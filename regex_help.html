<b>Anchor: </b>
<p>^ &nbsp;&nbsp; beginning of the line</p>
<br>

<b>Meta symbols:</b>
<p>. &nbsp;&nbsp; any symbol including space</p>
<p>\S &nbsp; any symbol, but not space</p>
<br>

<b>Quantifiers (put after a symbol or a meta symbol):</b>
<p>* &nbsp;&nbsp; any number of symbols including zero</p>
<p>+ &nbsp;&nbsp; any number of symbols, but not zero</p>
<p>? &nbsp;&nbsp; 0 or 1 symbol</p>
