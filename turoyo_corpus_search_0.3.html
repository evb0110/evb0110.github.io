038. Omər yatiwi hawxa bayn u elaṯṯe, haž latte me nošo.
039. Ayna d kətyo i dašto d Riḥaye, d Ṭahər Bage w Zaynal Bage, a tre ar rabe d Riḥaye ne. I daštayo dəṯṯe yo, ax w av dəṯṯe yo.
040. Omər ġalabe basəm lebe du el d Aḥmad Aġa bi masalaṯi w kosom kul ḥa u šuġlo w ʕamlayḏe, l noše latle haž me noše.
041. Aṯi yawme d ʕrufto aʕlayye.
042. Omər Ṭahər Bage u aḥuno d Zaynal Bage u rabo yo, omər: "Zaynal Bage!" Omər: "Libe aḥuno?" Omər: "Ya aḥuni! Adyawma ʕrufto yo, mahwo w šqolo layto, mhalax, nəfqinalan bayn i walaye, əšmo sayminalan gazma!
043. Əzzano li qaḥwa, šotinalan qaḥwa w gdəʕrina, gdoṯina lu baytayḏan!"
044. Omər qam Ṭahər Bage qayəm, mḥele raġle bu šakkalayḏe, mḥalaqle u qaputayḏe bayne kaṯpe, mədle lu baṣṭonayḏe b iḏe w mḥele b qamuṯe du aḥunayḏe Zaynal Bage w ya allah ya xude nafiqi.
045. Omər nafiqi mḥalle bu šqoqano w daʕiri bu ḥreno. Bat tawfiqat d aloho aṯən mqabəl di dašto.
046. Omər naqqa l Zaynal Bage hawxa ḥəkle qḏole, qayiṯo foṯe bi dašto d Riḥaye.
047. Ḥəlle, ga mə ḥoyər? Mʕaləq u ʕafro maḥ ḥayewən w mak kowan w mu ʕesəl ʕam lə kmoṭe li arʕo.
048. Omər: "Ṭahər Bage!" Omər: "Ḥa, aḥuno!" Omər: "Mən, aḥuno?" — "Ḥzay, naqqa ḥur bi dašto! Be ma lu ʕamo aydarbo msəklelan w dlo šeyolo w dlo daṣṭər mede w maḥatte bi daštayḏan!"
049. Omər: "Aḥuno, d obət daṣṭər diḏi, ahəd yo. Gəzzino, gədqošaʕno i qa məllayo b ḥḏo naqqa."
050. Omər: "Aḥuno, raḥat klay uʕdo! Əzzanolan li qaḥwa, šotinalan qaḥwa, d oṯe hawnayna l rišayna, w bəṯr d oṯina lu bayto, gmaqiminalan ʕaskar!"
051. Azzehən li qaḥwa, axər štannanne qaḥwa w daʕiri, aṯən lu baytaṯṯe.
052. Maʕlum yo, Ṭahər Bag w Zaynal Bage a tre ar rabe d Riḥaye ne.
053. Omər ḥəṣṣe ruḥayye moṣarre ruḥayye w mḥalle ʕal i duduke du ḥarb.
054. Maltammanne tlaṯmo rawixe flan əbn flan. Rawixi w ḥaḏ̣iri gabayye.
055. "Ha Ṭahər Bag w Zaynal Bage, maḥarwina i arʕo, maʕamrina i arʕo?"
056. Omər: "Ya lawo dayman kobaʕno, d huyo i arʕo ʕamərto, elo mətyaqnət, mətyaqnət, kal kaṯi el, noše lo koḏəʕ, m ayko yo abre d man yo.
057. Maḥatle bi daštayḏan dlo suʔal w dlo ǧuwab, maḥatle bi daštayḏan."
058. Omər qayəm Ṭahər Bage w Zaynal Bage, mḥalle b qamuṯa di ʕaskaraṯṯe w ya allah w ya xude səmme ṭəlba du konano.
059. Ayna d kətyo Aḥmad Aġa, ʕiš w ʕamal lə ksoyəm.
060. Əllah m ṣafro hul ʕaṣriye kale b feme du konayḏe, mḥele ḥaṣe lu stun du konayḏe w mqabəl di walaye d Riḥaye. Komər: "Ma noše lo koṯe maf tamo?"
061. Omər azza i ʕaskar d Ṭahər Bage w Zaynal Bage.
062. L Aḥmad Aġa ḥəlle: kal kaṯi ʕaskar ġalabe mi walaye d Riḥaye.
063. L Aḥmad Aġa hule ḥayḥo lak kowanayḏe.
064. Aš šeṯmo rawixe d Aḥmad Aġa ḥaḏ̣iri: "Ha Aḥmad Aġa, aloho som ḥḏo du xer! Mən hawi?"
065. "Ya gali noše", — omər, — "mətyaqnət, kal kaṯi ʕaskar mi walaye d Riḥaye, lo koḏaʕno, lo du xer yo, lo du šar yo.
066. Haman ḥḏ̣aru w hwawu ḥaḏ̣ire w rwaxu w sumu u karaṯxu!"
067. Omər rawixi kul ḥa ʕal as səsyaṯṯe w mḥayḏ̣arre ruḥayye w nafiqi lu maydan.
068. Li ʕaskar d Ṭahər Bag w Zaynal Bage manbahla, l Aḥmad Aġa ʕaskar ġəlba yo, i taqayḏe lə gməṭyo appe.
069. "Ṭahər Bag w Zaynal Bage, latlanle taqa."
070. L Ṭahər Bage məlle l Zaynal Bage omər: "Aḥuno!" — "Hay ləbbe aḥuno!" Omər: "Mətyaqnat, mətyaqnat, i taqayḏan lə gməṭyo li ʕaskar tano.
071. Tay, gəmšadrinalan greʕo me diḏan. D mšayəl b kef du rabo du elano!
072. W ʕaql diḏan lə kqoṭəʕ me ruḥayna."
073. L Ṭahər Bage məlle l nafar m diḏe, omər: "Izux, mšayəl ġalabe b kef du rabo du elano! Mar: Ṭahər Bag w Zaynal Bage a tre ar rabe d Riḥaye ne, baṭ ṭaʕne kəmšayli b kef diḏux.
074. Mətyaqnat, mətyaqnat, ḥaq wa, d hat oṯat kelike l gabayna, elo madam zlam rabono wayt, l aṯət gabayna. Aḥna ar rabe d Riḥaye na, aṯina šawṭo l gabux."
075. L Aḥmad Aġa hawxa manbahle, kal kaṯi ḥa nafar mənne, mʔamalle ʕal i ʕaskrayḏe omər: "Gali ʕaskar klawu! Ko yo ḥozina, kaṯi u qaṣəd dəṯṯe, ṭawwo yo, ḥarbo yo, ḥozinale!"
076. Aṯi u nafarayḏe, maṭəlle: "Šlomo aʕlayxu!" — "Ahla w sahla, b šayno w ba šlomo! Ha lawo mə ḥawal diḏux yo?"
077. "Mətyaqnat, məyaqnat, aġa", — omər, — "lo koḏaʕno, ayna mənxu yo u aġa, faqaṭ lar rabe d Riḥaye ġalabe mšayalle b kef diḏux, mərre: "Ḥaq d aloho wa, d hiye oṯewa rišo l gabayna. Madam hiye zlam xašuno wa, rabo wa, l aṯi gabayna, aḥna aṯina l gabe, šotinalan qaḥwa, kelike məǧġilinalan w kul ḥa menayna abre du babo." — "E", — omər, — "ahla w b xere!"
078. L Aḥmad Aġa kətle šawʕo abne. Qrele laš šawʕo abnayḏe omər: "Gali abne!" — Əmmi: "Ha, yabo!" Omər: "Yabo, qurban, məqqayəṣ d kətxu quwwa w taqa, zbaṭu qadr w maʕrifa la zlamatani, mede ʕaǧab. Ḥatta d foš falge ʕal i arʕo!" Əmmi: "ʕAl aʕ ʕayne, yabo!"
079. Mšadalle aš šawʕo abnayḏe bayn u qaṭʕo dab baran, amṭalle barane ṣaḥiḥe, mḥanne bi arʕo w ḥšanne bi rezo. Səmmanne hawxa ṣufro, d kul tre yətwi w maḥkən mina.
080. Ṭahər Bage w Zaynal Bage b tlaṯmo rawixe hawən paya qm u konayḏe.
081. U kon d Aḥmad Aġa maʕlum yo, ʕal arbaḥṣar stuwan yo, yarixo kibe marke hul fema di darga.
082. Yatiwi Ṭahər Bag w Zaynal Bage ba tlaṯmo rawixayḏe va.
083. L Aḥmad Aġa mʔamalle ʕal ann abne, huwwanne qaḥwa lanək kulle.
084. Bəṯr mi qaḥwayo — kətle barṯo l Aḥmad Aġa, kəmmila Lilaye.
085. Ba kawšat bayte d baba di Lilaye aydarbo yo?
086. Zəd mi kahrabiyaṯe kəzze šawq w šamal mina.
087. Xəd ṣahro d nofəq bəṯre šawʕo dyarat, hawxa komoḥe u šawq w šamalayḏa bi arʕo.
088. Qumayna ḥa d šəfʕo da, yan i hawa du bəštayḏa, yan i šiməke d raġla, d qayṯo b ḥa, šwaʕ əšne ḥa lo kowe, lo tawi, lo bawi, lo kokoyu lebe.
089. Yatiwo bəṯr u čit du kon w mdayšalla bu laḥmano du dawqo.
090. Gyomət b mo imane, gdəmmət: bi fərna d Izmir səmlux čike, mine lo yaqəḏ w čike layšono lo fayəš.
091. W a tlaṯmo rawixayḏa simila bu laḥmawo w bi ṣufro.
092. Axəlle u muklaṯṯe. U mede, d hwele i qəsmaṯṯe, axəlle.
093. Ǧġilənne axər marke w me tamhone, hul d hawi ʕaṣriye d ḥušabo. Zaynal Bage ḥəlle b druʕe bi saʕaye, omər: "Ṭahər Bage!" Omər: "Libe aḥuno!"
094. Omər: "Aḥuno, čaġ du qyomo yo hawi, ʕaṣriye bu zor gmoṭina, haw amro li ʕaskar d qaymo!"
095. L Aḥmad Aġa qrele laš šawʕo abnayḏe omər: "Gali abne!" Əmmi: "Libe babo."
096. Omər: "Yabo, qurban! Tlaṯmo rawixe kətle l Ṭahər Bag w Zaynal Bage. Kobaʕno mənxu tlaṯmo xelaʕ, d mṭutənne!
097. U aḥuno rabo ṭro yotaw b feme du kon w ayna nafar d nafəq, ṭro maḥət i xəlʕayḏe bayn kaṯpe! W Ṭahər Bage w Zaynal Bage ste bašqa!"
098. Əmmi: "ʕAl aʕ ʕayne!" Mḥayḏ̣arre lann abne tlaṯmo w tarte xelaʕ, a tlaṯmo rawixayḏe nafiqi, maxalʕənne hanək.
099. Zaynal Bage nafəq, maḥatte i xəlʕa tawo bayne kaṯpe.
100. Fayəš Ṭahər Bage bi ḥarayto d kulle.
101. Mṭalle u səsyayḏe, mədde lu ǧalaw du səsyayḏe, mamṭalle qum feme du kon.
102. Ṭahər Bage omər: "Ya allah!" Qayəm me taḥt u kon.
103. I naqqa d qayəm w nafəq l feme du kon, na b xer w na b slamat, hawxa brəmle foṯe, diqo ʕayne b ʕayna di kačke.
104. I kelike d diqo ʕayne b ʕayna di kačke — aloho lo maḥwela l noše! — m ḥaṣe du səsyo omər: "Rəm!" W nafəl li arʕo.
105. Kayu lebe, lo miṯo d uʕdo, miṯo mu payəz ḥaroyo, našəf.
106. Daləq lebe du aḥuno aʕle Zaynal Bage, naḥət, kelike frəxle lebe.
107. Nafili am maye da ṭlawʕe ʕal feme, afandim ʕal lebe.
108. Ftəḥle ʕayne, ḥəlle, kale Zaynal Bage ʕəl mine.
109. "Ha, aḥuno, ḥḏo d xer mə ḥawal diḏux yo?"
110. Omər: "Ya aḥuno, mətyaqnat, mətyaqnat, kul ʕəsri yawme kul yarḥo kətwayli dileš. Aṯili u dilešayḏi."
111. "E", — omər, — "lawo xer yo qum!"
112. Haw Ṭahər Bage msəkle ruḥe. Omər: "Zaynal Bage!"
113. Omər: "Libe, aḥuno?"
113. Omər: "Mətyaqnat, ḥzeli ḥurma bəṯr u kon du zlamano. Hama dlo ḥṭiṯo lo koḏaʕno, lo i kalayḏe yo, lo i barṯayḏe yo, lo mə diḏe yo. Kobaʕno, d əmmatle."
114. Zaynal Bage qrele l Aḥmad Aġa omər: "Mətyaqnat! Mətyaqnat! Kito ḥurma bəṯr u čit du konayḏux, galo dlo ḥṭiṯo i barṯayḏux yo, i kalayḏux yo. mə diḏux yo?"
115. Omər: "Ašər, i barṯayḏi yo."
116. "Korəḥmat aloho. Hiwolux, lo hiwolux?"
117. Omər: "Ašər, lo hiwoli."
118. Omər: "De, haw iḏux l aḥuni! Suma hare aʕme!
119. W ahd nofəl ʕal i ruḥaṯe: ḥat i kačke bi fardo di šehən w gmaḥanno barban ḏiḏa lirat, hul d hiye ʕəlyo fayši al lirat ʕal i arʕo."
120. Omər: "Yazoġ yo aʕlux, ya Zaynal Bage! L əmmatli a ǧġaliyatani!
121. Adyawma ono w Mir Mḥamma ġalabe došman na. Ġalabe qṭilan m ḥḏoḏe w ḥatta lu šlomo d aloho lə ksaymina ʕal ḥḏoḏe.
122. Adyawma d hawino xwini, aṯino lu aṯro di nuxrayto.
123. Briṯo yo ramḥəl šato ḥreto əzzino li mamlakatayḏi, Mir Mḥamma gmoḥela b foṯi, gdomər: "Azzux lu aṯro di nuxrayto, d hulux i barṯayḏux barṭəl w rəšwa lu ʕamo.
124. Mətyaqnat, lo kəṯyo b xer diḏi."
125. "Ya Aḥmad Aġa", — omər, — "ʕaybo yo, d kəmmat a ǧġaliyatani.
126. Ahd nofəl ʕal i ruḥayḏi, hiya šxwa gtoqanna barban dal lirat.
127. W kətlux šawʕo abne. Ṭro nəfli bi daštayḏi afandim, baw walayatayḏi!
128. Aš šawʕo abnayḏux stene gmagwannanne me gabi balaš.
129. W bəṯr mayo ste afandim, kətlux šeṯmo rawixe. Kul ḥa gmaḥanno səsyo taḥtayye.
130. Kul ḥa gmaḥanno tfənge b kaṯpayye w i daštaṯe dlo ḥemoyo qumux, marfayto yo qumux afandim! Ax w av kula laǧanux yo."
131. Komanbah afandim, ġalabe hawi ṭama mu mal di arʕo, d hulele.
132. Omər: "Ašər, lo koweliyo, d obenuxyo."
133. Omər: "Aḥmad Aġa, mətyaqnat, mətyaqnat, gdobenux ḥamməšmo ʕwono li kode, lu ḥalwo.
134. W bəṯr mayo ste afandim i dašto du ahlayḏe b ḥḏo naqla u ʕafrayḏa d maḥtatle bi bəḥto w moḥatla bi šeno, d mosakna b iḏux. I ʕašərto kula elux."
135. Omər: "Ayna d lo som..." Omər: "Mo kore."
136. Tamo qayəm hule iḏe l Ṭahər Bage, simole hare aʕme.
137. Ṭahər Bage rawəx, ġalabe basəm lebe bi raḥme d aloho w bi ǧġaliyaṯe.
138. Ṭahər Bag w Zaynal Bage afandim čiki b qamuṯe dar rawixaṯṯe w ya allah w ya xude i dašto ayko yo, i walaye d Riḥaye!
139. Basəm lebe d Ṭahər Bage ġalabe, yatiwi bu baytaṯṯe. Ṭahər Bage mə soyəm annaqqa? Gkorəx se Ṣamuko, korəx su Malke di Xasko ʕal az zəfkar, annaqqa d som, mḥayḏ̣ər u dahwayḏe w mḥayḏ̣ər u flan behvanayḏa.
140. Tloṯo yarḥe qaḏ̣ile u qaṣawo, Ṭahər Bage lo daʕər laf Aḥmad Aġa.
141. Mə makuno rišux? Kamili ann əšto yarḥayḏe u qaṣano kkorəx ʕal aṣ ṣənʕatkar, d mḥayḏ̣ər u dahwo di nxiraytayḏe.
142. Omər əšto yarḥe l aṯi laf ele. Bəṯr mann əšto yarḥe Aḥmad Aġa šaməʕ bu aṯrayḏe, basəm dukṯe, d huyo i idara du ḥaywanayḏe.
143. Aḥmad Aġa lo suʔal w lo ǧuwab, ya allah w ya xude maqəmle ak kowanayḏe w u ṭaršayḏe w aṯi ʕaynan li mamlakatayḏe yatu dlo me Ṭahər Bag w Zaynal Bage.
144. Yatu b dukṯe. Hano, Mir Mḥamma, u došmanayḏe šaməʕ, d aṯi Aḥmad Aġa mu aṯro di nuxrayto. Omər: "Mətyaqnat, mətyaqnat, hani dukṯe d šato haka tarte azzeyo l larwal.
145. Lazəm yo, d əzzino kelike side li sardane, haman disa b nayartiye!"
146. Aḥmad Aġa disa kale qm u konayḏe yatiwo. Haž latle me mede.
147. I ḥyarto d ḥəlle l Mir Mḥamma w b tlaṯmo rawixe zbəṭṭe riše d Aḥmad Aġa. L Aḥmad Aġa disa səmle ḥayḥo ʕal ak kowanayḏe, aš šeṯmo rawixe d Aḥmad Aġa ḥaḏ̣iri.
148. L Mir Mḥamma manbahle. D nafəl qarabaləġ ʕal i ʕaskar d Aḥmad Aġa. Mir Mḥamma məlle la greʕayḏe omər: "Ḥa mənxu... tlawu ruḥayxu, zoxu, mšayelu b kef diḏe ġalabe!
149. Amar: "Mir Mḥamma yo kelike aṯi li sardanayḏux, faqaṭ disa b nayartiye."
150. Omər: "ʕAl ʕayni w d babi aṯi. Ġalabe b xere ṭr oṯe!"
151. Disa qrele laš šawʕo abnayḏe omər: "Gali abne! Mu yawmo d rakiwo i kefayḏan w hul l adyawma, ḥatta lu šlomo d aloho lə drelan ʕal ḥḏoḏe.
152. Lawo! Adyawma kal kaṯi l gabi, məqqaṣ d kito qadr w maʕrifa zbaṭu la zlamatani! Zoyəd me d Ṭahər Bag w Zaynal Bage!
153. W disa kobaʕno mənxu tlaṯmo xelaʕ w ḥḏo l Mir Mḥamma." Əmmi: "ʕAl aʕ ʕayne, yabo!"
154. Disa səmmanne ḥaziriya hawxa ġalabe qimatli w mʕadalle i ṣufraṯṯe.
155. Disa i barṯo d Aḥmad Aġa bu məqamawo, čiko bəṯr u čit du konayḏa w mdayšalla bu laḥmayḏa.
156. Mir Mḥamma b tlaṯmo rawixe va, naḥiti taḥt u kon d Aḥmad Aġa.
157. Yatiwi axər taḥt u konaṯṯe, disa huwwanne qaḥwa, štalle i qaḥwaṯṯe, čikənne bi ǧġaliye afandim, hul d ḥaḏ̣ər u muklaṯṯe.
158. Xəlle u muklaṯṯe, be mə hwele u naṣəbaṯṯe, tlalle i ṣufraṯṯe.
159. Čiki hənne bi ǧġaliye du aṯrawo afandim di walaye d Riḥaye du mamlakataṯṯe, hul d ḥərre bi saʕaye: hawi ʕaṣriye d ḥušabo. L Mir Mḥamma hule amro li ʕaskarayḏe omər: "Qumu!"
160. Disa čik u abro d Aḥmad Aġa b feme du kon w a tlaṯmo rawixayḏe nafili kul ḥa lu goranayḏe, maḥatle i xəlʕayḏe bayne kaṯpe.
161. Mir Mḥamma fayəš bi ḥarayto. Disa la greʕe mamṭalla u səsyayḏe w zbəṭṭe u ǧalaw du səsyayḏe qum feme du kon.
162. Mir Mḥamma maʕlele raġlo: na b xer w na b slamat diqo ʕayne b ʕayna di kačke.
163. Lo xəd Ṭahər Bage ǧarile l Mir Mḥamma, haft qat axrab me Ṭahər Bage ǧarile l Mir Mḥamma.
164. Hama me qumṯe w laltaḥ omər: "Rəm!" W nafəl li arʕo dlo ruḥo.
165. Axər saʕaye haka tarte frəxxe lebe, hul d aṯi hawne r riše, ftəḥle ʕayne, koḥoyər, layto noše.
166. Qayəm ʕal ruḥe omər: "Aḥmad Aġa!" Omər: "Libe ya Mir Mḥamma!"
167. Omər: "Mətyaqnat, mətyaqnat, kobaʕno, d lo zəbṭat lu quṣur, faqaṭ ḥzeli ḥurma bəṯr u čit du konayḏux. Galo dlo ḥṭiṯo i kalayḏux yo, i barṯayḏux yo, m diḏux yo?" Omər: "Ašər i barṯayḏi yo."
168. Omər: "Korəḥmat aloho, hiwolux, lo hiwolux?" Omər: "Ašər hiwoli."
169. "L man hiwolux?" Omər: "Hiwoli l Ṭahər Bage, u rabo d Riḥaye."
170. "Qay", — omər, — "maḥatno u qaṭmo di tfayo bayne qarʕux w d babux!
171. Korəḥmat aloho, b məqqaṣ huluxleyo?"
172. "Lo", — omər, — "Mir Mḥammad, miḥase babux! Ma hama i braxwatiye bu mal di arʕo yo?
173. Haman barṯo wa, ṭlibole mini w hulileyo."
174. Omər: "Lo, komanno, korəḥmat aloho, b məqqaṣ hiwolux?"
175. Omər: "Ašər b haqqa w haqqa w haqqaṣ hiwoli."
176. Omər: "Maḥatno u qaṭmo di tfayo bayne qarʕux w d babux!
177. Mətyaqnat, mətyaqnat, ya lə ḥzewaylux kallawat b ʕaynux w yaxud lu salaf ḥnəqwaylelux!
178. Ya Aḥmad Aġa! Tay, hawli iḏux! Sumu hare ʕami! Mar: "Gdobenuxyo."
179. Ahd nofəl ʕal i ruḥayḏi, amṭi u faqqahayḏux w ṭro mamṭe u qalamayḏe w ṭro koṯu! Be Ṭahər Bage məqqaṣ hulelux, u ḥa b tloṯo w ḥa b tloṯo w ḥa b tloṯo gdobenuxyo!
180. W bəṯr mayo stene, ya Aḥmad Aġa! Mu yawmo d rakiwo i kefayḏi w diḏux, ḥatta d šlomo ste lə drelan ʕal ḥḏoḏe.
181. Ahd nofəl ʕal i ruḥayḏi: i ʕašərtayḏi b ḥḏo naqla gdobenuxyo, maḥtatla bi bəḥto, moḥatla bi arʕo, lo mosakna b iḏux."
182. L Aḥmad Aġa manbahle, ġalabe hulele mal di arʕo w ġalabe mṭamaʕle.
183. Omər: "Ayna d lo som..." Omər: "Mo kore!"
184. Tamo l Aḥmad Aġa hule iḏe l Mir Mḥamma, mdaglole aʕme.
185. Aš šawʕo abne d Aḥmad Aġa kanne b feme du tarʕo kalye.
186. Ann əšto rabe lə mtanalle, mbasamme b ruḥayye.
187. U naʕimo daš šawʕo, kəmmile Ramazan, šwaʕ tmonaḥṣar əšne yo.
188. I naqqa d manbahle ʕal u babo, hule iḏe b iḏe d Mir Mḥamma w mdaglole aʕme, ġalabe qḥir w kayəm w šaṭ.
189. Kəmmat, ya rabbi, hama maloxo yo, naḥət mi šmayo li arʕo. W mdaywən taḥt u konayḏe w mḥalaqle li kaffe b feme da.
190. Omər: "Yabo!" Omər: "Ha!" Omər: "Yabo, zbaṭ iḏux b ruḥux!
191. Elo ahd nofəl ʕal i ruḥayḏi. Gəmḥalaqno iḏi lu sayfo, gəmḥalaqne l qḏolux.
192. Gṭorene hul ʕarquwux məšqəṭ (+det) me qume. 
193. Ya yabo, ʕal babux lə gminakfat? L Mir Mḥamma — raḥəq me foṯayxu — maḥrawle bayte d ruḥe.
194. Hulelux arbʕo qamariye zoyude w maqlabelux ʕal i duglayḏux.
195. Lo kobeno ṣawʕe d Ṭahər Bage b Mir Mḥamma w šawʕo babe d Mir Mḥamma.
196. Zbaṭ iḏux b ruḥux, be mə komannux!"
197. "Hay kurem, aman zaman qurban ḥayran!
198. Hul d qaymi ann abne dann abnaṯxu, lə ktoyəm u malaṯxu.
199. W bəṯr mayo maslamlalxu i ʕašərto!"
200. Omər: "Yabo, ahd nofəl ʕal i ruḥayḏi: i ruqto d naqqa mḥalqoli me femi, naqqa ḥreto lo kodəʕro l femi.
201. Naqqa hulileyo, lə ksomna tarte."
202. Mir Mḥamma komalle l Aḥmad Aġa: "Ya Aḥmad Aġa! Ġalabe kosomno bi heviye m aloho w bəṯr minux, be ma lo kmarkxat u abrayḏux? W be ma li kṭorət, d oṯe ʕal u fəkr diḏux?"
203. Səmle, lo səmle, mara d u abro rokəd w d omər "heya", mdaywən u abro, b ḥḏo naqla lo maqbele.
204. Ann əšto rabe lə mtanalle.
205. Mḥele l Mir Mḥamma qum Ramazan, hul d hawi ʕaṣriye d ḥušabo.
206. Mara d Ramazano mihaydən (+det) w d omər "heya".
207. Yagǧar mdaywən, komiḥartəf (+det).
208. Qayəm ġbin me gabayye, Ramazano ġbin me gabayye, mədle lu konayḏe w azze, xəd əzze lu qalačawhone d Qəžla, tamo yatu.
209. I ḥoṯo manbahla əmmo: "ʕAl baxti w lo diḏux — hano bemaʕna — l aḥuni maḥatle ruḥe aʕli!
210. Ono gzəbṭono aḥuni w lo emi w babi!"
211. Mədla li baxčake daǧ ǧəlkatayḏa, knifila bayn ḥḏoḏe w ya alla ya xude səmla qəṣd du aḥuno.
212. Azza, yatiwo taḥt u kon du aḥuno. Ġbino, azza l tamo.
213. Mir Mḥamma komalle l Aḥmad Aġa: "Ya Aḥmad Aġa! Kosomno bi heviye m aloho w bəṯr minux: be ma lo kəzzux annaqqa stene, lə kmarkxat u abrayḏux? Be ma hama lə kṭorat, d oṯe ʕal u xabrayḏan!"
214. Aḥmad Aġa komər: "Ya Mir Mḥamma! Mətayqnat, mətyaqnat, ono ġalabe me lebi yo, d obenuxyo.
215. W izux, šlaḥ qarʕe! Bu šarṭawo: amṭili qadaḥ mu admayḏe, gṣorafne!
216. Ono b ḥḏo naqla hulilux, haw gqolabno."
217. "Assəḥ?" Omər: "Assəḥ." — "B soz?" Omər: "B soz."
218. "Ḥur", — omər, — "gəzzino mḥalaqno ruḥi gabe w ġalabe b basimuṯo gməǧġənno aʕme.
219. Haka huleliyo b lebo basimo, ʕayni yo.
220. Iḏa d l obeliyo ḥur, gšolaḥno qarʕe, bəṯr lo foš lebux!"
221. Omər: "Ono komannux: šlaḥ qarʕe, amṭili qadaḥ mu admayḏe, gšotene!"
222. Omər Mir Mḥamma rawəx, azzeyo gabe, drele šlomo ʕal aḥ ḥaḏ̣ar w drele šlomo aʕle ʕal Ramazano.
223. Ramazano qayəm me qume: "Ġalabe b xer w ahla!"
224. L goran d ḥal diḏe zbəṭlele əkramiye.
225. Mir Mḥamma yatu. "Ya Ramazano", — omər, — "kosomno heviye m aloho w bəṯr minux: d annaqqa stene u tfaqayḏi w d babux d lo maḥarwatle!
226. L babux w lann əšto aḥunonayḏux mərre heya!
227. Kobaʕno, d hat ste mbasmət b ruḥux!"
228. Omər: "Ya Mir Mḥamma, ʕal ʕayni w d babi aṯət me tamo hul larke.
229. Elo mətyaqnat, mətyaqnat, i ǧġaliye d naqqa nafiqo me femi, lo kuyo d huyo tarte.
230. Ya bi masale di kačke b ḥḏo naqqa lə gmannux heya."
231. Omər Mir Mḥamma disa mḥele qume b basimuṯo, me ṣafro hul d azze l ʕaṣriye d ḥušabo, mara d fohəm mede me Ramazano. Ramazano qaṭʕiyan lo kobele foṯo w komalle heya.
232. Omər Mir Mḥamma qḥir. Omər: "Ramazano!" Omər: "Ha, Mir Mḥamma!"
233. Omər: "Ahd nofəl ʕal i ruḥayḏi: kəmmatliyo heya, amar! W lo kəmmatliyo heya, gmodno lu sayfo, gəmḥalaqne li raqame d qḏolux.
234. Gədṭoreno — ḥašša maḥ ḥaḏ̣ar — at tarte ʕaynayḏux bu zawgo ṭayri!"
235. I naqqa d hawxa məlle l Ramazan, Ramazan ġalabe qḥir w kayəm w šaṭ taḥt u konayḏe.
236. Qayəṯ bu qṭoro du kon w naḥət li arʕo.
237. Mḥalaqle iḏe l foṯe omər: "Hə, hə! ʕAl babi ʕaybo yo, ya Mir Mḥamma, d qomno w modno lu sayfayḏi w taḥt u konayḏi šolaḥno qarʕux!
238. Elo qum — ḥašša daḥ ḥaḏ̣ire — misaktar (+det) me taḥt u konayḏi!
239. Haka l əzzux, lə mṭat i quwayḏux, i taqayḏux l riši, lə gḏaʕno, hawxa lawxa b mən diḏux somno. W qum flat!"
240. Omər ak kazabat d lebe d Mir Mḥamma qṭiʕi me Ramazano.
241. Mir Mḥamma, xəd zlam Ṣuroyo, nafəq me taḥt u konayḏe, zayəʕ, aṯi se Aḥmad Aġa.
242. Aṯi se Aḥmad Aġa. Aḥmad Aġa hawxa komanbah l Mir Mḥamma: falga di ruḥo d Mir Mḥamma kazzeyo, fayišo falga.
243. "Hah, Mir Mḥamma, ḥḏo d xer!"
244. Omər: "Ya Aḥmad Aġa, xer mer lo fayəš eba.
245. Itowo ste haw fayəšli gabux. Elo bu šarṭawo: hawli soz kamilo.
246. D hat stene howat iḏi w ksomno ḥarb ʕal qarʕe d Ramazano.
247. Ya gšoqanno i kačkaṯe mine w yaxud gqoṭanne."
248. Omər: "Soz kamilo yo aʕmux: ono i ʕašərṯayḏi w elayḏi b ḥḏo naqla iḏux, daṣṭər diḏux yo."
249. "Assəḥ?" Omər: "E" — "B soz?" Omər: "B soz."
250. Omər: "B xaṭər diḏux! Kazzino."
251. "Mə ksaymat?" Omər: "Kazzino bayn u elayḏi li ʕašərtayḏi, gdoreno hawar bayn i ʕašərtayḏi kula.
252. D ma šwaʕ əšne w rabtər gmaqəmnanne b ḥḏo naqla an ner.
253. W gdoṯeno mosakno riša di ʕašərtayḏux stene.
254. Ma šwaʕ əšne w lalʕal d lo maqimatliyo, xayən karixat aʕmi." Omər: "ʕAl aʕ ʕayne!"
255. Mir Mḥamma aṯi bayn i ʕašərtayḏe. Baʕ maʕlum yo, tabata haw koṯele.
256. Mḥele ʕal i duduke du ḥarb bayn u elayḏe, bayn i ʕašərtayḏe.
257. Bi ḥəzbe dak kaṯowe daq qalamdar afandim maltamlele ḥamšo alfo rawixe.
258. Maqəmle ar rawixayḏe, mḥele b qamuṯe w zbəṭle riše d Aḥmad Aġa.
259. "Haydi Aḥmad Aġa!" Omər: "Eli mamṭeli i ʕaskarayḏi. Hat stene aqəm u elayḏux, i ʕaskarayḏux!"
260. Aḥmad Aġa stene afandim makraxle ak kaweġəd bayn u elayḏe. Ele ste ḥamšo alfo nafare maltamlele mu elayḏe.
261. Tavda da tre hawən ʕaṣro alfo rawixe.
262. Ramazano, haž latle mənne, kale taḥt u konayḏe, mžido ʕal u yataxkayḏe rabbanano yatiwo. Haž me mede latle.
263. W zbəṭṭe qarʕe du ṭuro kule lar rawixaṯṯe.
264. Ba maʕlum yo d aloho yo.
265. ʕAṣro alfo rawixe, d mḥalqat u ʕafro mar rawixe, lə gmoṭe li arʕo.
266. Ḥiraḥir das səsye, aš šəlfat dar rumḥe komačalṣi, xd ak kukwe di šmayo, məqqaṣ komačalṣi, haqqa aš šəlfe dar rumḥe komačalṣi.
267. Qayimo i qyamto, li emo ḥrela ʕal u čelikayḏa.
268. Fayəš hawxa afandim Ramazano, latle haž mənne.
269. Ṣafrayto maʕlum yo, ap pirat əšmo xayifo koqaymi, maqaḏḥi i nuro, kənši a dkoṯanək.
270. I Lilaye qayimo, d mnaḏ̣fo a dkoṯanək w mḥayḏ̣ro qaḥwa, qroṭən lu aḥuno d ruḥa, nafiqo l feme du kon larwal.
271. Koḥayro b qarʕe du ṭuro, ga mən ḥayro?
272. Šubḥo l aloho kito ḥəzbe ʕal ak kukwe di šmayo, layto ḥəzbe ʕal ar rawixe w ʕal as səsye.
273. (Besim: "heš ġalabe yarəxto yo?" Yusuf: "Naʕam, lə ktaymo xayifo!")
274. Məqqaṣ d komabahri ak kukwe di šmayo, haqqaṣ komabahri ar rumḥe di ʕaskar.
275. Hama qṭiʕi ak kazabat di Lilaye w mdayšalla bu baxyo w hedika daʕiro, yatiwo taḥt u konayḏe.
276. U aḥuno heš kale damixo, lo maḥəsle.
277. Ham kobəxyo w ham komaqaḏḥo i nurayḏa. Afandim ḥəngi d makula leba bu baxyo. Naqqa ʕal ḥəs du baxyayḏa u aḥuno tayəz mi šamṯo.
278. "Ha Lilaye, ḥoṯi", — omər, — "mən hawi? Ḥḏo d xer howe!
279. L noše ṭrele lebax? L noše məllelax xabre? Mən hawi?"
280. Əmmo: "Lo ašər, aḥuno, nošo lə ṭrele lebi, lo, faqaṭ aḥ ḥayayḏi w dann əšto aḥunonayḏi w d babi ste howe l qarʕux!
281. Mətyaqnat, mətyaqnat, aḥuno! Hat howat nuro w hənnək howən puš.
282. Latluxxe məǧal li ʕaskar w lu ʕesəl, ʕam, d aṯi, latəm l rišux."
283. Omər: "Maḥanno u qaṭmo di tfayo bayne qarʕax w d babax, ya ḥoto!
284. Ma lə gminakfat ʕal babe d ruḥax?
285. L azze tə hogawin w tə baranin lə mṭele, d moḥeno ṣadri b ṣadre dab baranin?
286. Kulle mšaqʕone, baqole flan behvan, ann abne dann armalyoṯe ne, daw walayat, mamṭele.
287. Ya ḥoṯi, konofanno quma, d əzzino, šolaḥno qarʕe d kulle, maḥanno ḥṭiṯie daq qa yatumanək b qḏoli.
288. Ya ḥoṯi, ḥatli qaḥwa bi nuro, ḥayḏ̣ar i qaḥwayḏi!
289. Hawle ʕalofo lu səsyayḏi w sume timar w maḥese!
290. W naqqa səm tamaša ʕal u armo d aloho, mə ʕaǧobe gmakraxno b qarʕa di ʕaskar!"
291. Afandim li ḥoṯo hanake səmla i qroṭənayḏe, mbašela paške d ṭlawḥe, mḥayḏ̣alla u səsyayḏe.
292. Mukammal afandim mḥayḏ̣alla i qroṭənayḏe, u aḥunayḏa, ya allah w ya xude, qayəm, ḥəṣle ruḥe.
293. Omər qayəm, rawəx w mədle li rumḥayḏe w ṭləble ḥaylo w quwwa m aloho w ya allah w ya xude naḥət.
294. Omər naḥit lu maydan w afandim annaqqa lar rawixe marfalle ruḥayye, lu maydan aṯən.
295. Baʕ Ramazan yo w ḥəzbe l rawixe lə ksoyəm w mḥele l qarʕe du səsyayḏe, mobele harke w madʕalle tamhone.
296. Mšaḥalle qarʕe du səsyayḏe ṭawwo w naqqa mḥelele zəngo w maftele foṯe lar rawixe.
297. Šubḥo l aloho! U waxt, d koḥayrat ʕal u rawixano, xd u dewo d mičək bayn aʕ ʕeze, kmoḥe li xaṣraṯe w komadʕər li ḥreto.
298. Šxa gomanat w fəkarat lə ksom mi ʕaskar mede.
299. Kosom u šarrayḏe hul gnayte d yawmo. W me ʕaṣriye w laxalf afandim gmoḥe ʕal qarʕe du səsyayḏe w gdoʕər d oṯe lu baytayḏe.
300. Li ḥoṯo li Lilaye mə səmla? Mḥaramla i šamṯo du lalyo ʕal ruḥa.
301. Əllah mu waxt d oṯe u aḥuno mu šar, gəmḥaləq ruḥe ʕal u ataxayḏe.
302. Maʕlum yo, naʕimo yo, ǧehəl yo, koboṭəl.
303. Gəmḥaləq ruḥe bu gawo ʕal u ataxayḏe, li ḥoto mḥaramla i šamṯo du lalyo, ʕal ruḥa kmičoko b ḥaṣe du aḥuno.
304. Me ʕarquwe w hul d moṭe l ṣaʕre. U qaṣano košayfo ḥaṣe du aḥuno.
305. Kosaymole, xd u ketono šaḏyo, w kofərxo ḥaṣe du aḥuno hul ṣafro.
306. Ṣafrayto disane kšote i qaḥwayḏe w gdoxəl i qroṭənayḏe w ya allah ya xude growəx gəzze. 
307. Gəzze lu šarrayḏe, afandim disane gqoṭəl mi ʕaskar.
308. Rəbwe w rəbwoṯo koqoṭəl mi ʕaskar. Maʕlum yo, tyomo latla.
309. Hul ʕaṣriye d ḥušabo kosom u šarrayḏe w tyomo layt ʕal u šar.
310. Ramazan kodoʕər, koṯe lu baytayḏe, mə makuno rišayxu?
311. Bəṯr maḥ ḥamšo yawme kodoləq leba di ḥoṯo ġalabe aʕle.
312. I ḥoṯo koqaymo, komayḏo lu qalamayḏe w komaḥto kaġad ʕal barka, d kətwole kaġad l Ṭahər Bage w Zaynal Bage, ar rabe di Riḥaye. Annaqqa d oṯe hawar w quwwa laf Ramazano.
313. Ramazan mḥayḏ̣alle u səsyayḏe, koḥor bi ḥoṯo, kal kokəṯwo maktub.
314. "Ha, ḥoṯi", — omər, — "ḥḏo d xer, mə ksaymat?"
315. Əmmo: "Ya aḥuno, mətyaqnat, mətyaqnat, ġalabe daləq lebi aʕlux w hat howat nuro w hənnək howən puš, latluxxe məǧal. I arʕo b ḥḏo naqla bizo ʕal qarʕux.
316. Əmmo, gəmšayʕono l Ṭahər Bag w Zaynal Bage, d oṯe hana w quwwa laf elux."
317. Omər: "Ya ḥoṯo, maḥanno u qaṭmo di tfayo ʕal qarʕax w d babax w ʕal Ṭahər Bage ste!
318. Lə gminakfat ʕal babi d ruḥax, d əmmatli, aš šaqole, baqole di walaye, d saymili naməs w flan?
319. Rabbanano alo koḏaʕno, hanək b ker d mə koṯən.
320. D maḥtat i ṭərraḥa ʕal barkayye w d mamṭat i ṣufro dak kutle daš šamborak qumayye w d mʕalən az zandubandat dəṯṯe w sayme af fake qyose, mḥalqənne ʕal femayye.
321. Koḏaʕno, b ker tayo koṯən, waki b ker du ḥarb w du šar dak Kurmanǧ lo koṯən.
322. U waxt d hawxa məlle li ḥoṯo, xəd maydat lu rawṭo w moḥat bi nḥira, i gavayo qaləb maʕd diḏa w zbəṭla leba.
323. Ramazano manbahle: "Ḥur warux", — omər, — "ḥḏo ǧġaliye tane məlli l ḥoṯi, aydarbo zbəṭla u maʕd diḏa mini?
324. Lo, mətyaqnat, gdobeno daṣṭər diḏa. Alo koḏaʕno, bi hawa yo. U qa naməs d səmli, xd am maye, d marfatle b ṭize du gḏono, gəzze bi hawa.
325. Elo hama lə ktowanno leba d ḥoṯi."
326. "Ya ḥoṯo", — omər, — "kobaʕno, d lo zəbṭat aʕli!
327. Ono omanno, qay bayn u šar no, w hawni bayn i qale wa.
328. Ya ḥoṯo, i ǧġaliye, d məllilax, lo maṣənṭat aʕli!
329. Iḏax l ruḥax, aṣəl hat hat, u mede, d abiʕat, hat kəḏʕat!"
330. Eh, omər əšmo daʕər u admayḏe aʕla, qayimo, kṯula u maktubayḏe, maḥatla bu zəlf, ṣxəlla feme du zəlf.
331. "Ya Ṭahər Bage w Zaynal Bage! Iḏayxu huyo bu məšḥo, foṯayxu huyo qm u barba, xaṣra me d foṯayxu ḥləqto, ḥḏo dlo ḥloqo, ʕalal ʕaǧala afandim, i Lilaye koṭəlbalxu ʕal qarʕe du ṭuro.
332. Hani adyawma šawʕo, tmanyo yawme šar yo w qyamto yo ʕal qarʕe du aḥuni.
333. Žbona d xaṭər d aloho w bəṯr dəṯxu!"
334. I Lilaye kṯula u maktubayḏe, mkamela, maḥatla bu zəlf w mqapaṭla feme du zəlf.
335. Manbahla, šafəʕ šuvək manək daʕ ʕarab tamo da.
336. Naqqa di Lilaye qrelale b iḏa. Əmmo: "Itux šuvəko larke!"
337. "Ya xanəm", — omər, — "mə kəbʕat mini? Darbi raḥuqo yo, ṭray mini!"
338. Əmmo: "Itux larke, kəmmallux!"
339. Aṯi u zlamawo ʕam gaba.
340. Li kačke maḥatla iḏa b kəsta, mofaqlale lira d dahwo, əmmo: "Ha mədlux i liraṯe, u baxšəš diḏux yo i xəlʕayḏux!
341. Kəbʕono, d məblat u maktubano li walaye d Riḥaye, d obatle l Ṭahər Bage w Zaynal Bage! W zux, w ayko d kəzzux, izux!"
342. U šuvək ste daʕ ʕarab mədle lu maktubayḏe, maḥatle b ʕebe, maḥatle i lirayḏe b kəste, maḥatle ǧule b feme w ya allah w ya xude tlele.
343. I hawaṯe i kure falito bəṯre: "Ya šuvək daʕ ʕarab!", — əmmo, — "klay, gəzzano tavda!"
344. Omər: "Ya i hawa d aloho laybi koleno li heviayayḏux.
345. Hat gmiʕawqat (+det) ʕal an nawalat w ʕal ak kandale. Hat ġalabe gədmiʕawqat, laybi koleno li heviyayḏux, malizo no."
346. Omər qləʕle lu šuvək daʕ ʕarab, azzeyo.
347. Maṭi li walaye d Riḥaye bayn falge d yawmo w ʕaṣriye d ḥušabo. Be koyo qunaġ d kmo yawme wa.
348. Maṭi l tamo. "Ayna u bayto d Ṭahər Bag w Zaynal Bage?" Əmmi: "Ašər hawo yo."
349. Azze l feme di odayayḏe, kḥoyər, ga mə kḥoyər? Məramərre kəzze mi oda.
350. Omər: "Ašər, Ṭahər Bage Zaynal Bage lo koḏaʕnanne m ḥḏoḏe." Hama mədle lu maktubaṯṯe, mḥalaqle l fəlga di ḥolo.
351. Omər: "Hano u kaġad d Ṭahər Bage yo! W ono kal kazzi."
352. Ayna d kətyo Ṭahər Bage, latyo ḥaḏ̣iro bu bayto, u aḥunayḏe Zaynal Bage kale yatiwo.
353. Omər: "Hedi lawo klay! Klay ḥozina, mə kit bu maktubano!"
354. U šuvək daʕ ʕarab omər: "Ya Zaynal Bage, darbi raḥuqo yo. Kazzino, bəṯr qray u maktubayḏux!"
355. Omər: "Lawo klay b dukṯux!" Zaynal Bage qrele u maktubayḏe.
356. Ga haylo kale me fema di Lilaye: "Hani adyawma šawʕo tmanyo yawme b lalyo w b imomo hawar w flan fərman yo ʕal qarʕa w ʕaǧala ṭləblalan. Kəbʕe d əzzano laf elayye."
357. Ṭahər Bage latyo ḥaḏ̣iro, azze l Kalha Homane se Ḥasse Balak w ʕAlye Lawa lu ṣaydo w lu kef.
358. Zaynal Bage qrele u maktubayḏe, adam ʕaqəli, fhəmle, mə kit ebe.
359. Ele ste maḥatle iḏe bi kəstayḏe, mədlele lira d dahwo, hule lu zlamawo, omər: "Lawo hano mədlux u baxšəšayḏux w obal u maktubano l Kalha Homane!"
360. Lu šuvək maḥatle sefe b feme w ya allah w ya xude tlele.
361. Omər tlele afandim, maṭi l tamo. Mšayele ʕal Ṭahər Bage, maslamlele u maktubayḏe.
362. U šuvkayḏi hay azzeyo.
363. Ṭahər Bage ftəḥle u kaġadayḏe, koḥoyər: haylo! Kale me fema di nxirayto.
364. Mdaywən w ha ġalabe hawi raḥt.
365. Zaynal Bage mḥayḏ̣allele tlaṯmo rawixe w rawəx, azzeyo, məlle: "Ya Ṭahər Bage, ono səmli marke ḥaraka w hat me tamo itux!"
366. Zaynal Bage qləʕle, mhalaxle, haka yawmo, hake tre, afandim nafəl b qarʕe du ṭuro.
367. Koḥoyər Ramazano, kal kaṯi salab d rawixe me tamhone. Omər: "Mətyaqnat, mətyaqnat, haw kosamno ḥəzbe li ʕaskaraṯe diḏi.
368. Kal kazzino l qamuṯe dar rawixani, ko yo ḥozina, be hanək, ma hanək?
369. L aloho šqile mi emo tanək!" Azze l qamuṯayye.
370. Ramazano mḥalaqle iḏe la šwerəbayḏe w ġalabe mzaraṭle l ruḥe w afandim səmle ruḥe b sərr ʕal i ʕaskarayo w maʕlele ḥəs diḏe.
371. I naqqa d maʕlele ḥəs diḏe, Zaynal Bage aḏəʕle l Ramazano.
372. Ramazano mədle li čawrayḏe w maʕəlyole lašane, Zaynal Bage.
373. "Ya Ramazan", — omər, — "ono ʕaynux no, aṯino laf elux. I quwayḏux no, aṯino laf elux."
374. Zaynal Bage maṭi l Ramazano: "Marḥaba w marḥaba!" Ġalabe huwwe basimuṯo b ḥḏoḏe w ġalabe aṯəlle kef l ḥḏoḏe.
375. L Ramazano məllele l Zaynal Bage: "Ya Zaynal Bage, twərxu haṣe daḥ ḥayewənani, ġalabe baṭilutu, ʕaǧizutu.
376. Izoxu taḥt u kon, arfewu bəhən dəṯxu, məṯneḥu!"
377. Zaynal Bage omər: "Ya Ramazano! Mətyaqnat, mətyaqnat, me tamo aṯino lu šar w lu ḥarb.
378. Lo koweliyo, d əzzino taḥt u kon.
379. Haman hat ġalabe ʕaǧizat w baṭilat, hani šabṯo kosaymat ḥaraka.
380. Izux annaqqa hat, taw taḥt u kon w səm tamaša aʕli, mə ksomno b qarʕa di ʕaskar!"
381. Ramazano ʕaǧəz me Zaynal Bage, komanbahle, koḏəʕ, tə šar w flan lo koṯe mine.
382. W kosom w lə ksom stene mi nikfuṯo lo kəzze, yotu taḥt u kon.
383. Ramazano mḥele ʕal qarʕe du səsyayḏe w daʕər.
384. Daʕər, aṯi lu konayḏe, komalla li ḥoto komər: "Ḥoto Lilaye!" Kəmmo: "Hay libe aḥuno!"
385. Komər: "Mətyaqnat, mətyaqnat, gmodno li ǧġariyayḏi, gloyafna.
386. W Zaynal Bage b tlaṯmo rawixe gnəḥti lu maydan.
387. Hež i ǧġarayḏi lo simoli bu fəlgo, Zaynal Bage w a tlaṯmo rawixe, gmiḥalqi (+det) li arʕo.
388. Čənki lo koṯən lo b ker du šar w lo b ker du rwoxo."
389. Ramazano ləfle i ǧġarayḏe w Zaynal Bage naḥət lu maydan.
390. I ʕaskar d Mir Mḥamma komanbho li ʕaskaraṯe d Zaynal Bage, ga mu yawmo tawən, lo rawixi w lo ḥzalle rwoxo, lo koṯən b ker d šar w lo mede.
391. Li ʕaskar d Mir Mḥamma məlla l ḥḏoḏe əmmo: "Taxeru me qumayye əšmo!
392. Taxeru, ḥatta d mičoki bu maydan ṭawwo w naqqa, xd i ʕaskar, ltamu l ḥeḏorayye, hama bann iḏoṯe ḥnaqunne!"
393. Ramazano kale taḥt u konayḏe, i ǧġarayḏe b feme, mqabəl d Zaynal Bage.
394. Mḥele tarte mizat mi ǧġarayḏe da tlaṯ, Zaynal Bage b tlaṯmo rawixe mḥalqənne li arʕo, simənne qurban d qarʕe daḥ ḥaḏ̣ire.
395. Ramazano daʕər ʕal i ḥoṯo omər: "Lilaye!" Əmmo: "Ha kako!" Omər: "Ḥzay, ḥoti, be ma mə ǧarəlle!
396. Zaynal Bage b tlaṯmo rawixe mḥalqənne li arʕo."
397. Baʕ mə gsaymo? Ramazano omər: "Ya allah!" Rawəx.
398. Ramazano rawəx, mšaḥalle qarʕe du səsyayḏe, heš kito ruḥo d Zaynal Bage.
399. Mšaḥalle adam ʕaqəli u səsyayḏe w naqqa marfele qarʕe du ḥaywanayḏe w ya allah mrastaqle ʕal i ʕaskar.
400. Bu heriš qamoyo mḥalaqle tlaṯmo w ḥa mənne li arʕo.
401. "Ya Zaynal Bage, aḥuno", — omər, — "hano ḥayf diḏux w di ʕaskarayḏux!
402. Elo baʕ, mə komanfʕo, azzux!"
403. W čik bayn i ʕaskarayḏe w mdayšalle.
404. Ayna d kətyo Mir Mḥamma, haw komaǧre, d oṯele ṣadro ṣadro l Ramazano.
405. Əlla xd u zlam d howe ḥarami, ʕal i kačke be ma lo kəzze, mahzəm i kačke?
406. Hawi annaqqa ḥarami ʕal u kon di kačke.
407. Ramazano šaḥən bayn u šarrayḏe w azze bayne fəlge du šar w gomanat lo fayəšle mu kon w šrele ḥaṣe mu konayḏe.
408. L Mir Mḥamma mqadamle laf u kon: ha qm i kefaṯi ha qm u syoġano, ha bi xaṣraṯe, malḥaqle ruḥe lu kon.
409. Malḥaqle lu kon, li kačke hawxa ḥəlla: kal kaṯi Mir Mḥamma. Annaqqa mə gsaymo?
410. Hama namardiye lo səmle l Mir Mḥamma, mədle l iḏa di kačke w maḥtola qume qm u səsyo w ya allah w ya xude.
411. Mahzamle i kačke.
412. Ramazano, haž latle me mede, kale bayn u šarrayḏe. Məblole, maraḥqole.
413. Mobele i kačke, li kačke manbahla: "Mətyaqnat, mətyaqnat, l aḥuni latle haž mini w lano mobeleli!
414. Lo mətyaqnat, gdəryono hawar ʕal aḥuni, balki hama šoməʕ."
415. Hul d kətwayla ḥaylo li kačke: "Ya Ramazan!" Əmmo: "Hawara w mo kore hawara!
416. Lano mobeleli, kətlux taqa, itux. Latlux taqa, lano mobeleli!"
417. Čik u ḥəs di kačke b aḏne du Ramazano.
418. "Hay gidi", — omər, — "pise kulake, mə ʕaǧobe səmli!
419. Šreli ḥaṣi mu kon w lawo mahzamle ḥoṯi!"
420. Mḥele ʕal qarʕe du səsyayḏe, madʕalle m bayn i ʕaskar.
421. Aṯi lu maydan, lə fhəmle, u ḥəs diḏa m ayko aṯi, lo mi xaṣraṯe d Kfarze, lo mi xaṣraṯe d Astəl.
422. Ramazano qrele li ḥoṯo: "Ya ḥoṯi Lilaye", — omər, — "kobaʕno, d lo zəbṭat lu quṣur.
423. Elo naqqa ḥreto aʕli ḥəs diḏax, d fohamno, m ayko da aṯi ḥəs diḏax!"
424. Nafəl naqqa ḥreto qiren bi kačke. Aḏəʕ, d mu darbo d Astəl aṯi ḥəs di kačke.
425. Ramazano namardiye lo səmle, mobele u səsyayḏe lu maydan w hawxa ṭawwo mšaḥalle, mobele w mamṭele w naqqa mrastaqle qarʕe ʕal i ʕaskarayḏe.
426. Baš šubḥe d aloho, xəd moḥat skino b farḥo mede, hawxa hawyo i ʕaskar tarte šəqqat me qume.
427. W lu zlamano mḥele bayn i ʕaskarayḏe, mḥele, gdomanno, saʕaye, gdəmmat, saʕa w fəlga, hul d maxlaṣle i ʕaskarayḏe.
428. Koḥor, mḥele u duraben qum ʕayne, koḥor, ga mə kḥoyər?
429. Haylo! Qunaġ d saʕaye, haka tarte saʕat ste, komhazmole w kazze.
430. Baʕ maʕlum yo tre ne rawixe ʕal u səsyo w Ramazano ḥa tane yo ʕal diḏe.
431. Hul d Mir Mḥamma kəmḥaləq qabze, Ramazano kəmḥaləq ḥamməš w ʕəsri.
432. Mqarawlele, xəd marke w li waṭaṯe d Astəl.
433. L Mir Mḥamma hawxa ḥəlle bəṯre ruḥe, kal kəzze trab me Ramazano, kal kaṯile.
434. Komoḥe baz zəngowat lu səsyayḏe: "Dah yade dah yade! Baʕ dah yade!" Haw komhalxo.
435. Koqoləʕ w lə kqoləʕ, Ramazano maʕəqle aʕle.
436. Komanbəh, mqarawlele. Aydarbo som?
437. Ramazano koqoləʕ. Axər mqadamlele xəd marke lu xanano u taḥtoyo.
438. W u mafar, d hawile l Mir Mḥamma, omər: "Mətayqnat, mətyaqnat, haw komaxlaṣno."
439. Hama mədle l druʕa di kačke, hul d kətwayle ḥaylo, məḥyole bi arʕo.
440. W naqqa mḥele ʕal u səsyayḏe w mahzamle.
441. Ramazano maṭi li ḥoṯo omər: "Mətayqnat, lə ktolena l ḥoṯi, elo kal kazzino, maṯnaḥno lebi ʕal hawo."
442. Azzele li ḥoṯo, qrelale əmmo: "Aḥuno, itux! Itux, mobeli, l feme du kon taḥt u kon w ṭro fayšo tawo bi ḥarayto!"
443. Omər Ramazano daʕər ʕal i ḥoṯo, mədle l iḏa di ḥoṯo w maḥtole qum ruḥe w qləʕle.
444. Qləʕle, daʕər ʕal i ʕaskarayḏe, maṭi li ʕaskar. I ʕaskar komanbho, kala i ḥoṯo qume.
445. Haw kəzza iḏe, əzza, əṯyo, d basimo som u šarrayḏe.
446. Li ʕaskar hula qir l ḥḏoḏe. "Gidi", — əmmi, — "ltamulle! Be ma lə kmoḥinale ḏ̣arbo?
447. Elo dukṯe ʕəqto yo, iḏe lo kəzza, əṯyo, d soyəm basimo u šarrayḏe."
448. Li ʕaskar qrela l ḥḏoḏe w latimi aʕle.
449. Ramazano mḥartəf, qḥir, ġalabe mdaywən, kəmzarəṭ b ruḥe, de de de de b ḥale xarab fəlte fəlte, hul d maxlaṣle ruḥe mal lappataṯṯe.
450. Maxlaṣler ruḥe, maṭi taḥt u konayḏe, mədle l iḏa di ḥoṯo, hedika maḥtole ʕal u došakayḏe w ḥaram lə štele lo maye w lo ǧġara w daʕər ʕal i ʕaskarayḏe.
451. Hul d gani u yawmo kosom u šarrayḏe.
452. Hiye hay tamo kosom u šarrayḏe, Ṭahər Bage, me Kalha Homane ġalabe komaqlaq, kobəʕ d əzzeyo laf Zaynal Bage w laf Ramazano.
453. Ayna d kətyo u nisal du baytawo, ʕAlye Lawa w Ḥasse Balak kəmmənne. ʕAlye Lawa u ʕammo d Ḥasse Balak yo.
454. Hul d kətyo u nisal du baytawo kalyo, lo kowe b ḥḏo naqla, d u ḏ̣ayfaṯṯe d əzzeyo l šar, l ḥarb mede.
455. ʕAlye Lawa qrelele l Ṭahər Bage omər: "Ṭahər Bage!" Omər: "Libe!" Omər: "Qay komalqat ġalabe?"
456. Hulele u maktub b iḏe omər: "Hə mədlux u maktub, qriye!" — "Eh", — omər, — "mə hawi? Aloho", — omər, — "mšayʕono du naṣib wa!
457. Me zawno lə ḥzewaylan šarrat b ʕaynayna. Səmwaylan i beriye du šar.
458. L aloho mšadalle u naṣibayḏan. Hul d kətyo nisalayḏan kliṯo."
459. Omər: "Lo kowe, d əzze u ḏ̣ayfayḏan laš šarrat. Itaw lawo!" Omər yatu hiye.
460. Ḥasse Balak u brazi d ʕAlye Lawa yo, naʕəmko, hawxa šwaʕ tmone əšne yo. Azzele bayn an naʕime, koməštaʕe bak kaʕbe.
461. "Kuro", — omər, — "qrawulle lu braziyayḏi, d oṯe!" Aṯi u braziyayḏi, qrallalle. "Ḥasse", — omər, — "ha!" Əmmi: "ʕAmmux koqorelux, itux xayifo!" Mədle lak kaʕayḏe, maḥtile b ʕebe, aṯi lu darizan du ʕammo.
462. Səmlele li arʕo tamana, maḥatle iḏe ʕal ḥḏoḏe: "Ha ʕammo", — omər, — "ḥḏo d xer! Maḥrawno i arʕo, maʕmanno i arʕo?"
463. "Ya brazi", — omər, — "daʔiman kobaʕno, d i arʕo d huyo ʕamərto, elo aloho mšayʕono du naṣib yo, brazi!
464. Hani dukṯe d ʕəsri ḥamməš w ʕəsri əšne, lə ḥzewaylan mede b ʕaynayna.
465. Adyawma l aloho kəmšadalle u naṣibayḏan, brazi
466. Kočik ḥarb b qarʕe du ṭuro afandim, səm kar diḏux w ya allah izux!"
467. Omər: "ʕAl ʕayni, ʕammo! De ʕammo, kal kazzino li ṭawle das səsye, mnaqeni i səsyo w somno kar diḏi w yalla!" Omər: "Izux!"
468. Ḥasse Balak aṯi li ṭawle das səsye. Kətle xanaq d maṯe səsye zəd.
469. U səsyo d Ḥasse Balak maḥət iḏe ʕal ḥaṣe w ṭowe ḥaṣe taḥte iḏoṯe, hawo mčaragle.
470. M bayn am maṯe afandim mnaqelele ǧwani d tarte əšne, maḥatle iḏe ʕal ḥaṣe du ḥaywanano.
471. Lu ḥaywanano maʕlele ḥaṣe taḥte iḏoṯe.
472. Omər: "Mərč!" W nšəqle bayn ʕayne du ḥaywanano. Mədlele w grəšle mi ṭawle, mofaqle.
473. Mofaqle mi ṭawle, mamṭele w afandim moṣalle u səsyayḏe w ġalabe ḥəṣle, mtakazle w maḥatle u sayfayḏe b qḏole w mədle li rumḥayḏe, hizole w rawəx, ḥaḏ̣ər su ʕammo.
474. "ʕAmmo!", — omər, — "ha brazi!" Omər: "ʕAmmo, kazzino b xaṭər diḏux!" Omər: "Ya brazi, aloho howe aʕmux, izux! Elo ḥur, mede gdomannux."
475. Omər lu ʕammo məlle: "Rwax!" Rawəx. U ʕammo omər: "Brazi!" Omər: "Hay libe ʕammo!"
476. Omər: "Brazi! Izux hul tloṯo yawme, lo koṯeno laf elux. Bəṯr m tloṯo yawme gdoṯeno.
477. Ahd nofəl ʕal i ruḥayḏi. D šomaʕno ḥəs d rawixo ʕal qarʕe du ṭurawo, bəṯr me d aṯino, gšomaṭno qarʕux!" Omər: "ʕAl ʕayni ʕammo!"
478. Omər Ḥasse Balak rawəx, azzzeyo, mḥele b qarʕe du ṭuro, aṯi.
479. L Ramazano ḥəlle, diqo ʕayne ʕal Ḥasse Balak. Ak kazabat d lebe d Ramazano qṭiʕi me Ḥasse Balak.
480. Omər: "Mətyaqnat, mətyaqnat me bav w ǧəd diḏe", — omər, — "hano rawixo yo w koṯe b ker du šar w kotole iḏo.
481. De gmarfeno femo mi ʕaskaraṯe w gəzzino l qamuṯe du rawixano!"
482. Maftele foṯe laf Ḥasse Balak w azzeyo.
483. De maʕlum yo, Ramazano lə gḏaʕle w Ramazano mdayšalle baz zarṭat w azze laf Ḥasse Balak.
484. Ḥasse Balak komanbəh l Ramazano, tə gomanat lə ksoyəm me Ḥasse Balak w Ḥasse qḥir, ġalabe mḥartəf w hama aṯile l Ramazano, d oxele b ḥḏo naqla.
485. Mdayšalle baz zərṭat l Ramazano, omər: "Ono Ramazano no."
486. Me d Ḥasse Balak šaməʕ ḥəs diḏe, məlle: "Ono Ramazano no." L Ḥasse mʕalele i rəmḥayḏe.
487. "Ya Ramazano", — omər, — "aṯino laf elux."
488. Omər maṭən l ḥḏoḏe, huwwe ġalabe marḥabayiye l ḥḏoḏe w ġalabe rḥəmme ḥḏoḏe, maṭən a tre s ḥḏoḏe, mədde l iḏe d ḥḏoḏe, hule b xer hatine ele.
489. L Ḥasse Balak omər: "Aḥuno, me zawno baṭilat w ʕaǧizat ku šarrano, izux, šqal i straḥayḏux, dʕar taḥt u konayḏux!
490. Annaqqa maṭi l aloho w bəṯr eli."
491. "Ya Ḥasse", — omər, — "me raḥuqo koṯat. W maʕǧazlux u səsyawo! Baṭilat, izux, itaw taḥt u kon, arfi bəhən diḏux, hul d məṯnoḥat w bəṯr itux!"
492. Omər: "Lo kowe. I tambihat d ʕammi aʕli yo, lo kowe, d əzzi, yotawno." Omər Ramazano daʕər, aṯi.
493. Ramazano yatu, Ḥasse Balak čik bu šarrayḏe.
494. Baʕ aloho mhawən ʕal qarʕe tawo, d l aṯi mu baytayḏe.
495. Hul d Ramazano koqoṭəl ḥa, Ḥasse Balak kəmḥaləq ḥamšo w ʕəsri li arʕo.
496. Kəmmat, ya rabbi, hamma nuro yo w čik bayn i ʕaskaraṯe.
497. E, ba tyomo latla li ʕaskar, ʕaṣro alfo rawixe, ema kotaymi?
498. Kamili a tloṯo yawmayḏe, lo matəmle i ʕaskarayḏe.

067. W əšmo daməxno, ṭawəʕno, adṣafro maḥəsli, koḥorno, lo Səttiye w lo mede.
068. Mətyaqnat, hawyo karbe, čiko ʕal lebi.
069. Lo koḏaʕno m briṯo d aloho, ayko da azzayo, w i walaye d Gziro ayko kofayšo, əllah hayo čiko ʕal lebi!"
070. "E baʕ", — omər, — "ono aydarbo samno?"
071. Fayəš Mamme Ala hawxa yawmo, tre, tloṯo, ʕəsri, yarḥo, ġalabe twir, manaʕle (+det) ġalabe.
072. Lu greʕo hule xabro lu babo: "Ya Ala", — omər, — "u abrayḏux ġalabe twir w komikarəb, itux, šayal aʕle!
073. Me taxturin, me ḥakime, me darmone, me flan be ma lo kəmqafatle lu abrayḏux. Ya adyawma əzze, ya ramḥəl əzzeyo!"
074. Aṯi ʕam gab u arbo: "Ha lawo mən ḥawal diḏux yo?" — "Ya babo", — omər, — "ḥal w masale haṯi paṯi yo.
075. Sətya Zin kəmṭatliyo, amṭiya. Lo kəmṭatliyo, hat lo kowatli babo, ono lo kowenux abro."
076. "Ya abri, Sətya Zin", — omər, — "ayko yo?" Omər: "Bi walaye d Gziro" — "Lawo", — omər, — "haqqaṣ hawino rabo", — omər, — "əšme d Gziro Bota", — omər, — "lo šaməʕno. Layt Ǧzire", — omər, — "layt."
077. Omər: "Yabo, lo kowe, d lowe. Kalayo ʕal i ʕisaqṯo, kala b iḏi i walaye d Gziro. Əmkaniye latla", — omər, — "kit Gziro."
078. Omər qayəm u babo, karəx, nafəq bayn i walaye, mšayele mar rabe w man naʕime, mara d noše obele saloġ d Gizro, d əmmi: "Hama kit Gziro stene". Noše lo ḥəzyole, lo šaməʕla.
079. Daʕər, aṯi omər: "Babi, alo lo ḥəzyoli.
080. Nošo lulei saloġ diḏa, lo komər hama kito lo raḥuqto w lo qaruto."
081. Omər: "Yabo, kito. Krax bi arʕo, izux!"
082. Omər u babo qayəm, rawəx, mlele i xurčkayḏe axər xarǧiye w mḥele ʕal u darbo, nafəl b briṯo.
083. Omər azzeyo, karəxle šawʕo tmanyo yawme kamile b briṯo.
084. Azze yawmo l xan xd u xan d Məḏyaḏ.
085. Maḥatle bu xan, hawyo i saʕa ḥḏo, haka tarte bu lalyo, ḥəlle: kal kaṯi bazərgan me lu gabo.
086. Omər hawo ste yatu bu xan w annaqqa čikənne bi ǧġaliye di arʕo: "Ma m ayko koṯat, l ayko gəzzux, ya bašbazərgan?"
087. Omər: "Mətayqnat, ono koṯeno mi walaye d Gziro."
088. "Lo kowe", — omər, — "bele." — "Mi walaye d Gziro koṯat?" Omər: "E." — "Gziro kito?" Omər: "E, kito."
089. "E", — omər, — "hay hay! ʕOmər mo kore baytux! Hani dukṯe d yarḥo, haka tre yarḥe ono kokoraxno ʕal i walaye d Gziro w l noše lo məlleliyo, kit lo qaruto w lo raḥuqto. Uʕdo kəmmatli, m Gziro koṯeno, šrolo yo kito!"
090. Omər: "Ašər, aṯməl u čaxano b Gziro wayno." — "E", — omər, — "ʕomər baytux ṭowo yo!"
091. U merək daʕər, daʕər, aṯi su abro. "Ha yabo mə səmlux?" Omər: "Babi, ašər kito." — "E", — omər, — "lo məllilux: kito?"
092. Omər: "Lawo kito hama noše lə gḏaʕ, qaruto, raḥuqto, nošo lə gḏaʕ, ayko yo. Ha minux w ha me ruḥux annaqqa." — "E", — omər, — "kayiso!"
093. Qayəm lu babo, mə səmle? Maltamlele arbʕi greʕe w amṭile su abro w maḥatle ḥṭiṯe b qḏole dann arbʕi greʕani.
094. Omər: "Gəzzoxu ʕam u abrayḏi. Kul yawmo mənxu", — omər, — "ḥa dʕaru!
095. Adyawma ḥa w ramḥəl ḥa w luməḥreno ḥa hul d kəmli ann arbʕi yawmaṯxu.
096. Me d kamili ann arbʕi yawmaṯxu, ḥa šaxṣ ṭro lo foyəš aʕme. Əlla hiye l ruḥe.
097. Iḏa zayəʕ w daləq lebe ʕal ruḥe, daʕər lu bayto ṭowo, lo daʕər lu bayto ḥṭiṯo b qḏole, ayko da kəzze, ṭr əzze!"
098. Omər lu abro mlele i xurčkayḏe mu kalla, mu mal di arʕo, mu maṣrafayḏe w rawəx ʕal u səsyayḏe, mḥele a greʕayḏe bəṯre ruḥe w ya allah mhalaxle.
099. Omər mhalaxle afandim. Adyawma daʕər ḥa m bəṯre, ramḥəl daʕər ḥa m bəṯre, mə makuno rišayxu? Kamili ann arbʕi yawmwayḏe, daʕiri ann arbʕi greʕe m bəṯre. Fayəš hiye lḥuḏe.
100. Omər: "Ahd nofəl ʕal i ruḥayḏi: yan ṭayre mede gdoxəl u baṣrayḏi bač čolat w ya lo koweli, d doʕarno, ya gmalḥaqno ruḥi l Sətya Zin."
101. Omər mhalaxle qadar ḥreno. Bat tawfiqat d aloho qaṯ riše bam maye rabe.
102. Omər maṭi lam maye rabe afandim, čike rwiḥ lebe.
103. Məlle: "De annaqqa məllalli "maye, maye", gmarfeno ruḥi, lo kowe d marfeno am mayani hul li walaye d Gziro!"
104. Omər mhalaxle afandim qadar kamilo, haka šabṯo, haka ʕaṣro yawme, mhalaxle.
105. Omər tayimo i xarǧaləġayḏe w mede lo fayəš aʕme, əllah zoyəd m qaṣyo d laḥmo peva lo fayəš bi xurčkayḏe.
106. Yatu, maṣəṯle b ruḥe omər: "Annaqqa tayimo i xarǧiyayḏi w annaqqa gmoyaṯno b ṭurone w lo koḏaʕno, l noše w lo noše koweli moro." W yatu b falge du darbo.
107. Yawmo xd adyawma hawi məž hawxa ʕətma w maṭən aʕ ʕaywe li arʕo, ha uʕdo maṭro, ha gavke ḥreto oṯe ḥarṣapṯo. W hiye čik bu xuloq d ruḥe.
108. Lo kəmmat, kal komaṭi qum Gziro. Fayišo xud marke hul l Astəl. De u zlam nuxroyo, samyo yo.
109. Kale zlam daworo tamo aṯi l falge du darbo, u sarsedayḏe b falge du darbo yo.
110. "Ḥaylux alo daworo!", — omər, — "towat saġ, alo madəmlux!" — "Ya flan kas!", — omər, — "m ayko hat, daworo?" Omər: "Ašər, mi walaye d Gziro no." — "Me Gziro?" Omər: "E." — "Gziro ayko yo?"
111. "Ha ḥaru dyar", — omər, — "kala, maṭətla!" — "Lo kowe!" Omər: "Bele fayəš", — omər, — "čarik."
112. "Hay hay!", — omər, — "ʕomər bayte d aloho!"
113. Axile u fako du laḥmayḏe tamo, matəmle u laḥmayḏe, rawəx ʕal u səsyayḏe.
114. Baš šubhe d aloho mṣaḥela briṯo bahiro, ġalabe basəm.
115. Qləʕle, ḥzele i walaye.
116. Me d ḥzele i walaye, nafəl mqabəl di walaye, qarula, xəd marke w lu xanano taḥtoyo.
117. Li Zine, di barṯo d Bakko, w l Sətya Zin di xatunayḏa kal komamṭalle i šuqaṯṯe w aṯən l fema di ʕayno di qṣara.
118. Aṯən li qṣara, i naqqa li barṯo d Bakko maḥatla ʕayno aʕle.
119. Ġalabe mʕaǧabla u rawixano, čik leba bu rawixano. Haṯi i ǧeriye yo.
120. Li xatunayḏa, i naqqa d ḥəlla, ḥzela u rawixano, aḏiʕo l Mamme Ala, b rawixuṯo aḏiʕole.
121. Əmmo: "Mətyaqnat, hiye yo, kal kaṯi." Mnakfo mine, maftela ḥaṣa laf ele.
122. I barṯo d Bakko əmmo: "Baḥ ḥaye d aloho koyəmyono, gəmǧarbono u rawixano!
123. Kfərsono ṯawbo d šuqo ʕal falga di ǧaʕda du darbo.
124. Haka d u rawixano howe ǧwamer w howe abre du babo, hawxa lə gdoš ʕal i šuqayḏan, gmoḥe ʕal qarʕe du səsyayaḏe w gborəm.
125. W haka d howe ḥaša ṭolaz w howe sarsari, gmoḥe ʕal falga di šuqayḏan w gšofəʕ."
126. Mədla lu ṯawbo di šuqo w azza, frəsla.
127. I xatunayḏa i Səttiye əmmo: "Ǧeriye! Gqayṣono qarʕax! Hat mə daʕw ksaymat mann abne du ʕamo?
128. Koməskat ad darbone ste, lə kṭorat xoləṣ u ʕamo!"
129. Əmmo: "Ya i xatunayḏi, ma hat mə daʕw ksaymat aʕli?
130. Mə ḥarulax mini? Ono ksaymalli kef."
131. Lo maṣəṯla ʕal i xatunayḏa, azza, frəsla u ṯawbo di šuqo b falga di ǧaʕda.
132. L Mamme Ala me ruḥqe manbahle, kofrəsla u ṯawbo di šuqo.
133. Omər: "Mətayqnat, lo koweli, d moḥeno ʕal i šuqaṯṯe, hama gmoḥeno l qarʕe du səsyayḏi w gboramno ʕal i šuqo."
134. I naqqa d maṭi ʕam gab i šuqo, mḥele rawṭo l qarʕe du səsyayḏe w barəm ʕal qarʕa di šuqo da.
135. I Zine di barṯo d Bakko əmmo: "Hay qarʕi howe mo kore greʕe du qarʕawo!
136. D mayṯat, li arʕo hat. W d fayšat, eli hat! Haw kowe, d marfallux!"
137. Mammo aṯi mqabəl di ʕayno.
138. I Səttiye di nxiraytayḏe mnakfo mine, maftela ḥaṣa laf ele w kalyo tamo.
139. Mammo omər: "Mətayqnat, gəmǧarabnanne. Ṭolabni ṭaṣe d maye mənne!
140. Koyo ḥozina, i ǧeriye gmamṭo, yaxud i xatune gmamṭo!"
141. Ṭləble l Mamme Ala ṭaṣe d maye mənne.
142. I xatune mnakfo, i ǧeriye rahiṭo, mədla li ṭaṣe m iḏa di xatune.
143. "Hawli", — əmmo, — "ya i xatunayḏi, ono gməblalle maye lu ʕazizano!"
144. Mədla li ṭaṣe, axər məḥyola qm i ʕayno, mašiġola tarte tlaṯ kore w li ǧeriye mḥela hawxa iḏa taḥt i ṭaṣe, məlyola maye, maḥatla iḏa ʕal ṣadra w mədla li ṭaṣe, mamṭola lašan u rawixo.
145. Lu rawixo manbahle, d li ǧeriyayḏa mamṭela. Omər: "ʕAybo yo aʕli, d modno li ṭaṣe m iḏa!" Mḥele ʕal qarʕe du səsyayḏe w qləʕle.
146. "Hay, rawixo, štay! Flan behvan!"
147. Omər: "Lo kowe d šoteno am mayayḏax!"
148. Mḥele ʕal qarʕe du səsyo.
149. Li kačke aṯyo, mḥalaqla i ṭaṣe li ʕayno w rahiṭo l qamuṯe du rawixano.
150. Zbəṭla u ǧalaw du səsyayḏe.
151. "Ya rawixo!", — əmmo, — "kosaymono heviye m aloho w bəṯr minux! Komanbhono, d kəttat zlam nuxroyo w lə štelux am mayayḏan. Amalli, be ma u ḏ̣ayfo d man hat!" — "Ya ḥurma", — omər, — "arfi u səsyayḏi! Gəzzino, hat mə daʕw kosaymat? Hat ḥurma hat!"
152. Əmmo: "Amalli, be ma u ḏ̣ayfo d man hat? Se man gəzzux?"
153. Səmle, lo səmle, lo marfela u səsyayḏe.
154. Omər: "Ḥurma, ono gəzzi lu bayto d aloho. Arfili, ono gəzzino lu bayto d aloho."
155. Əmmo: "Uh hano daywono yo, hano mən zlam yo?"
156. Marfela u səsyayḏe, marfela, daʕiro i ǧeriye, aṯyo si xatunayḏa.
157. I xatune əmmo: "Hay qərəke! Hay rabbane! Hat mə daʕw kosaymat mann abne du ʕamo? U qaṣawo maklelax hat! Mə ḥaruwaylax mine?"
158. Əmmo: "Ya i xatunayḏi, lo kəḏʕono, lo daywono wa w lo šatoyo d ʕəraq wa?
159. Əmmono: "Ma u ḏ̣ayfo d man hat?" Məlle: "Gəzzino lu bayto d aloho."
160. E, ma huyono qurbane d aloho, ad darġe ayko ne, d solaq s aloho?"
161. Əmmo: "Qayṣono qarʕax, gəzzi li məzgafte. Hawo yo u bayto d aloho."
162. Qam aṯyo, yatiwo, hiye buxa, hay qləʕle, azze lu ǧeməʕ.
163. Yatu bu ǧeməʕ, lə gḏaʕ l noše w i Zine aṯyo si xatunayḏa.
164. Li ǧeriye manbahla, d gmaṭi Mamme Ala lu ǧeməʕ, hiya xila ruḥa, haw kowela d kəlyo.
165. Əmmo: "Xatuna mən!" Əmmo: "Mən yo?" Əmmo: "Mətayqnat, mətyaqnat, adyawmo lə kḥawro i šuqo w haw kəṯyo i qṣarayḏan b ker.
166. Tay gmaltmina i šuqayḏan, gməblinala lu bayto, hul ṣafrayto me ṣafro gdoṯina."
167. "Kače, ǧeriye! Qayṣono qarʕax. Heš tarte kore lə mḥelan i šuqayḏan bam maye.
168. Klaye aʕlayna ste d qəṣrina i šuqayḏan!"
169. Əmmo: "Lo xatune, mətyaqnat, lə kḥawro, gəzzano lu bayto!"
170. Lo kalyo li heviye di xatunayḏa, mḥela i šuqayḏa b ḥḏoḏe, maḥtola bu tašt, mḥalqola l kaṯpa w ya allah! Əmmo: "Ono kal kazzi, hat kəbʕat, itax, kəbʕat, l oṯat!"
171. I xatune hawyo maǧbur, hawyo maǧbur azza, maḥatla i šuqayḏa bu bayto.
172. De lo haw koṯela tabata.
173. I xatune hay azza lu bayto, hiya daʕiro, aṯyo lu bayto, i ǧeriye.
174. Aṯyo lu bayto əmmo: "Ya allah, i məzgafte ayko yo?"
175. Aṯyo side, koḥayro, ga mə ḥayro? Kale hiye b tane bu ǧeməʕ yatiwo w lo noše w lo flan.
176. Əmmo: "Rawixo!" Omər: "Ha?" Əmmo: "Mə kosaymat harke?"
177. Omər: "Ḥurma, ašər, lo koḏaʕno l noše, hama ono ste yatuno harke."
178. Əmmo: "Qum, qum, qum, məblallux se noše."
179. Omər: "Baʕ lə gḏaʕno, se man əzzino." Əmmo: "Ono gdəmmallux." Omər: "De amar!"
180. Əmmo: "Ya flan kas! Haka kokərxat ʕal u laḥmayḏux. D yawmo, tre, tloṯo, yarḥo əxlatle. Izux se Be Mir Zeydin!
181. W haka ʕal u zlamawo kokərxat, d howe more du sozayḏe. W howe kamilo bu baytayḏe. D obe qarʕe w l obe u xabrayḏe, izux se Be Qara Taždin!
182. W haka d mšaylət ʕal u zlamawo, d fohəm w mafət ax xabre ʕal ad dugle w ʕal af flan se Be babi, se Be Bakko ʕAwan!
183. Omər: "Ašər, ono lo ʕal u zlamawo kəmšayalno dad dgule w ono lo ʕal u laḥmayḏi ste kokoraxno bay yawme w bay yarḥe.
184. Kkoraxno ʕal u zlamawo, towe more d naməs w d obe qarʕe w d l obe u xabrayḏe w towe kamilo."
185. "E", — əmmo, — "Qara Taždin! Qum rwax, məblallux se Be Qara Taždin!"
186. U kuruk rawəx. Rawəx li kačke, mədla lu hafṣoro du səsyayḏe w mgargašla annaqqa, d məblole se Be Qara Taždin.
187. Mbela, mṭela, maftela u saġək, mṭela lu bayto d ruḥa.
188. Lu bayto d ruḥa motawla. "Ha", — əmmo, — "hano yo u bayto d Be Qara Taždin." — "Hano yo?" Əmmo: "E."
189. "E", — omər, — "Hano ono aloho maʕmalle, ṭawwo yo."
190. Zlam nuxroyo yo! Baʕ li kačke haqqa zbəṭlale qadr w maʕrifa.
191. Haqqa kəmmo: "Ya rabbi, hama d lo doš ʕal i arʕo!"
192. W kosaymole more l ruḥa.
193. Kəmmo: "Hama d doʕər lebe laf eli, be ma lə gmaḥarwalliyo?"
194. Fayəš i kačke hawxa yatuto bi qaḥwa, bi čaye w ba ǧġarat w ba flan w behvan. Bakko ʕAwan latyo bu bayto, kale su ʕmiro.
195. I kačke nafiqo laf larwal, be koyo mə ʕiš kətwayla?
196. Bakko ʕAwan aṯi m larwal da.
197. I naqqa d aṯi Mamme Ala, qayəm me qume.
198. Omər: "Aġa, səm karam, itux, Qara Taždin!"
199. Omər: "Staġfərulla, ono lanno Qara Taždin! Ono u greʕo d Qara Taždin no, ono Bakko ʕAwan no."
200. I naqqa d hawxa məlle, xəd moḥat rawṭo l aḏne d Mamme Ala, pera pera qaləb maʕd diḏe w twir lebe.
201. Omər twir lebe ġalabe w maḥatle qarʕe qume w ġalabe mətfakalle b ruḥe.
202. Hawxa ḥzele, aṯyo i barṯo.
203. Aṯyo i Zine di barṯo, manbahla lu ḏ̣ayfayḏa, kotwir lebe ġalabe w maḥatle qarʕe qume, koḥošu w som məṭala ġalabe.
204. "Ha yabo", — əmmo, — "mə məllux lu ḏ̣ayfayḏi?"
205. Omər: "Barṯi, ašər aṯino me larwal da w qayəm me qumi omər: "Aġa, səm karam larke!" Məlli: "Lanno u aġa u greʕo du aġa no w hawxa kozbəṭle maʕd diḏe."
206. Əmmo: "Yabo, lo b xer oṯat! W lo ʕal ʕayni oṯat!
207. W b qrafte d qḏolux oṯat w bi ṭyarto d ʕaynux oṯat, yabo!
208. Yalla b yalla", — əmmo, — "əšmo səmwayliliyo kari w naqqa ḥreto", — əmmo, — "səmlux u zlamayḏi barri w marfelux b briṯo.
209. Yabo, baʕ ḥaram aʕli! D hat d lo mamṭatli u zlamano w d lo ṭorat, d howina ono w hiye b mərad b ḥḏoḏe. Ono lawyallux barṯo w hat lawətli babo!"
210. Omər: "Kačam ahd nofəl ʕal i ruḥayḏi, d moṯ li arʕo yo w d foš bi arʕaṯe elax yo.
211. Ono, babax no, Bakkoye ʕAwan no, ma kosaymat xayalat?"
212. "Eh", əmmo, — "baʕ yabo ma mə gdəmmono veǧa?"
213. "Ya ha, ḏ̣ayfo ʕazizo, l ayko kəbʕat, d əzzux?" Omər: "Ašər s Be Qara Taždin."
214. Omər: "Qum mobannux." Nafəl Bakkoye ʕAwan b qamutṯe w mobele s Be Qara Taždin, motawle s Be Qara Taždin."
215. Ayna d kətyo Qara Taždin, tloṯo yawme w tloṯo lalye kəmšayəl mu ḏ̣ayfayḏe.
216. Bəṯr ma tloṯo yawmayḏe u mərad, d aṯi ebe, əmkaniye layt ksomle bi ǧəh.
217. Bəṯr ma tloṯo yawmayḏe hulele b xer hatine.
218. "Ya u ḏ̣ayfo ʕazizo, amalli, be ma u maqṣadayḏux mən yo? M ayko koṯat, l ayko gəzzux, l mən aṯət?"
219. Omər: "Ya Qara Taždin, mətyaqnat, mətyaqnat, aṯino, səmli qəzd d aloho w bəṯr diḏux, žbona d xaṭər d Sətya Zin.
220. Kobaʕno d ṭəlbatli Sətya Zin." — "Sətya Zin?" — Omər: "E." — Omər: "Mətayqnat, ya ḏ̣ayfo ʕazizo! Sətya Zin i kalayḏi yo w i nxirayto du abrayḏi yo.
221. Elo bəṯr d mab balade w mann aṯrawoṯe raḥuqe səmlux ṭəlba d aloho w bəṯr diḏi, ahd nofəl ʕal i ruḥayḏi, kšoqanna mu abrayḏi w gmohanna aʕlux."
222. "E", — omər, — "mamnun no minux." Omər: "Itaw!"
223. Yatu Mamme Ala side w fayəš se Qara Taždin yawmo, tre w yarḥo afandim kamile hawxa.
224. Mamme Ala de maʕlum yo, ġalabe koroḥəm i Sətye. "Xudewo", — omər, — "ema gḥozena?"
225. Qara Taždin komalle komər: "Aḥuno!" Komər: "Ha!" Komər: "Aḥuno, səm b diḏi, lo nəfqat mu xabrayḏi!
226. Ma kala ḥletər mi kalayḏi? I kalayḏi wa, huliluxyo. W gdobenuxyo.
227. Hama fəš li heviyayḏi!" Omər: "E, ṭrowe!"
228. I kelike d Qara Taždin konofəq me lawġul, Mamme Ala, ʕayne ʕal i dayira d Sətya Zin yo.
229. "Xudewo", — komər, — "ema gəzzino l tamo, ema gḥozena?"
230. Konofəq Qara Taždin me lawġul, Mamme Aala ste konofəq larwal.
231. Axər komalḥəq ruḥe lu məǧləs d Sətya Zin.
232. Kəzze, koyotu si Səttiye w ġalabe kosaymi kef w ʕašq d ḥḏoḏe w koṭoʕe ruḥe, kofoyəš tamo.
233. Bakkoye ʕAwan koḥoyər. Hurək hurək kokorəx w kəmšabah, kale Mamme Ala se Sətya Zin yatiwo.
234. Koṯe, komalle l Mir Zaydin: "Ya mire mən, mətyaqnat, mətyaqnat Mamme Ala kale yatiwo si Sətye.
235. Hiye w i Sətye kətte ǧġaliye ʕam ḥḏoḏe, koməǧġəl aʕma." — "Lo kowe!" Omər: "Bele."
236. "E, baʕ aydarbo?" Omər: "Aydarbo? Lazəm yo d moḥinale ḏ̣arbo mede."
237. Omər: "Ma kiban me Qara Taždin, komaǧrina? E", — omər, — "ṭrowe."
238. Bakkoye ʕAwan omər: "Mire mən!" Omər: "Ha." Omər: "Kal kazzino uʕdo, koḏaʕno muḥaqqa, kale ʕam gaba yatiwo.
239. Gəzzino, be ma lo kəmḥayṣanne tamo? W bəṯr hul d oṯat, gdobenuxyo b iḏux." Omər: "Izux!"
240. Bakkoye ʕAwan rahəṭ, aṯi. I kelike d aṯi, afandim aṯi l falga di dərto, li Sətye hawxa ḥəlla, madəqle.
241. Aṯi l feme du tarʕo, hama i kačke qayimo m ʕam gabe w yalla bu səllam da yasiqo li məḏ̣ḏ̣araю
242. L Bakkoye ʕAwan namardiye lo səmle, b falge du səllam, mḥayṣele i kačke w mḥalaqle u maqaṣ lag gəḏḏalat di kačke w maḥtile b kise.
243. Maḥtile b kise afandim nafəq Bakkoye ʕAwan w Mamme Ala ste qayəm, xaləṣ.
244. L Bakkoye ʕAwan maḥwele u ṣaʕrawo l Mir Zaydin: "Ya mire mən, ha kale u ṣaʕrayḏe, qəṣli mak kaziyatayḏa w kalayo ʕam gaba." — "Lo kowe!" Omər: "Bele." — "E", — omər, — "naise."
245. U yawmawo maxlaṣle. Bakkoye ʕAwan, me d kəzzeyo lu bayto, i barṯo koqaymo bayne qarʕe baq qayse w bax xabre.
246. "Ya yabo", — əmmo, — "ma ema gmamṭatli u ḏ̣ayfawo?"
247. Omər: "Barṯi, hedi hedi! Ahd yo, lə kṭoreno, d hiye w i Sətye d howən mərad d ḥḏode. D moṯ li arʕo yo, d foš laǧanax." — "E", — kəmmo, — "baʕ xayifo baʕ ema?"
248. Bakkoye ʕAwan yawmo məlle l Mir Zaydin omər: "Mire mən!" Omər: "Ha!" Omər: "Mire mən, hama d l omannux, lə gməblat bir?" Omər: "Mən yo, Bakko?"
249. Omər: "Hani kwo yame d aṯi Mamme Ala se Qara Taždin, w tay gəzzan, d əmminalle, ṭro Qara Taždin w Mamme Ala rawxi w ono w hat ste grawxina w gəzzano šawṭo lu ṣaydo.
250. Koyo ḥozina, Mamme Ala koṯe b ker du rwoxo ya lo!" Omər: "De, zux, amalle!"
251. Aṯi l Bakkoye ʕAwan, məlle l Qara Taždin w Mamme Ala omər: "Lu ʕmiro məlle: "Ṭro rawxi, saymi kar dəṯṯe w gəzzano šawṭo lu ṣaydo. Gmarfina bəhn diḏan bu ṭuro w gdoṯina." — "E", — omər, — "gəzzano!"
252. Qara Taždin rawəx w Mamme Ala rawəx w Bakkoye ʕAwan w Mir Zaydin ann arbʕo rawixi w qralle laṭ ṭawežiyaṯṯe, lat tolakaṯṯe w mhalaxxe.
253. Nafiqi, xəd nəfqi mi walaye, d əzzehən li waṭayhone, Mamme Ala hawi foṯe lu dʕoro, kobəʕ d doʕər.
254. Qara Taždin komər: "Aḥuno, qlaʕ!" Komər: "Mətayqnat, i lašayḏi latyo raḥat. Kobaʕno d doʕanno lu bayto."
255. "Aḥuno", — komər, — "səm b diḏi, qlaʕ, lo dəʕrat!"
256. Kətle lebo se Səttiye, kobəʕ oṯe se Səttiye. Mḥele ʕal qarʕe du səsyayḏe, lə mṣanaṭle aʕlayye, daʕər.
257. Bakkoye ʕAwan omər: "Ṭr əzze, ṭrawu mine!"
258. Mamme Ala qləʕle, aṯi lu bayto, moṣalle u səsyayḏe bi dərto w l azze, lo yatu, ya alla i məǧləse di Sətye ayko yo! Azze, yatu b rax d Sətya Zin.
259. Bakkoye ʕAwan aḏəʕ, d azze Mamme Ala si Sətye, məllele l Mir Zaydin omər: "Mire mən!" Omər: "Ha!" Omər: "Mire mən, mətyaqnat, mətyaqnat, adyawma aṭ ṭawežiyayḏan lə gmakarxi w lo koṯən b ker du ṣaydo, tay, mhalax adyawma, gdəʕrina hul ṣafro!"
260. "Bakko", — omər, — "heš lo maṭina, heš lo marfelan aṭ ṭawežiyayḏan, heš flan."
261. Omər: "Lo kowe, mire mən. Lo komakarxi u reḥo."
262. Hama l Bakko ʕAwan mḥele b qamuṯe daṭ ṭaweži w qrelalle w ya alla qləʕle lu bayto.
263. Qləʕle lu bayto afandim w hiye w Mir Zaydin bəṯre. W Qara Taždin ste a tloṯo qləʕʕe.
264. Me d qləʕʕe afandim, Mamme Ala w Sətya Zin ḥəngi d səmme galta ʕam ḥḏoḏe, ṭaʕən ḥḏoḏe.
265. Naqqa l Mir Zaydin zbəṭle feme du tarʕo.
266. Me d zbəṭle feme du tarʕo, i kačke haw hawila mafar d mahazmo, əzza ʕal i goro.
267. Hama hedika maʕlela u qaput d Mamme Ala m laxalf da, čiko taḥt u qaputayḏe w fayišo bəṯre.
268. Me d fayišo bəṯre, Mir Zaydin ʕabər me larwal, Mamme Ala lo qayəm me qume.
269. Ġalabe qḥir w ġalabe ʕaǧəz Mir Zaydin. "Aydarbo", — omər, — "oteno me larwal w zlam howe, lo qoyəm me qumi?" Ġalabe ʕaǧəz.
270. Bakkoye Awan ste aṯi, aṯi ag gərgərkat d Gziro kulle, latimi a ʕmirone kulle aʕle.
271. Hawi məramər nafəl ʕal u məǧləs. Məlyo i odaye.
272. Hul d lo məǧġəl u ʕmiro, ʕasaq yo, dastur layto, d noše zede məǧġəl.
273. Ǧġaliye layt bi oda. Lo qaḥwa, lo ǧġaliye, lo flan.
274. Qara Taždin aṯi lu bayto, kəmšayəl i ḥurmayḏe w ann abnayḏe: "Koyo Mamme Ala?" — "Mətayqnat, Mamme Ala lə ḥzelan."
275. "Hayla ḥaru dyar! Ašər azzeyo, zbəṭṭe!"
276. Qara Taždin koṯe li oda du ʕmiro, koḥor, ga darbo layt d mḥaləq raġle mu ḥeṣəl ʕam ma ʕmire, mam mirakat w ḥa lə gməǧġəl ʕam u ḥreno.
277. L Qara Taždin qrele l Bakkoye ʕAwan. "Bakko", — omər, — "xayifo amṭi u gumgum di qaḥwe!"
278. Amṭelele u gumgum di qaḥwe, maḥatle bi nuro. Hanake səmle qaḥwe l Qara Taždin w ele b iḏe makraxle ʕal u məǧləs kule.
279. Mamṭele u fənǧan qum u aḥuno: "Qum, Mamme Ala!" Lu aḥuno b ʕayne səmlele omər: "Kala taḥt u qaput."
(Besim zum erzaehler): "Klay harke d ḥuzena!"
279. 1. (Besim zum erzaehler): "klay harke d ḥuzena!"
279. 2. Besim schriftlich: Harke kbode mamre suryoye, d miri m feme dan naʕime d aḥuni Qašo Samuel w d aḥuni Skandar l Ḥasyo Ḥanna d Murde. 
279. 3. Ḥasyo Ḥanna aṯiwo l gabayna li zyara. 
279. 4. Gaban kit ʕade: kuhno rabo i naqqa d kzoyər, ḥa bəlxašša b yawme dam marasəm, kmitəstaqbəl u kuhno, ḥasyo aw faṭəryarxo baq qole.
279. 5. Harke u mamro, aq qole, d kəmmi an naʕime, lešono oromoyo yo w m qalam d aḥuni u qašo yo. Aḥuni u Skandar hano, d komər, huwe w bas. Kṭoləb m darb kulayna dəʕa w barake mu ḥasyo, d aṯi li zyarayḏan. U mamro, d komər aḥuni, u Skandar ste oromoyo yo w b ġalabe marasəm kmitamər laḥ ḥasye.
279. 6. Die Kinder singen: Brixo hoy meṯiṯox abun mʕalyo!
279. 7. Filoksinos roʕyan gabyo!
279. 8. Ax Yoḥanon bṯulo w zahyo!
279. 9. Naṣiḥat, naṣiḥat.
279. 10. Ba ʕboḏayk mhirat.
279. 11. Ḥabibat b moṯan ḥabibat.
279. 12. B lebawoṯan yaqirat!
279. 13. Skandar singt: Pšuṭ yaminox.
279. 14. Abun mʕalyo w barex lxulan!
279. 15. La ṣlawoṯox
279. 16. Nišmaʕ moryo wa nḥaṣelan!
279. 17. Der Metropolit antwortet: Moran Yešuʕ haw dafšaṭ iḏe w barex l talmiḏe b ṭur zaytin wa b ʕeliṯo w barex la ṭloye, d iṯqaraw lwoṯe, hu nefšuṭ yamine, malyaṯ burkoṯo ʕam yamin mḥilto wa nbarex lxulxun, naʕbaḏxun nurbe zhayo b ʕame w b ʕite!
280. Azze lu baytayḏe omər: "Begi Xanəm!" Əmmo: "Hay libe Qara Taždin!"
281. Omər: "Mətayqnat, mətyaqnat, d lə mdaywanno, xəd meqəm b ruḥi, haw koxoləṣ aḥuni me tamo." — "E", — əmmo, — "ya Qara Taždin, iḏux l ruḥux! U mede, d əbʕat, səm!"
282. Omər: "Ofaq u səsyayḏi me lawġul! Ahd nofəl ʕal i ruḥayḏi", — omər, — "gqoṭanno u səsyawo!"
283. Mofaqla u səsyayḏe m lawġul w maklela b falga di dərto.
284. Mofaqle i damanča me qum ḥaṣe w maḥatle tlaṯ damančat ʕal u səsyayḏe w drele u səsyayḏe bi dərto.
285. Mdayšalla lu hawar li aṯto. "Hawara!", — əmmo, — "mo kore hawara! Qara Taždin disane mdaywən, xəd meqəm, w qṭile u səsyayḏe daf faḥle."
286. Maṭi u xabro lu diwan du ʕmiro. U ʕmiro səmle d qoyəm: "Be mən hawar yo?"
287. Bakkoye ʕAwan omər: "Hedi mire mən klay! Klay nofaqno, ono ḥozena, mən yo!" Nafəq l feme du tarʕo w daʕər.
288. "Ya u ʕmirayḏi", — omər, — "mede layto naʕime ne, hawo konotəš i ġare tawo w hawo kəmṣaʕər lawo, mede layt." Yatiwi b dukṯayye.
289. L Qara Taždin manbahle, d l aṯi mede bi masalayḏe. "Begi Xanəm", — omər, — "mede l aṯi eba."
290. Əmmo: "Iḏux l ruḥux u mede, d əbʕat, səm! Be annaqqa stene lə gmaxalṣat, aḥunux, mi zəndaniyaṯe."
291. Omər: "Ahd nofəl ʕal i ruḥayḏi, ofaq a kṯowe m lawġul! A ʕmarat diḏi ste ʕal šawʕo ṭaboqe ne, gmarfeno i nuro ba ʕmarat kulle."
292. Omər mofaqla a kṯowe m lawġul w l Qara Taždin marfele kabrite — raḥəq ma dkoṯani — bu bayto d ruḥe ba ʕmarat. Moqaḏle aš šawʕo ṭaboqe di ʕmarayḏe.
293. Omər i aṯto disane mdayšalla lu hawar. "Gidi", — əmmo, — "Qara Taždin mdaywən, xəd meqəm, w moqaḏle a ʕmarat diḏe kulle!"
294. U xabro disa maṭi lu diwan buxa.
295. U ʕmiro səmle d qoyəm Bakkoye ʕAwan, omər: "Hedi mire mə, klay lo! Nofaqno ono, ḥozina, mə kito!"
296. Nafəq šawṭo disane, daʕər omər: "Ya mire mə layt mede! Naʕime ne, kəmqatli, hawo kmoḥe lawo w hawo kəmṣaʕər lawo, mede layt." Omər yatiwi disa.
297. L Qara Taždin manbahle, d l aṯi mede payo ste, qrelela l Begi Xanəm, li ḥurmayḏe, omər: "Begi Xanəm!" Əmmo: "Libe!"
298. Omər: "Itax qadam!" Omər: "Məd lu naʕimayḏax, ḥuṣe qum ṣadrax w ḥuṣ ruḥax ṭowo adam ʕaqəlli w ahzamli tlaṯ gavat marke l feme du tarʕo!
299. W ahd nofəl ʕal i ruḥayḏi, gmodno lu sayfo w gfolatno bəṯrax. Hul feme du diwan du mir d moṭenax, gqoṭannax.
300. Ha minax w ha me ḥal diḏax!" — "E", — əmmo, — "hat kəḏʕat."
301. Omər qam li ḥurma, ḥəṣla ruḥa w moṣalla i pečakayḏa qum ṣadra w ḥəṣla daw dad daləngatayḏa w ya allah w ya xude mahzamlale.
302. Me d mahzamla, Qara Taždin mədle lu sayfayḏe w falət bəṯra.
303. Hiya kəmdayšno lu hawar w hiye kofolət bəṯra.
304. Hiye b feme du tarʕo du diwan du mir, li kačke hama mḥalaqla ruḥa bu femo li oda.
305. Əmmo: "Hawara w sad hawara qṭileli!"
306. Axər mḥalaqla ruḥa lawġul du diwanayḏe w u ʕmiro tav u məǧləsayḏe b ḥḏo naqla qayəm.
307. Me d qayəm, i kačke qayimo me taḥt u qaputayḏe w msalpxo (+det) bu səllam w yasiqo l qarʕa di məḏ̣ḏ̣ara.
308. L Qara Taždin manbahle u aḥuno ste, kal konofəq aʕmayye. Omər: "Hay hay ʕomər mo kore bayte d aloho d annaqqa ste maxlaṣli aḥuni. Lo hama mə d kowe, ṭrowe!" Mədle l druʕe du aḥuno w mamṭele lu bayto.
309. Me d mamṭele lu bayto — ba Qara Taždin yo w zlam sart yo — w annaqqa səmle tambihat ʕal i walaye d Gziro.
310. Disane mdayšalle ba ʕmarayḏe ʕaynan bu qəyas d meqəm maʕamrile w yatu appe.
311. Me d yatu appe, Bakkoye ʕAwan kəzzeyo lu bayto. Maʕaḏ allah i barṯo mə kosaymo b qarʕe! "Yabo, ba koyo ema gmamṭatliyo?" U babo komər: "Barṯi, lo ḥarulax, gmamṭene. Ema towe, gmamṭene, hat w hiye d howutu u mərad d ḥḏoḏe."
312. Fayəš kmo yawme ḥrene, Bakkoye ʕAwan məllele l Mir Zaydin omər: "Mire mə ma hul l ema, gdomannux.
313. Taras l Qara Taždin, d əzze lu xarǧ du abro du šulṭono masala daš Šammara, əzzeyo šoqəl u xarǧaṯṯe, hani d šwaʕ əšne mənne.
314. Elo ʕaṣən ʕal u xarǧayḏan nošo, laybe ze šoqele mənne, d lo Qara Taždin əzze, mtaḥṣele, noše minan laybe əzzeyo." Omər: "Bakko, izux, amalle!"
315. Bakkoye ʕAwan aṯi, məllele l Qara Taždin: "U ʕmiro komər: "Lazəm yo, d əzzeyo lu xarǧaṯṯe, d əzze, šoqele mənne w d oṯe." — "E", — omər, — "gəzzino."
316. Qara Taždin səmle kar diḏe, moṣalle ruḥe, d əzzeyo, qrelele lu aḥuno, l Mamme Ala, omər: "Mammo!" Omər: "Ha!" Omər: "Mammo, gəzzino.
317. Elo ahd yo qum aloho, gdobenux soz hul arbʕi yawme. Hul arbʕi yawme gdoṯeno u yawmo daḥ ḥawarbi, d lo moṯno, gəmbaraxno i kačke aʕlux.
318. Hama ann arbʕi yawmani lo rəmšat mu bayto!" Omər: "Hehe lo gromašno."
319. Qara Taždin ṭləble xaṭər mənne w hay hiye azzeyo. Mamme Ala w a tre brazinayḏe fayiši lawġul.
320. Qara Taždin heš lo maṭi xud marke d Astəl, Mamme Ala nafəq l feme du tarʕo: "Xudewo", — komər, — "ema gdəzzino se Sətya Zin?"
321. Ḥzele i fərsayḏe, ya allah azze se Sətya Zin. Azzeyo, yatu ʕam gaba, b rax diḏa.
322. Qara Taždin hay azzeyo w lawile l Mamme Ala haž mine.
323. Yatu b rax di kačke w disane ṣpiḥi ʕam ḥḏoḏe ġalabe, aṯəlle kef l ḥḏoḏe, hul d naqqa l Bakkoye ʕAwan w lu ʕmiro zbəṭṭe hiye w i kačke saġək lawġul.
324. "Ya u ʕmirayḏi, omarwayno, omanno l Mamme Ala w li kačke, kətte haž m ḥḏḏe, əmmatwayli, lo wa. Annaqqa ḥzi, gab ḥḏoḏe ne, ya lo!"
325. "E", — omər, — "Bakko, mə saymina ebe? Tay qəṭlinale!"
326. Omər: "Ya u ʕmirayḏi, leyban qəṭlinale, adyawma d qəṭlinale w ramḥəl oṯe Qara Taždin mi nuxrayto w kəqṭilan u aḥuno. Əllah hiye ste gqoṭelan, gəmkamelan.
327. Lo tay gmarfinale li zarzamiye, ṭrowe bi zəndanayo hul arbʕi yawme ḥrene gmoṯ mu kafno.
328. Gdəmmina, maṯ bu amro d aloho." — "E", — omər, — "Bakko hat kədʕat."
329. Hedika mḥalaqqe u šoriṭo li nawqayḏe w marfalle li zarzamiye.
330. I zarzamiye ste m arbʕi druʕe ʕamuqto yo, u papuko, fayəš b gawa di zarzamiye, lo laḥmo w lo maye lo kəzzeyo l riše.
331. Maḥatte nobačiye stene ʕal feme di zarzamiyaṯe. D qəṭʕi u tayənayḏe, am maye, d l əzzeyo l riše.
332. Li Sətye manbahla, d maḥatte bi zarzamiye. "Annaqqa aydarbo gsaymono ebe? Lo laḥmo w lo maye lo kəzze riše, gmoṯ mu kafno."
333. Hedika mamṭela ah hostawin. W mu məǧləsayḏe ftəḥla, xd u laġam, me gaba hul l arʕa di zarzamiye se Mamme Ala.
334. Ftəḥla laġam, ḥəkm d əzzele zlam, d ʕorele.
335. W tamo da konəqlo u arzaqayḏe, u muklayḏe, kməbloleyo.
336. Bakkoye ʕAwan manbahle yawmo, tre, šabṯo, Mamme Ala lo kəmzayʕaf, lə ktowər ʕal ruḥe. "Haṯi mə masale yo?"
337. Səmlele mede ḥəǧǧa, azze li darizan di Səttiye, li odayayḏa.
338. Koḥor, ga mə ḥor? Koftəḥla laġam me gaba hul l arʕa di zarzamiye, konəqlole muklo.

080. Konəfqi, rawxi, konəfqi, omər: "Gali aḥunoni, kosomno bi heviye, gdoṯeno, mfaraǧno ono ste šawṭo w gdoʕanno w gsomno i ḥazəryaṯxu."
081. Kodəʕri aʕle, maḥti aʕle: "Kalbo, abre du kalbo, hulux ḥoṯoṯan, veǧare heš koməǧġolat!" Komoḥile, mamiṯile bu mḥoyo.
082. Kəzzehən, kəzze si emo komər: "Yade pire arfi u səsyayḏi! Marfi u səsyo semoqo!" Kəmṭole, kobole čak w slaḥatayḏe w rowəx ʕal ḥaṣe du səsyayḏe ya alla w ya xude! Kəzzeyo, qoṭəʕ b qamuṯayye.
083. Kəzze lu maydan, kowe paya, koḥor bar rawixe. Balki zəd me alfo tre alfo rawixe u qaṣano kosaymi, lə ksaymi, ḥa d maǧre qoṭəʕ, lə gmaǧre.
084. Hežnu korowəx, kəmbal u səsyayḏe, mṭele, səmle sargarm, mrastaqle ʕal i ʕambiqayo, maxlaṣla ʕəsri droʕe, zəd mayo.
085. Kəzze b ṣawri su ḥakəm, komod l droʕa di barṯo du ḥakəm di nave, kobele, marwaxla bəṯre ruḥe, ya alla w ya xude qoləʕ w oṯe.
086. Gmasləm hayo ste si pirayo, obelayo li pire si ḥoṯo.
087. Warḥasəl fayiši, aṯən ann aḥunone, mḥayḏ̣alle u muklaṯṯe, heš təmam lo bašəl, aṯən.
088. Hulalle u muklaṯṯe, xəlle: "Ha, aḥunoni, mə ḥzalxu? Mə səmxu? Mə ṭralxu?"
089. Komaḥti aʕle: "Mayṯat yatumo koti! Hulux ḥoṯoṯan w ṭreluxlan dlo bəndar w fayišina hawxa!"
090. Warḥasəl kofayši u lalyawo əmmi: "Me lalyo aqəmlan!" Me lalyo komaqəmme komər: "Gali aḥunoni, kosomno heviye w rəǧa mənxu, hamma gdoṯeno aʕmayxu adṣafro. Adyawma faš."
091. Komaḥti aʕle, komoḥile, hul d komoyəṯ, koṯe lu bayto.
092. Komaqləḏ u tarʕayḏe bəṯr mənne, kəzze si pire komər: "Ya de pire, arfi u səsyayḏi u komo!"
093. Gmarfole, lowəš aǧ ǧulayḏe ak kome w moṣər u čak w slaḥayḏe w qoləb ʕal ḥaṣe du səsyayḏe w ya alla w ya xude!
094. Ṭoləb dastər m aloho, kəzzeyo lu maydanayḏe, komər: "Adyawma gədkoleno hakka tarte, tlaṯ saʕat, hul u qaṣano ṭro ar rawixe mǧarbi ruḥayye me ḥa l ḥa!"
095. Kofoyəš tloṯ saʕayat, zəd noše lə gmaǧre mqadəm, krowəx ʕal u səsyayḏe, gədqoṭəʕ i ʕambiqayo ḥamšaḥṣar droʕe ʕəl mann arbʕi droʕe.
096. W gəzzeyo, kəzze u xabro lu ḥakəm: "Ašər, kaṯi ḥa ġazablebuyi, hawxa yo."
097. Hule i barṯo, lawo ste mṭole, masalmole si kačke.
098. Koṯən a tre aḥunonayḏe, ʕaṣriye kosoyəm ḥšamto, heš lo malḥaqle, lo bašilo, kəmḥayḏ̣ər i ḥšamtaṯṯe, kəxli.
099. Komər: "Gali aḥunoni, mə səmxu?" (Šabo: tayimo? Besim: Lo, lo, məǧġəl!). "Gali aḥunoni, mə səmxu?"
100. Kəmmi: "De məṯ" — ḥašša me d košəmʕi — "kalbo abre du kalbo!" W maḥti aʕle.
101. "Ašər, aṯi ḥa ġazablebuyi, məblole."
102. Omər: "Gali aḥunoni, ašər eli mṭeli a tlaṯ."
103. Kogəḥki aʕle, komqašmri ebe: "Aydarbo elux mṭelux a tlaṯ?"
104. Komər: "Ašər, eli mṭeli a tlaṯ. Tloṯo lalye azze qm u qawro d babi, qṭili a tloṯo rawixe, ḥa, ḥeworo u səsyayḏe, ḥa komo, ḥa semoqo wa. Ašər qṭilili w ono no d mṭeli."
105. Əmmi: "Hakka šrolo yo, d mṭat a tlaṯ kačkat, a tloṯo səsye b iḏayye, ašər, šxwa elux mṭilux." — "E", — omər, — "hul ṣafro!"
106. Damixi u lalyawo. Ṣafro qayimi šavaqqe, səmle u qroṭnaṯṯe, maqraṭṭe omər: "De nfaqu ʕal u nigoro, kazze, gəmṭenənne, kul ḥa gdobeno u ḥafṣoro b iḏayye."
107. Kəzze u kurrəko ste komər: "Yade!" Kəmmo: "Ha!" Komər: "Arfi as səsyayḏan!" Komaqarṭi hənnək ste w qroṭnaṯṯe komarfən as səsye.
108. Kobe u səsyo komo b iḏa di naʕəmto u ḥeworo b iḏa di rabṯo w semoqo b iḏa di nave, koməḥyo i rabṯo b qamuṯayye, i ḥreto bəṯra, i ḥreto bəṯr a tre. Kḥayri, kəmmi: "Ašər, more da tloṯo səsyani yo!"
109. Koṭore i naʕəmto l ruḥe, koməhri at tarte rabe hənnək ʕal ruḥayye. Ko hiye ləgmohər diḏe, kofoyəš, kəzzehən lu faf w nečir, lu ṣaydaṯṯe.
110. Yawmo may yawme d aloho koṯən, kale ḥa kačalok, kit tarte mene b daqne. Kətle ǧwanike giri w čapal pise.
111. Komər: "Ašər, d ṣayditəlli, gədsomno as səsyaṯxu more w gədxodamnənne w gdobeno lappe d tawno l diḏi ste ʕam dəṯxu."
112. A tre aḥunone rabe əmmi: "Ašər, ṭrower. Gṣaydinale greʕo sidan. Ṭro som as səsyayḏan, xodamme m ḥlofux!"
113. Komər: "Lo, aḥuno! Gtowelan sarešan mano, l mən lazəm yo?"
114. Xabro mine w ḥa mənne əmmi: "Ašər, ṭrowe xodumo sidan! Xodəm as səsyayḏan!" Faš sətte.
115. Faš əšto yarḥe sətte u qaṣano, kosom i ǧwanyayḏe more lawġul ba sʕore w bu tawno.
116. Hawyo w mʕadlo. I ǧwanyayḏe mu baḥar yo.
117. Hene kəzzehən lu ṣaudo w ḥa yawmo kəzzehən, komoy l droʕa di nxirayto du naʕimo w ya alla w ya xude marwaxla bəṯre ruḥe w kəzze foyər.
118. Aḥ ḥoṯoṯe komoḥən ʕal ruḥayye, kəmdayšni lu baxyo w kogərši ṣaʕrayye, moḥən ʕal ṣadrayye. Koṯən mu ṣaydo a tloṯo: "Mən mqawəm?" Kəmmi: "Ašər, lu kačalokawo mbele ḥoṯayna!" — "Lo kowe?" — "Bele!"
119. U naʕimo komḥaləq bəṯr nxirayto komər: "Ava latli kloyo sədxu. W məlli: "Lə kṣodne." Əmmutu: "Gṣaydinale greʕo se ruḥan.""
120. Mḥalaqle ʕal u darbo hakka saʕaye w hakka tarte w hakka tlaṯ mhalaxle u qaṣano, komhaləx, hawi lalyo aʕle.
121. Mhalaxle, hawi imomo, hawi falge d yawmo, maṭi l mʕarṯo, koḥor, kala i ḥoṯayḏe i rabṯo bi mʕarṯayo.
122. Konəfqo l qamuṯe, nəšqole: "Ġalabe b xer aḥuno! Mən mqawəm? Mə lə mqawəm?" Omər: "Ašər, ḥal w masale diḏan, ha hawxa, ha haṯi paṯi."
123. "Agər d malata kato! Hawo Kose Dumu yo, kətle ǧwaniye mu baḥar, kofayro taḥte. Bala sabab mḥalaqlux bəṯre.
124. Edi ktaw lawġul, ha waxta d oṯe u šer mu raf w nečir.
125. Haha qoṭelux, l oḏaʕlux xayifo. Tlay ruḥux!"
126. Aṯi u šer mu raf w nečir, mʕangər b feme du tarʕo omər: "Xayifo, ḥurma! Koṯe bəhn, reḥe du ənsan me lawġul, amalli, be man yo!"
127. Mdayšalla lu baxyo. Əmmo: "Lo ḥoṯo m diḏi, lo aḥuno m diḏi, lo more m diḏi, haw komaǧre minux oṯe, mṭeluxli larke."
128. "E", — omər, — "ašər, towe ahunax u naʕimo, baxto yo ele l alo, towən ar rabe, gqoṭannanne!"
129. Əmmo: "Ašər, u naʕimo yo." — "U naʕimo yo? Ṭro nofəq!"
130. Nafəq, azzehən l foṯe d ḥḏoḏe, nšəqqe ḥḏoḏe: "Ha, aḥuno, mə mərad? Mə maqṣad aṯət?"
131. Omər: "Ašər, aḥuno, aṯino, kəmmi, Kose Dumu yo, ntəšle i nxiraytayḏe."
132. Komər: "Agər d mala baveta kato!
133. Ono u šer d aloho no. I kelike, d koṯe, d kətyo rawixo ʕal i ǧwanyayo kofayro bayn li arʕo w li šmayo.
134. Koṭomno ʕayni, ṭomanno ruḥi bayn at turaškat, komanno: "Xudewo d ʕayne lo midoqo aʕli, le gdoṯe, qoṭeli!
135. Qay ma an niše mi arʕo qšiʕi? Ṭlablux ḥreto, bas mḥalqat bəṯre saġ, lə gdəʕrat!"
136. Omər: "Oo ašər, lə gdoʕanno me bəṯr i nxiraytayḏi!"
137. "Elo lə gdəʕrat!" Omər: "E." Omər: "Alo, ono taqa latli."
138. Faš u lalyawo bu qadər w bi maʕrifa sətte w ṣafro maqraṭle: "De, ya aḥuno! Kale u darbano, gəmbannux hul lu ḥududayḏi w du Dewe Ṣora, izux bəṯre! Ḥoṯux di nave tamo yo."
139. "E", — omər, — "baš!" Mḥalaqle b qamuṯe, mbele omər: "Veǧare, hano u ḥududayḏi w diḏe yo, mḥaləq bu šwilano da!
140. Gəzzux se ḥoṯux di nave.
141. Balki hiye taqa howele, ono taqa latlile."
142. Kəzzeyo side, si ḥoṯo, kəṯyo l qamuṯe, nəšqo foṯe ġalae: "Ya aḥuno! Ġalabe b xer aṯət, mərad w maqṣad diḏux flan behvan?"
143. Komaʕabrole, ṣaydole qadər w maʕrif w əkram.
144. "Ašər, ḥal w masale diḏi w d Kose Dumu haṯe paṯe: ntəšle i nxiraytayḏi."
145. "E, baš yo! Hul d oṯe Dewe Ṣor."
146. Lu kurrəko tlele ruḥe, aṯi Dewe Ṣor, mʕangər (+det) omər: "Ya ḥurma, amalli! Koṯe reḥe du ənsan me lawġul. Man aṯi sidax?"
147. Əmmo: "Ašər, aṯi aḥuni u naʕimo." — "E", — omər, — "ʕal ʕayni w d babi aṯi aḥunax u naʕimo. Mqadam!"
148. Koṯe nəšqi ḥḏoḏe: "Ya aḥuno, ġalabe b xer aṯət! U mərad, u maqṣadayḏux mən yo?" Bu qadər w bi maʕrifa, d koṣoyadle, omər: "Ašər, Kose Dumu ntəšle i nxiraytayḏi."
149. "Hey agər d malata kato! Qay ma an niše qšiʕi mi arʕo?
150. Mṭaylux ḥreto, abnoṯe dab babe zaḥf ne!
151. Mətyaqnat, d əzzux, saġ lə gdəʕrat. Ala taqa latlile eli!"
152. Faš u lalyawo side bu qadər w bi maʕrifa, ṣədlele qadər w əkram ġalabe.
153. Nahər aʕlayye, maqraṭṭe, soyam w lo səmle, ʕaǧəz mine.
154. "Ya aḥuno, l əzzux!" Omər: "Gəzzino." Mḥalaqle b qamuṯe, aṯi, mṭele omər: "Veǧare, gəzzux se Ṭayre Simər. Ṭayre Simər, d lo somlux čara, aḥna čara layban sayminalux."
155. Mḥalaqle ʕal u darbo, azze si ḥoṯo naʕəmto, aṯyo l qamuṯe, nšəqla u aḥuno, ṣədlale qadər w əkram ġalabe.
156. "Ya aḥuno ġalabe, b xer aṯət, u mərad, u maqṣadayḏux mən yo?" Omər: "Ašər, Kose Dumu ntəšle i nxiraytayḏi." — "Hey agər d malabaveta kato! De itaw!"
157. Yatu u kurrərko, Ṭayre Simər mu raf w nečir omər: "Ya ḥurma, amalli, ma kit sidan?" Əmmo: "Ašər, aḥuni u naʕimo." — "E", — omər, — "ʕal ʕayni w d babi aṯi!" Səmlele qadər w əkram ġalabe.
158. Faš u lalyawo side, ṣafro qayimi omər: "Ya aḥuno", — omər, — "mən yo?" Omər: "Mə kəbʕatlux?" Omər: "Ašər, Kose Dumu ntəšle i nxiraytayḏi." Omər: "Ya aḥuno! D saymat b diḏi, d šəmʕat mini, abnoṯe dab babe lə qšiʕi, gmakraxnux, ayko d əbʕat, mṭaylux ḥḏo!
159. Ašər, latli oli ste taqa l Kose Dumu. Bale, d qoṭelux, kibi somnux saġ, aloho ksomlux saġ, bəṯr ono kibi somnux saġ.
160. Naqla dat tarte gədmoqaḏlux edi ha!"
161. Omər: "Ašər, gəmḥalaqno bəṯr i nxiraytayḏi." — "E", — omər, — "gəmḥalqat, izux!"
162. Maḥwelele u darbo omər: "Harke gəzzux. ʕBar li walayayḏe! Ašər i daʕwayḏe ʕal i arʕo yo."
163. Mḥalaqle lu kurrəko ʕal u darbo, maṭi l walaye. Koḥor, dəmadəm di dahole, di zurnaye, məštuṯo yo!
164. Omər: "Ašər, ono, u səsyayḏi l ayko d azze, ktoweno u ḏ̣ayfo du baytawo."
165. Marfele u hafṣoro du səsyo ʕal qḏole w mhalaxle lu səsyo bayn i walaye, maṭi l feme d tarʕo d ḥurma armalto.
166. Lo wert kətla, lo mede: "E, šlomo aʕlax!" — "Ahla w sahla ʕal aʕ ʕayne!" — "E, lə kḥowət aḏ̣ ḏ̣ayfe?" Əmmo: "Aḏ̣ ḏ̣ayfe ḏ̣ayfe d aloho ne, lawo ʕal ʕayni, ʕal riši tux, ʕbar!"
167. ʕAbər u kurrəko. Hulela kallawat li pire: "Mṭaylan ǧule, mṭaylan muklo, mṭay tawno w sʕore lu səsyayḏi!"
168. Axər i pire, məqqa dukano d məṭyola, gəmʕarṭo ʕurṭiṯo tarte maʕ ʕašqat dak kallawat, həngi mlele kəstoṯa.
169. "E, yade pire, mə daʕwo yo, mə məštuṯo yo bi walayayaṯe?" Əmmo: "Hou kurem aloho d maḥraw bayte d Kose Dumu, azze, ntəšle i aṯto d Mirza Mḥamma w aṯi.
170. Ašər, maḥatle i məštuṯayḏe ʕal i arʕo, li kačka mdaywalla b ruḥa, lə kṭəryo, lo noše mqadamla w abadan mdaywalla b ruḥa.
171. Kale fənǧan d žahr b iḏa, ʕal i maṣa sida, u qalamtarašayḏa b iḏe, i kelike d bu zor məhrila, gədqəṭlo ruḥa w šətyo u samawo."
172. "E", — omər, — "ašər, yade, minax komətle, m aloho lə kmətle, Mirza Mḥamma ono no.
173. De yade pire, mədlax kallawat, izax, taylax čarčaf w taylan ṣəṭlo d masto d qaṭiro w tax!"
174. Alo i pire azza, mṭela ṣəṭlo d qaṭiro, mṭela čarčaf.
175. "Yade pire, mlaylax ṭaṣe d masto!"
176. Mlela i ṭaṣe masto w maḥatle i ʕisaqṯayḏi baynoṯa. Omər: "De, izax, hawlayo!
177. Gədəmmolax xabre, lə kḥəwyolax, amar: "Bi ḥaṣra, d kətwayt eba, mdaywnat me quma, gmaydat li ṭaṣe du masto m iḏi w gdəʕrono!" Əmmo: "E, baš yo." — "Gmaydola m iḏax."
178. Kəzzayo i pire, kəmmole l Kose Dumu: "D obat daṣṭər diḏi, d əzzi tarte kore si ḥurmaṯe, d lo saymalla hašt bu šloḥo d qarʕi!"
179. "E, yade pire, koṯat b ker?" Əmmo: "Uuh, az diyatama! Ono səḥərdar no!
180. Mazarqono harke w bu ṭuro d Šigur u gelo gnošəf mam mazruqayḏi.
181. Qay xayalat kosaymat? Aʕli bi šək hat?" — "Yade pire, daṣṭər diḏax yo!"
182. I pire mḥela raġla b tarʕe d ṭiza, ya alla ya xude azzayo raq raq mḥela bu tarʕo di darga. "Ha, man yo hawo?"
183. Əmmo: "Kačam, ono no. Ono ḥurma no. Mu haǧ kəṯyono, aḥ ḥawronayḏi azzehən lab botani, koxele kul ḥa gaze d laḥmo, šotənne maye. Məṯnoḥi w gəzzano disa ʕal darbayna!"
184. Əmmo: "Pire me tamo peda oṯat, maḥtat raġlo ʕal raġlo, gmaydallax, gsaymallax tre falqe w gəmḥalqallax bu quṣro da.
185. Haya be ʕarḏ̣, d kit minak sehrake, dʕar!"
186. Əmmo: "Aʕʕau kačam! Bi ḥaṣra, d kətwayt eba w d mdaywnat me quma, gdoṯat, maydatli ṭaṣe du qaṭirano m iḏi w gdəʕrono."
187. Qayəm əmmo: "Itax, yade, itax! Ax xabre, d məllilax, kulle ṭrowən eli!"
188. Ala azzayo, mədla l droʕa, hula i ṭaṣe b iḏa, čfixola bi arʕo, ḥəlla, ḥzela ʕisaqṯo, mkafrola: "D man yo haṯe?"
189. "E", — əmmo, — "kal kəḏʕatla." Əmmo: "Mora di ʕisaqṯo sidax yo?" Əmmo: "E". Əmmo: "Amalle, səmlux ḥal, ha waxta d qəṭlono ruḥi!"
190. Aṯyo, məllale l Kose Dumu: "Az diya tama! D naqla ḥreto d əzzi, gsaymalla ḥašt."
191. Maḥatle iḏe b kəste, ele ste hulela saḥto d kallat.
192. Baʕ de i pire maʕ ʕašqat kəmʕarṭo.
193. ʕUrṭoṯe haw kokolən bi pire, həngi d koṯela kef.
194. Aṯyo əmmo: "Səmlux čara!"
195. Omər: "Izax, amalla: "Ṭro nəfqi i məštuṯo mi walaye, qunaġ d saʕaye w ṭroṯən w obo əzən du mahrayḏa, gdoṯeno, notašna."
196. Kəṯyo kəmmola: "Amar, ṭro nəfqo i məštuṯo mi walaye, qunaġ d saʕaye, w gdoṯe, gmobelax."
197. Kəṯyo kəmmo: "Ya Kose Dumu! I kačke kəmmo: "Ṭro mofəq u ʕamo mi walaye qunaġ d saʕaye w hiye i məštuṯo somla tamo.
198. Me d kamilo i saʕaye, huli u əzən du mahrayḏi, ṭro mohalli!"
199. "E", — komər, — "hayhay!" Kosom amr w konəfqi.
200. Hiye kəzze, moyəd li kačka w notašla w ya alla w ya xude kəmlo i saʕayaṯṯe, koṯən lo kačke w lo mede! Komər korowəx ʕal i ǧwaniyayḏe, kofor, kəzze maḥət b qamuṯe.
201. Koṯe komər: "Mirza Mḥamma!" Komər: "He!" Komər: "Qay l aloho šqile m emux w me babux! Ašər gədqoṭannux! Flan kas!" Komodle me ʕal ḥaṣe du səsyo w veǧare i ǧwaniye kəmʕalyole.
202. Naqla komarfele, kowe mo pižat.
203. U səsyayḏe komahzəm, koṯe se Ṭayre Simər. Koṯe l side w kəmdayšən u ḥaywanano lu baxyo.
204. Koṯe Ṭayre Simər mu raf w nečirayḏe, koḥor: kal komdayšən lu baxyo.
205. U səsyo lu baxyo w i kačke kobəxyo.
206. "E", — komər, — "lo məllilax, gqoṭele? Oḏaʕwayno, gədqoṭele."
