034. Hul d šamiʕo i naʕəmto, naḥito laf elayye, məlla: “Wah! Mə hawi aʕlayxu, ya aḥwoṯe?” Mərre: “Italax, ḥzay li puštaṯi! Be mən mamro w mə štaġaliye kəmmolan! Aḥna, d kətna bnoṯe bṯule, w ʕiš d gawre lo kəḏʕina, mən yo, w d lə ḥzelan gawre w lo kəḏʕina, aydarbo ne aw šəkəl dag gawre w u zawaǧ di arʕo w haṯi kəmmolan: “Itoxu ʕal u abro du šulṭono ṭʕine d təšʕo yarḥe w təšʕo yawme w čaḥ saʕat w čaʕ daqayəq. Qay lo kəmmo… m ayko gmoṭina ve gave, gxəlqina ann abnani, maḥtinanne b ʕebayna.”
035. Komər tamo məlla: “Hedi klayu, ya aḥwoṯe, d kəttatu ǧehil! E, ṭowo yo, tax, ya ḥoṯi!” Midola, mədla l droʕa w masəlqola lu bayto w tamo zbəṭlala qadro w kramiye w bəṯr mayo məlla: “Ya ḥoṯi, kəbʕono, d u xabrano w i štaġaliyaṯi w u mḥoyo, d mḥallallax l aḥwoṯi, səmme ǧahala aʕlax, d lo maqiratle lu abro du šulṭono w d əmmatle: “I masalaṯi hawxa yo!”” Hulala barṭil w maqənʕola w hula soz, šqila soz mena.
036. Komər me d šqila u soz mena, komər mšadrola w məlla lann aḥwoṯe məlla: “Ya aḥwoṯi! Ono gdəmmaxxu adyawma, adyawma naʕəm maxxu no, kəbʕono, d maqəblutu u amrayḏi, yalənəz ʕaql dəṯxu lə ggorəš, xəd diḏi.” Mərre: “Ya ḥoṯo, aṣl hattat.”
037. Məlla: “De qumu w ftaḥu laṣ ṣabaṭaṯxu!” Mədde w ftəḥe laṣ ṣabaṭaṯṯe w mawfaqqe aǧ ǧulaṯṯe w u rəhalaṯṯe manne.
038. Məlla: “De lwašu aǧ ǧulaṯxu!” Mədde, lwəšše laǧ ǧulaṯṯe w lu rəhal dəṯṯe. W məlla: “De mudu lab baxčkaṯxu, maḥetənne taḥte da fṣeṭən dəṯxu w maṣiru ḥaṣayxu aʕlayye!”
039. Komər hawxa səmme, xd u amro di ḥoṯaṯṯe i naʕəmto, w maṣərre ḥaṣayye. W koḥayrat bu šəkəl dəṯṯe, d əmmat, hani ṭʕine ne kanne ʕal as saʕat, ʕal ak kelikat w mḥela b qamaytayye w mčarčaffe ruḥayye w hedi hedi bu šəkəl dap pirat ṭʕine w azzehən lu bayto du šulṭono.
040. W ḥəlla li aṯto du šulṭono: kaṯi tloṯ abnoṯe, d kətne ṭʕine, kaṯən. Məlla: “Haṯi mə ʕuǧube yo? W haṯi mənyaṯi, mən masale səmle lu abrayḏi? Adyawma hiye məlle: “Abnoṯe, adyawma ann abnoṯe d Ṣṭambəl qay qšiʕi, d lowən pirat ṭʕine w bas?””
041. Komər qayəm me tamo, haṯi stene mə kosaymo? Kofərsəlle ǧulo, gəmḥalqəlle ǧulo, dawšak yo mxaddat ne, u zambarišat qumayye w koyətwi.
042. Aṯyo, məlla: “Ya barṯi, mən muklo kəbʕitu, d moṭinaxxu?” Məlla li barṯo naʕəmto du zəfkar, məlla: “Ya yade, misaye d aloho w d reše du ṣulṭono w d babayna, ṭaʕmo bi arʕo lo fayəš həš, d lo xilan bu bayto d babayna, yalənəz mede šəkəl ṭaʕmo lə gmiqafe bu bayto d babayna, həš l axilan mu šəklawo, hatu šulṭone hatu, garak gabayxu towe.”
043. Məlla: “De, mar, barṯi!” Məlla: “Kəbʕina həš yalənəz kəbab d šamʕo l axilan, garak hatu ṣulṭone hatu, kəbab d šamʕo miqafe gabayxu, d əxlina. Aḥna, u šəklano lebayna kəzzele, kəmtalable.”
044. Komər azzala, məllale lu ašči, məlla: “Ya abri, kəbʕono, saymatlan tloṯo kəbabe d šamʕo.”
045. Komər qayəm hano, səmle ak kəbabat w qayəm, mḥalle li nuro. A tloṯo kəbabat d šamʕo šaliḥi, nafili bi nuro. Məlle: “Ya xatune, lo kowe.”
046. Komər daʕiro me tamo, aṯyo, məlla: “Ya barṯi, ṭlabunxu šəkəl ḥreno! Hano mə šəkəl yo, d ṭləblax menan?”
047. Əmmo: “Yade, aḥna mede, ṭaʕmo lo fayəš bi bayte d babayna, d l axilan, yalənəz u šəklano bu bayto d babayna lə gmiqafe. W aḥna aṯina larke, kəmmina, gabayxu garak, d miqafe w d howe, misaye d aloho d reše d babayna w du šulṭono, mede lo fayəš bi arʕo, d l axilan. Yalənəz u šəklano d ṭaʕmano l axilan. D lo howe u ṭaʕmano, u šəklano, soz: “Lo kowe d əxlina mede.””
048. Komər daʕiro, məllale naqqa ḥreto lu ašči, məlla: “Ya abri, lo kowe, d əxli mede ḥreno, d lowe hano. Sume!”
049. Komər səmle i naqqa ḥreto stene w ham disa mḥele li nuro w šaləḥ w nafəl bi nuro.”
050. Məlle: “Lo kowe, d howe.” Komər u xətəm da tloṯ naqqat səmle hawxa w lawi. Məlle: “Lo kowe.”
051. Komər aṯyo, məllale: “Ya barṯi, lo kowe kəbab d šamʕo, ṭlabu šəkəl ḥreno!”
052. Məllalle lann aḥwoṯe, məlla: “Qumu l ḥaylayxu!” Komər qayimi a tloṯ, məlla: “Šrayu l ḥaṣayxu!” Šralle ḥaṣayye w nafili ab baxčkanək w ḥəlla: nafəq tloṯ abnoṯe zarif manne w ġalabe layəq w fayišo mʕaǧabto w mdawmarto mi masalaṯi. Məlla: “Haṯi mə masale yo?”
053. Məlla: “De, mudu lab baxčkaṯxu, ya ḥoṯi, w mhalexu!” Mḥalaqqe bəṯre di ḥoṯaṯṯe w azzehən.
054. W qrele lu abro du šulṭono li ǧeriye w məlle: “Mə səmme?” Məlla: “Hawxa səmme, ya u ṣulṭonayḏi!”
055. Komər tamo me d qayimi w azzehən lu bayto, komər me d azzehən lu bayto, lu abro du šulṭono səmle mlawwaša w maḥtole ʕal i ṣəfro w mamṭele l traḥṣar sefoqe, ṭaʕmone šəkalat, w maḥtile ʕal i ṣəfro hawir di mlawwaša w bəṯr mayo, maḥatle tleṯi lirat d dahwo ʕal i ṣəfro.
056. W qrelele lu greʕo, məlle: “De qum w mawbəl li ṣəfraṯi, ḥeṭa qume di barṯo du zəfkar i naʕəmto!”
057. Komər nafəq, məllele stene: “Yalənəz i štaġaliye d məǧġolo, tuyo aḏnux aʕla w d obatla ṣanṭ. Me d ǧġilo, d oṯat larke, d maḥkatli, be mə gdəmmo!” Omər məlle: “ʕAl ʕayni, ya u šulṭonayḏi!”
058. Omər nafəq w azzele. I naqqa d nafəq, məlle: “May kəḏʕo i mlawwšaṯi?” Komər mədle li mlawwaša, twirole w axile mena. W bəṯr me d axile mena, məlle: “May kəḏʕo, d kətne traḥṣar sefoqe ne?” Mədle l ḥa mas sefoqe, axile w maḥatle b ʕebe. Məlle: “May kəḏʕo, d kətne tleṯi lirat?” Mədle tloṯo lirat manək w maḥtile bu kisayḏe.
059. W komər azzele, maḥatle i ṣəfro qume di barṯo zu zəfkar i naʕəmto.
060. Me d maḥatle li ṣəfro qume di barṯo du zəfkar, mədla li mlawwaša, məlla: “Aḥna bi ḥəzbayḏan, i naqqa d kosoləq u ṣahro, d kətyo qurṣo yo w gurovar yo, harke barbərrax komaḥwe. Bu ḥasabayḏan, yaʕni kəmmina, qurṣo yo, yalənəz harke barbərrax yo.
061. Ḥašša daš šulṭone d mdagli, u ḥasab daš šulṭone yo w latyo u ḥasabayḏan. Barbərrax yo, latyo qurṣo.” Məlla: “Mudula li mlawwšaṯi, mudula!” Mədde, tlalle li mlawwaša.
062. Komər me d təlyəlle, məlla: “Aḥna bu ḥasabayḏan i šato traḥṣar yarḥe yo, harke ḥḏaḥṣar kmaḥwən. Bi ḥəzbayḏan traḥṣar ne, harke ḥḏaḥṣar gmaḥwe. Məlla: “Ḥašša daš šulṭone d mdagli, u ḥasab u ḥasab daš šulṭone yo, ḥḏaḥṣar yo w latyo traḥṣar. Aḥna, u ḥasab diḏan yaġləš yo w daš šulṭone doġri yo.” Məlla: “Mudu las sefoqani, tlayune!”
063. W bəṯr mədla lal liratanək, bnalla, d kətne šawʕo w ʕəsri. Məlla: “Aḥna bu ḥasab diḏan, d kətyo u yarḥo tleṯi yawme yo, w harke šawʕo w ʕəsri gmaḥwe. Ḥašša daš šulṭone d mdagli, u ḥasab u ḥasab daš šulṭone yo, šawʕo w ʕəsri w yarḥo, latyo tleṯi. Ḥašša daš šulṭone d mdagli w d kətyo u ḥasab dəṯṯe yaġləš! Aḥna, u ḥasabayḏan yaġləš yo, šawʕo w ʕəsri yo, latyo tleṯi. Məlla: “Tlayu lani stene!”
064. Komər lu greʕo, məllela: “Mən d omannole lu abro du šulṭonayḏi?” Məlla: “Izolux, amalle: ṭrowe xaṭər daʕ ʕayne kome!”
065. W nafəq w aṯi su abro du šulṭono, məlle: “Ha, ya greʕo, mə ǧġilo, mə məlla?”
066. Məlle: “Ya u šulṭonayḏi, mədla li mlawwaša, məlla: “Aḥna, bu ḥasabayḏan w bu fəkrayḏan, i naqqa d u ṣahro d kosoləq, gurovar yo w qurṣo yo, yalənəz kale harke barbərraxki yo.
067. Ḥašša daš šulṭone d mdagli, u ḥasab u ḥasab daš šulṭone yo, barbərraxki yo, aḥna l qul ʕaynayna hawxa kowe, u ḥasab diḏan yaġləš yo, barbərraxki yo, latyo qurṣo.” Mədla li mlawwašayo, məlla: “De tlayula.””
068. Omər: “Ma mayiṯatwa mu kafno, d twəllux lu ṣahro?” Məlle: “De məǧġəl!”
069. Məlle: “Mədla las sefoqanək, məlla: “Aḥna bu ḥasabayḏan, d kətyo i šato traḥṣar yarḥe yo, harke ḥḏaḥṣar kmaḥwən. Ḥašša daš šulṭone d mdagli, u ḥasab u ḥasab daš šulṭone yo w i ḥəzbaṯṯe yo w aḥna, i ḥəzbayḏan yaġləš yo, ḥḏaḥṣar ne w lanne traḥṣar.””
070. Məlle: “Ma mayiṯatwa mu kafno, d twəllux li šato w d manqṣolux l ḥḏaḥṣar? Mawfəq u sefoqawo, d kətyo b ʕebux!” Mədle w mawfaqle w maḥatle ʕal i maṣave, gabe.
071. W məlle: “Mədla lal liranək, bnalle, məlla: “Aḥna, bi ḥəzbayḏan u yarḥo, d kətyo tleṯi yawme yo, harke šawʕo w ʕəsri komaḥwe. Ḥašša daš šulṭone d mdagli, u ḥasab u ḥasab daš šulṭone yo w i ḥəzbayḏan yaġləš yo w ḥašša daš šulṭone d mdagli, d kətyo i ḥəzbaṯṯe yaġləš.
072. Šawʕo w ʕəsri yo u yarḥo w latyo tleṯi.” Komər mədde lanək stene w tlanne.
072. Məlli: “I naqqa d əzzino, mə gdomannole lu abro du šulṭonayḏi?” Əmmo: “Izolux, amalle: “Ṭrowe xaṭər daʕ ʕayne kome!””
073. Omər: “Ṭrowat xaṭər d ʕayna, d l əmmowa hawxa, uʕdo gəmḥalaqwayno u sayfo ʕal qarʕux w gšolaḥwayno qarʕux, d twəllux lu ṣahro, bəṯr d məlla: “Howe xaṭər d ʕayni, gdobenux xaṭər d ʕayna ak kome w li šato w lu yarḥo.”
074. Komər bəṯr səmle lu ǧəhaz diḏa kar, lu semo w lu dahwayḏa w mawbele.
075. W aṯyo i ʕruto, d mḥawəl li nxirayto, w azzehən d moṭalla, hiye d kətwa ʕal qarʕa di goro w d kətwa ʕayne bu darbo.
076. Li barṯo du ʕammo du abro du šulṭono maqnaʕla lu greʕo w mbarṭela, məlla: “D makimatla b ʕayne!”
077. Komər hano stene, koḥoyər u abro du šulṭono, d lu greʕo, d koqṭiʕ mu xel w aṯi, nafəl tarqen ʕal lebe, məlle: “Haṯi masale yo, mede kit paṯi, d u greʕo qṭiʕ mu xel.” W naḥət l qamayte d azzele.
078. Komər səmlele iḏe hawxa, ǧġil b iḏe aʕme, komər iḏe npiṣole.
079. Komər lebe ġalabe hne aʕle, məlle: “Haṯi albat masale kit paṯi.” W azzele, mqadamlele, məlle: “Mən yo, ya u greʕayḏi?”
080. Məlle: “Ya u šulṭonayḏi, hat howat w əšmux howe w d l ḥḏo d mamṭelux r ruḥux w d nəflo bi darizane du baytayḏux w bi ṣalṭanayḏux. Baḥ ḥayayḏux koyomeno: ʕayni nafilo ʕal raġla, ʕal i gwəzakayḏa. Be u šiḥoro, mə faṣal hawxa yo.
081. Haṯi, d əṯyo lu baytayḏux w noše d ḥoze waǧh diḏa w d ḥozela, lo kowe d ʕoballux naqqa ḥreto tarʕo w d oṯe l gabux w lebe lə ggorəš muklo w lo kowe d maḥtat ḥayat qume, d ḏoyaqle. M iḏe d kətyo bu čəmsəz w d kətyo kamto, qamar w qol ʕarabi yo.
082. Məlle: “Ya greʕo, i masalaṯi ṭray mena w u sərrano lo tolatle w lo maḥtatle w u sərrano ṭro foyəš bayn eli w elux w lo ḥəs meni w lo dang menux!”
083. Komər mamṭyəlle w mhirəlle aʕle. W yatiwo hiya bi odakayḏa ʕal u taxt diḏa w aṯi u lalyo, i saʕa hawyo tlot w arbaʕ bu lalyo w ʕayna bu tarʕo, d oṯe u ḥaṯno, w l azzele.
084. Komər hul d hawi fəlge d lalyo u qaṣano, i kačke, ʕayna bu darbayḏe w l azzele. Komər hawyo ʕaǧəz mi šanṯo w hul d nafilo hiya me qum ruḥa w damixo, l aḏiʕo, aydarbo damixo.
085. Komər hawi ṣafrayto, azzala li emo, l gaba, məlla: “Ha, barṯi?” Məlla: “Yade, mede layto w lo kowe, d ḥzeli l waǧh diḏe, w lo kowe, d aṯi l gabi w d mqadamleli.”
086. Məlla: “Ya barṯi, adyawma babax, d kətyo u zəfkar dəṯṯe yo, balki xaṭər zbəṭle, kramiye l babax zbəṭle w hulelax xaṭər d babax, balki haṯi ʕade daš šulṭone yo.”
087. Komər qayimo me tamo, u lalyo da tre. Hama disane fayišo bu karawo w bi ṣənʕayo, fayišo hul fəlge d lalyo u qaṣano, ʕayna bu darbo w l aṯi. Məlla: “Balki i ʕade daš šulṭone adlalyo stene hawxa yo.” Damixo.
088. W hawi ṣafrayto, li emo mšayela mena. Məlla: “Mede lawi.” U lalyo da tloṯo komər bu karawo hama disane w l azzele l gaba. W bəṯr da tloṯo w dann arbʕo w daḥ ḥamšo w damm əšto w yarḥo w tre w tloṯo w arbʕo hul li šato, lo mqadamlela.
089. Məlla: “Haṯi latyo masale d xaṭər w d maʕrifa, d zəbṭi l babi yaxud w yaxud d kətyo ʕade d baynoṯe daš šulṭone haṯi, haṯi masaleyo haṯi, l nošo səmle i fəṭnayḏi gabe w l nošo makəmlele b ʕayne.”
090. Komər ḥzelala zlam šaġolo, d kətwa laġamči, w qrelale w məllale: “Abri, hat, mə koṯe menux, d saymat?” Məlle: “Ono zlam laġamči no w zlam šaġolo no.”
091. Məlla: “Mamṭilux tre, tloṯo ḥawrone w itux, šġal, səmli laġam! U yawmayḏux, mə košəqlat?” Məlle: “Ono, u yawmayḏi maǧidi d semo yo.” Məlla: “Abri, itolux, mamṭilux tre ḥrene w hat da tloṯo. U yawmaṯxu b əšto maǧidiye d semo. W marke me taḥte du taxt diḏi məfqituli, saymituli laġam, d nofəq l gawa di baxča, l fema di bərke dam maye!”
092. Məlle: “ʕAl ʕayni, ya i xatunayḏi!” W mamṭelele tre ḥawrone ḥrene w aṯi w falət me taḥte du taxt di xatune w hul d mawfaqqe u laġam dəṯṯe li baxča, l fema di bərke dam maye. W ḥaq dəṯṯe hulalleyo bu zoyudo w lo bu noquṣo.
093. Məlla: “De zolux w aloho howe aʕmux, ya šaġolo ṭowo, d kətyo u ḥaq diḏux ḥalal w d kəttat kad ḥalal! Adyawma lo ḥəs meni w lo dang menux, lo hat, d əmmmat, hawxa səmlo, lo ono, d əmmono: ele hawxa. W izolux w aloho howe aʕmux!” Məlle: “B xaṭər diḏax, ya i xatunayḏi! ʕAybo yo, d kəmmat masayəl mani! Ġalabe hawxa kore səmli w lo kowe, d mofaqli u sərrano.”
094. W komər aṯyo yawme di ʕruto w lwəšla aǧ ǧulayḏa di kaluṯo w mxamela ruḥa w mḥela i qundrayḏa b raġla w mḥela bu laġam w naḥito, azzala li baxča, nafiqo l feme di bərke dam maye w yatiwo.
095. W u abro du šulṭono kəzzele w oṯe qume du tarʕo bu ṣalon. Komər i naqqa d nafilo ʕayna aʕla, komər d ḥəzyole, komər dlo ruḥo marfele ruḥe bad darġe w azzele laf ela.
096. Komər i naqqa d maṭi li baxča w d ḥəlla, kaṯi, məlla: “Klay b dukṯux! Ya tarbiyesəz, ya haya gidi, d kit menux, mnafəq, beʔadab! L ayko gdoṯat?”
097. Ono i barṯo du šay du ʕaǧam no w aṯyono me baynoṯe du ʕaǧam, hawyono mətsayyər, d šəqlono hawa w aṯyono li baxčaṯi, d mətkayfono eba.
098. Adyawma ono, d kətno barṯo, d kətno ḥurma, hat d kəttat zlam, d kəttat gawro, l mə gdoṯat l gabi? U pəš diḏux mən yo, d oṯat l gabi?”
099. Komər kali w marʕele w komər hən b hən, mqadamle w čʕəkle laf ela, komər aṯi, yatu gaba.
100. Komər qayimo, mčakčakla droʕona w nafilo bi baxča, d maḥišola remune w ṭaʕmone.
101. Latwa u dard diḏa, d kətwa kafənto, yalənəz u dard diḏa, mḥalaqla iḏa lu remuno. 
102. Məlle: “Hedi klay, ya i xatunayḏi. Ono gmaḥəšnolax, zax hat, itaw w ono gmoṭenolax, mə šəkəl d əbʕat.” Komər lo mtanela aʕme.
103. Komər čəkla iḏa bayn u remuno, laqi u dərah du remuno b droʕa, d kətwa haqqa nazək. Komər i naqqa d ḥakəm u dərah, mḥalaqle lu admo w qaləʕ b droʕa.
104. Komər mədle li kaffiyayḏe w hulela, mədla li kaffiyayḏe, šqilola mene w maṣrola ʕal droʕa.
105. Komər məlle: “Izax, itaw! Ono gmaḥəšnolax, ya i xatunayḏi.”

002. Komər kətwa tre aḥunone, a tre šexawat daʕ ʕarab.
003. Omər ayna, d kətwa ḥa manne, u šex du el wa w ḥa manne faqiro wa mu mal. Komər hano ġalabe balangaz wa.
004. W latwalle lo abro w lo barṯo, a tre bewert wayne.
005. W komər l aloho hawxa zbele w at tarte nišaṯṯe ṭʕine w kul ḥḏo ḥreno wa.
006. W ḥa yawmo aṯi safar ʕal u šulṭono du dino di əslam d Ṣṭambəl w mšadalle bəṯre dann aģawat w dam malke w bəṯre daš šexawat daʕ ʕarab w maṭən am maktubaṯṯe w drele hawar laf elayye. Məlle: “D oṯitu bu hawar diḏi bi hanaiyayḏi.”
007. Komər qayəm hano stene, maṭi u maktub l iḏe du šex daʕ ʕarab. Komər qrele lu ahl diḏe, di walaye w maltmile l ḥḏoḏe du el diḏe w qayəm, qrele lu aḥuno, məlle: “Ya aḥuni, tolux! Adyawma maḥtinalan šewir w tadbir.
008. Adyawma a tretayna, d kətna bewert, w l aloho uʕdo adyawma madʕalle poṯe laf elayna, d kətne at tarte nišayḏan ṭʕine. Itolux adyawma, mdaglina gawayye ʕal ḥḏoḏe. D aloho l ayna menan d obe abro w lu ḥreno barṯo — l ḥḏoḏe, w towən at tarte abnoṯe, u dan d aloho yo, w towən a tre abne heš xer ʕala, xer išallah.”
009. Məlle: “Ya aḥuni! Adyawma hat d kəttat šex, d kəttat zlam zangin, w ono d kətno zlam faqiro mu mal, d latli mal, hat kmamṭat qəm diḏux, ma ono qay lo gmamṭeno qəm diḏi?”
010. Komər la tre, raḏ̣ən ʕal i masalaṯi w huwwe soz w azzən l iḏe d ḥḏoḏe w tamo səmme ḏabiḥa w axəlle w kṯuwwanne sanad w taḥte du muhur du šex w kulle lu elawo mərre: “I ḥubaṯxu huyo ʕal u xer!”
011. W qayimi, a tre azzehən ʕam u el dəṯṯe ʕam u ʕamaṯṯe w azzehən l reše d Ṣṭambəl, d kətwa mi masale dad dəžmən, d aṯənwa r reše, w tamo səmme u ḥarb dəṯṯe.
012. W faqiro qṭil w u šex maxlaṣle, hul d ṣafi u ḥarb, w daʕər.
013. Bu maṯyo d aṯi l aloho hulele abro, lu zlamawo u faqir, lu aḥuno, d qṭil ele, l aloho hulele barṯo. Maḥatle əšma di barṯo ʕaliya, du kurrək ʕali.
014. W komər me tamo, fayiši a tre — ann abne di masale di čiroke ne — w qayimi bann əšne. W hawi abro d šwaʕ, tmone əšne, maḥatte qume daq qarqure w bəṯr mayo, me d hawi rabo, azzele qume dag gamle w da ʕwone w hawi xort w a tre maṭən li kamlana di zawaǧa.
015. Komər ḥa yawmo u šex daʕ ʕanəza, koqoyəm, koṯe lu ṭlobo di kačkaṯi.
016. I emo di kačke kəmmole lu šex, kəmmo: “Ya šex, adyawma i barṯayḏux mdagalto di braziyayḏux yo, d kito sanad, kṯiwo bayn elux w ele. Adyawma aydarbo gdobat i barṯaṯi diḏux, kətyo mdagalto du braziyayḏux, i nxirayto?”
017. Məlle: “Ono, lo ḥaruli mu braziyayḏi, maxna d luyo i barṯayḏi lo kowe? Hat lo ḥarulax, ono gmoṭene ḥreto.”
018. Məlla: “Adyawma d kətyo hano mi zərriyayḏux w d kətyo i barṯayḏux mdagalto diḏe w d kətyo u braziyayḏux, hiye, d kətyo xd u abrayḏux, adyawma i barṯaṯi diḏux kətyo ṭawto w layəq w d kətyo mnasəb, lo kobatleyo, gəzzux moṭatle ḥreto, tuyo maʕ ʕame nuxroye, may kəḏʕat ʕaǧaba ṭawto, wala pise yo, wala šir ḥalal yo, wala šir ḥaram yo?
019. W bəṯṯər kit d nəfqo i piraṯi, d moṭatle, lo ṭawto w bəṯṯər kkayfo qarʕux stene w du braziyayḏux stene w nofəq masayəl lo ṭowe mena. Ono, i masalaṯi lə grəḏ̣yono aʕla.” Məlle: “Haṯi latyo šuġlax w hat lo ḥarulax maṯi!”
020. Komər qayimo, azzala, i xatune azzala si barṯo, məllala li barṯo, məlla: “Ya barṯi, i masalaṯi haṯi yo: babax haṯi kosoyamla. Li kačke məlla: “Ya emi, lo ḥarulax maṯi!”
021. W mədla, kṯula l kaġat, kṯulale maktub li kurrəko w mšasalla.
022. Məlla: “ʕAǧala foṯo m diḏux ḥləqto, ḥḏo dlo ḥloqo koṭəlballux, d oṯat l gabi!”
023. W u kurrək mədle l ḥaṭrayḏe w aṯi b rahoṭo dlo kloyo, aṯi si barṯo du ʕammo, məlle: “Ha, aloho samla du xer, ya barṯe d ʕammi, i šedartayḏux, d mšadallax bəṯri, mə xer yo?”
024. Məlla: “Ya abre d ʕammi, itolux!” Qayimo, mədla l droʕe w mawbela lu ḥəmmam w səmle ruḥe ḥəmmamiš w me tamo qayimo, mawbela sab barbar, ḥləqqe w mədla l badle naḏ̣əfto, m daš šexawat daʕ ʕarab w malwašlale.
025. W mofaqlele ǧwaniye mi ṭawle, ṭawto w layəq, d kətwa rəbab, w bəṯṯər mayo mawfaqla l maʕrag, maḥatla ʕal i ǧwaniyayo w ḥṣila u maʕrag diḏa aʕla w grəšla, simola daskaš d ruḥa w maṭyola l qume, d rowəx, w mḥela raġle bi rkebiye w məlla: “Rwax!”
026. W i naqqa d mḥele bi rkebiye, d rowəx, mḥela ṣawʕa laxalf du kurrəko.
027. Mədle l ʕAli l droʕa, mšantrole, məlle: “Ya pušte! Qay ono dam masayəl tawxano d moḥat iḏax — ḥašša — b ṭizi? Qay naʕimo no, d məštaʕat b ṭizi?”
028. Komər tamo, komər i naqqa d azzala ʕal iḏa w foṯa w komər qayimo, npəṣla ruḥa w aṯila kef li kačke w aṯyo, nšəqla i rkebiyayḏe.
029. Məlla: “Nḥat annaqqa, ya abre d ʕammi! Lo d əmmat, barṯi d ʕammi ḥize yo, yaxud pušte yo! Ono ǧarabune mǧarablilux. Məlli: “Haka d howe gawro, lə gmaqbəl, w haka d howe zlam ṭawlaz, zlam pis, əšxwa, gbosamle, gmarfe ṭize ʕal u maʕrag.
030. Latyo ḥawǧa, lo mšadralle l dkoṯe w lo d tawrono ruḥi ste w d mbahdlono ruḥi, mahətkono ruḥi.
031. Adyawma aṯili kef, d kəttat gawro, d kəttat ṭowo, kəḏʕono, gdoṯat b ker d ruḥux. ʕAfarim laǧanux! De nḥat annaqqa, d ono annaqqa d əmmallux w ono d maḥkyallux, d mšadrallux, be layko gəzzolux.”
032. W naḥət u kurrək, məlla: “Adyawma ono, d kətno, i nxiraytayḏux, heš aḥna b gawa d emayna, l babonayna mdagallallan ʕal ḥḏoḏe. W babux azzele lu safar, qṭil w lo daʕər me tamo, daʕər babi w l aloho hawxa səmle, l emux hawila hate, l emi ono mawladlali w a tretayna nxiroye d ḥḏoḏe, mdagle d ḥḏoḏe, kit sanad aʕlayna uʕdo, d kətna nxiroye d ḥḏoḏe.
033. W adyawma hat zlam faqiro hat, zlam yatumo hat w babi lə ksamlux ḥəzbe w adyawma, d kətyo u šex daʕ ʕanəza yatiwo w d aṯi lu ṭlobayḏi. W babi gdobeli ele.
034. De qum hat, izolux l be Sulṭan Ḥasan, d kətne šulṭone, d hənnək d be Sulṭan Ḥasan, d kətne aš šulṭone.”
035. Komər qayəm u kurrək, məllale: “Izolux ḥur! Gtowən aʕ ʕarab yatiwe kul tloṯo, kul arbʕo se ḥḏoḏe w gməǧġoli l ḥḏoḏe w gtowən b qarʕe dag gərkat. Rabəʕ yo, i ʕadaṯṯe yo. W gdəmbamxrat ruḥux, lo kowe, d šlomo dorat ʕal ənsan manne. W i kone d be Sulṭan Ḥasan, kone xuyayi yo w bayan yo w kfəšyo me baynoṯe dak kowan, kone čardaḥ stune yo w i goke d dahwo kala b qarʕa di stune, du falgo di kone.
036. W me d qayimat, me d azzolux, lo kowe, d dorat šlomo aʕlayye, lo kowe, d howat paya, hul d u sum di səsto di ǧwaniyayḏux, d loqe ʕal u kulav taḥte di kone.
037. Me tamo gdəmmi: “Qumu, gidi hawi? Qumu laf u rawixano, zbaṭu u ǧalaw di səstayḏe!
038. Gədqaymi laf eluxu w gzəbṭi u ǧalaw di ǧwaniyayḏux, gtowat paya, gdəzzolux, gyətwat, hənnək gəmṭawli i ǧwaniyayḏux.
039. Ḥur, kətte ʕade laʕ ʕarab, hul tloṯo yawme, tloṯo lalye, šeyolo lo gəmšayli mu ḏ̣ayfaṯṯe.
040. Hat yalənəz u ʕišayḏux ʕaǧal yo w amalle! Gəmḥalaqlux ǧ̣ġara, lo šotat i ǧġarayḏe. Gdobelux qaḥwa, lo šotat i qaḥwayḏe, gmamṭe u muklo l qumux, l əxlat u muklayḏe!
041. D omər: “Qayyo kəmḥarmat i ṣəfrayḏi, lo kəxlat u muklayḏi?”
042. Amar: “Ya u šulṭonayḏi! Adyawma ya Sulṭan Ḥasan, kibux qəṭʕat qarʕi, d kəttat u šulṭono, yalənəz ono, kətli dard w ono aṯino b masale, d moḥat ruḥux qume du ṭaʕnayḏi, u ʕišayḏi b laziye yo, koḏaʕno bi ʕaḏaṯxu tloṯo yawme, tloṯo lalye lo gəmšaylitu bu ḏ̣ayfaṯxu, yalənəz ono, u ʕišayḏi ʕaǧala yo w b laziye yo.”
043. Me d hule soz aʕmux, axul u muklayḏe, w d l obe soz aʕmux, lo kowe, d əxlat u muklayḏe, w lo kowe, d mṭaʕmatle.”
044. Komər tamo qayəm u kurrək, ṭləble xaṭər me barṯe du ʕammo w azzele w, xəd məllale, səmle.
045. W ḥəlle bi wazʕiye daʕ ʕarab ʕaynan bu šəkəl, d məllale, kalən hawxa yatiwe kul tloṯo, kul arbʕo wa ʕabayaṯṯr kanne ʕalayyr w kanne yatiwe b qarʕe dag gərkat, mžide ʕal u rabəʕ, ʕal u gelo.
046. Komər lo drele šlomo aʕlayye, hul d azzele, maṭi li kone d be Sulṭan Ḥasan, tavda i ǧwaniye ʕabər taḥt i kone, mərre: “Gidi mə hawi? Qumu, zbaṭu u ǧalaw di ǧwaniyaṯi du rawixano!”
047. Komər qayimi, zbəṭṭe lu ǧalaw di ǧwaniyayḏe w hawi paya w yatu.
048. Mqadamle l Sulṭan Ḥasan w hulele ǧġara, lo midole maqiṯole. Məlle: “Balki latyo šatoyo d ǧġara.” Mamṭalle i qaḥwa, maḥtəlle qume, lo midole w lo ḏiqole. Məlle: “Balki latyo yalifo di qaḥwa.”
049. W bəṯṯər mayo komər mamṭalle li ḥšəmto, grəšše i ṣəfro, məlle: “Səm karam, mqadəm li ḥšəmto!” Məlle: “Ya u šulṭonayḏi, mətyaqnət, lə gmaḥšamno, lo koxanno u muklayḏux.”
050. Məlle: “Qayyo?” Məlle: “Ono, kətli, kətli masale, kətli dard w koḏaʕno, i ṣənʕaṯxu aydarbo yo, i ʕadaṯxu daʕ ʕarab: hul tloṯo yawme, tloṯo lalye lo kəmšaylitu mu ḏ̣ayfaṯxu, be l mən aṯi, yalənəz ono, u ʕišayḏi ʕiš ʕaǧala yo w laziye yo. Ono uʕdo bi kelikaṯi gdomannuxyo. Lo kowe, d oxanno u muklayḏux, hul d l obat soz aʕmi, d i masalaṯi diḏi, d aṯino eba, d qaymat qume du ṭaʕnayḏi.”
051. Məlle: “Amar i masalayḏux! Gawre qəṭlat, lo koṯe menux, d obat u admaṯṯe? ʕAl ʕayni! Niše mahəzmat, laybux d obat u naqdaṯṯe? ʕAl ʕayni! W mud, axul i ḥšamtayḏux! W u mede, d aṯat ebe, soz ʕam aloho, d mkamannole.”
052. Komər qayəm, maḥšamle lu kurrək w alle tavda w bəṯr mayo məlle: “De, amalli i masalayḏux!”
053. Məlle: “Ḥal w məḥǧar diḏi w di masalayḏi w d ʕammi haṯi yo, w aḥna heš b gawe d emayna mdagle ʕal ḥḏoḏe wayna. W adyawma babi, d lə kfoyəš, w bu safar, d azzele ʕam ʕammi qṭil, w ʕammi daʕər. L aloho hawxa zbele, l aloho hule abro, ono, l aloho huleli laǧan babi w barṯo laǧan ʕammi.
054. W adyawma d kamilina li zawaǧa di arʕaṯi, adyawma l ʕammi nafəl ṭamayiye b lebe, w aṯi u šex daʕ ʕanəza, d ṭoləb i barṯo, gdobeleyo. W ono, d kətno zlam faqiro, hul l uʕdo greʕo gabe. Adyawma kaṯino, kəmdaʕeno bu ḥaq diḏi w noše, ḥəlli, lə gqodər, d qoyəm qume du ṭaʕno d ʕammi žġer menux, d kəttat hat w šulṭonayḏan.” Məlle: “E, ya abri, ʕal ʕayni!”
055. Qrelele lu abro, komər aṯi u abro, kali qume, hawi kambarbasta w məlle: “Ha yabo, u amrayḏux yo.”
056. Məlle: “Ya abri, qum, mlay fardiye m dag gamle, mu semo, mu dahwo, mak kallawat w qəm, maqəmlux qadar mo rawixe ʕam ruḥux, mawbəl lu zʕurano w izolux, mhar i nxirayto aʕle, fəš tloṯo yawme tamo w bəṯr mu xətm da tloṯo yawme, itolux, dʕar! Aḥna bu xer w hiye bi salame.
057. Haṯi yo, d komiqawmi ʕa ʕišat ʕal ann abne dab babe, w kul kas kozobəṭ ruḥe ʕal aʕ ʕašayər.”
058. Komər daʕər u kurrək, u abro d Sulṭan Ḥasan, mḥele i fardiye quma di xəzna w məlyole mak kallawat w maqəmlele mo rawixe ʕam ruḥe w mədle l droʕe du kurrək ste, mawbele aʕme.
059. W qrelele lu šex, məlle: “Itux, nfaq, mamṭi li barṯayḏux, d mohannola ʕal u braziyayḏux, mədle lu kallayḏux, lu naqdayḏux! D kətyo adyawma i nxirayto, d mohannola aʕle.”
060. Məlle: “Ya u šulṭonayḏi, adyawma u abro d Sulṭan Ḥasan hat, aš šulṭonayḏan hatu. Kibux adyawma bi saʕayaṯi qəṭʕat qarʕi stene. Yalənəz kobaʕno menux, d obatli msaʕada, falge d saʕaye.” Məlle: “Izolux, rəxṣa elux fəlge d saʕaye.”
061. Komər azzele, səmlele i kəmmayḏe, simole qazi r ruḥe, mšawalle eba.
062. Komər me tamo, daʕər, aṯi, məllele lu abro d Sulṭan Ḥasan, məlle: “Adyawma hat u abro d Sulṭan Ḥasan hat, kibux qəšʕat l qarʕi, yalənəz, ono kətli šarṭ. D tolat lu šarṭayḏi, gdobenux i barṯayḏi, d lo tolatle, mətyaqnət, lo kobenoluxyo.”
063. Məlle: “Amar i šarṭayḏux!” Məlle: “D əzzolux, d moṭatli a tloṯo qaṭʕe dag gamle d Mḥəmdi bən Hazza. Ḥa semoqo w ḥa ḥeworo w ḥa komo yo. D moṭatline, gdobeno.”
064. Komər mḥele ʕal qarʕe dar rawixayḏe w daʕər lu bayto. Lu babo məlle: “Ha, abri, ono mə məllilux, hat mə səmlux? Qay daʕirat xayifo?”
065. Məlle: “Ya yabo, mḥalaqle šruṭ qumayna.” Məlle: “Mənyo?” Məlle: “Ṭləble i masalaṯi: a tloṯo qaṭʕe dag gamle d Mḥəmdi bən Hazza menan, ḥa komo, ḥa ḥeworo, ḥa semoqo.”
066. Məlle: “E abri, haṯi yo u ʕiš ʕal ag gawre gmiqawəm w təm w daʔəm ann abne daʕ ʕašayər gzəbṭi ruḥayye ʕal aʕ ʕašayər w haṯi yo, qum, maqəmlux qadar alfo rawixe ʕam ruḥux w izolux, a gmaqəšʕat ruḥux w i ʕašərtayḏux w a gmoṭatle, gəmkamlat u mərad du zʕurano.”
067. Komər lu zʕuro, məllele: “Ya u šulṭonayḏi, ya Sulṭan Ḥasan, ya ʕammo! Klay, haṯi latyo masale, d əmmat, adyawma qaymi əzzehən, tarte ʕašayər fəlti b ḥḏoḏe, qəšʕi ḥḏoḏe, adyawma d əbʕe zlam, d əzzele, d ḥoze ar rešvilat dəṯṯe w ad darbone dag gamlat ḥoze, mə šəkəl ne. Balki uʕdo adyawma howən largul, mḥabse ne, lə kmaflatte, aydarbo gmitamṭən?
068. D əbʕe, ḥa d əzzele, xd i masale du ḥarami bi gnune w d ḥoze li wazʕiyaṯṯe, aydarbo yo w bəṯr d oṯe, d omarxu, d mitaqimo i ʕaskar.”
069. Komər məlle: “E, ṭowo yo.” Məlle: “Gqamno ono, gəzzino.” Məlle: “Lo kowe adyawma, ʕaybo yo, d hate qaymat əzzolux w d saymat li masalaṯi, d oṯe mede aʕlux, hano twir lu šaraf diḏi.”
070. Məlle: “Lo, ya u šulṭonayḏi, lo kowe. Ono gqamno, gəzzino, baḥ ḥayayḏux gyomeno bu taǧawo d qarʕux, ono gqamno, gəzzino.”
071. Komər qayəm l ʕAli, rawəx ʕal i ǧwaniyayḏe w azzele.
072. Komər hul d maṭi lu el d be Mḥəmdi bən Hazza, maṭi li zlam, d kətwa rəʕyo, w tamo a tre huwwe soz ʕam ḥḏoḏe, hawən dast u bəra.
073. W u lalyawo azzele ḏ̣ayf aʕle w maḥšamme, komər qayimi, azzehən li oda d Mḥəmdi bən Hazza.
074. Komər azzele li oda d Mḥəmdi bən Hazza w latimo i ǧivataṯṯe w latəm u ʕamo, lo kowe ḥəs, d me ḥa manne, d oṯe. Kul tre gyətwi barban d ḥḏoḏe, gməǧġoli b aḏne d ḥḏoḏe.
075. Komər hul d hawyo i saʕa tloṯ, komər qayimi kulle b ḥḏo naqqa.
076. Komər l Mḥəmdi bən Hazza, məlle: “Kuro, adyawma me ṣafro u ṭarš du el, ṭr əzzele bi xaṣra di sloqe w ag gamlayḏi gəzzehən bi xaṣra di hawa, kure.” Komər qayəm lu kurrəko, aṯi.
077. Komər hawyo i saʕa, hakka ḥṣar yo, haka traḥṣar bu lalyo yo, twir u lalyo, komər qayəm u kurrək, rawəx ʕal i ǧwaniyayḏe w nafəq.
078. Komər aṯi, xəd oṯe l feme du qalač, komər ṣafrayto ʕaməqto, heš qedəmto… i ḥyərto d ḥoyər zbəṭṭe la tloṯo qaṭʕe dag gamle aʕle, heš ʕal fuḥo, komər nafəl b ḥaṣe dag gamlani w mḥalle qume w ḥayḥo u ḥay ḥayḥo!
079. Komər hul d mamṭalle lu el d be Sulṭan Ḥasan, mamṭalle dlo tarqen di ṭwange w dlo zuḥṯo w dlo qarwaša w dlo mede.

082. Komər qayəm, mawbele, lu kurrək qrelele, məlle: “Tay annaqqa, mamṭi i barṯayḏux, kaleyo mədlux la tloṯo qaṭʕe dag gamlayḏux!”

100. Məlle: “Abri, baʕ ʕanaw mən koṯe menux, saymat?” Məlle: “Koṯe meni kul mede.” Məlle: “Laybux d maḥtat nuro naqla ʕal u qallən diḏi?” Məlle: “Bele kibi, le yalənəz naqla ze iḏi marʕlo, nəflo i nuro mi maše, nəflo ʕal u došakayḏux, yoqəḏ, gqəṭʕat qarʕi.”
101. Məlle: “Abri, baʕ naxwa mə koṯe menux, saymat?” Məlle: “Kul mede koṯe meni.” Məlle: “Uʕdo laybux, d əzzolux, d obenolux b iḏa di barṯayḏi ʕAynilḥayat, towat qəršəkvan, laǧana saymat nuro, laǧana?” Məlle: “Təm w daʔəm. Babi qəršəkvan wa w ono qəršəkvan no. Haṯi koṯe meni, mətyaqnat.”
102. Komər qayəm hano, mə kosoyəm? Koqorela li barṯo, məlle: “Mədlax zlam greʕo, qəršəkvan!” Məlla: “Maqbeli b reši, yabo.” Komər hano stene kəzzele l gaba w kofoyəš gaba.
103. Ayna d kətyo Balʕarəǧla, i səsto d Mḥəmdi bən Hazza, d kətyo mṭawalto bi ṭawle, mqayadto baq qayde w bam marebəṭ w d kətyo zənǧər diḏa, u marbaṭ diḏa d kətyo mawfqo bi oda d Mḥəmdi bən Hazza w mḥalqo u zənǧər diḏa, u marbaṭ diḏa bu qaydawo, mḥalqe az zəneǧər li sakṯo du taxt diḏe. W u qliḏo, d kale bayn dag gəḏḏalat di ʕAynilḥayat, i barṯo d Mḥəmdi bən Hazza. 
104. W d lo bu qliḏawo mitafiko, lo kowe, d noše qodər, d šorela w d mawfaqla.”	
105. Komər fayəš gaba haka əšto yarḥe, haka šato.
106. Komər hano, kətwayle ʕabid lu babo, nafəlwa lebe b ʕAynilḥayat. W maqnaʕle pire, d kətwa səḥḥar sehraband, məlle: “D məfqatliyo bəṯre du gər, məqqaṣ d əbʕat, gdobenolax kallawat.”
107. Məlle: “E, ṭowo! ʕAl aloho w aʕli ono d maqənʕalluxyo, d mamṭyalluxyo l tamo, d məfqalla w gəmtaslmalla b iḏux w ho menux w ho mena.”
108. Komər hano stene mə kosaymo? Kəṯyo, b lalyo kəmmola: “Ya barṯi, mə hawi aʕlax, d kəttat mḥabasto bi odayḏax? Adyawma d kətyo məštuṯo, d kətyo kef w d kətyo hayye w d u ʕamo komətkayəf w koroqəḏ w koməfṣəḥ w kosaymi kef w ʕašq w hat kalax harke, d lə gnəfqat. Qəm, barṯi, lwaš laǧ ǧulayḏax w d əzzano, mətfarǧina w d əhnina!”

112. L ʕAli mədle lu sayfayḏe, d kətwa u sayfayḏe ʕal i ṭazibunayḏe maṣro, noše d l oḏaʕwa ebe, mḥalaqle barban dəṯṯe, bəṯrayye.

120. Məlla: “Amar u maqṣad diḏux, u mərad diḏux!” Məlle: “Ono aṯino l Balʕarəǧla, li səsto d babax Mḥəmdi bən Hazza.”

128. W u kurrək, u teḥiso, d maḥəsle ʕal ruḥe, komnaʕnʕi ag garmayḏe ʕal ḥḏoḏe.”

136. Lu abro d Sulṭan Ḥasan məhrole b iḏe ʕal ʕAli w səmle i məštutayḏe tloṯo yawme, tloṯo lalye, maḥtole bi arʕo bi dahole w bi zərnaye.”
137. W bəṯr ma tloṯo yawme, tloṯo lalye, d fayəš tamo, komər qayəm, ṭləble xaṭər me ʕAli, məlle: “Howitu šawʕi brixe.” W aṯi lu bayto.
138. Məlle lu babo, məlle: “Ha abri, mə səmlax?” Məlle: “Xd u mede, d məlluxli, ya yabo, d mawṣeluxli, səmli w hənnək maṭən lu mərad dəṯṯe.”
139. Məlle: “Ya abri, howən ʕal u xer! W ʕafarim!” 
140. Yatiwi hənnək, u abro d Sulṭan Ḥasan yatu gab u babo, hənnək yatiwi ʕal i salamaṯṯe.”
141. Komər ḥa yawmo, kətwayla gamlo, l ḥḏo pire armalto, guʕitke. Komiṣakro, kəzzala qume du šəbbak d ʕAli, komaġlo. Kokərxo aʕla, lo koḥəzyola, kowe darang du lalyo, kəṯyo i pirayo, koḥayro: kala i guʕitkayḏa qume du šəbbak d ʕAli, du baytayḏe, di odayḏe, maġalto.

143. Omər i naqqa d šaməḥ ḥəs diḏa hawxa, mḥele iḏe b ṣadra di aṯto, məlle: “Emi w ḥoṯi hat, hul d moṭeno ʕAynilḥayat barban diḏax!”

146. Komər məlla: “Ba dele pušte! I masalaṯi, d mamṭyolax b qarʕi w d simolax w d qṭəʕlax iḏi w du rḥimo d lebe d abre d ʕammi m ḥḏoḏe.
147. E, baʕ mə gsaymono, mə gdəmmalax? Uʕdo, d ṭorewa meni, d əṯyowayno, nəǧlowayno l ṣaʕrax w d mamiṯowaynolax bab barčitat, i naqlayo gzəbṭatwa ʕaql diḏax, naqqa ḥreto noše zede hawxa, d l əmmatwa.”
148. Məlle: “Lo ṭawyo mede, fayda haw kito mena, ya ʕAliya!”
149. Komər ʕAli, hawi ṣafrayto w qayəm, rawəx ʕal i səstayḏe w azzele. Maṭi lu el d Mḥəmdi bən Hazza, maṭi l gab ʕAynilḥayat.
150. ʕAynilḥayat məlla: “Ha, aṯat?” Məlle: “Aṯino, ya ʕAynilḥayat.” Məlla: “Eh, xer yo?” Məlle: “Kəḏʕat, annaqqa aṯino elax.” Məlla: “E, ṭowo yo, d ono d kətno ono laǧanux no, fayšono alfo w ḥamməšmo əšne, lo kowe, d ono šəqlono gawre ǧġer menux, xəd ḥzelux, elux, d maxlaṣluxli me feme du dewo w du niǧisawo, adyawma ʕaybo yo, d əzzino, šəqlono gawre zede ǧġer menux, d maxlaṣluxli, səmlux i ṭowuṯaṯi aʕmi.”
151. Komər qayimo, mədla lu rəhalayḏa w li baxčkayḏa w qayimo, səmla ruḥa kar w aṯyo ʕam ʕAli, mədle l droʕa, maruxole bəṯre, mḥalqole bəṯre w mamṭyole w mhirole ʕar ruḥe, səmle i məštuṯayḏe šawʕo yawme, šawʕo lalye, mḥele ʕal i dahole w ʕal i zərnaye, mhirole ʕar ruḥe w maṭi ʕAli w ʕAynilḥayat stene lu mərad dəṯṯe w hežnuka at tarte hawən an nišayḏe w mḥalyo i ḥreto stene aʕle, d mkamele u soz diḏe, w fayiši hənnək tamo ʕal u xer w xwašiyaṯṯe — aḥna ʕal diḏan — hun žmira saġ!

009. Aṭ Ṭaya ḥzalle ḥḏoḏe w zbəṭṭe u waziro gab ruḥayye, haw hšuwwe Hetim Ṭayya mede.
010. Kaməl əšto yarḥe, u waziro d Hetim l aṯi, qalibo i šato, l aṯi.
011. Hano ste, Hetim, yawmo may yawmoṯe d aloho rawəx ʕal u səsyayḏe w mhalaxle, naḥət mi qalʕo w maḥwele poṯe bayn daṭ Ṭaya.
012. Komər laqi l kurwan m daṭ Ṭaya, kaṯən kulle rawixe ʕal ag gamle, ʕal ad dulalat. W aṭ ṭaʕnaṯṯe kulle fardiyat wayne.
013. Komər ḥzalle, kaṯi Hetim, abadan lo ḥəzbe səmmalle w ani, xəd latyo Hetim gabayye. Qima lo fayəšle.
014. Hano ste, i naqqa bu waxt d meqəm, meqəm mə d qoyəm u rabano aʕlayye uʕdo malko ḥaṯano, d ḥozanwa Hetim, qunaġ d saʕa w fəlge ʕal iḏayye w poṯayye əzən wa l qamuṯe d Hetim.
015. Abadan lo rabuṯo zbəṭṭalle w lo šlomo dralle aʕle w šapiʕi aʕle, yaʕne ḥašša, xəd ḥšuwwe, xd u kalbo.
016. Komər Hetim ste daʕər lu bayto, məllela li ḥurmayḏe, omər: “Qum, əzzano mu aṯrano, mahəzmina!” I ḥurmayḏe ste b ṭaʕno wa.
017. Komər i aṯto məlla: “Ḥayo muryo aloho, d kətyo ḥa l waḥad bi šmayo, aḥ ḥayayaḏi bi qalʕaṯe ne. Lo kowe, d rəmšono mi qalʕaṯe.”
018. L Hetim mədle lak kazəkat di ḥurmayḏe, mgargšole, mdawdḥole mi qalʕo w laltaḥ.
019. Mḥaramla tamo w i ḥurmayḏe ġalabe ḥliṯo wa ʕal lebe w i ḥurmayḏe b ṭaʕno wa.
020. Komər tamo l Hetim dəqle čadəre mi qalʕo w laltaḥ w maḥatle u moduxayḏa, ḥatta u arzaq diḏa gaba w ṭəryole tamo.
021. Kətwayle l Hetim ṭambər, ṭambərvan aḏ̣rab me Hetim latwa. I naqqa d moḥewa ṣawʕe ʕal u tel, ʕal u šawʕo məqame maqəlbowa u tel di ṭambərayḏe.
022. Maḥatle i ṭambər diḏe b kəsto w mʕalqole bi stune d fəlga di kone w ḥatta ḥiṣole w mḥele u muhur diḏe aʕla. W simole sazkar ʕaynan lu məqam du mḥoyayḏa.
023. Komər Hetim azze, tayəh, azzele l balad raḥuqo. Azzele l balad raḥuqo Hetim, tamo Hetim azzele gab malko, d əmmina m du Šammar.
024. Azze gab u šex du Šammar, l tamo, l Hetim səmle ruḥe karo w lalo.
025. Azze waxtat bi ḥalo, hano ste, ġazwe ḥreto, d šex ḥreno, aṯən, mḥalle ʕal u ṭarš du šex du Šammar
026. W u šex du Šammar, kule azzewa, azzewa l ġazwe ḥreto. Mḥalle ʕal u ṭarš dəṯṯe, ḥatta guʕukke lo ṭrele bu elawo.
027. Komər nafəl hawar ʕal ap pirat w ʕal ak kowan: w yowal, yowal daʕ ʕarab!” W mədde lar ruʕye, laš šalkaṯṯe w ḥayḥo w ḥay ḥayḥo.
028. Komər hano ste, l Hetim ḥəlle w aṯyole i manṯo di gaboruṯo w qayimi am menayḏe w, xd u zlam, towe ʕəraqvaxwari, mdaywalle, mede me mede lo mofaqle.
029. Komər hano ste, Hetim, azzele li qamayto di hnawo, madʕalle u galʕawo w mamṭele.
030. Hano ste, u šex du Šammar, bu ḥulmo ḥzele, bu ḥulmo ḥzele, d qayəm bala ʕal u el diḏe.
031. Komər xayifo daʕər u šex du Šammar w aṯi. L Hetim səmle i naməsaṯe, ġalabe aṯile kef.
032. Komər hano ste ḥzalle ḥḏoḏe laš šewərdar du šex du Šammar w laʕ ʕaqəldarayḏe w law wazirayḏe w laʕ ʕabidin diḏe, mərre: “Aydarbo i masalaṯe, səmle i ṭowuṯaṯe lu zlamano, d kətyo lalo, lišone lə kkorəx.” Mərre: “Ašər u mede kḥozina bu ray, d i barṯayḏux d obatleyo.”
033. Komər məlle: “Malava i barṯayḏi, ono šex no w u zlam lalano, lo koḏaʕno, mə šəkəl yo. D obenole i barṯayḏi, ġalabe gtoweliyo kemayiye.” Komər mərre: “Čara latla.”
034. Komər huwwalla xabro li barṯo du šex du Šammar: gdobilax lu zlamano, d kətyo lalo. Komər latyo b leba, ġalabe latyo b lebe, ḥatta d obileyo.
035. Komər hawxa huwwe i barṯo du šex du Šammar, mhirəlle ʕal Hetim, mhirəlle ʕal Hetim.
037. Komər bu ḥalawo, tawi karo — hala — d kətwe lalo, komər hawile tloṯo abne.
038. Komər hano ste, Hetim qume daq qarqure we, bayn du gelo we. L hənna ʕaqəldar nafəl bi aṯto, mərre: “Ṣwaʕ tloṯo kaʕbe, ḥa yaroqo u ḥa semoqo w ḥa šaʕuṯo.
039. W hawən la tloṯo naʕimani, ṭr əzzən gab u babaṯṯe w xəlṭi ak kaʕbani b ḥḏoḏe, hawo ṭr omər: “U kaʕbayḏi hano”. Hawo d omər: “Diḏi hano yo.” Mqatli a tloṯo w moḥən l ḥḏoḏe. Haka d howe lalo, ašər lə gməǧġəl. D lowe lalo, muḥaqqaq gməǧġəl ʕam an naʕimani.”
040. Komər hano ste li emaṯṯe ṣwəʕla tloṯo kaʕbe, kul ḥa man naʕimani hulalle kaʕbo, azzehən l gab u babaṯṯe, mḥalaqqe ruḥayye ʕal u babaṯṯe, ġalabe fṣiḥ appe.
041. Komər la tloṯo naʕimani mədde la tloṯo kaʕbaṯṯe, xliṭənne b ḥḏoḏe, məštaʕalle, komər mqatalle. Hawo omər: “U kaʕbano diḏi yo.” Hawo omər: “Diḏi yo.” Mḥalle l ḥḏoḏe, mqatalle.
042. Hano ste, Hetim, omər: “Ṭayriwa ʕayna d emayxu! Ma ṭro saymowa a tloṯo me ḥa šəkəl? Kul ḥa səmla me ḥa šəkəl, ḥatta d mqatalxu.”
043. Komər ḥa manne rahəṭ rahoṭo, azze, hulela i bəšra li emo. Omər: “Ašər babi ǧġil!”
044. Komər i naqqa d huwwe i bəšra li emo, li emo mbašalla u babo: “Adyawma u zlamayḏi ǧġil.”
045. Komər aṯi lu bayto b lebo twiro, d lann abne mawfaqqe u sər diḏe, d ǧġil. Ǧġil, fayda lo fayəšla.
046. Komər aṯi lu diwan Hetim, henu bu diwan məlle: “Ono Hetim Ṭay no.”
047. Əmmi i naqqa d məlle “Hetim Ṭayi no”, komər u šex du Šammar qayəm me qume w ġalabe aṯile kef, d kətyo Hetim Ṭayi, d hawi u ḥaṯno du šex du Šammar.”
048. Komər hano ste b waxtat azze bi ḥalo, Hetim aṯi i qalʕo l bole, i qalʕo d Hetmi Ṭayi aṯyo l bole.
049. Komər u ṭarš d Hetim, hawi zəd m du šex du Šammar.
050. Komər yawmo may yawmoṯe d aloho l Hetim, məllele lu šex du Šammar: “Ya u šex diḏi, ya u rabayḏi! D saymat msaʕada, gəzzino l dukṯi.”
051. Komər hano ste qayəm Hetim Ṭayi, rawəx w marwaxle arbʕi ʕabidin aʕme w mḥalle u ṭarš dəṯṯe b qamuṯayye, ya allah w ya xude!
052. Komər malaxxe, səmme nezikay ʕal i qalʕo. Tamo dəqqe ak kowan dəṯṯe, fayiši qume du ṭarš dəṯṯe, ann arbʕi ʕabidin du šex du Šammar daʕiri.
053. Komər hano ste ṣafrayto Hetim qayəm w məlle la tloṯo abne: “Ya ann abnayḏi, hwawu moro lu sawal dəṯxu! Ono kazzino yosaqno lu ṭurano, d ḥozinalan dukṯo d marʕa, lu sawal diḏan.
054. Komər hano ste, Hetim, azzele rasar di qalʕom mi čadəre di ḥurmayḏe w lalʕəl.
055. Koḥoyər, kaṯi ʕaṣriye, kaṯi xort rawixo ʕal ḥmərto boze.
056. Komər səmlele l Hetim, marfelele daqno ḥeworo w naḥət quma di kone. Drele šlomo ʕal aḥ ḥaḏ̣ayər w ʕal u xortawo. Komər məlle: “Ya ʕammo! Tfaḏ̣ḏ̣əl!”
057. Komər i naqqa d məlle “tfaḏ̣ḏ̣əl”, komər li emo ġalabe aṯi aʕla zaḥme. Məlla: “L mə gdoṯe?” Məlle: “Waḥ ʕammi yo, ṭr oṯe.”
058. Komər ʕabər Hetim li kone, yatu, komər maʕlele hawxa ʕayne, ḥəlle bi stune d fəlga di kone, komibayən mede bi kisto, bu šəkəl di ṭambər.
059. Komər məlle: “Ya brazi, mən yo hawo mʕalqo tamo?” Komər lu xortawo məlle: “Ya ʕammo, ašər komanno, ṭambər yo.” Məlle: “Grəḥmat aloho, brazi, tay, ḥoyanno li ṭambərayo, be u šəklayḏa aydarbo yo!”
060. Komər li emo məlla: “Malava, l mə gḥayrat li əḥre?” Komər: “Baʕ mayṯat ste, gdobeno l ʕammi, ḥoyalla.”
061. Komər mədle l Hetim li ṭambər, kḥoyər bi ṭambər: heš kala ʕal i teṣərtayḏe w ʕayn heš u muhur, d mḥele aʕla, ʕayni u muhrawo yo. Lo kowe, d ḥaru, lo kowe, d ənsane šəryole.
062. Komər l Hetim mədle li ṭambər diḏe, mḥele ḥḏo naqla ṣawʕe aʕla.
063. I naqqa d mḥele ṣawʕe aʕla, komər li ḥurmayḏe məlla: “Haymən u mḥoyo di ṣawʕaṯe kšobəh lu mḥoyo d Hetim, faqat Hetim”, — kəmmo, — “m ayko kəḏʕono, hani, taqriban, arbʕi, ḥamši əšne, d nafəq.”
064. Komər məlle: “Ya brazi, b xaṭər diḏux!” — “L ayko gəzzux, ʕammo, bu lalyano, lay gəzzux?” Omər: “Ašər gəzzino, gnoḥanno li qriṯo mani, mqarawno u darbayḏi.”
065. Komər Hetim azzele me taḥt i kone w aṯi l gab u ṭarš diḏe, l gab u sawalayḏe. Komər məlle lann abne: “Ya ann abnayḏi, u sawal dəṯxu tamam yo?” Mərre: “E, ya yabo, tamam yo u sawalayḏan.”
066. Komər deri yawmo disa məlle: “Ya ann abnayḏi, hwayu moro lu sawal dəṯxu, disa gyosaqno, ḥozina dukṯo lu sawalayḏan, dukṯo marʕa, tuyo basəmto.”
067. Disa komər azze ʕAli mi kone w lalʕəl b ḥaṣa di qalʕo w kali tamo hul waxt du waxt, d oṯe u zʕurawo mu ṣaydo.
068. Omər disa səmle, maqlable daqne, fəlge ḥeworo, fəlge komo. Disa azzele l taḥta di kone, məlle: “Ya brazi! Kobaʕno, d oṯeno adlalyo, hama fašno saʕa harke, məǧġolina w gšopaʕno, gəzzino.”
069. Komər aṯi taḥta di kone, yatu, štelele paške d maye, štele ǧġara, məlle: “Brazi, mənyaṯe, d kətyo mʕalaqto bi stune?” Komər məlle: “Ašər, ʕammo, ṭambər yo.” Məlle: “Grəḥmat aloho, brazi, tay, ḥanno li ṭambəraṯe.”
070. Komər ġalabe aṯi ʕal i emo zaḥme. Məlla: “Disa bu lalyo ḥreno bramšəl aṯi ḥa, disa bu šəklano ṭləble i ṭambəraṯe. Mən əḥre gṭoləb i ṭambəraṯe?” Omər məlle: “Mayṯat ste, gdobeno i ṭambər l ʕammi.” Komər mədle l Hetim li ṭambər, mḥele tarte kore ṣawʕe ʕal u telayḏa, maqlabla šawʕo məqame i ṭambəraṯe. I ḥurma d Hetim kəmmo: “Ašər haka azzəm, u mḥoyo di ṭambəraṯe d Hetim yo.
071. Komər disa mədle li ṭambərayo, maḥtole bi kisto w məlle: “Brazi, məd li ṭambər diḏux! Hama emux ksaymo qarabaləġ, l axiloli?” — “Lo xayr.”
072. Komər u zlamawo, Hetim qayəm w naḥət bu darbo. Məlle: “ʕAmmo, l əzzolux!” Məlle: “Ašər, gəzzino, gəmqarawno u darbayḏi.”
073. U yawmo da tloṯo, ṣafrayto disa qayəm, məlle lann abnayḏe: “Ya ann abnayḏi! Ono gəzzino, bi xaṣraṯe koraxno ʕal i marʕa lu sawalayḏan.”
074. Komər disa azze mi kone w lalʕəl, yatu. Maqlablele daqno komo, xd u šiḥoro.
075. W aṯi u waxt du zʕurawo, d oṯe mu ṣaydo, komər azze l qamuṯe.” — “Ḥaylux alo, ya brazi!” Madʕalle aʕle, məlle: “Ya ʕammo, tfaḏ̣ḏ̣əl, halux taḥta di kone!” Məlle: “Ašər, gədfoyatno u darbayḏi, mqarawnole.” Məlle: “Hama halux, məǧġolinalan tre xabre w disa aloho howe aʕmux!”
076. Komər ʕabər Hetim taḥta di kone, əšmo, haka ġalabe yatiwi, məlle: “Brazi, mən yo hano u mʕalqano bi stunaṯe?” Məlle: “Ašər, ʕammo, ṭambər yo.” Məlle: “Brazi, tay, mamṭi i ṭambəraṯe, ḥoyanno, u šəklayḏa aydarbo yo.”
077. Komər i emo ġalabe mʕanatla w aṯi eba zaḥme. Məlla: “Hani tloṯo lalye bu šəklano, tloṯo b kul šəkəl w ad daqnaṯṯe bu šəklano w bu šəklano ne w koṯən w ko ṭəlbi i ṭambəraṯe, gmaydalla w tawralla.”
078. Komər lu zʕuro mədle li ṭambər, huleleyo, komər mḥele, tləṯ kore iḏe ʕal u tel diḏa.
079. I ḥurmaṯe me šawʕo lebe məlla: “Ašər, d kit ṭamburvan bi arʕo, d ḥzeli, Hetim, hano Hetim yo.” Komər ṭləble xaṭər mu zʕuro w nafəq.
080. Aṯi, məlle lann abne: “Ya ann abnayḏi! Haka d howitu meni w d howitu gawre, d hama howe hayveniye me d Hetim aʕmayxu, kito zʕuro tamhoke, taḥt i qalʕayho, kətle ḥmərto boze Šami. Gmoṭituli i ḥmərtayo.”
081. Komər la tloṯo abne mərre: “Ya ba, ʕal aloho w aʕlayna mə ḥawǧa, d əzzan a tloṯayna? Gəzze ḥa menan, gqəṭlinale w moṭinalux i ḥmərtayo.”
082. Məlle: “Lo, abri! Hwawu moro l ruḥayxu w ḥḏoḏe lo marfitu! U zʕurawo, d lowe flan əbn flan w d lowewa gawro ṭowo w d lowewa u babo ferəs, hiye b tane lo foyašwa tamo.”
083. Omər ṣafrayto qedəmto rawixi a tloṯo abne w azzalle lu zʕuro, mora di kone.
084. Hiye ste, Hetim, mə ksoyəm? Korowəx, kəzze manne w lalʕəl kəmfarəǧ aʕlayye.
085. Komər mḥalle la tloṯo aḥunone w lu šaxṣawo mḥalle b ḥḏoḏe, me ṣafrayto, hul d ṭawəʕ u yawmo. D əmmat, l ḥa mbele u zor du ḥreno, lo mbele.
086. U zʕuro azze l gab i emo l taḥt i kone w a tloṯo daʕiri l gab u babaṯṯe.
087. Məlle: “Ya ann abnayḏi, komanno, lo mṭalxu i ḥmərto?” Əmmi: “Ya yabo, ašər ferəs, abre d ferəs yo. W haymən me ṣafrayto a tloṯayna kmoḥina aʕla qume, lo mṭelan ḏ̣arbo, ḥatta aʕle d qəṭlinale. Elo baʕ hulan waʕd li ruḥayḏan, ya yabo, ya gmoṭinalux i ḥmərto bozayo w ya lə gdəʕrina mena.”
088. Komər deri yawmo, u yawmo da tre, ṣafrayto qayimi disa a tloṯo aḥunone, xd ad dewe, w azzən lu šar du zʕurawo. U babaṯṯe disa azze li fərǧa manne w lalʕəl kəmfarəǧ aʕlayye. Komər mfaraǧle aʕlayye, la tloṯo šaxṣani, lu zʕurawo mḥalle b ḥḏoḏe. Me ṣafrayto, hul d ṭawəʕ u yawmo. Ḏ̣arbo lo mṭalle aʕle, ḥatta d qəṭlile.
089. Komər ṭawəʕ u yawmo, a tloṯo mḥalaqqe bəṯre ḥḏoḏe, rawixi w aṯən w u zʕuro azze gab i emo, li konayḏe.
090. U yawmo da tloṯo, disa azzalle a tloṯo lu zʕurano w mḥalle b ḥḏoḏe me ṣafrayto, hul d ṭawəʕ u yawmo. L ḥa lə mbele zor du ḥreno. Komər me d hənnək huwwe ḥaṣayye, aṯən, daʕiri, aṯən l dukṯayye w u zʕurawo azze l taḥta di kone, gab i emo.
091. Hano ste, Hetim, maqlable ruḥe xorte čardah ṣali w ḥləqle poṯe w səmle qəzd di kone. Azzele li kone, ʕabər, yatu. I naqqa d yatu w ǧġili štaġaliye w mərre maṯle l ḥḏoḏe, komər məlle: “Brazi, aydarbo hat b tane kofayšat harke w koṯelux ṣabr bi konaṯe?”
092. Məlle: “Ya ʕammo, baḥ ḥaye d aloho koyomeno: hani azze ʕumri l ḥamməš w ʕəsri əšne, haka l tleṯi əšne, d əmmat yawmo may yawmoṯe d aloho, ənsan məlle: “Sare sola ta xwara!” Lo məlle. Faqat hani tloṯo yawme, koṯeli tloṯo ruġze. I nuro kəzza me feme daḥ ḥayewən dəṯṯe. Haymən komanno bu ḥaylo d aloho, lə ksamnənne ḥəzbe, faqat tloṯo ne w ono ḥa b tane no. Žġer maṯe, heš lə ḥzeli mede, d aṯi b qarʕi.”
093. Məlle: “Ya brazi, demak hani kətte kin ʕamuqo menux, ḥatta koṯallux?” — “E”, — məlle, — “ašər, ʕammo, hawxa kmaḥwe.”
094. Axər məlle: “Brazi, mənyano hawxa mʕalqo bi stunano? Məlle: “Ašər, ʕammo, ṭambər yo.” Məlle: “Brazi, tay, mamṭi i ṭambərayo, ḥayrina, u šəklayḏa aydarbo yo.”
095. Komər i emo ġalabe aṯi aʕla zaḥme w l aṯi basimo aʕla. Komər məlle: “Mayṯat, gdobene i ṭambəraṯe l ʕammi.”
096. Komər mədle li ṭambər l Hetim w mḥele aʕla xdam w dawrane bare du waxt diḏe, d meqəm. I emo du zʕurawo b leba kəmmo: “Ašər hano u mḥoyo d Hetim yo, faqat u waxt d Hetim ḥzeli, Hetim b šəkəl we w uʕdo šəkəl ḥreno yo.”
097. Komər məlle, l Hetim məllela li ḥurmayo, məlle: “Hat, m ema harke hat?” Məlla: “Ašər hani taqriban kibe ḥamməš w tleṯi əšne.” — “L ma ṭrelelax harke?” — Məlla: “U mede, towe ʕatiqo, lo saymatle ḥaṯo!”
098. Məlle: “Ḥaru b diyar! Ono Hetim no! Ma lo kəḏʕatli? U mḥoyo di ṭambəraṯe, ma lo yawmo w tre w tloṯo w ʕaṣro w šato mḥeli bi ṭambəraṯe, gabax d ḥozatwa, moḥewayno l ṭambəraṯe. Ma lo kəḏʕatli?”
099. Ya abri! Hanək, d koṯallux lu šar diḏux, a tloṯo aḥunonux ne.”
