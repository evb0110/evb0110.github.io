066. Omər: “Hani ste basli ne hul kure kura anǧax taymi. Annaqla gədšoqannoli səsto, sayfo, rumḥo w badle w mofaqno nav d ruḥi w mḥaramno aǧ=ǧaʕdatani ʕal u=ʕamo.
067. Ḥasane Aliki nafəq l i=čarčiye, kḥoyər: kale kito ǧwaniye ʕam ḥa. Kala b u=mazad, kəbʕi mzabnila. Hano ste, Ḥasane Aliki, omər: “B məqqa gdobatla?” Omər: “Hama mlay u=qurʕayḏa kallawat w gdobenoluxyo.” Omər: “Ahlan w sahlan, gmolenux tre=qurʕe.”
068. Mawbele l u=bayto, mlele u=qurʕayḏa kallawat, hule l u=moro d i=ǧwaniye w mamṭele i=ǧwaniye laǧan ruḥe, dəqlela arbaʕ=ʕulab d sʕore w arbaʕ d ḥeṭe, maḥətle quma w nafəq, azze l i=čarčiye.
069. Azzele, kḥoyər: kale kito ḥa=kočar, kətle baġalṯo qume, kale u=ṭaʕnayḏe məšḥo.
070. Kətle bəst, bəst ste, kibe droʕo, ʕam ruḥe.
071. Qləʕle l u=kočar, mḥele u=bəst ʕar raġloṯe d i=baġalṯo, qṭəʕle at=tarte raġloṯayḏa, mgandro i=baġalṯo, nafilo. I=naqqa d nafilo, biz u=məšho ste. U=kočar ġalabe baxi w ġalabe mḥele ʕar ruḥe: “Aydarbo gtowe? Gmayṯi an=naʕimayḏi m u=kafno, biz u=məšhayḏi!”.
072. Hano, Ḥasane Aliki, azzele, omər: “Qay gboxat?” Omər: “Lə=kḥozat, hdəmli bayte d ruḥi b u=bəstano? Mḥeli ʕar raġloṯe d i=baġalṯo, qṭəʕli at=tarte raġloṯayḏa, biz u=məšhayḏi.”
073. Omər: “Halux hawli u=bəst, gdobenolux ḥaq d u=məšḥo ste w ḥaq d i=baġalṯo ste w izolux l u=baytayḏux!”
074. Azzele Ḥasane Aliki, mawbele l u=bayto, hule ḥaq d u=bəst, ḥaq d i=baġalṯo w ḥaq d u=məšḥo. Azze l u=bayto.
075. Ḥasane Aliki mədle u=bəstayḏe, mobele s aḥ=ḥadode, masəmle sayfo mene. Qṭəʕlele čəkənto mene maxtuwo laǧan ǧarabune, d lo=tolən u=sayfayḏe.
076. Mərralle, əmmi: “Flan yawmo haləx, gkoməl u=sayfayḏux.”
077. Takmil d u=yawmawo, d mərralle, azzele Ḥasane Aliki, mawbele u=maxtuwayḏe aʕme w azzele s u=ḥadodo: “Ha səmlux u=sayfayḏi?” Omər: “E, ašər səmli.” Omər: “De mamṭi u=sayfayḏe, ḥozinale!”
078. Mamṭele l u=ḥadodo sayfo ġer. Mədle l Ḥasane Aliki u=maxtuwawo, mḥele ʕal u=sayfawo, nqule u=sayfo. Omər: “Zux, mamṭi u=sayfayḏi, latyo hano.”
079. U=ḥadodo azzele, mamṭelele sayfo ḥreno. Mamṭelele sayfo ḥreno, mədle l Ḥasane Aliki, mḥele u=maxtuwo ʕal u=sayfawo ste, xrəmle u=sayfawo ste.
080. Omər: “Komannolux, gmoṭat u=sayfayḏi, mamṭiye. Lo=moṭatle, b ḥa aloho gmoḥenolux ḥa ʕal qarʕux, qoṭaʕno qarʕux!”
081. Qayəm, azzele l u=ḥadodo w mamṭele u=sayfo d Ḥasane Aliki, mḥele u=maxtuwawo aʕle, nafəl čirren aʕale, lo=səmle mede ebe, aḏəʕ, u=sayfayḏe yo.
082. Qayəm, mədle u=sayfayḏe w zwəllele rumḥo ste w azzele l u=bayto, məblile w šqilele maʕrag ste, maḥatle ʕal ḥaṣe d i=ǧwaniyayḏe, ġalabe maʕrag ṭowo w munasəb.
083. Ḥasane Aliki omər: “De basla”, — omər, — “Ma xna hul ema gṭoreno i=kačliyaṯe ʕal qarʕi?”
084. Ḥasane Aliki qayəm, azzele l u=ḥəmmam, fayəš traḥṣar=yawme, traḥṣar lalye b u=ḥəmmam, hawi həmamiš, qlifo i=kačliyayḏe kule, hawi qarʕe, xd u=baṣlo.
085. Aṯi l u=bayto, šqilele qundraye, šqilele badle w zwəllele qamčir w mawfaqle i=səstayḏe w rawəx ʕal ḥaṣe d i=səsto. Maḥətle əšme d i=səstayḏe Beǧaġa Baye, əšme d u=sayfayḏe maḥətle Rahole Barqe. Rawəx aʕla w mədle Rahole Barqe b iḏe w mədle l i=rumḥo, maflatle qarʕa b ač=čarčiyat d Xarpet.
086. Maflatle qarʕa b ač=čarčiyat d Xarpet w hulela zango w qrele b ač=čarčiyat d Xarpet, omər: “Me adyawma laxalf, u=šaqəṣ, d omalli Ḥasane Kačal, l=omalli Ḥasane Aliki, gqošaʕnole qšoʕo.
087. B at=tawfiqat d aloho Haṣane Aliki azzele qum d u=tarʕo d Teli ʕAyšane, šapəʕ bəṯre d u=bayto d Teli ʕAyšane, haṯe ste, Teli ʕAyšane, mawfaqla qarʕa b u=šəbbak, kḥayro, mə kḥayro? Kale xort, ʕumre arbaḥṣar əšne, hama, komalle l u=yawmo: “Nḥat, d oṯeno l dukṯux!” W kale kmaṭre i=səstayḏe, tə noše raġle d i=səstayḏe ʕal i=arʕo lə=kḥozela.
088. Haṯe, Teli ʕAyšane əmmo: “Hano, man towe”, — əmmo, — “hano layəq diḏi yo, ono w hiye layəq d ḥḏoḏe na w gədšəqlalle!”
089. Qrelale l Ḥasane Aliki, əmmo: “Nafilono b baxto d aloho w diḏux, ya, ya rawixo! Kəbʕono d madəʕrat qarʕe d i=səstayo harke, d ḥəzyono man hat, u=abro d man hat w u=ʕaṣlayḏux m ayko yo!”
090. Ḥasane Aliki šaməʕ ḥəs diḏa, madʕalle qarʕe d Beǧaġa Baye, omər: “Ono, tə=nošo lo=fayəš, d lo=koḏaʕli, d lo=koḏəʕ u=abro d man no. Ono Ḥasane Aliki no, u=abro d Ḥasan Pašano, u=brazi d Osman Pašano, ma ono, nošo kito, d lo=koḏaʕli?”
091. “E”, — əmmo, — “mo=kore ʕomər bayte d aloho! Ono ste Teli ʕAyšano, i=barṯo d Osman Pašano, i=barṯo d ʕammux no, mdagle d ḥḏoḏe na, lazəm šəqlina ḥḏoḏe.”
092. Omər: “Ahla w asahla!” Əmmo: “De izolux adlalyo”, — əmmo, — “ṭlabli me babi!”
093. Omər: “Ono bxa lə=kṭolabnolax me babax. Kazzinole l babax, mawbanno doquqo, gəzzino r reše. Kobe ḥaq d u=mahrayḏax ste me kise maǧidi, ṭr=obe. Lo=kobe, moxeno i=ruḥayḏe b ṭize.
094. Ḥasane Aliki qayəm, azzele ste Osman Paša, maṣəlle i=səstayḏe b i=dərto d Osman Paša w ʕali, kale u=doquqayḏe b iḏe, ʕabər l u=diwan: “Salamu ʕalayk!” — “ʕAlaykum əssalam!”
095. U=ʕammo qayəm me qume: “Ya brazi, halux larke!” Omər: “Lo!”, — omər, — “i=naqqa d kətwayno kačal”, — omər, — “latwayno u=braziyayḏux, bas uʕdo annaqla hawino u=braziyayḏux.”
096. Omər: “Aṯino, kobatli maǧidi ḥaq d u=mahr d Teli ʕAyšane, haw! Lo=kobat, l ḥa aloho ḥa doquqo gmoḥeno ʕal qarʕux, gqoṭannolux.”
097. Məlle: “Ahla w sahla, ġalabe ʕal ʕayni, aṯat me tamo hul larke! Ha mədlux tre=maǧidiye ḥaq d u=mahr d Teli ʕAyšane, izolux w mhara ʕar ruḥux!” Hulele ḥaq d u=mahr d Teli ʕAyšane w azzele, mhəlle Teli ʕAyšane ʕar ruḥe.
098. Fayəš u=lalyawo səmmanne kef w ḥaneke (axər ḥaḏḏuṯe yo, xəd šamiʕinala, gmaḥkinala). Əmmi, naqla l Teli ʕAyšane madʕalla poṯa me Ḥasane Aliki. Məlle: “Ha, Teli ʕAyšane, aloho samla xer! Ma ḥzelax gawre ṭaw meni, ǧwamertər meni, noše zangintər meni? Ono zlam ferəs no, pelawan no w noše lə=gmaqbanno zoyəd me ruḥi.
099. Əmmo: “Xayr”, — əmmo, — “tə=nošo lə=ḥzeli ṭaw menux, ǧwamertər menux bas, kito ḥa, hawo ste balki latyo ǧwamertər menux, elo hawo ste gawro yo xoṯux. Kəmmile Genǧ Xalil Aġa, Maqula Ḥarrani Šame b Merga Darzi Daġe. Hawo ste gawro yo, bas gawre ṭaw menux lə=ḥzeli. Hawo, kšəpʕi aṭ=ṭayre fayore ʕal u=margayḏe, koqoyəṣ ač=čangaṯṯe, kodoralle.”
100. Omər: “Ḥaram aʕli i=nvinayḏax, hul d əzzino, mǧarabno Genǧ Xalil Aġa Maqula Ḥarrani Šame b riše d i=rumḥo, i=nvinayḏax ḥaram aʕli, d oṯeno.
101. Qayəm Ḥasane Aliki, rawəx ʕal Beǧaġa Baye w hulela zango. Merga Darzi Daġe qunaġ d tloṯo lalye wa me Xarpet.
102. Hiye, hul u malla d omər “Allah wagbar” maṭi l Merga Darzi Daġe. Maṭi l Merga Darzi Daġe, kḥoyər: kale kito kone ʕal arbaḥṣar stuwan, kala bu margo, kala dəqto.
103. Omər: “Kit w layt”, — omər, — “hayhoke”, — omər, — “i=kone d Genǧ Xalila Aġa yo, de kazzinole d ḥozina.”
104. Azzele, kḥoyər: kale ḥa damixo, ḥa xort rafiʕo, yarixo, žhenu mkaḥalle la šwerəfayḏe, kale damixo, kito šawʕo dwešək taḥte. W kit apriye raqəqto kala ʕal poṯe w kale bi šanṯo.
105. “Ya rabbi”, — omər, — “əzzino qoṭanno u zlamano w hiye damixo bi bebaxtiye”, — omər, — “latyo ǧwameriye, u ʕamo ġalabe, gəmlakahli w ġalabe gsoyəm ḥanak diḏe ebe. Ašər gmaḥəsno u zlamano w mqatlina ono w hiye, d ḥozina, ya gqoṭeli, ya gqoṭannole.”
106. Hano, Ḥasana Aliki, barəm ḥeḏ̣ər di kone w ʕal aš šalite di kone w gmihozo i kone me raġloṯe di səsto, Genǧ Xalil Aġa maḥəsle.
107. Genǧ Xalil Aġa maḥəsle, omər: “Ya flan kas, man, d kəthat”, — omər, — “izolux b u darbayḏux! Ḥaram aʕli d mtaneno aʕmux! Balki l emux w l babux huwalle fako d laḥmo l hənna faqire. Kətwayno ṭawiʕo, w d aṯat, lo maḥəsli. De zolux špaʕ b darbux, lə gəmtaneno aʕmux.”
108. Omər: “Qum!”, — omər, — “ono Ḥasane Aliki mi walaye d Xarpet, aṯino hul larke lu šarrayḏux, d mqatlina, d mǧarbina ḥḏoḏe!”
109. I naqqa d məllele hawxa, hano, Genǧ Xalil Aġa qayəm, qayəm, azzele li ṭawle w mawfaqle u səsyaḏe, əšme du səsyayḏe Dəmbəl Qaren yo, ḥəṣle ṭang w barṭangat du səsyayḏe w qaləb l ḥaṣe du səsyo.
110. Naḥiti l ḥḏoḏe lu maydan. Mḥarabbe ʕam ḥḏoḏe me ṣafrayto hul ʕaṣriye, ḥa lo səmle, čəq ʕal u ḥreno.
111. Hawi ʕaṣriye, hano, Genǧ Xalil Aġa, hawi paya, omər: “Aydarbo towe Ḥasane Aliki, u=hnayḏi yo w ḏ̣ayfayḏi yo, lazəm mfaḏ̣annole l gabi.”
112. Omər: “De annaqla, ya Ḥasane Aliki, halux, nḥat! D əzzano maḥəšmina hul ṣafro!:
113. Naḥət Ḥasane Aliki, hawi paya, azzehən a tre taḥt i kone, dəqqanne qaḥwa, štalle i=qaḥwaṯṯe, maḥšamme, ḥa yatu bi xaṣrayo di kone, ḥa payo. W a tre kḥayri b ḥḏoḏe, ban nawirat mparaṭṭe ak kazabat d ḥḏoḏe. U ḥa lə gməǧġəl ʕam u ḥa hul ṣafrayto.
114. Ṣafrayto štannanne qaḥwa w maqraṭṭe, qayimi, rawixi ʕal ḥaṣe das səsyaṯṯe w mqatalle. Me ṣafrayto hul ʕaṣriye ḥa lə səmle čəq ʕal u ḥreno.
115. Ham disa Genǧ Xalil Aġa hawi paya, naḥiti a tre, azzehən taḥt i kone, štalle qaḥwa w maḥšamme. Ḥa azze li taliye di kona, ḥa li xaṣrayo di kone, ḥa layo. A tre kḥayri l ḥḏoḏe ban nawirat, mparaṭṭe, u ḥa lə gməǧġəl ʕam u ḥa. Takmil da tloṯo yawme ḥa lo səmle čəq ʕal u ḥreno.
116. Hano, Ḥasane Aliki, qrelele l Genǧ Xalil Aġa, omər: “Malava, hala kətlan ḥaq ʕal i ruḥayḏan, ma mə ḥaq kətlan ʕal aḥ ḥayewənani, qṭililan, yawma hani tloṯo yawme, tloṯo lalye aḥna ksaymina šar ʕam ḥḏoḏe, de halux nəḥtina l ḥḏoḏe baʕ ʕafrat, maydina l ḥḏoḏe baʕ ʕafrat, d ḥozina, ayna gdore u ḥreno.
117. Hano, Genǧ Xalil Aġa, hurək we w Ḥasane Aliki ġalabe xašuno we, xd u baṭlo we.
118. Genǧ Xalil Aġa omər: “Aydarbo?”, — omər, — “Ḥasane Aliki kḥoze ruḥe xašuno, ono koḥozeli rafiʕo, kətyo komər: “Gdoreno Genǧ Xalil Aġa.” “Ide halux, nḥat maydina l ḥḏoḏe, mǧarbina ḥḏoḏe!”
119. A tre me ʕal ḥaṣe das səsye nqərre ruḥayye ban nawqat d ḥḏoḏe, zbəṭṭe ḥḏoḏe, mawballe w mamṭalle ḥḏoḏe. Ḥasane Aliki drele Genǧ Xalil Aġa.
120. Drele Genǧ Xalil Aġa, rawəx aʕle, mədle lu sayfo, čəkle b feme d Genǧ Xalil Aġa, d qoṭəʕ qarʕe.
121. Hano, Ḥasane Aliki, perrut we. I=naqqa d qayəm, maʕle d qoṭəʕ qarʕe, l Genǧ Xalil Aġa ḥzele as sefoqe d Ḥasane Aliki. Genǧ Xalil Aġa gaxək.
122. Gaxək, hano, Ḥasane Aliki omər: “Lawo”, — omər, — “kalux qum du qaṭlo, qay kogəxkat ʕal mən?” Omər: “Hat qṭali”, — omər, — “hat, mə ḥarulux?” Omər: “Mkaniye layt”, — omər, — “d l əmmat, hawxa gṭorenolux bi ʕaḏabiyaṯe, lə gqoṭannolux.”
123. Omər: “Malava”, — omər, — “aṯi u xabro d emi w d babi l boli”, — omər, — “daʔiman əmmiwayli: “Ta helike raš lsar sare xwa nadit”. Uʕdo ḥzeli as=sefoqayḏux ʕəl me qarʕi, aṯi xabro d emi w d babi l boli, aṯili gaxko.” Omər: “De qum, ṭrowat xaṭər du xabro d emux w d babux!”
124. Qayəm Genǧ Xalil Aġa, mədde l iḏe d ḥḏoḏe, ele w l Ḥasane Aliki hawən dastbira w hawən aḥunone. W ġalabe grəḥmi ḥḏoḏe, b lalyo daʔiman gab ḥḏoḏe gdəmxi w iḏayye ʕal qḏole d ḥḏoḏe yo.”
125. Ḥasane Aliki mərwaylela l Teli ʕAyšane, omər: “Qawəl diḏi w diḏax tloṯo yawme, tloṯo lalye ne. D l oṯeno, šqalax ḥa!”
126. Kamile l Ḥasane Aliki tloṯo yarḥe se Genǧ Xalil Aġa, ṭaʕila b ḥḏo naqla.
127. U ḥa yawmo, nafəq Ḥasane Aliki, daməx ʕal u bərzayno, mətfakalle. Aṯi i mamlakatayḏe l bole w aṯio Teli ʕAyšane l bole, mḥalaqqe lad damʕe b ʕayne. Omər: “Kətyo l Teli ʕAyšane, šqilala ḥa.”
128. Hano, Genǧ Xalil Aġa, kḥoyər bu aḥuno, kale gboxe, omər: “Malava”, — omər, — “hano, l nošo mede”, — omər, — “ṭralle lebe d aḥuni. B ḥa aloho kazzino, moyadno u sayfo w folatno bayn di kəflayḏi, qoṭaʕno qarʕe dan naʕimayḏi, d emi w d babi w dan nišayḏi, kulle qoṭaʕno qarʕayye. Hano, lebe d aḥuni ṭralle.”
129. Genǧ Xalil Aġa mədle lu sayfo, d əzzele, d folət bayn di kəflayḏe, d qoṭela.
130. Ḥasane Aliki ḥzele, azzele, omər: “Ya aḥuno, l noše lo ṭrele lebi, kətwayli nxirayto, aṯyo l boli, naḥiti ad damʕayḏi, yaqəḏ lebi ʕar ruḥi.”
131. Omər: “De aḥuno, d əbʕat, gəzzano a tretayna li walaye d Xarpet se nxiraytux w, d əbʕat, hat bəlḥuḏe.” Omər: “Lo, aḥuno, ono gdəzzino, hat fəš harke!”
132. Ḥasane Aliki rawəx ʕal i səstayḏe, mədle lu sayfayḏe w ḥa, yalla, i walaye d Xarpet ayko yo?
133. Mḥele ʕal u darb, hawi mḥaškašla, ʕatəm, maṭi li walaye d Xarpet, kḥoyər: kale u=bazərgan d Ḥaǧi Badran Aġa, kale maḥto bəṯre du badan. Kale maḥto bəṯro du badan w hano ste, Ḥasane Aliki, mə ksoyəm? Hawi paya w mədle ture d ḥabuše w xurčke d lirat me d Ḥaǧi Badran Aġa w azzele l feme du tarʕo d Teli ʕAyšane.
134. Omər: “Malava”, — omər, — “d ʕobanno hawxa ʕal reše d Teli ʕAyšane w howela ənzəbaṭ me di ḥkime barban diḏa w moyəd i damančaye, maḥətla aʕli, yaʕni mə ksoyamno ebe?”
135. Omər: “De hedi gqorenola, ḥozina, šqilala ḥa, lo šqilala ḥa?”
136. Əmmi, qrelela, məlle: “Teli ʕAyšane! Teli ʕAyšane! Haləx, ftaḥli u tarʕo, ono, Ḥasane Aliki, aṯino!”
137. Əmmi, i naqla d məlle hawxa, Teli ʕAyšane maḥəsla, əmmo: “Haya kalbo, abre du kalbo, d kit menux! Izolux, məqšəṭ me qum du tarʕo! Elo d qaymono, gməqḏono babe d babux! Koṯe kul=yawmo, koṯe alfo kalbe xoṯux qum du tarʕo, komadəʕranne. Gədsaymallux greʕe dag garmanək d Ḥasane Aliki b Merga Darzi Daġe, izolux xayifo, dʕar!”
138. Omər: “Kali komannolax”, — omər, — “ono Ḥasane Aliki, qum!” Maquyole ġalabe, axər fhəmla, d kətyo Ḥasane Aliki.
139. Hano ste, qayimo Teli ʕAyšane, aṯyo, əmmo: “Məd li šəfqayḏux me ʕəl qarʕux!”
140. Mədle li šəfqa, mḥalaqla iḏa l slaḥte, qalibo hul li qamčkayḏe. Aḏiʕo, Ḥasane Aliki yo, ftəḥlale u tarʕo, kale Ḥasane Aliki. ʕAbər, səmmanne əšmo d kef w ḥanake.
141. Teli ʕAyšane mabramla poṯa me Ḥasane Aliki. W ha omər: “Aloho samla xer! Qay hawxa mabramlax poṯax?”
142. Əmmo: “Ba hani yawma”, — əmmo, — “tloṯo yarḥe d azzolux”, — əmmo, — “lo mamṭeluxli čike d xəlʕa aʕmux!”
143. Omər: “Ma ema məllaxli “b xer aṯat”, ḥatta d obenolux xalayəʕ?” — “Hama b xer aṯat!”
144. Qayəm, azzele Ḥasane Aliki, mədle i xurčke dal lirat, i ture daḥ ḥabuše, omər: “Hani ste i xəlʕayḏax ne, elo tlayən, maḥetən b gawe du ṣabaṭ, u mal d Ḥaǧi Badran Aġa yo, u mal di ḥkume yo, d ḥozanne gabayna, gməqḏilan tuqiḏo.”
145. Maḥtila l Teli ʕAyšane bu ṣabaṭ aḥ ḥabuše w al lirat w Ḥasane Aliki qayəm, rawəx ʕal i səstayḏe w daʕər l Merga Darzi Daġe.
146. Hano ste, hawi ṣafrayto, qayəm Ḥaǧi Badran Aġa w ḥamməšmo greʕe aʕme, d maṭəʕni u bazərgan, kḥoyər: kazzele ture d ḥabuše w xurčke d lirat me diḏe.
147. Haǧi Badran Aġa daʕər, azzele se Osman Paša, omər: “Ya Osman Paša!” Omər: “Mən yo?” Omər: “De kognuwwe xurčke d lirat, ture d ḥabuše me diḏi. Koməfqatte, mawfeqən, lə gməfqatte, b ḥa aloho qaṭlo xalaṣ gqoṭannolux!”
148. Mədle Osman Paša, mʕalaqle, qarʕe taḥto yo w raġloṯe ʕeloyo. Kfəlti aʕle baq qamčire w gnofəl hawar, hawar ʕal Osman Paša w lo koḏəʕ, man ne ag ganowe, d gnuwwe u bazərgan d Ḥaǧi Badran Aġa.
149. Hano ste, kətwa ḥa, omər: “Malava”, — omər, — “bu lalyo ḥreno, eli ḥzeli, lo koḏaʕno, lo ḥulmo we w lo latwe ḥulmo: ḥzeli Ḥasane Aliki aṯi larke.”
150. Hano ste, Osman Paša, mšayaʕle bəṯre dat tarte abnoṯayḏe ar rabe, omər: “Halexu laf eli, ḥzayu, be lə ksaymitu čara me Ḥaǧi Badran Aġa, be lo məfqitu u malayḏe!”
151. Aṯən at tarte abnoṯe d Osman Paša ar rabe, ḥḏo i aṯto du abro du mufti wa, ḥḏo du qazi wa, əmmi: “De kazzano se Teli ʕAyšane, balki hani aḏ̣ ḏ̣arbe d Ḥasane Aliki.”
152. Azzehən at tarte aḥwoṯe d Teli ʕAyšane l gaba, ʕabiri l gaba, maḥətla ǧulo taḥtayye, yatiwi: “Ha, ya aḥwoṯi, aloho samla xer! Mə šuġlo?”
153. Əmmi: “Ašər aṯina, baliqina aʕlax, me zawno lə ḥzelan hat, səmlan i beriyayḏux.”
154. Ǧġili marke larke, i ḥoṯo rabṯo əmmo: “Ḥaru bayto!”, — əmmo, — “Hani tloṯo yarḥe, d azzele Ḥasane Aliki l Merga Darzi Daġe, lu šar d Genǧ Xalil Aġa w məllelax, omər: “Qawəl diḏi w diḏax tloṯo yawme, tloṯo lalye yo.” W yawma hani tloṯo yarḥe, d azzele, w qṭəlle, qay lə kšəqlatlax ḥa? Aḥna, kul lalyo mani, d koṯən ag gawrayḏan l gabayna, koballan lira, hat ste šqalax ḥa!”
155. Əmmo: “Ono bxa”, — əmmo, — “lə kšəqlalli ḥa bəṯr me Ḥasane Aliki”, — əmmo, — “hatu, ag gawraṯxu kul lalyo koṯən l gabayxu, lira kobanxu”, — əmmo, — “ono, bramšəl aṯi, huleli ture d ḥabuše w xurčke d lirat.” Mədla tre ḥabuše, nqəlla kul ḥḏo manne ḥa b qarʕa. Əmmo: “Kalxu kḥozitənne!”.
156. Əmmi: “Ya ḥoṯayna, aḥna ste ʕal haṯe kərxiwayna, aḥna ste əbʕiwayna, i masalaṯe d əmmatlanyo.
157. Mədde aḥ ḥabušaṯṯe, azzehən li dayra d Osman Paša, mḥalaqqe a tre ḥabuše qum Ḥaǧi Badran Aġa, əmmi: “Ya Ḥaǧi Badran Aġa, hano u malayḏux yo, latyo u malayḏux?”
158. Omər: “Ašər u malayḏi yo, se man yo?” Əmmi: “Se Ḥasane Aliki.” — “E, Ḥasane Aliki bu bayto yo?” Əmmi: “Ašər latyo bu bayto, bas kətle nxirayto.” — “E.”
159. Hano, Ḥaǧi Badran Aġa, qayəm, azzele lu bayto d Ḥasane Aliki, kḥoyər: kale kito ḥḏo, kala ʕal u došak dap pərkat dan niʕamat yatuto, kəmmole lu yawmo: “Nḥat, gdəṯyono l dukṯux!”
160. I naqla d ḥəzyole, nafəl, kayu lebe. Kayu lebe, saʕaye fayəš lebe kayiwo, qayəm, mədle l droʕa w səmlela mḥafe, čikole bi mḥafe w ha yalla, mḥele w annaqla d əzze li walaye d Ṣṭambəl.
161. Hano ste, Ḥaǧi Badran Aġa w aḥ ḥamməšmo greʕe, d kətne aʕme, mafəltile bayn di walaye d Xarpet w kərxi ʕal Ḥasane Aliki, d ḥozalle, zəbṭile.
162. Lu ʕamo di walaye d Xarpet ṣxərre at tarʕe qumayye, aš=šəbbake mčanqlənne, mayiṯi mi zuḥṯo d Ḥaǧi Badran Aġa.
163. Hano ste, kito ḥa kačal, Ḥasane Kačal, u warqadaš d Ḥasane Aliki, d fayəšwa lebayye me ḥḏoḏe ʕal i ḥalawe, səmlele ṭalike w čəkle ruḥe bi ṭalike w maḥətle puš waxam ʕafro ʕal feme di ṭalike w ṭməlle ruḥe maz zuḥṯe. “Kətyo”, — komər, — “aʕli kkərxi.”
164. Hano ste, Teli ʕAyšane kqəryo bab bəsyoġone di walaye d Xarpet, əmmo: “Ya bažariye! Aydarbo Ḥaǧi Badran Aġa mawbəl i naməsaṯxu w ḥa maxxu lə mtane, nošo lo gəmtane?”
165. I naqla d kšəmʕi ḥəs d Teli ʕAyšane, gṣəxri zəd at tarʕe qumayye.
166. Hano ste, Teli ʕAyšane azza w azza, kalyo ʕal qarʕe d Ḥasane Kačal. Hiye lə kḥəzyole, bas hiye kḥozela.
167. W koqəryəlle, kəmmo: “Aydarbo Ḥaǧi Badran Aġa mawbəl i naməsaṯxu w ḥa maxxu lə mtane?”
168. Ḥasane Kačal mi ṭalike komər: “Həš kače! Komər, šqilax i ruḥayḏi, ḥaru bayto! Komər, Ḥaǧi Badran Aġa w ḥamməšmo greʕe aʕme kanne kokərxi aʕli. D ḥozalli, gqəṭlile!”
169. Kḥayro hawxa, kale Ḥasane Kačal, əmmo: “Qum! Lo aʕlux kərxi, ʕal Ḥasane Aliki!” — “Mu lebo?” Əmmo: “Mu lebo.” Omər: “Way, mo kore ʕomər bayte d aloho!”
170. Qayəm Ḥasane Kačal: “Ha mə kəbʕatlax?” Əmmo: “D məblatle w qaṣəd l Ḥasane Aliki b Merga Darzi Daġe, se Genǧ Xalil Aġa, gdoballux ʕulbe d lirat, gsaymallux u abro da ǧwamer. An birinǧi di walaye d Xarpet gsaymono hat.”
171. Omər: “Ooo”, — omər, — “ono, kale u mal di walaye d Xarpet, u dahwo d Xarpet, ab bote d Xarpet kulle laǧani, ono mə gsamno bi ʕulbe dal lirat? D obatli našqe, gdəzzino w, d lo, lo kəzzino.
172. “E, ḥaru bayto, mə gsaymat bi našqe?” — “E”, — omər, — “soyamno, lo soyamno”, — omər, — “kobatli, hawli, lo kobatli, lo kəzzi.”
173. Əmmo: “De zolux, mawbəl u=qaṣəd l Ḥasane Aliki, gdoballux našqe, soz gdoballux.”
174. Omər: “D əzzino, mə gdomannole l Ḥasane Aliki?” Əmmo: “Amalle, amar: “Adlalyo”, — amar, — “Haǧi Badran Aġa aṯi, mamṭele u bazərganayḏe, maḥətle bəṯre du badan di walaye, u lalyo, ʕal fəlge d lalyo aṯi, mḥele ʕal i darga, ʕabər li walaye, hano ste səmle Teli ʕAyšane giraw di tire daḥ ḥabuše di xurčke dal lirat məblole laǧan ruḥe.
175. Adlalyo aḏ̣ ḏ̣ayfe d be ḥolux Quǧur Bage bi walaye d ʕƏntab. Ṣafro fəlge d yawmo ǧiwan diḏux w d Teli ʕAyšane Merga ʕakaye yo. D lo moṭatla l Merga ʕAkakye, azza, maxəlṣole, haw mḥalqat bəṯra.” Omər: “Ṭrowe!”
176. Hano ste, Ḥasane Kačal, maqlable qeməste ʕal qarʕe w ha yalla mḥele bu nav čol. W hawən ad dədwone šəlḥ bəṯr, maqəmme u farmanayḏe, azzele, maṭi l Merga Darzi Daġe, kḥoyər: kale Ḥasane Aliki w Genǧ Xalil Aġa a tre damixe, barban d ḥḏoḏe.
177. “Ya rabbi”, — omər, — “d əzzino, maḥəsno Ḥasane Aloki, gqoṭeli. Aydarbo soyamno?”
178. Naḥət lu čam dam maye, səmlele barčit, mnakazle reše w aṯi, mḥeleleyo l Ḥasane Aliki w mahzamle.
179. I naqla d mahzamle, hano, Ḥasane Aliki, maḥəsle, frəxle ʕayne, kḥoyər: kale ḥa gmahzəm, omər: “Howe u maloxo babux, təxliṣo lo kmaxəlṣat mal lappatayḏi.”
180. Qayəm Ḥasane Aliki, rawəx ʕal ḥaṣe d Beǧaġa Baye w mḥalaqle bəṯre.
181. Mḥalaqle bəṯre, maṭile, hano, Ḥasane Kačal, ġalabe zayəʕ. Ḥasane Aliki kḥoyər: kale Ḥasane Kačal. Omər: “Ha ya Ḥasane Kačal! Mə šuġlo aṯat? Xer yo?” Omər: “Xer yo, towat saġ!” Omər: “L mən aṯat?” Omər: “Ašər”, — omər, — “aṯiwayne, ʕaǧəzwayno ġalabe, səmwayli i beriyayḏux”, — omər, — “aṯino d ḥozenolux w doʕanno.”
182. “Hawxa?” Omər. “E”. omər. “Teli ʕAyšane sab d mede lo mamṭela?” Omər: “Bele, alo l Teli ʕAyšane məlla: “Mšayəl me darbi b kef d Ḥasane Aliki w lo tə mede ḥreno.”
183. “Lo kowe, lo mamṭela sab d bazərgan d Ḥaǧi Badran Aġa?” — “Ha”, — omər, — “ṭaʕiwayno”, — omər, — “məllali: “Aṯi Ḥaǧi Badran Aġa, maḥətle bəṯre du badan w səmle Teli ʕAyšane giraw di xurčke dal lirat di ture daḥ ḥabuše, mədle l droʕa, maḥtole bi mḥafe w məblole laǧan ruḥe. Adlalyo aḏ̣ ḏ̣ayfe d be ḥolux Quǧur Bage ne bi walaye d ʕƏntab. Ṣafro fəlge d yawmo ǧiwan diḏux w diḏa Merga ʕAkaye yo. D lo moṭatla, haw izux bəṯra!”
184. Hano ste, Ḥasane Aliki, məllele l Ḥasane Kačal, omər: “De səm dukṯe daq qasfat di səstayḏi.” Ḥasane Aliki hulela zango, l Beǧaġa Baye azzele.
185. Ḥasane Kačal ste səmle dukṯe daq qasfat di səsto, azzele lu bayto, omər: “Aloho soyəm, qəšʕitu ḥḏoḏe ḥa me ḥḏoḏe, lo mafəltitu! Ono hay more di našqayḏi no, kazzino.”
186. Ḥasane Kačal daʕər w Ḥasane Aliki azzele l Merga ʕAkaye, dəqle i sakṯo di səstayḏe w grəšle u kurkayḏe ʕal qarʕe w daməx.
187. Daməx, haṯe ste, Teli ʕAyšane, w Ḥaǧi Badran Aġa azzehən u lalyawo, hawən aḏ̣ ḏ̣ayfe d Quǧur Bage bi walaye d ʕƏntab.
188. Azzele Ḥaǧi Badran Aġa w a greʕe, azzehən se Quǧur Bage, nḥəllalle sawal ġalabe w səmlalle ʕazime, axəlle.
189. Hano, Quǧur Bage, məllele l Ḥaǧi Badran Aġa, omər: “Ya aḥuno, hayo ke mən yo bi mḥafayo, hayo mə kačke yo?” Omər: “Ašər”, — omər, — “ya aḥuno”, — omər, — “i nxirayto d Ḥasane Aliki du xwarəzayḏux yo. Gnuwayle ture d ḥabuše w xurčke d lirat me diḏi w məṭyoli badal dəṯṯe.”
190. Omər: “Ya aḥuno”, — omər, — “ṭray mi nxirayto du xwarəzayḏi, gdobenux tarte xurčkat d lirat w tarte tuwar d ḥabuše!”
191. Omər: “Obatli u mal d ʕƏntab kule”, — omər, — “lə kṭoreno, i kačkaṯe haw kobenola.”
192. Marke larke huwwe barsəb d ḥḏoḏe, huwwe ǧuwab d ḥḏoḏe. Quǧur Bage omər: “Adlalyo”, — omər, — “kalux ʕal u ǧulayḏi yatiwo, lə mtaneno, elo ṣafro me d maṭʕallux, gnəḥtina l ḥḏoḏe lu maydan w mḥarbina. Ya gšoqanno Teli ʕAyšane menux w ya gqəṭlatli ono ste.”
193. Ḥaǧi Badran Aġa omər: “Me banux bemənnat hat, u mede, d oṯe menux, səm!”
194. Hawi ṣafrayto, maqraṭle l Ḥaǧi Badran Aġa w li ʕaskarayḏe w naḥiti l ḥḏoḏe lu maydan, Quǧur Bage w a tre aḥunone naḥiti l Ḥaǧi Badran w li ʕaskarayḏe, mḥarabbe ʕam ḥḏoḏe. Mḥarabbe me ṣafrayto hul qum fəlge d yawmo hənnək gəmḥarbi ʕam ḥḏoḏe, qṭəlle kibe arbʕi, ḥamši greʕe me d Ḥaǧi Badran Aġa, as səstoṯe da tloṯo baṭili taḥtayye.”
195. Hano ste, Ḥaǧi Badran, məlle la greʕe, omər: “Lo qəṭlitənne! Axili ġalabe u laḥmaṯṯe w ġalabe ḏ̣ayəfno aʕlayye, elo mamṭewuli šalite, maṣənnanne taḥte gawe das səstoṯe, gsoyamne nafi mi dukṯaṯṯe, hul d kətne saġ, lo ṭoreno d nəflo ʕaynayye ʕal ak kəflataṯṯe.”
196. Mamṭalle šalite laǧan Ḥaǧi Badran Aġa, maṣəlle Quǧur Bage w a tre aḥunone, maṣrile taḥte gawe das səstoṯe, qliʕile bayn du bazərgan.”
197. Mhalaxxe, azzən w azzən, axər maṭən, mqadamme ʕal Merga ʕAkaye.
198. Mqadamme ʕal Merga ʕAkaye, haṯe, Teli ʕAyšane, maḥətla u durben qum ʕayna, ḥəlla b Merga ʕAkaye, kḥayro: kale Ḥasane Aliki, kale, u sakah di səsto diqo, kale damixo, bu ṭelolo di səsto. Əmmo: “Ya rabbi! Gmašpʕili ʕal Ḥasane Aliki w lə gmaḥəs w gqəṭli hiye ste w gmaxəlṣili, aydarbo gtowe?”
199. Teli ʕAyšane qrelale l Ḥaǧi Badran Aġa: “Ḥaǧi Badran Aġa!” Omər: “Hay libe, hawo man yo hawo?” Əmmi: “Teli ʕAyšane yo.”
200. Əmmo: “D əmmat, yatəmto no w d əmmat, barṯe d baqoro no, aydarbo ono Teli ʕAyšane huyono i barṯo d Osman Paša, hama šaləġiye lo saymatli, lo moḥat šmənto d damančayat, lo moḥən ar rawixe, saymi šmənto d ǧdide w moḥən ar rumḥe taḥt ḥḏoḏe, dorən ḥḏoḏe me ʕal ḥaṣe das səsye, aydarbo ono, Teli ʕAyšane, huyono w lo saymitəlli šaləġiye?”
201. Omər: “Kuro! Daṣstur dəṯxu yo, mawfequ ad damančayaṯxu w maḥetu ʕəl me ḥḏoḏe damančayat, sumula šaləġiye l Teli ʕAyšane, mḥayu ar rumḥe taḥt hḏoḏe, drayu ḥḏoḏe me ʕal ḥaṣe das səsye w sumu mḥaraba! Hama bas, noše maxxu d lo qoṭəl noše!”
202. Grəšše ad damančataṯṯe, maḥətte ʕəl me ḥḏoḏe taq w hay taq w gmoḥən ar rumḥe taḥt ḥḏoḏe, gdorən ḥḏoḏe me ʕal as səsye.
203. Hano ste, məqqa d səmla li səsto d Ḥasane Aliki pekole, lo maḥəsle l Ḥasane Aliki, əmmi, mədla li qamčkayḏa, maʕlela.
204. Əmmi, i naqla d nkətla i qamčkayḏa, maʕlela, əmmi, Ḥasane Aliki ġalabe qḥir, mədle lu sayfo d moḥelayo l Beǧaġa Baye, əmmi, ḥəlle, kḥoyər: kale koṯe taqataq dad damančayat, ar rawixe gəzbəṭṭe aʕle. 
205. Əmmi, nšəqle bayn ʕayne di səstayḏe, əmmi, qazəf l ḥaṣe di səsto, mədle lu sayfo w li rumḥayḏe w kali b fəlge du darbo.”
206. Kali b fəlge du darbo, əmmi, Teli ʕAyšane kḥayro: qayəm Ḥasane Aliki, maḥəsle.
207. Əmmi, qrelale l Ḥaǧi Badran Aġa, əmmo: “Bas saymi šaləġiye, u darbayḏan raḥuqo yo, anǧax moṭina li walaye d Ṣṭambəl.”
208. Əmmi, Ḥaǧi Badran Aġa maməlle ʕal i ʕaskarayḏe, məlle: “Bas yo, bas yo saymitu šaləġiye, mamnun, annaqla gəzzano lu bayto, anǧax moṭina.
209. Əmmi, mhalaxxe bu darbo, Ḥaǧi Badran Aġa kḥoyər: kale kito rawixo b qamuṯayye b Merga ʕAkaye.
210. Əmmi, məlle: “Izoxu, hawo ke məṭərbi mede yo, hawule u baxšiš du darbo, ṭro mayəl me qamuṯayna, balko əzzano!”
211. Əmmi, mšadalle u greʕo, əmmi, məlle: “Ya flan kas! L aloho hule l emux, mayko əḏʕatwa, l Ḥaǧi Badran Aġa mamṭelele ḥḏo, Teli ʕAyšane, nxirayto d Ḥasane Aliki w aṯat l qamuṯe? De ṭlab, l aloho hulelux!”
212. Məlle: “Ašər tə mede lo kobaʕno, bas i mḥafayo kobaʕno, d obitulliyo, gmayanno me qumayxu, d lo obitulli i mḥafe, ašər lə gmayanno.”
213. I naqald d Ḥasane Aliki hawxa məlle, u greʕo ġalabe qḥir, omər: “Lu ʕaǧobo rabo aydarbo Teli ʕAyšane huyo bi mḥafe, komər: “Hawulliyo!” Qay Ḥaǧi Badran Aġa, u greʕayḏux d babux yo, d mamṭyole mi walaye d Xarpet hul larke, kəmmat “hawulliyo”? Ṭlablux mede ḥreno!”
214. Omər: “I mḥafe w fəlge du bazərgan, kobitule, hawule, lo kobitule, sumu kar dəṯxu!”
215. Ġalabe u greʕo qḥir me Ḥasane Aliki, omər: “Uʕdo”, — omər, — “towewayli amro me Ḥaǧi Badran Aġa”, — omər, — “ḥa sayfo gmoḥewaynux, gqoṭaʕwayno qarʕux.”
216. I naqla d lu greʕo hawxa məlle, Ḥasane Aliki azzele, ġalabe qḥir Ḥasane Aliki, samiqi ʕayne, qayəm u wariḏo d bayn ʕayne, azze laf u greʕo d qoṭele.

015. Komər, fayəš u aḥunaṯṯe u naʕimo Usuf Aġa, omər: “Malava, hawən aḥunoni bebalatur, l aḏəʕno, lo ayko azzən, ayko lo, yawma hani tre yarḥe d yawmoṯe w nafiqi, lo koḏaʕno, ayko azzən bi arʕo. Lo alo, ono ste growaxno w gəmḥalaqno bu šop d aḥunoni.”
016. Omər, Usuf Aġa u aḥuno naʕimo da tre rabe yo. W qoyəm, rowəx w koṯe bu šop dəṯṯe. Koṯe ʕayn li dukṯo, d maqəmme l ann aḥunone i ġəzalayo.
017. Qayimo i ġəzalayo, mḥalaqle bu šop di ġəzalayo, aṯi li dukṯo dann aḥunone, d kətwe hawo yatiwo dis.
018. Hama kile u mamurawo yatiwo, raġlo ʕal raġlo w u pipayḏe b feme kgorəš w kwitkwit diḏe kmašrəq.
019. Omər: “Salamu ʕalayk, ya aḥuno!” Omər: “ʕAlaykum əssalam! Ha, aḥuno, xer yo?” Omər: “Ya aḥuno, ašər xer yo, maqəmli ġəzale w yawma hani tloṯo yawme ono koraxno bəṯra w mṣakro.”
020. Omər: “Ya aḥunayḏi, i ġəzale, d kəmmat, halax d maḥwenuxyo.”
021. Hano, Usu Aġa, qiṣ lebe. Omər: “Kit w layt, a tre aḥunonayḏi ele axilile w hano, ele qṭilile w hano ʕabəd yo.”
022. Omər, mḥalaqle bəṯre, omər, maṭən l feme du məġar. “E”, — məlle, — “ya aḥuno, ʕbar!”
023. Hano, Usuf Aġa, omər: “Lo, aḥuno! Aloho rabo, hat rabo hat, rab meni hat, hat ʕbar!”
024. Omər, lu ʕabəd məlle: “De hama gʕobanno, mə gsoyəm? Me d nafiqina, gmoḥenole lappe, gqoṭannole w gdoxanne.”
025. Omər, hano, i naqqa du ḥafritano ʕabər, omər, Usuf Aġa mḥelele sayfo, omər, i naqqa d mḥelele sayfo, omər, səmle brindar, omər, mḥalaqle bi zarzamine.
026. W Usuf Aġa daʕər, daʕər, aṯi lu mamlakat diḏe.
027. Aṯi lu mamlakat diḏe, məllela… kətwayle, fayəšwayle ḥoṯo, omər: “Ya i ḥoṯayḏi!” Əmmo: “Mən yo?” Omər: “Qum, d saymat b diḏi, gədqaymina mi dukṯaṯi. W aḥna aġawat wayna, i dukṯaṯi haw gǧoyazlanyo, eli ḥzelilan dukṯo basəmto, gəzzan, yətwina eba.” Əmmo: “Baʕ, ya aḥunayḏi, aṣal hat hat!”
028. Omər, marwaxle i ḥoṯo bəṯre l Usuf Aġa w aṯən, maḥtole bu məġarawo du ḥafrit.
029. Ah, yawmo w tre w tloṯo gəzzeyo lu ṣaydo, lu rav w nečir diḏe, gəzze, gəmṣayəd.
030. Ḥa yawmo aṯila li kačke ʕəmmen. Əmmo: “Yabo, hawo manyawo?” — “E”, — omər, — “ašər ono no.” — “Hat man hat?” — Omər: “Ašər l aḥunax mǧaraḥleli w kali ono harke bi zarzaminaṯi mḥalqo. W d obatli u darmonyaḏi, kile b flan dukṯo, d manəḥno ruḥi, gnofaqno”.
031. “Eh”, — əmmo, — “d oballux u darmonayḏux, gdobat soz, d ono w hat howina aṯto w gawro?” Omər: “Soz aʕmax!”. Hulale li kačke, məllela: “U darmonayḏe b flan dukṯo”. Hulaleyo.
032. Hakkan yawmo, hakka yarḥo mdarmalle ruḥe, walḥasəl nayəḥle, hawən hiye w i kačke aṯto w gawro. U aḥunayḏa gəzze b imomo lu ṣaydo w ʕaṣriye gdoṯe.
033. U ḥafrit daʔəm kowe gab i kačke b imomo w u aḥuno, haž latle mi masalayḏa.
034. I kačke ṭʕino. Ḥəlle l Usuf Aġa bi ḥoṯo, omər: “Ḥoṯo!” Əmmo: “Mən yo?” Omər: “Qay hawxa ǧari ebax? Hat daʔəm ʕal u taxt yatuto w axəlto, štiṯo, mkayafto!”
035. Əmmo: “Ya ahunayḏi! Aṯina li dukṯo pisaṯi, am maye pisinani w, aḥuno, mu taʕbo m balangaziye gawi xašən.”
036. “E”, — omər, — “ḥoṯo, balko!” Lo simole mede ʕal at təšʕo yarḥe, l aloho hulela abro.
037. Məllale lu ḥafrit, əmmo: “Aydarbo saymina? Aydarbo saymina mu kurrəkano?”
038. Əmmo: “Zux, ṭʕane ḥete bu darbo d aḥuni, d koṯe mu ṣaydo, gmoṭele. Gdomər: “Ya i ḥoṯayḏi, be lə ksaymatlan u zʕurano more, hama saymatle idara!”
039. Omər, lu ḥafrit, mədle u kurrəko, knəfle bi pečakke, aṯi, maḥatle bu darbo du aḥuno, hiye aṯoyo mu ṣaydo.
040. Koṯe u aḥuno, kile rawixo ʕal u səsyaḏe, kḥoyər, koṯele wazwaz du kurrəko naʕimo.
041. Omər: “Way dalal! Hano me war d ʕarab mede fayəš w mḥalaqqe u zʕurano tavde w pečakayḏe harke!
042. Hano, Usuf Aġa, hawi paya w mədle li kurrəkano, maḥatle qume ʕal u səsyo w mṭele.
043. Omər: “Ya i ḥoṯayḏi!” Əmmo: “Mən yo?” Kəbʕeno d saymat u zʕurano b more, ḥzeli bu nav čol.”
044. “E”, — əmmo, — “ya aḥunayḏi, ono barṯo w aydarbo mə gmənqalle?”
045. “E”, — omər, — “ḥoṯo, balki, aloho yo, hama marfat ṣadrax b feme, balki hama howe ḥalwo b ṣadronax. E la, wa l ḥasəl yo diḏa yo!”
046. Kətte ʕade lap pirat, gmoḥən hawxa iḏáyye ʕal ṣadrayye, əmmo: “Aḥuno, mle ṣadri ḥalwo!” E, u kurrəkayḏe yo, inəqle lu kurrəko.
047. U kurrəko di čiroke yo, maḥatte əšme du kurrəko Nari.
048. Haka yawmo, haka šato, haka tarte hawi birawar.
049. Hano, i kačke mdaʕela ʕal u ḥafrit, əmmo: “Illah gqəṭlat aḥuni!” — “E, hdim bayto, aydarbo gqoṭanno aḥunax? Iḏi lo kərxo ʕal aḥunax!”
050. Əmmo: “D lo qəṭlatle, gsaymono ruḥi haškara.”
051. Hano, u kurrək gmaṣəṯ, u xwarəz diḏe. Gmaṣəṯ, daʔəm maṣiṯono yo aʕlayye w ʕiš w ʕamal diḏe mu teṣiṯo w ze mede layt. Koḏəʕ, briṯo aydarbo yo, gmaṣəṯ.
052. Omər: “Adyawma gdoṯe aḥunax l feme d flan biro, flan bərke w ono gəzzi, gtoweno ḥawyo, walla zəha, gmičakno bi bərkayo. I naqqa towe paya w mṣale ʕal i bərkayo, i naqqa d soyəm u raka diḏe, d borək, mṣale, gəmḥalaqno femi, li karkarire d aḏne gdowaṣnole, gqoṭannole.
053. W haka qṭile stene, ḥur! Haka qṭileli ste, qṭaʕ mu duvayḏi haqqaṣ, mawqeḏa w u qaṭmawo ʕal u mede d maḥtatle, darḥal gmoyəṯ, ono gdoʕanno. ʕAl u muklayḏe, d msammatle, maʕniye, haka qṭileli l aḥunax, d raysat u qaṭmawo ʕal u muklayḏe, ono gdoʕanno w hiye gmoyəṯ.” Əmmo: “Hawxa?” Omər: “E.”
054. Hano, u kurrək, kle gmaṣəṯ.
055. Ṣafrayto Usuf Aġa rawəx ʕal u səsyaḏe w azze lu ṣayḏayḏe.
056. U kurrək hawi hawxa pəlṭək, u kurrəko di čiroke yo. Hiye ste, mə gsoyəm? Koṯe, koṯe l fema di ʕayno, li qamuṯo du ḥolo.
057. Kḥoyər: u ḥolo kaṯi. “Ha, xwarəz, mayəṯat, naʕimo hat, mala bave šawiti, aydarbo aṯət, aydarbo lo?”
058. Omər: “Ya, ya ḥolo! Həngi d ṭoʕanwayno ġamux, aṯino l qumux, roḥamwaynux.” — “E”, — omər, — “de ya u xwarəzayḏi, itawlux šawṭo, hul d mṣaleno w gmarwaxnux bəṯri w gəzzano.”
059. De, u kurrək, i niyayḏe b lebe yo w koḏəʕ, lu ḥafritawo səmle ruḥe zəha d kurfo w kile b gawa di bərke dam maye.
060. U ḥolo maḥatle i hnayḏe d mṣale, u ǧulayḏe d mṣale, hano, u kurrək, ḥəlle, u ḥawyano, i ḥayiyaṯi, gəšriṭo me bayn dam maye i kurfaṯi d dawṣo u ḥolo.
061. I naqqa d barək, obəʕ d mṣale, koyəf, hiya mḥalaqla fema l aḏne. U kurək mdayšalle aʕla bak kefe, omər: “Hay, ḥolo, haṯi kurfo yo, gdawṣolux.”
062. Hiye ste, qayimi, qṭiləlle, mopqəlle me bayn di bərke dam maye. Kibe, xəd marke hul tamho, mḥalqəlle.
063. Hano, Usuf Aġa, qayəm, rawəx, marwaxle u xwarəz bəṯre w aṯən l dukṯayye.
064. I kačke, ʕatəm, u ḥafrit l aṯi, grəšla məṭala, hawi darang du lalyo, l aṯi. Əmmo: “Ašər qṭolo qṭəlle!” Mḥela ʕal qarʕa.
065. Ṣafrayto Usuf Aġa rawəx ʕal u səsyaḏe, azze lu ṣayḏayḏe w i kačke kbəxyo. Kəḏʕo, qṭəlle.
066. Hedi maləmla ap poṯoṯe daǧ ǧulayḏa, əmmo: “Kazzi l fema di ʕayna, mašiġono.”
067. “E”, — omər, — “gəzzax lu tešiġo l mən? Ono mqawlaǧno, kili miṯo!” Əmmo: “Imkan latla, gəzzi.”
068. Annaqla ḥəlla: kile u ḥafrit diḏa qṭilo ʕal fema di ʕayno. Qṭəʕla kibe haqqaṣ mi duvayḏe w mawqaḏla, səmla qaṭmo, maḥatla b čike d pačke w mṭela. ʕAṣriye səmla ḥšəmto, grəšle l qume du aḥuno w qm u abro.
069. Hano, stene u kurrək Nari, komfakər b ruḥe, komər: “Ašər hano, kit w layt, u darmonano graysole qum ḥoli, gqəṭlole.”
070. Maḥatla i ṣeniye qume du ḥolo, rəsla u qaṭmawo aʕle d mdarmnole. Walla samo yo, mdarmnole.
071. Hano ste, Nari, ḥəlle, hawxa omər: “Ḥur, ḥolo, ḥur, holo, laʕ ʕubugre bu saqaf du bayto!”
072. Ḥəlle lu ḥolo li ḥoṯo, hedi mədle lu sefoqo di ḥoṯo, maḥatle qume du ḥolo w du ḥolo maḥatle quma di ḥoṯo. Omər: “De axulu!”
073. I naqqa d axəlle, mḥela u tarwoḏayḏa i kačke, hawyo tleṯi pižat, əmmo palaq, mparqaʕla.
074. Omər: “Way, lmala mə be, ḥoṯi lo koḏaʕno, mən?”
075. Omər: “Ya, ya ḥolo! Mən ḥoṯux?” — Məlle bu ḥal w ḥawal. Omər: “Ono, ono u xwarəz diḏux no w me ḥoṯux no w hawo, d qṭilan, i kurfayo, u ḥafrit, d mǧaraḥlux b gawe du məġar yo.” Omər: “Mu lebo hawxa?” Omər: “E.”
076. Omər: “E, Nari!” Omər: “Mən yo?” Omər: “M adyawma w ze hat, u mede, d omannux, d hul saymat b diḏi, b dukṯe d babi w d aḥuni w d kul ašyah hattat.”
077. Omər: “Ya u ḥolayḏi, u mede, d əmmat, u pexwarən diḏux, kul ašyah m diḏux mḥaḏ̣ro yo. Abadan d lowe lebux b wazwaz! Xəd meqəm, zux lu ṣaydayḏux, lu rav w lu nečir diḏux w, xəd d obəʕ lebux, kul masale səmto.” — Omər: “Hawxa?” — Omər: “E”.
078. U ḥolo Usuf Aġa gəzze lu ṣayḏayḏe, u kurrək hawi hah pəlṭək tamam, ksoyəm u pexwarən diḏe.
079. Yawmo haka šato, haka tarte, ḥa yawmo Nari gqoyəm, kṭafyo i nuro du ḥolo.
080. Omər: “Way, gəzze ḥoli lu ṣaydo w nuro layt, d soyamne qṛoṭən w gəzze kafino dlo qaḥwe w dlo čaye w aydarbo gtowe?”
081. Hano ste gqoyəm, yosəq l qarʕe du məġar, kḥoyər, kḥoze nuro haka bu ṭuro d Sigur, haka l ḥeḏ̣ər Mawṣal yo, be ayko yo, gəmčakčək ruḥe Nari w ya alla w ya xude i nuraṯi ayko yo?
082. Gəmhaləx məšwar, ḥəlle, maṭi l ḥa zlam xətyar, kətle tarte gullokat b iḏe d ʕazlo. Omər: “Mənyano?” — “E”, — omər, — “ašər u yawmo w lalyo kšowenole.” Omər: “Fayəš ġalabe d nohər?” Omər: “Ašər fayišo i gullokaṯi.” (Ad dugle b dugle ne, aḏiʕat).
083. Omər, omər: “Kəbʕeno d obatli dastur, d əzzi, moṭeno nuro l ḥoli!” Omər: “Ašər ema d taymo i gullokaṯi, gədnohər.”
084. Hedi l Nari mədle lu xətyarawo, maṣəlle tamo w mhalaxle, maṭi li nurayḏe.
085. A kala kito ṣəfriye ʕal i nuro, kito šawʕo ḥafritin quma di ṣəfriyaṯi. Kile lamlam diḏa, kul ašyah: baṣro d ḥayewən, d kalbe ne be d mən ne, kile kula mliṯo, kla lamlam diḏa grəṯḥo.
086. Omər: “Ašər lo ggonawno nuro manne, gmaḥəsnənne w bəṯr gmadni nuro.”
087. Mədle, mḥele u rawšayḏe bi nuro, bəzle ʕal aš šawʕo ḥafritin qume di qaqwo.
088. Qayimi, əmmi: “Ha Nari hattat?” Omər: “E” — “L mən aṯət?” — Omər: “Ašər aṯino l nuro w i nuro d ḥoli ṭafyo w pexwarən diḏe gfašwo dlo syomo, aṯino l nuro”.
089. Əmmi: “Alo, lo kobinalux nuro” Omər: “Qay?” Əmmi: “Kətlan šarṭ elan w elux.” Əmmi: “Aḥna šawʕona, kḥozat i ṣəfriyaṯi?” Omər: “E.” — “Aš šawʕotayna gmaḥtinala ʕal i arʕo w maḥtinala ʕal i tfayaṯi. Tloṯ kore d maydatla w maḥtatla, gdobinalux nuro. W lo, nuro lo kobinalux.” Omər: “Hawxa?” Omər: “E.”
090. Hedi mədle ele lḥuḏe, maḥtole li arʕo. Omər: “Haṯi naqla yo!” W maḥtole ʕal i nuro, omər: “Haṯi tarte!” Tloṯ kore maḥtole w manḥtole.
091. Əmmi: “Bu baxtayḏux w d aloho, kətlan ḥaramiye, hala dəžmən bi walayaṯi, kəbʕina, d oṯat aʕmayna.” Omər: “Halexu!”
092. Laš šawʕo ḥafritanək mədde las sakahaṯṯe w l Nari mḥalaqle bəṯrayye w aṯən li walaye dad dəžmən dəṯṯe.
093. Maṭən qume d avaniye, mədde, dəqqe as sakahaṯṯe, yasəq Nari bi qamuṯo, omər: “Gəmḥalaqnolxu kul ḥa buġro, buġro, d yəsqitu ḥa ḥa.”
094. Kul naqqa gəmḥaləq buġro, gyosəq ḥa maḥ ḥafritanək, gqoṭəʕ qarʕe. Qṭəʕle qarʕe daš šawʕo ḥafritanək l Nari.
095. Mhalaxle laf u bayto du ḥakəm dəṯṯe, dad dəžmən.
096. Kḥoyər: kale kito ḥarami, manhable i xazne du ḥakəm. Mlele tloṯ talisat d dinore mena, tloṯ čawwalat, fayəš kibe hawxa ḥamməš, šeṯ lirat. Hanək ste, maḥtile b šqarquʕo d bəḥto, d b naqqa tolela.
097. Omər: “Warux, mən hat?” — l Nari məllele. Omər: “Ašər ḥarami no.”
098. Hedi maṣəlle l Nari u ḥarami.
099. ʕAbər li odake di barṯo du malko, ḥəlle: kaṯi kurfo zəha, kmalifo ʕal qḏola di barṯo du malko, maḥatla fema ʕal aḏna di barṯo du malko, d dawṣola.
100. Hano ste, Nari, mədle li xanǧar diḏe, maḥtola ʕal qarʕa di kurfo, məḥyole eba, omər: “Bi iḏaṯi diḏi d lo məgrošo, nošo lo qodər d gorašla. (D hiye ḥafrit we).
101. U Nari aṯi, aḥ ḥafritin diḏe qṭilile w aṯi, mədlele nuro w aṯi, kile u šawoyo du yawmo w du lalyo: “Heš b ḥal diḏux hat?” — Omər: “E, alo, b ḥal diḏi no.”
102. Omər: “Ḥur, gšorenux. D l obat soz, hul d əzzi, samno u kar w bar d ḥoli, d əḏʕat, səmli w kar w bar d ḥoli gmaʕleno u fanos diḏi, žnu i naqqayo ṭray, d nohər!” Omər: “Ahlan w sahlan!”
103. Aṯi, səmle u kar w bar du ḥolo, u muklayḏe w kul ašyah me diḏe. Žnu maʕlele u fanos diḏe w nahər. U ḥolo, haž latle mi masale.
104. Hano, u malko ṣafrayto kqoyəm: haylo! Kale aš sawʕo dəžmən diḏe ʕal i gorayḏe qṭile w kale gmanhabbe i xaznayḏe, kile u ḥarami maṣro w hano, kala i barṯo, maləf ḥayye kurfo ʕal qḏola di barṯo, mḥalaqla fema l aḏna, d dawṣola, w mḥalle xanǧar b qarʕa di kurfaṯi. Fayəš behətmayi.
105. Maləmle u ʕumum di walaye, omər: “U zlam, d gorəš i xanǧaraṯi, gdobene i barṯayḏi muft w balaš.”
106. U ʕumum di walaye qralle w mnadalle, mar ruʕye lab baqore, lar renǧbar, lu ʕamo, d kətwa ebe, d ḥa qodər gorəš i xanǧarayo, lo qadər.
107. Hano ste, u ḥakəmano marfele ad dalole, d əmmat, isan ṭrele bi walaye, d lo mṭele l reša di xanǧaraṯi. Lo qadiri d gəršila.
108. Bəzle a greʕayḏe baw walayat w baq qəryawoṯe, ʕal u telimo du ʕulmo.
109. Hano ste, bat tawfiqat d aloho koṯən s Usuf Aġa tre greʕe m du ḥakəm, kəmmi: “Ya Usuf Aġa!” Komər: “Mən yo?” Komər: “Hano, u malkayḏan, u ḥakəm diḏan mqawəm bala aʕle, kṭolablux w ġalabe komər: “Lazəm u maṯyayḏe.””
110. Omər: “Ono, malava manaʕli ruḥi mi aġatiayṯi. Kili bu čol xarabano, bu məġarano”, — məlle, — “d noše lo moṭe sab diḏi, nošo d l oḏəʕ əšmi, d lo kit Usuf Aġa bi arʕo.”
111. Bəṯr mu ʕiš, d aṯi aʕli w ʕal aḥunoni, tmoni zlame w aḥunoni qṭilənne w pno mṣakalli ruḥi, hawino bebalatur mi aġatiyayḏi.”
112. Omər: “Ba lo kowe, u ḥakəm diḏan ṭləblelux.” Omər: “Zux bavo, ahlan wasahlan, gdoṯeno.”
113. Omər hano, u xwarəz, l Nari məlle: “Ḥolo, ono ste gdoṯeno aʕmux.”
114. “E”, — omər, məlle, — “hat yatumo, mə gqoḏe ebux? Ono kṭolabli, gəzzi rowaxno w gəzzi kelike l gabe, ḥozina, mə kṭoləb meni, gdoṯeno.” Omər: “Na ise.” — Usuf Aġa rawəx.
115. Hano ste, de Nari, ḥafrit yo. Hul d mhalaxle qunaġ d saʕa, Nari omər: “Ha yalla!” Mḥele, azze meqəm mu ḥolo w ma greʕe du ḥakəm, yatu. B tarte saʕat meqəm manne maṭi.
116. Aṯi u ḥolo, kle yatiwo, omər: “Qwiro, aṯət?” Omər: “E, alo aṯino.”
117. “E, ya u ḥakəm diḏan, l mə ṭləbluxli?” Omər: “Ya Usuf Aġa!” Omər: “Mən yo?”
118. Omər: “Kətwayli šawʕo dəžmən: qṭilənne — w ʕəl mayo stene: u ḥaramiayano, maṣərre, manbahle i xazinayḏi — w ʕəl mayo stene: hano, i kurfaṯi malifo ʕal qḏola di barṯayḏi.
119. W u zlam, d gorəš i xanǧaraṯi, huli soz, d obene fəlge du mal diḏi w i barṯayḏi muft w balaš.”
120. Kḥoyər Usuf Aġa, kla i xanǧarayḏe yo — pak!
121. Nari məllele, omər: “Ḥolo, graša!” Omər: “Lo!” De lo məlle, omər: “D lo b iḏi məgrošo, nošo lo gqodər gorašla?”
122. Mədle l Nari, grišole.
123. U ḥakəm omər: “Ya u abrayḏi, elux qṭilux aš šawʕo dəžmən?” Omər: “Eli, ya ḥakəm diḏi.” — “W elux u ḥarami zbəṭlux?” — Omər: “E, ya ḥakəm diḏi, eli zbəṭli w eli maṣəlli.”
124. Aṯino li odake di barṯayḏux, i kurfaṯi malifo ʕal qḏola di barṯayḏux, mḥalaqla fema l aḏna, d dawṣola. Zbəṭli qarʕa w dəqli i xanǧar diḏi b qarʕa. Məlli: “D bi iḏaṯi d lo məgrošo, isan lo gorašla.”
125. Omər: “Tux l iḏi, ya u abrayḏi! Hulilux i barṯayḏi.” Omər: “Lo, alo, ya u ḥakəm diḏi!” — omər, — “mbarəx i barṯayḏux i rabṯo l ḥoli w i naʕəmto eli!” Omər: “Tux l iḏi!”
126. Efendim hedi lu ḥakəm mbaraxle at tarte abnoṯe, i naʕəmto ʕal Nari w i rabṯo ʕal u ḥolo.
127. Fayšənne kibe hakkan šabṯo, hakkan ʕaṣro yawme, hakkan ḥamšaḥṣar.
128. Omər, hano, Usuf Aġa, komər: “Ya xwarəz!” Komər: “Mən yo?” Komər: “Hat lo ḥarulax u mal diḏan, u ḥal diḏan w i dukṯayḏan, at tarʕayḏan ṣxire w mqapṭe w lo gəmšaylat.”
129. “E”, — omər, — “aməlla li aṯtayḏux, ṭr əmmole lu babo, ṭəlbo əzən mene w gqaymina, əzzano.”
130. Omər Usuf Aġa məllela, li ḥurmayḏe məlle: “Aməlle l babax, d obelan əzən, gqaymina aḥna ste, aġawat na, gəzzan l dukṯayna w lo kqədrina kolina.”
131. Məllale lu babo, əmmo: “Ya ba!” Omər: “Mən yo?” Əmmo: “Usuf Aġa komər: “Kəbʕeno d obe əzən diḏan, aḥna ste more d dukṯo na, more d ʕarz w ʕayal na w aġawat na w kḥəkmina, d obe dastur diḏan, d əzzano.””
132. Omər: “Ya i barṯayḏi, gdobenax dastur elax ste w alle ste, l ḥoṯax ste, w gdobenuxu ʕaskar ste aʕmayxu w quwayye aʕmayxu faqat, gmašənno aʕlayxu.” Omər: “Eh.”
133. Omər: “Kito tre marge, ṭro lo maḥti appe.
134. W kito rəḥyo ḥaruto, me d maṭəlla, qunaġ d čarik d saʕa ṭro mena rəḥqi. Waki sarbast hatu, ayko d əbʕitu, kraxu!”
135. Omər hulalle ʕaskar lu ḥakəm ele l Usuf Aġa, l Nari w marwaxxe ap pirat dəṯṯe w mhalaxxe w ʕaskar aʕmayye.
136. Aṯən ʕam ṭwoʕe du yawmo, maṭəm l margo basimo,
137. U margano kule nəflo, ʕəndakko, kmoḥe b ṣadre das səsye.
138. L Nari məllele lu ḥolo, omər: “Ya ya ḥolo!” Omər: “Mən yo, ya xwarəz?”
139. Omər: “L ḥəmyoni mə mawṣelelan?” Omər: “De, azza i ruḥayḏux w d ḥəmyonux! Ḥəmyonux ste bažari yo, zayoʕo yo.”
140. Omər: “Ḥur!” — Nari məllele, omər, — “Ḥur, ya ḥolo!” Omər: “Mən yo?” Omər: “Ono gdobeno u muklaṯxu, gəmḥaḏ̣anno u muklaṯxu, i qaḥwaṯxu, aǧ ǧġarat dəṯxu, kul ašyah mə dəṯxu, noba lo gzobaṭno.”
141. Omər: “Ahlan wasahlan!” — omər, — “Gmaqimina i ʕaskar li noba.”
142. Omər səmme u kar w bar di ʕaskar, axəlle w štalle w mətkayaffe hul darang du lalyo. Məllele, omər: “Hat zux dmax!”
143. Hano, Nari, azze maḥatle u kurk w ʕabayayḏe, maḥatle qarʕe bu kurk w ʕabayayḏe, baʕ gṭowəʕ? Ḥəlle, kṭawiʕo i ʕaskar.”
144. Ḥəlle, l ḥeḏər fəlge du lalyo yo, be mən waxt du lalyo yo, mḥalle lab buruzkat w lab barqe, aloho mhawən!
145. Rawəx ʕal u səsyayḏe, qayəm čika ṭofane, ḥəlle, kaṯile ḥa ʕabid, kətle dawmo ʕal kaṯpe, kiba, xd i dawmaṯi d Mor Malke, kit me mo šəklat mʕalqe eba.
146. Omər: “Adyawma naṣib diḏi noquṣo wa. L aloho huleli: kibe mo səsye bu margo. Ma u margano bexwadi yo, d aṯitu, maḥatxu ebe w dəšxu i marʕayḏi w səmxu u ʕiṣano b qarʕi?”
147. Hano, Nari, məllele, omər: “Zoyudo l əzzux!” — Xabro mene w ḥa mene, hawo omər: “Mḥay i ḏ̣arbayḏux!” Hawo omər: “Mḥay diḏux!”
148. Omər: “Məhvan w zedekar lo kowe.”
149. Mḥele lu ʕabid, mawfaqle fardo d rəḥyo, məḥyole b Nari.
150. Nari mḥelele zawgo d rikebiye lu səsyayḏe, azze, xəd marke l tamo. Barimo w fatilo, səmla ǧiwe d rəḥyo bu margo. D əmmat mede, mede ḥzele mena, lə ḥzele.
151. Qayəm, omər: “Wayla bʕəǧto! Omanno, balke garme m diḏe ste gṭorat, hama d loṭaʕno paške d admo m diḏe!”
152. Nari omər: “Kali saġ bu qarʕayḏux. Latyo dawri?” Omər: “Bele.”
153. Hano, u ḥafrit, b šawʕo qarʕe yo. Mḥele sayfo, qṭəʕle əšto, fayəš ḥa. Omər: “Ya aḥuno! Kəbʕeno d mkamlatli!” Omər: “Aḥuno, babi krule w lo ṯnele, bu qarʕayḏux, bu ḥalano gṭorenux.”
154. Hedi qṭəʕle aḏnoṯe, maḥtile bak kisayḏe w aṯi, daməx.
155. Qayəm u ḥolo ṣafrayto, omər: “Ha, xwarəz, mayṯatwo maz zuḥṯe!” Omər: “Ašər, ḥolo, ono zayiʕono.” W lo məlle: “Qṭili.”
156. Axəlle u muklo, u muklo, u štoyaṯṯe, rawixi ʕal aḥ ḥayewən dəṯṯe w maṭʕanne u bazərgan dəṯṯe w i ʕaskar dəṯṯe qayimo aʕmayye.
157. ʕAm ṭwoʕo d yawmo maṭən l margo ḥreno, ʕayn u margawo. Qayəm, omər: “Ḥolo!” Omər: “Mən yo?” Omər: “Nafənno bu baxto d aloho w diḏux, ḥur, kəbʕeno, d lo maḥtat bu margano.” Omər: “Azza i ruḥayḏux. Ono gmaqəmno i ʕaskar li noba, bramšəl ste hawxa mayṯatwo mi zuḥṯo, ono gmaqəmna li noba.”
158. “E”, — omər, — “na ise, ono noba lə gzobaṭno.” Omər: “Ya Nari, xwarəz! Lo zəbṭat noba!” Omər: “Na ise. Ono gəmḥaḏ̣anno u muklaṯxu w i qaḥwe w i čayaṯxu wa ǧġaraṯxu w kul ašyah m dəṯxu, bale faqat ono noba lə gzobaṭno.” Omər: “Lo zəbṭat noba!”
159. Mḥaḏ̣alle u muklaṯṯe l Nari, grəšle u muklaṯṯe qumayye, qum di ʕaskar w qm u ḥolo w qm ap pirat dəṯṯe, axəlle w štalle w mətkayaffe hul darang du lalyo. Maḥatle u kurk, u ʕabayayḏe, čəkle qarʕe bu kurk u ʕabayayḏe, ḥəlle, kṭawiʕo i ʕaskar.
160. Hano ste, kəṯyo ḥḏo, ḥḏo ʕabide, žənəke ǧənniye, kəmḥalqo ṣadro m diḏa li xaṣraṯe, ḥa laṯe. Kḥayro, kəmmo: “Pak lmala məbbe, u margano diḏi səmme baṭmiš m ḥḏoḏe!”
161. Maləfla qamburto, gulloke d ʕazlo ʕal u ʕumum di ʕaskar w mhalaxla.
162. Ḥəlle l Nari, azze bəṯra w bəṯra di ǧənniyayo. Maṭyo l peme d məġar.
163. Hano ste šməṭle u sayfayḏe, kali b feme du məġar.
164. Kətla arʕbi abne. Əmmo: “Hədmono baytayxu. Qumu! ʕǦənne u margayḏan, dʕəkke u nafalawo w ʕəndakkawo, u mede, d kit, d səmme b qarʕe du margayḏan, b qarʕe d tə isane l aṯi. Qumu, halexunne!”
165. Hano ste, Nari, kali b peme du tarʕo. Ayna mann arbʕi d napəq, ḥa b ḥa, ayna d napəq, mḥelele sayfo, qṭile ann arbʕi. W ʕabər, qṭile i emaṯṯe ste.
166. Efendim qṭəʕle qarʕe dann arbʕi w di emaṯṯe w maḥatle aḏnoṯe dann arbʕi w di emaṯṯe bu qurʕo du səsyayḏe w aṯi. Aṯi, čəkle qarʕe bu kurk w ʕabayayḏe w daməx.
167. Ṣafrayto qayəm u ḥolo, omər: “Hə mayṯatwo maz zuḥṯe!” Omər: “Ašər, ḥolo, ono zayoʕo no.” W lo məlle: “Səmli i namusayo.”
168. Hah! Kibe saʕa tarte, yatiwi, axəlle u muklaṯṯe, štalle w rawixi ap pirat dəṯṯe w maṭʕanne u mede, d kətwa aʕmayye, w i ʕaskar dəṯṯe qayimo. 
169. Aṯən, maṭən l rəḥyo ḥaruto, surəhkərə yo i rəḥyaṯi w gawa margo w ʕayno, baʕ mə margo basime b gawa di rəḥyaṯi surəhkərə yo hawir, u margo basimo yo!
170. Omər: “Ḥolo!” Omər: “Mən yo?” Omər: “Ḥolo, lə gmaḥtina bi rəḥyaṯi!” Omər: “Azza disa i ruḥayḏux!” Omər: “Ya, ya ḥolo, u amrayḏux yo.”
171. ʕAbir i ʕaskar w ap pirat dəṯṯe w as səsyaṯṯe, maʕəbrənne lu margawo.
172. Efendim, axəlle u muklo, u štoyaṯṯe. Nahər aʕlayye, lo kəḏʕi, lo nahər w lo lo.
173. Hano, kəmmile Ǧanpola, čik bu tarʕo, bu tarʕo di rəḥyo.
174. Čik bu tarʕo di rəḥyo, azzən, əmmi: “Man hat?” Omər: “Ono no.” Gmoḥalle bas sayfe, as sayfe lo gʕəbri ebe, gmoḥalle bar rumḥe, rumḥe, rumḥe lo gʕobər ebe. De zərhkiri, Ǧanpola, ksaymi, lo ksaymi čara w midara, towalle, lo kowalle čara mene. 
175. Omər: “Hul d mayṯitu b gawe di rəḥyaṯi, gmayṯitu hat w ap pirat dəṯxu w as səsye w aḥ ḥayewən dəṯxu w i ʕaskar dəṯxu gmayṯitu eba. Faqat gdomannuxu ḥḏo.” Omər: “E?”
176. Omər: “Nari, d obe soz, d moṭeli i barṯo du malko d Məṣər, gdobeno dastur dəṯxu. W lo, hul d mayṯitu b gawe di rəḥyaṯi, gmayṯitu hatu w aḥ ḥayewən dəṯxu b gawe di rəḥyaṯi.”
177. Nari omər: “Bavo! Ptaḥ u tarʕo qumayye! W soz, d meqəm bayn eli w elux, gəzzinoola, gmoṭenola.”
178. Ptəḥle l Ǧanpola u tarʕo w napiqi, napiqi, rawəx u ḥolo, napəq u ḥolo, ṭaʕi i zəndaniyayo, lo məlle: “Xwarəz, b xaṭər diḏux!”
179. Omər: “Hay, gidi ḥolo zaġal, xayən!” Žnu maḥwelele ann aḏnoṯe, d qṭile bu margo u ḥafrit w dann arbʕi abne di pire ǧənniye.
180. Omər: “Ḥolo, dasturdan diḏux!” — “Hala xwarəz! L aḏəʕno, mən səmli.”
181. Omər: “Ḥur, ḥolo, gəzzux. Hul šwaʕ əšne kit lo doʕanno. I ḥurmayḏi amane d aloho w diḏux. W ma šwaʕ w ze, d l oṯeno, edi, l ma, d kəbʕat, hawa!” Ṭləble lu ḥolo xaṭər me Nari, mu xwarəz.
182. Hənnək azzən ʕal u oġur dəṯṯe, aṯən l dukṯayye w hiye fayəš.
183. Məllele l Ǧanpola, omər: “Ya Ǧanpola!” Omər: “Mən yo?” Omər: “Hawli səsyo!” Omər: “Kla ha i ṭawle.”
184. Omər: “I səsto, d kətyo taḥtux, kəbʕeniyo.” — “De səsto səhərda yo, kḥozat brinat eba.” Omər: “Ono, i səstayḏux kəbʕeno.”
185. Omər qayəm, mlelele xurčke d kallawat l Ǧanpola, l Nari, omər w rawəx ʕal u səsyayḏe, hule poṯe li walaye d Məṣər.
186. Hakkan yawmo, hakkan tre, hakkan yarḥo maṭi li walaye d Məṣər, li taliye di walaye. Omər maṭi li qaḥwe, kala bi taliye di walaye.
187. Omər hano ste, məllele lu qaḥwači: “Kəbʕeno, ya aḥuno, d howatli adlalyo.” Omər: “Aḥuno, ahlan wasahlan!”
188. Hano ste, gzayʕi di walaye, koṯanne ḥaramiye, u malko gmaqəm nobačiye.
189. Hano ste, Nari, kətle kamana mani b iḏe, gmoḥe aʕla. Məqam bi arʕo layt, d lo mopəq.
190. An nobačiye koṯən, kito ḥa bi qaḥwe, gzomər, de keliyaṯi, de haṯi, de haṯi, me d komər məqame basime, lo qṭiʕo iḏayye dann nobačiyye mu zamorano.
191. Ḥərre: “Kbahiro, nahər. Gnahər, manbahhe tloṯo bote mi walaye.”
192. Azzən, mərralle lu malko, əmmi: “Ya u malkayḏan! Bramšəl kətwa nobačiye, w manbahhe tloṯo bote.” Omər: “Qrayunne!” Qrannanne lan nobačiye su malko, omər: “Ha, qay hawxa səmxu? Nobačiye waytu, manbahhe tloṯo bote!”
193. Əmmi: “Ya u malkayḏan, kətwa ḥa zamoro w mkayfono b flan qaḥwe. Aḥna ste əmmina: “I keliyaṯi w i keliyaṯi” — maṣəṯlan aʕle, ḥəllan, gnahər.”
194. “E”, — omər, — “de zoxu, amerulle lawo: “U malko kṭolablux larke, l gabe.”” Aṯən, mərralle l Nari, əmmi: “Ya Nari!” Omər: “Mən yo?” Əmmi: “U malko kṭolablux, komər: “Haha, adlalyo dawatli hat gabi.” Omər: “Ahlan wasahlan!”
195. ʕAbər lu darizan du malko, drele šlono ʕal aḥ ḥaḏ̣ayər w ʕal u malko. U malko omər: “Ha abri! Kəbʕeno, d fətḥat u saz diḏux, be mə kətlux, be mə məqam bi arʕo kit, d əmmatliyo.” 
196. Omər mdayšalle. Tloṯo yawme, tloṯo lalye komalle lu malko. U malko omər: “Šxera xudera, hano oḏaʕwayno, abre d man yo, abre d man lo yo, gdobewayne i barṯayḏi!” — omər, — “Ašər, elo lo koḏaʕni, lo mən məlle yo w lo, al mə maṣlaḥa yo. Laybi d mdaganna aʕle.”
197. Omər hano ste Nari, omər deri lalyo, məlle: “Ašər adlalyo gəzzi hoyazno u taxt di xwazginiye di barṯo du malko.”
198. Omər deri lalyo azze, yatu ʕal u taxt di xwazginiye. Məlle: “Ḥa abri, xer yo?” Məlle: “Ašər, aṯino, d obatli i barṯayḏux.”
199. Omər: “Ḥur, abri! Ono kətli šuruṭ. U šuruṭ, d tolatle, gdobenuxyo. W lo, gqoṭaʕno qarʕux. Ḥṭiṯux b qḏolux.”
200. Omər: “Ahlan wasahlan!” Omər: “Ono, kətli šuruṭ, u šuruṭ diḏi: kətli ḥəmmam, gdobenux tmoni ṭaʕne d qayse, haka mašḥallux u ḥəmmam diḏi, ono (u šuruṭ diḏi hawo yo) gdobenux i barṯayḏi. Lo — gqoṭaʕno qarʕux.” Omər: “Ahlan wa sahlan!”
201. Hulele tmoni ṭaʕne d qayse, maḥatle bu ḥəmmam diḏe w lo šaḥən u ḥəmmam diḏi.
202. Hano ste, Nari omər: “De hay fayəšli adlalyo, gqoṭeli u ḥakəm. Hama b qim diḏi gmaṯnaḥno lebi. U mede, d kit b lebi, lo gṭoreno kulle.
203. Yatu ʕal u taxt diḏe w mdayšalle bu mamro.
204. Ḥəlle, koftiḥ u qṭoro du bayto, aṯile iḏo me lalʕal bu qṭoro du bayto. Ftiḥ u qṭoro du bayto, aṯi iḏo, d mḥalqo iḏa aʕle, qəṭlole.
205. Hano ste mḥele i kamanayḏe, məḥyole bi iḏayo, nafəl šayro mena.
206. Nafəl šayro mena, mədle lu šayro, maḥatle qum ḥaṣe, maḥatle qum ḥaṣe w daməx. Ḥəlle, kšaḥən u ḥəmmam diḏe.
207. Azze, qrelele lu malko, omər: “Ya u malkayḏi!” Omər: “Mən yo?” Omər: “Tox, šaḥən u ḥəmmam diḏux w raṯəḥ.”
208. Aṯi, omər: “Ašər, u mamrayḏux yo, šaḥən u ḥəmmam diḏi”, — omər, — “hulilux i barṯayḏi, u šuruṭ diḏi hawo yo.”
209. Hulele i barṯo, hano ste, Nari, azze u lalyawo, šrele ḥaṣe, nafəl u šayrawo me qum ḥaṣe.
210. I barṯo du malko məllale, əmmo: “Ḥayo muryo aloho! D lo moṭatli u fardo, u ḥawro du šayrano, ono l aṯyono aʕmux w lə kšəqlallux.” — “E”, — omər, — “na ise, ḥurma, madam hawxa yo, gəzzi bi arʕo.”
211. Omər Nari rawəx ʕal u səsyaḏe, ya alla, ya xude, azze bi briṯo. Omər azze li walaye, ḥəlle: kile u ʕumum di walayaṯi, kənne kulle bab bote. 
212. Kəmmi: “Ṣṭim bayto! Tolux! Kito lagge, gdəṯyo, məḥyolux maquro bi patke d qarʕux, gqəṭlolux!”
213. W kənne ad dukane ftiḥe w kul ašyah m dəṯṯe, i fərnaṯṯe, u qantin dəṯṯe, kulle kənne ftiḥe, lo kmaǧre zlam, d kole b rešayye.
214. Omər: “Alo, gəzzino, yosaqno l qarʕe d bayto mani, ṭr oṯe lagge, qəṭloli.”
215. Azze Nari, yasəq l qarʕe d bayto manək, ḥəlle: kaṯile lagge me ḥeḏor Mawṣal yo, me Šəngal yo, be mayko, aṯyo, zbəṭla ruḥa, səmla račaʕv diḏe, d məḥyole maquro b qarʕe, qəṭlole. 
216. Mḥelela i kamanayḏé, napəl xalxolo me raġla. Mədle u xalxolawo, u səḥər diḏa tle.
217. Məllalle, omər: “Hdim bote! Me mə gzayʕitu? I lagge azzala w i lagge azzala, hawxa gmayṯitu mi zuḥṯo, qay hawxa ǧari apxu?” Na ise napiqi. W mhalaxle, rawəx ʕal u səsyayḏe, azze bi briṯo.
218. Maṭi lu baḥar, kito gammiči, kle ʕal sapṯe du baḥar, kla i gammiyayḏe kawyo kar.
219. Omər: “Ya aḥuno!” Omər: “Mən yo?” Məlle: “Bu baxto d aloho w diḏux kəbʕeno d maruxatli, maqəṭʕatli u baḥarano.”
220. U gammiči məllele, omər: “Hdim bayto!” — omər, — “Hani tarte gammiyat m diḏi ġayəb, bam maye ḥniqi, hawən ġawr.”
221. Omər: “Ya aḥuno, ono ste tabaʕ diḏux.” Omər Nari, čik bi gammiyaṯi.
223. Omər aṯyo i gammiye l fəlge du baḥar w aṯyo l ġyoṭo, tuyo ġawr.
223. Omər l Nari məlle: “Gəmraǧeno m aloho w bəṯr menux, ya u zaboṭo di gammiyaṯi, kəbʕeno d obatli ḥšara w ʕlama, be l mə zbəṭlux i gammiyaṯi!”
224. Omər ḥəlle, gʕali iḏo bi gammiyaṯi, ṣawʕo lḥuḏe.
225. Mḥalaqle l Nari iḏe ela, aṯi ʕisaqṯo b iḏe.
226. Omər i naqqa d aṯyo i ʕisaqṯo b iḏe, omər l aloho hawxa səmle faraǧiye aʕle w karixo i gammiyayḏe w mhalaxla.
227. Omər hano, u gammiči, məlle: “Ya aḥuno!” Məlle: “Mən yo?” — “Aḥuno, kətli tarte abnoṯe ṭawwe. Tox, mnaqaylux ḥḏo manne, bəṯr d maxlaṣlux i gammiyayḏi.”
228. Omər: “Ya aḥuno, ono, dard kətli b lebi. Kkoraxno ʕal u dard diḏi, lo ḥaruli mann abnoṯatḏux.”
229. Omər l Nari mhalaxle, maṭi l quṣro bi barriye. Kʕobər lu quṣrano, kit tloṯo taxtat ebe. Kit tloṯ ṣweni d rezo w tloṯ qaze maqalye aʕlayye. Axilele kul ḥa pako manne w yatu taḥte taxt manək.
230. Hah! Ḥəlle, aṯile tloṯ yawne, a tloṯ yawnani šməṭṭe ap poṣtkat dəṯṯe manne w hawən tloṯ pirat.
231. Hawən tloṯ pirat, ḥḏo manne əmmo: “Ya ḥoṯo, adyawma mə səmlax?” I rabṯo əmmo: “Way hədmono baytax! Mə səmli? Ono bi walaye d Məṣər wayno w hawxa saymowayno, qəṭlowayno u ʕamo, d oṯanwo li xwazginiye di barṯo du malko d Məṣər. 
232. W yawma u yatumo du braziyayḏan aṯi, twəlle u səḥər diḏi, lo qadirono, lo abiʕono d məḥyalle ḏ̣arbo, qəṭlalle. Ono naməs lo səmli.”
233. Di nave ste əmmo, əmmo: “Ya ḥoṯo, ono, ono kətwo bi walaye, əṯyowayno, ayna manne, d nofaqwa, məḥyowayno maquro bi patke d qarʕe w qəṭlowaynole.
234. Aṯi u yatumo du braziyayḏan, mḥele i kamanayḏe ebi, u xalxolo d raġli nafəl meni, u səḥər diḏi tle.”
235. I ḥreto ste əmmo: “Ono stene, kətwo gammiye. Hani maġəlli tarte kore i gammiye du gammičiyawo w u yatumo du braziyayḏan aṯi, čik eba, məlle: “Krəḥmat i emo d aloho, kəbʕeno d obatli ḥšara me diḏax.” Mopaqli ṣawʕi, grəšle ṣawʕi, i ʕisaqṯayḏi šmiṭo m iḏi w u səḥər diḏi tle.” Hayo əmmo: “Ono kafirono bu braziyayḏi.” Hayo əmmo: “Ono kafirono.”
236. Napəq me taḥte du taxt dəṯṯe. — “Way, ahlan wasahlan, ya brazi! Xer yo, d aṯət?” Omər: “Ašər aṯino lu šayro, lu fardo du ḥawro du šayrayḏax.”
237. Əmmo: “Hawxa?” Omər: “E.” Əmmo: “Ya abri, de kale mədlux tloṯo zawge me darb zawgo!”
238. Omər mədlele tloṯo zawge d šayre w rawəx ʕal u səsyayḏe, aṯi l qume du baḥar. I naqqa d aṯi, aṯi u papur, dis hawi kar, u gammiči marwaxle w maqṭaʕle.
239. Maqṭaʕle, aṯi si barṯo du malko d Məṣər, məlle, omər: “Kale mṭelilax u ḥawro du šayro, me darb ḥa mṭeli tloṯo zawge.”
240. W ṭləble əzən di barṯo du malko mu babo, hulela haka rahl, haka ǧule, haka badle w mədle, maruxole, ya alla, ya xude, hule poṯe, hule poṯe lu mamlakat l Nari, aṯi.
241. Aṯi bu darbo, omər: “Ašər lattat eli, l Ǧanpola hat.”
242. I barṯo du malko əmmo: “Ašər, d əḏʕowayno, lanno elux, ya Nari, l əṯyowayno aʕmux.”
243. Omər: “Ya Ǧanpola!” Omər: “Mən yo?” Omər: “De annaqla kala maslamlilux i barṯi du malko d Məṣər.”
244. Hano ste hule soz aʕma, omər: “U soz d aloho bayn eli w elax, ya ḥurma: ono, hul d lo moḥeno ḏ̣arbo l Ǧanpola, d l əzzi, ṭorenolax bu ḥalano.”
245. Hano ste, Ǧanpola, hiye maṣro yo, zəhərkər yo.
246. Hama ʕaṣriye gmoyəṣ ṣawʕa, gmoyaṣla, gmoyaṣla, hul d əmmo “tarp” w nəflo.
247. Nari koṯe, gəmšayela, komər: “I wazʕiyaṯxu mən yo?” Kəmmo: “I wazʕiyayḏan hawxa yo.”
248. Omər: “Šayəl ʕal i ruḥayḏe!”
249. Walḥaṣəl omər: “I ruḥayḏi”, — omər, — “kila b qotəke tloṯ tlawʕe ne, I qotəkaṯi kila b gawe d baytik, u baytik kule b gawe d arnowo w i arnowo kla b gawe du gomušo w u gomušano kle b maqṭaʕ d šawʕo baḥare. De izux, mṭay i ruḥayḏe!” — “Hawxa?” — Omər: “E.”
250. Hano, Nari, məllela li barṯo du malko d Məṣər, omər: “Hul šeṯ əšne bəṯre di masalaṯi no w kazzi b xaṭər diḏax!”
251. Rawəx Nari w mhalaxle. Hakkan yawmo, hakkan yarḥo maṭi l quṣro bi barriye. Kḥoyər w lo kḥotər u quṣrano, d əmmat, kətle tarʕo, latle.
252. Mḥele u gurz diḏe ebe, ftəḥle tarʕo ebe. Kḥoyər, kala ḥḏo ʕal u taxt yatuto, mən ḥḏo? Kəmmole lu yawmo: “Nḥat, yəsqono l dukṯux!”
253. ʕAbər, omər: “Əšmax mən yo?” Əmmo: “Əšmi Čilkaziye no” — “Ah! Ma kətlax?” — Əmmo: “Kətli šawʕo aḥunone, kəmqatli hənnək w aḥ ḥafritin hani šwaʕ əšne.”
254. Walḥaṣəl məllela, omər: “Ašər, lebi napəl ebax.” Hiye ste əmmo: “Lebi napəl ebux.” Omər marke l tamhone ǧġilənne, omər maḥatle qarʕe ʕal bara di kačke, daməxle šawṭo, i kačke ste məlla: “Dawri yo, annaqla ono gdəmxono šawṭo.”
255. Omər i naqqa d damixo i kačke, mədle la qliḏe dad dukane kulle, ptiḥile.
256. Ptiḥile, kito dukano ʕatəmto. I naqqa d ptəḥle i dukano ʕatəmtayo, ḥa mi taliye di dukano omər: “Ahlan wasahlan b Nari! Oḏaʕwayno, gawro ṭowo, abre d babo hawxa gdoṯe bu hawar diḏi, maxlaṣli mi zəndaniyaṯi.”
257. Omər: “Hat man hat?” Omər: “Ono ʕAṭaš Marǧamaksi no. W kali ono mḥabso, mqaydo harke.” Omər: “Aydarbo ono gsamno čara menux?” Omər: “Bʕaṭ əšmo u ʕafrawo, ono gmoḥeno b ruḥi.”
258. Omər l Nari mḥele, bʕəṭle əšme, bʕəṭle, bʕəṭle bi dukano ḥarutayo bu ʕapro, omər hano, l ʕAṭaš Marǧamaksi, omər mḥele b ruḥe, ḥafrit we, u aḥuno d Ǧanpola yo.
259. Mḥele b ruḥe, efendim npəṣle ruḥe me bayn di rəṭməke du ʕafrawo, maq qayde w maz zineǧəranək, omər qayəm, mədle, knəflele lakmo l feme d Nari, twəlle tre ʕarše me diḏe w mədle li Čilkaziye, i ḥoṯo daš šawʕo aḥunone, maḥtole ʕal ḥaṣe, ya alla, maqṭaʕ daš šawʕo baḥare məblole.
260. Məblole l maqṭaʕ daš šawʕo baḥare, žnu maḥəsle b ruḥe l Nari. Haylo! Mašəġle poṯe mu admo. “Way gidi”, — omər, — “mə səmli!”
261. Gqoyəm, rowəx ʕal u səsyayḏe w əzze saš šawʕo aḥunone di kačke. Omər: “Šlomo aʕlayxu, aḥunone!” Əmmi: “Ahlan wasahlan!”
262. Kile huwwe baxto alle w laḥ ḥafritin, d mqatliwo. Omər: “Ayna d madʕər u šlomayḏi, hawo gəmʕawanno.” Omər: “Aš šawʕo aḥunone di kačke madʕarre u šlomayḏe w ṣulḥ we i kelikayo, ḥarb latwo.
263. Omər axəlle u muklaṯṯe, omər qayimi lu ḥarb, omər məlle: “Ašər ono ste gəmʕawannənxu.” — “Ya aḥuno, ḏ̣ayfo hat, lo kowe.” — Omər: “Ašər ono ste gəmʕawannənxu.” 
264. Efendim mḥarabbe tloṯo yawme l Nari w laš šawʕo aḥunone di kačke, di Čilkaziye. Qṭəlle aḥ ḥafritin, mṣafanne. 
265. Aš šawʕo mšawarre b ḥḏoḏe, əmmi: “Ašər kətlan ḥoṯo ṭawto, hama gdobinaleyo lu zʕuro ṭowano, lu gawro ṭowano, d səmle i naməsaṯi, gdobinale ḥoṯayna.”
266. Rawixi, koṯən lu quṣro, haylo! Hoṯo layt! Əmmi: “Pak! Bəṯr menan ḥoṯayna yarin ḥzelala, d mbela? Haṯi aydarbo?”
267. Omər: “Bavo, lo tolitu ḥṭiṯa d ḥoṯayxu, ašər ḥoṯayxu. Eli mḥeli u gurz diḏi bu quṣraṯxu, ftəḥli tarʕo ebe w ʕabənno w i masalaṯi eli simoli. L ʕAṭaš Marǧamaksi mədle l ḥoṯayxu, məblole l maqṭaʕ d šawʕo baḥare.” Omər: “U suč diḏi yo i masale: eli ptiḥoli, suč diḏi yo. Ašər gəzzino bəṯra d ḥoṯayxu.” 
268. Omər l Nari rawəx, ṭləble xaṭər mann aḥunone w mhalaxle.
269. Haka yawmo, haka tre maṭi li baxča, kafən ġalabe. Ḥəlle, kaṯile ṣeniye d rezo li baxča. 
270. Mədle d moḥe u tarwoḏayḏe eba, ḥəlle: kaṯile rawixo, mə rawixo? B hul w mul. Omər: “Haymən, d moḥat u tarwoḏayḏux eba, aṯyolux i rumḥo.”
271. “Aman aḥuno, kafinono!” — Omər: “Lo kowe. Ono w hat gəmǧarbina ḥḏoḏe.”
272. Omər Nari w u rawixano mḥalle tloṯo yawme b ḥḏoḏe w tloṯo lalye, l ḥa lo mṭele i ḏ̣arbo ʕal u ḥa. Omər mədde baʕ ʕafrat bu guleš l ḥḏoḏe, omər l Nari drele. Omər grəšle u sayfo, d qoṭəʕ qarʕe, ftəḥla ṣadra, kala kačke.
273. Omər məlle: “Oway! Way mə səmli! Hani kmo yawme ʕam pire kəmḥawrabno.”
274. “Eh”, — əmmo, — “ono w hat l ḥḏoḏe.” Omər: “Ašər b ḥoṯo w aḥunuṯo.” Omər: “Na ise.”
275. U lalyawo, d fayəš gaba, əmmo: “Ya aḥuno!” Omər: “Mən yo?” Əmmo: “I naqqa d əzzux d mičokat b ziqa, gmaḥtono u maktubano bu syoġano. D mičokat b ziqa, gnofəl u maktubano.” Omər: “Ahlan wa sahlan!”
276. Rawəx ṣafrayto me si ḥoṯo, azze l margo ḥreno bu kar w bu ʕamalano disa mqatalle ele, ele w li ḥḏo tloṯo yawme w tloṯo lalye, disa mbele i zoriyayḏa, dis nafiqo kačke. Dis omər: “B ḥoṯo w aḥunuṯo.” Omər: “Na ise.”
277. Tloṯo yawme bu karawo ʕam tloṯ pirat hawxa mqatele ele w alle, mbele i zoriyaṯṯe, hawi hiye w hənnək aḥwoṯe, huwwe dast di bratiye l ḥḏoḏe.”
278. Omər at tarte mərralle: “Ya aḥuno!” Omər: “Mən yo?” Əmmo, ḥḏo manne əmmo: “U kamar diḏi, d mičokat b ziqa, gmiḥəṣ ʕal ḥaṣi.” Ḥḏo manne əmmo: “D mičokat b ziqa, i ʕisaqṯayḏi gmiḥoṣo ʕal iḏi.” Omər: “Na ise.”
279. Əmmi: “Ḥur, ayko gəzzux?” Omər: “Ašər gəzzino maqṭaʕ du baḥar, koraxno ʕal ʕAṭaš Marǧamaksi.”
280. Əmmi: “Gmoṭat lu aqar d Qarabuluṭ. Hano, Qarabuluṭ, lo isane gmarfe, lo ḥayewən gmarfe. Ayko d ḥoze isane, illah gqoṭele. Rawixo layt bi arʕo aḏ̣rab mene.
281. Gəzzolux, i durtayḏe kiba, kiba tleṯi mətrowat, kula šeno d marmar yo. Klay ʕal i šenayo, b rawixuṯo gdoṯe, šopəʕ Qarabuluṭ. I naqqa d oṯe w šopəʕ, gəmšadallux ǧġara, lo šotat i ǧġara diḏe! Gəmšadallux muklo, lo əxlatle! Obelux ǧule, lo lawšat aǧ ǧulayḏe! D omər: “L mən aṯəṯ?” — amar: “Aṯino lu ḥarb diḏux.” — “E”, — gdomər, — “hway paya!””
282. Omər azze li durto d Qarabuluṭ, omər ḥəlle, kaṯi rawixo ʕarabi komo, omər šapəʕ aʕle. Omər šapəʕ aʕle, mšadallele ǧġarat, lo štele a ǧġarat diḏe, l Nari mšadallele ǧule, lo lwišile. Mšadallele muklo, l axile.
283. “Mə kəbʕat?” — Omər: “Ono kəbʕeno ḥarb menux.” — “E”, — omər, — “hway paya! Ahlan wasahlan!” Omər hawi paya.
284. Qarabuluṭ w Nari yasiqi li oda, səmmanne ḥšəmto, maḥšamme w ṣaprayto səmme as səsyaṯṯe w napiqi lu maydan. Mḥalle me ṣaprayto la tre b ḥḏoḏe, l ḥa lo mobele i zoriye d ḥa. Huwwe baxto l ḥḏoḏe, ʕaṣriye aṯən, dis səmmanne ḥšəmto, maḥšamme.
285. W deri d ṣapro dis mədde l ḥḏoḏe. Me ṣaprayto hul ʕaṣriye, l ḥa lə mṭele zoriye l ḥa. Tloṯo yawme bu karano. Takmil da tloṯo yawme mədde bu guleš daʕ ʕafrat l ḥḏoḏe, l Nari dəryole. Grəšle, grəšle u sayfayḏe, napiqo pire.
286. I naqqa d napiqo pire, omər: “Wawayle aʕli! Ono, Nari, howeno ḥafrit, howeno: tloṯo yawme, tloṯo lalye mqatanno ʕam ḥurma!”
287. Əmmo: “Vərt! L oṯe zaḥme aʕlux! Ono, haka d lebi lo nopalwo ebux, saymallux… ġalabe abne d babe xortin w ʕagidin qṭili, de haləx laš šalafat dar rumḥe w l qarʕe dar rawixe. U mede, d səmli bi arʕo, hat faqat, lebi nafəl ebux, mawxa lo mḥelilux ḏ̣arbo, qṭililux.”
288. Omər: “Na ise, madam hawxa yo, na ise.”
289. Fayiši gab ḥḏoḏe, hakkan yarḥo, hakkan šabṯo, ṭaʕi i barṯo du malko d Məṣər, haw kəṯyo l bole mu kef w mu ʕašəq.”
290. Hano, ḥa yawmo, Qarabuluṭ, ḥəngi d kətyo ḥurma ṣpahiye, šafərto, gəzza maṣiġo qarʕa l fema di bərke, efendim gməḥyo w msarqo b qarʕa, gnopəl manṯo me d qarʕa bi bərke w məḥyo i šalqe dam maye aʕle w gməblole l walaye.
291. Hano ste, u says du səsyo, du abro du malko, koṯe, gorašle reše di bərkayo, ksoyəm, lo ksoyəm, lo kšote.
292. Kḥoyər bi bərkaṯi, kale mede gmitalif ʕal am maye, gmoḥe iḏe, gmoyəd, nošo lo koḏəʕ, lo dahwo yo, lo mede yo, faqat kḥoyər, kḥoze čəkənto d galdo bi manṯaṯi, omər: “Haṯi manṯo d qarʕo yo.”
293. Məṭyole, hiwole hadiye lu abro du ḥakəm diḏe.
294. Kḥoyər u abro du ḥakəm, omər: “Haṯi manṯo d qarʕo d ḥurma yo.” Komalle lu babo: “Ono kəbʕeno menux, d ṭəlbatli i ḥurmaṯi.”
295, Gmoṭele qadar ʕəsri gandarčiyat, ḥḏo manne əmmo: “Az diya tama, ono gsaymono čara mena.”
296. Maqnaʕʕe i ganḏarčiye, səmmalla čike d dannəke. Čiko bi dannəkayḏa w mabramla u zambarak di dannəkayḏa.
297. Əmmo: “Kəbʕallax qume du quṣro, taṯi, be mən isan yo.”
298. Aṯyo, aṯyo l qume du quṣro, tlela i dannəkayḏa li gandarčiyaṯi w aṯyo.
299. Ḥəlla l Qarabuluṭ: kaṯila ḥḏo, kile ḥayḥay diḏa, nafilo bas səḥrat.
300. “Mən yo, mənyaṯi?” — Əmmo: “Ono kəṯyono, mu ḥaǧ baṭəlto no, ay yatumayḏi yatume ne, dewe mede gdoxeli baṭ ṭuronani, gfayši ay yatumayḏi yatume.”
301. Mḥelala ʕəsri ḥaṭroṯe, əmmo: “Ono, masayəl gabi layt.”
302. Ḥəlla, kaṯi Nari, nafəq, əmmo: “Ḥurma faqir balangaz no, kəṯyono mu ḥaǧ, ḥaǧiǧiye no w murte d yatume no, kəbʕono d howatli adlalyo.”
303. Omər: “Yade, ġamo layt.”
304. De ayna, d kətwa i sehrabandayo, aṯyo, hah, bi gave, səmlalle muklo w u muklo grəšla qumayye li gandarčiyayo, mašəġla as sefoqe, maštela u səsyayḏe. Hiye gəzze lu ṣaydo de dvira de dwera, hawyo navmali. Basəmme, fayišo kiba ʕaṣro, ḥamšaḥṣar yawme gabayye.
305. Əmmo: “Malava ono l mən aṯyono? D əḏʕono i ruḥo tano b mən yo, balko məblono i ḥurmaṯi lu abro du malko, Qarabuluṭ.”

018. “E”, — omər, — “aydarbo?” Omər: “Žqurm di arʕao ap pirat gməblənne sag gawre.”
019. U ʕmiro daǧ ǧən məllale: “De, tre maxxu mičeku taḥte du qəryal du taxt diḏa w maḥetula barban d Qambar Zaman, bi odayḏe! W tre fərṭaʕne mšaleṭunne aʕlayye, d nəktənne, d maḥisi, d saymənne kef w ḥanake!” — “Ah”, — omər, — “ahlan wasahlan.”
020. Omər tre maḥ ḥafritin daǧ ǧən gmičoki taḥte du taxt d Sətti Bədur w gməblila li oda d Qambar Zaman, barban du taxt diḏe. Tre fərṭaʕne gəmšalṭənne aʕlayye, gnəktənne, gmaḥisi.
021. Hah, kḥoyər Qambar Zaman, kala kit ḥḏo, bu falak di arʕo ḥḏo xoṯa layt. — “Hat man hat?” — Əmmo: “Ono Sətti Bədur no. W hat man hat?” — Omər: “Ono Qambar Zaman no, u abro d Malak Šahrawan no.”
022. Omər tamo huwwe soz w qərar ʕam ḥḏoḏe la tre, hayo mḥaramla ag gawre di arʕo aʕla w hiye ste mḥaramle ap pirat di arʕo aʕle, d pirat, d lo moṭe, ġayni me Sətti Bədur, i barṯo d Malak Ġannur.
023. Deri du lalyo, dast d qedəmto, mḥalaqla li šamṯo ʕal ʕaynayye, a tre ṭawiʕi. Me d ṭawiʕi, aḥ ḥafritin, koṯən, mičoke taḥte du taxt d Sətti Bədur w gməblila li walaye du babo, gmaḥtila b dukṯa.
024. Gnohər, gqoyəm hano, Qambar Zaman, kḥoyər, i ḥatunayḏa layt, Sətti Bədur layt, aloho mhawən, mdaywalle, hawi fake w falqe. 
025. Aṯi i wazirayḏe Titəlyos, omər: “Ha, qay hawxa ǧari ebux?” Omər: “Ya Titəlyos”, — omər, — “ono pirat lo ṭləbwayli menux. I xatune d bramšəl kəbʕena menux. Ḥayo muryo aloho, mṭaya! Lo, gsamno čara menux.”
026. U waziro ste b ʕaql yo, aṯi, məllele lu babo. Omər: “Ya Malak Šahrawan!” Omər: “Mən yo?” Omər: “U abrayḏux Qambar Zaman mdaywalle, hawi pake w palqe.”
027. Aṯi Malak Šahrawan: “Ha, abri, xer yo, qay hawxa ǧari ebux?” Omər: “U waziro koḏəʕ. Ono lo ṭləbwayli maxxu pirat. W mṭele bramšəl ḥḏo, məṭyole u taxt diḏa w tavda maḥtole i qəryalayḏa. Sətti Bədur yo, i barṯo d Malak Ġannur. W haka lo kəbʕat ste, kala i ʕisaqṯayḏi b iḏi, mḥalfolan w hulan soz ʕam ḥḏoḏe, ono mḥaramli ap pirat di arʕo w hiya mḥaramla ag gawre di arʕo aʕla.” — “Hawxa?” — Omər: “E.”
028. Omər: “Ya wazir!” Omər: “Mən yo?” Omər: “Qay hawxa səmlux bu abrayḏi?” Omər: “Ya u malkayḏi, ono, haž mi masalaṯi latli.”
029. Omər: “Ḥur! Towelux haž w nopəq masayəl hawxa menux, bəṯr i ǧəzayḏux ġalabe yo.” Omər: “I ǧəzayḏi kalyo no.”
030. “Eh”, — omər, — “ya u abrayḏi, kala bi manṭəqa, d kḥokamno, ono malko no, Malak Šahrawan no, gmoṭeno ap pirat dag gawre, dlo gawro, d kənne abnoṯe, d kənne armalyoṯe, mnaqilux ḥḏo! Ayna d maḥtat iḏux aʕla, ono gṭolabnuxyo.”
031. Omər: “Ya ba, ono soz ʕam aloho, eli w li xatunaṯi hulan soz ʕam ḥḏoḏe, d ono pirat lo moṭeno w hiya gawro d lo šəqlo. Ḥayo muryo aloho, bəṯr mena pire lə gmoṭeno.”
032. W u kurrək hawi, mḥalaqle lu weš aʕle w zbəṭla li tangazariye w lat taxture gmoṭanne l reše, ksaymi, lə ksaymi, čara w midara lə ksaymi me Qambar Zaman w maṭi li daranǧe du mawto.
033. Hano ste, Malak Šahrawan, mḥabasle u wazirayḏe, hulele ǧəza, ʕal d ǧari hawxa bu abro. Taxture bi arʕo lo fayəš, d lo mṭalle l reše d Qambar Zaman, w čara lawi. Dard yo, u dard di pire zaḥme yo.
034. Haṯi ste, i kačke, be aydarbo ǧari bu nxiroyayḏa, b Qambar Zaman, Sətti Bədur hawxa ǧari eba. Mḥalaqle lu zang du mawto aʕla w li razale w li balangaziye w lu kewo w li razale aʕla, kəmmo: “Ax! Qambar Zaman!”
035. Hano, kətla aḥuno, kəmmile Marzawan. Hano tuǧar we, mʕadele u bazərgan diḏe, d ze li tiǧariye. 
036. I emo məllale, əmmo: “Abri!” Omər: “Mən yo?” Əmmo: “Abri, ḥoṯux kala ʕal i daranǧe du mawto. Zux, krax ʕal Qambar Zaman, be lo gmoṭatla xabro mene, tolat as səḥḥiye mene, ḥozina, ʕiš diḏa mən yo, balki ḥoṯux lo mayṯo.”
037. Hano ste, gmičək bi gamiye w koṯe ʕal u baḥar. Kqaymo i hava i vərṭonak ʕal i gamiye w i gamiyaṯe mparpso. W kule piže di gamiye kəzza b dukṯo. Hano, Marzawan, ʕal piže me di gamiye hawi qav du baḥar.
038. Maṭi li walaye d Malak Šahrawan, u waziro mḥabso yo (kile bi odakke mḥabso), bu šubbak kḥoyər, kaṯi zlam ʕal dapke ʕal u baḥar. Sobah we. Hama šməṭle aǧ ǧulayḏe, mḥalaqle ruḥe bu baḥar l Titəlyos lu waziro, mawpaqle u zlamano Marzawan mu baḥar.
039. Omər: “Ha, abro, qay hawxa ǧari ebux?” Omər: “Ya u aġayḏi, ono kkoraxno ʕal Qambar Zaman, ḥoṯi maṭyo li daranǧe du mawto mak karbat diḏe, aʕle kkoraxno.”
040. “Eh”, — omər, — “ʕomər bayte d aloho! Madam aʕle kkərxat w darmonayḏux kale gabi, halux!” Mṭele Marzawan.
041. Omər: “Ya Malak Šahrawan!” Omər: “Mən yo?” Omər: “Hano u aḥuno d Sətti Bədur yo, hano taslim diḏux. Mawbele su abrayḏux, efendim, d msahele, balki nofəl raḥa ebe w noyaḥle. Hiye ste, u dard diḏe mḥele ʕal i ḥoṯo w korəx aʕle.”
042. Mṭalle Marzawan u aḥuno d Sətti Bədur se Qambar Zaman, omər: “Ya aḥuno!” Omər: “Mən yo?” Omər: “Ḥoṯi ste nafilo xoṯux w aʕlux gəmšaylo w mak karbat diḏux w naxwaš yo.” — W msahele. Qambar Zaman ġalabe gəmsahele.
043. Komər: “Ya aḥuno, lo zayʕat, gmobannux l gab ḥoṯi w hoṯi stene aʕlux ǧari eba.” — “Ah”, — omər, — “ahlan wasahlan!”
044. De dvira w de dwera, komər hano Qambar Zaman bay yomoṯe de de de, gdoʕər ʕal ruḥe. Hawi, daʕər lu darbo d meqəm, nayəḥle.
045. Malak Šahrawan aṯi, ḥəlle bu abro, omər: “ʕOmər bayte d aloho, d nayəḥle lu abrayḏi! Ṭro tə mede loweli!”
046. Ḥa yawmo napiqi hiye w Marzawan, napiqi li gazma. Omər: “Ya aḥuno!” Omər: “Mən yo?” Omər: “Aməlle l babux, d obelan xarǧiye, howina msayyər, əzzano bu papur ʕal u baḥar, kərxina bi arʕo w mətkayfina, əxlina, šotina.” Omər: “Ahlan wasahlan, ya aḥuno! U mal d babi ġalabe yo. Gṭolabno, u mede, d ṭolabno, lo komər: “Lo.”
047. Aṯi Qambar Zaman, omər: “Ya ba!” Omər: “Mən yo, abri?” Omər: “Kəbʕeno, d obatli zaxira w quwa, d koraxno bi arʕo w mətkayafno w doʕanno lu kawn w lu zaman d meqəm.”
048. Omər: “Abri, ax xazayən d babux ġalabe ne.” Omər hulele u mede, d lazəmle, i xarǧiyayḏe. Ele w l Marzawan mqadamme qume du baḥar w aṯi u papur, čiki bu papur w səmle lu papur ḥaraka. W azzən haka yawmo, haka šabṯo. Omər maṭən li walaye d Marzawan, d kətyo Sətti Bədur, i ḥoṯo, eba.
049. Hano ste, məllele, omər: “Ya aḥuno, Qambar Zaman!” Omər: “Mən yo?” Omər: “De, gmaḥənno b odakke harke w gəzzi, msahanno ḥoṯi kmo, ḥoṯi ste, gdomanno: “Kale mṭeli Qambar Zaman, gəmsahanna, balki nopəl raḥa eba, d qədro qaymo w yətwo.” Omər: “Ya aḥuno, hat kəḏʕat.”
050. Hano, Marzawan, azze, omər: “Ḥoṯo!” Əmmo: “Mən yo?” Omər: “I bəšrayḏi aʕlax, kale mṭeli Qambar Zaman. W d annaqla qum, ʕadəl ruḥax, xd i baybunto, d lawšo i xamlayḏa, lwaš i badlayḏax w axul w mətkayəf a kmo yawmani, gmoṭene l gabax. D ḥozatle, ġalabe gtowat fərḥan w gnoyaḥlax.”
051. Omər i kačke, d šamiʕo u xabrano du aḥuno, bay yawmoṯe gəmkayfo w kəxlo w šətyo w gnoyala, aṯyo li ḏ̣arbo d meqəm Sətti Bədur. Əmmo: “De mṭaye!”
052. Hano ste gəzze, gmašməʕ u babo. Komər: “Ya ba!” Komər: “Mən yo?” Komalle l Malak Ġannur, komər: “Mṭeli Qambar Zaman w u dard d ḥoṯi aʕle we.”
053. “E”, — omər, — “ya u abrayḏi, zux, mṭaye! Ono, soz huli, bəṯr me d kətyo ḥoṯux leba aʕle, gmohanna aʕle.” Azzən, mṭalle Qambar Zaman w mhərre Sətti Bədur aʕle.
054. Omər i šatayo omə l aloho hule mall ilone w mab baxčat dəṯṯe, omər ʕal poṯe d Qambar Zaman, omər u ḥa b tloṯo w b ʕaṣro w b tleṯi. Haqqa l aloho hule ʕal poṯe du zʕurawo, mal w təkyan, mab baxčat w mak karme w me kul ašyah dəṯṯe.
055. Omər fayiši haka yarḥo, haka šato, haka tarte gabayye, haka tloṯ.
056. Omər ḥa yawmo, hawo ste, aṯyo i emo, u babo, Qambar Zaman, aṯən l bole u waxt w u zaman.
057. Omər kḥayro i kačke Sətti Bədur ebe, məlla: “Ha, Qambar Zaman?” Omər məlle: “Ya, Sətti Bədur, ono ste kəḥzelax abre d malko no w meni w ze l babi latle w yawma ʕayne d babi bu darbayḏi yo. Haka hani šato, haka tarte ono kkoraxno bi ġaribiye. D əbʕe doʕanno laf babi. Babi w emi, ʕaynayye bu darbayḏi yo.” — “Eh”, — əmmo, — “gṭəlbono əzən me babi w gsaymina ḥaraka.”
058. Aṯyo Sətti Bədur, əmmo: “Ya ba!” Omər: “Mən yo, barṯi?” Əmmo: “Hano, Qambar Zaman, komər: “Hani šato, haka tarte bi ġaribiye w ʕayna d emi w d babi bu darbayḏi yo, kəmʕayši u darbayḏi. D əbʕe d obat əzən diḏi, ono ste abre d malko no w ḥa lḥuḏe no, d əzzino lu mamlakat diḏi.””
059. Omər: “Ya i barṯayḏi, oġur w falak dəṯxu du xer! Kala gdobenax ʕaskar w quway w zaxira w u mede, d əbʕat. U mal d babax ġalabe yo.” Omər u malko, omər səmle i barṯo kar mu raḥal, me kul ašyah, hulela ʕaskar, mufriz d ʕaskar aʕma w rawixi, ṭləbbe xaṭər maḥ ḥaḏ̣ar, mu babo w səmme ḥaraka, l Qambar Zaman w li ʕaskar w li aṯto.
060. Omər aṯən li walaye, li walaye d Malak Rumanes. Omər Malak Rumanes u malkayḏa yo, omər u malko di walayaṯi yo.
061. Omər hawo ste dəqle i čadərayḏe l Qambar Zaman qume di walaye, efendim hiye ʕiš w ʕamal diḏe: gəzze lu ṣaydo w lu kef w lu nečir diḏe, ʕiš diḏe lo gmoṭe mi arʕo.
062. Omər kale hiye w i aṯtayḏe taḥta di čadəraṯṯe. Omər ḥa yawmo gle ṣafra di aṯto, omər kətla dərraye ʕal ṣadra. Omər obəʕ d mkase ṣadra di ḥurmayḏe, d Sətti Bədur, omər ḥəlle, aṯi ṭayro, lqəṭle i dərrayo me ṣadra di aṯto.
063. Omər hama hiye hawxa, şre ḥaṣo, qayəm, kətyo, məlle: “Gzobaṭne.” — U ṭayro gdomər “pər”! Gmaḥət tamho, gəmhaləx, gəzze hiye ste hawxa bəṯre, rabano, qayəm, šre ḥaṣo w zalṭono. Ha l zboṭo u ṭayro w ha l zboṭo w ha l zboṭo w ha l zboṭo.
064. Ḥəlle, kṭawəʕ u yawmo aʕle w bu kar w bu ʕamalano. Qambar Zaman raḥəq mi aṯto w mi čadərayḏe w mi ʕaskar diḏé w ḥaru u ḥal aʕle w hawi šapərza w balangaz.
065. I aṯto ste kqaymo, mə kqaymo? Qambar Zaman layt. Ḥəlla, kənne aǧ ǧulayḏe bi dukṯo, ḥəlla b ṣadra, əmmo: “Həh, u mede, d maṭile l Qambar Zaman, mi dərrayaṯi d ṣadri yo, mayo maṭileyo.”
066. Lwəšla aǧ ǧule du gawro w hiya maḥatla əšma Qambar Zaman b dukṯe du gawro.
067. Hano, Qambar Zaman, gdoṯina annaqla bəṯre, gṭorina Sətti Bədur. Hano koṯe l walaye, i walayaṯi daǧ Ǧuhu yo. W yawme d šabṯo yo, kənne ad dukanaṯṯe w kul ašyah m dəṯṯe (Ǧuhu ne) ṣxire. Hano ste kqoləb u ṭayro li baxča d Xarmane Ǧuhu w tamo u ṭayro kmətle.
068. Hano ste kšopəʕ bi walaye daǧ Ǧuhu, noše lə kḥozele. Koṯe su ǧanono di baxča: “Ha, aḥuno, šlomo aʕlux!” — Omər: “Ahla w ġalabe b xer! Aḥuno!” — “Ha!” — Omər: “Ṭayo hat, ṣuroyo hat?” — Omər: “Ašər, aḥuno, kurmanǧ no, ṭayo no.” — “E”, — omər, — “ono ste bi walaye d Xarmane Ǧuhu bayn daǧ Ǧuhu ṭayo no, u ǧanono di baxčayḏe no. Hama de aḥuno, ono w hat, gʕawdina bi baxčaṯi w gduxlina u laḥmayḏan.” — “E”, — omər, — “aḥuno, ahlan wasahlan! Gšəġlina bi baxčaṯi.”
069. Omər i šatayo šġəlle bi baxčayo, omər l aloho lawle tə mede mi baxčayo. Omər all ilonaṯṯe ḥaroše napiqi w mede l aloho lawle mede mena.
070. Omər hano ste, i ḥurmayḏe Sətti Bədur, omər, hano l Malak Rumanes qrelela ḥa yawmo, mʕazmole. Hiye komər, Qambar Zaman yo, lo koḏəʕ, mšayele: “U abro d man yo?” Omər: “U abro d Malak Šahrawan no.”
071. Omər: “Ya u braziyayḏi, madam u abro d Malak Šahrawan hat, tux l gabi, gdobenolux Sətti Bədur, i barṯayḏi, d obenolux Nazhatilzaman, i barṯayḏi (mġalaṭli u xabrawo), gdobenolux Nazhatilzaman, i barṯayḏi.”
072. Haṯi, i kačke, lawilayo, d lo qaymo, qayimo l iḏe Sətti Bədur, yaʕni maḥatla əšma Qambar Zaman, qayimo l iḏe du malko, d Malak Rumanes, nšəqla iḏe du malko, efendim mbaraxle i barṯo aʕla w maṭyola taḥte di čadərayḏe.
073. Bu kar bu ʕamalawo lalyo w tre, tloṯo, kḥayro i kalo, kəmmo: “Malava haṯi mə ḥṭiṯo rabṯo səmli! Hano, u malkano Qambar Zaman, lo kobe w lo šoqəl aʕmi, haṯi, i taǧidayḏe, mən yo du malkano, d abre du malko, d lo kobe w lo šoqəl aʕmi?”
074. Ḥa yawmo Sətti Bədur məllala, əmmo: “Kit dukṯe di naniye gabax?” Əmmo: “Ya u malkayḏi, kit dukṯe di naniye gabi.” Əmmo: “Ašər gdəmmallax di doġriye. Ono ste ḥurma xoṯax no. Faqat ono w hat gkolina, kətli zlam, Qambar Zaman, u gawrayḏi. Haka l aloho səmle naṣib w xer, aṯi, šxa ono w hat gtowina at tartayna hawiyat.” — “E”, — əmmo, — “qmaqblono b qarʕi w d babi, ono ste xoṯax gməṭyono qəm diḏi bu ḥal diḏax.”
075. Maḥtole l Malak Rumanes gumrukči, gəmgamrko u mal, d koṯe bap papure ʕal u baḥar w kul ašyah, Qambar Zaman gəmgamrakle.
076. Haṯi gṭorina mena, annaqla gdoṯina ʕal Qambar Zaman. Maḥatle əšme Aḥmad w kile bi walaye d Xarmane Ǧuhu, kšoġəl bi baxča. ʕIš w ʕamal diḏe w du ǧanono: kšəġli.
077. I šatayo l aloho hule deri šato mi baxčaṯṯe mede dlo qadar. Fləġġe az zaytunaṯṯe ele w lu ǧuhu w lu ǧanono, kul ḥa qayəṯle kmo tanagayat, haka ʕəsri w haka tleṯi w haka arbʕi.
078. Mḥalle bi baxčaṯṯe. Ḥa yawmo mḥele l Qambar Zaman i qazmayḏe, napəq kesoyo. Kmoyəd u kesoyano, kʕobər, kala škafte mliṯo, mliṯo dinore w kile i dərraye di aṯto ʕal qarʕa di kawmo dad dinore.
079. Omər: “Aḥuno!” Omər: Mən yo?” Omər: “Tux, aḥuno, l aloho hule.” Omər: “Aḥuno, naṣib diḏux yo.” Omər: “Lo kowe.” Efendim pləġġe ak kallawat dəṯṯe, kul ḥa, qayəṯṯe tleṯi tanagayat d dinore, ele w lu ǧanono.
080. Hano ste, hawyo i gamiye d Xarmane Ǧuhu kar, d əṯyo li walaye d Malak Rumanes, d məṭyo u mal diḏa, mzabnole li walaye, az zaytune w mal diḏa.
081. Hano ste, Qambar Zaman, məllele lu aġayḏe, omər: “Ya u aġayḏi!” Omər: “Mən yo?” Omər: “Ono ste, qayəṯwayli kmo tanagayat d zaytune, kəbʕeno d maḥənnənne bi gamiyayḏux w oṯeno aʕmux, mzabannənne.” Omər: “Qay lo koṯat? Səm ruḥux kar!”
082. Maḥatle ad dinorayḏe kulle bat tanagayat w mlele kul ḥa, hawxa maḥatle əšmo d zaytune aʕlayye w maḥatle i dərrayayḏe ste b gawe d tanagaye manək w mḥalaqle at tanagayat daz zaytunayḏe, mḥalqile l gawa di gamiye.
083. Hawyo i gamiye kar, i aṯto du ǧanono du dast bərayḏé mqawlǧo. Omər: “Aḥuno, waxt d gsaymo i gamiye ḥaraka, w gəmfayšat.”
084. Omər: “Aḥuno, axili laḥmo w malḥo me qum iḏe di ḥurmayḏux, hul d lo noyaḥla, ašər lə gṭoreno, lo gəzzi. Walaw d saymo i gamiye ḥaraka stene.
085. Ha bu karawo, mayiṯo i aṯto du ǧanono dudast bəra d Qambar Zaman. Hul d təlyəlle, i gamiye səmla ḥaraka, azza li walaye d Malak Rumanes w qliʕole, hule l Xarmane Ǧuhu u mal diḏe kule, mzaballe.
086. Omər: “Ya rabi! U zlamano, u ǧanonayḏi, fayiši a kmo tanagayatani daz zaytunayḏe w l aṯi. Aydarbo soyamno appe?”
087. Haṯi ste, Sətti Bədur, gumrukči yo, šamiʕo u xabrayḏe, əmmo: “Madam u moro latyo rešayye, d obatline. Kəmmi, az zaytune daǧ Ǧuhu basime ne, ono gzowannənne l ruḥi.” Omər: “Gdobenuxne.”

049. Omər tamo komər maʕrele u xabro l qarʕe, komər, məlle: “Ṭrowe!”
050. Komər hedika mə gsaymo, hiye daməx, komər Ġəzale gmaydo aǧ ǧule, gfətḥo u ṣabaṭ. Gmaydo aǧ ǧule du aḥuno, badle m du aḥuno, komər glawšola w gməfqola mharṯo w kəmḥalqo ʕal u darbo.

052. Əmmo: “Šlomo aʕlux, ya u aḥunayḏi!” Omər: “Ahla w sahla, ʕal ʕayni, ya ḥoṯi!” Əmmo: “Gidi”, — əmmo, — “u naməs yo”, — əmmo, — “azzala”. Əmmo: “ʕAmmux qṭəlle w a tre brazən diḏux qṭilənne w kaṯyono, mḥalaqli ruḥi bu tor d aloho w bəṯr diḏux.”

058. Əmmo: “Alo, kətli noše, elo alo raḥuqo yo, lo kəḏʕono, ayko yo.” — “De, qum, haləx!”

068. Omər məlle: “Lo gmaǧreno mu kalbo kofurawo, d ḥozeli, gqoṭeli, mə səmle ebi? Kale u baṣrayḏe heš qimo daḥ ḥatṛoṯayḏe.”
