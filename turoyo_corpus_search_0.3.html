187. Xori ʕAziz bu MIT fayəš zabno yarixo məštaylono d 'MITin Günet-doǧu Kürt Masasi Sorumlusu, Başpapaz Aziz Günel". B Omid as semoloye kurd kmaḥisi buwwe. Aḏəʕ lu medano w maləzle, d mahzəm l Ṣṭanbəl.
188. Čənki uḏaʕwo i xiyane, i čarayḏa kəforo mi ḥolo yo. W nqil l Ṣṭanbəl w bəṯr huwwe ste ǧbir d oṯe l Awruppa.

Xori ʕAziz Abəʕ d Howe Katolik

189. Bu zabno, d kali max xadamat di ʕito, i ʕito səryayto ortodoksayto bdela, d kaymo b ʕayne d Xori ʕAziz. Bu zabnano maftele foṯe laf qašo Yusəf u hazxoyo. Qašo Yusəf kuhno di ʕito səryayto katolik we. A tre ʕam ḥḏoḏe qrewolən bi Dayro du Zaʕfaran.
190. Kətwolən ḥawruṯo ʕatəqto. B əšme di ḥawruṯo ftəḥle lebe l qašo Yusəf. Qašo Yusəf šaməʕ lu mamrayḏe w laṭ ṭalabe, d hawile l Xori ʕAziz, bas lə qadər qašo Yusəf d ubele ǧawab bi saʕayayḏa.
191. Ṭləble məhle. Mawḏaʕle u ṭalab d Xori ʕAziz lak kuhne d rab mene. Drəšše u šəwolo. Ḥatta balki mašmaʕʕe u Watikan ste bu šəwolo d Xori ʕAziz.
192. Bəṯr b zabno koṯe Ǧəbrayəl Tappuni, ḥasyo das səryoye katolik m Ləbnan, l Ṣṭanbəl w kəmǧawbile. W kəbʕi mene, mqabəl du mede d roḥəm lebe, bas d fotəḥ darbo, d oṯe u Papa ziyara l Tərkiya. Kmaqbəl w kʕowəd bu šəwolo.
193. Bann 1967 koṯe u Papa ziyara l Tərkiya. Tərkiya kobo qiyme rabṯo li ziyara. W kqəmro lebe dak katolik bi ziyaraṯe. Daʕər u Papa ġalabe fṣiḥo l Iṭalya.
194. As səryoye katolik m ḥaṯo kloqən ʕam Xori ʕAziz. Kuballe darbo w kəmṣale baʕ ʕitawoṯaṯṯe. Xori ʕAziz kobəʕ mas səryoye katolik, d saymile u kuhno ʕloyo b Tərkiya. Maḥətle šarṭ ġalabe yaquro ʕal as səryoye katolik.
195. Xori ʕAziz naṭər zabno yarixo w l aṯile ǧawab hul li šato dann 1972. U ləqoyo ste kowe bu bayto d qašo Fəṭrus Šuše b Augsburg. A tre tamo kfətḥi i qaḏ̣iye w kmakiwi ḥḏoḏe baṣ ṣuʕre. Bəṯr mayo i ḥawruṯo ktaymo bayn l qašo Yusəf w l Xori ʕAziz.

Ǧan Beṯ-Ṣawoʕe

Zuhoro: bu kṯowo b dəkoṯe kfoyət rəmzo d ǦB, u rəmzano tərkiyo d əšme du kaṯowo d Ǧan Beṯ Ṣawoʕe yo.

Açiklama: Kitabin bazi yerlerine JB diye geçen kisaltma, yapitin yazari Jan Beṯ-Şawoce olmakta.

I. 

Mawlodo w ʕAyle

196. Ǧan: Abuna, kubəʕ d əmmatli hat, ema w ayko hawət?
197. Xori ʕAziz: Əno hawino b Kfarze. Bi qriṯo d Kfarze. Kfarze ʕayəd d Məḏyaḏ wa. Uuu i walayayaḏan ste Marde wa. Bale ono b Kfarze hawino.
198. Ǧan: B ayna šato hawət, abuna?
199. Xori ʕAziz: Hani tmone w šawʕi əšne (78). Bu kṯowano diḏi kṯəwto yo. Kṯiwo yo p ayna...
200. Ǧan: Abuna, əšme d emox mən yo?
201. Xori ʕAziz: Əšma d emi Wardo yo.
202. Ǧan: W əšme d babox?
203. Xori ʕAziz: Əšme d babi Skandar yo.
204. Ǧan: Əšme d qaštox, i emo d emox, mən yo əšma?
205. Xori ʕAziz: Lə koḏaʕno, əšma di emo d emi mən yo.
206. Ǧan: I emo d babox, mən yo əšma?
207. Xori ʕAziz: Zahre wa, komarno.
208. Ǧan: Ǧəddox, u babo d babox, mən we əšme?
Xori ʕAziz: Əšme du babo d babi Maroge wa. Əšme d babi Skandar wa w əšme du babo du Skandar Maroge wa.
209. Ǧan: W ǧəddox u ḥreno, əšme di emo d babox mən we?
210. Xori ʕAziz: I emo d babi? I emo d babi əšma mən wa? Latwa Zahre?
211. Xoriye-Baṯqiyomo: Zahre wa.
212. Ǧan: U babayḏa, mən we əšme?
213. Xori ʕAziz: Lo koḏaʕno. E klay. Hedi klay.
214. Ǧan: Ya abuna, bəṯr d əmmina, hatu b Kfarze bə man kəmmənxu, əšme di ʕaylaṯxu mən yo?
215. Xori ʕAziz: Kəmmilan Be Xəwaǧa. Be Xəwaǧa, yaʕni Asilzada. Bu ʕarabi Asilzada yo.
216. Ǧan: W bu səryoyo, abuna?
217. Xori ʕAziz: Be Xəwaǧa. Xoǧakiye.
218. Ǧan: Abuna, hatu bu aṣəl m Kfarze hatu əlla m meqəm aṯitu?
219. Xori ʕAziz: Lo, lo, aḥna mu aṣlayḏan m Kfarze na.
220. Ǧan: Abuna, hul kmo babe kəḏʕət əšmonayye?
221. Xori ʕAziz: Koḏaʕno, babi u Skandar. W u Maroge, u Dawud, hani koḏaʕno. U Skandar, Maroge w Dawud. Babo dil Skandar, emo dil Wardo w Zahre w Maroge w Dawəd. U Skandar, u Maroge w u Dawəd hani ab babayḏi.
222. Baṯ-qiyomo Maḥbe: Ma be Ḥanna stene latwayne aʕmayxu?
223. Xori ʕAziz: Hee!
224. Baṯ-qiyomo Maḥbe: Be Ḥanna.
225. Xori ʕAziz: Ayna Ḥanna?
226. Baṯ-qiyomo Maḥbe: Hano be Həndoke stene, hənnək ste əšmayye Ḥanna wa.
227. Xori ʕAziz: E, Ḥanna, ma ono m ayko koḏaʕno, Ḥanna man wa?
228. Baṯ-qiyomo Maḥbe: Lo kəḏʕat?
229. Xori ʕAziz: Lo oḏaʕwayno Ḥanna.
230. Baṯ-qiyomo Maḥbe: Ma hənnək ste latwayne Xwaǧəkiye?
231. Xori ʕAziz: E, kit Xwaǧəkiye ġalabe, Maḥbe. Towe ʕal a Xwaǧəkiye, hiye i šwiṯo kule Xwaǧəkiye wa. Elo m ayko kəḏʕina, man ayko d azzən. Mən ǧarəlle.
232. Ǧan: Abuna hatu, ema maṭʕanxu m Kfarze l Məḏyaḏ?
233. Xori ʕAziz: E, lo bu šawṭo harke qreliloxyo.
234. Ǧan: E.
235. Xori ʕAziz: Qayimina m Kfarze, d azzano l Məḏyaḏ. U b Məḏyaḏ ste lo fayišina ġalabe.
236. Baṯ-qiyomo Maḥbe: Daʕiri l Kfarze.
237. Xori ʕAziz: Daʕirina l Kfarze. Babi b zwa u Skandar qrewayle bi madrasa di dayro du Zaʕfaran. ʕArabi w tərki w səryoyo. E. Babi u Skandar.
238. Ǧan: Qrayliyo haṯe...
239. Xori ʕAziz: E... Tašʕiṯ ḥayaw d xor efisqufo ʕAziz Gunal d ḥa ḥad d bay d kuhne d Ṣṭanbəl. Ihido xori-efisqufo ʕAziz Gunal b gunše iṯaw, men Kfarze. Qriṯo dəb ḥḏon d Məḏyaḏ. Qəṣṭro d Mardin. W en sisarto, səryayto, səryayto ortodokso mšamahto d Beṯ-Xəwaǧa. Əšme d abo Skandar.
240. Əšme du babayḏe, du ʕAziz Skandar, du Skandar Marog, Dawud. Hani ar rišone di qriṯo wayne, hiye u Skandar i naqqayo, ele mšayaʕwayle w karəxwa ba, makraxle bu Ṭurʕabdin kula, hul d maṭi l Urhoy.
241. Əšme di emo du Xori, əšma Wardo yo. Hiye mtawləd bi šato dann 1918 b Məḏyaḏ b Ṭurʕabdin b Tərkiya. Bəṯr me du babo nqil maḥ ḥaye d mšanele, lu Skandar, u babayḏe, b Məḏyaḏ, i emayḏe i armalto, mədla li ʕaylayḏa kula w aṯən l Kfarze li qriṯo.
242. Xud me aqdam. Yatiwe bab bote ḥariwe, d kətwayne m iḏe daṭ ṭaye, d maḥrəwənwanne. Di šato du qaṭlo gawonoyo, du Fərman, di šato dann 1914. Hedi u ʕAziz mtahwe li madrase səryayto, d maḥtowayle lu aḥunayḏe l ʕAbdəlkarim.
243. Yaʕni lu ʕAvdo. B Kfarze bi qriṯo. W horagwa səryoyo, lešono səryoyo, w ʕarabi. ʕAl iḏoṯe d mʕalləm Gorgis u Tamarzi. Mʕalləm Gorgis u Tamarzi yaləfwa bi madrasa dap proṭəṣṭan, d kətwa ʕamariqaniye b Marde.
244. M bəṯr d qṭil u aḥunayḏe ʕAbdəlkarim, u aḥuno du ʕAziz ʕAbdəlkarim, b iḏoṯe daṭ ṭaye, mbarbəzo i madrasa ʕam kulle ay yolufe, d kətwayne bi šato dann 1928.
245. Hedi li emayḏe mədla, amṭela l Məḏyaḏ. W yatiwi bab bote du mḥasyo d Qašo Ǧərǧo, u kfarzoyo. U babo d Xori Nəʕman w Xori Gabro, Aydin. D kətwayne ann abne di ʕamṯo. Ann abne d ʕamṯi wayne. Məqdar d arbaʕ əšne... b šarḥ qorenoxyo yaʕni qraye qorena?
246. Ǧan: B šarḥ, abuna...
247. Xori ʕAziz: Ha... məqdar d arbaʕ əšne u ʕAziz hrəgle u lišono səryoyo ʕal iḏoṯe d Xori Nəʕman. W u lišono tərki bi madrasa, d kətwa rasmi di ḥokume. Di ḥokume d Tərkiya. B Məḏyaḏ.
248. W mhalaxle bu darbano l Xori ʕAziz. Kayəw, kayəwle kewo du ǧudari. Heš kalənne an nuqṭe du ǧudari ʕal i lašayḏe komaḥwən. W hedi aṯi li qriṯayḏe. W lu baytayḏe.
249. I naqqa d maṭən... d nayəḥle w aṯi li qriṯo, lu bayto, naqla ḥreto lo daʕər. Aṯi... hedi klay ayko wayna? Aaa haṯe... Hedi yabo hedi... hedi, hano Xori ʕAziz heš xort wa w qorewa. Bi šato dann 1993 hawi muxtar di qriṯayḏe. Tlaṯ əšne.
250. Ǧan: Abuna, 1993 əlla 1939?
251. Xori ʕAziz: 1939.
252. Ǧan: E, abuna, hawxa.
253. Xori ʕAziz: Hedi u yolufano ʕAziz Gunal bi šato dann 1939 hawi u muxtar di qriṯo. Tlaṯ əšne. W bəṯr azzeyo li ʕaskariye. Bu tarixano kule xdəmle w qorewa ba kṯowayḏe as səryoye w b tərki hul d maksable foṯo gliṯo qəm aq qumanadninayḏe.
254. W rḥim ġalabe, rḥim mann afandiyayḏe w maqballe kaṯowo taḥt iḏoṯayye. W ham amiro amər d kamṭan i ʕaša di ʕaskar. M bəṯr d xdəmle tloṯo w tleṯi yarḥe daʕər lu baytayḏe b šlomo.
255. W bi šato dann 1944, bi šataṯe, xəd me aqdam, maḥətle madrase bi ʕito... maḥətle madrase bi ʕito. Bi qriṯo, d kətwa eba, yatiwo. W hiye hawi, mowlafle təšʕo w arbʕi naʕime bu lišono səryoyo w tərki ʕam ḥḏoḏe.
256. Me bəṯr d mšanele l qašo, lu qašyo Yuḥanun u mḥasyo, sowo wa. W fayišo i ʕito armalto, dlo qašo. I ǧamaʕa latimo l ḥḏoḏe, d howe hiye kuhno li qriṯayḏe.
257. W i šato dann 1945 u mʕalləmano, mʕalləm ʕAziz, hawi afədyaqno b iḏe du mḥasyo d bayn ak kine w d bayn az zadiqe Mor Ṭimoṯawos Tuma Aras, Arzoġli. Kətwa u ḥasyo d Məḏyaḏ w da tawabəʕ, d kətwayne l ḥeḏ̣ora.
259. Bi šato dann 1950 mtasrəḥ šamošo ewangeloyo, b iḏoṯe du mḥasyo, bayn ak kune w az zadiqe. Mor Filiksinos Yuḥanun Dolabani, d kətwa ḥasyo b Marde, i naqqayo bi ʕito d Mar Fəṭrus w d Mor Fawlus.
260. ʕAm Xori ʕAzi aṯi u ḥawrayḏe ste, Xori Samuyel Aqdamər. D kətyo uʕdo wakilo du faṭəryarxo towe kuhno l Ṣṭanbəl. Mšamšono Aziz Gunal abəʕ, d əzzeyo li ziyara du mḥasyo d Mor Iġnaṭiyos Faṭəryarxo Afrəm u qamoyo b Ḥəməṣ.
261. Bi walaye d Ḥəməṣ. W bi ziyaraṯe diḏe, d kətwa ġalabe basəmto šane, maksable foṯo gliṯo mi qadišuṯo du mḥasyo, bayn ak kine w az zadiqe, d kətwa. U ruḥmo du babayḏe. Roḥamwa u faṭəryarxo u babo du ʕAziz, d kətwa əšme Skandar.
262. W daʕər b fṣiḥuṯo lu baytayḏe. Huwle amro li qadišuṯo du faṭəryarxo, d hano howe kuhno li qriṯayḏe. Me iḏoṯe d Mor Iyawannis Afrem efisquṯo d Ṭurʕabdin w Məḏyaḏ.
263. Xəd me feme du faṭəryarxo hawxa d mərle w huwle amro. W omər: "Efisquṯo ḥaṯo w qašo ḥaṯo, gədhowən hani u bəkər šani. I šato dann 1952, 15 bu yarḥo d iyyar, mšamšono ewangeloyo ʕAziz Gunel mtasrəḥ qašo, kuhno li ʕito d Mar ʕOzoziyel d Kfarze i qriṯo. 
264. M iḏe d Mor Iyawannes Afrem efesquṯo zahyo d Məḏyaḏ d Ṭurʕabdin w Beṯ-Zabday. Mawǧəb du amro di qadišuṯo, du faṭəryarxo. Han naqqa u ʕAziz hawi qašo ʕam u ḥawrayḏe, m Məḏyaḏ b Ṭurʕabdin w d Beṯ-Zabday.
265. Muǧəb du amro di qadišuṯo, də də mʔamarwayle lu faṭəryarxo. Ṭləbwayle qašo ʕAziz li Sənnados Qadəšto b Ḥəməṣ. I walaye, d kətwa taḥt i rišenuṯo du mḥasyo tliṯoy ṭube Moran Mor Iġnatiyos Afrəm qaḏmoyo. Bi šato dann 19, garak 54 yo. Məqqa yo haṯe?
266. Ǧan: 54 yo, abuna.
267. Xori ʕAziz: 54. I qadišuṯo du faṭəryarxo basəmle ġalabe ḥəs, u ḥəs d qašo ʕAziz. Du qašano u ḥaṯo. I naqqa b lalyo w ʕaṣriyawoṯe, d šəhriwa ʕam ḥḏoḏe, məǧġoliwa.
268. Qašo ʕAziz, Xori ʕAziz zomarwayle qole basime səryoye w kurdi. Xəd aq qole di Lavəž w d Basəbrina Xoš Gunda. Kibi d omarno hən mani uʕdo ste. Kəbʕat, gədomarno? I Lavəž hawxa komitamiro:

Lo av či danga w či haydana,
W či gurgura l ʕazmana?
Dange nafir w zərna w borizana,
Hən də bežən qiyamata,
W hən də bežən axər zamana.

269. W d Basəbrina Xoš Gunda ste hayo ste hawxa komtawməro:

Basəbrina xoš gunda,
ʕArabane də bənda,
Kiwax čiyaki bələnda
Der Camare že wər da...

270. Hani ste miriwayle bu məqamano. I naqqa d šəhriwa hiye w u faṭəryarxo ʕam ḥḏoḏe. Mərwaylele hani, d kətwayne b kurmanǧi. Aaaa... i iḏ l qašišo ʕAziz l fuṯ fuqdon masərḥone, tloṯ šnin. B kul šato tloṯo yarḥe əzzewa foyašwa b Adiyaman (Ḥəsno d Manṣur).
271. Bi walaye d Adiyaman mu sabab, d u qašo d Adiyaman mšanewayle, fayišowa i ʕitaṯṯe xliṯo. Latwalle kuhno w i ǧamaʕa d Adiyaman, ab baroye w ag gawoye, rḥəmme Xori ʕAziz ġalabe. W kṯəwwe maktub, mraǧalle li zahyuṯo d ḥasyo Ḥanna Dolabani.
272. D foyəš Xori ʕAziz gabayye. Əəə kuhno qonunoyo. W hedi maltamwayle əštaḥṣar (16)... ǧamaʕa d Adiyaman, baroye w gawoye, aḥboye w sagi w akṯab l zahyuṯe, d mqawe lhun qonunoyiṯ bram baytoyaw d ihiḏo, d lo zbaw kaḏ eštel men, men fawšo.
273. Kaḏ ba mṣaḥto hoḏe d mardiṯe l Adiyaman kaḏ, noyaḥ w Omiḏ mḏito wa mqarebwoe, kul mezalto, qorobo ḥaḏ ʕal hoḏe kənše d Omiḏ w aḥe b qinṭe w zawʕaw. 
274. Bsem lhun w ezal d fis l zahyuṯe dam mnoḥo Mor Filiksinos Yuḥanən Dolabani. Den qrew l tašməšto d ʕito d Omid w kənšo badġun lfuḏ qrayt hoḏe b ašnaṯ olef w čaʕmo w šwaʕ w ḥamši (1957) mšiḥayto.
275. Aṯi qašišo ʕAziz kuhno qonunoyo li ʕito d Diyarbakər. Bəṯr mi miṯaytayḏe d aṯi šato markawle madrasa bi ʕito. Maləmle naʕime, abne w bnoṯo. W kosəhḏo ʕal i madrasaṯe diḏe ste i zahyuṯo d Mor Seweriyos Isḥaq Saka, d i naqqa d aṯi l Diyarbakər, i naqqa d kətwa dayroyo.
276. ʕAm traḥṣar talmiḏe me diḏe, d kətwayne qliriqoye. Mi šataṯe dann 1957 hul li šato dann 1975 xdəmle l qašišo ʕAziz bi ʕito d Diyarbakər. B kul tadbir kuhno yo. W ham ste poliṭiqo yo.
277. ʕAb ab baroye w ʕam ag gawoye. Me kul ḥa mənne maksable b foṯo gliṯo w ġalabe rḥəmme. Rəḥmuṯo rabṯo. Bəlxaṣṣa i qumandaniye d Tərkiya. W u ʕamo daṭ ṭaye ġalabe aḏiʕile w d kətwa ġalabe šahraza.
278. ʕAl d lo qadər kuhno səryoyo, d foyəš ḥḏo šato b Diyarbakər, mo, mu həǧum daʕ ʕame d Diyarbakər, d kətwayne ṭaye nuxroye. W hiye, qašo ʕAziz, mṣaybarle tmonaḥṣar əšne w maksable foṯo gliṯo w dostaniye ġalabe w ḥubo. 
279. Maw waliye w maq qumandanin w maḥ ḥakəmina w maṭ ṭəxetər. Ḥatta hul lam mʕalləmin dam maketəb w dam madrasat w hul lam mudurat di amniye. Əšme w u qolayḏe maṭi hul ʕAnqara. D kətwa hiya u markaz d Tərkiya. W bu darbano hiya mhalaxle, mhalaxle l qašo ʕAziz. 
280. Rḥim mar rayṣi-ǧəmhurina, masala, xəd Ǧamal Gursal (Cemal Gürsel), xəd Jawdat Şunay (Cevdet Sunay) w Faxri Qorutərk (Fahri Korutürk) w zewo ḥa b ḥa mənne li ziyaraṯṯe məǧġalwo aʕmaye, b ʕaqəl, b hawno. W ḏokarwalle w mfašaqwaylle ax xədmat, d kətne mnaqye di səryoyuṯo, d səmme ʕam aʕ ʕarab w ʕam u nbiyo daʕ ʕarab, d alle mawlaffe u nbiyo daʕ ʕarab u Qurʕan.
281. Mi əttifaqiyaṯe d ʕam ann osmanliye, d səmle w adyawma d kətyo ʕam Aṭatərk, ġalabe d koroḥamle. W at tərk korəḥmile bu darbano, molafle, molafle kṯowo tarix das səryoye b lišono tərki. Maḥətle əšme "Türk Süryaniler Tarihi".
282. Qana d kul tərk d qore w mbaḥan ebe. D soyəm ebe tatqiq, d qorele, d oḏəʕ aṭ ṭowoṯo, d səmme las səryoye ʕam aṭ ṭaye. W d howe d mimatḥi, d miqalsi as səryoye w d rəḥmənne.
283. Bu darbano, d mhalaxle ebe l qašo ʕAziz, baləq u rayṣi-ǧəmhur. Lu rayṣi-ǧəmhur maqbele, maqbele l Xori ʕAziz mu rayṣi-ǧəmhur "tašakkurnamat", d kətne rasmi.
284. D adyawma kalənne kṯiwe bayn a kṯowayḏe. Tarte mat tašakkurnamatani kalənne kṯiwe bu kṯowano. D ele d kṯəwle aḥ ḥayayḏe, hul d maṭi l adyawma. Bu darbano ġalabe rḥim. Hano, d kətwa ḥbanono w dawyo bal lebawoṯo d more di qumandaniye w di mdabronuṯo d Tərkiya.
285. W i šato dann 1969, 16 bu yarḥo d iyyar, yawme d ʕrəfto mtasrəḥ qašo ʕAziz Gunal, xori bi Dayro du Zaʕfaran taḥt i riyaṣa du mḥasyo bayn ak kine w zadiqe Mor Filiksinos Yuḥanən Dolabani.
286. Yuḥanən Dolabani u mḥasyo kayiwo wa. M ʕaṣriye mṣalele w ṣafro, qana d qoyəm w d masrəḥ qašo ʕAziz, d soyamle xori. Faqaṭ b lalyo i naqqa d mṣalewayle l ḥasyo Ḥanna Dolabani, aṯile xabro m Marde w d komər: "Ramḥəl me ṣafro gədoṯe i zahyuṯo d Mor Diyosqoros Luqa w u ḥasyo du Qədəs (Urəšlem) l Nṣiwən."
287. D kətyo walaye daḥ ḥədudat. Waǧəb yo, d əzze hən noše l qamuṯe, d amṭile. Maṭən i zahyuṯo d Mor Diyosqoros li dayro du Zaʕfaran. ʕ́Al u xabrano fṣiḥ ġalabe w aṯile ʕašq ġalabe li zahyuṯo d Mor Filiksinos Yuḥanən Dolabani.
288. Mawdele w mšabaḥle l Aloho, d mšadarlele mʕaḏrono. D bu qroyano w mərle omər: "Məfṣəḥ, ya abo ʕAziz, məfṣəḥ. Kal ku li ruḥo qadišto mšadarlalox masərḥono məḥlofi, d kətno kayiwo. Hiye gədmasraḥlox xori, xəd d ṭləbli m Aloho, maqbele i ṭalabayḏi w i ṣluṯayḏi."
289. W ṣafre d yawmo ono w qašišo ʕAziz bi ḥawruṯo d dayroyo Gabriyel ʕAllaf azzano l Nṣiwən w amṭelan i zahyuṯo d Mor Diyosqoros li dayro. W bəṯr b yawmo masraḥleli zahyuṯo d Mor Diyosqoros dayroyo Gabriyel ʕAllaf, səmle wakilo du ḥasyo.
290. W ono, d kətwayno ḥaṭoyo, xori-efisqufo li ʕito d Diyarbakər rsəmleli m iḏoṯe d Qurillos d Diyosqoros Luqa. U ḥasyo du Qədəs (Urəšlem). Mi šaton dann 1975, d mšanele l xori efisqufo, faṭəryarxo yo d Ṣṭanbəl Ṣamiyel Azbar (Samiyel Ezber).
291. W xori ʕAziz qrəlalle l ʕAnqara mu, mu məǧləs da hne, daw waqfat daʕ ʕitawoṯe. D Ṣṭanbəl. ʕAl u muǧəb du amrano azzeyo l ʕAnqara w šrele u amro daw waqfat komitahwən li ʕito, xəd ab bote, xəd ad dukkane w xəd am medone ḥrene.
292. Hani kulle mkamlile šan i ʕito d Ṣṭanbəl. W šqile w hedi hiye b ʕAnqara aṯile xabro me Diyarbakər l ʕAnqara w hawi mašġul bi xədmaṯe. B lalyo aṯile talafon me Ṣṭanbəl komər: "Xori Ṣamiyel Azbar mšanele bu ṣafro du yawmano, lazəm d oṯat l Ṣṭanbəl. Hat ste d oṯat w d əzzox li ǧanazayḏe."
293. I zahyuṯo d Mor Aṯanasiyos Afram Buləṣ u ḥasyo d Bayrud, bu ʕufoyo du mḥasyo w bu tarixano aṯiwa hiye ste. ʕAm i qadišuṯo d Mor Iġnaṭiyos Yaʕqub ṯliṯoyo, d foyəš xori ʕAziz kuhno qonunoyo li ʕito d Ṣṭanbəl w d qoṭəʕ i ʕalaqayḏe m Diyarbakər.
294. ʕAm mujəb du amrano mdele xori ʕAziz w hul lu tarixano xori ʕAziz Gunal xdəmle i xədma di kohnuṯo di ʕito. Di Ndaṯ Aloho Maryam d Ṣṭanbəl. B kul fṣiḥuṯo w b kul tifaqiye.
295. U ḥasyo w ar rišone w ar rabe, d kətwayne das səryoye kulle, rḥəmme xori ʕAziz w i ǧamaʕa kula rḥəmla. B tifaqiya ʕam ḥḏoḏe yətwiwa w −əǧġəlwa ašanayye. W i štaġaliye, d hawi mašġul eba xori ʕAziz.
296. Bu, bu qalamayḏe kṯəwle tre w ḥamši kṯowe. Laʕ ʕitoṯo das səryoye, d kətne b kul dukṯo. Masala xud əəə xud, xud ab balade d Tərkiya w d Suriya w d ʕAmariqa.
297. W mənne kṯəwle ewangeliyune di ʕito, bu 'qamiš qalam'. Muǧəb du ḥarqelo yo w fanqiyoṯo w ḥusoye šatonoye w du ʕmoḏo w du lewoyo w du zəwoǧo, anafuraṭ. Šḥime w beṯ-gaze w mimre dann abohoṯo w kṯobe di falsafa w du Bar-ʕƏbri.
298. U d Muše Bar-Kifo, du Bar-Ṣalibi w d Yaʕqbu. Malfono Yaʕqub u Sərugoyo. U fušoqe kulle ʕam ḥḏoḏe simile, d kətwayne ġramaṭiqi, lu goran di ṭalaba daʕ ʕitoṯe w daš šaxṣat, d ṭəlbiwa meni. A kṯowe d molafle, d kṯəwle w molafle, mimro zawgonoyo d maḥətle ʕal u šunoyo du mḥasyo bayn ak kine w bayn az zadiqe, Moran Mor Iġnaṭiyos Afrem qaḏmoyo.
299. Hawo d mšayaʕwayle lu babo, lu Skandar, d maltəm u tarix d Ṭurʕabdin w daq qəryawoṯe w daʕ ʕitoṯe. U kṯowano, d kṯəwle, əəə hno, zmarto b šawʕi foṯoṯe yo, 280 bote, kṯiwo yo komšare, kobode mi, mu ḥarf...
300. Mu ḥarf di Olaf hul d komoṭe di Taw. W naqqa ḥreto kodoʕər mi Taw, hul d komoṭe lu ḥarf di Olaf w mkamele hawo ste. Kule bu naḥlo d Mor Yaʕqub w d Mor Afrəm w Mor Balay.
301. W kṯəwle kṯowo, tewerəx das səryoye qamoye me Nuḥ, hul d moṭe l adyawma. Maḥətle b lišono tərki. W səmle, frəsle ʕitonoyo w aṯronoyo w politiqoyo.
302. D maləmle mi marduṯo w mi mšəḥto, ġalabe štaġaliyat basime w d kətne ṯeoriyas das soyume. M ḥḏo kibi d omarno, maḥətle bu kṯowano diḏe kulle ay yəlfone mšaḥləfe w yaḏʕoṯo. Maktab-zabno w kṯəwle u maktab zabno, u Tarix dač Čalkoye.
303. D kətwayne hənnək, d xədmiwa lu šiḏo. Be m ayko aṯənwa ač čalkoye? Aṯənwa mu balad d Iran. Mi walaye d Yazda. Mawxa komarre "Yezidiler". Hul lu tarixano kṯəwle. W səmle w kṯəwle bu lišono tərki. W mfalaġle.
304. Kṯowo dak korəzwoṯe, d ele d mawlafle w səmle bu lišono tərki. W hano ste kit ebe arbʕo w ʕəsri mimre ʕal i ḥubo w ʕal i tiyobuṯo. Hawo ste kṯəwle w mkamele. Kṯowo d Marduṯo d Səryoye, d kṯəwile l Gabriyel Ṣawme d Barazil, b səryoyo w l xori ʕAziz, mu səryoyo maqlable lu lišono tərkoyo.
305. W hawo ste huwle, koxədmi, koxodəm xori ʕAziz bu darbano. Xəd i ṭalabayḏe w xəd kobəʕ. Mimro zawgonoyo, d kətyo kurdi, disa d mərle ʕal i dayro d Mar Gabriyel, bu naḥlo d Mor Afrem. W az zawʕe w aḥ ḥarakat d xori ʕAziz ənsan ġalabe koḏəʕ məǧġəl bu lišono tərki w səryoyo w kətle šaraf bu əšmo ṭawwo.
306. Lebe malyo ḥubo w roḥmuṯo šan kul nošo. Šan aṭ ṭowe ste šan aḥ ḥarbe ste. Feme malyo gaḥxo w fṣiḥoyo yo. ʕAm kul nošo mraḥmono yo. W iḏe ġalabe ftəḥto yo w kosom ġalabe mraḥmonuṯo.
307. Ḥəs diḏe ġalabe basimo yo. W komabxe i naqqa d koqore w komqarəw. Komhaymən l kulle ay yoḏuʕayḏe. Ay yoḏuʕayḏe ste ġalabe korəḥmile. Haka qariwe w haka raḥuqe ġalabe korəḥmile... aʕʕaw.
308. Ǧan: Baṭilət, abuna?
309. Xori ʕAziz: Hedi klay čike... aqme da mdabronuṯo, da mdabronuṯ malkuṯo aṯronayto. Dayima bi rastiye məǧġəlwa. D lebe w d feme ʕam ḥḏoḏe wa. Mu rangayḏe koməqre d lebe. Koroḥəm i ǧġara ġalabe. W košote ǧġara ġalabe.
310. I naqqa d kosom i ḥarbo, kowe ġalabe, komandam ġalabe w bəṯr... bəṯr b əšmo koṭoləb samaḥa. W komər: "Səmli ḥarbo, kobaʕno, d lo ḥayrutu ʕal u quṣurayḏi." W moro d šudoyo u soz yo.
311. Layto gabe xabro, towe ḥəsomo w ḥəsdo b lebe, abadan. Koroḥəm u kalla w lo bu baytayḏe. Koṣobe w koroḏ̣e b əšmo, xəd ġalabe. W dayəm mašəfqono yo. Lo komozəd mede. W kobe w koxodəm l kul nošo, towe faqiro. Lə kməftakar hiye bəd ramḥəl.
312. Kətle arbʕo abne w tlaṯ abnoṯe. A bnoṯayḏe, ann abnayḏe mkamalle, mkamalle... u hnaṯṯe, as sədraṯṯe, hul d maṭən la traḥṣar. Bayne kulle u naʕimo, u naʕimo qrele uniwarsita b Namsa, b Awuṣṭurya. Əšme Orhan yo. Koḏəʕ u lišono səryoyo w tərki w almani, namsa wi.
313. U abrayḏe u rabo u Skandar ḥayoṭo yo. W kətle ḥurma, uʕdo dlo ḥurmayo. W da tre u Nuri yo əšme, mzawġo yo, u babo d tre naʕime yo. W koṯubo yo, hiye ste mʕawanwa bu darbo, əəə Ḥəlfo Aṭlasoyo, bu NATO.
314. Koḏəʕ səryoyo w ingilizi ġalabe ṭowo w u almani w u səryoyo w u ʕarabi. Da tloṯo əšme Dawud... e ma lo mərli. W da tloṯo əšme Dawud yo, hano ste kətle ḥurma. Koḏəʕ səryoyo w tərki w ingilizi w almani w koṯubo w mṣawrono yo. Uʕdo ḥayoṭo yo.
315. Tloṯo b Almanya ʕam ḥḏoḏe w naʕəm mu kulle b Awuṣṭurya. Xud mərlan. A bnoṯayḏe mzawġe ne. W hiye xori ʕAziz u abro d tarte w əšti əšne ʕam i baṯ-qiyomayḏe. I baṯ-qiyomo b tloṯo w əšti əšne yo. Ġalabe ruḥa makəxto yo, əšma Maḥbe yo. Kəḏʕo məǧġolo səryoyo b tane.
316. Xori ʕAziz hani məqdar d ʕəsri, ḥamməš w ʕəsri əšne friš mi nvinayḏe. Hiye w i baṯ-qiyomayḏe, xud d tre aḥunone, korəḥmi ḥḏoḏe. Raḥomo da kṯowe yo ġalabe, koroḥəm i kṯawto w i qrayto ġalabe.
317. Bəl azyad mu laḥmo w mam maye. Kətle bu baytayḏe u mənyonaṯṯe, u həžmaraṯṯe (bnoyaṯṯe, ǦB) kosoləq l arbaʕmo w bəl azyad, kətle zəd me ʕəsri dosyat w kulle maktubat, kit appe mab baroye w mag gawoye.
318. Layt mede, d koməṭʕe gabe. Kul mede bu sədrayḏe w bu tartibayḏe komhaləx. Xori ʕAziz bu yawmo, d mtasrəḥ, w hul lu yawmano mqarawle šmay... hano məqqa yo? Šawʕalfo.
319. Ǧan: W arbaʕmo...
320. Xori ʕAziz: W ḥa w arbʕi (7441). Qurbone mqarawle. Tarte kore azzeyo lab baldae d Urfa, hala b Awruppa. W xdəmle bab bote, d kətwayne kṯowe appe. W naqqa ste azzewo l Baniluks. Me kul qawmon w məšḥon kətli ruḥme w ḥabibe noše iḏiʕe w yaḏəʕto ne.
321. Xori ʕAziz ḥamro w ʕəraq lo košote. Ənkan d qorile naqqa, d qorile l ʕazima mede, koroḥəm an naʕime ġalabe. W koroḥəm aḥ ḥaywan ġalabe. W ġalabe koroḥəm ar reḥone basime w ač čičakat (warde, ǦB) w i yariquṯo dlo kaylo koroḥamla.
322. Lə kʕoyaqle m ayna štaġaliye w d məǧġolətle zʕəfto, d mṣaʕratle ste, lə kʕoyaqle. W lə kzoyəʕ me man, d kətyo. Kalyo w niḥo w basimo w makixo yo ġalabe. W koqodar d ʕobar b kul əskimo, lə kmiʕayar ebe.
323. ʕAl u gaḥxo w ʕal i raḥmuṯo kogoḥax w komagḥəx. Kətle haymonuṯo bani. Bəl azyad bu gaḥxo, u ənsan, koyərxi aḥ ḥayayḏe. W abadan u hnayḏe, u rangayḏe lo komiḥalaf. Foṯe ḥewarto yo.
324. Xori ʕAziz, kətle aʕ ʕamayəlani aṭ ṭowe ste w kətle ḥarbe ste. Faqaṭ aṭ ṭowe bəl azyad, bəl azyad maḥ ḥarbe ne. Komanno... hani kulle, aḥ ḥayani diḏe ne, kṯiwile ele w rsimile bu, bu qalamayḏe. W kal komaḥtile, šan d qorənne ar rabonayḏe, kṯəwle haṯe. U mimro di tašʕiṯo daḥ ḥayayḏe yo w fušu b šlomo.
325. Ǧan: Tawdi, abuna.
326. Xori ʕAziz: Layt mede.
327. Ǧan: Ġalabe ḥalyo, abuna. Ġalabe ḥalyo, abuna. Ya abuna xori, tamo ḏkərlox u mimro d ʕal Mor Gabriyel b kurmanǧi, kəḏʕatle, abuna?
328. Xori ʕAziz: Lo, lo koḏaʕne.
329. Kit u mimro d ʕal Beṯ-Sorino, hawo ste kəḏʕət kule?
330. Xori ʕAziz: Lo.
331. Ǧan: Mərlox ḥa bayto mene w a ḥrene lo mərilox.
332. Xori ʕAziz: Ayko mərli?
333. Ǧan: Uʕdo mərlox... bi egarṯayḏox.
334. Xori ʕAziz: Ha, Basəbrina Xoš Gunda...
335. Ǧan: E, abuna. Kəḏʕət kula, abuna?
336. Xori ʕAziz: Lo. Kule lə koḏaʕne, haqqa mərwaylile lašan u faṭəryarxo Afrəm:

Basəbrina Xoš Gunda,
ʕArabane də Bənda,
Kiwax Čiyaki Bələnda
W Mar Gabriyel že w vərda. Haqqa.

337. Ǧan: U mimrano ayko yo kṯiwo, l man kṯəwle?
338. Xori ʕAziz: Alah, kṯiwo wa gabi, komarno. Elo haw koḏaʕno. Ayko dukṯo yo, koməbli a kṯowayḏi. Šeṯmo w arbʕo w əšti kṯowe. Kulle i naqqa d qayəmno, d aṯino larke, kulle hiwili li ʕito d Ṣṭanbəl. Simiwa waqəf li ʕito d Ṣṭanbəl. Han naqqa haka bayn haqqa kṯowanək.
339. Ǧan: Han naqqa, abuna, u mimrano l man kṯəwle?
340. Xori ʕAziz: U mimro du Lavəž l mafəryono Šəmʕun d Be-Manʕəm, lawo kṯəwwayle. W hano d "Basəbrina Xoš Gunda", d loweno šaš, komarno, eli kṯəwwayli. Hani i naqqa d azziwayno gab faṭəryarxo Afrəm, omər: "Kobaʕno d əmmatline." Hedi mərlilene.
341. Ǧan: Abuna, bəṯr kito mimro ḥreno, Qaḥfe Ǧəmǧəm, hano mənyano?
342. Xori ʕAziz: Qaḥfe Ǧəmǧəm?
343. Ǧan: E.
344. Xori ʕAziz: Kito. U mimrawo lo koḏaʕno, ayko yo. Kito.
345. Ǧan: L man kṯəwle hano?
346. Xori ʕAziz: Alah lo koḏaʕno. Dowe hano ste disa lu Banəʕmoyo, lə, lu mafəryono...
347. Ǧan: Mor Šamʕun.
348. Xori ʕAziz: E, l Mor Šəmʕun u Banəmʕoyo. Towe, lawo kṯəwle Qaḥfe Ǧəmǧəm. E.
349. Ǧan: Kito, abuna, Ḥaž Laglag? Hano manyano?
350. Xori ʕAziz: Lə koḏaʕno hawo. Hawo lo šaməʕne. Ḥaǧi Laglag?
351. Ǧan: E, abuna.
352. Xori ʕAziz: Lo šaməʕno hawo.
353. Ǧan: Kəmmi, hawo ste mimro b kurmanǧi yo. L nošo man abohe di ʕito kṯuwle.
354. Xori ʕAziz: Balki, lo koḏaʕno, lo koḏaʕno, lo koṯe l boli.
355. Ǧan: Abuna, koṯe l bolox, hat naʕimo, b arʕe du bayto ya ste larwal du bayto nošo maḥkewo ḥkeyat basime?
356. Xori ʕAziz: Lə ḥzeli, lo koḏaʕno.
357. Ǧan: Yaʕni maḥkəyone da ḥkeyat latwo b Kfarze?
358. Xori ʕAziz: Kətwo faqat, m ayko koḏaʕno, mən maḥkənwo. Maḥkalle, lo maḥkalle, m ayko koḏaʕno, i naqlayo naʕimo wayno.
359. Ǧan: Yaʕni əšmone d noše maḥkəyone lo kəḏʕət?
360. Xori ʕAziz: Lo.

Sayfo di šato dann 1914

361. Ǧan: Ya abuna, hat d əmmina, qrelox ġalabe w šamiʕət d əmmina mas sowe d meqəm... U Sayfo bu Ṭuro aydarbo bdele, abuna? Ema bdele?
362. Xori ʕAziz: U Sayfo bu Ṭuro bi šato dann 1914 w koqəlbo laḥ ḥamšaḥṣar (1915).
363. 
357. Ǧan: Yaʕni maḥkəyone da ḥkeyat latwo b Kfarze?
358. Xori ʕAziz: Kətwo faqat, m ayko koḏaʕno, mən maḥkənwo. Maḥkalle, lo maḥkalle, m ayko koḏaʕno, i naqlayo naʕimo wayno.
359. Ǧan: Yaʕni əšmone d noše maḥkəyone lo kəḏʕət?
360. Xori ʕAziz: Lo.

Sayfo di šato dann 1914

361. Ǧan: Ya abuna, hat d əmmina, qrelox ġalabe w šamiʕət d əmmina mas sowe d meqəm... U Sayfo bu Ṭuro aydarbo bdele, abuna? Ema bdele?
362. Xori ʕAziz: U Sayfo bu Ṭuro bi šato dann 1914 w koqəlbo laḥ ḥamšaḥṣar (1915).
363. 
357. Ǧan: Yaʕni maḥkəyone da ḥkeyat latwo b Kfarze?
358. Xori ʕAziz: Kətwo faqat, m ayko koḏaʕno, mən maḥkənwo. Maḥkalle, lo maḥkalle, m ayko koḏaʕno, i naqlayo naʕimo wayno.
359. Ǧan: Yaʕni əšmone d noše maḥkəyone lo kəḏʕət?
360. Xori ʕAziz: Lo.

Sayfo di šato dann 1914

361. Ǧan: Ya abuna, hat d əmmina, qrelox ġalabe w šamiʕət d əmmina mas sowe d meqəm... U Sayfo bu Ṭuro aydarbo bdele, abuna? Ema bdele?
362. Xori ʕAziz: U Sayfo bu Ṭuro bi šato dann 1914 w koqəlbo laḥ ḥamšaḥṣar (1915).
363. Ǧan: E.
364. Xori ʕAziz: I šatayo uʕdo ste qrewayli ač čalkoye. Aṣaṣan ʕal ač čalkoye maqəmwalle u Sayfo. Elo maḥətte aḥna ste baynoṯayye. Annaqqa qayimi qṭəlle as səryoye bi šato dann 1914.
365. Bi šatayo, me d qṭəlle as səryoye, marke hul larke, Čalabiyo, u aġa, ǧan di, du baladano wa kule. Čalabiyo w be Sarḥano. Hanək ste ann aġawin wayne. Huwwe iḏo l ḥḏoḏe, əmmi: "Lə kmaqbəlina, d noše d qoṭəl as səryoye."
366. Čənki as səryoye, kal kokṯəwle l xori ʕAziz bu hnayḏe, bu tarixayḏe, Tərk Səryaniler Tarixi, komaḥke ʕal Mḥammad w ʕal u Qurʕan d Mḥammad. W l Mḥammad huwle ahəd, kṯuwle ahəd-nama las səryoye, komər: "Lə kowe, d nošo mqarəš bas səryoye abadan."
367. Čənki kətwayle arbaʕ w tleṯi niše l Mḥammad, i ḥaraytaṯṯe kul, i ḥarayto d kulle əšma Ḥana wa, səryayto wa. 
368. Hedi hiye oḏaʕwa, d las səryoye, yaʕni lann oromoye, hənnək l əḏʕiwa w qorənwa u Qurʕan abadan. Hedi ann oromoye bu waxt du Nuḥ, mu waxt du Nuḥ əzzənwa, kərxiwa b briṯo kula, li taǧara w ʕal i qrayto.
369. Hul d maṭən l bayn aʕ ʕarab. D maṭən l bayn aʕ ʕarab, laʕ ʕarab məranne, əmmi: "Kəbʕina, d oṯutu, d qorutullan u kṯowano." Aṯən, həwanne u Qurʕan b iḏoṯayye, əmmi: "Hano lo mi šmayo naḥət. Hani l noše kṯuwle."
370. Qam hedi l ḥazrati ʕAmar, qay kəmmi, əmmiwayla bi qamayto l Mor Gabriyel, əmmiwa "Der ʕAmar." ʕAl Əšme d ʕAmar. Hedi l ʕAmar maltamwayle aq qurʕanat kulle l gab ruḥe. W qrele las səryoye omər: "Itoxu, qrawunne."
371. Maḥətle kul tre ṭaye w ḥa səryoyo baynoṯayye. I naqqa d qranne, ḥərre, kalənne kulle ġalṭo. Qam məranne əmmi: "Hani ġalṭo ne, lo kowən." Qayəm l ʕAmar, haqqa qurʕanatanək kulle məqḏile.
372. W bu zaman d ʕAli disa l ʕAli ste hawxa səmle. Ele ste mawqaḏ”e aq qurʕanat, u mede, d fayišiwa. Mawxa kəmmənne ʕalawiye. Bu šəklano u Qurʕan bu šəklano mawqaḏḏe. W maḥrawwe.
373. I naqqa d qayəm Aṭatərk, Aṭatərk omər: "Lə kmaqbalno, d noše, d mod l Qurʕan ʕarabi b iḏe, d qorele." W l Aṭatərk maqlabwayle u azan (wəḏono, ǦB) dam mallawin buxwa w šləḥwayle ak kummataṯṯe me qarʕayye, maḥətwayle šafqat, omarwo: "Maḥetu šafqat ʕal qarʕayxu."
374. Dəṯṯe ste w daq qaše das səryoye ste. W hedi l Aṭatərk maqlable u hono, u Qurʕan mu ʕarabi lu tərki. Foṯo tərki w ḥḏo ʕarabi. Bəṯr hedi kulle b ḥḏo naqqa maqləbile lu tərki.
375. Maqlabwayle u azanaṯṯe ste lu tərki. W ono koḥošawno, Aṭatərk, koḥošawne səryoyo, mšiḥoyo. Me mən? I emo du babayḏe kəmmo: "Ono daməxto wayno bi šanṯo w naqqa aṯili ḥa daqne hul (maḥətle iḏe ʕal gawe, ǦB) larke yarixo, sowo. W daqne ḥeworo, mərleli omər: "Gədomarnax mede." Əmmono: "Amar." Omər: "Amarle lu abrayḏəx...""
376. Əšme du babo d Aṭatərk əšme ʕAli Rəza Afandi wa. W hiyye ste amṭewa, šoqalwa taxtayat w mzabanwa. Hedi li emo mərlale əmmo: "Ḥur, gədəmmallox mede." Omər: "Amar." Əmmo: "Ktowelox abro, bramšəl aṯili ḥa, bu ḥəlmo, ḥa masiwo. Daqne hul larke." Omər: "Towele abro, ṭro maḥat əšme Muṣṭafa."
377. Hedi mə d hawile u abrano Muṣṭafa. Qam lu babayḏe, yaʕni l ʕAli Rəza, maḥətle Muṣṭafa, maḥətle bu maktab dad dayroye. Qrele šeṯ əšne bu maktab dad dayroye. Bu maktabano dad dayroye hedi yaləfwa bi madrasa, u hno das səryoye kulle.
378. Mawxa omarwa: "Lə kmaqbalno, d noše d omər xabro ḥarbo l səryoye. Əlla kulle ġlabe ṭowe ne w lazəm d mḥafḏ̣inanne." W kṯuwli kṯowo, bu kṯowayḏe ste kele bu kṯowano ʕal u Ġazi, ḥatta l hno, l ḥa mar rayṣi-ǧəmhur l Kanʕan Awran (Kenan Evren), i naqqa ono d kətwayno b Diyarbakər, omər: "Kobaʕno, d mšayʕatliyo."
379. Qam mšayaʕwaylile ḥa šane. W mawbewayli, huwwayli l Ǧamal Gursal ste, i naqqa d azzi l ʕAnqara. Məhnewayle mfalaġwayne ʕal ap pašawin w ʕal ar rayṣi-ǧəmhurin, ʕal di ʕaskariye ste w ʕal di məlla ste.
380. Han naqqa u Ġazi maqlabwayle hul lu azan daṭ ṭaye, maqlabwayle. I naqqa d əmmiwa "Allah w Akbah, Allah w Akbar", hiye lo maqbele. Qay lo maqbele? Əmmiwa: "Ašhad w anna la ilaha inallah, ašhad anna Muḥammad rasul Allah." Hiye lo maqbele u medano.
381. Omər: "Lə kmaqbanno, d əmmutu hawxa. Ameru "Tanri Uludur", yaʕni "Aloho rabo yo", "Tanridan baška tapacak kimse yoktur" (Ġer m Aloho lazəm d lo ʕəbdutu l tə noše). Hayde namaza, haydi duʕaya (Izoxu li ṣluṯo w izoxu dʕawu l Aloho).
382. Maqlabwayle bu šəklano. W maḥətwayli b riše du kṯowayḏi, Türk Süryaniler Tarixi. Mu sabab d mən? Lo, lə maḥətwo farq bayn lu ṭayo w bayn lu ṣuroyo. Ono ste lo maḥətli farq, omarno: "Bəṯr mə d komar: "Ayna d kətyo bu ʕafro d Tərkiya, koməḥšəw tərk."" Lazəm ono ste d koṯawno əšme du hnayḏe, kele "Türk Süryaniler Tarixi". Kele heš ste kṯiwo yo.
383. Ǧan: Kətli mene, abuna.
384. Xori ʕAziz: E.
385. Ǧan: Abuna, d əmmina bu Ṭuro, awwəl naqqa u Sayfo aydarbo w ayko bdele?
386. Xori ʕAziz: Bdele awwəl naqla b ʕIwardo. Bu Ṭurayḏan bdele w hedi aṣ ṣuroye azze hən, latimi... Ayna d maxlaṣle, azze l ʕIwardo. Fayiši b ʕIwardo.
387. Be Gallo d be Šabo w hani. Hawənne moro ġalabe. Bəṯr hedi məralle l Čalabiyo, l be Šabo, be Gallo d be Šabo, məralle l Čalabiyo, Čalabiyo u aġa di ʕašərto kula wa.
388. Əmmi: "Kəbʕina, d saymət čara mu qaṭlano, mə kəbʕi minan? Aḥna latna lo čalkoye w lo yuḏoye, aḥna səryoye na." Hedi hulele xabro l Šex Fatḥulla, mən ʕƏnkaf.
389. Me ʕƏnkaf amṭele Šex Fatḥulla ste w aṯən l ʕIwardo. M ʕIwardo hedi l Čalabiyo w l Šex Fatḥulla tlalle u Sayfo mi ḥolo. U mede, d fayəš as səryoye, hani fayišiwa.
390. Ǧan: Abuna, as səryoye əḏʕiwo Šex Fatḥulla meqəm mu Sayfo?
391. Xori ʕAziz: Lo, l əḏʕiwayle. L əḏʕiwayle.
392. Ǧan: Šex Fatḥulla, abuna huwe mḥalmoyo yo əlla kurmanǧ yo?
393. Xori ʕAziz: Mḥalmoyo yo.
394. Ǧan: Hani ema hawən ṭaye?
395. Xori ʕAziz: Ono m ayko koḏaʕno, ema hawən ṭaye! Bu waxt d Mḥammad hawən ṭaye. Xud məllilox, bu waxt d Mḥammad hawən ṭaye.
396. Ǧan: Abuna, hatu, man nošaṯxu, bu Sayfo man qṭil?
397. Xori ʕAziz: Bu Sayfo man nošayḏan u babo d babi, bi ʕito d Kfarze šamošo ewangeloyo wa, u Maroge, mawfaqqe mi ʕito w mawballe bayn l Ḥaḥ w la Xanəkat, tamo qṭiwalle w mawballe, maḥətwalle u qawrayḏe bi dərto di ʕito di Ndaṯ Aloho b Ḥaḥ.
398. W kṯəwwayli Mgalyun šan i ʕito d Ḥaḥ ste, bu yawmo ḥa maḥ ḥaḥoye omər: "Alah kofoyəš heš u Mgalyunawo bi ʕitayḏan." Kṯəwwayli b səryoyo w b garšuni. Foṯo səryayto wa w ḥḏo garšuni wa. Qana d əḏʕi u səryoyo, mə komar, w u garšuni, d əḏʕi, mə komar.
399. Ǧan: Ǧan: Abuna, u garšuni, d kṯəwwolox, b kurmanǧi we əlla ʕarabi we?
400. Lo ʕarabi wa, b hno, b kṯawto səryayto yo.
401. Ǧan: Ḥarf səryoyo...
402. Xori ʕAziz: Bale məqrewa ʕarabi.
403. Ǧan: Abuna, ġer d əmmina mu babo d babox, nošo qṭil bu Sayfo?
404. Xori ʕAziz: Bu Sayfo lo, nošo lo koḏaʕno, qṭil. Qṭil, lo qṭil, lo koḏaʕno. Babi b xwa mšanewayle, balo lo bu Sayfo qṭəlwa.
405. Baṯ-qiyomo Maḥbe: Bəṯr mu Sayfo?
406. Xori ʕAziz: Bəṯr mu Sayfo mšanewayle b Məḏyaḏ. W b Məḏyaḏ wa.
407. Baṯ-qiyomo Maḥbe: B Məḏyaḏ maḥətte.
408. Xori ʕAziz: E, bi Mart Šmuni, bi ʕito di Mart Šmuni, bi dərto di ʕito di Mart Šmuni maḥətte tamo.
409. Ǧan: Ġer kfarzoye b Kfarze bu Sayfo man w man qṭəlwo?
410. Xori ʕAziz: Lo koḏaʕno yabo, ma koṯe l boli.
411. Baṯ-qiyomo Maḥbe: Hiye heš lawiwo.
412. Xori ʕAziz: Ono latwayno i šatayo. Ono heš lawiwayno.
413. Ǧan: Abuna, ar rabe d meqəm lə maḥkəlallox aʕla?
414. Xori ʕAziz: Haka maḥkalalli ste, ṭaʕino, lo koḏaʕno. Bele maḥkalalli ġalabe. Lo lo maḥkalalli, elo ṭaʕino. Lo koḏaʕno, mi naqqa d kayu riši, tloṯo damare m du muḥayḏe, mano našife ne w lo qadiri s saymənne čara ste. Fayiši hawxa.
415. Ǧan: Abuna, bəṯr mu Sayfo koṯe l bolox u kafno qamoyo, u ġala?
416. Xori ʕAziz: Lo, lo koṯe l boli. Latwayno i naqqayo. I naqqayo latwayno ki.
417. Ǧan: Abuna, koṯe l bolox u ṣxoro dam madarəs bəṯr mu Sayfo? I naqqa Tərkiya d hawyo ǧəmhuriye.
418. Xori ʕAziz: L Tərkiya i naqqa d hawyo ǧəmhuriye, bu waxt du Ġazi, lo ṣxiri. Elo bari mu Ġazi i naqqayo lo koḏaʕno, lo koṯe l boli ki. Madarəs das səryoye aġlab i Dayro du Zaʕfaran wa, madrasa das səryoye. As səryoye əzzənwo qorənwo tamo.

Qaṭlo du Aḥuno du Xori u ʕAbdo/ʕAvdo

419. Abuna, bəṯr u qaṭlo d aḥunox u ʕAbdo aydarbo qṭil, abuna, ema qṭil?
420. Xori ʕAziz: Alo ṭorelox, ma lo kele bu hnano diḏi yo. Ma fayəš b boli, ema qṭil. Kale bu kṯowano diḏi lə grəšlox u hnayḏe, kele kṯiwo yo.
421. Ǧan: I qopyayḏe.
422. Xori ʕAziz: E.
423. Ǧan: Aydarbo qṭil, abuna?
424. Xori ʕAziz: Aydarbo qṭil? Hiye b dukṯe d babi wa, u muxtar di qriṯo wa. Aṯi me Aḥlaḥ, d oṯe l Kfarze. Bu darbo aṯən be Ḥaǧo qum be Smaʕilo. Aṯən, maḥətte at tfəngaṯṯe aʕle, qṭəlle.
425. Ǧan: B lalyo lo?
426. Xori ʕAziz: B imomo. Hiye b dukṯə rawixo ʕal u səsyayḏe, qṭəlle, mə d qṭəlle. Ele maḥətwayle madrasa b Kfarze, w u malfono di madrasayḏan ste malfono Gorgis u Tamarzi wa.
427. Mu Tamarz wa, əšma di aṯto Ḥawa wa. Omarwayno lan naʕime, omarwayno: "Lo kmaqbalno, d əmmutəlle: "Gorgis, amerulle: "Oḏom, əšme di aṯto Ḥawa yo, gədəmminale "Oḏom".""
428. Čənki Oḏom u babayḏan wa. W Ḥawa emayna wa. E, aḥna ste at talmiḏe d mʕalləm Gorgis, han naqqa hawi Oḏom babayna. W Ḥawa i aṯto hawyo emayna.
429. Hedi mə d qṭil aḥuni, hiye ste mtarakle i madrasa w hano mʕalləm Gorgis qrewayle b Marde, bi madrasa dap proṭəṣtan, d ʕAmariqa. B Marde. E, hawxa.

Šamʕune Ḥanne Ḥaydo

430. Ǧan: Ya abuna, Šamʕune Ḥanne Ḥaydo man yo? Kəḏʕatle, abuna?
431. Xori ʕAziz: Šamʕune Ḥanne Ḥaydo koḏaʕne.
432. Ǧan: Hano mən səmle, abuna?
433. Xori ʕAziz: Šamʕune Ḥanna Ḥaydo ġalabe zlam gawro wa. Gawro rabo di ʕašərto wa. Noše lo qodarwa aʕle. Šamʕune Ḥanna Ḥaydo bu gomanayḏi howewa... qariwo l Gundək-šəkro wa, ha...
434. Baṯ-qiyomo Maḥbe: Sorino.
435. Xori ʕAziz: Howewa qariwo wa l Bsorino. Bi Sare wa, bi Sare. E. Lo lo bi Sare wa, qariwo l Bsorino wa. Ḥatta d loweno šaš, bu gomanayḏi naqqa ono b xwa hweli ḏ̣ayfo aʕle, bu baytayḏe.
436. Faqaṭ haw kəṯyo l boli. W kətwa u Skandar d be Šəkro ste. Hawo ste bi Gundəke di ʕIto wa. W aḥuni u Maroge, d kətwa b əšme d babi. Emi l əmmowa b əšme Margoe. Əmmowa "Səlo".
437. U babo d qašo ʕAvdo, d kətyo harke (Bruksal, ǦB). Hawo ste kayiwo wa, mšanewayle bi Gundəke di ʕIto. Kul d əzziwayno li Gundəke di ʕIto, əzziwayno ʕal u qawrayḏe mṣalewayno w oṯewayno.

Faṭəryarxo Alyas w Faṭəryarxo Afrəm

438. Ǧan: Abuna, koṯe l bolox, i naqqa d Faṭəryarxo Alyas d azzele lu Hənd?
439. Xori ʕAziz: Faṭəryarxo Alyas wa, faṭəryarxo Yaʕqub wa?
440. Ǧan: Faṭəryarxo Alyas, i naqqa d mšane bu Hənd?
441. Xori ʕAziz: Haa... hawo, u tarixayḏe ha harke kṯiwo yo. Bu kṯowano diḏi kṯiwo yo.
442. Ǧan: Ya abuna, qay azzewo lu Hənd w lə daʕər?
443. Xori ʕAziz: Ah həndiye hne wayne, l əḏʕiwa səryoyo. U səryoyo mən yo? Azze, d mawlaffe tamo u lišono səryoyo. D mawlaffe i haymonuṯo d Mšiḥo.
444. Azze, azze l tamo, lu Həndəstan, w bəṯr hedi ḥasyo, mən wa əšme, kəlle tamo kṯiwo. Hedi mʕayanwayle u ḥasyawo l tamo. Hawo ste keloyo bu məǧləs, kobe waʕḏa ʕal u faṭəryarxo.
445. Ǧan: Faṭəryarxo Afrəm i naqqa d kətwe ḥasyo b Ḥəməṣ koṯe l bolox lo?
446. Xori ʕAziz: E, azzino l gabe b xwa. Ma lo ḥzelox uʕdo, d qreli.
447. Ǧan: Abuna, ḥasyo Afrəm azzewo bann 1919 l Paris l mən azzewo?
448. Xori ʕAziz: Azzewo ʕal u lišono, ʕal d ma, ʕal d mʕayan i haymonuṯo d Mšiḥo, d omarwa i haymonuṯo d Mšiḥo hawxa yo, hawxa yo.
449. Ǧan: Abuna, kəmmi, azzewo l tamo w hawiwo Knəšyo du Šayno...
450. Xori ʕAziz: E, šrolo. Aḥna b xwa, ṭləbwayle ono w u ḥasyo, d səmleli qašo. Harke qrewayli bi "Tašʕiṯo daḥ Ḥayayḏi", d azzano l gabe. W roḥamwa babi ġalabe.
451. Čənki l babi aṯi l gabayna l Kfarze, li qriṯo. L babi mšayaʕle ḥa ma kfarzoye, d kətwayle baġlo aʕme. Marwaxle ʕal u baġlo w mšayaʕle. Azzən bi qamayto, azze hən l hno, li qriṯo d Zaz.
452. W hedi me Zaz bdele, han naqqa i naqqa d naḥiti mu hno, hiye heš dayroyo we i naqqayo. I naqqa d naḥət, qrelele lu, l more du baġlo, omər: "Abro, abro!" Omar: "Mən yo?"
453. Omar: "Mšayal bu šlomo du Skandar ġalabe. Elo koroḥamme." — "W omar: "Mṣaʕarli elox ste w ele ste w l ruḥi ste, omarno: "Mawqaḏno babe tawo, d mšayaʕleli, w mawqaḏno babe tawo stene, d kətyo rawixo aʕlox, w mawqaḏno babi ste, d aṯino aʕmayxu."" Omar: "Ṭrowe, ġamo, layto, izux.""
454. Hedi me tamo me Zaz, bdele l faṭəryarxo Afrəm hiye dayroyo, hweli, d aṯi... w d hawi faṭəryarxo, i naqqayo kətwa dayroyo Barnaba, taḥt iḏe wa. I naqqa d aḥna d azzano, d azzino ono w u qašo, d səmleli, u ḥasyo d səmleli qašo, i naqqa d azzano.
455. Mi ʕito D Ḥəməṣ omarwayno u ḥusoyo da tloṯ šoʕin b səryoyo. W ḥəs diḏi ġalabe basimo wa. Han naqqa i naqqa d aṯi, əmmi: "Kal kaṯi, kal kaṯi! Kal kaṯi u faṭəryarxo, kal kaṯi."
456. Saləq lu maḏbəḥo, yatu ʕal u kursiyayḏe. Qrelele l Barnaba omər: "Barnaba." Omər: "Mən yo?" Omər: "Tux larke." Omər: "Izux, mə d mkamele u ḥusoyo, moseqe l gabi."
457. Mawsaqleli l gabe. Barbana mosəqleli l gabe, omar: "Barnaba, amṭay hamnixo d maḥətno b qḏole." Amṭele u hamnixo, umarno: "Moran, latla əmknaiye, d maḥətno hamnixo, heš, kal koḥozət, heš qoruyo no. Aydarbo gədmaḥətno hamnixo?"
458. Omər: "Ono mə d maḥətli, ġamo layt!" Omarno: "Lo." Hedi omar: "Barnaba." Omar: "Mən yo?" Omar: "Manṭayye aʕmayye, səlqina li odayḏi. Tamo gədyətwina, gədməǧġolina, elo koroḥamno u babo ġalabe. Gədməǧġolina ʕam ḥḏoḏe."
459. Hedi saliqina. Mosaqleli, disa tamo ste mədle l badle dak kohne. I badle ste ʕatəqto, kula hne wayne, hawxa falqe wayne. Badlat ʕatiqe lə mḥalaqwa. Modwa laf falqaṯṯe, d kətwayne naḏ̣ife, kulle naqla ḥreto ḥoyatwalle, somwalle badlat.
460. Tamo ste səmle, lo səmle, omarno: "Lo kowe d lowašno! Han naqqa i naqqa d nofaqwa d qore l noše, moḥewa iḏe hawxa ʕal ḥḏoḏe, šəmʕiwa mu darġo, u čarp čarp d iḏoṯe. Hedi səlqiwa.
461. Han naqqa aḥna, ono, w huwwelayli oda, eli w lu ḥasyo, d ksoyamli qašo. Mqabəl du tarʕo i naqqa d mḥele, hawxa iḏe ʕal ḥḏoḏe saləqno. Saləqno, səmle lo səmle, lo, lə lwəšli i badle.
462. Hedi omar: "Qrayle, qrayli lu ḥasyayḏox, qrayle." Qrelile omar: "Itox, kosomno, lo ksomno, u šamošo lo kowe, lo komaqbəl i štaġaliyayḏi." E, omar: "I tarbiyayḏe b dukṯayo lə kmaqbal."
463. W qam hedi manḥatleli. Manḥatleli, manḥatleli, mawbeleli l laltaḥ. L ḥasyo Ḥanna ste kṯəwwaylele, omər: "Kobaʕno, d mšayʕatli šušaye d morən me gabox."
464. Hedi azzano, kətwayle šušaye rabṯo. Hawxa maw wazowatani, d komaḥti am maye appe. W kətwayle, kəpwayle haqqa ste d qayso. Xolaṭwayle b arʕa di šušayayo. Howewayla, xəd i, xud i gərrəke, xud hno.
465. Han naqqa mšayeli mine, omarno: "Moran haṯe mənyaṯe? Mar haṯe: "morən yo." M ayko mamṭelox i morənaṯe?" Omər: "Gədobenox šušaye mina, gədobatle l ḥasyo Ḥanna", — omər, — "amṭoli me Yurdnon, u nahro. I naqqa d azzino, l babo, d mšayaʕleli laq qəryawoṯe, l kul dukṯo.
466. Azziwayno l tamo. Hedi me tamo manṭoli me Yurdnon u nahro. I naqqa d naḥito i ruḥo qadišo ʕal Mšiḥo, d ʕaməḏ tamo." Hedi mi naqqayo i morən mqadšalle. Bəṯr hulewayli mu Zinoro di Ndaṯ Aloho b xwa.
467. I naqqa d Ndaṯ Aloho d mšanela b Efesos, d məsqalle lam malaxe li šmayo. Han naqqa am malaxe, i ǧanaze di Ndaṯ Aloho b iḏoṯayye, qralalle l Tuma u šliḥo, əmmi: "Tuma Tuma!" Tuma ste bu Hənd wa.
468. Aṯiwa i naqqayo l tamo. Mamṭewayle l ḥa, u aḥunayḏe w tre ḥrene ma msabrone, maḥtiwayle b Urhoy. Han naqqa qralalle əmmi: "Tuma Tuma!" Maʕlele qarʕe omər: "Mən yo? Man hatu?"
469. Əmmi: "Aḥna am malaxe d Aloho na. Kal koḥozət, haṯe i emo du morayḏox yo, koməblinala li šmayo." E mar: "Hatu kəmmutu hawxa, ma ono aydarbo gədoḏaʕno, d kətyo šrolo?"
470. Qam hedi mədde lu Zinorayḏa, mḥalaqqe šane, əmmi: "Mədlox." W i mahdelo d ʕal foṯa ste, hayo ste əmmi: "Mədlox." Han naqqa maḥtowalle hedi bu waxt dann Abgare. Kətwa tmanyo Abgare, qamwa b Urhoy.
471. Bu waxt d Abgar da tmanyo hiye w i aṯto, i kəflayḏe kulle, kayiwe wayne. Kelənne aṣ ṣərtoṯaṯṯe ste bu kṯowano d Türk Süryaniler Tarixi, d kṯəwli. Kane aṣ ṣərtoṯaṯṯe kelənne tamo. Han naqqa mšayaʕwayle hayye.
472. Lu Qədus gab Mšiḥo, l Abgar u malko. Abgar u Komo əmmiwayle. Omar: "Šaməʕno, d komaḥtat iḏox ʕal am miṯe, w koqaymi, ʕal as samye koməftoḥi, ʕal ak kayiwe konoyaḥḥe. D oṯat l Urhoy, haka walaye naʕəmto yo ste, ma lo basəmto yo, šani ste w šanox ste bas yo.
473. Ṭruwyo šani w šanox. I ḥurmayḏi w i kəflayḏi kulle kayiwe ne, haw kəḏʕina, aydarbo saymina. Lo konoyaḥlan. Kobaʕno, d oṯat maniḥatlan."
474. Qayəm hedi l Mšiḥo, mḥele li mandelayḏe b foṯe d ruḥe, nafiqo i ṣərto d Mšiḥo ʕal i mandelo. W azzən manṭəyalle lanək, d mšayʕiwayle gab Mšiḥo.
475. Mamṭəyalle, huwalleyo l Abgar. Abgar məḥyole bi ḥurmayḏe w ban naʕimayḏe, b ruḥe hedi nayəḥ. Hayo ste bu šəklawo.

ʕAskariye w Ḥtiyat

476. Ǧan: Ya abuna xori, man man nošaṯxu azzele lu ḥtiyat?
477. Xori ʕAziz: Mən?
478. Ǧan: Man man nošaṯxu azzele lu ḥtiyat?
479. Xori ʕAziz: L ayna ḥtiyat, mən ḥtiyat?
480. Ǧan: Lu ḥtiyat bann 1940?
481. Xori ʕAziz: ...
482. Ǧan: Lu ḥtiyat du Anadol. L Manisa nošo man nošaṯxu azzewo?
483. Xori ʕAziz: Ono azziwayno, bi ʕaskariye wayno. Beri mə d howenowo muxtar. Azziwayno li ʕaskariye l tamo.
484. Ǧan: I ʕaskariyayḏox ayko səmolox, abuna?
485. Xori ʕAziz: Simoli b Aqḥisar (Akhisar). B Adana, b Mimar Sinan, b Büyük Čakmaǧa (Çekmece). Lo qrewayli tamo ste. Hawiwayno u katəb du, du hno, du ṭabur qumandani. W hawiwayno u amər di ʕaša di ʕaskariye.
486. Ǧan: Abuna, kmo əšne səmlox ʕaskariye?
487. Xori ʕAziz: Səmli i naqqayo, i ʕaskariye əšto w tleṯi yarḥe wa. Ono tloṯo w tleṯi yarḥe səmli, qay? Aṯiwa ḥa, qumandan paša...
488. Ǧan: Əšme mən we, abuna?
489. Xori ʕAziz: Haymən haw koṯe əšme l boli. Elo aṯiwa hawo l hno, ono i naqqa d kətwayno katəb. Bi, bu ṭabur w bəṯr səmwalalli rišo di ʕamala ste. Aṯiwa hawo, hedi mərlele lu ṭabura qumandaniyayḏi, omər: "Hiye ġalabe korəḥminale, ṭro lo som tloṯ əšne ʕaskariye. Ṭro lo som anqeṣulla."
490. Hedi tloṯo w tleṯi yarḥe masəmwalle ebi. Kətwa qum iḏi hən, i naqqa d kətwayno bu ṭabur, manġa qumandani, onbaši di manġa. Kətwo ḥa ʕiwarnoyo b xwa gabi, b gawa.
491. Ǧan: Əšme mən we?
492. Xori ʕAziz: Ṭaʕino əšme, mede mə d qašo Ṣawme wa. Bale ġalabe mhayəmno wa.
493. Ǧan: Abuna, koṯe l bolox, man w man kətwolox ḥawrone ʕaskar aʕmox?
494. Xori ʕAziz: Komarnox, m ayko koḏaʕno, man kətwa aʕmi. Uʕdo d nəfqina l larwal, d ḥozenox naqqa ḥreto, lo koḏaʕnox, man hat.
495. Ǧan: Bəṯr mann 1940 hat azzoxyo naqla ḥreto lu ḥtiyat?
496. Xori ʕAziz: Lo.
497. Ǧan: Man man nošaṯxu azzewo, abuna?
498. Xori ʕAziz: Lo koḏaʕno.
499. Ǧan: Abuna, koṯe l bolox, b Məḏyaḏ bann 1939 i Ṭaqqa du Dabbo?
500. Ǧan: I Ṭaqqa du Dabbo?
501. Xori ʕAziz: Mən du dabbo?
502. Ǧan: I Ṭaqqa du Dabbo, Šexo Slaymano w hani, d səmwolən ḥile ʕal as səryoye...
503. Xori ʕAziz: Lo.
504. Ǧan: Lo kəṯyo l bolox, abuna?
505. Xori ʕAziz: Lo. Ono u mede, d koṯe l boli, koḏaʕno naqqa li ḥkume, naqla mʕayanwaylali. ʕAl u darbo du ṭrənbel. Me Midən w hul d moṭe l Mor Gabriyel.
506. U darbo kule eli mamṭeli l Mor Gabriyel. W me Qarṭmin ste hul Mor Gabriyel disa eli ftəḥwayli šanayye. ʕArabat lo qodarwa, d oṯe l Mor Gabriyel.
507. Ǧan: Qay, abuna?
508. Xori ʕAziz: Darbo latwo i naqqayo.
509. Ǧan: Darbo latwo.
510. Xori ʕAziz: I naqqayo ad darbone latwayne sime.
511. Baṯ-qiyomo Maḥbe: I naqqayo du dabbo d mərwole, hənne ste zbiṭiwo...
512. Ǧan: Abuna, i naqqa du dabbo Šexo Šlaymano, zbəṭituwo hatu ste, šrolo yo, abuna?
513. Xori ʕAziz: Šexo be Slaymano, lo koḏaʕne, man yo?
514. Ǧan: Mani m bə Maḥmado yo.
515. Xori ʕAziz: Hawo lo koḏaʕne.
516. Baṯ-qiyomo Maḥbe: Ṭaʕəlle, yabo, ṭaʕəlle...
517. Xori ʕAziz: Be Mahmado, oḏaʕwayno l hno, l Nuri d be ʕAzizke, oḏaʕwayne. W be Mahmado...
518. Baṯ-qiyomo Maḥbe: U Ziwar əḏʕatwo.
519. Xori ʕAziz: W be Mahmado, hanək be Mḥammad Šarif w hanək wayne be Mahmado. Hanək ste tarte qabilat wayne.
520. Ǧan: Bə Nahrozo.
521. Xori ʕAziz: Be Nahrozo w be Mahmado. Be Nahrozo be Mḥammad Šarif wayne w be Mahmado, be ʕAzizke, Nuri d be ʕAziz w hanək wayne.
522. Ǧan: Ya abuna, hani bu aṣəl m ayko aṯən l Məḏyaḏ?
523. Xori ʕAziz: M ayko koḏaʕno, yabo. Bu aṣəl m ayko, ma hani šeyole ne kəmšaylat!
524. Ǧan: Ya abuna, kəmmi, hat ste ʕabiratwo lu ḥabis bann 1939? ʕAl i masale du dabbo, šrolo yo?
525. Xori ʕAziz: Du dabbo lo koḏaʕno...
526. Ǧan: B Məḏyaḏ.
527. Xori ʕAziz: Lo lo koḏaʕno. Lo.
528. Ǧan: B Məḏyaḏ gnəwwolən u ṣəlaḥ l Šexo bə Slaymano w hani.
529. Xori ʕAziz: Lo.
530. Ǧan: Msəkwolən u ḥasyo w hani maḥtiwolən lawġul.
531. Xori ʕAziz: Lo koḏaʕno.
532. Ǧan: Ḥasyo Tuma.
533. Xori ʕAziz: Ḥasyo Tuma Aras?
534. Ǧan: E, abuna.
535. Xori ʕAziz: Lo, lo koṯe l boli.
536. Ǧan: E, abuna, zbəṭwolən, fayəšwo tloṯo yawme lawġul. Mḥəlanwole ġalabe.
537. Ǧan: Latlox haž, abuna?
538. Xori ʕAziz: Nəč, nəč...
539. Ǧan: Ya abuna, koṯe l bolox u Varlik Vergisi?
540. Xori ʕAziz: Lo. Lo.
541. Ǧan: Hatu, aṯiwo Varlik Vergisi aʕlayxu?
542. Xori ʕAziz: Lo, lo koḏaʕno Varlik Vergisi, mən yo.
543. Ǧan: Abuna, bəṯr mi naqqayo azzoxwo li ʕaskariye, əlla? Li ʕaskariye ayko səmowalox, abuna?
544. Xori ʕAziz: I ʕaskariye simowayli b Mimar-Sinan w b Čaṭalǧa, Beyuk Čakmaǧa, b Aqḥisar w b Adana, komarno, qay b Adana wa. Šqiwayli tamo u tarxisayḏi.
545. B tloṯo w tleṯi yarḥe səmwayli ʕaskariye. Hənnək əšto w tleṯi yarḥe wayye. Aṯiwa ḥa albay me Məḏyaḏ, mərlele lu qumandanayḏi, i naqqayo ono ste, əəə 'manġa onbašisi' wayno di ʕaskar.
546. Kətwa səryoye ste gabi w kətwa ṭaye ste, mu kul šəkəl. Hedi mərlele, lu qumandanawo mərle omar: "Aḥna korəḥminale ġalabe w ġalabe ṭawwo yo, kobaʕno lo əšto w tleṯi yarḥe, d manqəṣat i hnayḏe, i ʕaskariyayḏe." Hedi simowalle diḏi tloṯo w tleṯi yarḥe.
547. Ǧan: Abuna, i naqqa d nafiqitu m Məḏayḏ, man kətwolox ḥawrone məḏyoye?
548. Xori ʕAziz: I naqqa d nafiqina, ema d nafiqina me Məḏyaḏ?
549. Ǧan: I naqqa d azzoxwo li ʕaskariye?
550. Xori ʕAziz: E, ono m ayko koḏaʕno, e am medonani hawxa lo mšaylat, medone hawxa pisin lə mšaylat, m ayk koḏaʕno, man wayne.
551. Ǧan: Yaʕni ḥawronox di ʕaskariye?
552. Xori ʕAziz: M ayko koḏaʕno, kətwo ḥa ʕiwarnoyo gabi, b lalyo w b imomo dayəm mṣalewa. W bu ṣawmo ste ṣoyamwa u ṣawmo.
553. Baṯ-qiyomo Maḥbe: U Ḥanna d be Həndoke wa, Səlo d be Ǧowaz wa, u Tuma wa, w hawxa kətwo aʕme kfarzoye w qašo Ǧərǧis wa.
554. Xori ʕAziz: Lo koḏaʕno.
555. Baṯ-qiyomo Maḥbe: U babo du Sabriyano wa, Ṣorəko əmmiwayle, Ǧərǧo wa hawo ste.
556. Ǧan: U Ḥanna b Həndoke ste?
557. Baṯ-qiyomo Maḥbe: U Asmar wa, hani aʕme wayne kfarzoye. W komanno hano d be, d ʕIwardo wa, əmmiwa di Zero, be Zaloke yo. ʕIwarnoyo wa.
558. Ǧan: Han naqqa abuna, bəṯr mə d mkamelox i ʕaskariye, hawət kohno?
559. Xori ʕAziz: Lo, aṯino, hawino muxtar di qriṯo. Tarte kore hawino muxtar di qriṯo. Disa lawo l Qoǧamanoġlu səmwayleli u muxtar di qriṯo. W bəṯr mi muxtariye hedi hawxa.
560. Ǧan: Abuna, i naqqayo u muxtar, qaṯwole mʕaš mede, abuna?
561. Xori ʕAziz: Lo, lo, lo.
562. Ǧan: Hawxa b balaš we.
563. Xori ʕAziz: E, b balaš wa.
564. Ǧan: Bəṯr b kmo əšne hawət kuhno, abuna?
565. Xori ʕAziz: Šəbḥo l Aloho, lo məllilox, kelənne aḥ ḥayayḏi tamhenike kṯiwe, grəšlox i fotoqopiyaṯṯə. Tamo, ḥur tamo.
566. Ǧan: Šrolo, abuna.
567. Xori ʕAziz: D loweno šaš, bi šato dann 1952, mede hawxa. Aha harke ste gədnofəq uʕdo bu mimrano b xwa. Čənki lu faṭəryarxano huwwayle amro, omər: "Itoxu li Sənnados l gabi..."
568. Ǧan: E, abuna.
569. Xori ʕAziz: Qam azzano ono w u ḥasyo, d səmleli qašo.
570. Baṯ-qiyomo Maḥbe: E, lo mərlox kulle, kane tamo. Hani tarte kore kəmmatte.
571. Xori ʕAziz: Han naqqa mawbeleli, azzano lu Sənnados l gab Faṭəryarxo Afrəm. Faṭəryarxo Afrəm hedi u mimrano mərwayli aʕle w mərwayli ḥa ste ʕal ḥasyo Ṭimaṯewos Tuma Aras, me Arzoġli wa, mərwayli ḥa ʕal hawo ste, faqaṭ hawo lo koḏaʕno, mə ǧarile.
572. Ǧan: E, e, abuna.
573. Xori ʕAziz: E, w bu šəklano.

ʕMire dab Boṭa

574. Ǧan: Ya abuna, kmaḥkən as sowe, kəmmi, meqəm mu Sayfo kətwo aʕ ʕmire dab Boṭa, kəmmi, aʕ ʕmirani uṯanwo lu Ṭuro w muḥanwo, mən d koṯe qumayye, mən kəḏʕət aʕlayye?
575. Xori ʕAziz: Lo koḏaʕno aʕ ʕmire, aʕ ʕmire d ayna?
576. Ǧan: Dab Boṭa?
577. Xori ʕAziz: Aʕ ʕmire dab Boṭa hano Mafəryono b xwa, me tamo wa. Gab u ʕmiro dab Boṭa wa. Abəʕ d amṭele ḥḏo u ʕmiro dab Boṭa, omər: "Kətlox aṯto." Omər: "Mə ġamo, gədamṭeni haṯe ste." Omər: "Lo kowe, lo kowe." Omər: "Aydarbo lo kowe?" Omər: "Lo kowe." Hedi qayəm mḥalaqwayle i Lavəž aʕle. E.
578. Ǧan: Abuna, kəmmi, aʕ ʕmire dab Boṭa ġalabe makəwwe as səryoye b Ṭurʕabdin, šrolo yo?
579. Xori ʕAziz: Lo koḏaʕno, babi, lo koḏaʕno. Makiwənne, lo makiwənne, lo koḏaʕno. Koḏaʕno, i šato du Sayfo moḥənwa bas səryoye, hano Šex Fatḥulla w l be Čalabiyo w l be Sarḥano maxlaṣwalle as səryoye, hedi wakidi haw koṯe l boli.

Aġawiye b Kfarze

580. Ǧan: Abuna, i naqqa d kətwox muxtar b Kfarze, kmo aġawiye kətwo bi qriṯo?
581. Xori ʕAziz: Ḥa ste latwo, ono wayno.
582. Ǧan: Kətwo ʕašəryoṯo dak kurmanǧ?
583. Xori ʕAziz: Kətwa be Smaʕilo w kətwa be Ḥamke əmmənwanne.
584. Ǧan: E, abuna.
585. Xori ʕAziz: Ḥado be Ḥamke w be Smaʕilo. Hanək ste barbar d ḥḏoḏe wayne, lo rəḥmiwa ḥḏoḏe.
586. Ǧan: Hani bu aṣəl kfarzoye wayne, abuna?
587. Xori ʕAziz: E.
588. Ǧan: Hani, as səryoye ste fliġe wən aʕlayye əlla as səryoye l ruḥayye wayne?
589. Xori ʕAziz: As səryoye l ruḥayye wayne.
590. Ǧan: Hani bə Smaʕilo man we u rabaṯṯe? Əšme mən we?
591. Xori ʕAziz: Be Smaʕilo, u rabaṯṯe Šexmuso yo. D be Šmaʕilo wa əšme du rabaṯṯe. Ono w hiye ste w hiye ġalabe rəḥminawo ḥḏoḏe.
592. Ǧan: Hani d be Ḥamke man we u rabaṯṯe?
593. Xori ʕAziz: Ḥado wa.
594. Ǧan: Ḥado we.
595. Xori ʕAziz: Əmmiwayle Ḥadoye Ḥamke, kətwayle aḥuno, əšme Ḥabibo wa, Məṣṭafa, medone hawxa.
596. Ǧan: Abuna, han naqqa as səryoye ubanwo lani dašt?
597. Xori ʕAziz: Hə.
598. Ǧan: Dašt di adro?
599. Xori ʕAziz: Dašt di adro mən yo?
600. Ǧan: I naqqa d əṯyowa i adro, saymiwo lamme yaʕni?
601. Xori ʕAziz: Mane?
602. Ǧan: Lašan ann aġawiye.
603. Xori ʕAziz: Lo. Lo, ašər lo saymiwo. Balke ste saymiwo, lo koḏaʕno.

Madrase dat Tərk b Kfarze

604. Ya abuna, i madrase qamato di ḥkume ema ʕabiro l Kfarze?
605. Xori ʕAziz: I madrase qamayto, əəə l aḥuni maʕbərowayle. Lu ʕAvdo.
606. Ǧan: Ayna šato, abuna?
607. Xori ʕAziz: Lo koḏaʕno. Qrewayli harke šanox.
608. Ǧan: E, hayo qəryowalox.
609. Xori ʕAziz: E, lo koḏaʕno, b ayna šato wa. Elo i madrase qamayto l aḥuni maʕbərole. Bəṯr me d qṭil aḥuni bayn l Aḥlaḥ w l Kfarze. Hedi i madrasayo ste u malfonayḏa, d kətwa malfono Gorgis mu Tamarz wa.
610. D qrewayli bi, bi madrasa d Marde dap proṭəṣtan. Daʕ ʕamariqaniye. Hawo ste mə d qṭil aḥuni, hedi hiye ste mədle li madrase w azze. Bəṯr hedi eli maḥətli madrasa bi ʕito. Maqreli an naʕime bi ʕito. Təšʕo w arbʕi naʕime. Hul l uʕdo ste hən mənne afədyaqne w hən mənne mšamšone ewangeloye ne.
611. Ǧan: Ya abuna, hat i naqqa d kətwox muxtar, uṯewo noše nuxroye m Awruppa l Ṭurʕabdin.
612. Xori ʕAziz: Lo, lo koṯe hawxa noše l boli.
613. Ǧan: Kuhne, d əmmina.
614. Xori ʕAziz: Iḏa aṯi ste, lo koṯe l boli, yabo, lo koḏaʕno.
615. Ǧan: Laʔan bu čaġawo uṯewo ġalabe noše w gəršiwo ṣəwar, lə kəḏʕina, man ne.
616. Xori ʕAziz: Lo. M ayko kətwo i naqqayo grošo d ṣuwar.
617. Ǧan: I naqqa d kətwox muxtar.
618. Xori ʕAziz: E, m ayko kətwo. Ḥur, bu waxt d faṭəryarxo Afrəm d mšayaʕle, mšayaʕle ḥa, omər: "Graš i ṣərto d Mšiḥo bu qalam." Mədle, bu qalamayḏe maḥətle ʕal u kaġat. Mšiḥo mərlele: "Mən ksaymət?" Omər: "Kgorašno i ṣərtayḏox, Abgar u malko, kobaʕla."
619. Qam mḥele i mandelo d ruḥe b foṯe, omər: "Mədlox, hawleyo, laybox gəršat i ṣərtayḏi. W amarle, amar: "U šuġlayḏi kamal harke, han naqqa ksolaqno li šmayo. Lo koṯeno l Urhoy. Ono han naqqa ksolaqno li šmayo."" Omər: "Kaməl u šuġlayḏi harke." Hedi haw azze.

Məlk

620. Ǧan: Ya abuna, hatu b Kfarze, kətwolxu məlk, mən məlk kətwolxu?
621. Xori ʕAziz: Kətwaylan məlkat b Kfarze. Kətwaylan arʕoṯe, kətwaylan, əmmiwo i Waṭa. I arʕo di Waṭa. Kətwaylan karmo, kətwaylan bəṯr ak Kurrəkat. Hawxa kətwaylan arʕoṯe.
622. Ǧan: Ya abuna, koṯe l bolox, hat naʕimo, bu ṣawmo mən gəlone amṭanwo mu ṭuro w saymiwonne muklo?
623. Xori ʕAziz: Lo, Alah, lo koṯe l boli. Šal mi Maḥbe hayo. Ono lo koḏaʕno.
624. Ǧan: Gəlone d amṭanwo mu ṭuro.
625. Xori ʕAziz: Gelone, d manṭənwo mu ṭuro, d saymiwo muklo, hawxa yo. Kətwo gelone ṭowe.

Šahre b Ṭurʕabdin

626. Ǧan: Ya abuna, koṯe l bolox u šahro qamoyo, d azzoxle, ema we?
627. Xori ʕAziz: Ayna šahro?
628. Ǧan: Šahro, d əmmina, d huwewo bu Ṭuro.
629. Xori ʕAziz: Šahro di Ndaṯ Aloho əzzawaynale.
630. Ǧan: ʕƏmrox məqqa kibo we, hat naʕimo?
631. Xori ʕAziz: M ayko koḏaʕno? I naqqayo naʕimo wayno. Azzanowo lu šahro di Ndaṯ Aloho. D kətwa u babo d babi bi dərtayḏa qwiro.
632. Baṯ-Qiyomo Maḥbe: Mor Gabriyel azzanowo.
633. Xori ʕAziz: W l Mor Gabriyel i naqqayo d azzanowo. Əzzawayna lu šahro d Mor Gabriyel ste, bale aġlab li Ndaṯ Aloho əzzawayna.
634. Baṯ-qiyomo Maḥbe: Li Ndaṯ Aloho əzzanowo.
635. Ǧan: Abuna, u šahrayḏa ayna yawmo yo?
636. Xori ʕAziz: U Šahro di Ndaṯ Aloho?
637. Ǧan: E, abuna.
638. Xori ʕAziz: Kito u ṣawmo di Ndaṯ Aloho. I naqqa d komalwa u ṣawmo, annaqqa u yawmo du ʕedayḏa u Šahro di Ndaṯ Aloho yo. Əzzənwo lu Šahro di Ndaṯ Aloho. Komarno, b ṭəbbax yo, lo, Maḥbe?
639. Baṯ-qiyomo Maḥbe: Mən?
640. Xori ʕAziz: Latyo b ṭəbbax u Šahro di Ndaṯ Aloho?
641. Baṯ-qiyomo Maḥbe: I Ndaṯ Aloho?
642. Xori ʕAziz: U ṣawmayḏa latyo b ṭəbbax.
643. Baṯ-qiyomo Maḥbe: Lo kəḏʕono.
644. Xori ʕAziz: Ḥamšo yawme yo u ṣawmayḏa. Ḥamšaḥṣar yo, ḥamšo, mede hawxa.
645. Ǧan: Ya abuna, lu šahrano uṯewo ġalabe noše?
646. Xori ʕAziz: E, oṯənwa.
647. Ǧan: Abuna, uṯewo səryoye əlla uṯewo kurmanǧ ste?
648. Xori ʕAziz: Oṯewa səryoye ste w bu gomanayḏi oṯənwa ak kurmanǧ ste.
649. Baṯ-qiyomo Maḥbe: Ma ḥeḏorayna ste ṭaye wayne, kurmanǧ wayne.
650. Xori ʕAziz: He?
651. Baṯ-qiyomo Maḥbe: Di dahole kurmanǧ wayne?
652. Ǧan: Abuna, kəmmi, dayqiwo dənnaga w zərnaye w raqḏ̣e...
653. Xori ʕAziz: Eee.
654. Baṯ-qiyomo Maḥbe: E, kurmanǧ wayne. Hawxa yo.
655. Ǧan: Abuna, yaʕni zuṭoye səryoye latwo, abuna?
656. Xori ʕAziz: Lo, zuṭoye səryoye latwo.
657. Baṯ-qiyomo Maḥbe: Lo, səryoye nošo lo doqwa.
658. Ǧan: Ya abuna, u šahro kmo yawme gurašwo?
659. Xori ʕAziz: Gorašwa yawmo-tre-tloṯo, mede hawxa. Elo tre yawme garak gorašwa.
660. Ǧan: Abuna, nošo zumarwo səryoyo ste bu čaġawo?
661. Xori ʕAziz: Ayna d oḏaʕwa, zomarwa, ayna d l oḏaʕwa, lo.
662. Ǧan: Koṯe l bolox, abuna, mən zəmriwo? Qole di ʕito we əlla?
663. Xori ʕAziz: Qole di ʕito. Lo, zmaryoṯe lo zəmriwa as səryoyo. Kulle qole di ʕito wayne.
664. Ǧan: Koṯe l bolox, ayna qole əmmiwo bu čaġawo, abuna?
665. Xori ʕAziz: Əmmiwo aq qole, d kit bu Šḥimo, ʕal i Ndaṯ Aloho.
666. Ǧan: Kibox d əmmatlan ḥa mənayye, abuna?
667. Xori ʕAziz: D əbʕe, d amṭenox u Šḥimo larke, d qorenoxyo.
668. Ǧan: E. ʕAl lebox lə kəḏʕət, abuna?
669. Xori ʕAziz: Lo fayiši ʕal lebi, yabo.
670. Ǧan: Manṭenox u Šḥimo, lašan d qorətli ḥa mənayye. Kibox, abuna, iḏa manṭeli u kṯowo?
671. Xori ʕAziz: Hedi klay, d amṭene.
672. Ǧan: E, abuna. Yalla bday mu rišo, abuna...
673. Xori ʕAziz: "...Yoldaṯ Aloho bṯəlto doxronex l borəkṯo raḥiqe wa l qaribe fanoy, šel otən. L ayno da krih able ḥulmono w ayno damʕo ʕoyle lu bobo w ayna d bi šəršo ḥəqle ṭrudi mene. Ba ṣluṯəx w b ʕudax raḥmenawna aʕlayna, hale luya, ṣluṯex d ʕaḏarlan..."
674. Ǧan: W ġer, abuna, kətwo?
675. Xori ʕAziz: Kətwo ġalabe qole. U Šḥimo kule qole yo. Ma u Šḥimo mən yo?
676. Ǧan: Marlan ḥreto, abuna.
677. Xori ʕAziz: "... Ba ṣluṯyo l to kulhon qadišayk, ḥaṣolan moran ḥaṣo l ʕaniḏayn. Duxrono d Maryam nehwe l bərkoṯan wa ṣluṯo tehwe šuro l nafšoṯan. Nbiyye wa šliḥe w sohḏe w qadiše etkašaf w abʕaw raḥme ḥlof kulan. Ṭalo d busome rusmo l bafayhun d abohayn w aḥayna da šxeb ʕal sabro. Šubḥo l haw dawren b duxron yoledden. Naṣal l qadiše w naḥem l ʕaniḏe. Wa ṣluṯ yolədto kolun qadišayk ḥaṣolan moran w ḥaṣo l ʕaniḏayn mhayəmne..."

ʕAde di Qwarṯo

678. Ǧan: Abuna, gədmšayalnolox šəwolo. Hat i naqqa d kətwox naʕimo, koṯe l bolox, hat naʕimo, bi qriṯo man mar rabe bu ʕumro d mayiṯi. Koṯe l bolox nošo mənayye?
679. Xori ʕAziz: Koṯe l boli, i naqqa d mayəṯ ḥəmyoni, u babo di Maḥbe. I naqqayo azziwayno l Awruppa w daʕərno me Awruppa. Aṯino l Kfarze. Aṯili xabro əmmi: "Ḥəmyonox u ʕIsa d be Tuma, Aloho mḥasele, mšanele, itox."
680. Ǧan: Aloho mḥasele.
681. Xori ʕAziz: Qam hedi azzino. Azzino, hul d tlalle. Fayišina ono w qašo Yuḥanun di qriṯo ʕam ḥḏoḏe wayna. Hawo koṯe l boli. Wakidi an noše ḥrene, d mšanalle, lo koṯən l boli. Koṭoʕenanne, lo kofayši b boli.
682. Ǧan: Abuna, uṣul, d əmmina, di qwarṯo u nošo i naqqa d maṯwo, bi qamayto meqəm mi qwarṯo ayko maḥtiwole? Bu bayto ṭuranwolle əlla bi ʕito maḥtiwole?
683. Xori ʕAziz: Lo, məbliwayle, kətwo maqbara. Kətwo beṯ qbure. Məbliwayle lab beṯ qbure.
684. Baṯ-qiyomo Maḥbe: Am miṯe maḥtiwanne b Mor Yuḥanun.
685. Xori ʕAziz: Kətwaylan u qadišayḏan Mor ʕZozoyel, bi dərtayḏe tolənwanne am miṯe w b gawe di ʕito b xwa, aḥuni b xwa u ʕAvdo maḥətwalle b gawa di ʕito.
686. Baṯ-qiyomo Maḥbe: Aq qaše w aš šamoše b gawa di ʕito wən.
687. Xori ʕAziz: W e. W mən d omarnox. Kətwaylan u qadišo ḥreno Mar Yuḥanun u maʕməḏono əmmiwaynale. Tamo ste kətwa dəkṯo, d mawbələnwa w tolənwa...
688. Baṯ-qiyomo Maḥbe: Məbliwonne l tamo, rabṯo wa, Mor ʕZozoyel naʕəmto wa.
689. Ǧan: Abuna, kətwo ʕade, i naqqa u miṯo d muyaṯwo, yawmo qamoyo man nuqalwo u muklo lan noše maʕziye?
690. Xori ʕAziz: Ap pəsmamayḏe nəqliwa, u ahlayḏe. Hanək nəqliwa muklo. Mamṭənwa w əzzənwa li mʕazziye, mə d azzənwa li mʕazziye, maḥtiwa u muklo qumayye.
691. Ǧan: Abuna, i naqqayo u uṣul du səyomo du muklo mən we i naqqayo?692. Xori ʕAziz: Lo koḏaʕno, yabo. Latwayno ḥurma, m ayko koḏaʕno, lo koṯe l boli.
693. Baṯ-qiyomo Maḥbe: Bu ṣawmo koṯe l boli saymiwo kalpəke (fərto, qlofe daḥ ḥeṭe, ǦB).
694. Ǧan: Bəṯr, baṯ-qiyomo, gəduṯeno laf eləx. Abuna, i naqqa d manṭanwo u muklo, uṣul we, d əmmina u qašo, d mṣale qamayto?
695. Xori ʕAziz: E, e. Mṣaliwayna, əmmiwayna: "Aqdam raḥəm abo ʕal bnayo, hale loya, mraḥəm moryo ʕal də ḥlaw. Barnošo ġamiro yo w maw w hale loya w eṭəhwe d ḥuqle hox enyoʕe." Hawxa.
696. Ǧan: Ya abuna, bəṯr, d əmmina, kətwo noše b qriṯo, d mašiġiwo am miṯe, d əmmina, man wən, abuna?
697. Xori ʕAziz: Ma hano xabro yo, hano latyo šeyolo. M ayko koḏaʕno, man mašəġwa am miṯe. Mašiġənwanne, koḏaʕno, məblənwanne, mašiġənwanne w maḥtənwanne bu qawro. 
698. Ǧan: Abuna, naʕimo wi, koṯe l boli, kətwo uṣul di naḥšo, bəṯr qayimowa, abuna, qayo, abuna?
699. Xori ʕAziz: E, hawxa. Bi qamayto məbliwa, maḥtiwanne, latwa tabut. Maḥtiwanne hawxa, ʕal arbʕo, ʕal tre qayse, maḥtiwa. Gəḏlənwa aq qaysanək ba hne ʕal ḥḏoḏe w tre zlamat gədzəbṭiwa mi xaṣrayo w tre mi xaṣrayo w ṭəʕnənwanne w məblənwanne.
700. Ǧan: Abuna, u uṣul kmo yawme fašwo u miṯo, hul d məqwər? Yawmo, tre...
701. Xori ʕAziz: Lo, mṣalənwa aʕle bi ʕito w bi ʕito gədrəšmiwaynale w bəṯr mu ršomo hedi gədmaydiwayle. Gədməbliwayle, tolənwayle. Towewa kuhno, mašiġiwa raġloṯe ste w iḏoṯe ste. W d lowewa kuhno, dowewa ʕulmoyo, hawxa.

ʕAde du Bəroxo

702. Ǧan: Ya abuna, hat mbaraxlox ġalabe noše.
703. Xori ʕAziz: E, mbaraxli ġalabe ġalabe noše.
704. Ǧan: Koṯe l bolox, abuna, u uṣul du broxo lašan ʕlaymo w ʕlaymṯo, aydarbo budewo?
705. Xori ʕAziz: I naqqa du beroxo, mbarxiwaynanne, bəṯr mə d mbarxilan, amṭənwa a klile: "Klilo b iḏe d moran mi šmayo zoyaḥ w noḥət. L ḥaṯno yo klilo d kohno soyamle b riše."
706. W d əmmina naqla ḥreto ste: "Klilo b iḏe d moran men šmayo zoyaḥ w noḥət l kalṯoyo klilo d kohno soyamle b rišo." Maḥtiwayna a klilaṯṯe ʕal qarʕayye. W hedi maydinawo l iḏa di kalo w du ḥaṯno, ubiwaynanne l hḏoḏe.
707. Mə d hiwiwaylan l ḥḏoḏe ste. Maḥtiwo ṭlamṯo d laḥmo hawxa, mgarfanto bayn iḏoṯayye. Tawriwayla. Hawxa.
708. Ǧan: Abuna, kətwo ʕade, i naqqa d manṭanwo i kalo mu bayto d bə kalo, i naqqa d manṭanwola li dərto d bə ḥaṯno məqḏiwo ftilo, mən ʕade wa haṯe, abuna?
709. Xori ʕAziz: Mšayəl mi Maḥbe hayo, lo koḏaʕno.
710. Baṯ-qiyomo Maḥbe: Hawxa saymiwa, bas aġlab aṭ ṭaye saymiwa.
711. Ǧan: E, yaʕni, abuna, i nuro gabayna ʕade wa əlla ʕatəqto wa?
712. Xori ʕAziz: Lo koḏaʕno.
713. Baṯ-qiyomo Maḥbe: Lo šamiʕina, lo šamiʕina.
714. Ǧan: Yaʕni nuro dlo ftilo...
715. Xori ʕAziz: Lo koḏaʕno.
716. Ǧan: Abuna, i naqqa d məṭləbowa ḥḏo, uṣul we, d ḥuḏ̣arwo u qašo ste bu ṭlobo?
717. Xori ʕAziz: E.
718. Ǧan: E, abuna.
719. Xori ʕAziz: Mšayliwa, pəsmam d ḥḏoḏe, mən d ḥḏoḏe ne? Gədəmmənwanne flan mede me d ḥḏoḏe ne. Flan mede me d ḥḏoḏe ne. I kačke b kmo əšne yo w kurrəko b kmo əšne yo? Əmmənwanne. Hedi maḥtiwa u nišanaṯṯe.
720. Ǧan: Abuna, u kuhno bi ʕade mən mṣalewo?
721. Xori ʕAziz: Mṣalənwo u kṯowo du beroxo, kito. Kit u kṯowo du beroxo.
722. Ǧan: I naqqa d mnayšniwola, əmmiwo "u yamino".
723. Xori ʕAziz: Eee.
724. Ǧan: U yamino aydarbo kmitamər? I ṣluṯayḏe...
725. Xori ʕAziz: Lo koḏaʕno.
726. Ǧan: Du yamino.
727. Xori ʕAziz: Du yamino, i naqqa d obənwa i yamino di kačke b iḏe du kurrəko, xəd komarnox, maḥtiwa laḥmo ste bi ḥolo. W hedi u qašo maṣlawwo ʕal u laḥmawo. W obənwanne l ḥḏoḏe. Hawxa.

Taqwim di ʕIto Səryayto

728. Ǧan: Abuna, gabayna bi ʕito kito u šəwolo du taqwim. Awwəl naqqa d əmmina, i ʕito səryayto, u taqwim diḏa mən we, abuna?
729. Xori ʕAziz: I ʕito səryayto, u taqwimayḏa bi qamayto, i naqqa d Mšiḥo d mtawlad w bəṯr b tarte w tleṯi əšne w falge saləq li šmayo. U taqwimawo hawo wa. Bəṯr hedi mḥalaffe. Hawo wa.
730. Ǧan: U taqwimawo əšme mən we?
731. Xori ʕAziz: Mən?
732. Ǧan: I naqqayto u taqwim, əšme mən we?
733. Xori ʕAziz: Əšme du taqwim əəə.
734. Ǧan: Yaʕni Yuliyos we əlla mən we?
735. Xori ʕAziz: Mən?
736. Ǧan: Yuliyos we u taqwim awwəl naqqa əlla?
737. Xori ʕAziz: M ayko koḏaʕno, mən wa. Lo koḏaʕno masalokat, kal kḥozat, kale u taqwim harke.
738. Ǧan: Abuna, masalan gabayna, koṯe l boli, naʕimo wi, alo mḥase am miṯayḏox, mḥasela l qašti, əmmowa: "Ǧan, abri, adyawma məqqa yo bu yarḥo?" Umarnowola, əmmowa: "Lo, heš kito tloṯaḥṣar yawme?" Qraye w ktawto l əḏʕowa, mən we hano, abuna?
739. Xori ʕAziz: Ayna?
740. Ǧan: I naqqa d mšaylowali, əmmowa: "Abri, Ǧan, adyawma məqqa bu yarḥo?" Umarnowola: "Adyawma 1 b oḏər yo." Əmmowa: "Lo, heš zbaṭ yo, tloṯaḥṣar yawme kətle." Mən we u farqano?
741. Xori ʕAziz: Kito bayn l əšwəṭ w lay yawme ḥrene, əšwəṭ tmanyo w ʕəsri yo, a ḥrene kulle tleṯi w ḥa w tleṯi yawme ne. Əšwəṭ ʕal əšme d Ihuḏo, d maslamwayle Mšiḥo, mawxa ay yawmayḏe karye wayne, noquṣe wayne.
742. Ǧan: Bas kəmmi, abuna, kətwo taqwim d Gregoriyan. Aḥna i ʕito qamayto ayna taqwim məstaʕmela, Yuliyos əlla Gregoriyan?
743. Xori ʕAziz: Alah lo koḏaʕno.
744. Ǧan: Abuna, koṯe l bolox awwəl naqla, e, abuna...
745. Xori ʕAziz: Ḥur... (mu yawmunayḏe qrele u mede, d kṯəwle b tərki, ǦB). Ṣulṭan ʕAbdəlḥamid da tre. U abrayḏe Salim Afandi. Salim Afandinin damadi, u ḥaṯnayḏe ʕAli Kənʕan. Yaʕni Kənʕan, kətwayle barṯo, əšma Ṣaṭiʕa, b Paris hawyowa.
746. U taḥsilayḏa u xṣuṣi ste tamo b Iṭalya qrewayla. Bu "Misyonerlik" d Iṭalyan... kitab adindaki šaḥife 59 da şöyle yaziyor. Komər: "Esasen Mevlana milliyet diye bir şey tanimiyor. Türk kelimesi, Moǧol ve köylü manalarindan oluyor. Onun nazarinda Türk daima yikicidir." ʕAl aṭ ṭaye komər: "Tərk dayima yikicidir. Tanri bir yeri xarab etmek dileyince Türkleri yolluyor."
747. Bu kṯowo d Šex Badraddini Simawi. Bu kṯowawo kṯiwo yo hawxa. U kaṯowayḏe stene b Azmi Nusret Kayugusuz. I dəkṯo d ṭbiʕ ste Gümüṣ Ayak Matbaʕasi, 1957 b Izmir.
748. Han naqqa harke m Diyarbakər, i naqqa d azzi l ʕAnqara. Bu tarixawo Patriġin Afram Bilgiče tankid maktubu. I naqqayo lu faṭəryarxo kṯəwwayle lu ḥasyawo, d səmleli qašo. Kṯəwaylele maktub, səmwayle tanqid bu maktubayḏe.
749. Mšayaʕwayle u maktub l iḏe d qašo Brahim Aqṣan (Xori Brahim Haǧǧo, ǦB), məḏyoyo wa. Hani ḥḏo w arbʕi əšne. (Harke u abuna qrele bu tərki mu yawmuno, d kətle, ʕayni mede kṯiwo yo bi ḥarayto, mawxa lə mədli, ǦB). Ma kule kqorene?
750. Ǧan: E, abuna, qray...
751. Xori ʕAziz: Ġalabe hno yo...
752. Ǧan: Basimo yo, abuna.
753. Xori ʕAziz: Basimo yo, faqaṭ ġalabe yo. Ġalabe yo (harke mdawamle naqla ḥreto bu qroyo, ǦB). Hano u məfti d Mersin yo. Haṯe ste d mqarawwayli bi ʕito d ʕAnqara. Aṣa, yaʕni hayo, d komaydila af faṭəryarxe w aḥ ḥasye b iḏayye i ʕəkkasa.
754. Ǧan: I ʕƏkkasa.
755. Xori ʕAziz: Hano ste faṭəryarxo Mixoyel Rabo.
756. Ǧan: Ḥalyo ġalabe, abuna.
757. Xori ʕAziz: Ma lo bas yo.
758. Ǧan: Adyawma bas yo, abuna?
759. Xori ʕAziz: Lo, b ʕAnqara bu utel wayno. I naqqa d kətwayno bu utel, kətwa tloṯo zlamat ste čalkoye. Omarno: "M ayko hatu?" Əmmi: "Mu Iran na." Omarno: "Mən hatu, ṭaye hatu, ṣuroye hatu?"
760. Əmmi: "Alo čalkoye na." Han naqqa omarno: "Qayo kosaymutu i čalkouṯo." Əmmi: "Baʕ m ayko kəḏʕina, u kṯowayḏan hawxa yo." Omarno: "Kit kṯowe, d obutulli?" Əmmi: "E, gədobinalox."
761. Hedi huwalalli u kṯowo w kṯowo eli ste manṭewayli, maqlabwayli. Han naqqa lo koḏaʕno lawo, lu Yusəfawo, mawbele w azze w azze.
762. Ǧan: Han naqqa hano hawile kmo əšne, abuna?
763. Xori ʕAziz: M ayko koḏaʕno, hawile kmo əšne, me zawno yo. Mi šato d maqlabwayli aw waqfatayḏan, di ʕitaṯe diḏan d Ṭarlabaši. Qṭiʕiwaylan ma hne, ma... bu tarixano kṯiwo yo.
764. "Byaḏ Ḥaylo w ʕuḏrono Aloho yo, ekṯub mimro d amir men Qašišo ʕAziz Kfarzoyo, kuhno d ʕIto Qadəšto d Yoldaṯ ALoho d Maryam d b Omiḏ."
<стих по-сирийски>
795. Ǧan: Taʕibət, abuna?
796. Xori ʕAziz: He!?
797. Ǧan: Taʕibət, abuna?
798. Xori ʕAziz: Ġamo layt, yabo.
<стих по-сирийски>
799. Zuhoro: U mimro bəṯr dlo kəmolo ṭrelan. Bi xaṣra du səryoyo kṯawbnoyo kito kule. ǦB.
800. Xori ʕAziz: Hedi maqəṯni ǧġara.
801. Ǧan: E, abuna.
802. Xori ʕAziz: Mi naqqa d qayimina m Diyarbakər, kətwayli 664 kṯowe. Aš šeṯmo w arbʕo w əšti kṯowani məllile lu ḥasyayḏan, ḥasyo Filiksinos Yusəf...
803. Komarno, haw kiban fayšina harke, u bayto šqəlle m iḏoṯayna. Lu abro d Musa Aras maḥrawle u bayto aʕli. Haw kiban.
804. Ǧan: Hano u bayto d Diyarbakər, abuna?
805. Xori ʕAziz: E.
806. Ǧan: Abuna, qay huwe b Diyarbakər we?
807. Xori ʕAziz: E.
808. Ǧan: Lo, b Ṣṭanbul huwewo?
809. Xori ʕAziz: B Ṣṭanbəl huwewa, le bale u hnayḏe ʕam Diyarbakər wa. Qam hedi mšayaʕle lu ḥasyo u sakraterayḏe Zaki, aṯi mqaydile kulle. Mə d koḥayrət aʕlayye ste, kele u qayt, i hno, i numra aʕlayye kṯəwto.
810. Ǧan: Kulle?
811. Xori ʕAziz: ʕAl kulle. W hedi hiwili l tamo, qayimina, aṯina.

Səryoye d Omid, d Ḥəsno d Manṣur w d Ḥəsno d Ziyad

812. Ǧan: Abuna, m Diyarbakər ayna šato qayimət?
813. Xori ʕAziz: Ma lo kale tamhenike kṯiw, lo kṯiwilox, lo grišilox?
814. Ǧan: Bele gəršili, abuna.
815. Xori ʕAziz: Bəṯr mə d grišilox, han naqqa ono lo koṯe l boli? B ayna šato.
816. Ǧan: Han naqqa, abuna, ǧamaʕa lə fayšiwo tamo, ṭrelox Diyarbakər...
817. Xori ʕAziz: Kətwa ǧamaʕa, lə ḥzelox uʕdo, d mawfaqli, mərlilox haṯe i ǧamaʕa d Diyarbakər, 232 bote kətwa.
818. Ǧan: I naqqa d qayimitu ste, kətwo noše, abuna?
819. Xori ʕAziz: E, kətwa noše.
820. Ǧan: Abuna, kulle bu aṣəl m Diyarbakər wən?
821. Xori ʕAziz: Lo, m Diyarbakər ste kətwe, mu Ṭuro ste kətwa, marke w me tamhe wayne.
822. Ǧan: Han naqqa, abuna, aṯət l Ṣṭanbul w bəṯr haw daʕirət l Diyarbakər?
823. Xori ʕAziz: Lo, haw daʕərno l Diyarbakər.
824. Ǧan: Yaʕni rišo ste lə mḥelox l tamo?
825. Xori ʕAziz: Lo.
826. Ǧan: Talafonat lə saymatwo naqqat, abuna?
827. Xori ʕAziz: Lo.
828. Ǧan: B dukṯox man aṯiwo l tamo, abuna?
829. Xori ʕAziz: Aṯiwa l dukṯi kuhno l tamo, haw koṯe l boli, man wa, lo koḏaʕno fayəš, man wa. Aaa, me Diyarbakər kul naqqa mšayʕiwayli l Adiyaman əzziwayno kul yarḥo tre ḥuššabe mqarawwayno b Adiyaman, šan ann adiyamaniye.
830. Ǧan: E, abuna.
831. Xori ʕAziz: Kətwa b Adiyaman Bedros Aġa. Kətwa Ṭoroṣ Aġa w kətwa Xačir Afandi w amṭalle a kṯowe di ʕito kulle qumi w əmmi: "Kəbʕina d mqaydatte." Mqaydili šanayye. A kṯowaṯṯe ġalabe wayne. W mu zinoro di Ndaṯ Aloho, d lu faṭəryarxano d kṯəwli i hno aʕle...
832. Ǧan: U mimro.
833. Xori ʕAziz: U mimrano aʕ”e, huwwayleli tloṯo ḥuṭe mine, i naqqa d azzile l Urhoy, a tloṯo ḥuṭanək hiwili li ʕito d Adiyaman, omarno: "Hani ste ṭrowən mini, hno alxu, hadiye alxu."
834. Ǧan: Abuna, b Adiyaman li ʕito kmo kṯowe kətwola?
835. Xori ʕAziz: Kətwayla ġalabe haw koḏaʕno.
836. Ǧan: Kulle səryoye wən, abuna?
837. Xori ʕAziz: Kətwa səryoyo ste, kətwa garšuni ste w šəklat šəklat wayne.
838. Ǧan: Mšakle wən. Hanək bəṯr fayiši tamo, abuna?
839. Xori ʕAziz: Halbat fayišiwa tamo, ma man gədmballe. Hedi bəṯr bi ḥaraytaṯe haka bəṯr lo fayəš tamo, məblənne, lo koḏaʕno. Balki ste maṭən l iḏe d ḥasyo Ḥanna Dolabani, lo koḏaʕno.
840. Ǧan: Abuna, b Adiyaman kmo ʕitawoṯo kətwolan? Ḥḏo wa, tarte...
841. Xori ʕAziz: Ono ḥḏo koḏaʕno.
842. Ǧan: W ǧamaʕa məqqayṣ kətwo tamo, kibowən alfo nafšoṯo?
843. Xori ʕAziz: Alfo nafšoṯo? Lo koḏaʕno, alfo lo, alfo lo koḏaʕno.
844. Ǧan: Abuna, kulle b ḥḏo šawṯo huwanwo əlla lo?
845. Xori ʕAziz: Lo.
846. Ǧan: Mbarbəze wən?
847. Xori ʕAziz: Mbarbəze wayne.
848. Ǧan: Abuna, hat l əzzox mṣalatwo b Alʕaziz ste?
849. Xori ʕAziz: Bele azzi, mṣaleli b Alʕaziz ste.
850. Ǧan: Kmo əšne, abuna?
851. Xori ʕAziz: Lo, lo əšne, hawxa rišone. Əzziwayno w doʕarwayno. Lo kolewayno.
852. Ǧan: Yaʕni m Diyarbakər əzzoxwo?
853. Xori ʕAziz: E, əzziwayni, e.
854. Ǧan: Hənne, latwolən kuhno tamo?
855. Xori ʕAziz: Hənne, latwalle kuhno tamo. Kətwalle 'Yönetim Kurulu Başkani' (rišo di ləǧne di ʕito, ǦB), əšme kele bu kṯowano diḏi "Türk Süryaniler Tarixi" kṯiwo yo. Naʕum Afandi, Naʕum Sayanlar.
856. W d loweno šaš, kətle b Ṣṭanbəl ste ḥa, aḥuno, ḥa zəfkar yo. W mede ḥreno haw koḏaʕno.
857. Ǧan: Abuna, i ʕito, d kətwa b Alʕaziz, əšma mən wa?
858. Xori ʕAziz: I ʕito, d kətwa b Alʕaziz, Ala lo koḏaʕno, elo d Adiyaman Mor Fəṭrus wa.
859. Ǧan: Mor Fəṭrus.
860. Xori ʕAziz: E.
861. Ǧan: Abuna, b Alʕaziz məqqa kətwo ǧamaʕa.
862. Xori ʕAziz: Kətwa əšmo.
863. Ǧan: Kətwaylən maqbara l ruḥayye, abuna?
864. Xori ʕAziz: Emaxna ono azzino koraxno ʕal i maqbara, m ayko koḏaʕno, am medonani lə mšaylatli akǧar (abadan, ǦB).
865. Ǧan: E, abuna, bi ʕito d Alʕaziz b səryoyo mṣalatwolən əlla b tərki?
866. Xori ʕAziz: B tərki mṣalenowo šanayye.
867. Ǧan: Ǧan: B Adiyaman ste?
868. Xori ʕAziz: B Adiyaman ste.
869. Ǧan: Abuna, b Alʕaziz kətwolən šamoše?
870. Xori ʕAziz: Mṣalewaynanne, howewalle, lowewalle šamoše, samnowo idara.
871. Ǧan: Yaʕni hənne, latwolən mšamšone ʕal iḏox?
872. Xori ʕAziz: Lo, lo.
873. Ǧan: Hən mi ǧamaʕa d Alʕaziz ṣafənwo b Ṣṭanbəl, ayko huwanwo?
874. Xori ʕAziz: Lo koḏaʕno, komarnox, ḥa mənne zəfkar we. U aḥuno d Naʕum Sayanlar, u aḥunayḏe wa. Huwe zəfkar we b Ṣṭanbəl, qariwo wa li ʕito d Qum-Qapi. Qariwo wa l tamo.
875. Ǧan: Abuna, lawilox darbo d əzzox d mṣalət bi Addane, b Skandarun?
876. Xori ʕAziz: Lo, haka azzino ste hawxa...
877. Ǧan: Ṣəṭfe...
878. Xori ʕAziz: E, hno rišo d əzziwayno d mṣalewayno, lo lo.
879. Ǧan: Abuna, bi Addane kətwaylan noše?
880. Xori ʕAziz: Kətwa bi Addane, faqaṭ l azzinola.
881. Ǧan: Kmo ʕitawoṯo kətwolan bi Addane?
882. Xori ʕAziz: Lo koḏaʕno.
883. Ǧan: W l Skandarun l azzolox ṣəṭfe?
884. Xori ʕAziz: Lo koḏaʕno lo, lo koṯe l boli. Bu kṯowo b čučəkawo (yawmuno, ǦB), d huliwaylox, latwa?
885. Ǧan: Bele, abuna.
886. Xori ʕAziz: E, pawo u mede, d kit, u mede, d karəxno, ayko d karəxno, kele tamo kṯiwo yo. Haka aḏiʕutu qorutulle, tamo kṯiwo yo.
887. Ǧan: Hawo gədḥarno aʕle, bu...
888. Xori ʕAziz: E, haka d lo əḏʕutu qorutulle ste, amṭayye kqorenanxuyo.

Ziyarat d Faṭəryarxo Yaʕqbu

889. Ǧan: Ṭrowe, abuna, ṭrowe, abuna. Abuna, koṯe l boli, əno naʕimo baḥ 65 (1965), awwəl naqqa d ənno d ḥzeli, d aṯi faṭəryarxo, i naqqa d aṯiwo ʕal Ṣṭanbəl aṯiwo? Əlla ʕal harke ʕal Nṣiwən aṯiwo l Məḏyaḏ? Koṯe l bolox, abuna, Faṭəryarxo Yaʕqub...
890. Xori ʕAziz: Faṭəryarxo Yaʕqbu aṯiwa l Diyarbakər.
891. Ǧan: Qamayto.
892. Xori ʕAziz: Lo koḏaʕno. Aṯiwa l Diyarbakər, qay kətle maktub harke ste, šani d kṯule komər: "I ṣərtayḏi kal koṭlibolox, mšayaʕliloxyo w kṯowo d kṯəwlox ste, ġalabe hawino mamnun mine w qrelan, ġalabe ṭowo yo, w Aloho mbarəx aʕlox w ab bərkoṯayḏan lak kuhne, d kətne gaox."
893. Ǧan: Abuna, kmo yawme fayəšwo b Diyarbakər?
894. Xori ʕAziz: Lo koḏaʕno.
895. Ǧan: Bəṯr azzewo l Ṭurʕabdin, lo?
896. Xori ʕAziz: Azzewa, e.
897. Ǧan: Bəṯr b Ṭurʕabdin kmo yawme fayəšwo?
898. Xori ʕAziz: Lo koḏaʕno, lo koḏaʕno, am medonani lo mšaylatli akǧar, lo koḏaʕno.
899. Ǧan: Bəṯr daʕərwo lu Šam, lo, abuna?
900. Xori ʕAziz: Ba garak lu Šam daʕərwo, ba l ayko gədəzzewo. Uʕdo ma parke gədnofaq bu hnano, d qreliloxyo.
901. Ǧan: Bu mimro?
902. Xori ʕAziz: E.
903. Ǧan: ʕAl Mor Afrəm, d kṯəwloxyo, abuna.
904. Xori ʕAziz: ʕAl Mor Afrəm? Lo ʕal Mor Afrem, ʕal faṭəryarxo Afrem yo, hano.
905. Ǧan: E, ʕal Faṭəryarxo Mor Afrəm yo.
906. Xori ʕAziz: Balki howe ann əšmonaṯṯe tamo, kəbʕat kito kṯiwo daf faṭəryarxayḏan, kele gabi harke yo. Ema d əbʕat, gədobenoxyo. Grašlox fotoqopi aʕle.
907. Ǧan: Tawdi, abuna, l man kṯəwle?
908. Xori ʕAziz: Kito aṣ ṣərtoṯaṯṯe ste, bu gomanayḏi l ḥa mərdənoyo yo, məḏyoyo kṯəwle, lo koḏaʕno. Kele tamo. Ṭaʕni, l man kṯule. Hul lu faṭəryarxo diḏan u ḥaroyo, faṭəryarxo Zakka, i ṣərtayḏe ste kəlla ebe.
909. Ǧan: Hawo lə ḥzeli, b ʕarabi yo?
910. Xori ʕAziz: B ʕarabi yo, e.
911. Ǧan: B Suriya ṭbəʕʕe?
912. Xori ʕAziz: B hno ṭbəʕʕə, bu gomanayḏi b Hollanda ṭbiʕ.

Noše m Ġer Dine, d Hawən Mšiḥoye b Ṭurʕabdin

913. Ǧan: B Hollanda. Ya abuna, aḥna ste naqqat bu Ṭuro šəmʕinawo, ḥuzenawo, kətwo ġalabe ṭaye w čalkoye qəlbiwo, huwanwo mšiḥoye. Abuna, hat koṯe l bolox nošo, d aṯi qumox w hawi mšiḥoyo?
914. Xori ʕAziz: Lo. Lo koṯe l boli. Bas koṯe l boli, d kṯəwli u tarixaṯṯe. B Diyarbakər kṯəwli u tarixaṯṯe, maqlabli mu kurmanǧ w lu tərki w hedi kətwaylan ḥa harke b hno, b Ṣṭanbəl, Yusəf Qahraman.
915. Omər: "Kətli tloṯo-arbʕo čalkoye, ġalabe ṭowe ne. Mərre: "Kəbʕina d amṭatlan u kṯowayḏan, kele gabe yo, d hiye d obeloxyo. D amṭatlanyo, ḥzay, mən kallawat kəbʕat ste, gədobinalox, hawlene."" W hedi huwwaylileyo, azze, mawbele, lo koḏaʕno.
916. Ǧan: Abuna, b Kfarze kətwo ḥa Mərade Məsləmen, hawo, abuna, aydarbo...
917. Xori ʕAziz: Mərade Məsəlmeni, hawo i šato du Fərman. Hwele ṭayo. W bəṯr hedi ono məd hweli qašo, annaqqa b Kfarze kətwayli hno ġalabe. Qiyme ġalabe.
918. Hedi mərlile umarno: "Mərado?" Omər: "Mən yo?" Umarno: "D saymət b diḏi, dʕar, d lo dəʕrət, d mayṯət, kayiwo hat, d mayṯət. Mə d mayiṯat, gədəzzox li gihano." E, omar: "Bas kozaʕno, d lo i naqqa d doʕarno, d qəṭlili." Omarno: "Lo."
919. Qam mamṭeli m be Smaʕilo, Šexmuso d Ḥasan d be Smaʕilo, ʕAzdino, tre-tloṯo ḥrene aʕmi, aṯino l gabe w qrelile lu qašayḏan qašo Yuḥanun Ṭuz. U masiwo, hawo ste aṯi. Maṣlawlan ʕal qarʕe w məṣṭaʕrafle, hedi omar: "Ono hawino ṣuroyo." W hwele ṣuroyo. Hawo Mərade Məsəlmeni, hawo.
920. Ǧan: Han naqqa, abuna, hawo, bu Fərman bi zoriye hawiwo ṭayo əlla?
921. Xori ʕAziz: Ma bi zoriye, bu Fərman kətwa zoriye, ma zoriye qəṭliwa aṣ ṣuroye, ayna d lo... l obaʕwa d maqṭal ruḥe, howewa ṭayo. Ayna d obaʕwa d maqṭal ruḥe, foyašwa ṣuroyo, qəṭliwayle.

Xori ʕAziz b Ṣṭanbəl Kuhno

922. Ǧan: Ya abuna, hat bəṯr mə d azzox l Ṣṭanbəl, b ayna ʕito mṣalelox?
923. Xori ʕAziz: Kətwa ḥamməš ʕitoṯe, i ʕito d Beyoġlu, i ʕito d Qum-Qapi, i ʕito d Yeṣilkoy, i ʕito d Baqərkoy, i ʕito d Moda. Baḥ ḥamməš ʕitoṯani mqarawli, mṣaleli.
924. Ǧan: Abuna, kul ḥəššabo b kulle mṣalatwo əlla?
925. Xori ʕAziz: Lo, lo, lo, bu dawro. Čənki latwayno ono b tane. Kətwa qaše heš.
926. Ǧan: Ha, ġer qaše kətwo, man kətwo, abuna?
927. Xori ʕAziz: Qaše kətwa Xori Ṣamuyel, Xori Ṣamuyel Aqdamər (Akdemir) w kətwa qašo Yusəf Gulča (Gülçe), kətwa qašo Išoʕ Šangul (Şengül) w kətwa qašo Asmar. Arbʕo-ḥamšo qaše wayne.
928. Ǧan: Hə.
929. Baṯ-qiyomo Maḥbe: Qašo Ṣawme.
930. Xori ʕAziz: W qašo Ṣawme u ʕiwarnoyo. E.
931. Ǧan: Abuna, i naqqayo məqqa ǧamaʕa kətwolan b Ṣṭanbəl kula? Taqriban?
932. Xori ʕAziz: Mo w tleṯi, mo w arbʕi (130 w 140) ʕaylat wayne.
933. Ǧan: Lḥuḏe?
934. Xori ʕAziz: E, ʕaylat.
935. Ǧan: Abuna, hat, d əmmina, u markaz di ʕitayḏox ayko we, i naqqayo, b Tarlabaṣi we əlla?
936. Xori ʕAziz: Lo, bu dawro əzzawayna, bu dawro əzzawayna laʕ ʕitoṯe.
937. Baṯ-qiyomo Maḥbe: Kul ḥušabo l ʕito.
938. Xori ʕAziz: Kul ḥušabo əzziwayno l ʕito mṣalewayno tamo.
939. Ǧan: Abuna, u qərowo b səryoyo saymituwole əlla b tərki?
940. Xori ʕAziz: B tərki ste saymiwana w b səryoyo ste saymiwana w b ʕarabi ste saymiwana, lu goran daq qaše. Aq qaše payna lišono əḏʕiwa, aḥna ste bu lišonawo.
941. Faqaṭ aġlab b ʕarab əbʕiwa, čənki ġalabe mərdənoye wayne. I naqqa d oṯənewayne, d əmmiwayle lu ḥasyo, əmmiwa: "Sayyidna." Omarwayno: "Lə kmaqbalno, d əmmutu "Sayyidna."" Han naqqa əmmiwo: "Ba mən əmmina?"
942. Omarno: "Sayyidna, lo kəḏʕutu, d əmmutu, xəd i ʕade "Sayyidna", kəmmutu "Sahidna", kosaymutulle, xəd "Sahid" daṭ ṭaye. Amerulle, ameru: "Moran, lo kowe, d əmmutu "Sayyidna"." Hedi mtarakwalle u xabrawo.
943. Ǧan: Han naqqa əmmiwo "Moran"?
944. Xori ʕAziz: E. Uʕdo ste d koməǧġənno bu talafon aʕmayye, hawo, d oṯewa l gabi, umarnowo: "Ma moran aydarbo hat? Lo aydarbo hat?" Goḥaxwa. Omarwo: "Elox maqlablox əšmi lu šəklano, ġalabe ṭawwo hawi."
945. Ǧan: Ḥaqiqatan, hawxa ṭaw yo, abuna?
946. Xori ʕAziz: E.
947. Ǧan: Sayyidna, lo xabro ʕarabi yo?
948. Xori ʕAziz: E.
949. Ǧan: Yaʕni mu xabro "Sayyid w Sayyidak".
950. Xori ʕAziz: E, e.
951. Ǧan: Yaʕni, abuna, xwazi i ʕadaṯe m zawno, d huwyowa?
952. Xori ʕAziz: Baʕ xwazi.
953. Ǧan: Abuna, heš meqəm d huwyo i həǧra l Awruppa, bu Ṭuro kul qriṯo kətwola qašo-tre w tloṯo? Kibox d bunatli, b kul qriṯo kmo qaše kətwo w əšmonayye mən wən?
954. Xori ʕAziz: Lo, laybi, haka kəbʕat d bonatte, kelene kṯiwe b "Türk Süryaniler Tarixi", bu tarixayḏi, qray hawo, kelən aṣ ṣərtoṯaṯṯe ste appe. Kito d kətte ṣərtoṯe w kito d latte ṣərtoṯe, kulle kṯiwe ne.
955. Ǧan: Abuna, b Ṣṭanbəl, xəd u šəkəl du Ṭuro, ġer mi ṣluṯo w mu qərowo saymituwo šahre daʕ ʕitawoṯo, daq qadiše ste?
956. Xori ʕAziz: Lo.
957. Ǧan: Latwo, abuna?
958. Xori ʕAziz. Lo. Dowewa ʕeḏo, kərxinawo ʕal aʕ ʕeḏe di ǧamaʕa. Mṣaliwayna bu bayto di ǧamaʕa w əxliwayna muklo gabayye, obiwaylan kmo qəruš kallawat, u ʕeḏo, w oṯiwayna lab botayḏan.
959. Ǧan: Abuna, hat lišono tərki, ema bdelox d yəlfatle ṭowo?
960. Xori ʕAziz: Ono u lišono tərki qrewayli, ono naʕimo wayno, bi ʕaskariye, bu lišono tərki. Ḥa bu zaman d Aṭatərk, kətwaylan mʕalləm b Məḏyaḏ, azziwayno, maḥətanwali bi madrasayo d bu maktab d Məḏyaḏ.
961. Annaqqa hawo mawlafleli u tərki w mšayalwayno mine, omarwayno: "Kəmmutu, "əllah b tərki gədmṣalutu, b tərki gədqorutu..." Baʕ ʕitoṯayḏan aydarbo gədmṣalina?"
962. Annaqqa omarwayli: "Hat korəḥmət Aṭatərk ġalabe, be məqqa korəḥmət Aṭatərk, amarre l kulle ste, d rəḥmi Aṭatərk bu šəklano, lišonayxu kqolab lu tərki w qerowaṯxu ste gtowe bu tərki. Kul mede me dəṯxu gtowe b tərki." Bu šəklano ono yaləfwayno u tərki.
963. Ǧan: U malfonawo mən we əšme, abuna?
964. Xori ʕAziz: Aaa, Alah, əšme b boli wa, ṭaʕinole əšme. Elo d loweno šaš, bu kṯowawo diḏi d "Türk Süryaniler Tarixi" kito, əšme tamo kṯiwo yo, komarno.
965. Ya pawo kṯiwo yo w ya hakre pano d grəšxu i fotoqopiyayḏe. D kit aḥ ḥayayḏi ebe. I tašʕiṯo daḥ ḥayayḏi ya pawo kṯiwo yo.
966. Ǧan: Abuna, han naqqa bəṯr lə mərloxle, gədmṣalena b tərki?
967. Xori ʕAziz: Bele omarwayno, gədmṣalena b tərki.
968. Ǧan: Bdewole nošo d mṣale b tərki b Məḏyaḏ, abuna? Mǧarabxu, abuna, l nošo lə mǧarable?
