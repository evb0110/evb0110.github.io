083. Der blöde Knabe und das Mädchen
001. Ono, əšmi Murad Šamʕun me Midən. Hawino b Məddo. Aṯīno larke zʕuro, lo koṯe l boli mede d Midən. Me ḥamšaḥṣar əšne babi mərleli čərroke, hul l uʕdo koṯe l boli, d omanno kmo xabre mina.
002. Komər naqla, kətwa u abro du malko, koməštaʕe ʕal u baḥar.
003. Šapiʕo baxəra rabṯo w kətwa aʕla kačke ḥliṯo ġalabe.
004. Qoyəm i kačkaṯe kḥayro ʕal u zʕurano, maʕǧabla ġalabe.
005. Ḥəlla aʕle, lo ḥəlle aʕla. Kətwa e, ʕumre štaḥṣar šwaḥṣar əšne.
006. Qayəm kətwa b iḏa mraye. Maḥtola ʕal u šafaq, ʕal i šəmšo w maḥtola b ʕayne, ḥəlle aʕla.
007. I naqqa d ḥəzyole, rafi w lo kofohamwo mede.
008. I baxəra azzayo, w hiye lo ǧġile aʕma.
009. Kətwa b iḏa kmo ġarat w kaʕbe, mḥalqila lu zʕuro w azzayo.
010. U zʕurano aṯi lu bayto w u fəkrayḏe ʕal i kačkaṯe yo. Hawi ʕayan.
011. I emo kamṭole u muklo, u babo komšayəl aʕle, nošo lo koḏəʕ qay kayule.
012. Daməx bag gale. Amṭalle aḥ ḥakime. U babo lo ṭrele ḥakimo bi qa qriṯayo əḏʕi, qay hawi kayiwo u zʕurano. Nošo lo koḏəʕ w lo hiye mərle lu babo, qay kayule.
013. Yawmo, u ḥolayḏe, bi qriṯo ḥreto yo, aṯi lu quṣro, mšayele ʕal u abro di ḥoṯo. Mərralle innu kayiwo yo.
014. Qayəm, aṯi l gabe, mərle: “Ono kḥozeno u ḥawalayḏe”.
015. ʕAbər, ṣxərle u tarʕo w yatu ʕam gabe, fayəš, mšayele šuwole ġalabe, w lo komǧawable abadan.
016. Mərlele: “Ḥur ya obr (= ya u abro) d ḥoṯi! Ono hawi b qarʕi medone ġalabe, w ono koḏaʕno u kyowayḏux: korəḥmət ḥḏo w lo kəmmət w kominakfət.
017. Yawmo may yawme ono rawixo no ʕal u səsyo b qriṯo ma qriyawoṯe, hawi wa lalyo w saṯwo w maṭro, i arʕo kula ḥewarto mu talgo.
018. Ḥərli, ḥzeli bayto. Dəqli ʕal u tarʕo, ftəḥḥalli u tarʕo.
019. ʕAbərno lawġul, kətwa tre niše l ruḥayye.
020. Qayimi an nišani, manḥattalli mu səsyo. Maḥatte u səsyo b dukṯo, w ono, amṭallalli muklo, axili w mərralli:
021. “Illa a trayna gḥayfinalux! Yaʕni gḥayfili xd u yaban.
022. Qayəm amṭalle lagan, maḥatte ʕal u laganano, ṭəšše u ṣafonano w fayəš ḥayfile. 
023. Ḥəffe, mlalle ʕayne masmalle mu ṣafono w ftəḥḥe u tarʕo w mḥalaqqe larwal. Tfəkke larwal mḥalaqqe. (w naḥət bi kaṣe).
024. W naḥət w lo koḏəʕ briṯo ayko yo, lo u tarʕo ḥzele w ṣxərre u tarʕo w me ʕayne sami.
025. Fayəš bi ḥalayo fəlge d saʕa w lo koḏəʕ məs soyəm, mayəṯ mu quro w mu talgo.
026. Ḥəlle, ḥzele bayto, qayəm azze lu baytawo, ʕabər lawġul, ftəḥle u tarʕo w yatu. Kətwa, ṣṭabəl wa, tawno. Mašḥalle ruḥe bu tawnawo w maḥatle ʕal ruḥe hul towe ṣafro.
027. Hawyowa i saʕaye tre, tloṯo bəṯr fəlge d yawmo, košoməʕ qolo.
028. Ḥzele: tre gawre laltaḥ, koməǧġoli ʕam ḥurma bu taboqo d lalʕal. Koməǧġoli aʕma w kəmmila: “Aḥna gəmḥalqinalax u ḥawlano, w hat maṣər raġle, w guršinale”.
029. Kqaymo i ḥurmaṯe, kalyo, w mḥalaqqe a trani u ḥawlo, azzayo maṣərla raġle du gawro d gərši u gawro.
030. U gawro kowe u gawro di ḥurma.
031. Hano xayifo krohəṭ, gmamṭe u šalfayḏe (ḥozewa šalfo tamo) w kqoṭəʕ u ḥawlo w kfoyəš šyar u zlamayḏan.
032. I naqqa d kowe šyar, kqoyəm, ḥzele raġloṯe maṣire ne! Aḏəʕ, kit nošo səmle mede ebe.
033. “Man yo man yo” məlle, “amar, man hət?”. Məlle: “Ono flan hano, laybi oṯeno gabux, zalṭono no. Hawli i ʕabayayḏux!”
034. Hulele i ʕabayayḏe, maḥtole ʕal ruḥe w aṯi l gabe. Məlle: “Mən hawi ebux? Qay hawxa hət?” Məlle: “Ono hawxa hawxa, hawxa u ḥawalayḏi”.
035. “W qay qṭiʕlux u hawlo?” Mərle: “I aṯtayḏux hawxa səmla ebux”.
036. Kqoyəm xayifo, gmamṭe i aṯto, gnoḥarla.
037. W maḥətle kmo yawme gabe, gəzzeyo gmamṭele səsyo w mamṭele ǧule ḥaṯe w gmarwaxle aʕle w d omalle: “Zux! Aloho howe aʕmux!”
038. Annaqla gdoṯe komər lu abro di ḥoṯo: “Hawxa hawi b riši man niše ḥaram.
039. Ha ono rab minux no w mǧarbo no ġalabe. W amarli mən yo u čərrokayḏux, d qodarno msaʕadnux!”
040. Qayəm u zʕuro, hawi lebe tasal w mərlele.
041. Mərle: “Ṭayyəb! Annaqla fayišo aʕli haṯe!” Gəmšayəl: “U baborano m ayko l ayko azzeyo?” Aḏəʕ u baborano azzeyo l Maṣər.
042. Kqoyəm, gdoṯe u ḥolo lu babo du zʕuro, gdomarle: “Hawli dahwo w kallawat ġalabe w hawli səsye w gawre aʕmi! Gəzzino laf Maṣər, hawli u zʕurayḏux aʕmi!”
043. Gəzzehən kulle l Maṣər, gyotu b darga rabṯo. Gmaḥət ax xiyamaṯṯe kulle tamo w gyətwi.
044. Hano kul yawmo gnoḥət lu balad, koyotu b qahwe, homaṣrəf ʕal i qahwe kula.
045. W kosoyəm ʕazayəm gabe ġalabe w komaṣrəf d lo ḥəšwo.
046. U xabro maṭi lu malko d Maṣər: “Aṯi ḥa nuxroyo, kit aʕme kallawat hul d əmmət: “Bas!”
047. Hano hawi iḏiʕo ġalabe b Maṣər. Yawmo ksoyəm ʕazime rabṯo w kqore u malko w aw wazire kulle d oṯən maʕri gabe.
048. Aṯən, maʕralle. I naqqa matəmme, u zlam komšayəl u malko: “Amarli aq qonune d gabayxu aydarbo ne!”
049. Mərlele: “Aq qonune gaban: iḏa kan, ḥa gnule me ḥa, w u ganowo msik mede mine, gmiṯabto aʕle, w gəmsalmina u ganowo lu zlam, u mede d obəʕ, ksoyəm ebe”.
050. Məlle: “Bas yo, ono haṯe kobaʕna w lo kobaʕno mede ḥreno”.
051. Gəzzeyo šabṯo ʕal i ḥalaṯe, gdoṯe u zlam, gdobe amro lag gawre d aʕme kulle: “Adlalyo, i saʕaye traḥṣar...” Lo! Maqəm ṭaʕino d omannolxu xabro...
052. U zlamano gəmšayəl baʕdan, gdoḏəʕ, i barṯo, i kačkaṯe man yo? Gdəmmile: “I kačkaṯe ktuyo i barṯo du sayomo du dahwo, rab mas sayome d dahwo d Masər kula, zəfkar lo koḏaʕno”. 
053. Gəzze gəmšayəl aʕla, tamo yo.
054. Me ruḥqo kmaḥwela lu abro di ḥoṯo. Kḥozela, gdomər: “Haṯe yo”.
055. Gəzzeyo, gmamṭe ḥurma sawto, gdomarla: “Zax gab i kačkaṯe w amarla: kobaʕno, u zʕurayḏi ḥozelax bas ḥamšo daqaʔəq!
056. W mbal hay mo dinore dahwo w hawla ne!”
057. Gəzzayo i ḥurmaṯe i sawto, gəmṭabqola w kṭəryo əṯyo lu quṣro laltaḥ gaba, w əzze u zʕuro ḥozela.
058. W gdəmmole: “I saʕaye traḥṣar b lalyo ṭroṯe, w ono kḥəzyalle”.
059. I saʕaye traḥṣar b lalyo u zʕuro gəzzeyo gyotu bi durto, kkole i kačkaṯe d əṯyo.
060. Hawyo traḥṣar w ruʕo, traḥṣar w fəlge, ḥḏo nuquṣ ruʕo, l aṯyo i kačke. Gnaʕəs, daməx.
061. I naqqa d daməx, qayimo aṯyo. Ḥzela damixo yo, daʕiro.
062. Qayəm ʕal ruḥe ḥzele: innu layto kačke, daʕər gab u ḥolo, mərlele: “Lo ḥəzyoli”.
063. Mərle: “Damixət! Adlalyo stine ksayminala!”
064. Deri yawmo disane kḥoze i ḥurmayo w gdomarla: “Mbal hay tremo dinore dahwo w zax amarla: adlalyo trəṯyo i kačke disane”.
065. I kačke disane gdəṯyo i saʕaye traḥṣar b lalyo, w u zʕuro gəzze l tamo, gdoməx kaman naqla u zʕuro, w gdəʕro i kačke.
066. Annaqla u ḥolo mərlele: “Ḥər! Annaqla tre kore damixət, w aṯyo. Uʕdo, haka damixət adlalyo, gqoṭannux!
067. W laḥatta oḏaʕno d lo damixət, hay arbʕi dinore dahwo. Maḥetən b kəstux w bnayene! W kul ma bonətte lə gnəʕsət, gfayšət hno... šyar”.
068. Hano gdobele təšʕo tleṯi dinore, lo kobele arbʕi w mərlele: “Maḥetən b kəstux w zux!”
069. Gəzzeyo kyotu hano, kfayšo i saʕaye traḥṣar, traḥṣar w ruʕo, traṣar w fəlge, l aṯyo i kačke. Kobəʕ doməx, aṯi l bole: u ḥolo gqoṭele, w aṯi l bole ak kallawat bi žebayḏe, b kəste. Qayim, msəkle ak kallawat w fayəš bonalle.
070. Bnele: ḥa, tre, tloṯo hol təšʕo tleṯi, mfatašle b kəste, lə ḥzele d ann arbʕi ayko yo?
071. Mərle: “Ašər, məqqa ma d omanno l ḥoli. Təšʕo tleṯi ne, lo gmətyaqənli. Hiye bnele, huleli arbʕi!”
072. Fayəš koməǧġəl ʕam ruḥe. Marke w larke u zlamayḏan lo daməx.
073. Aṯyo i kačkayḏan, i ṣpahi, i ḥliṯo. Aṯyo i kačke, ḥərla aʕle hawxa kalyo qume, lo ǧġil aʕma. E, kominakəf, zʕuro naʕimo yo!

019. Hano, i=kačke, kogəhxo b foṯe, xəd latla haž me mede. Komsayro u=waxt ʕal u=faqqa.
020. Ḥəzyo, be hul l ayko gmoṭe.
021. Yawmo ʕal yawmo, yawmo ʕal yawmo, hano košoqəl foṯo ʕal i=kačke.
022. Komalla: “Ono, taqriban, ono səmlilax more w ono molaflilax w ono taʕəbno aʕlax.
023. Annaqla u=taʕbano diḏi l ayko gəzzeyo?”
024. Məllale: “Walaw, ya faqqa! Hat axilux laḥmo w malḥo gab babi.
025. Hani hawilux ḥṣar=əšne b u=baytayḏan w, raḥəq m i=ḥṭiṯo, ono xd i=barṯayḏux no!
026. Aydarbo lebux kobe qebəl, d ḥatta d əmmatli u=xabrano?”
027. Omər: “Lo! U=xabrano ġalabe qariwo bayn eli w elax! Ġer mumkin d maflatnax!”
028. I=zʕurto ḥəlla: xalaṣ bune latla mene.
029. Koqoyəm, kəmmole, kəmmo: “Kəḏʕat mən yo?” Omər: “Mən yo?”
030. Əmmo: “Ramḥəl, ǧivan diḏi w diḏux b u=ḥəmmam, gdəzzano tavda l u=ḥəmmam.”
031. Hano, koqaymo, mə=ksaymo?
032. I=naqla d kəzzé l i=fərṣa, kəzzé l u=baytayḏe (gawiro yo hiye).
033. Kəzzé, hiya mə=ksaymo? Bəṯr me d kəzzeyo, kmamṭyo čəlmera, manək d u=zaman d meqəm.
034. Maḥtole bəṯre d u=tarʕo w komkawmo kefe me arʕe d u=tarʕo w hul d moṭe l qarʕe, u=qaṣano.
035. Hano, kowe ṣafrayto, čaġ d i=madrase, d koṯe kul=naqla u=faqqa l gaba, i=saʕa tmone.
036. Komoḥe ʕal u=tarʕo, noše layto.
037. “Aman zaman!” Əmmo: “Abadan! Hat tamo, ono harke!”
038. “Malava, qay hawxa ksaymat? Ono b ḥanak məllilax w ono, mede layt b lebi. Ono mrabelilax, xd i=barṯayḏi hat. I=qaḏ̣iyaṯe lo kuyo bayn eli elax!”
039. Əmmo: “Abadan! Čara layt eba!”
040. Hano koqoyəm, mə=ksoyəm? Kokoṯu maktub l u=babayḏa w l u=aḥuno.
041. Kokoṯu maktub l u=babo w l u=aḥuno. Komšadər u=maktub, komər: “I=barṯaṯxu zʕəblali. W xəd kobəʕ leba, kosaymo.
042. W ono, u=mede, d ḥzele, l ʕayni, haw ṭʕəlle l oždan diḏi, haw qadənno, nafəqno m u=bayto. “
043. Hani, i=naqla d kəzzé u=maktub l u=babayḏá w l u=aḥuno, koḥayri b u=maktub, əmmi: “Xabre d u=faqqa yo”.
044. Maḥatte i=nabuniye, malušalle l i=kačke.
045. Hano, u=faqqa mə=səmle? Ḥzele ḥḏo mani, mani, d xəd koṯən l qm u=tarʕo d i=ʕito.
046. Məlle l ḥḏo mənne: “Mədlax, haqqaṣ gdobenax, kallawat w zax! Balki marḏ̣at i=kačkayo.
047. Məblatla l i=flan ḥəmmam, amar: “Hawilax mədde zaman. Babax azzé w he lo=nafiqat larwal!”
048. Zax, hway xd i=xadamto gaba! W u=mede d əbʕat gdobenax.” Maḥatle iḏe b kiste w hulela mablaġ.
049. Hano, koqaymo, xd af=faqire kəṯyo: “L boy d aloho hwayli! W azzehən aḥ=ḥawronayḏi, ono qṭiʕayto no!” – bu maṯlano.
050. Haṯe, i=kačke ḥəlla eba, əmmo: “Bavo hiya ste ḥurma xoṯi yo, ma xuna mə=gədsaymo?”
051. Qayəm, ftə́ḥlala u=tarʕo.
052. Fayišo kibe šabto, tarte=šabe gaba, məllala, əmmo: “Barṯi! Hat bəlḥuḏe b u=quṣrano, w he lo=nafiqat ʕal hawa d i=briṯo.
053. Əzzano hawxa məšwar, əzzán w oṯina, u=ʕulmo kito b aš=šawarəʕ, mə=ksaymat hat bəlḥuḏe?”
054. Annaqla yawmo ʕal yawmo – marḏ̣ela i=kačke.
055. Marḏ̣ela i=kačke, azzá knəšmo i=hawa. Kibe ʕumra hawi əštaḥṣar, šwaḥṣar=əšne, heš lə=ḥzela larwal.
056. Qayəm haṯe, basəmla l i=kačke am=mašawir, azzá w aṯyo aʕma, sawto yo.
057. I=sawtaṯe me lalyo koqaymo, kokənšo, mašiġo as=sefoqe, lo=kṭəryo d təʕbo abadan.
058. Hano, u=faqqa ste azzé, mən səmle? Makrele u=ḥəmmam ʕal yarḥo me more d u=ḥəmmam.
059. Hulele ḥaq diḏe w hiye hawi ḥəmmamči. Ayna? U faqqa.
060. Hano koqoyəm i=əxtiyarayo, komarḏ̣yo i=kačke kəzzehən l u=ḥəmmam.
061. Kəzzehən l u=ḥəmmam, xd i=ʕade d i=briṯo.
062. Awwəl d əzzehən… (kəḏʕat, at tarʕe d aḥ=ḥəmmame aydarbo ne).
063. Ftəḥla u=tarʕo w haṯe maḥtola lawġul w i=sawto frəqla w azzayo.
064. Aṯyo haṯe, i=kačke, xd i=ʕade d i=briṯo, maḥatla i=baxčkayḏa d aǧ=ǧule, kəbʕo d šəmṭo.
065. Ḥəlla: gava kaṯi yare gone!
066. “Oh!”, – omər, – “annaqla ayko gxəlṣat?”
067. Əmmo: “Walaw? Kaṯyono ono, qay l=əḏʕowayno, harke hat? Ono aṯyono l gabux!”
068. Omər: “Mu lebo?” Əmmo: “Walaw?” – “E, aydarbo annaqla?”
069. Əmmo: “Xd i=ʕade d aloho! Šəmṭono, mḥammina w ono w hat gəmḥammina ḥḏoḏe w kalán hawina d ḥḏoḏe.
070. Annaqla kobaʕla mamro?”
071. “E, ma minan gḥoyəf b i=qamayto?”
072. Əmmo: “Ono gḥayfallux.”
073. Haṯe mamṭela u=faqqa, mawtawla ʕal farše manək w mamṭelalux m i=lifaṯe w i=kaffaṯe, maqəmla ʕal qarʕe.
074. Maqəmla ʕal qarʕe i=kaffe, haqqa simola ʕal qarʕe d u=faqqa.
075. E, w aṯyole b aṭ=ṭaṣat ʕaǧamiyanək, u=šuġlo d aḥ=ḥammame – palq w hay palq ʕal qarʕe, w b aq=qəpqapanək.
076. Mofaqla m u=galdawo, maḥatla b i=ḥreno.
077. Lo=ramišo me ʕal u=faqqa hul d lo=maməṯla.
078. Haṯe mədla l i=baxčkayḏa w yalla w u=quṣro ayko yo!
079. A aṯyo i=kačke. Aṯyo i=kačke, yatiwo hiya b dukṯa.
080. U=faqqa, hawo, ṣafrayto wa, hul d gani u=yawmo, d aṯi l həš diḏe.
081. Ḥəlle: gava i=kaffe, u=admo, w nḥire.
082. Hano, i=aṯto kəmmo: “Bavo l=aṯi u=faqqa!” Harke u=faqqa, ba u=faqqa!”
083. Mhalaxle b dəlkul, hul d mhalaxle l u=bayto.
084. Aṯyo, əmmo: “Malxarabo, ayko wayt?”
085. Omər: “Hama lo=məṭyat baḥs!
086. Nafənno w ʕatəm aʕli. Tbərno, qarʕi twir. Ḥal lo=fayəš aʕli.
087. U=faqqa har fayəš b u=bayto.
088. Ṭorina m u=faqqa, d oṯina gab i=kačke.
089. Azzé kibe šawʕo, tmanyo=yawme, u=aḥuno d i=kačke aṯi l u=babayḏe.
090. Mšadalle, omər: “Izúx, qṭala, meqəm d oṯeno d ḥozena i=kačke.
091. Lo=suwal w lo=ǧuwab!”
092. Koqoyəm hano, u=zʕuro, koṯe, de i=ḥoṯo yo. Qabal aydarbo gədqoṭəl i=ḥoṯo?
093. Aṯi. I=naqla d aṯi, i=ḥoṯo azzá l foṯe w nšəqla w friḥi b ḥḏoḏe.
094. Qayəm, məllela, omər: “Ya ḥoṯo!” Əmmo: “Mən yo?” Omər: “Walla, kalé u=maktub d i=flan hawxa yo. W mšadalle l babi.
095. W l babi imele, omər: “D lo=qəṭlatla, gədqoṭannux me darba!”
096. Əmmo: “Mazal, ya aḥuno, l babux məllelux, lo=tawrat u=xabro d babux!
097. W u=xabro zbəṭle dukṯe w ad=dugle zbəṭṭe dukṯayye w u=šrolo ayko, hul d ḥoze dukṯe? Ṣaʕbo yo.”
098. Koqoyəm, korowəx, komarwəx i=ḥoṯo bəṯre w kəzzeyo, kəzzé b u=čol.
099. Kəzzé b u=čol, i=ḥoṯo həngi d komiǧagəǧgo qume, kəmmole:
100. Ya aḥuno! Ono w hat ṭaʕam na w me emo w babo na.
101. W ono bariʔ no. Ono mede lo=səmli. W mə d əmmallux, lə=gmətyaqnat.
102. Bas qṭal ṭayro mani. W mlay i=čətkaṯe, d babux məllelux!
103. Əmmo: “Qṭal ṭayro w mlay i=čətkaṯe admo w səm u=xabro d babux! Mlay i=čətke admo men d u=ṭayrano!”
104. Koqoyəm u=zʕuro, komfakər, komər: “Walla, xabra d xoṯi yo. Qay lo=ksoyamno b u=xabrayḏa? Ḥṭiṯo m aloho, i=bariyaṯe qoṭanno.
105. Koqoyəm, koyotu qm u=ṭayro, komoḥe tfənge ebe.
106. Awwəl d kəzzé, konoḥalle w obe i=čətkaṯe qm u=admo, komolela w koṣoxər feme d i=čətke w komarfe i=ḥoṯo b u=čolawo. Hano kodoʕər l u=bayto, koṯe gab u=babo.
107. Kṭorina m i=kačke, gdoṯina l gab u=babo.
108. Ati gab u=babo hano. Awwəl d aṯi u=abrayḏe, omər: “Ha abri! Məs=səmlux?”
109. Omər: “Baba, walaw? Ono gtowanno u=xabrayḏux? Kalí kmamṭelilux čətke d admo men d i=barṯayḏux!”
110. Awwəl d midole w kfixole ʕal qḏole šətyole.
111. Kṭorina m u=ḥaǧǧi. E gdoṯina gab i=kačke.
112. I=kačke ste komhalxo b i=barriyaṯe. Barriye yarəxto.
113. Ḥəlla b arʕe d i=barriye kito tuṯo xd u=margo, kosaymo qəṣd d aloho w d i=barriyayo w d u=qaysawo.
114. Komhalxo, komhalxo, komhalxo, hul d koməṭyo l u=qayso. Koməṭyo l u=qayso.
115. E, haṯe ste, ṭəryole b taq d i=qemisto w layt ǧule aʕla. Azzá, yasiqo ʕal qarʕe d i=tuṯaṯe.
116. Yasiqo ʕal qarʕe d i=tuṯo, fayišo ʕal qarʕe d i=tuṯo.
117. U=yawmawo, deri yawmo, koḥayro: me arʕe d i=barriyayo kaṯi kibe ʕəsri, tleṯi=rawixe.
118. Aṯi ʕəsri, tleṯi=rawixe. Əmmo: “Ya rab! Ya hal tara gdoṯe rawixe manək l arke?
119. Ḥəlla: friš ṭarošo manək, m at=ṭarošanək kulle w aṯi ʕal ʕayno.
120. Lo=kəmmat, hano u=šexaṯṯe yo. Məlle: “Kazzino mašteno i=səstayḏi w gdoṯeno moṭenanxu!”
121. Hano, awwəl d koṯe taḥte d i=tuṯayo w l ʕayno, kobəʕ d mašte i=səstayḏe. Kosoyəm, lə=ksoyəm, i=səsto lə=gəmqadmo l am=maye. Koḥəzyo ṣərto d isane b am=maye.
122. Komoḥela b aq=qərbače, ksoyəm, lə=ksoyəm, i=səsto lə=gəmqadmo l i=ʕayno.
123. Hano, u=šex, komər: “Malava i=səstaṯe qay hawxa yo?”
124. Konoḥət me ʕal i=səsto, koḥoyər: gava kalá ṣərto d kačke b am=maye.
125. Hano, i=kačke aḏiʕo, ḥzela. W ele ste ḥəzyole.
126. Məllale, əmmo: “B u=baxtayḏux w d aloho. Ono namus no w zalṭoniṯo no. Hagar more d šaraf hat gmastrat aʕli!”
127. Hano šməṭle i=ʕabayayḏe m aʕle, mḥalqole ʕal i=arʕo w mədle l i=səstayḏe w raḥəq mena kibe maṯe=mətrowat, omər: “Nḥat w lwaš i=ʕabayaṯe aʕlax. Hul d əzzán l u=bayto!”
128. Hano, i=kačke, i=gavayo konəḥto m u=qayso w kolawšo i=ʕabayayo.
129. W koṯe u=rawixo, u=šex koṯe, mḥalaqla bəṯre w yalla!
130. Komoṭe l ar=rawixayḏe.
131. Komoṭe l ar=rawixe, ar=rawixe koḥayri: gava kalá kačke bəṯre.
132. Annaqla šex yo, ma kibe d mšayele?
133. Hano mamṭyole. Annaqla u=šex, žġer me emo latle.
134. Aṯi w maslmole l i=emo. Omər: “Ya!” Omər: “Ya emo! I=kačkaṯe. ʕAyno men diḏax ʕal u=mal w ʕal u=ṭarš kule w ʕayno men diḏax ʕal i=kačkaṯe!”
135. I=zʕurtaṯe fayišo hagar šato, hagar tarte, hagar tləṯ=əšne.
136. E, i=kačke hawyo ṣabiye.
137. Qayəm yawmo, ʕrəḏ̣le, məlle l i=emayḏe, omər: “Ya emo, ʕraḏ̣ aʕla, balko i=zʕurtaṯe gawro.
138. Qay gmičokina qum ḥṭiṯa?
139. Ṭro maʕaǧbola m u=el kule. W ayna d əbʕo, ayna xort d əbʕo, ono gəmǧahazna w fotaḥna bayto.
140. W howe faqiro ste, ono gfotaḥne bayto me kisi.”
141. Qayəm l i=emo d u=kurrəko, ʕrəḏ̣la aʕla, məlla: “Ya barṯi! Hawat ṣabiye. W bas yo yaqiḏina b i=ḥṭiṯax.
142. W maʕǧablax be ayna xort d kəbʕat w u=abrayḏi gdobelax ele w gfotaḥlax bayto w dis, xd i=ḥoṯo, hat.”
143. Qayəm haṯe, madʕalla ʕal mane? ʕAl i=emo d u=šex.
144. Məlla: “Walla, ono mad gədšəqlono? Hagar u=šex d obaʕli, ono kəbʕono u=abrayḏax. W hagar d l=obaʕli, kalí ṣanəʕa gabayxu, kəxlono u=fako d u=laḥmayḏi.
145. W ono gawre lə=kəbʕono b i=briṯo.
146. Qayəm i=emo d u=kurrəko, məlla: “E, ṭowo.”
147. Aṯi ʕaṣriye u=šex l u=bayto, məllale: “Abri, ḥal w ḥawal d i=kačke hawxa yo.”
148. “E”, — omər, — “ya emo! Ono hawxa kobaʕno.”
149. Koqoyəm bəṯr b šabṯo, komǧahazla w kombaraxla aʕle.
150. Annaqla i=qəṣṣa čiroke yo.
151. Aw šato, aw tarte, kul=šato komamṭyo abro. ʕAl tləṯ=əšne mamṭela tloṯo=abne.
152. Hano azzé yawmo, aṯi yawmo, aṯi u=babayḏa l bola.
153. Gədṭorina annaqla m u=šex, gdoṯina gab mane? Gdoṯina gab u=babayḏa.
154. U=babayḏa ftəḥle maḏ̣yafe. Larwal m u=quṣrayḏe, xd i=takye. U=azolo, ad=ḏ̣ayfe koṯən, konəḥti gabe, kəzzə́n, konəḥti gabe.
155. Šarṭ: kul=ḏ̣ayfo lo=koxəl laḥmo gabe illa d omalle qəṣṣa. L mane? L u=šex, hala l u=ḥaǧǧi.
156. Annaqla u=ḥaǧǧi, kul=naqla kodoʕər ʕal u=abrayḏe, komər: “Ya abri! Qṭilux ḥoṯux?” — “E.”
157. Annaqla kazab yo, lebe koyoqəḏ.
158. Kul kmo=yawme koqore l u=abrayḏe, komər: “Ya abri, qṭilux ḥoṯux walla lo?”
159. “E”, — komər, — “Ya baba, ma lo hulux elux amro? W qṭiloli.”
160. Hiye ftəḥle i=maḏ̣yafayo, l boyi d mune? L boyi d tole saloġ m i=barṯayḏe.
161. Šarṭ: ḏ̣ayfo lo=kḥowele illa d omalle qəṣṣa.
162. (Xəd uʕdo, xd u=malfono komər: “Illa gdəmmitəlli qəṣṣa!” — “Həh!”)
163. Koqoyəm hano hagar šato, hagar tarte, hagar tləṯ b i=qəṣṣayo.
164. W mane annaqla hawi akbar muḥib? U=faqqa gabe. 
165. Hawi ṣadiq, muxliṣ ele. Koqoyəm…
166. Gṭorina m u=ḥaǧǧi, gdoṯina annaqla l i=kačke.
167. I=kačke aṯi u=babayḏa, u=ahlayḏa l bola. 
168. Məllale l u=šex, məllale, əmmo: “Hat ḥzeluxli ʕal ʕayno w, xəd ṣaydo mṣayadluxli. W ono hawyono u=ḥalalayḏux.
169. Gdəmmallux i=qəṣṣayḏi, be mən yo!”
170. I=qəṣṣayḏa me awwəl yawmo w hul axir yawmo məllale, l mane? L u=gawrayḏa.
171. “E”, — omər, — “mazal hawxa yo, u=ahlayḏax b i=flan balad yo, gədmšadannax, izáx gab babax. Layt manəʕ.”
172. Koqoyəm, mḥaḏ̣ər tre, tloṯo=ʕabidin w u=rišo d a=greʕe, u=ʕabid rabo, aʕma w kosoyamla barxane arbaʕ, ḥamməš=gamle, kmaṭʕanle me mal d i=briṯo w komər:
173. “Obal an=naʕimayḏax, izáx!
174. Məqqa hul d əbʕat, fayšat, ono gdoṯeno mamṭenax.”
175. Hano mane? U=šex komʔamən l u=ʕabidayḏe komamṭela.
176. Kəzzə́n, xəd əmmina, mhalaxxe awwəl yawmo. Maḥatte ač=čadərataṯṯe, kowan, səmmanne ḥšamto, maḥšamme, hawi tali d u=lalyo.
177. U=ʕabid, čik u=šiḏo b lebe.
178. Aṯi l i=konayḏa, aṯi l u=nvinayḏa, məllela: “Hawxa yo i=qəṣṣa, mə=kəmmat? Aw me abro men diḏax aw menax! Mə=kəmmat?”
179. Kəmmo: “Walla u=abro, mede baṣiṭ yo. Qṭal abro mani! Ono, u=šarafayḏi kamil yo. Lə=gmarfyalle.”
180. Maṭi l u=abro rabo, qṭile, nḥəlle w azzeyo l dukṯe, daməx.
181. Haṯe, i=kačke, mə=ksaymo? Košəmṭo at=tarte=aḏnotayḏe d u=zʕuro w kmaḥtalle b kista, mə=gsaymo? Koḥəfrole dukṯo, koṭəmrole.  
182. Kəzzé tloṯo=lalye, a=tloṯo konoḥarre.
183. D ann=arbʕo, mede lo=fayəš.
184. Aṯi, omər: “Abad, kit mede heš?” Əmmo: “Lo alo! E”, — əmmo, — “ṭayyəb. Gdəzzino mwaḏ̣yono bəlqalile!”
185. Omər: “Lo, lə=kumʔamanno aʕlax.” — “Baʕ aydarbo?”
186. Omər: “Gmaṣənno raġlax w hat mhaláx l qad d u=ḥawlo.
187. W obal i=məsinayḏax aʕmax!”
188. “E”, — əmmo, — “ġalabe ṭowo yo.” — “E, zbaṭ u=ḥawlo ṭowo!” Əmmo: “Abad!”
189. Hano koqoyəm, komaṣər raġla w komhalxo i=kačke.
190. Ṯaubo m aš=šoritanək ay=yarixe.
191. Mhalaxla, hul d kətwa u=šorito.
192. Azzá, šrela raġla w azzayo, mhalaxla taḥte d u=lalyo.

008. Čengi adyawma noše lə=kqodər d soyəm ʕmarat w kefe, d kətne hawxa yarixe. Hən mənne, i=kefo kibe hul mətro, zəd me mətro w fəlge yarəxto w fəlge=d-mətro zəd ḥlime w kulle kefe hawxa ṣṭime w rabe w qṭore rwiḥe.
009. Annaqla kito ʕetoṯe ste hawxa ʕatiqe appe, faqat ḥa lo=koḏəʕ, heš m ayna zamane ne w mə=šəkəl ne. M u=sabab d noše b u=aṯrayḏan tarəġčiye layto, ḥatta d mxabəṭ at=tariġat w d mofaqqe w d oḏəʕ, mənne w mə=šəkəl ne.
010. Faqat haṯe, i=qalʕo d Ḥatəm, d kmaḥkina aʕla, hiya ġalabe mašhur yo b briṯo w u=malkayḏa, d kmišaməh Ḥatəm, d kətyo zlam mašhur b briṯo, u=ʕamo kule, d šaməʕ əšme, w əšmo ʕaḏ̣im w, d aṯi tamo, maḥatle u=rəkənayḏe w səmlele i=qalʕayo w maʕmalle i=walayayo, i=dukṯo, d kətyo ʕatəqto.
011. E, annaqla gdəʕrina disa ʕal u=malxayḏan d u=darbo. Aṯina bəṯr me ʕal qarʕe d u=ṭurawo u=yaroqo, d maṭínale, aṯina l dukṯo, šeno kito ʕelayto ġalabe, u=gelo zəd me mətro w fəlge ḥeḏora.
012. Maṭina l i=šenaṯe diḏan, i=šenaṯe, koḥoyanno annaqla, tloṯo=ṭaboqe ʕal ḥḏoḏe w kula ḥfərto b i=šawke, yaʕni kefe w kalšo mede layto eba, kula šeno sada w tloṯo=ṭaboqe ʕal ḥḏoḏe.
013. Yasəqno l u=ṭaboqo qamoyo, l u=taḥtoyo yaʕni. Koḥoyanno, kalé tamo xd i=dukṯo hawxa d məǧləs d malko d howe, kiba šawʕo=mətrowat yurxo w tloṯo, arbʕo pətwo w dkoṯe d u=itowo, xd u=šəkəl d ak=kuresi, faqat disa štile innu d m i=šeno. 
014. Annaqla yasəqno l u=ṭaboqo d a=tre, hawo ste b u=šəklawo dukṯo d maṭbax d am=muklone w d kul mede, mede rəṣmi, w kito b ah=hawirdorat ste hawxa, xd an=naqwe, dukṯe d zlam, d ʕore appe, laǧan i=ʕabade d ad=dayroye, d ʕəbdiwa tamo. W heš kalə́n ak=kefe, d dəmxiwa ad=dayroye, i=naqqa d dəmxiwa, d maḥtiwa qarʕayye ʕal ak=kefanək. Heš kalə́n b u=šəklawo tamo ḥaḏ̣ire.
015. B u=ṭaboqo d a=tloṯo yasəqno, disa kalá annaqla tamtel d ʕito w u=maḏbḥo w i=gudo d b u=maḏbḥo d kəmqaru u=qašo aʕla, w u=maḏbḥo disa mede hawxa, šafiro ṣpahi, štilo m i=šeno, ʕayni b u=šəkəl d u=hayklo w ʕito ʕaḏ̣im.
016. Faqat naqqa=ḥreto kṯawto mede tamo lə=ḥzeli w lo=fahəmno, mə=šəkəl yo, aydarbo yo w ʕayəd d man wa w m ayna zabno wa. Faqat innu aḏəʕno, d kətyo masala ʕito d a=mšiḥoye w d tamo b aš=šəbye d ad=dayroyayḏa d qṭili heš m u=waxt d Tamərlang.
017. Mdawamle l u=malxayḏan bəṯr m i=šenayo tlaṯ=saʕayat ḥrene, maṭina l i=Qalʕo d Ḥatəm. Kalə́n aš=škaftat ste laltaḥ mina, b i=massile.
018. Qayəm annaqla, ʕaṣriye wa w lalyawo lo=qadənno yosaqno ʕal qarʕa w ḥoyanno eba, innu mə=šəkəl yo.
019. Hawi me ṣafro, qayəmno, mədli tre=ḥawrone ste ʕam ruḥi, yasiqina ʕal qarʕa d i=qalʕo.
020. I=qalʕaṯe, kiba məqdar d čaʕmo=mətrowat ʕelayto w dukṯe d darbo, d u=sloqo latla, illa ġayr me ḥa=darbo w ze.
021. Hanək ste darġe, naʕəmkat, faqat u=ənsan, i=naqqa d yosəq appe naqqa=ḥreto, b hayba kyosəq appe, kmətfakər w kḥošu ruḥe, innu d kalé bayn l i=arʕo w l i=šmayo.
022. Me d kamilo i=nahaye d i=kaše annaqla, laǧan i=ʕaṣyuṯo d i=qalʕo, kito šeno, hayo ste b u=šəklawo hawirdor d i=qalʕo. U=ʕulyayḏa, kibe taqriban d bayn l ʕaṣro w l ḥamšaḥsar=mətrowat, u=ʕulyo d i=šeno.
023. N heš ʕal i=šeno ste annaqla d Ḥatəm u=malko, d bnele aʕla, maʕlele surh məqdar d ʕaṣro=mətrowat ḥrene ste, kefo w kalšo aʕla.
024. I=naqqa d kəzzúx taḥt i=šeno annaqla w d kḥayrat eba, kofayšat mʕaǧbo mina.
025. Kito qeno d dabəšto bayn l i=šeno w l u=surh, mʕalqo hawxa. I=dabəštaṯe, hawila mədda d aqdam me ḥamməšmo=əšne, yaʕni d m at=tariġat, d fhim, d innu kalá i=dabəštayo tamo.
026. W ma=koḏəʕ, balki heš zəd me meqəm wa ste, heš aqdamtər wa ste, faqat l u=goran d u=ʕamo, d məlle, d u=abro šaməʕ m u=babo, d ḥamšo, əšto=babe azzé b i=ḥolo, u=qaṣano, i=dabəštayo kalá tamo w kosəhḏi aʕla, d innu tamo yo.
027. Faqat noše lə=kqodər əzzela w mote u=dawšayḏa. Hawi dawšo mede ʕaḏ̣im ġalabe eba.
028. U=yawmawo, kətwaylan zlam tamo, maltamlan, tmanyo=ḥawle, mʕalqilan me lalʕal d u=surh b kefo rabṯo w naḥət u=zlamano d ḥoyər w ḥoze, u=qeno d i=dabəštaṯe mə šəkəl yo, mə w kit ebe.
029. Koqoyəm, komzawzəq ruḥe tamo da w b u=ḥawlo konoḥət, koḥoyər ebe. Kalé naqwo, hama iḏe d zlam koʕəryo ebe w lə=kʕəryo ebe.
030. W koḥoyər b u=naqwano annaqla, kalé kito xd i=škafte w kula mliṯo dawšo w šanat hawxa zayile.
031. Faqat lo=qadər mofəq mede mina, yalənəz b i=dukṯo, d azzayo iḏe, kətwa tamo šmənto hawxa, mofaqla hawxa lappe w grəšlan, xilan kul=ḥa parčaye m i=lappayo. W u=ḥreno noše lə=kqodər mofaqle. Na ise hayo ste gṭorínala tamo.
032. Annaqla ono yasəqno ʕal qarʕa d i=qalʕo, laǧan d ḥoyanno eba, b u=faṣalayḏa, mə=šəkəl yo.
033. Me d yasəqno ʕal qarʕa d i=qalʕo, xurebəh kulle ʕatiqe w hən mənne ḥariwe w hən mənne ab=bote ʕamire w dukṯo hawxa basəmto w mabaḥ.
034. Kito tloṯo=remune tamo ʕal qarʕa d i=qalʕayo, m u=yawmo d ʕamiro i=qalʕayo kalən tamo, heš kalən ʕal u=susaṯṯe w ʕal u=rangaṯṯe w ʕal u=šufraṯṯe.
035. Kito ḥawuz d maye ʕal qarʕa, qm i=ṣaraye d u=malko. Ḥawuz hawxa, kit maye eba, me d ḥa košotalle, kəmmat ḥayat ne, hawxa maye basime w naḏ̣ife w b i=ḥawuzayo hawxa ʕal qarʕa d i=qalʕo.
036. Kalá i=ʕito ste, b i=anəške d i=hawa ġarbiye, l u=goran d u=tabḥir d ann=nošayḏan aʕ=ʕatiqe, d kətyo innu mšamahto i=Ndaṯaloho.
037. ʕIto w maḏbḥayḏa kalé heš xəd kətyo, faqat šmənto w hayklo ḥaru w kefe hawxa, xəd mə́llilxu, heš m i=qamayto ʕaḏ̣im w rabe w mede ʕaǧobo, b u=šəklawo.
038. Aṯino annaqla l bayto, bayto hawxa yarixo, ġalabe yarixo, kibe ḥamšo w ʕəsri, əšto w ʕəsri=mətrowat, faqat hayəd qarʕe, amma u=qṭorayḏe heš smənto kit mine, ḥaḏ̣ir, ʕamiro.
039. Kito mašq, rez d kṯawto ʕal u=qṭorayḏe. Ḥəlli b u=qṭorawo w b i=kṯawtayo, lo=fhəmli mede mina.
040. Kṯawto b u=šəkəl hawxa d ab=basmore, d miʕalqi l ḥḏoḏe, ya čini kṯiwowa, ya rumi kṯiwowa, amma l=aḏəʕno, mə=šəkəl yo.
041. Čengi w noše ste d naqqa=ḥreto ste m u=aṯrawo diḏan l=aḏəʕ, mə šəkəl yo. B u=xuṣuṣ d layto qaroye tamo, ḥatta d fəhmi w mbaḥri a=kṯowe ya a=kṯawyoṯe.
042. U=mede, d kəḏʕi u=ʕamo d tamo, — u=oromoyo yo w tərki w ʕarabi, d kfəhmi, mede ḥreno layto.
043. Faqat ono ʕal u=mede, d ḥəlli eba, naqqa=ḥreto lə=kšəbho laḥ=ḥarfat d latin, innu kṯawto b u=šəkəl d ab=basmore yo. W lo=fahəmno mede mina.
044. Fayəšno mədde d tlaṯ=saʕayat hawxa ʕal qarʕa d i=qalʕayo. Karəxno eba hawxa, kulle xurebəh. W kito gube w kito gelone ʕal qarʕa, ʕayn kəmmat gəšt b u=tamtel d i=malkuṯo yo. Hawxa medone ʕatiqe, xəd meqəm.
045. Faqat yumkin, d kito b i=qalʕaṯe xazayən ʕaḏ̣im ste, faqat noše layto, d korəx appe w d oḏəʕ, ayko ne, ya mənne, ya mə=lanne.
046. L ḥa zlam men diḏan ḥzele hawxa ḥmərto w ḥzalle l hən pilkat hawxa ḥeḏora bayn ax=xurebəhanək, ṣərtoṯe hawxa ʕatiqe kallawat, noše lə=kfohəm mede mənne.
047. W ʕal i=ḥmərtayo kito disa kṯawto w i=kṯawtayo naqqa=ḥreto disa tə=noše lə=kqodər qorela.
048. W uʕdo i=qima d i=ḥmərtayo yumkin d ḥamməšmo, šeṯmo=waroqe kobila, faqat noše heš masala awruppawiye, d fəhmi m am=medonani, d kətne qimatli, lo=ḥəzyole.
049. Annaqla qayəm, naḥətno d noḥatno annaqla me ʕal qarʕa d i=qalʕo, abəʕno d noḥanno annaqla, lo b u=darbo qamoyo, b dukṯo ḥreto, d qoṭaʕno.
050. I=naqqa d naḥətno, šayənno šmənto, qaləbno ʕəsri=qəlaybat ʕəl me qarʕi, faqat kətwa šmənto d dawmo hawxa, dəqto b u=ṭuro, b fəlge d u=ṭuro, d u=diyar d i=qalʕo yaʕni. B at=tawfiqat d aloho mḥalaqli iḏi ela, hul d kalino. Lo=nawxa gnofálwayno taḥta, gtowéwayno alfo=parčayat, yaʕni ġalabe ḥṣiṯo yo, noše lə=kqodər lo=yosəq w lo=noḥət eba, əlla žġer m u=darbkawo.
051. Na isa l aloho maṣtálleli, naḥətno me tamo ste.
052. Kito annaqla b i=massile, d laltaḥ mina, qawro w kito u=qawrawo ste, quluba ʕal qarʕe.
053. W kito ʕayno ste tamo, kṯiwo aʕla kṯawto ʕatəqto hayo ste, faqat l aṭ=Ṭaye maḥərwalle w kṯuwwe hən ʕarabi b dukṯa. Hayo ste heš kalá mawǧud tamo.
054. W u=qawrano ste, noše lə=gḏəʕ, mən=qawro yo. Aḥna, aṣ=Ṣuroye, kəmmina, qawro d qadišo masala faḏ̣əl man diḏan yo. Aṭ=Ṭaye ste kəmmi: diḏan yo — w kit ʕamo d ač=Čalkoye, hanək ste kəmmi: diḏan yo.
055. Faqat hanuz noše lə=gḏəʕ, d man yo. W u=qawrano, zlam, d kətyo ebe, faḏ̣əl yo ġalabe.
056. Kito b mədde, b məqdar yaʕni d kilomətro hawi zyara ġalabe hawxa ʕamərto ḥeḏore w noše ǧasara lə=ksoyəm d qoṭəʕ ṭarfo d dawmo me tamo.
057. Iḏa kan d qoṭəʕ ste, əllah gǧorele mede, taǧraba gmiqawəm aʕle.
058. Yaʕni, iḏa d əmmina: u=inančayḏan, yaʕni i=haymonuṯayḏan, haṯe yo, mǧarbo ste, l ġalabe ruʕye azzə́n qṭəʕʕe naqqawoṯe ṭarfe men diḏe, man d i=zyaraṯe, d ḥeḏore, b i=saʕayo ya u=dewo nafəl bayn aʕ=ʕezaṯṯe, xile šwaʕ, tmone mənne, ya aʕ=ʕezaṯṯe mayiṯi ya. Hən mənne, abne men dəṯṯe mayəṯle, hən mənne an=nišaṯṯe mamiṯile.
059. Ḥatta kətwa zlam, d kəmmila b i=qriṯo d Qartmin, sayyəd wa. U=zlamano, u=ʕamo oṯewa w motənwa qumašat, mani d laltaḥ, d kətne ṣpahi, mal d Suriya.
060. Kul=nošo hawxa gdoṯewa hadiye laǧan u=qawrano, gdoṯənwa, gmotənwa w komaḥti ʕal u=qawrano w kul=nošo, d kəzzé tamo, hən mənne, mətro d qumaš, hən mənne mətro d glasen, hən mənne mətro d ačlaṣ, hən mənne dəsmalat ṣpahi, hən mənne apriyat, kmaḥti b u=šəklano hadiye, ikram laǧan u=qawrano.
061. W kofayši b i=baytawo w kowe gawe malyo m aq=qumašatani w nošo ǧasara, d əmmat, soyəm, d moyəd mede mənne, qaṭʕan w aṣlan nošo lə=kmoyəd mede. Čengi lə=gmaǧrən. Iḏa kan d maydi mede, əllah gədmoḥalle darbo mede.
062. Hano, u=sayyədano i=ḥḏo=naqqa aṯi, ḥəlle: kalə́n aq=qumašatanək tamo, yaʕni i=fiyaṯṯe ṭuyówayle alfo, tralfo=waroqe, koqoyəm annaqla, komoyadde.
063. Naqqa=ḥreto ste kodoʕər b u=šəklawo, kul=šato gboləq hawxa, komoyəd l aq=qumašatanək.
064. Hano, kətwayle qaṭʕo d ʕeze w kətwayle aṯto, ḥurma, w kətwayle tloṯo, arbʕo=abne. Koqoyəm u=qaṭʕo d aʕ=ʕeze ste, komoyəṯ, hən b hən, ḥḏo b ḥḏo kmayṯi, naqqawoṯe u=dewo knofəl appe, kxalle w naqlawoṯe ste komiṣakri, u=ʕamo komoballe w a=tloṯo abne ste w i=aṯto ste mayiṯi w fayəš hiye b tane, hawxa mbahdəl w mayəṯ m u=kafno.
065. Yaʕni u=qawrawo demak hawxa šəkəl, ġalabe faḏ̣əl yo.
066. W i=sayaḥayḏan b u=šəklano hawyo tamo. W ġalabe mʕaǧabno m i=qalʕayo w m u=faṣalayḏa w m aq=qəryawoṯanək disa, d kito b ax=xurebəh w b aṭ=ṭuronanək hawxa, d kətne ʕaǧobe w ʕatiqe, kulle ʕayəd d mšiḥoye d meqəm, faqat d nošo lə=gḏəʕ, mə=šəkəl ne w tafḥiṣ w tabḥir lo=simile.
067. W qayəm annaqla, b kadar frəšno m i=qalʕayo w aṯino.
068. Lo=baʕwayno d oṯeno mina w daʔəm ste obáʕwayno d foyašno eba, faqat dukṯo ṭuro xarabǧəh yo bayn a=dkoṯanək, lo=mede kito, d ḥa oxəl w d ḥa korəx w d ḥoze w ʕamo ste layto, dukṯo ḥaruto. Ǧbənno aṯino.
069. W haṯe hawyo i=sayaḥayḏan d l tamo, d l u=ṭurawo w kamilo.
