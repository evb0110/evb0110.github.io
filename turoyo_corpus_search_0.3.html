014. Saləq, baxi aʕle. Ha! Məšwar aṯyo i emaṯṯe.
015. "Xer yo?". Omər: "Walla mayəṯ farxo m diḏi."
016. "E", — əmmo, — "bi twərte d qḏoli! Walla məlli, lə kəzzino, lə kəzzino, lə kəzzino, əmmo haw qadirono ʕal ruḥi.
017. W azzux w lo daʕirat, məlli: "Kafine ne, ḥṭiṯo yo. Qayimono, naḥitono l tamho, ha uʕdo hə hə b qamaytux azzino."
018. Kəle u malko kəmfarəǧ aʕle w koḏəʕ b lišone daṭ ṭayre, kofohəm manne, ənnahu mə kəmmo.
019. "De merəko, iḏa fayəšlan a trani, mrabəllan, baslanne.
020. Ṭrowe hawo l feḥəl l aloho!"
021. Komər u yawmawo azzele, deri yawmo disane hiye bu mazlo, d azzele, hiya mḥalaqla u ḥreno.
022. Aṯi: "Ḥurma, lo məllilax aṯməl omanno: "L əzzalax! W ono kəzzino, koṯeno, hat kazzalax! Koṯən ṭayre nuxroye, kmaydi laf farxayḏan, mḥalqənne, ḥaq latlax aʕli.
023. Awwəl gdəmmatwayli: "Laybi mrabyono naʕime, lo moṭewaynax."
024. L ono bi zoriye mṭelilax?"
025. Əmmo: "Ya merəko, kətlan ḥa, iḏa kan d aloho ṭorele, barbar d ʕaṣro yo.
026. Alḥamdəlla mhaškər u morayḏux w aloho rabo yo, gəmrabina hano, baslanyo."
027. Komər deri yawmo məlle: "Ḥurma! Hat izalax lu muklo, hat swaʕ w mṭay lu farxo w ono baʕden gəzzi oxanno."
028. Komər hiya azzala, xila, mṭela muklo lu farxo w aṯyo.
029. Bu maṯyo d aṯyo hiye ste omər: "D annaqqa kazzi ono, hama marke me ḥeḏər u balad gdoxannoli fako w oṯeno!"
030. Komər i naqqa d hiye azzele, hiya mədla lu farxo, mḥalaqla. Mḥalaqla, qṭila w azzala.
031. Azzala, ha ʕam ṭwoʕe d yawmo daʕər u merəko, aṯi: "Ko yo?"
032. Əmmo: "Walla mən d əmmallux? Aṯən, kətwayli ḥawrone, aṯən, qrallalli, azzino, maṭyanne w azzino, hama azzino l tamho w daʕirono, aṯyono, lo farxo w lo mede ḥəlli, taḥt i tuṯo kəle tamo.
033. U ḥakəm tamo wa, lo maǧreli mene, mnakfono d əzzino. Walla i masale hawxa yo.
034. De merəko, kalan ǧuwan, iḏa d aloho roḏe, m uʕdo w azolo gsaymina qeno w gmoṭina farxe."
035. Liʔannahu laybe d omər "qayyo?", ma mə gdomalla? Af farxe mayiṯi, azzehən.
036. U mede, d fayəš b iḏe, mə gdomalla? Azzehən, azzehən.
037. U ḥakəm kəmfarəǧ aʕlayye, komər: "Waʕd ʕam aloho. D yawmo ǧorela mede li ḥurmayḏi, baḥ ḥayayḏi d lo gowanno."
038. Komər lanək, maḥəttanne qeno ḥaṯo w lədde beʕe w səmme farxe w u ḥakəm kəle u qenano čik bu fəkrayḏe, yawmo d mayiṯo i aṯto, aydarbo gədsoyəm?
039. Aloho raḏ̣i hawxa, kayula li aṯto du malko w mayiṯo.
040. Komər bu mawto d mayiṯo, kətle abro w barṯo mena. U abro u rabo yo. I barṯo i naʕəmto yo.
041. Fayəš šwaʕ əšne w lo gawər. Laʔinnahu b lebe layto d gowər, amma u məǧləs lə kṭore mene.
042. I šato d kamilo a šwaʕ əšnayḏe, u məǧləs əmmi: "Lə kmaqəblina haṯe menux.
043. Aw gyətwat, gmaqiminalan malko b dukṯux w aw gmoṭatlux ḥḏo, ḥatta d əḏʕina, laʔinnahu l ayko kəzzan w oṯina."
044. Omər: "Ono ste gəmwaʕadnanxu, iḏa kan d moṭenoli ḥḏo, d obitu waʕd ʕam aloho, noše d l omər: "Lu ḥakəm kətle abro, walla gmoṭeno ḥḏo, walakən d lo yomituli, lə ggowanno ono."" — "E", — əmmi, — "baṣiṭ yo haṯe."
045. ʕAṣriye layəm u məǧləs w bu qarar du məǧləs kule imalle, d me feme d noše lo nofəq: "Lu ḥakəm kətle abro."
046. U abrayḏe maḥətle bi madrase w maḥətle i odayḏa, bašqa yo.
047. Kowe bi odayḏe, kəzze li madrasayḏe, mi madrase koṯe, kəzze li ġurfayḏe.
048. "E, rḏ̣ayulli ʕal ḥḏo! I wazara i ḥḏo d roḏ̣itu aʕla, d moṭitula, ono maqəbloli."
049. Nafili bu balad, mnaqallalle ḥḏo barṯe d babo, mṭallalleyo.
050. Mṭallalleyo, komər fayišo šato gabe, nošə l aḏəʕ, ənnahu d lu ḥakəm kətle abro.
051. Komər yawmo i aṯto du wazirayḏe, kəzzala l gabe. Kəzza zyara si aṯto du malko, i žġaliye xabro marke, ha marke, ǧġili: "Aydarbo hat? Aydarbo lo?"
052. "Walla mabṣuṭ no w ġalabe mkayafto no, amma wansiye lə kmiwansono.
053. Kətla i yatəmtaṯe, lo kəḏʕo məǧġolo, lo kəmwansoli, me ṣafrayto l ʕaṣriye bayn an naʕime yo."
054. Əmmo: "Lḥamdəlla", — əmmo, — "u kurrəko lo koṯe ǧare l gabax?"
055. Əmmo: "Mən, kurrəko?" — "Lḥamdəlla lu malko kətle abro, xort yo!" Əmmo: "Lu malko kətle abro xort?" Əmmo: "E." Əmmo: "Mə ġamo?"
056. Əmmo: "Hawili šato, šato w falge su malkano. Yawmo lo məlle: "Walla kətli abro w ḥzaye, məš šəkəl yo!"
057. Ṭayyəb ma u abro yo, latyo u abrayḏi? Ṭayyəb ono, u abrayḏe, gəzzino qəṭlalle, gəzzi šənqalle, gəmšadralle l talane, mə gsaymono ono bu abrayḏe?
058. Xəd kətyo u abrayḏe, adyawma hawi diḏi ste.
059. Ṭayyəb", — əmmo, — "hawil šato li barṯo gabi", — əmmo, — "heš ḥzela, ənnahu quzurquṭ məllila?
060. Bas", — əmmo, — "aloho rabo yo. Hakka ʕaṣriye aṯi, de ono nəfqono me ḥaq du malkano!
061. Hano latyo maliye, latyo kallawat mede, d tolalle meni! Laʔinnahu abro yo, ḥatta lalyo d maʕəq lebi, miwansono ebe."
062. Komər ʕaṣriye yatu məǧləs, fayiši li saʕa ḥṣar, haka traḥṣar, hul d mbarbzo i ǧivataṯṯe.
063. Bəṯr me d qayimi, hiye aṯi li odayḏe, mḥele ʕal u tarʕo, lə ftəḥlale u tarʕo.
064. Komər: "Ḥurma, ono no, u malko no, aṯino, flan saʕaye yo, ʕaybo yo!
065. Kələn aḥ ḥurras qm u tarʕo, kmoḥeno lu tarʕo. Ṣafrayto gdəmmi: "U malko fayəš moḥewa ʕal u tarʕo w i malkṯo lo fətḥowayle u tarʕo". ʕAybo yo, eli noše šoməʕ!"
066. Əmmo: "Gtowat tamo." — "Halbat u sababayḏi?" Əmmo: "La u sabab: d kətlux abro hani šato w lə kmaqiratli.
067. Izolux su abrayḏux, dmax!"
068. "Ǧar bar", — əmmo, — "lo kowe, gtowət qm u tarʕo.
069. Aw gmoṭət u abrayḏux aʕmux, gədʕəbrat w aw gtowət tamo qm u tarʕo.
070. Mat tarte zbaṭlux ḥḏo!"
071. Omər: "Waʕd ʕam aloho w aʕmax! Ftaḥli adlalyo u tarʕo, d noše lo ḥozelan, mbahdelan! Ṣafro gmoṭenax u abrayḏi, d ḥozatle, ṭrowe ʕala ṭul gabax annaqqa!"
072. Komər ftəḥlale u tarʕo. ʕAbər u malko lawġul. "Hat m ayko kəḏʕat, kətli abro?
073. "Eh", — əmmo, — "ṭayyəb u abrano u abrayḏux yo. Ṭayyəb latyo u abrayḏi?"
074. "E, bele", — komər, — "xəd kətyo u abrayḏi, u abrayḏax yo ste.
075. E, ṭayyəb", — omər, — "ono u qaṣano mšayelilax? Koḏaʕno, d aṯi l gabax, amma l aṯi l gabax? Ono m ayko koḏaʕno?
076. Ono koməǧġanno mu šuġlo du abrayḏi w diḏax? Walla lazəm u šaʕb məhnene.
077. Ono latli haž, lo koṯe, lo lo koṯe."
078. Əmmo: "Lo!" Əmmo: "Hani hawili šato, šato w falge gabux, heš ʕayni lo naḏ̣iro ʕal u abrayḏux."
079. Omər: "Soz aʕmax, ṣafro ṭoreno, d oṯe, ḥozatle."
080. Komər daməx u lalyawo, ṣafrayto qayəm, azze, məllele lu abro: "Abri!" Komər: "Adyawma gəzzolux, ḥozət emux. Gəzzəx lu stəqbal d emux.
081. Laʔinnahu maqərre — be l ma maqəlle? — lu malko kətle abro. Čara latla, d adyawma d l əzzux, ḥəzyolux!"
082. Kəmmi u abro du malko ste, layəq wa, šafiro wa.
083. Komər səmle kar diḏe, mlele i kəstayḏe lirat, naḥət li dukano das səyyaġ, šqilela šayro li emo, mede mnasəb, w mbelelayo haddiye w azzele.
084. Komər azzele, mḥele lu tarʕo, li ǧeriye ftəḥlale u tarʕo.
085. Komər ʕabər, i naqqa d ʕabər, azze l iḏa di emo, nšəqle iḏa di emo, yatu tamo.
086. Kətle ḥawrone, laʔinnahu bi saʕaye knəṭrile.
087. I saʕa tmone d lo nofəq, bač čaʕ d lo nofəq, haw kəppe kolən li heviyayḏe.
088. Kali li saʕa, bač čaʕ si emo, omər: "Yade, bu əznayḏax kobaʕno, d əzzino w kali gəzzino haka saʕaye, haka tarte ʕam ḥawroni gdoṯeno, gfoyašno gabax, hul d nohər."
089. Əmmo: "Ḥa d reše d babux kəmyono: hate lo kowe, d nəfqat, adyawma mu baytano!"
090. Səmle lo səmle, lə ṭrela d nofəq.
091. Maqlaḏla u tarʕo w mədla lu qliḏo, čəkla b kəsta, mofaqla i ǧeriye larwal. Əmmo: "Izalax!"
092. Əmmo: "Ono mšaraṭli, ono towewa žboni d babux, lo saymowayno babux.
093. Ono i saʕaye qamayto, ḥzelilux ʕal i ḥzaytayḏux, ono səmli babux."
094. "Lo kowe, emi hat, flan bəhvan."
095. Əmmo: "Ono kəmmallux: ono towewa žboyi d babux, lo saymowayno babux.
096. Ono i saʕaye d ḥzelilux, ono əḏʕowayno, d kəttat ənnahu šab ḥalyo hawxa, ono i syamto d səmli babux, bi masalayḏux səmli babux."
097. Səmle lo səmle, lo qadər maxləṣ ruḥe mal lappatayḏa.
098. Komər hedika mḥelela, hul d qadər, w šqile u qliḏo mena, ftəḥle u tarʕo, mahzamle.
099. Komər u tehzimo d mahzamle aṯi heš, kalənne ḥawrone li heviyayḏe.
100. Aydarbo šaʕəṯ? Šaʕəṯ, hama hawi, xu muqro di bəḥto.
101. "Ya aḥuno, xer yo?" Kəmmi: "Hawxa šaʕiṯat hawxa, admo lo fayəš ebux?"
102. Omər: "Mətyaqnitu! Šapəʕno uʕdo, bu nfoqo d nafəqno, ḥzel zəha d kurfe, mḥalaqle ruḥe aʕli w bu tehzimo d mahzamli, haw aḏəʕno aydarbo, ṣxəlli u tarʕo bəṯre ruḥi", — omər, — "ḥzeli, čik bu šuro du baytayḏan."
103. Hawo omər: "Ono aḥunux no, mhaləx! Walla ayko towe uʕdo, gmofaqne, qoṭanne! Flan behvan." Omər: "Aḥuno, aw gmaḥərwina u quṣro kule aw lə knofəq. Ṭrayu mene!"
104. Hano li emo mə səmla? Qayimo, ləšla tre dawqe d laḥmo škava w maḥtila ʕal i xaṣraṯe w haṯe diḏa w damixo ʕal u taxtayḏa.
105. W kale nalnal diḏa me ṣafrayto, hul d oṯe, u malko falge d yawmo l ʕrayto.
106. I naqqa d koqəlbo li xaṣraṯe, u laḥmo škava komətwər, koṯe raqraw diḏe.
107. Hə ap parsuwayḏa, yaʕni twire ne.
108. Aṯi u malko, mḥele lu tarʕo: "Falge d yawmo yo wax di ʕrayto yo!"
109. Məllala li ǧeriye əmmo: "Ṣxar u tarʕo qume!"
110. Ṣxəlla li ǧeriye u tarʕo w kalyo qm u tarʕo.
111. "Ftaḥ u tarʕo!", — əmmo, — "u qliḏo latyo aʕmi, kale ʕam i malkṯo."
112. "Ftaḥli u tarʕo!" Əmmo: "Ma hat l mə gʕəbrat lawġul?
113. Ono, ono lə ḥzeli baḥ ḥayayḏi pire b tre zlame!
114. Amma u zlam kmoṭele tarte pirat.
115. Awwəl da gdəmmatwayli: "Ono gmoṭenax lu abrayḏi" — ḥatta ono d əḏʕowayno, man d saymono!
116. Walla", — əmmo, — "hul d mayṯat, gtowət qm u tarʕo!"
117. La u malko mi lagge koḏəʕ i masale, aydarbo gdəṯyo.
118. Lo kəmtane hiye, koḏəʕ, i masale aydarbo yo.
119. Omər: "Hat ftaḥli u tarʕo! Be aydarbo kəbʕat, soz ʕam aloho w aʕmax, d soyamno bu xabrayḏax. Be aydarbo kroḏ̣ət, hawxa ksoyamno."
120. Komər ftəḥlale u tarʕo: "Mən kəmʔamrat?"
121. Əmmo: "Kəmʔamrono, d qəṭlatle w moṭatli qadaḥ d admo m diḏe, d šətyalle."
122. "Hawxa kəmʔamrat?" Əmmo: "E, hawxa kəmʔamrono."
123. Omər: "Ahla w sahla! Hawli muhla adyawma ste, ṣafro! Laʔinnahu adyawma nafəq, lo koḏaʕno, ayko gmiḥayṣəl (+det). Balki lə mḥayṣannole ʕaṣriye, d oṯe lu bayto. Gədṭoreno aǧ ǧalode zəbṭile šəlḥi qarʕe, moṭəllax qadaḥ d admo m diḏe, štaye."
124. Komər naḥət lu məǧləs, latəm u məǧləs, məlle li wazara omər: "Ya ǧamaʕa", — omər, — "ono u yawmo d gawənno, d maḥətxu u qarar d gowanno, mən iman maḥətlan bi ḥalo?"
125. "Haymən", — əmmi, — "maḥətlan u iman, d l əmmina: "Lu malko kətle abro.""
126. Omər: "Ṭayyəb", — omər, — "man manxu komoṭe qəm iḏe, d qoṭəl u abrayḏe, moṭe qadaḥ d admo lu ḥurmayḏi mene?
127. E, man yo d lebe, d obe qebəl d omər: "Ono gəzzi qoṭannole w moṭeno qadaḥ d admo m diḏe, šətyole?""
128. Komər noše lo məlle: "Ono qoṭannole."
129. Komər məlle lu waziro: "Zux, qrey l tre ǧalode, d oṯən, məblile, məfqile mu balad, qəṭlile. Moṭən qadaḥ d admo m diḏe!"
130. Komər mədde lu kurrəko, mofaqqe mu balad w azzehən.
131. Bu mazlo d azzehən komər lu kurrəko azze, mədle lu səsyayḏe, rawəx ʕal u səsyayḏe w mhalaxle ʕam aǧ ǧalode.
132. De harke w de tamho, de harke w de tamho mhalaxxe məšwar, raḥiqi mu balad.
133. Lo hənnək kəmmi: "Klay harke d qəṭlinalux" W lo hiye komər: "Qṭalulli!" Raḥiqi mu balad.
134. Komər bu rḥoqo d raḥiqi komər l ḥa manne məlle lu ḥreno: "E, ṭayyəb, aḥna l mən aṯina aḥna d qəṭlinale w məblina qadaḥ d admo m diḏe li malkṯo."
135. E, komər aṯi l bole du kurrəko. "E", — omər, — "ono bu amraṯxu kalyo no."
136. Komər naḥət mu səsyo, məlle: "Mə kəmʔamritu, ahla w sahla!"
137. Ḥa manne omər: "Wallahi lo gqəṭlinale! W adyawma u abro du malko yo w u malko w i aṯto məxtalaffe aʕle.
138. Balki ṣafro u malkano lozəm lu abro, mə ḥaq kətlan, aḥna m aloho d qəṭlinale?
139. ʕAl darbayna alfo medone ḥəyewən kito dabibe d qəṭlina w molina qadaḥ d admo w məblinala li malkṯo.
140. Xuna i malkṯo hawyoli Frišo d mfaḥṣo u admo, ənnahu u admano daʔ ʔənsane yo, walla daḥ ḥəyewən yo?"
141. Komər: "Izolux, aḥuno, aloho howe aʕmux! Ayko d kəzzolux, izolux, bas lu balad lo dəʕrat, laʔannahu d dəʕrat, gqoṭəʕ baʕden qarʕayna, lo diḏux, hat gxəlṣat, hiye gqoṭəʕ qarʕayna."
142. Omər: "Soz ʕam aloho w aʕmayxu: lu balad lo doʕanno w izoxu, aloho howe aʕmayxu!"
143. Hənnək daʕiri, komər ḥzannanne qurṭayso — ḥašša — d kalbo, šləḥḥe qarʕe w mlalle u qadaḥayḏa admo, mṭallallayo, ela štela w u kurrəko mhalaxle.
144. Komər mhalaxle. Bəṯr me falge d yawmo yo, qayəm ġəzale me qume.
145. Mən naqšat kit bi arʕo, kit ʕal i ġəzalaṯe.
146. Komər mḥalaqle bəṯr i ġəzale. Mḥalaqla bəṯra, de harke w de tamho, de harke w de tamho.
147. Maqlable i nawalaṯe, saləq l qarʕe du dyarano, mḥalaqle bəṯra, hul d ṭawəʕ u yawmo bəṯr i ġəzalaṯe. kəmḥaləq.
148. Komər ṭwoʕe d yawmo komər ḥəlle, čiko qum šeno. Barəm qm u tarʕo di šeno, kəla škafte.
149. ʕAbər lu tarʕo di škafte, komər nafəqle ʕavd. Hano u hno d qarʕe!
150. Komər: "Ya ahla w sahla, ġalabe b xer bu ḏ̣ayfo ʕazizano! E, tfaḏ̣ḏ̣al, aḥuno!" Komər: "ʕBar lawġul!"
151. Komər: "Ono, meni w me babi zoyutto yo."
152. Komər: "Aloho rabo yo, rab meni hat, ʕbar b qamayti, gʕobanno lawġul."
153. Komər bu ʕboro d ʕabər, grəšle u kurrəko u sayfayḏe me qume, əšme Aḥmad yo.
154. Komər grəšle l Aḥmad u sayfayḏe me qume, mḥele, qṭəʕle a tre raġle du ʕavd.
155. Komər qṭəʕle at tarte raġlayḏe, nafəl bu tarʕo w šapəʕ hiye lawġul.
156. Komər šapəʕ lawġul, karəx lawġul, karəx harke, karəx tamho. Ḥəlle, kit farše, kiba haqqa b falga di ḥalo bi škafte.
157. Maʕlele i farše, ḥəlle, kala zarzamine.
158. Hama mədle, mgargašle u ʕavd, mḥalaqle, čəkle bi zarzaminayo.
159. Maḥətle i faršayḏa aʕla w ṭrele mena.
160. Ḥəlle, kale u makul du ʕavd, kule mawǧud bi škafte.
161. Omər: "Alla wakil, nəʕme xtaṯe l aloho lawleli. Hama gtoweno harke, hul d moyaṯno!"
162. Komər hiye, u šuġlayḏe mən hawi? B imomo kəzze lu ṣaydo, ʕaṣriye koṯe, doməx bi škaftayḏe.
163. I ḥoṯo naʕəmto wa w lə gmaǧre, mwaʕadle a tre greʕe, d lo doʕər lu balad w kobəʕ moṭe i ḥoṯo, aydarbo gmoṭela?
164. Komər u ḥa yawmo rawəx ʕal u səsyayḏe w azzele w səmle qəzd du balad du babo.
165. Komər maṭile l daworo omər: "Daworo!" Komər: "Ha!" Omər: "D omannux xabro." Omər: "Amar!" Omər:
166. "Kobaʕno d əzzolux su malko, d əmmatla: "Kale Aḥmad b flan dukṯo, koṭoləb i ḥoṯo."
167. Bas kəmwaʕadnolux, d l əmmat l tə noše xlaf me babi.
168. Iḏa kan d əmmat uʕdo: "Lo komanno, ele gəzzino, gdomanno marke l tamo, walla kale Aḥmad w kale Aḥmad", — omər, — "uʕdo harke gqoṭannux, mobanno at tawrayḏux w gəzzino.""
169. Mwaʕadle, ənnahu d l omər l tə noše žġayni mu malko, u babo du kurrəko: "Gəzzino, gmoṭeno ḥoṯux w gdoṯeno."
170. Komər čəkle iḏe b kəste, u mal du ʕavd zaḥf wa.
171. I xurǧazinayḏe mliṯo lirat wa, mu mal du ʕavd yo.
172. Komər hulele lappe d lirat w kali qm at tawrayḏe, hul d azze lu bayto w yaʕni doʕər.
173. Komər azzele raṣṭ su malko. Kale u malko taḥt i tuṯayḏe, ʕal u taxtayḏe yatiwo. Drele šlomo ʕal aḥ ḥoḏ̣ure w ʕal u malko: "Marḥaba!"
174. "Marḥaba, xer yo?" 
175. Omər: "Walla, aṯino, ḥal w i masale d Aḥmad hawxa yo." — "E". 
176. Komər qrele li kačke, məllela: "Barṯi! Gəzzalax ʕam u daworano li dukṯo, d mobelax, w ʕaṣriye gdəʕritu tavda. Ḥzay, be mən kobəʕ, gəzzalax aʕme!"
177. Lo məlle: "Kəle aḥunax li heviyayḏax", ḥatta noše me ḥeḏore, ənnahu noše, d šoməʕ u qayso d gabe, gmaqər, gdomər: "Lu malko mšadalle i barṯo."
178. Komər: "Ya u malkayḏi! Aṯi u abrayḏux, kobəʕ i ḥoṯo."
179. Omər: "U abrayḏi, qṭəlle. Hat koṯət, kəmmatli, kəmmat, u abrayḏux kobəʕ i ḥoṯo?"
180. Omər: "Ono komannolux: kale qm i fadonayḏi kalyo, hul d mobanno i ḥoṯo."
181. Azzele lu malko, mədle l droʕa di barṯo omər: "Italax, barṯi! Gəzzalax ʕam u daworano w ḥzay, mən kobəʕ, w gdəʕrat!"
182. Laʔannahu lə gmaǧre d maqər, d omər: "Walla gəmšadannolax se Aḥmad, gəzzalax se Aḥmad! Me d məlle "gəzzax se Aḥmad" — u taxtayḏe gəzze, gmaqər li malkṯo, yaʕni ḥatta kosoyəm i ḥəzbaṯe.
183. Komər azzala i kačke ʕam u daworo, maṭyo lu aḥuno, mədle, masəlmole, maḥətle iḏa w du aḥuno b iḏe d ḥḏoḏe w maruxole bəṯre w məblole.
184. Məblole, maḥtole bi škafte, hiye kəzze lu ṣaydayḏe w hiye kofayšo bi škafte. Ksaymo u muklo du aḥuno.
185. Komər ksaymo u muklo du aḥuno, u šuġlo du aḥuno xlaf mu ṣaydo mede layto.
186. Komər u ḥa yawmo u ʕavd koqore mi zarzamine.
187. Koṯela ḥəs li kačke, mede lə kḥəzyo.
188. I naqqa d kokənšo, ksaymo xušxuš bi arʕo: hiye komaṣəṯ ʕal u xušxušayḏa, i naqqa d kokənšo, hiye kqore.
189. Kqore, kkərxo harke, kərxo larwal, knəfqo, kdəʕro, mede lə kḥəzyo.
190. I kačke kəmmo: "Walla, mən kito?
191. Kəmmi, i naqqa d ḥa kowe b nawale ʕamuqto, ḥa koməǧġəl, kəmmi, i nawale kmadəʕro ʕal ḥa.
192. Mede layto me ḥəs di škafte yo."
193. Hiye lo kəmtane. U fəkrayḏe, hul li naqqa d kənšo yo, i naqqa d kənšo, žnuka kqorela. Lo koḏəʕ, ayna saʕaye.
194. Komər ʕaṣriye i naqqa d li kačke knəšla, qrele qolo ḥiṣo, komər šamiʕo ṣawṭ diḏe.
195. Komər bu šmoʕo d šamiʕo ṣawṭ diḏe, me taḥt di arʕo koṯe.
196. Maqlabla i farše, koṯe ḥəs mi zarzamine. "Man hat?" Omər: "Walla ono, u ʕavd no, l aḥunax qṭileli w maḥətleli harke."
197. "E, mən kəbʕat?" Omər: "Mede lo kobaʕno, kobaʕno hama u muklo, d foḏ̣əl me qumayxu, mḥalqatliyo. Tə mede ḥreno ono lo kobaʕno."
198. "Hə", — əmmo, — "u muklo baṣiṭ yo. Aḥuni u yawmo koqoṭəl tarte, tloṯ ġəzalat. Aḥna lə kəxlina ʕaṭmo. Gəmḥalqinalux hama u mede ḥreno."
199. Komər hawila kar w ʕamal li kačke, gsaymo u muklayḏa, bəṯr mu muklo gəzza, gyətwo ʕal fema di zarzamine, miwanso ʕam u ʕavd.
200. E, noše layto tamo, d miwanso aʕmayye. Wansiye latla. D lo miwanso ʕam u ʕavd, aydarbo gsaymo?
201. Komər u ḥa yawmo qrelela lu ʕavd, məlle: "Hat krax ba dkoṯanək, ḥzay! Iḏa lə kmətyaqnət meni, kalən raġloṯi me barki w laltaḥ kalənne tamo. Gḥozatte."
202. Karixo əmmo: "E, walla kalənne!"
203. Omər: "Daxil diḏax hama mudən, ḥaleqən larke, ma tamo mə ksaymi?"
204. Komər mədla raġloṯe du ʕavd, manḥtila l gabe.
205. Komər bu tenḥito d manḥtila qrelela, məlle: "Ḥzay, qum i baltkayo, kito tarte qotiyat.
206. Kobaʕno, d mḥalqatline! Ono yalifo du nušuk no.
207. Hani šabṯo l aḥunax maḥətleli harke w layt mede harke, d gorašno.
208. Yaʕni səmle i beriye du nušuk.
209. U šatoyo di ǧġara lə kqodər ʕal ruḥe.
210. Kobaʕno d mḥalqatli at tarte ʕulabanək."
211. I kačke əmmo: "Ma xuna mə ksaymono appe?" Midila, manḥtila, mḥalqila laǧane.
212. Hənnək u darmono d raġle ne.
213. Komər hiye malḥamle raġle, komər ḥamšaḥṣar yawme d yawmoṯe raġle hawən, xəd meqəm.
214. W i kačke, u muklo, d kozoyəd, kule koboleyo. Mə gsaymo bu muklo? Koboleyo.
215. Hiye, kətle ḥawlo, səmle i ḥəzbayḏe
216. Mʕalaqwa u ḥawlo bi xərrame di šeno w noḥatwa li zarzamine w solaqwa bu ḥawlayḏe.
217. Kəle u ḥawlayḏe disa mawǧud bi škafte, amma noše layto d maḥatleyo.
218. Omər: "Daxil diḏax no, iḏa kan korəḥmatli, kobatli u muklano, kowatli moro, kobaʕno menax, d maṣrat u ḥawlo reše bi xərramayo.
219. U rešo ḥreno... naqqawoṯe d manḥtatli muklo, maye bu ḥawlo. Kəmḥalqatte, hawxa kowe kule ʕafro, kule wasax, kule buġre, lə gqodanno oxanne."
220. Əmmo: "Hama ṭrowe ṣadaqa d qarʕe d aḥuni. Hay u mede, koballuxyo, b naḏ̣afe ṭrowe."
221. Li kačke maḥətla, maṣəlla u ḥawlo bi dukṯo, d məlle, komanḥto u muklo b reše du ḥawlo ḥreno.
222. Hiye, u ḥawlayḏe yo, i naqqa d naḥət reše du ḥawlo l gabe, saləq bu ḥawlo lalʕəl.
223. Saləq bu ḥawlo lalʕəl, yawmo, tre, tloṯo, arbʕo, ḥamšo məllela li kačke: "Ṭayyəb hat tane bu čol xarabano, aydarbo komiwansat?
224. Hawxa ono w hat gyətwina gab ḥḏoḏe w gmiwansina me ṣafro l ʕaṣriye. ʕAṣriye aṯi aḥunax, ono gnoḥanno l dukṯi, gmaḥtət i farše."
225. Əmmo: "E, walla, ʕomər baytux!" Əmmo: "Komiwansina tavda, ono w hat. Ṭowo yo!"
226. I kačke ste: čol maqṭuʕ yo, komiwansi tavda.
227. Tre tloṯo yarḥe mbele ʕaql di kačke mu darbo.
228. Komər mbele ʕaql di kačke mu darbo. Komər aloho hawxa raḏ̣i, i kačke hawyo l ḥal ḥreno.
229. Komər aṯi u aḥuno, kmətfakər: "Lʕama ḥoṯi bu bayto taḥt u ḥukum di žənbave?"
230. Komər: "Yaʕni lə ḥzeli yawmo, d mašəkla b ruḥa."
231. Komər: "Məṭyoli hani ḥamməš əšto yarḥe larke."
232. Komər: "Aydarbo mam maye lo koḏaʕno, gawa hawi rabo."
233. Komər l aloho hawxa raḏ̣i, bat təšʕo yarḥe l aloho hulela abro.
234. Komər bu mahwo d hawi u abro, kətwa farše ʕal fema di ʕayno qum i škaftaṯṯe.
235. Komər i naqqa d oṯewa u ḥolo mu ṣaydo, əzzewa ʕal i farše, mṣalewa w žnu oṯewa, ʕobarwa lu bayto.
236. Komər lu ʕavd məllela: "Ya ḥurma!" Komər: "Mədli pečakaṯe, izalax, mḥaleqa si ʕayno bayn u gelawo, uʕdo gdoṯe aḥunax mu ṣaydo.
237. I naqqa d mṣale, gdoṯe qažqaž du kurrəko, gmoyadle. Aydarob towe naʕimo yo, gmoṭele.
238. I naqqayo kibax mrabatle. Amma hawxa laybax mrabatle.
239. U ḥṭiṯo yo, qəṭlina u naʕimano. W gabi laybi ṭorene."
240. Komər mədla li kačke i pečake w azza, maḥtola b fema di ʕayno.
241. ʕAṣriye aṯi u aḥuno mu ṣaydo, marfele u səsyayḏe b fema di ʕayno.
242. Šləḥle aǧ ǧulayḏe, yatu ʕal i farše di ṣluṯo. Kəle kəmṣale.
243. Bi ṣluṯo d kəmṣale, koṯe qažqaž d naʕimo.
244. Komər azze u səsyayḏe l ʕəl mu naʕimo.
245. Komər l azzele, ḥəlle: kəle naʕimo bayn ap pačkat lifo tamo.
246. Naʕimo ʕadi yo! Mədle w mṭele gab ruḥe, maxlaṣle i ṣluṯayḏe w mṭele.
247. Maḥətle qum ṣadre, qrelela li ḥoṯo omər, omər: "Ḥoṯi, l aloho hulelan."
248. "Aydarbo?" Omər: "U ṣaydayḏi adyawma hawi tre ṣayde."
249. Omər: "Ḥzeli naʕimo ste w mṭeli ṣaydo ṭowo adyawma."
250. Komər mṭele, hulaleyo.
251. "Kobaʕno d mrabət u naʕimano, gmiwansina ono w hat ebe."
252. "Wawayle", — kəmmo, — "e, ono b mən gmərwalle, ono b mən gəmrabyalle, ono mən gdoballe, ḥatta d kole d mirabe?"
253. Omər: "Ya ḥoṯi, ḥete ʕal ṣadrax! U naṣib m aloho yo. Balki howe ḥalwo b ṣadronax w u zʕuro mirabe. Aloho gəmrabele."
254. "Ašər", — əmmo, — "lə kəmrabyalle." Omər: "Ḥoṯi, haka korəḥmatli, gəmrabatlan i dargəštaṯe w haka lə krəḥmatli, šxwa gəmḥalaqne, qoṭanne."
255. Əmmo: "Wallah korəḥmallux", — əmmo, — "hama mede layt b ṣadroni, ḥatta d mərwalle, lo kowe, lə kmaydalle."
256. Omər: "Ḥət ṣadrax b feme!" U kurrəko naʕimo yo, kboxe, maḥətla ṣadra b feme.
257. Yawmo, tre, tloṯo, arbʕo, ḥamšo, əmmo: "Kako! Walla ʕal šans du zʕurano hawi ḥalwo b ṣadroni." — "E, lḥamdəlla, u šansayḏe rwiḥo yo."
258. Komər lo yawmo, lo tre, lo ʕaṣro, lo ḥamšaḥṣar hawi u abro.
259. U zʕuro di čiroke yo. Xayifo yaru.
260. — Laybi manʕamne, xayifo gmərwinale. —
261. Komər u zʕuro xayifo yaru. Komər u ʕavd komalla li kačke: "Lo kowe hawxa. Ono haw kmaqbanno haṯe menax. Aw ksaymat čara m aḥunax aw gmarfenax."
262. "E, aydarbo saymono čara m aḥuni?"
263. Komər: "Iḏa kan d rəḥmat, towe me lebax, adlalyo i naqqa d oṯe mu ṣaydo, gəzzi, ksamno ruḥi zəḥa komo, kurfo, mičəkno taḥt i farše. I naqqa d obəʕ mṣale, gdowaṣnole, ṭorene bi dukṯo."
264. Əmmo: "Amr diḏan ʕal aloho, izolux, dwaṣe, mə saymina ebe?
265. Ava haw kibi ono w hat məqṭoʕina m ḥḏoḏe w izolux, dwaṣe, gməxloṣina mene!"
266. U kurrəko šaməʕ ḥəs du babo, mə komər.
267. U kurrəko azzele, səmle ḥəzər, d oṯe u ḥolo mu ṣaydo, azzele l qamayte.
268. Azze l qamayte l fema di ʕayno.
269. Aṯi u ḥolo rawixo, aydarbo aṯile kef lu kurrəko! Nafəq l fema di ʕayno l qamayte.
270. Kəle mlele qəm ṣadre kefe w kale kmaḥət ʕal i farše.
271. "Mən yo, mən lo yo?"
272. Omər: "Ḥolo, itux! Aṯino ono, d oṯeno l fema di ʕayno, šoteno maye, ḥəlli, kəle zəha komo kibe haqqa, čik taḥt i farše. Uʕdo gəmṣaləṭ w gdoṯe, gdowaṣlux."
273. Komər naḥət, karəx ḥeḏər i farše, mede layto.
274. W koyome u kurrəko komər: "Ḥolo! B ʕayni ḥzeli zəha komo, čik taḥt i farše."
275. U ḥolo omər: "Walla d lo ḥozewa b ʕayne u zʕurano, l omarwa i ǧġaliyaṯe. Adlalyo kəmṣaleno." Komər šapəʕ, u lalyawo azze lu bayto, mṣalele.
276. "Eh?" — "Ya ḥurma", — komər, — "u yatumayḏax lə kṭore! Ono bramšəl azzi, səmli ḥəzər, d əzzi, dowaṣne, qoṭanne, məxloṣat mene." Komər: "Aṯi u abrayḏax, maḥətle aʕli bak kefe, lo ṭrele.
277. Lə kmaqbanno haṯe! Hat səmle čara!"
278. Əmmo: "Mə gsaymalle čara? Ono, aḥuni yo, iḏi lə kəzza aʕle, d saymalle mede. Ḥzay, aydarbo kəbʕat!"
279. "E", — omər, — "aydarbo kobaʕno? Adlalyo gsoyamno ruḥi ʕiqarwo, gkoleno ʕəl mu tarʕo. Awwəl d ʕobər, ono gdoreno ruḥi, gdowaṣno i qamčkayḏe, qoṭanne."
280. "E", — əmmo, — "hat ḥər hat!"
281. Hano, u kurrəko, košoməʕ w kfohəm.
282. Komər nafəq l qamayte du ḥolo ʕaṣriye. "Ḥolo, howeno greʕux! Ṭʕalli adyawma, ḥolo. Ḥolo, qurban diḏux! Ṭʕalli!" — "Yabo, baṭilo no, laybi ṭoʕannolux." — "Wallah", — omər, — "gədṭəʕnatli."
283. E, ṭʕəlle, maḥətle qum ṣadre omər: "Lo! Ḥətli ʕal i qamčkayḏux!" — "Yabo, laybi ʕal i qamčkayḏi ṭoʕannux!" Omər: "Wallah D lo ʕal i qamčkayḏux ṭəʕnatli, lo koṯeno l gabux. W əllah ṭəʕnatli!"
284. Mədle, maḥətle ʕal i qamčkayḏe.
285. Omər: "Hawli u sayfayḏux b iḏi!" — "Mə gsaymat bu sayfo, laybux ṭəʕnatle!" Omər: "Lo, hawli u sayfo!"
286. Mədle lu sayfo, ḥəlle, maṭi li hno du tarʕo omər: "Ḥolo, ḥolo", — omər, — "ḥzay, ḥzay!" Omər: "Kəla ʕiqarwo! Walla gqoṭanno uʕdo, gdawṣowaylux!" Mḥele u sayfo eba, qṭile i ʕiqarwo.
287. Komər qṭile i ʕiqarwo w šapəʕ. Omər: "Ḥzelux, ḥolo?" — "E", — omər, — "yabo, naṣib diḏan. Bramšəl ḥzelux i kurfo w adlalyo ḥzelux i ʕiqarwo. E, šans diḏi yo."
288. Komər u yawmawo ste qaḏ̣i.
289. Komər ṣafrayto məlle: "Ḥurma, lo kowe hawxa! Məd, kit gabi samo! Səmle muklo, ḥət u ṣaḥnayḏe bašqa, ḥət lappe d samo ʕal u muklayḏe! Ḥət lappe d samo ʕal u muklayḏe, gməxloṣina mene, lo ʕaḏab w lo tə mede!" — "E", — əmmo, — "hat kəḏʕat."
290. Komər ʕaṣriye səmlale muklo, maḥətla u ṣaḥnayḏe bašqa, maḥətla samo ʕal, maḥətla tloṯo ṣaḥne: ḥa ela, ḥa lu abro, ḥa lu aḥuno.
291. Yatiwi, maḥtila ʕal i ṣufro. Kul ḥa maḥətla u ṣaḥnayḏe bašqa.
292. Əmmo: "Yalla! Aḥuno, qadəm, xul!"
293. Komər i naqqa d hnele omər: "Ḥolo, b imomo nafəl parčaye d šeno mi škaftayḏan."
294. "Ayko nafəl?" Omər: "De, hat ḥər tamho, ḥər tamho!"
295. I naqqa d ele w li emo ḥərre, mədle lu ṣaḥno di emo, maḥətle qum u ḥolo w u ṣaḥno du ḥolo maḥətle qum i emo.
296. I kačke əmmo: "De, de kako, məd, xul! Gmaṣiṯat ʕal u yatumo ḥaramano?"
297. Əmmo: "Ḥzay wallahi", — əmmo, — "bġurko haqqa lə ḥzeli, nafəl mi škafte!"
298. Komər mḥela u fako qamoyo, xila. Komər i naqqa d xila fako da tre — hiya dugle dugle yo — komər u kurrəko məlle: "De, ḥolo, annaqqa mfarəǧ!"
299. Komər mfaraǧle, nfiḥo, nfiḥo, komər biṭo mu samo.
300. Komər i naqqa d hawxa hawi, komər: "Aydarbo?" U aḥuno qḥir w hne.
301. Omər: "Klay, ḥolo! Gdomannux annaqqa i qəṣṣa, w kəbʕat edi, aydarbo d kəbʕat, məqḥar, kəbʕat, ṭro lebux məṯnəḥ!"
302. Omər: "Hat ḥoli hat w haṯe emi yo w kəle babi u ʕavd bi zarzamine."
303. "Hawxa?" Omər: "E, hawxa." Omər: "U zəha hiye wa, i ʕiqarwo hiye wa w u samo ele məllela: "Ḥət u samo bu muklayḏe!
304. Maxlaṣlilux, aydarbo d kəbʕat, annaqqa səm!"
305. E, komər mədle lu ḥawlo, səmle qattat w mḥalaqle. Məlle: "U ʕavd ṭro foyəš bi zarzamine!"
306. W u kurrəko hawi annaqqa ṭaboxo lu ḥolo.
307. (Der Erzaehler: iḏa kan gdəmxitu, bas yo.)
308. U kurrəko koṭobəx lu ḥolo, koqoyəm u waxt du Ramazan, koqoyəm bu ṣawmo du Ramazan, xayifo ksoyəm i pašive du ḥolo.
309. Komər u ḥa yawmo qayəm məskeno koṭafyo i nurayḏe.
310. Komər qayəm ʕaṣriye, səmwayle i nuro, malimowayle. Ṣafrayto qayəm d soyəm muklo lu ḥolo, koṭafyo w layt nuro aʕme.
311. Meqəm kefo w qəddaḥa, qədḥiwa. Layto.
312. I walaye raḥəqto wa, xəd marke... yaʕni mədde d ʕaṣro traḥṣar kilomətr. Omər: "Ya allah kazzino, moṭeno nuro, soyamno muklo l ḥoli!"
313. Qayəm, azzele d moṭe i nuro, maṭi lu darbo, l fagle du darbo, kale ḥa zlam sofi xətyar.
314. Kale kmaləf, kətle gulloke d ʕazlo, kiba haqqa w kətle ḥḏo, kawyo haqqa kəla i rabṯo b iḏe, kale kmaləf.
315. "Marḥaba sofi!" — "Marḥaba w ahla!" — "Mə kosaymat?"
316. Omər: "Haymən, brazi! Komaləfno u lalyo, hul d oṯe u imomo."
317. Omər: "Ono greʕux, sofi, u darbayḏi raḥuqo yo, čike mʕawəq ruḥux! Klay məšwar, hul d əzzino, moṭeni čike d nuro. Me d maṭinux, edi malizat ste, ġamo layt!"
318. Omər: "O mayṯat, hat u ʕaqlayḏux!"
319. Omər: "Kit alfo xətyarin, alfo tawiye, bawiye, ṣaqaṭin, šaḥṭin, kayiwe ba nvinat, baḥ ḥabsat, konəṭri i saʕaye du lalyo, d oṯe ḥḏo mu imomo l dukṯa."
320. Omər: "Ṭoreno kulle li heviye d ḥa, d yatumko xoṯux? Mʕawaqno u lalyo kule? Aq qaṣani li heviyayḏi, ḥa xoṯux d oṯe makleli?
321. Ono laybi", — omər, — "i ḥaqqiye mxalafna." Omər: "Laybux?" Omər: "Lo!"
322. Komər mədle w mžədle bi arʕo, maḥətle tarte šife d kefe hawxa ʕal ṣadre.
323. Omər: "De hat hway harke, hul d əzzi w doʕanno! Ḥozeno", — omər, — "man yo annaqqa d maləf u lalyo!"
324. Komər hiye azzele. Komər azzele lu balad, maṭi lu balad, kəla i darga du balad ṣxərto. Xəd Dyarbakər, ḥḏo darga, kətwa bu balad kule.
325. Komər i naqqa d ḥəlle, kəla i darga ṣxərto, komər daʕər.
326. Daʕər, ḥəlle: kəzze nuro, čirawəskat d nuro, dexono laltaḥ mu balad, kit škafte, hawxa kəzze mi škafte?
328. ʕAbər, kala ḥurma yatuto, haṯe i gižole d qarʕa yo!
329. Kal kit arbʕi ʕavdin damixe bi škafte. Kit dəsto d baṣro daʔ ʔənsane ʕal i nuro.
330. ʕAbər, lo šlomo, lo marḥaba, lo flan, lo behvan.
331. Hedika mḥele u dawqayḏe taḥt i bardəš w kul huḏo mḥalaqle b dukṯo, mḥalaqle ʕal ad damixe w nafəq. (Der Erzaehler zu mir: kodəmxat?)
332. Komər i naqqa d hawxa səmle, komər ḥəlla aʕle li emo daʕ ʕavdin. "Lʕama!", — əmmo, — "li qumṯayḏe w l ḥal diḏe!" Əmmo: "Kḥozət, aydarbo səmle?
333. E", — əmmo, — "lo yatumo d kit menux!
334. Uʕdo d maḥisi ebux", — əmmo, — "wallahi saġ gəmḥalqilux lu dəstano."
335. I naqqa d hawxa məlla, daʕər, mədle li dawqo di nuro w mḥalaqle hawxa aʕlayye. Mḥalaqle u dawqo di nuro aʕlayye.
336. Komər aydarbo qḥiri! Maḥəsse, l ḥa maḥəsle u ḥreno komər qayimile. Qayimile, komər nafəq.
337. Hiye, mən kətwayle? Kətwayle šəlfke d xanǧar.
338. Komər bi šəlfke di xančar qṭile ann arbʕi, šləḥle aḏnayye, maḥtile b kəste.
339. Komər maḥtile b kəste komər, barəm dawra ḥeḏər u surrəh du balad.
340. Komər ḥəlle, kalənne tre kalye qm u surrəh.
341. Kalən kodayqi sakkahe, kmaḥti u sakkah hawxa bu surrəh w moḥe iḏe hawxa aʕle, koʕobər lawġul. Bi čmənto bi kefo bu kalšo.
342. Komər kali mqabəl dəṯṯe, saliqi w azzehən lalʕəl.
343. Komər bəṯrayye, bəṯrayye saləq. 
344. Komər saləq bəṯrayye, komər azzele, kalənne tloṯo.
345. Saliqi lu quṣro du malko.
346. Kale ḥa manne, kali ʕal i xazine du malko w ḥa manne ʕabər, kale qum qarʕe du malko kalyo w u ḥreno ʕabər li ġurfe di barṯo du malko. A tloṯo ḥaramiye.
347. Komər azzele, qṭile d kətwa qum qarʕe du malko w mədle, šləḥle aḏne, maḥtole b kəste, mḥalaqle qum u tarʕo.
348. Komər azzele l di odaye di kačke, šləḥle qarʕe, mədle l aḏne, čikole b kəste.
349. Komər d ʕal i xazine qṭile, šləḥle aḏne, ṭrele tamo.
350. Bu dʕoro d daʕər aṯi omər: "Ḥozeno, u malko maḥəsle, lo maḥəsle?"
351. Aṯi, kal kito kurfo, čiko bu toġo du malko, kawyo, e hawxa maləfla ruḥa w kala bu toġo du malko.
352. Yaʕni mədle lu toġo, d moyadle, ḥəlle, kala i kurfo ebe, mḥele i xanǧar bi kurfo, ṭəryole tamo w mhalaxle.
353. Ənnahu hiye u abro du ʕavd yo w mḥalaqle səḥər ʕal i xanǧarayḏe w mhalaxle.
354. Omər: "Alla wakil kətyo ḥoli, qayəm w maḥəsle, hul d əzzino, gtowe falge d yawmo w gdomər: "Ayko yo?"
355. Maləzle. Maləzle, aṯi, mḥele u dawqo, mədle li nurayḏe me saʕ ʕavdin w mhalaxle, aṯi.
356. Aṯi, maṭi lu sofi: "Marḥaba, sofi!" Omər: "Marḥab w ahla!" Omər: "Sofi b xaṭər diḏux!"
357. Omər: "Daxil diḏux brazi!" Omər: "Wallah mayəṯno taḥt ak kefani!" Omər: "Ḥaru bayto, ma gəzzux, ṭoratli taḥt ak kefani?"
358. Omər: "Soz aʕmux, malli mṣafe d məqqa gəzzux!" Omər: "Gkoleno haqqa ḥreto, hul d əzzux, he žnuka gšoweno!"
359. Omər: "Ono l oḏaʕwayno, hawxa hat!"
360. Komər mədle lak kefe m ʕal u sofi w marfele.
361. Omər: "Səm ḥəzər falge d saʕa, žnuka šway!"
362. Komər səmle ḥəzər falge d saʕaye, baʕden šwele u ʕazlayḏe.
363. Komər azzele, mḥaḏ̣alle u muklo du ḥolo. U ḥolo qayəm mi šamṯo, mafṭalle w azze lu ṣaydayḏe.
364. Komər maḥəsle lu malko ṣafrayto, ḥəlle, kale ḥa qṭilo gabe. Kala i xanǧar hawxa, kəla i kurfo bi kummayḏe, kale ḥa ʕal i xazine qṭilo, kale ḥa qm u tarʕo di barṯo qṭilo, kawi u ʕuǧubatano bi walayayḏe.
365. Marfele u dalolo bu balad omər: "U zlam, d səmle i masalaṯe, d oṯe, d omalliyo b raṣṭiye.
366. Soz ʕam aloho: u mede, d ṭoləb meni, d obene!"
367. Way lawo d omər: "Eli simoli!"
368. "E", — komər, — "ahla w sahla! Ayna d manxu d simole, d moyəd i xanǧaraṯe, d gorašla mi kummayḏi, d oḏaʕno, ele simole, lo w lo."
369. Laʔənnahu meqəm mǧarable, səmle lo səmle, lə grišo.
370. Ḥa b ḥa koṯe komər: "Eli səmli hawxa!" W ksaymi, lə ksaymi, lə kmimodo.
371. Šamiʕiwa b əšme d Aḥmad, laʔənnahu qaṭəʕ, ṭarəq l exər daraǧe wa.
372. Qoṭalwa w mobalwa talane w soyamwa mede ḥarbo.
373. Əmmi: "Xlaf mene noše lo səmle i masalaṯe. Mšaderu tre greʕe bəṯre, ṭr oṯe! Žġayni mene l noše lo səmle i masalaṯe!"
374. Komər mšadarre tre greʕe l gabe, aṯən, kale u kurrəko bu bayto.
375. — Əšme d kurrəko mən yo? Əšme Naro yo. —
376. "Ko yo ḥolux?" Omər: "Walla, ḥoli azzele lu ṣaydo, ḥoli b imomo latyo bayto, d kolitu lu lalyo, gdoṯe ḥoli."
377. Maǧbur ne, d kolən lu lalyo.
378. Komər kalən lu lalyo, aṯi ʕaṣriye u ḥolo, mḥaḏ̣alle u muklo, maḥšamme.
379. Omər: "Ḥolo, ono greʕux! Mazal gəzzux li walayaṯe, heš walayat ono lə ḥzeli. Hama ono ste gdoṯeno aʕmux!"
380. "Yabo", — omər, — "gdoṯət hat aʕmi? Darbo raḥuqo w laybux mhalxat w d saymat b diḏi, lo koṯat!"
381. "Ḥolo, howeno greʕux!", — omər, — "gdoṯeno, walla heš lə ḥzeli walaye, be aydarbo yo. Hama gdoṯeno adlalyo aʕmux!"
382. "Bavo", — omər, — "qum, rwax bəṯri w mhaləx əzzano!"
383. Komər qayəm, marwaxle u xwarzayḏe bəṯre ruḥe w mhalaxxe.
384. Komər mhalaxxe, azzehən, maṭən li walaye, saliqi su malko, ḥəlle, i masale aydarbo yo l Aḥmad.
385. Əmmi: "Ya Aḥmad, kəbʕina di raṣṭiye d əmmatlan: elux səmlux i masalaṯe? Noše layto žġayni menux, d soyəm i masalaṯe."
386. Omər: "Haymən, lo eli simoli."
387. U kurrəko komaḥət feme b aḏne du ḥolo komər: "Ḥoli, eli simoli."
388. "Oho!", — komər, — "xwarzo, klay harke, latyo u bayto d saymat w mdaglat ʕal u ʕulmo! Harke kit məǧləs, harke kit wazara, harke kit ʕulmo! U zlam, d mdagəl harke, košəlḥi qarʕe!"
389. "De lo lo", — komər, — "lo məlli mede!"
390. "E", — kəmmi, — "qrayu: noše fayəš bu balad? Əlla l noše səmle i masalaṯe, lo meqəm ruḥa hawyo?"
391. Komər: "Ḥolo, eli simoli." Komər: "Ya xwarzo, klay!" Komər: "Kit noše rabe, koməǧġoli! Hat maṣəṯ aʕlayye! Ono d oḏaʕwayno, hawxa yo, lo moṭewaynux!"
392. U malko omər: "Uʕdo mə koməǧġəl u naʕimawo?" Omər: "Naʕimo, hawxa ksaymat heviye d mede?" Omər: "Haymən xlaf mu teqiṯo di nurayḏi mede lə ksoyəm məskeno.
394. Aydarbo ksoyamlux?" Omər: "Heš zoġuno lo qṭile. Aydarbo ksoyamlux masayəl mani?"
395. Səmme lo səmme, xalaṣ noše lo fayəš. Əmmi: "Ayna d səmle i masalaṯe, i ṭalabiyayḏe gdobinaleyo! Gdobinale, d obəʕ i ṣalṭane du malko, gdobinaleyo, d obəʕ i maliye du malko, gdobinaleyo, d obəʕ i barṯo du malko, gdobinaleyo."
396. Omər: "Ḥolo, walla eli simoli!"
397. Omər: "Hakka elux simolux, gəzzux, maydət li xanǧar mu toġo du malko!"
398. Komər azzele, mədle li xanǧar, ya bu daṣṭər d aloho mədle li xanǧar, grišole.
399. Komər bi grəšto d grišole, komər u ḥolo məlle: "Alla wakil! D howe, lowe, xlaf mene l noše lo səmle!"
400. Čəkle iḏe b kəste, mofaqle ann aḏnoṯe, kulle mḥalqile qm u malko w qm u ḥolo.
401. Omər: "Ono aṯino d mobanno nuro, i masalayḏi hawxa yo. Hawxa səmli."
402. "E", — omər, — "ṭlab i ṭalabiyayḏux, mən kəbʕat?" Omər: "Kobaʕno i barṯayḏux l ḥoli w tə mede ḥreno lə kəbʕina menux, lanna b xer du mal di arʕo aḥna." — "Ṭlab u mede, d əbʕat!" Omər: "Xalaṣ, mede ḥreno lo kobaʕno menux."
403. Komər hulele i barṯo l Aḥmad. Komər me yawme d ʕurto hul yawme d ʕruto maḥətte i məštuṯayḏa su malko.
404. Komər səmle i məštuṯo du ḥolo su malko, bətr ma tmanyo yawme komər ṭləbbe xaṭər mu malko, mərre: "Annaqqa aḥna ste, kətlan markaz w kətlan dukṯo, layban fayšina, gəzzano ʕal u oġurayḏan."
405. Komər i naqqa d səmme ruḥayye, kar d malxi, mšadarle lu malko arbʕi greʕe aʕmayye.
406. Komər bəṯr me falge d yawmo mhalaxxe w u darbaṯṯe hawxa yo, barimi barme hawxa məṣafe, ḥatta d čiki d mrawḥi u darbo ʕal ruḥayye, əzzehən ʕal mahl dəṯṯe. Mkayfənne bu darbo.
407. Komər mhalaxxe, ṭawəʕ u yawmo aʕlayye. Qum ṭwoʕe d yawmo maṭən l margo, kit ebe quṣro, yaʕni quṣro fazaʕa.
408. U kurrəko omər: "Alla wakil, ḥolo, hama ṭaw mu margano lə gḥozina w gfayšina adlalyo harke w ṣafro maṭəʕnina, mhalxina ʕal u oġurayḏan."
409. "E, brazi", — omər, omər, — "aḥna aṯina mhalxone, d mhalxina, d əzzanolan, d mhalxina u lalyo, mən yo gabayna w u imomo mən yo?"
410. Omər: "Wallahi lo gəmhalxina adlalyo marke, kəbʕat, me lebux, kəbʕat, lo me lebux, ono gfašno adlalyo harke."
411. Omər: "Greʕe! Ḥoli komər: "Manḥetu aṭ ṭaʕne!"" Manḥatte aṭ ṭaʕnaṯṯe yatiwi tamo, marfalle as səsyaṯṯe bu margo, kalən koroʕən as səsyaṯṯe w hənnək yatiwi.
412. Yatiwi li saʕa ḥṣar, hakka traḥṣar, kul ḥa azzele, daməx.
413. Kobəʕ zəbṭi noba. Ḥəlle, kito tre, tloṯo nobačiye dawrone, a greʕe kəmme l ḥḏoḏe: "Toṣaye du malko yo: kul ḥamšo manux lazəm tarte saʕat zəbṭi noba."
414. Aṯi, məlle lan nobačiye omər: "Ḥoli komər: "Dmaxu, gmaqəmno flan kas w flan kas."" Azze, madəmxile. Komər azze, madəmxile, komər hawi i saʕa traḥṣar bu lalyo.
415. U kurrəko lo ṭrele ḥa maḥiso. Omər: "Izoxu, dmaxu, ḥoli komər: "Dmaxu!""
416. Hənnək damixi, barəm dawra, hawxa daʕər ḥḏo hawxa, kale u ḥolo w i kalo kalənne ʕal qarʕe du quṣro damixe.
417. Komər hiye i saʕa bat tarte aṯile, aṯile ʕavd, mən ʕavd. Kəmmile Ǧanpola.
418. I ruḥayḏe mu pulaḏ yo. Yaʕni ḥəngi haqqaṣ kətyo baṭlo w ferəs w ʕagid.
419. Komər aṯi w zbəṭle u quṣro me qumayye.
420. Komər: "Ono, ṭayro bi ṭayraniyayḏe lə kmaǧre maḥət bu margayḏi", — komər, — "hatu ǧamaʕa aṯitu, maḥətxu bu margayḏi?"
421. Aṯi w zbəṭle u kurrəko, čəkle bu quṣro w ṣxəlle u tarʕo du quṣro qm u kurrəko.
422. I naqqa d ṣxəlle u tarʕo du quṣro qm u kurrəko. Azze, nafəl bayn a greʕe.
423. Komər maḥəsle a greʕe: "Man hatu? Man hatu?"
424. Əmmi: "Ašər, aḥna Aḥmad Aġa, kəmmile, aṯina aʕme. I barṯo du malko məṭyolan w aḥna ǧamaʕa yaʕni ḥšawlan, aḥna greʕe xodume aʕme na! Aḥna ayko d omər "ḥetu", tamo gmaḥtina. Suč layt aʕlayna."
425. E, l ma maḥətlalxu harke?" Əmmi: "Ašər lu xwarzayḏe, l Naro maḥətlelan."
426. "E", — omər, — "zbəṭli, hiye kal lawġul."
427. Maḥəsle u ḥolo omər: "Yalla", — omər, — "ono, mede lo kobaʕno menux. Lə kqoṭanno greʕo m diḏux, lo kobaʕno qərš mu malayḏux. Izolux, aloho howe aʕmux! Bas u xwarzayḏux, kobaʕnole."
428. Komər i naqqa d zbəṭle u kurrəko w maḥətle tamo w u ḥolo maḥəsle ebe, e u mawto du ḥolo ele basəm yo, laʔinnahu səmle naməs ġalabe.
429. Komər məllele: "Ya Ǧanpola, hzay, mən mede d əbʕat, ono mustaʕad d obenolux, d mafəltat u xwarzayḏi. Naʕimo yo, taqa latle la ḥrube mede, kobaʕno, d mafəltat u xwarzayḏi."
430. Omər: "Ono ste klozamne lu xwarzayḏux l mede, waʕd yo, d lo marfene."
431. Komər lu kurrəko məlle: "Ḥolo, izolux, aloho howe aʕmux! Bas hul šwaʕ əšne lo qəṭʕat i heviye meni.
432. I šato da tmone lo daʕənno aʕlux", — omər, — "haw u muklayḏi. Iḏa kan d rəḥmatli w d lo rəḥmatli, šxa izolux, xəd kəbʕat, səm!"
433. Komər lu ḥolo ṭləble xaṭər mene, məlle: "Izolux, alo howe aʕmux! Hat izolux lu baytayḏux, lo ḥarulux meni w mene!"
434. Komər hiye mhalaxle aʕme. Fayiši u yawmawo tamo. Omər: "Aḥuno! Hat babux kəḏʕat, man yo?" Omər: "Koḏaʕno, babi walla ʕavd wa."
435. Omər: "Babux kəmmile Deve Ṣor", — omər, — "ono w babux dast w bra na. W i nxiraytayḏi, i barṯo d Qamboṣṭerəhgaz yo."
436. Omər: "Hani hawile traḥṣar əšne, kofolatno bəṯra, ksoyamno, lə ksyomano, d qodanno, šoqanna mene, lə kqodanno."
437. "E, aydarbo?" Omər: "Ono bi quwa du səḥər uʕdo maṭino larke. Ono me d čəkno bu ʕafrayḏe, ono, kəmḥaləq səḥər aʕli, kmaṣəlli bi stune du bayto, kfoyašno. Šato, tarte, tloṯ, arbʕa, ḥṣar hawxa w lə kmiḥarakno me dukṯi."
438. "Ṭayyəb", — omər, omər, — "walla d ḥozina, d oṯe meni, gšoqanna soz, d šoqannola mene. W d l oṯe meni, šxa čara latli, lo d šoqannola w lo d mḥarabno aʕme. Ayko yo, ayko lo yo?"
439. Omər: "Ono gmobannolux l gabe li walayayḏe w aṯi menux, aṯi menux. L aṯi menux, šxa gəmšadallux bu darbayḏux."
440. Komər komhalxi bu darbo w azzehən, maṭən, kalənne, xəd Bayrut w Zaḥle, tarte walayat hawxa gmoḥən b ḥḏoḏe.
441. Kale šawʕo zlame kəmḥarbi ʕam dawle.
442. Yaʕni mede alfo, tralfo, tloṯ alfo ʕasekər. W hənne šawʕo zlame.
443. Aydarbo aš šawʕani? Ḥa gborəm ʕal i qaflaṯe, gmadʕalla ʕal a ḥrene w u ḥreno gborəm bi qurniṯaṯe, gmadʕalla ʕal a ḥrene.
444. "Lʕama!", — qrelele, omər, — "ya ʕammo", — omər, — "aydarbo u ʕuǧbo rabano?" Omər: "Haqqa ʕaskar ʕam šawʕo zlame mqatli? Wallahi", — omər, — "u damirayḏi lə ktole! E, kəbʕat hat, hway harke! Kazzi ono gəmʕawanno aš šawʕo zlamani!"
445. "Warux", — omər, — "hat mə ḥarulux manne? Hat mʕawən aġ ġalabe, qṭal ann əšmo, gṣəfyo! Mʕawnat ann əšmo." Omər: "Aydarbo gṣəfyo?"
446. Aḥna aydarbo gəmhalxina ʕal u darbayḏan?"
447. Omər: "Haymən ono, u damirayḏi lə ktole, gəmʕawanno ann əšmo!"
448. Komər azzele quwa laš šawʕani.
449. Komər məlle laš šawʕo: "Hatu taʕobe hatu, klayu!" W hiye nafəl baynoṯayye.
450. Xuzi pawo d mu baytayḏe l aṯi!
451. Ḥa harke kqoṭele, šawʕo harke, ʕaṣro harke, ḥamšaḥṣar harke. Komər ma tloṯ alfo maṯe zlame manne lo marfele, mahzamme. U mede, d fayəšwa ste, howe greʕe du səsyayḏe, d maxlaṣle. Mahzamme, azzehən.
452. Komər aš šawʕani kalən ḥərre b ḥḏoḏe. "Lʕama, m ayko l aloho mṭelelan u maloxano w nafəl bayn i ʕaskaraṯi?
453. Komər, xəd ṭayro, d nofəl, bayne rafe d yawne, hawxa mbarbzile m ḥḏoḏe!"
454. Komər hama hedika mədde l droʕe du kurrəko, mballe ʕam ruḥayye.
455. Komər mballe ʕam ruḥayye, komər ʕaṣriye azzehən, maṭən lu bayto.
456. Nafəq zlam l qamaytayye, qumṯe du zlam kibbe haqqa w daqne kibe haqqa ḥlimo, kibe haqqa yarixo.
457. E komər ʕaṣriye yatiwi, ḥaḏ̣iro i ḥšəmtaṯṯe, maḥšamme.
458. Omər: "Ya ahla w sahla bu braziyayḏi! E, ṭlab i ṭalabiyayḏux! Soz ʕam aloho w aʕmux: u maqṣad, d aṯət, ebe gəmkamanne!"
459. "Wallahi", — omər, — "ya ʕammo, ono tə maqṣad latli. U maqṣad, d kətli: hama ḥzeli hawxa šawʕo zlame w tloṯ alfo", — omər, — "lu oždanayḏi lə mḥamele, mʕawnili. Tə mede ḥreno", — omər, — "lo kobaʕno menux."
460. U Ǧanpola xalaṣ tali.
461. Čik bu ʕafrayḏe bu ḥukm d Qamboṣṭerəhgaz. Hiye kale bi odayḏe, u səḥər aʕle, xalaṣ.
462. I naqqa d kmičək bu ʕafrayḏe, xalaṣ saḥər, kəzze l dukṯe w lo lo, i naqqa d knofəq, marfyo yo.
463. Komər fayəš tloṯo, arbʕo, ḥamšo yawme gab Qamboṣṭerəhgaz. Ksoyəm, lə ksoyəm, u ḥawrayḏe, d ḥozele, lə kḥozele. W l aḏəʕ, ayko da azzele.
464. Hiye mə kmətfakər? Komər: "Alla wakil, kit w layt, i naqqa d mahzamla li ʕaskar, aʕmayye mahzamle. Azzele."
465. Komər fayəš šawʕo yawme se Qamboṣṭerəhgaz w ann abne kəzzehən, yaʕni ḥeḏ̣ər ad dəžmən ḥozən, koṯe noše ḥeḏ̣orayye, walla mṣafanne w hiye kale bu bayto.
466. I barṯo d Qamboṣṭerəhgaz ġalabe šafərto yo, ḥliṯo yo.
467. Aš šawʕo aḥunone əmmi: "Ma xuna gdobinala l gawro ṭaw mano, haymən qay l aloho hawxa raḏ̣i, hawxa səmle naṣib? Gdobina ḥoṯayna lu zʕurano, gsayminalanyo ḥaṣo, ṭrowe gabayna!"
468. W i kačke ste, i naqqa d ḥzela u kurrəko, mʕašaqla lu kurrəko.
469. Komər bəṯr maš šawʕo yawme komər Qamboṣṭerəhgaz čəkle iḏe b kəste, mawfaqle a qliḏe daʔ ʔowadayḏe kulle, hiwile l Naro.
470. Komər i naqqa d hule, məlle: "Mfarəǧ ʕal i maliye, d kətle aʕmux."
471. Komər čik bi ġurfaṯe, kəla mliṯo semo, čik paṯe, kəla mliṯo dahwo. Čik paṯe, kəla mliṯo ʕaquṭ, haṯe almas, haṯe lulu, mu malano kulle antikat kətle.
472. U qaṣano dann abne kəzzehən, fətḥi ax xazayən, moṭənne, maḥtənne bi maliyaṯe.
473. Komər moṣele, məlle: "Gfətḥat haqqa owadani, kḥayrat ʕal u mal, amma amanat! Harke lo kowe, d ʕəbrat!"
474. Komər karəx kulle, yawmo, deri yawmo, ṣabr l aṯile.
475. Komər u yawmo da tloṯo komər mḥele u qliḏo ʕal u tarʕo, ftəḥle.
476. Azze, kəla odaye ṣxərto, tə mede layto kit, koməke d qaṭmo. Kəla i koməke hawxa.
477. I naqqa d nafəq bu tarʕo, "lʕama", — omər, — "e, mə kətwa harke, d haqqa d moṣeleli, l əzzuxla?
478. Alla wakil minakafwa b ruḥe, odaye xliṯo wa, minakafwa, ənnahu d u qliḏo d aʕal maqlaḏto, d omər: "Zux, ftaḥa, ḥzay!"
479. Mede latwa eba mi nəkfuṯaṯe, lo məlleli: "Izolux!""
480. I naqqa d nafəq lu tarʕo, omər: "Aaax ax! Ono doʕewayno ḥa, xəd Naro, u abro d Dewe Ṣor, oṯe, ʕobər lu baytano w ṭoreli bi zəndaniyaṯe!"
481. Omər: "Uʕdo man hat? Ayko hat?"
482. Omər: "Hama, me d aṯət, mḥelux iḏux ʕal i koməke du qaṭmano, gdəḏʕat, ayko no, gḥozatli i naqqayo, gdəḏʕat, man no."
483. Komər i naqqa d azzele, mḥele iḏe, i hawxa bu qaṭmo, u qaṭmo mbarbəz.
484. Komər qayəm Ǧanpola me bayn u ʕafro, ḥəṣlele dokumo ʕal qarʕe du kurrəko, madəxle tamo w hiye nafəq.
485. Mədle li kačke w ya alla azzele.
486. Mbele i kačke w mahzamle.
487. Komər mbele i kačke w mahzamle, ʕaṣriye hawi qum ṭwoʕe d yawmo, lə kmibayən u kurrəko.
488. Hawi i saʕa šeṯ, hežinu aṯi ḥəs diḏe l riše, koqoyəm: "Lʕama ayko no?"
489. Nafəq, aṯi lu bayto, kḥoyər, kaṯən aš šawʕo aḥunone di kačke mu ṣaydo.
490. "Ko yo ḥoṯayna? Ko yo ḥoṯayna?" Ḥoṯo d mən w ḥal d mən! "Həh", — əmmi, — "alla wakil kit w layto, d howe ftəḥḥe u tarʕawo? W hnalle u ṣəḥər!"
491. Rahoṭo azzehən, madəqqe, kəle u tarʕo ftiḥo, konafəq me bayn u qaṭmo, kazzele.
492. "L man hawxa səmle l mal lo?"
493. Əmmi: "Ma man kiṯo? Walla l Naro hawxa səmle."
494. Annaqqa aydarbo gtowe? U babayḏa omər: "De, ǧahannam diḏe! Ono mwaʕadwayli, d obewaynoleyo.
495. Mazal l aṯi b ker diḏa, hama ayko d kəzzala, ṭro əzzala! E, ṭrayu mene!"
496. Ṣafro omər: "Be m ayko aṯət, izolux l tamo!"
497. U kurrəko omər: "Uʕdo maruli, i masale mən yo, d oḏaʕno, ono ste!"
498. Əmmi: "I masale: aḥna zbəṭwaylan Ǧanpola, bu səḥər maḥatwaylan bi odayayo, lo fətḥiwaynala, ḥatta d noše lo mofaqle baḥ ḥayayḏe, lo qodarra d soyəm ḥarake mede. Elux mafəklux w azzele, mbele i nxiraytayḏux w azzele."
499. "E, l ayko azze? L ayko lo azze?" Əmmi: "Ma aḥna kəḏʕina, l ayko azzele?"
500. Komər hano, u kurrəko, məllalle omər: "Ya aḥunone, waʕd ʕam aloho w aʕmayxu!
501. Ono gəzzino hul li saʕaye, d lo moṭeno ḥoṯayxu, d ono lo ḥozeno, ʕayni lo qayiṯi ʕal dəṯxu."
502. Hawile məqqaṣ larwal? Ha kamili hani tloṯ əšne hiye larwal.
503. U ḥolo konoṭalle. Komər: "Kamilo adšato ste, l aṯi. Yəmkən adšato d oṯe išallah gdoʕər." Lə kqoṭəʕ u amal mene.
504. Komər — aḥuno — ṣafrayto hano mḥaḏ̣alle u səsyayḏe, maḥatle u makulayḏe bi xurxazinayḏe w rawəx w ya allah!
505. Komər u kurrəko ṣaṭər wa, bad dawsat mhalaxwa.
506. Ad dawsat d Ǧanpola i dawse du ʕulmo ṣiṭo yo. I dawsayḏe xi dawse di gamlo, d fərqat du arwono m ḥḏoḏe, aydarbo yo, hiye i dawsayḏe hawxa mbayanto wa m du ʕulmo.
507. Komər mhalaxle bad dawsat, mhalaxe təšʕo yarḥe d yawmoṯe bu šopayḏe.
508. Komər mhalaxle təšʕo yarḥe d yawmoṯe bu šopayḏe, komər u ḥa yawmo maṭi l dukṯo, kəla bərke d maye, kal kito farše, kiba xd u baytano hawxa, xd i hno du baytano.
509. Kal kito badle, kumto ʕal i farše, kal kito sayfo komo ʕal i farše, kit ṣaḥno, kibe haqqa xalyo ʕal i farše.
510. Kito mqabəl du bərkayo, kito quṣro. Quṣro, xd obəʕ lebux, kəle mqabəl di bərke dam maye.
511. Hano u quṣro d man yo? U quṣro d Ǧanpola yo.
512. W u zlam d oṯe — u darbo kəzze ʕal i bərke dam maye — u zlam, d oṯe, d ḥoze hani, hiye laybe moyadde.
513. W u zlam d moyadde, hənne msamme ne, u zlam, d lowašše, gmoyəṯ. W u zlam, d moyəd u sayfo, gmoyəṯ. Noše laybe moyadde.
514. W čol maqṭuʕ yo, noše layto tamo — yaʕni səmle u ḥəzrayḏe — u zlam, d oṯe tamo, d ḥoze u medano, gmoyadle, gmoyəṯ.
515. W d lo moyadle ste, ṭoləb u ḥarbayḏe, gnoḥət lu ḥarbayḏe. Ġalabe qawyo yo, noše layto d qoyəm, yaʕni qum u həmbez d Ǧan Pola.
516. Omər aṯi u kurrəko, kali barban daǧ ǧule, lo maǧrele moyadde, aṯyo i koməke du qaṭmo l bole.
517. Omər: "Allah wakil d moyadno aǧ ǧulani, xəd i naqqa du qaṭmawo, d mḥeli iḏe ebe, d lo hawxa ǧoreli.
518. Latyo lazəm gmoyadnole w lo ṭro ǧoreli mede!" Zbəṭle u darbo, saləq lu quṣro.
519. Komər zbəṭle u darbo, saləq lu quṣro, mḥele ʕal u tarʕo di darga, noše layt d fotaḥleyo, lazəm foyəš hul ṭwoʕe d yawmo.
520. D oṯe Ǧanpola mu ṣaydo, me larwal hežnuka fətḥile u tarʕo.
521. I kačke mamnuʕ yo d fətḥo, laʔannahu noše lo kəzze w oṯe l tamo xlaf me Ǧanpola.
522. I saʕayayḏe mwaʕadto yo ʕam ṭwoʕe d yawmo, gdoṯe, gʕobər.
523. Komər fayəš nṭəlle, barəm bi xaṣraṯe du surəh, barəm paṯe, noše lə ḥzele.
524. Komər kali hul ṭwoʕe d yawmo ba dkoṯanək, ṭwoʕe d yawmo komər ḥzele, kaṯile...
525. Komər hano, i naqqa d maṭi, ṭawəʕ u yawmo w naḥito i kačke, d fətḥo u tarʕo.
526. Omər bu ftoḥo d ftəḥla u tarʕo, kale u kurrəko kalyo qm u tarʕo. Kale Naro kalyo qm u tarʕo.
527. Ḥəlla, noše lə ḥzela xlaf mene. Lo moḏaʕla ruḥa ebe, ənnahu man yo. W hiye ste l aḏəʕla li kačke.
528. Laʔinnahu aḏəʕ, d kətyo pire, kəla ftəḥla u tarʕo laǧane.
529. Əmmo: "Man hat?" Omər: "Walla, zlam, qṭəʕno mu darbo w aṯino, səmli qəzd d aloho w dəṯxu adlalyo."
530. "E", — əmmo, — "ahla w sahla layt manəʕ, bas ono lanno b iḏe d ruḥi. Itolux, lalyo yo, aloho gmaqḏ̣ela!"
531. Maʕballa u kurrəko w hulale i ḥšəmtayḏe, maḥətla b odaye bašqa, əmmo: "D oṯe Ǧanpola, ḥatta d lo qoṭelux."
532. "E", — omər, — "aloho, aloho maṣtər aʕlax! Adlalyo d qoḏ̣eno ṣafro, gəzzi bu darbayḏi."
533. Komər hawi i saʕa šeṯ, šwaʕ bu lalyo, ḥəlla, aṯi, aṯi, azza, ftəḥlale u tarʕo, ʕabər, yatu.
534. Marke l tamho ḥəlla, li žənəke kmaqləq.
535. Omər: "Malava d omannolax ǧġaliye: "Wallahi adlalyo kḥozeno, kətlan ġalabe sefoqe mlawte mu muklo.""
536. Əmmo: "Lo, layt mede." Omər: "Bele ašər, gdəmmatli di raṣṭiye! Adyawma aṯilan b imomo noše w lə kmaqiratli."
537. Əmmo: "Lo! Aṯiwa ḥḏo ḥaǧǧiye, azəlto lu ḥaǧ w qṣido (+det) harke, səmlila fako d muklo, xila w azzala."
538. Hiye ayko yo Ǧanpola? Bi walaye ftəḥla qaḥwa, komašġəl i qaḥwaṯe, yaʕni žboni d yawmo d ḥoze, iḏa Naro towe gawro ṭowo, gəmḥaləq bəṯre, gḥozele bi qaḥwa nadi.
539. U lalyawo lo maqəlla.
540. Ṣafrayto hiye azze lu šuġlayḏe w u kurrəko nafəq.
541. Nafəq, d əzze l qamayte, rawəx ʕal u səsyayḏe w mədle lu čak w slaḥayḏe w nafəq l qamayte d Ǧanpola.
542. E, Ǧanpola, mede layto aʕme hiye azolo yo lu balad, d əzze li qaḥwa, fotəḥ u nadiyayḏe w tə mede layt aʕme ġayni mu qliḏo du nadi.
543. I naqqa d azzele, omər: "Sum kar diḏux! Lo saymatwa i ḥəzbe dag gawre d yawmo hawxa.
544. U naməs du ʕulmo latyo marfyo."
545. Komər i naqqa d mzaraṭle aʕle i zərṭayo, komər: "Amalli, man hat, w bəṯr gsoyamno i ḥəzbayḏi."
546. Omər: "Ono no, d marfelilux mi ṭangale, mi maʕiquṯo." Omər: "E."
547. Omər: "Me babux bemənnat hat. Ono ste koraxwayno aʕlux b saʕaye hawxa.
548. Ono omanno, balki lattət gawro ṭowo, u mbeli u naməsayḏux w lo koṯət b ker d ruḥux."
549. Komər daʕər lu bayto, mṭele u səsyayḏe w mədle lu sayfayḏe w li rumḥayḏe w naḥiti l ḥḏoḏe.
550. Me ṣafrayto w hul ʕaṣriye komoḥən b ḥḏoḏe, l ḥa lo qadər ʕal u ḥreno.
551. ʕAṣriye naḥiti a tre, mballe as səsyaṯṯe, saliqi lu quṣro, maḥətte as səsyaṯṯe lawġul, huwanne u muklaṯṯe.
552. Saliqi, muklo, štoyo, dmoxo, sahiri hol li saʕa traḥṣar tavda w kul ḥa daməx bi nvinayḏe.
553. Tloṯo yawme b imomo kəmḥarbi w b lalyo kəxli, kšotən tavda.
554. Komər u yawmo dann arbʕo l Naro ṭləble quwa m aloho w mədde l ḥḏoḏe baʕ ʕafrat, marfalle as səsyaṯṯe w mədde l ḥḏoḏe baʕ ʕafrat, mədle, drele.
555. Grəšle u sayfo, d šoləḥ qarʕe, omər: "Ono taslim taḥt u ḥukmayḏux. U mede, d mʔamrat, ahla w sahla!"
556. Marfele hiye tamo — u soz dag gawre meqəm u mede, d obənwa soz, xalaṣ hawo wa. 
557. Komər marfele w qayəm, aṯən, saliqi lu quṣro.
558. Omər: "I ṭalabiyayḏi, kobaʕno i nxiraytayḏi."
559. Hulele i nxiraytayḏe omər: "Izolux, aloho howe aʕmux. Lo eli ḥzelilux w lo elux ḥzeluxli."
560. Komər mədle l droʕa di nxiraytayḏe w rawixi ya allah aṯi. Daʕər, maṭi l Qamboṣṭerəhgaz.
561. I naqqa d maṭi, ḥəlle, kəla i barṯo aʕme, ġalabe səmmanne kef w šahiye nafiqi l qamayte.
562. Maḥətte me yawme d ʕruto l yawme d ʕruto, səmmanne məštuṯo. Komər fayəš šato tamo ste.
563. Bəṯr me d fayəš šato tamo, ṭləble əzən manne, omər: "Ono ste, kətli ḥolo w me ʕayle rabṯo no w u baytayḏi: hani hawili šeṯ əšne, d nafəqno mu bayto. Kobaʕno, d obitu u əzənayḏi, annaqqa d əzzino lu bayto."
564. Komər səmme kar dəṯṯe w marwaxle i nxirayto bəṯre ruḥe w ya allah səmle kar, d oṯe su ḥolo.
565. Komər aṯi u ḥolo, aydarbo hawile maliye?
566. Hul d ṭəlbat m aloho, l aloho hulele mal.
567. Zlam qaṭəʕ ṭariq yo. Kəzzele l qamayto, tano mšaləḥ hano, kəzze, kqoṭe hano, moṭe u talanayḏe, kəzzele, moḥe bax xazinat du ʕulmo, kfotəḥ, hawile maliye ġalabe.
568. Komər bi kamale da šwaʕ əšne malḥaqle ruḥe lu bayto du ḥolo.
569. Komər maṭi lu bayto du ḥolo, komər u ḥolo šaməʕ. Hule xabro l ḥar mar ruʕye du ḥolo omər: "Izolux, mxabər ḥoli, amar, kaṯi Naro!"
570. Komər nafəq l qamayte, mawfaqle i ʕaskarayḏe l qamayte, səmmalle kef w aṯən lu bayto.
571. Komər aṯən lu bayto, hežnuka maḥətle i məštuṯo du xwarzayḏe w səmlele məštuṯo.
572. Komər ʕəsri yawme i məštuṯayḏe ʕal i arʕo hənne kobən muklo, kobən... saymi ʕazayəm.
573. Komər bəṯr maʕ ʕəsri yawme. Omər: "Ya xwarəz! Annaqqa gmawfaqno babux mi zəndaniye. Žboni d xaṭər diḏux.'
574. Omər: "Ya ḥolo! U zlam towe xayən, iḏa kan d howe u babo d ḥa, howe u aḥuno d ḥa, lo lazəm ḥa marḥəm aʕle.
575. Babi, ṭraye, xəd kətyo! Bas lazəm əzzano, annaqqa moḥina rišo b babux. Bu babo, bu ǧəddo.
576. Komər mədde u ṭarš, u talanaṯṯe, u malaṯṯe aʕmayye, səmme kar dəṯṯe, səmme qəzd di walaye du babo su malko.
577. Komər i naqqa d maṭən l ḥeḏər i walaye, mšadarre ʕam daworo, əmmi: "Izolux, amalle lu malko, amar: kaṯi Aḥmad u abrayḏux!"
578. Hulele lappe d lirat omər: "Izolux, mbašər babi!"
579. Azzele, məllele lu babo omər: "Ya u malkayḏi, kombašannolux, u abrayḏux Aḥmad kaṯi." — "Lo kowe", — omər, — "u abrayḏi Aḥmad qṭəlle me flan tarix, me flan waxt!"
580. Omər: "Ono komannolux, kaṯi u abrayḏux w huleli lappe d lirat baxšiš."
581. I naqqa d məlle hawxa, mofaqle u ǧayšayḏe kule l qamayte w i ʕaskar w kulle nafiqi l qamayte bak kuššaf w bu kef w bi šahiye azzehən.
582. Azzehən, kale šrolo u abro yo.
583. Azze l foṯe, mṭele u abro lu bayto w u malko yatu w hiye qayəm b dukṯe malko...
584. W tə žmira saġ! (Ich: tə saġtər!)

001. Komər kətwa w latwa, ṭaw m aloho d bi šmayo latwa.
002. Kətwa šulṭono bi walaye d Ṣṭambəl. Kətwayle tarte pire.
003. Komər ḥḏo manne, kətwayla tloṯo abne w ḥḏo manne, kətwayla ḥa.
004. Komər mədde d zaman kayiwi ʕayne. Məllele lu waziro omər: "Ya u wazirayḏi! Kobaʕno, d mdabrat u darmono d ʕayni.
005. Me ḥakime, me noše xətyarin, mašire aʕlux, me ḥəkme mede saymat, ʕayni konəqri, lə gmidabanno me qumayye."
006. Omər: "Ya u šulṭonayḏi! Ono mwaʕadli aloho, d lo moṭeno, hul d kətlux ḥa qariwo elux, d ono lo moṭeno u darmono d ʕaynux.
007. Kətlux tloṯo abne w kətlux abro naʕimo, lḥamdəlla hawo ste kokaməl, arbʕo abne kətlux.
008. Ṭro hənnək əzzehən, moṭən u darmono d ʕaynux!"
009. E, qrele lu abrayḏe u rabo omər: "Abri, qum, mlay i xurǧazinayḏux lirat w krax b briṯo, d moṭət u darmono d ʕayni!
010. Halbat u kewano kokoyu. Kətle darmono ste, d noyəḥ."
011. Omər: "Ahla w sahla baba! Gəzzino, moṭeno u darmono d ʕaynux. Iḏa towe bak kallawat, gmoṭene, w, d lowe bak kallawat, šxa gdoʕanno."
012. ʕAṣriye komər məlle lann aḥunone: "Ono tane laybi əzzino, darbo raḥuqo. W balki li qoyaṯli xayifo, itoxu aʕmi, gəzzano a tloṯotayna!"
013. "E", — əmmi, — "a tloṯotayna heš ṭaw gmiwansina tavda. W bi nuxrayto ktowina tavda, yalla!"
014. Komər səmme kar dəṯṯe, a tloṯo rawixi w azzehən, d moṭən u darmono d ʕayne d babayye.
015. Hano, u naʕimo, omər: "Mazal gəzzoxu, ono ste gdoṯeno aʕmayxu."
016. Əmmi: "Naʕimo hat w laybux d oṯat, lo kowe, d oṯat aʕmayna." Omər: "Haymən gdoṯeno." Əmmi: "Ṭro oṯe!"
017. Nafiqi mu balad, mḥallalle, hul d mayəṯ, madʕarre.
018. Komər madʕarre, mhalaxle əšmo. Omər: "Malava daʕənno lu bayto, u ʕulmo gdəmmi: "Nafəq w azzele hiye ste aʕmayye!" U nošo d ḥozeli, lə kəḏʕi, i qaḏ̣iye mən yo, gdəmmi: "Lo maǧrele d əzze, daʕər!" Haymən gəzzino moṭenanne!"
019. Komər mhalaxxe məšwar, hənnək raḥiqi, hiye malḥaqle, maṭəlle. Maṭəlle, komər daʕiri disa. Mḥallalle, hul d mayəṯ, w mhalaxxe.
020. Komər kali, šqəlle i məṣafaṯṯe w bəṯr hiye mhalaxle bu darbo hul falge d yawmo.
021. Falge d yawmo maṭi l sofi, kale bu darbo kalyo.
022. "Marḥaba, ʕammo!" — "Marḥaba w ahla, brazi!" Omər: "Uʕdo aṯi tloṯo rawixe, ayko da azzehən?"
023. Omər: "Brazi! Ono me ʕumri ḥamšaḥṣar əšne w ʕumri kawi ḥamməš w šawʕi əšne, ono ʕal a tre darbani no.
024. U zlam, d əzze bu darbano, gəzze w lə gdoʕər w u zlam, d əzze bu darbano, xəd d əzzele, gdoʕər."
025. Omər: "Ṭayyəb, a tloṯo rawixanək ayko da azzehən?"
026. Omər: "Azzehən harke bu darbo, kəzzehən w kodəʕri." Omər: "B xaṭər diḏux!"
027. Hiye azzele bu darbo, d ayna d kəzze ebe, d lə gdoʕər. L azze bəṯr ann aḥunone.
028. Komər hiye mhalaxle me ṣafrayto hul ʕaṣriye.
029. ʕAṣriye ṭawəʕ u yawmo aʕle. Maṣəlle u səsyayḏe b droʕe, dəqle u sakkahayḏe bi arʕo, mḥaḏ̣alle u muklayḏe, maḥšamle, mlele u sabilayḏe, maqəṯle, štelele sabil, tre, w mḥalaqle u kurkayḏe ʕal qarʕe w daməx.
030. Komər mhalaxla ḥamšaḥṣar yawme d yawmoṯe bu karano.
031. Komər maṭi l bərke d maye, l baxča, ba mən baxča yo? Hama ḥa kobəʕ, d l oxəl w lo šote w mfarəǧ ʕal i bərkaṯe.
032. Komər azzele, yatu b fema dam mayanək, mofaqle laḥmo, xile, štele maye.
033. Komər ḥəlle, kmibayən bam maye šawq d ṭayro, lʕəl mene kəle ʕal at tamarat.
034. Mən ṭayro xuško yo. Hama hul d ṭəlbat m aloho, ṭayro layəq yo.
035. Komər hedika azzele, čəkle iḏe bi xurǧazinayḏe, mofaqle u tər w kavanayḏe, yatu qm u ṭayro.
036. Mḥele bu ṭayro, xlaf me pərtəke lo qšiʕ mu ṭayro. W mahzamle lu ṭayro, fayər, azzele.
037. Azze, mədle li pərtkayo, ḥəlle aʕla, ḥəngi xuške wa, xəd kahrabiye b dukṯo d ʕətma, ḥa maqəṯla, haqqa kobo šawq. Midole, čikole b kəste.
038. Midole, čikole b kəste w mhalaxle, aṯi li walaye.
039. I naqqa d aṯi li walaye, omər u səsyo, kḥel, aḥna kəmmina, mbarxo yo.
040. U tarʕo d əzzele, yaʕni u tarʕo du mərad yo.
041. Mhalaxle lu səsyayḏe, mḥele qarʕe b tarʕo, ʕabər lawġul.
042. Nafiqi qamayte, mədde lu səsyayḏe, maṣərre, ʕabər lawġul, yatu.
043. Ha hawi waxt d ḥšəmto, mṭalle i ḥšəmto. U bayto d man yo? U bayto du mufti, yaʕni u bayto du mufti di walaye yo.
044. Komər hawi ʕaṣriye, kətle naʕəmko čučəko. Aṯi su dayfo, čəkle iḏe b kəste, d obele haka lira, haka tarte, mḥalaqle iḏe b kəste, aṯyo i pərtkayo b iḏe.
045. Mədle li pərtke, huleleyo w hulele lira, maḥtole b iḏe du zʕuro.
046. Komər i naqqa d mofaqle i pərtke du ṭayro, hula šawq lawġul.
047. Komər li emo du kurrəko ntišola m iḏe, maḥtola b ʕeba. Omər maḥtola b ʕeba w maqḏ̣alle i sahraṯṯe w damixi.
048. Ṣafrayto hula i pərtke lu mufti, əmmo: "Izolux, hawa lu malko. Haṯe kmaliqo lu malkayḏan!"
049. I naqqa d lu mufti ḥəlle aʕla, pərtke ġalabe layəq yo. Azze, hiwole lu malko.
050. U malko mədle ʕulbe d lirat, hulele lu mufti baxšiš.
051. Omər: "Lə gməzwono w lə gmizabno i pərtkaṯe. M ayko məṭyolux?"
052. Omər: "Lə mšaylat! Azzino lu ṣaydo w kətwa ṭayro w mḥeli ebe, ġayni mi pərkaṯe lə dreli mene w fayər, azze, mahzamle. Məlli, kmaliqo lu malkayḏi, mṭeliluxyo haddiye."
053. Hawile qadro ġalabe lu mufti su malko bi pərtkayo.
054. W u malko w i aṯto hama gmaydi li pərtkayo w gəmfarǧi aʕla, lawəlle fəkər ʕal u šaʕb abadan.
055. U ʕulmo gmanhəb ḥḏoḏe, qoṭəl ḥḏoḏe, gmahəzmi ap pirat d ḥḏoḏe. Hiye lo ḥarule me tə mede, gəmfarəǧ ʕal i pərtkayo.
056. U ḥa yawmo aṯi ḥa omər: "Ya u malkayḏi! Latlux haž mu šaʕbayḏux. Lu šaʕb qšəʕle ḥḏoḏe, mtawlaffe ḥḏoḏe?"
057. Omər: "ʕAǧab", — omər, — "haṯe pərtəke yo, haqqa korəḥmatla? D moṭatwa u ṭayro di pərtkaṯe, aydarbo gsaymatwa!"
058. Omər: "Ṭayyəb, ma kətla ṭayro li pərtkaṯe? Aydarbo ṭayro fayoro gmoṭəlle?"
059. Omər: "U zlam, d mṭele i pərtke, gmoṭelux u ṭayro ste." — "Lo kowe?" Omər: "Ono komannolux." Mšadalle bəṯr u mufti.
060. Mšadalle bəṯr u mufti. Omər: "Rahoṭo itux!"
061. Azzehən la greʕe, mərre lu mufti, əmmi: "Koqorelux u malko."
062. Azzele, hulele šlomo: "Xer yo, ya u malkayḏi?" Omər: "Xer yo kobaʕno u ṭayro di pərtkaṯe menux."
063. I naqqa d məllele hawxa, omər: "Ahla w sahla! Hawli mədde d yarḥo d yawmoṯe, hul d əzzino, koraxno aʕle, moṭenuxyo!"
064. Aṯi ʕaṣriye, u mufti maḥətle qarʕe qume w kmətfakər ġalabe.
065. U kurrəko, əšme Ḥasan yo. Ḥasan komər: "Ya ʕammo, xer yo!" Komər: "Haqqa komətfakrat?"
066. Komər: "Ya Ḥasan, ma mə xer yo? Haymən u malko huleli muhla yarḥo d yawmoṯe.
067. Šxera xuderra lo moṭatwa i pərkayo w lo saymatwa i fəṭnayo.
068. Ono ste hiwolux lu kurrəko, midoli m iḏe, azzi, hiwoli lu malko w u malko uʕdo koṭoləb u ṭayrayḏe meni!"
069. Ḥasan ste u ḥa yawmo konofəq lu balad, koḥoze an naʕəmkat du balad. Kit moharṯo barban du baḥar, knafiqo garwoniṯo mu baḥar, an naʕəmkat komoḥəlla bak kefe, kṭərḏila mu balad.
070. Azzele omər: "Qay hawxa kosaymitu?" Əmmi: "Haymən lu malko hulelan amro, moharṯo garwoniṯo yo, məlle: "Zoxu, qṭalula, d lo migarwni as səsye du balad mena!"
071. M ayko nafiqo?" Əmmi: "Walla mu baḥar nafiqo." — "E", — omər, — "hawuliyo kul ḥa, mudunxu frang!"
072. Hulalle kul ḥa frang, mṭele i moharṯo lu bayto, kmašəġla kul ṣafrayto w kul ʕaṣriye bam maye šaḥine, kəmdarmalla.
073. I moharṯayḏe mʕadlo. Hawyo, xəd d obəʕ lebux, nayəḥla tə mede, lo fayəš eba.
074. Marfele u səsyayḏe w kəmrabe i moharṯayo.
075. Komər ʕaṣriye, i naqqa d azzele, mədle u em di moharṯayḏe, i ḥšəmtayḏe d obela, komər maḥətle u emayḏe quma w yatu, maḥətle iḏe hawxa qum feme w mətfakalle, mḥalaqqe lad damʕe b ʕayne.
076. Omər: "Ono awwəl ḥḏo: aṯino lu darmono d ʕayne d babi, maxraǧli ak kallawat, d mṭeli aʕmi, w dat tarte i fəṭna, d səmli bayn lu mufti w lu malko.
077. Ṣafro gqoṭəl u mufti w an naʕimani diḏe gfayši hawxa. I ḥṭiṯo kula eli simoli."
078. I moharṯo madʕalla aʕle, əmmo: "Xer yo, ya Ḥasan?" Əmmo: "Haqqa kmətfakrat?"
079. Omər: "Ya, ya mbaraxto! Xer yo, i masale ḥal w masale di pərtke du ṭayro w du malko haṯe paṯe yo.
080. Kobəʕ u ṭayro di pərtke mu mufti w eli məṭyoli."
081. Əmmo: "Šxera xudera, d l əmmatwa u xabrano, w an naʕəmkat di walaye i naqqayo qəṭliwayli w lo maxəlṣatwayli mal lappaṯṯe!"
082. Əmmo: "Ḥṭiṯux b qḏolux! Izolux, amalle lu malko: "Ṭro mḥaḏ̣allan arbʕi čuwalat d ḥeṭe w ṭro oṯe arbʕi greʕe aʕmayna w u zlam, d məllele lu malko: "Kətla ṭayro, li pərtkaṯe ṭro oṯe aʕmayna w gəzzano! Hway gawro ṭowo w maxleṣe!
083. Gəzzano l Gire Ḥəsrate kəmmile.
084. Gmaxlina u zad ʕal qarʕe du gər, ṣafro yawmo d ʕruto yo. U ṭayrano u malko daṭ ṭayre yo.
085. I naqqa d maxlət u zad, gyətwat bayne du zad w gdoṯən aṭ ṭayre, glətmi ḥeḏər u ṭayrawo, ḥeḏər u malkaṯṯe, u mede, d mʔamər aʕlayye, hawxa gsaymi.
086. I naqqa d maḥət ʕal qarʕe di kawmo daḥ ḥeṭe, hway gawro ṭowo, mude w malḥəqli!
087. Ono gmaxəlṣallux, lo w lo, aṭ ṭayre gdəxliluxwa."
088. "E", — omər, — "towe hawxa, baṣiṭ yo."
089. Azze, məllele lu mufti, omər: "Maḥšəm w hway b kef! ʕAl aloho w aʕli d moṭenux u ṭayro, mora di pərtke." Komər: "ʕAl aloho w aʕli d ono moṭenolux u ṭayro."
090. Komər azzele lu mufti, məllele lu malko: "Ya u malkayḏi, ḥaḏ̣əlli arbʕi čuwalat d ḥeṭe w arbʕi greʕe ṭro oṯe aʕmi! W u zlam, d məllelux: "U ṭayro, kətla li pərtkaṯe ṭayro, ono gmoṭenuxyo.""
091. Komər mḥaḏ̣allele ṣafrayto i ṭalabiye, d ṭləble, w mšadrile aʕme w rawəx u kurrəko w ya allah!
092. Komər azzehən l Gire Ḥəsrate, maxlalle ṣafrayto u zadaṯṯe, čik Ḥasan taḥte du zad w maṣəlle i moharṯayḏe taḥte du gər w a greʕe fayiši laltaḥ w hiye kale tamo.
093. Komər hawyo i saʕa ḥṣar bu yawmo: ṭayro marke, ḥa marke, ḥa marke, ḥa marke komər layimi aṭ ṭayre kulle ʕal qarʕe du gər.
094. Komər layimi kulle l qarʕe du gər, komər hawyo i saʕa traḥṣar, falge d yawmo, lu ṭayro maḥətle ʕal i kawmo daḥ ḥeṭe.
095. Komər i naqqa d maḥətle ʕal i kawmo daḥ ḥeṭe, komər hama hul d l aloho hulele quwa l Ḥasan, zbəṭle raġle du ṭayro w mḥele b ruḥe w mahzamle me bayn aḥ ḥeṭe.
096. Komər bu tehzimo d mahzamle w naḥət bi kaše, komər lu ṭayro mazʕaqle ʕal aṭ ṭayre, hul d i moharṯo malḥaqlale lu kurrəko. Hul d aṭ ṭayre qayimi, fayiri, mḥalle ba greʕe, qṭəlle a greʕe, qṭəlle ab baġle w as səsyaṯṯe.
097. Komər i moharṯo šqila i məddayḏa, mahzamla.
098. Maxlaṣla u kurrəko, mṭele u ṭayro, hule lu mufti.
099. Lu mufti mədle w ʕaṣriye mbele laǧan u malko.
100. Annaqqa u malko aydarbo pṣiḥ bu ṭayrano! Ṭayre bi arʕo layto xoṯe. W ġalabe koṯele lu malko kef ebe.
101. W u mufti hawi... maḥətle waziro gab ruḥe, ḥəngi hawile qadro bi masalaṯe. (Ich: maʕli ḥəs diḏux!)
102. Komər u kurrəko məllele lu mufti, omər: "Ya ʕammo! Wallahi ono aṯino b maqṣad w lo səmli heš u maqṣadayḏi." Omər: "Xer yo, ya brazi?"
103. Omər: "Aṯino lu darmono d ʕayne d babi, ʕayne d babi kayiwe ne. Kobaʕno, d ḥozeno darmono l ʕayne d babi."
104. Omər: "Brazi, u darmono d ʕayne d babux baṣiṭ yo, ono gəmdabannuxyo."
105. W a tloṯo aḥunonayḏe: hano azzehən u qərš, d kətwa aʕmayye, maḥətte bas sinamat w maḥətte baq qaḥwat w harke tamho frang lo fayəš aʕmayye. Haw kəppe dəʕri lu bayto ste, fayiši ba blade.
106. Komər u malko annaqqa haw hawile haž mu šaʕbayḏe. Komər u ḥa yawmo azzele l ḥa, məllele: "Ya u malkayḏi! U ṭayrano, u ṭayrano latyo d lo more hawxa, an naqšani aʕle w i layəqbunaṯe aʕle, kətle more du ṭayrano."
107. "Lo kowe?" Omər: "Komannolux: u ṭayrano mrabyo, u ṭayrano kadi yo, ʕal i iḏo kəmrabəlle. Kətle more lu ṭayrano."
108. Yaʕni aydarbo kətle more?" Omər: "Kito ḥurma, konəšqo naqqəš, ʕal an naqšat, d kit ʕal u ṭayrano!
109. Lazəm..." Omər: "Haṯe kmaləqlux i ḥurmayo, d moṭatla bayn u baytayḏux, tuyo malkṯo laǧanux!" Omər: "Haymən, šrolo yo!"
110. Mšadallele lu mufti, omər: "Itux larke!" — "Mən yo?" Omər: "Kobaʕno, d moṭatli marte du ṭayrano!"
111. "Ya u malkayḏi", — omər, — "hano ṭayro fayoro wa. Azzino lu ṣaydo. Bu ṣaydo zbəṭli ono, m ayko koḏaʕno, man yo i martayḏe? W man kətle more?"
112. Omər: "Čara latla! Lo kowe, d lo moṭatli, aw gšolaḥno qarʕux aw gmoṭatli marte du ṭayro."
113. "E", — omər, — "kobaʕno, d obatli fərṣa yarḥo d yawmoṯe. Mšayanno, koraxno, iḏa hawile marto, gmoṭena, lawile, kale qarʕe qumux!" — "E", — omər, — "izolux!"
114. U mufti aṯi lu bayto disa, ʕaṣriye hawi waxt di ḥšəmto, maḥətte i ḥšəmto w yatiwi ʕal i ḥšəmtaṯṯe. U mufti mətfakalle.
115. Ḥasan omər: "Xer yo, ya ʕammo, komətfakrat adlalyo?"
116. Omər: "Ya brazi! Ḥal w masale diḏie w du malko hawxa yo, koṭoləb marte du ṭayro meni.
117. Ṭayro fayoro, m ayko koḏaʕno, kətle more, latle more?"
118. Komər ʕaṣriye, maḥšamme i ḥšəmtaṯṯe, azzele, hule em li mohartayḏe, disa mətfakalle.
119. Əmmo: "Xer yo, ya Ḥasan?" Omər: "Walla ya mbarazto! U ḥakəm koṭoləb marte du ṭayro, d mṭelan, kobaʕla mu mufti!"
120. "E", — əmmo, — "ḥaru baytux!" Əmmo: "Bi zoriye d maxlaṣlux u ṭayro!" Əmmo: "Kəzzolux, čaykat ruḥux baw warṭat du mufti w du ḥakəm?" Əmmo: "I naqqayo xaliṣat. Annaqqa mo bam mo gməqṭolat.
121. Ṣafro", — əmmo, — "yawme d ʕruto yo. Hani hawile ḥamšaḥṣar yawme lu ṭayro, d i martayḏe d lə ḥzela."
122. Əmmo: "Ṣafro gdəṯyo l Gire Ḥəsrate, gkərxo ʕal u ṭayro, iḏa hul li saʕa traḥṣar l aṯi... w aṭ ṭayre kulle gdoṯən — iḏa l aṯi", — əmmo, — "gəmzaʕbro aʕlayye w gmazəḥqo aʕlayye: "Mə səmxu, — gdəmmo, — "bu malko?""
123. Hənnək gdəmmila: "Aṯi ḥa bi masalaṯe, zbəṭle u ṭayro w mahzamle."
124. Əmmo: "Hate gəzzux, gḥəbšat i arʕo, saymat gurto.
125. W gdoṯe greʕe aʕmux, gəmkasəlla, gmičokət bi gurtayo.
126. W gməblina disa ḥamši čuwalat d ḥeṭe aʕmayna, gmaḥtinanne tamo.
127. I naqqa d əṯyo, gdəmmo: "Hano u makul daṭ ṭayre yo, aṯi, ko yo u malko daṭ ṭayre?"
128. Əmmo: "Hiye gyətwo ʕal aḥ ḥeṭe, kətla sabil, gšətyo maq qaḥrat.
129. Məd tloṯo buġre, mḥay bu sabilayḏa!"
130. Əmmo: "I naqqa d moḥət ab buġrani, bu sabilayḏa", — əmmo, — "hiya gmətfakro, gdəmmo: "Walla u ṭayrayḏi yo, koməpṣəḥ aʕmi! Gdoṯela kef", — əmmo, — "gmazəḥqo ʕal aṭ ṭayre, me d mazʕaqla aʕlayye", — əmmo, — "hənne gmahəzmi. Hate muda, zbaṭa, malḥaqliyo!
131. Malḥaqlux eli, gmaxəlṣallux. Lo malḥaqlux eli, walla gqəṭlilux. Ḥṭiṯux b qḏolux." — "Haṯe yo?" Əmmo: "Ġayni maṯe layto gabi."
132. Komər azze, məllele lu mufti: "Qum, malle lu malko, mḥaḏ̣alli arbʕi greʕe aʕmi, ṭro moṭən ḥamši čuwalat d ḥeṭe w ṣafro yawme di ʕruto yo, gəzzino, balki moṭeno marte du ṭayro."
133. Komər azzele lu mufti, məllele lu ḥakəm omər: "Mḥaḏ̣əlli arbʕi greʕe w ḥamši čuwalat d ḥeṭe. Ṣafro gəzzino, balki moṭenux marte du ṭayro."
134. I moharṯo məllale əmmo: "Kəmmallux: haṯe d lowat ḥiṣo, aṭ ṭayre gqəṭlilux adyawma: čara latla."
135. Komər rawixi w azzehən, maṭən l Gire Ḥəsrate, səmle dukṯe, hul i saʕa ḥṣar mḥaḏ̣alle dukṯe, səmle dukṯe, mhandazle dukṯe hiye w bəṯr mi saʕa ḥṣar aṭ ṭayre naḥiti, maḥətte b qarʕe du gər.
136. Maḥətte b qarʕe du gər, ḥa ḥa aṯi, tre tre aṯi, hul d layimi aṭ ṭayre di arʕo kulle, aṯən l qarʕe du gər.
137. Komər hiya ste aṯyo marte du ṭayro, əšma Hardam Ǧuwan yo, yaʕni təm w dayəm lə gmasiwo, ḥəngi d kətyo b kef.
138. Komər aṯyo w yatiwo ʕal i kawmo daḥ ḥeṭe, mədla li kəsto du tətənayḏa, mofaqla, mədla lu sabilayḏa, mlela, maqəṯlala nuro, maḥtola ʕal u sabil, kəla ggəršo.
139. Hiye mi gurto mədle tləṯ kefe, mḥele bu sabilayḏa.
140. Komər i naqqa d mḥele awwəl kefo, əmmo: "Kəbʕono, ya u ṭayrayḏi, be ayko hat? D oṯət, ḥəzyallux, ġalabe qḥirono aʕlux." U kurrəko lə mḥarək.
141. Dat tarte əmmo: "Kəmmono, be ayko hat? Maləz, itux!" Da tləṯ mḥele u buġro, mazʕaqla, qolo ḥiṣo, məlla laṭ ṭayre əmmo: "Kogəḥkitu aʕli!" Mazʕaqla b qolo ḥiṣo w qayimo.
142. Bu qyomo d qayimo aṭ ṭayre kulle mahzamme maz zuhṯe.
143. Hiye qayəm mi gurto, nfəṣle ruḥe, ela zbiṭole qum ṣadre w naḥət bi kaše.
144. Naḥət bi kaše, i mohartayḏe aṯyo l qamayte, rawixi ʕal i moharṯo w ya allah.
145. I naqqa d mahəzmole, drela hawar laṭ ṭayre. Aṭ ṭayre hul d aṯən, lbiki ba greʕe, qṭəlle a greʕe.
146. Hiye maxlaṣle i məddayḏe, aṯi lu bayto.
147. Aṯi lu bayto, mṭele i žənəke w hiwole lu mufti w lu mufti məblole lu malko.
148. Komər i naqqa d məblole lu malko w lu malko ḥəzyole, mən ḥurma yo, ġalabe u malko, aṯile kef w zbəṭlele qadro lu mufti ġalabe.
149. I naqqa d li Hardam Ǧuwan ḥzela u ṭayrayḏa tamo, pṣiḥo, ġalabe pṣiḥo.
150. Azza hiya w u ṭayrayḏa mədla lu ṭayrayḏa, məštaʕela ebe w čiko b odaye l ruḥa.
151. Hawi ʕaṣriye, u malko ṭləble əzən, d ʕobər l gaba, əmmo: "Lo kmaqəblono, zlam d ʕobər l gabi, xlaf mu zlam, d mṭeleli."
152. U malko omər: "Eli mṭelilax!" Əmmo: "Elux mṭeluxli?" Omər: "E." Əmmo: "Amalli, aydarbo mṭeluxli!" Omər: "Eli mṭelilax me flan dukṯo, b flan šəkəl." Əmmo: "Dugle yo.
153. Bas", — əmmo, — "iḏa kan elux mṭeluxli, gəzzux, moṭət u ḥəmmamayḏi, d kosəḥyono ebe, w gdoṯət i naqqayo. Gdoballux əzən, d mbarxatli, xəd i ʕade, gtowina aṯto w gawro l ḥḏoḏe."
154. Qrelele lu mufti omər: "Itux, mufti!" — "Mən yo?" Omər: "Kəbʕo d moṭət u ḥəmmamayḏa."
155. U ḥəmmamayḏa b aḏne du səsyo baḥri yo, kəle bu baḥar. Me yawme d ʕruto hul yawme d ʕruto naqqa konofəq.
156. U mufti aṯi, məllele lu kurrəko, omər: "Ya Ḥasan!" Omər: "U malko koṭoləb u ḥəmmam d Hardam Ǧuwan."
157. Komər azzele, mbele u muklo di mohartayḏe w məllela: "I qaḏ̣iye hawxa yo."
158. Əmmo: "Ḥoru baytux! Šxera xuderra i naqqayo an naʕime qəṭliwayle w lo maxəlṣatwayli mal lappaṯṯe w d lo məṭyowa i masale li daraǧaṯe!"
159. Əmmo: "Ṣafro ṭro oṯe zlam, towe b ḥaylo, ḥuṣ šawʕo kulave aʕli w kul kulav kḥayṣat šalit ṭowo aʕle!
160. U səsyo baḥri aḥuni yo. Iḏa kan ele qṭileli, ḥaru bayti w iḏa eli qṭili aḥuni, ḥoṯo w aḥuno yo.
161. W ṣafro gəzzano, ṣafro ʕruto yo, lazəm nofəq."
162. Komər rawəx ʕal i səstayḏe w ḥəṣle šawʕo kulave aʕle w ya allah azzele.
163. Komər azzele barban du baḥar, marfele i səstayḏe. Mamnuʕ yo, səsye d roʕe bi dukṯo, d konofəq u səsyo baḥri.
164. Komər ḥəlle falge d yawmo, u baḥar hawi tarte šəqqat. Komər nafəq u səsyo.
165. Komər i naqqa d nafəq u səsyo, aṯi me lugab, hul d l aloho hulele ḥaylo, mḥelela gazze li moharṯo.
166. Komər mbele kulav, manək šləḥle bi gazzayḏe. Komər hiya daʕiro aʕle, mḥelale gazze, ḥḏo mene, ḥḏo mena. Komər mḥelale šeṯ gazzat li moharṯo, mofaqla i kazabayḏe. Hiye mḥelela šeṯ, heš fayəš kulav aʕla.
167. Komər ba šwaʕ mḥelale ḥḏo, drela. I naqqa d drela, komər aṯi lu kurrəko, mḥele u sayfo b aḏne, šləḥle aḏne, čikole b kəste w aṯi.
168. Komər rawəx, aṯi su mufti, hulele lu mufti omər: "Izolux, mbela lu malko!"
169. Komər i naqqa d lu mufti hiwole lu malko, lu malko ʕaṣriye mḥele lu tarʕo, ʕabər si žənəke omər: "Mṭeli u ḥəmmamayḏax."
170. "Mṭelux u ḥəmmamayḏi elux?" Omər: "E."
171. Əmmo: "Iḏa elux mṭelux w səmlux i gawruṯaṯe, walla gsaymallux. Iḏa lo elux, ono u zlam, d səmle i masalaṯe, ono hawo gsaymono w lo tə noše."
172. "Noše xlaf meni", — omər, — "laybe moṭelax."
173. "Aydarbo mṭeluxli?" Omər: "Mṭelilax, aṯino lu quṣro, mu quṣro mədlilax, mṭelilax." Əmmo: "Xayr!"
174. Qrele lu mufti: "Mufti, aydarbo məṭyolux?" U mufti omər: "Bavo, laybi d mdaganno, walla lo eli məṭyoli. Kətli ḏ̣ayfo, lu ḏ̣ayfayḏi məṭyole."
175. Qrelele lu kurrəko, aṯi u kurrəko. "E, aydarbo mṭeluxli?" Omər: "Ya malkṯo", — omər, — "d omannax, aydarbo mṭelilax.
176. Awwalan", — omər, — "b feme d flan bərke mḥeli bu ṭayrayḏax, dreli pərtke mene, mṭeli i pərtke lu malko, u malko ṭləble u ṭayro." Omər: "Aṯino l Gire Ḥəsrate, zbəṭli u ṭayrayḏax w maxlaṣli, mṭeli.
177. Koṯe l bolax, i naqqa d mḥeli a tloṯo buġre bu qallunayḏax, elax mazʕaqlax ʕal aṭ ṭayre, mahzamme, zbəṭlilax, mṭelilax.
178. W azzino, me aḏne du səsyo baḥri i raṣṭe šləḥli aḏne w mṭeli u ḥəmmamayḏax w aṯino."
179. "E", — əmmo, — "qreyle lu malla xlaf menux, ono noše lə kəbʕono."
180. U malko komər: "Baʕ ono?" Əmmo: "Hate? Hate lə kəbʕallux."
181. Səmle w lo səmle əmmo: "Xalaṣ! Ono xlaf mano lo kəbʕono."
182. Komər qrele lu malla, mhəlle i kačke ʕal ruḥe w hawən aṯto w gawro.
183. U šaʕb mən mətfakalle? Əmmi: "Mazal u zlamano səmle i ṭawwuṯaṯe, zlam hawxa gawro ǧehati yo, u malkano groḏ̣inale, gsaymina əntəxab, maqiminalan malko. Balki u ǧwamerano howelan malko."
184. Meqəm u əntəxabaṯṯe d saymiwa, aydarbo wa? Kətwa ṭayro di dawle. Hənna gṭərḏiwa u malko, kətwa u ṭawro di dawle, gmarfənwayle. ʕAl qarʕe d man maḥətle hawo malko.
185. Komər mṭalle u ṭayro di dawle w marfalle. U ʕulmo kule maḥətte u malko w u kurrəko Ḥasan ʕal i goro w marfalle u ṭayro.
186. U ṭayro barəm, fatəl w daʕər w maḥətle ʕal qarʕe d Ḥasan.
187. Komər tləṯ kore bu šəklawo marfalle, a tləṯ kore maḥətle ʕal qarʕe d Ḥasan.
188. U šaʕb əmmi: "E d lowewa abre d malko, lowewa malko." Raḏ̣ən kulle aʕle, səmmanneyo malko. Dralle u malko.
189. Komər i naqqa d hawi malko, mṭele u mufti gab ruḥe, səmle u mufti waziro l ruḥe w səmle u ḥakəm waziro l ruḥe.
190. Komər fayəš u kurrəko tləṯ əšne ḥakəm di walaye.
191. Komər bəṯr ma tləṯ əšne u ḥa yawmo hiye w u wazirayḏe naḥiti lu šuqo, d ḥoyər i waḏ̣ʕiye du baladayḏe bu šaʕbayḏe, aydarbo yo.
192. Komər bu nḥoto d naḥət d naḥət ḥəlle, kale u aḥuno, kale kokonəš u šarəʕ. Kawi zəbbalči.
193. Ḥəlle aʕle omər: "Ḥaylux alo!" — "Towat saġ, alo madəmlux!" Omər: "Məqqa košəqlat u yarḥo bi baladiye?" Omər: "Haymən košoqanno mo w tleṯi lirat." — "Komakfəlluxne?" Omər: "Ya xawaǧa, lə kmakfəlline, bas mə samno? Balad nuxroyo ya! Čikina ebe, gšəġlinalan."
194. Omər: "Itux gabi! Gəzzux w oṯət bayn u baytayḏi, lozamli mede mi suke. Kətli səsto, gtowatla moro, gdobenux u yarḥayḏux tləṯmo lirat." — "Hawxa?" Omər: "Hawxa."
195. Omər: "Klozamli tre tloṯo šaġole hawxa." Omər: "E, aḥna tloṯo ḥawrone na, mu balad aṯina. Iḏa d rəḥmat, gmoṭeno a tloṯo!"
196. Omər: "Mṭay a tloṯo!" Mṭele a tloṯo. Maḥtile bu bayto. Tə šuġlo w ʕamo lə ksaymi.
197. Naqqa moḥən maknəšto lawġul. Ḥa oṯe kolən bu tarʕo w bas.
198. Komər maṯe tləṯmo lirat koballe w muklo w štoyo, u mede, d koxəl, hawxa koballe.
199. Komər bəṯr ma tləṯ əšne məllela li aṯto omər: "Ono b mən aṯino w mən səmli ono?
200. ʕAǧab babi mayəṯ? Fayəš? Xer yo?" Omər: "Ḥal w masale d babi ʕayne nəqriwa w aṯino, ono w tloṯo aḥunone m diḏi, w kmalimina yaʕni darmono l ʕayne d babi. Babi sami."
201. Əmmo: "Kəbʕat gəzzano se babux?"
202. Omər: "Ṭayyəb, ono kobaʕno, d əzzi se babi, hat aʕlax iḏa hat d oṯət, l oṯət, ono lazəm d əzzino se babi."
203. Əmmo: "Yalla u darmono d ʕayne d babux aʕmi yo." Əmmo: "U ṭayrano diḏi, maydat pərtke mene, moḥatla bi ʕayno smiṯo, gtuyo saġ."
204. Komər səmme kar dəṯṯe w ṭləbbe əzən mu šaʕbaṯṯe: "Kobaʕno du malko qamoyo howe malko. Ono gəzzino lu baladayḏi."
205. Komər mədlele u mede, d raḏ̣i, marwaxle i aṯto bəṯre ruḥe w ya allah! Səmle qəzd du balad du babo.
206. Komər mhalaxxe me ṣafrayto w hul ʕaṣriye. Yawme du qayṭo yo w ḥemo yo, ṣahən. Am mayaṯṯe xaliṣi, darbo maqṭuʕ yo. Lo walayat, lo mede layt bu darbo.
207. Komər maṭən l fema d biro ʕaməqto, ġalabe ʕaməqto yo. Kmarfən ak kefe eba, koṯe ḥəz dam maye.
208. Omər: "Gali greʕe kobaʕno, d ḥa manxu noḥət lam mayani, d šotina." Səmme, lo səmme, ḥa manne lo maǧrele, d noḥət.
209. "Pal lu dumoro rabano!"
210. Omər: "Aydarbo howina ann abne du šulṭono b Ṣṭambəl w lo maǧrina nəḥtina l biro xtaṯe?"
211. I naqqa d hawxa məlle, ann aḥunone kəmmi l ḥḏoḏe: "Alla wakil kit w layt hano aḥunayna yo!" Əmmi: "U abro du šulṭono d Ṣṭambəl hat?"
212. Omər: "E! Ḥaru bote", — omər, — "qay lanna aḥunone? W xəd ono ṣahyo no, kulxu ṣahye hatu!"
213. "Ḥasan, hattat?" Omər: "E, ašər ono no."
214. Komər u aḥuno rabo məlle: "Ono gnoḥanno! Manḥtituli!
215. Tre mətrowat, tloṯo mətrowat", — omər, — "gdomanno hawar, grašuli!"
216. Manḥatte u aḥuno rabo tle tloṯo mətrowat omər: "Grašuli fṭəṣno!"
217. Manḥatte a tloṯo bu karawo əmmi: "Fṭiṣina!"
218. Komər maṣəlle u ḥawlo ʕal ḥaṣe, omər: "Ono məqqa d omanno "grašuli", hatu marfewuli bi biro!"
219. Komər manḥatte w naḥət lam maye w štele, grəšlalle, hulalle maye, štalle.
220. Komər grəšše l fema di biro. Lu aḥuno rabo mədle lu sayfayḏe, mḥele bu ḥawlo, qṭəʕle w omər: "Qumu, rwaxu, mhalxina!
221. Ṭayyəb", — omər, — "ḥaru bote! D əzzano lu bayto, lo gəmbahdelan se emi w babi. Mə gdəmmina l ruḥayna?"
222. Komər hiye ṭralle tamo w mṭalle i aṯto w ya allah mhalaxxe, aṯən.
223. Meqəm ab bazərgane əzzən w oṯanwa.
224. Əzzənwa m Ṣṭambəl l Gziro m Gziro, əzzənwa lu Wan. Mu Wan hawxa əšto šawʕo tmanyo yarḥe, mhalxiwa bad darbe.
225. Komər aṯi bazərgan w maḥətle b fema di biro, yalifo yo, maḥətle b fema di biro w kalənne komolən maye d saymənne muklo, ma muklo, šotən w əxli.
226. Komər manḥatte u dawlo, komər lu kurrəko zbəṭle u dawlo w saləq bu dawlo.
227. Komər qralle l ḥḏoḏe, mərre: "Itoxu, walla aṯi, dabib yo, wahiš yo, lo kəḏʕina, mən yo, saləq bu ḥawlo.
228. Mudu as sayfe! Iḏa kan hawi dabib, gqəṭlitulle. W hawi mal, mal mede, kosaləq bu dawlayḏan!"
229. Komər maʕlalle, mzalṭanne as sayfaṯṯe w kalən ʕəl me fema di biro.
230. Grəšše, grəšše, grəšše, kale zlam! Komər bu nfolo d nafəlwa məskeno, mtabarwa.
231. Komər lu sarbazərgan məlle: "Grašule, ḥozina, mə ənsan yo!" Qrelele: "Man hat?"
232. Omər: "Ono ste zlam xoṯayxu no w aṯino b lalyo, nafənno bi biro, koḥozituli."
233. Mawfaqqe, mšaḥannalle maye, mašəġġe, mdarmanne w maḥətte gab ruḥayye.
234. Maḥəttalle muklo štoyo, xile, u kurrək, aṯi ḥəš diḏe l qarʕe.
235. "Lʕama!", — komər, — "ayko ne aḥunoni, ayko yo i ḥurmayḏi?
236. Mə dumoro rabo səmli", — komər, — "maṭino li daraǧaṯe?"
237. Komər hano, u sarbazərgan, košopəʕ bi walaye du babo du kurrəko, bi walaye d Ṣṭambəl koṯe, kmaḥət bi walaye.
238. Hano, i naqqa d a tloṯo naʕime, ann abne du malko, kmoṭən lu bayto, u rabo komər: "Haṯe i aṯtayḏi yo, məṭyoli". Komaḥətla b odaye bašqa w a tloṯo kəzzən lu bayto.
239. U babo komər: "Lawo mə darmono mṭalxu l ʕayni?" Əmmi: "Ya baba walla, lo laqina l darmono, ḥatta d moṭina l ʕaynux."
240. W i kačke ksaymi, lə ksaymi, d rəḏ̣yo b ḥa manne, lə krəḏ̣yalle.
241. Kəmmo: "Bəṯr me Ḥasan gawre, ḥaram ne aʕli."
242. Komər maṭi lu bayto, mšayele marke l tamho, omər: "Aṯən a tloṯo abne du malko, mṭalle pire aʕmayye, ayko maḥtəlle?"
243. Ḥa omər: "Ya sidi, maḥtəlle b flan bayto". Komər azzele, mḥele ʕal u tarʕo: "Man hat?" Omər: "Ono Ḥasan no."
