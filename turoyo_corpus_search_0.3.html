022. Bəṯr me d hawxa l aloho ṣbele, i kačkaṯe hawyo b naṣib diḏe w mbarxole. I šaqmayo, d mḥelaleyo bu maktab, daʔima əṯyowa l bole du zʕurano.
023. Komər məlle l ḥa ma greʕayḏe: “Izux, mamṭili ṭaʕno d ḥaṭroṯe mu ṭuro, ḥatta d kul yawmo d moḥeno i kačkaṯe, toleno u ḥayf di šaqmayo d mḥelali bu maktab”.
024. U greʕano diḏe azzeyo, mamṭelele ḥaṭroṯe w tlalle bu bayto. Kul yawmo gmofəq i ḥaṭrayḏe w gmoḥela, li zʕurtaṯe d kətyo i aṯtayḏe. Lo yawmo w lo tre w lo ʕaṣro w lo ḥamšaḥṣar w lo ʕəsri, mutamadiyan komoḥela, li zʕurtaṯe.
025. I zʕurto kul d kəṯyo, komaḏ̣aʕfo w ġalabe hawyo ḏ̣aʕif w parišan.
026. Faqaṭ i ḥurmaṯe, kətla ḥḏo ḥurma, kul yawme di ʕrufto kəṯyo kmasḥola.
027. Məqqa d kəṯyo i ḥurma, koḥayro eba, i zʕurtaṯe, kal komaḏ̣aʕfo w kuyo ḏ̣aʕif. Məllala məlla: “Barṯi, qay hawxa komaḏ̣aʕfat w hawət ḏ̣aʕif?”
028. Məlla: “Mən əmmallax? U gawrayḏi, məqqa d kito ṣafro may yawme d aloho, gədqoyəm w gmoyəd li ḥatro w gmoḥeli.
029. Qṭəʕle aw warīḏe d lebi, maz zuḥṯayḏe hawxa komaḏ̣aʕfono”.
030. “E”, — kəmmo, məllala: “ya i barʔayḏi, hat kəbʕat, ono d saymono čara mede bu šaxṣano d maqaṭlalle?”
031. Məlla: “Baʕ xuzi, d qədratwa d maqaṭlatwayle!
032. Haqqa zlam zolumo yo, latli darbo d fayšono gabe”.
033. Məllala: “Ya i barṯayḏi! Mə d aṯi, b ʕaṣriye w abəʕ moḥelax, d omallax: zax, mamṭi i ḥaṭro, — w d obəʕ d moḥelax, hat amalle mar: flan kas!
034. Kəḏʕono, lattat raḏ̣yo ebi, maḥatlux ʕayno ʕal Farxuṣaf, i barṯo du malko!
035. Mə d məllaxle hawxa, d howe damar d gawruṯo ebe, gədqoyəm w gəzze bəṯre Farxuṣaf, i barṯo du malko dar Rum.
036. W u waxtawo gəzzeyo l tamo w me tamo lə gdoʕər b šlomo. Muḥaqqaq gədməqṭəl w gədxəlṣat mine”.
037. Li kačke madʕalla aʕla, məlla: “Kayso kəmmat. D oṯe b ʕaṣriye gdəmmalle u xabrano”.
038. Komər aṯi b ʕaṣriye mu šuqo w disa xəd zlam towe malyo ġaḏ̣ab, məllela li aṯtayḏe: izax, mamṭili i ḥaṭrayo d moḥenax!”
039. Li aṯto məllale: “Ya flan kas! Mə l aloho šqile minux? Qay gmoḥatli? Ono i barṯo d ʕammux no!”
040. Məlle: “Əmkan layto. I šaqmayo, d mḥelaxliyo bu maktab, lə kwe d ṭoʕeno i šaqmayo.
041. Əlla ono ktoleno u ḥayf di šaqmayo aʕlax”.
042. Omər li kačke, madʕalla aʕle məlla: “Kəḏʕono, lathat raḏ̣yo ebi, maḥatlux ʕayno ʕal i barṯo du malko dar Rum; ʕal aṯe kul yawmo komoḥatli.
043. Ḥayra izux, mamṭiluxyo, ono oballux amro”.
044. Mə d məllale li kačke u xabrano, nafəl taʕne aʕle, taʕne rabṯo, məlle: “I nvinayḏax huyo aʕli ḥaram, ənkan d l əzzino mamṭena w somna ḥwarṯo šanax w d had d xədmatla, d howat ǧeriye qm iḏoṯa!”
045. Omər ṣafro, qayəm, naḥət li ṭawlayḏe w mofaqle u səsyayḏe w maḥatle u maʕrag aʕle w mədle li xurǧazinayḏe, məlyole dinore w mədle lu sayfayḏe w li rumḥayḏe, rawəx ʕal u səsyo, maftele foṯe l bayn u gawər.
046. Azzeyo; aka šato aka tarte, b kmo əšne mšayele hul d maṭi li walayayḏa.
047. Mə d maṭi li walayayḏa, mšayele məlle: “Aydarbo koṭəlbi i kačkaṯe?”
048. Mərre: “Ašər gəzzux gədhayzat u zago w gədqorəllux, gədmaḥtət sanade bayne ḥḏoḏe.
049. Ənkan d tlelux u šarṭaṯṯe, gdobəlluxyo, w d lo tolat u šarṭaṯṯe, gədqəṭʕi qarʕux.
050. Ġalabe noše xoṯux, abre d babe, aṯi w qṭili harke”.
051. Komər hiye, ġalabe u zlamano ʕal ruḥe mətwaklo wa, w omarwa: “Gawre bi arʕo d aloho xoṯi layto.
052. Muḥaqqaq i kačkaṯe ʕawwəl d ḥəzyoli, gədmaḥto ʕayno aʕli, gədrəḥmoli, w ṭaw mini noše lə gšəqlo. Baʕ mə ksaymo? Gšəqloli”.
053. Komər azzeyo. Həzle u zago di xwazginiye. Lu malko qrelele məlle: “Abro, mə kəbʕat?”
054. Məlle: “Aṯino d ṭolabno i barṯayḏux, me dukṯo raḥəqto aṯino”.
055. “E”, — məlle, — “abro! Ġalabe noše xoṯux, ganǧin d kətne xortin, aṯən w qṭili bu darbano. Yazox yo aʕlux, komətḥayafno aʕlux, d lo hat stine məqṭolat w i barṯayḏi lo rəḏ̣yo ebux, w bəṯr gəmpašmnat”.
056. Məlle: “Ono, u admayḏi bə qḏoli, ənkan d i barṯayḏux d lo rəḏ̣yoli, ḥṭəṯi huyo b qḏoli, qṭali!”
057. Qayimi, qrele lu məǧlisayḏe w maḥatte sanade bayne ḥḏoḏe w kṯuwwe w suhḏe baynoṯayye: “Ayna d qoləb, gədməqṭaʕ qarʕe”.
058. Mqadamme las suhḏaṯṯe w kṯuwwe am mazbaṭataṯṯe, mərre: “U šarṭayḏux mən yo?”
059. Məlle: “U šarṭayḏi, gəzzux tloṯo yawme, gməǧġolat ʕam i barṯayḏi. Ənkan i barṯayḏi raḏ̣yolux, huyo mo brixe laǧanux; w i barṯayṯi d lo rəḏ̣yolux, u waxtawo gməqṭəʕ qarʕux”. Məlle: “Kayso kəmmat”.
060. Komər u zʕurano mə d hawi ʕaṣriye, mbele a tloṯo suhḏayḏe ʕam ruḥe w azzeyo lu diwan di kačkaṯe, d kətyo əšma Farxuṣaf.
061. As suhḏayḏe yatiwi w hiye ste yatu drele šlomo aʕla, i kačke lə gməǧġolo.
062. U šarṭayḏe stine: i kačke d məǧġolo aʕme, raḏ̣yole; w d lo məǧġolo, gməqṭaʕ qarʕe.
063. Fayiši hul ṣafro, yatiwe tamo. Məqqa d kobəʕ d məǧġəl ʕam i zʕurtaṯe, i zʕurtaṯe lə gməǧġolo, illah, u naqšayḏa quma yo, konəqšo u naqšayḏa, w latla haž mine w lə kḥayro ebe ste.
064. U yawmawo azzeyo, hawi ṣafro, azze l gab u malko.
065. Lu malko məlle: “Ha abro, i barṯayḏi ǧġilo aʕmux?” Məlle: “Lo! Lə ǧġilo”. “E”, — məlle, — “fašlux tre lalye”.
066. U lalyo da tre disa mobele as suhḏayḏe ʕam ruḥe w azzeyo drele šlomo ʕal i kačke, i kačke lo qayimo me qume.
067. Lo labiṭo w yatiwi b dukṯayye. Fayəš kalyo, w hiya kliṯo, lə ǧġilo aʕme hul ṣafro.
068. Mə d hawi ṣafro, disane aṯi l gab u malko, lu malko məllele: “Abro, i barṯayḏi ǧġilo aʕmux aw lo wa?” Məlle: “Lo xer, i barṯayḏux lə ǧġilo aʕmi”.
069. Məlle: “Fašlux adlalyo. Izux adlalyo ste, məǧġəl aʕma! Ənkan ǧġilo aʕmux, huyo mo brixe elux; lo ǧġilo, gədqoṭaʕno qarʕux”.
070. U yawmo da tloṯo azzeyo disane, yatu bi oda, səmle lo səmle, di zʕurtaṯe, məǧġolo aʕme w d rəḏ̣yo ebe, d mafatlo foṯa laf ele, qaṭʕiyan lulale foṯo.
071. Fayəš disa hul ṣafro w lə ǧġilo aʕme. Komər aṯi gab u malko, lu malko məlle: “Ha, ya u abrayḏi, ǧġilo aʕmux i barṯayḏi aw lo wa?” Məlle: “Lo, haymen, lə ǧġilo”.
072. “E”, — məlle, — “annaqqa ḥṭiṯux bə qḏolux. L goran di šariʕayḏan, d kətyo maḥatto, gədqəṭʕina qarʕux”. Məlle: “Kayso kəmmat”.
073. Amma, təšbuḥto l aloho! Aloho d lə mkaməl aḥ ḥaye!
074. U yawmawo, kətwalle xodumo, d konašwo i dərto w mḥalaqwo u zawlo larwal, mayəṯ.
075. Huwwe xabro lu malko, mərre: “U xodumayḏan mayəṯ, u zlamawo, d kətyo lu qaṭlo, lo qəṭlatle, amalle d howe xodumo d konəš i dərtayḏan, d mḥaləq u zawlo, ṭro foyəš saġ!”
076. Komər lu malko qrelele məlle: “Abro, kəbʕat gqoṭannux w kəbʕat hway xodumo!
077. Hul laḥ ḥayayḏux, d kətne sakini, kfayšat harke gədkənšat u zawlo di dərtaṯe w gfayšat greʕo gabayna”.
078. E, u ənsan mə d aṯi u mawto l qul ʕayne, koṭoʕe kul mede.
079. Məllele: “Ya u malkayḏi, tro fāšno saġ gabux, kobəʕ ṭroweno apyas mini d lowe bi arʕo!”
080. ʕAl aṯe komər u zlamano, fayəš saġ w hawi xodumo du malko, kokonəš i dərto.
081. Azzeyo šato tarte tlaṯ arbaʕ, ak kallat diḏe tayimi, w ġalabe u zlamano mrayzəl, w lo faš aʕme qərš ḥatta d maṣrəf.
082. Komər ḥa yawmo, fayət ḥa šaxṣ tamo da, azzeyo mətraǧele mine.
083. Məlle: “Ya u aḥunayḏi! Ksoyamno bi heviye minux, d mamṭatli kaġad w zarf mu šuqo, d koṯawni maktub!”
084. Məlle: “Qay layt aʕmux kallawat?” Məlle: “Mətyaqnat, d əmmat ḥamšo qurš kallat ste, lo fayəš aʕmi”.
085. Omər u zlamawo, lebe daləq aʕle, w azzeyo šqilele kaġad w zarf, mamṭelele mu šuqo.
086. Hiye stine yatu w bdele bi kṯawto. Kokotu maktub šan i aṯtayḏe, hayo d kətwa i barṯo du ʕammayḏe.
087. Komalla: “Ya barṯo d ʕammo! Ono maṭino li walaye du malko. W adyawma Farxuṣaf i barṯayḏe, šqiloli hawyo aṯto laǧani.
088. W išalla ʕal qariwo m uʕdo lo ġalabe gdoṯeno naqqa ḥreto li mamlakayḏi. Faqat mə d aṯino, iḏaʕ, bi saʕayayo aḥ ḥayayḏax gməšqoli.
089. W ənkan d lo šoqanno aḥ ḥayayḏax stine, gədfayšat baḥ ḥayayḏax kulle graḥto taḥt iḏoṯa d Farxuṣaf”.
090. Mtarasle u maktub, maḥatle bi poṣṭa.
091. Bəṯr b ʕaṣro ḥamšaḥṣar yawme u maktubano maṭi l iḏa di aṯto.
092. Omər li aṯto mədla lu maktubano, koqəryole, kal kokotu ebe: “Farxuṣaf, i barṯo du malko, šqiloli, hawyo aṯto laǧani, w m uʕdo w l yarḥo aw l yarḥo w fəlge gdoṯeno l tamo. 
093. I ruḥayḏax ayko gmaḥtatla? Muḥaqqaq gədqoṭannax baḏ̣ ḏ̣arbe”.
094. I kačkaṯe ġalabe mʔaṯro ʕal u maktubano d mtaraslela, lu gawro; w mətyaqallale.
095. Məqqa d koṯe, i zʕurtaṯe koḏ̣əʕfo maz zuḥṯe du maktubawo d mtaraslela,
096. Faqaṭ azzeyo yarḥo, yarḥo w fəlge, tre yarḥe, tloṯo yarḥe, l aṯi xabro mu gawro w lo ḥzela pežən mine.
097. Mətfakalla, məlla: “Mən maktub wa, mtarasle lu gawrayḏi hano?”
098. Komər qayəmo aṯyo i ḥurmayo d masḥyowayla, aṯyo l gaba w məllala: “Ya i barṯayḏi! ʕAl mən disa twirayto hat w qhirayto hat?”
099. Məlla: “Ya i emayḏi, mən əmmono? Haymen kaleyo u maktub, d aṯi mu gawrayḏi, w komalli komər:
100. Gdoṯeno w kšoqanno i ruḥayḏax, gədqoṭannax baḏ̣ ḏ̣arbe. ʕAl aṯe ono kməftakrono w kzayʕono”.
101. Məlla: “Hani, kmo yarḥe d aṯi u maktub?” Məlla: “Hani kibe tloṯo yarḥe”.
102. Məlla: “Komdagəl muḥaqqaq u gawrayḏax, aṯi l qaṭlo, faqaṭ kit greʕo mede me dəṯṯe mayəṯ, maḥatte b dukṯe d greʕo.
103. Baḥ ḥayayḏe kulle lə kwe d oṯe me tamo”.
104. Azzeyo bi navayo taqrib d što yarḥe, l aṯi xabro mu gawro.
105. Mətyaqalla li aṯtayḏe d ḥaqiqat kətyo msikoyo tamo.
106. Komər qayəm i ḥurmaṯe, naḥito lu šuqo w šqilala badle d ǧule dag gawre, maḥatla ʕal ruḥa w mədlala l sayfo w l rəmḥo w mṭelala, šqilala səsyo w rawixo ʕal u səsyo w maftela foṯa laf i walayaṯe d u gawro d aṯila.
107. Ənkan yarḥo aw ḥamšo aw əšto, i ḥurmaṯe mhalaxla bu darbo w maṭyo li walayaṯe.
108. Azzayo, ḥzela u gawro ḥaqiqat, kaleyo greʕo w čik b ʕiquṯo ġalabe rabṯo.
109. Kḥayro ebe: aǧ ǧulayḏe qṭiʕi w mzarzli, latle əqtidar d soyamle panṭor, šarwolo yaʕni.
110. Azzayo, hiya stine həzla u zago di xwazginiye di barṯo du malko.
111. Komər i naqqa d ʕabiro l gab u malko w lu malko ḥəzyole, ġalabe rḥəmle i zʕurtaṯe.
112. L oḏaʕwa d kətyo aṯto, bale oḏaʕwa d kətyo gawro.
113. Məllela: “Ya u abrayḏi, l mən aṯət?”
114. Məlle: “Ašər aṯino d ṭolabno i barṯayḏux”.
115. “E”, — məlle, — “ya abro! Ġalabe noše xoṯux aṯi w qṭili.
116. Koḥozenux ġalabe zʕuro layəq šafiro. Kobaʕno d lo ʕəbrat hat bi masalaṯe, d lo haha məqṭolat w baḥ ḥayayḏi kulle lo kəzzux me boli!”
117. Omər məlle: “Ono aṯino me dukṯo raḥəqto, d oṯeno ṭolabno i barṯayḏux.
118. Ənkan di barṯayḏux d lo rəḏ̣yo ebi, u qaṭlayḏi howe ḥalal, u admayḏi b qḏoli”.
119. Komər lu malko məlle: “Kayso kəmmat, ya u abrayḏi!”
120. Qralle li tloṯo suhḏe baynoṯayye w kṯuwwe u sanadaṯṯe, ḥatta i kačkaṯe, d əṯyo w d lo məǧġolo aʕme, gədməqṭaʕ qarʕe. Maqbele.
121. Komər hawi ʕaṣriye, u zʕurano mbele a tloṯo suhḏayḏe ʕam ruḥe w azzeyo ʕabər li odaṯe d Farxuṣaf.
122. Bi qamuṯo drele šlomo aʕla məlle: “Šlomo aʕlax, ya Farxuṣaf!”
123. Lo madʕalla aʕle.
124. Komər i naqqa d lo madʕalla aʕle, ele madʕalle b lišone d niše ʕal ruḥe, mu sabab d hiya d kətwa ḥurma d ǧġilo xd ag gawre, w madʕalla ʕal ruḥa xd an niše.
125. Məlla: “Ahla w sahla! ʕAl ʕayni ġalabe aṯət, ya ḏ̣ayfo ʕazizo!
126. Hani arbʕi əšne ono məstanḏ̣arto wayno du maṯyayḏux d oṯət larke!”
127. Farxuṣaf səmla šəbhat d koməǧġolo aʕma i kahrabiyayḏa.
128. ʕAyəqla ġalabe bu sabab əšne ġalabe i kahrabiyaṯe quma qaḏiḥto wa w ḥa yawmo may yawme d aloho li kahrabiyaṯe lə ǧġilo aʕma, w aydarbo adlalyo d oṯe ḏ̣ayfo l gabayye dore šlomo ʕal Farxuṣaf, w i kahrabiye madaʕro aʕla d əmmo: “Ahla w sahla ʕal aʕ ʕayne!”
129. Komər lu ḏ̣ayfano məlle: “Ya kahrabiye! Adlalyo aṯino l gabayxu w m uʕdo w l tloṯo yawme koḏaʕno gməqṭənno.
130. Kobaʕno d əmmatli ḥəkeye wayaxud ono d omannax ḥəkeye”.
131. Komər madʕalla ʕal ruḥa b lišono dan niše, məlla: “Lo, ya ḏ̣ayfo ʕazizo! Ono hani kibe ʕəsri əšne qayəṯto no bi odaṯe w qum Farxuṣaf. Kəḏʕono, bəṯr m tloṯo yawme gməqṭolat, hič olmassa hat amalli ḥəkeye,
132. I ḥəkeyaṯe, d fayšo ḥaṣra b lebi w tə ǧara d lo nəfqat me lebi!”
133. “E”, — məlle, — “ahla w sahla, ʕal aʕ ʕayne! Ono gdomannax ḥəkeye”.
134. Komər məlle: “Ya kahrabiye! Kətwo ḥa malko. U malkano ḥa yawmo may yawme d aloho yasəq ʕal qarʕe du quṣrayḏe,
135. W kal komaṣəṯ ʕal aṭ ṭayre, d kofayri mi barriye, koyəsqi lu zozan.
136. Komər ḥəlle, ḥzele: aṯi ṭayro m bayn aṭ ṭayranək, friš w aṯi maḥatle ʕal iḏoṯe du malkano, ʕal qarʕe du quṣro.
137. U malko kḥoyər bu ṭayrano, ṭayro alyaq mine w šafər mine layto.
138. Rḥəmle ġalabe lu malko u ṭayrano, w maʕballe lu bayto.
139. Səmlele qafas w maḥatle bu qafasayḏe w kowele moro lu ṭayrano ġalabe, ḥatta hul d kamilo i šato du ṭayro gabe.
140. Mədkamilo i šato du ṭayro gabe, aṯi u waxt, disa daṭ ṭayranək d fayri w yəsqi l dukṯayye.
141. Komər mosaqle u ṭayrayḏe ʕal qarʕa di goro, məlle: “Balki səmle i beriye daḥ ḥawronayḏe, w d mosaqne, d ḥoyər appe”.
142. U ṭayrano maḥatle ʕal iḏoṯe bu qafasayḏe, w aṭ ṭayre kalənne fayore.
143. Komər lu ṭayro mḥele ruḥe bu qafaṣ w nafəq mine w fayər w ʕali. Azzeyo maṭi laḥ ḥawronayḏe.
144. Məqqa d u malko ḥəlle w fayəš ʕal qarʕe du quṣro, d doʕər u ṭayrano diḏe, u ṭayro lo daʕər.
145. Azzeyo waxt eba taqrib d əšto yarḥe, naḥiti naqqa ḥreto aṭ ṭayre mu zozan, d oṯən li barriye.
146. Komər disa u malkano yasəq ʕal qarʕe du quṣro w ḥəlle baṭ ṭayrani, məlle: “Balki u ṭayrayḏi naqqa ḥreto d oṯe l gabi”.
147. Komər ḥəlle, ḥzele qafle d ṭayre, kala fayərto, kal konəḥto.
148. Ḥzele ṭayro maṭ ṭayranək friš w aṯi msawyo laf u malko, w maḥatle ʕal iḏe du malko disa ʕal qarʕe du quṣro.
149. Koḥoyər, ga kale u ṭayrayḏe. Ġalabe u malkano fṣiḥ bu ṭayrano diḏe, d aṯi l gabe.
150. I naqqa d maḥatle ʕal iḏoṯe, komər mofaqle lu ṭayrano ḥabṯo d buzarʕo me feme w maḥtole b iḏe du malko.
151. U malkano ḥəlle bu buzarʕano, məlle: “Muḥaqqaq u ṭayrano diḏi hadiye rabṯo mamṭeleli”.
152. Komər lu malko hiwole lu ǧanono, w lu ǧanono məblole lu bəstono w zrəʕle, i ḥabṯo du buzarʕawo.
153. U malko komalle komər: “Ya abro! ʕAyno me diḏux ʕal u bəstono kule w i ʕayno ḥreto ʕal i ḥabṯo du buzarʕano! Ḥzay be mə ktowe mina!”
154. Komər lu ǧanono zrəʕle i ḥabṯo du buzarʕano w maḥatle ʕayno aʕla, w i ʕayno ḥreto ʕal u bəstono kule yo.
155. I ḥabṯo du buzarʕawo yaʕyo w ʕalyo kiba qumṯo, zbəṭla tloṯo ḥabuše.
156. Komər hulele xabro lu malko, məlle: “Ya u malkayḏi! U buzarʕawo, d mamṭele lu ṭayro, msəkle tloṯo ḥabuše”. 
157. Məlle: “Abro, ʕaynux towe aʕlayye, i naqqa d moṭən, d lo nəfli li arʕo, d mamṭatline!”
158. U ǧanono ʕayne mu bəstono kule ʕal a tloṯo ḥabušanək yo.
159. Ḥa yawmo may yawme d aloho, kito ḥayye b gawe du bistonano. Azzayo ḥfəxla u samayḏa ʕal ḥabušo manək.
160. E ṭabiʕi mu taṯir du samo u ḥabušawo šaʕəṯ.
161. Aṯi u ǧanono, hule xabro lu malko, məlle: “Ya u malkayḏi, išmənto rang d ḥabušo manək šaʕəṯ, faqaṭ lo maṭi, anǧax tre tloṯo yawme ḥrene gədmoṭe, w mamṭenuxyo”.
162. Hawi i dane d ʕaṣriye, li šḥanṯo mḥela bu ḥabušawo.
163. Mu taṯir du samo nafəl li arʕo d lo mu ǧanono.
164. U ǧanono mədlele w aṯi, hule lu malko.
165. Komər u malkano zayəʕ d oxəl u ḥabušano, l aḏəʕ mən yo.
166. Kətwayle lu malkano qaṭən, ġalabe ḥliṯo wa ʕal lebe, mu muklo, d oxalwa u malko, mokalwa li qaṭənaṯe diḏe.
167. Komər məlle: “Amṭewu u ḥabušawo, sumulle bu fəlgo, maḥtinale qm i qaṭən, ṭrəxlole, d ḥozina mə towe mina, w bəṯr gdoxanno ono u ḥabušano!”
168. Šləḥle fəlge du ḥabušawo, maḥatle qm i qaṭənayo diḏe, d roḥamwayla ġalabe, w d obewayla mu muklayḏe.
169. Li qaṭən axila. I naqqa d ʕabər u ḥabušo l gawa, m iḏe d kətwa kule samo, i qaṭən yarimo w biṭo, b naqqa mayiṯo.
170. Komər u malkano, mədle lu sayfayḏe w mḥele ʕal qarʕe du ṭayrayḏe, qṭile.
171. Məlle: “Ya d kəttat bišo, lo kayso! Ono haqqa səmli kaysuṯo aʕmux, w haqqa səmlilux more, w mam muklonayḏi mawkalwaynolux, w azzux mamṭeluxli hadiye msammoniṯo, w d obatli d oxanna d moyaṯno!”
172. Komər qayəm qṭile u ṭayrawo diḏe tamo.
173. Bəṯr, b waxt ġalabe, kətwo ḥa zlam, disane, ʕayni bi walayayo.
174. Kətwayle emo u babo. I emo, u babayḏe masuwalle, səmwalle taqrib d mo w ʕəsri əšne kul ḥa.
175. Ḥatta i emo w u babayḏe lo qədriwa d nəfqiwa larwal, w u zʕurano latwayle čara w lo qodarwa d soyamwa šuġlo, əlla ġayr mi emo w mu babayḏe.
176. Me ṣafro hul ʕaṣriye yatiwo gabayye.
177. Ṭəlbiwa mine maye, ṭəlbiwa mine muklo, mapisiwo taḥte ruḥayye w konašwo taḥtayye.
178. Komər u zʕurano ġalabe ʕaǧəz mi eme w mu babayḏe, saʕaye aqdam me saʕaye, obaʕwo d mayṯi a tre.
179. Ḥa yawmo mə d ʕaǧəz ġalabe, məlle: “Adlalyo gəzzino ono stine li ǧivate du malko, gyotawno gabe!
180. Komər aṯi u zʕurano, yatu bi ǧivaṯe du malko, bi xaṣra taḥtayto qum feme du tarʕo qm aš šakkalat.
181. W i emo w u babayḏe kalənne bu bayto. W u zʕuro komaṣəṯ ʕal i štaġaliye du ʕamo.
182. Fayət ḥa zlam qum feme du tarʕaṯṯe, ga kal ko i emo w u babayḏe koboxən.
183. ʕAbər larġul, kal komapəsse taḥte ruḥayye.
184. Məlle: “Qay hawxa?” Mərre: “Ašər u zʕurayḏan azzeyo me ʕaṣriye li ǧivate, lo kəḏʕina se man azzeyo. W aḥna kal koḥozatlan bu ḥalano”.
185. Omər u zlamawo aṯi lu diwan du malkano, ḥəlle ḥzele u zʕurawo, məlle: “Flan kas! Emux w babux mapəsse b ruḥayye w kal koboxən me ʕaṣriye d aloho.
186. Mə kosaymat harke? Qəm zux laf elayye!”
187. Komər u zʕuro məlle: “Šxerana xudera! D moyatwayno aqdam d ʕəsri əšne w lo foyašwayno l adyawma!
188. Baḥ ḥayayḏi kulle lə ḥzelili raḥa šan ruḥi. Me ṣafro hul ʕaṣriye koxodamno emi w babi, fəlge d saʕaye d nofaqno, ʕaynayye lə kṭəʕno!”
189. Komər lu malko məlle: “Abro! Ḥṭiṯayye lo b qḏoli, ḥṭiṯayye huyo b qḏolux! Kəbʕat, d emux w babux adlalyo d mayṯi?”
190. Məlle: “Ḥṭiṯayye huyo b qḏoli! Kobaʕno d mayṯi emi w babi. Mu sabab d xolaṣno mu ḥalano, hənnək ste xəlṣi mi aziyaṯe d kogəršila”.
191. Komər lu malko mʔamalle lu ǧanonayḏe, məlle: “Abro, zux mamṭi ḥabušo manək diḏan, d mamṭele lu ṭayro! Gdobina fəlge lawo w fəlge lawo, ṭrəxlile, a tre gmayṯi”.
192. Komər azzeyo lu ǧanono mamṭele u ḥabušawo.
193. Lu malko fləġle bu fəlgo w hulele, məlle: “Abro! Izux haw hano, l babux fəlge w u fəlgo ḥreno hawe l emux, w a tre adlalyo gədmayṯi, gədxəlṣat mənne!”
194. Komər u zʕurano mədle lu ḥabušo b fṣiḥuṯo ġalabe w mobele lu bayto.
195. Knəšle taḥt i emo w taḥt u babo mnaḏ̣əfle, məlle: “Yabo, azzino ono lu šuqo, d mamṭenalxu ḥabuše d əxlutu.
196. Kal komamṭelilxu ḥabušo, mədlux fəlge hat axul, w fəlge emi ste ṭrəxlole!”
197. Omər li emo w lu babayḏe ġalabe dʕallalle mu sabab d mamṭelalle ḥabuše.
198. Lu babo axile fəlge du ḥabušo, w li eme ste axila. Baq qudrat d aloho, bat tešbḥoṯayḏe, i naqqa d ʕabər u ḥabušawo l gawe da tre, a tre daʕiri xortin d arbaḥṣar əšne w əšmo d kewo lo fayəš aʕlayye.
199. Komər hawi šayiʕa bi walayaṯe du malkano, d a tre zlamatani d kətwayne sowe, d kul ḥa, ʕumrayye mo w ʕəsri əšne, aydarbo dəʕri howən xortin d arbaḥṣar əšne?
200. Komər u malkano, məqqaṣ mpašmalle ʕal u ṭayrawo diḏe d qṭile, ya kahrabiye, hawxa Farxuṣaf, d lo məǧġolo aʕmi, bəṯr me d ono məqṭənno, haqqa gəmpašmno aʕli, zəd mu malkawo d mpašmalle ʕal u ṭayrawo.
201. W kal kazzino b xaṭir diḏax! Bas yo adlalyo.
202. D fašno hul ṣafro stine ḥa yo, w fašno lu muḥreno ste ḥa yo, saʕaye w mo saʕat xəd ḥḏoḏe yo”.
203. Omər, madʕalla ʕal ruḥa xd i kahrabiye b lišono d niše, məlla: “Ahla w sahla, ʕal ʕayni w d babi, ya ḏ̣ayfo ʕazizo! Ono ste kəḏʕono, d lo məǧġolo aʕmux, Farxuṣaf gəmpašmno mu sabab d ḥreno xoṯux lə kḥəzyo w lo kəmnaqyo”.
204. Komər qayəm hiye w a tloṯo suhḏayḏe.
205. As suhḏayḏe kəmmile, kəmmi: “Aḥna b ʕaynayna ḥzelan w b aḏnoṯayna šamiʕina d ǧġilo aʕmux”.
206. Məlle: “Lo! Lə ǧġilo aʕmi, haymen, haṯe. I kahrabiye koməǧġolo aʕmi”.
207. W qayimi aṯən, ṭləbbe xaṭər mina w aṯən gab u malko.
208. U malko omər: “Abro! Mə xayifo aṯət! Fayšatwa hul ṣafro! Mu sabab balki məǧġolowa aʕmux m iḏe d ṣafro?”
209. Məlle: “Lo! Saʕaye w mo saʕat xəd ḥḏoḏe yo”.
210. “Ǧġilo aʕmux, lə ǧġilo?” Məlle: “Haymen, lə ǧġilo”. “E”, — məlle, — “kayso!”
211. Bəṯr mə d hiye aṯi l gab u malko, ġalabe qḥiro Farxuṣaf mi kahrabiyayo diḏa, qayimo twirola, simola xd u ʕuro w mʔamalla d mamṭila ḥḏo ḥreto d maḥtila b dukṯa.
212. Amṭallalla kahrabiye ḥreto, fayišo hul ṣafro quma.
213. U yawmo da tre, disa hawi ʕaṣriye, komər azzeyo hiye w a tloṯo suhḏayḏe, ʕabiri larġul. Disa drele šlomo, məlle: “Šlomo aʕlax, ya kahrabiye!”
214. Madʕalla b lišono dan niše ʕal ruḥa, məlla: “Ahla w sahla ʕal aʕ ʕayne! Ġalabe b šayno w b šlomo aṯət!”
215. Məlle: “Haymen adlalyo b ramšəl aṯino larke w məllilax ḥəkeye, w adlalyo fayəšli lalyo ḥreno. Kobaʕno d adlalyo d hat d əmmatli ḥəkeye”.
216. Məllale: “Lo! Lazəm d hat d əmmatli ḥəkeye. Kəḏʕono fašlux lalyo ḥreno w gməqṭolat. I ḥaṣraṯe diḏux ṭro fayšo b lebi w tə ǧara d lo nəfqo me lebi!”
217. Baʕ i naqqa d məlla hawxa li kahrabiye madʕalla aʕla, Farxuṣaf tamo b galda bʕiǧo w aṯyo d mitoqo, d mayṯo.
218. Komər məlla: “Hat amalli ḥəkeye!” Məlle: “Ahla w sahla! Adlalyo ono gdomannax ḥəkeye”.
219. Komər məlle: “Ya kahrabiye! Kətwo ḥa aġa. U aġano mṣaydono wa. 
220. U aġano kətwo arbʕi greʕe taḥt iḏoṯe.
221. W lu aġano kətwayle ṭayro du ṣaydo, makraxwa u ṭayrano ʕam ruḥe.
222. Ḥa yawmo may yawme d aloho hiye, ann arbʕi greʕayḏe naḥiti w azzehən karixi bu ṭuro, d məski ṣaydo.
223. Omər hawi fəlge d yawmo, lə msəkke ṣaydo, w hiye w ann arbʕi greʕayḏe aṯən l mawto mu ṣahwo.
224. Maye lo qayəṯ b iḏoṯayye.
225. Lu malko lo qadər d mosək ruḥe mʔamalle ʕal a greʕayḏe, məlle: “Zoxu, kraxu qm aš šenawoṯani, bu ṭurano, balki ḥozutəllan ʕayno d maye, ḥatta d midabrina d zano lu bayto!
226. Mu ṣahwo kulan gədmayṯina”.
227. Komər ann arbʕi greʕayḏe kulle b rawixuṯo w kokərxi bu ṭuro ʕal am maye.
228. L ḥa ma greʕe komər ḥzele maye qaloʕe, d konəḥti me šeno, kul naqqa nəqṭo, konoḥət.
229. Aṯi hule xabro lu aġayḏe, məlle: “Ya u aġayḏi! Ḥzeli ʕayno d maye, amma xayifo maye lə kṯe mina, anǧax saʕaye gməmloyo ṭaṣe d maye d šotat”.
230. “E”, — məlle, — “kayso gyətwina qm u ṭelolo ste w ham ste gšotina maye”.
231. Komər lu malko mədle i ṭasayḏe, hiwole b iḏe du greʕo, məlle: “Ḥata qm u dolufawo dam maye!”
232. Lu greʕo mədle li ṭaṣe, maḥtole qm u dolufo dam maye w konoqaṭla nuqṭo b nuqṭo koṯe li ṭaṣaṯe.
233. Azzeyo taqrib d saʕaye hul d malyo i ṭaṣaṯe diḏe maye.
234. Lu greʕo mədle li ṭaṣe w hiwole b iḏe du malko, d u malko d šotela.
235. Komər lu malko mʕalyole, d maqlabla ʕal qarʕe, lu ṭayrano mḥele ruḥe bu qafas diḏe, w nafəq mu qafasayḏe, w mḥele ruḥe bi ṭaṣayo du malko, w bəzle i ṭaṣayo, lə ṭrele d u malko d šote am mayanək.
236. U malkano ġalabe qḥir mu ṭayrano diḏe, d nafəq me dukṯe w d bəzle am mayanək diḏe w lə ṭrele šotalle.
237. Komər mədle lu sayfayḏe w grəšle d moḥele ʕal qarʕe du ṭayrayḏe, d qoṭaʕle.
238. Naqqa ḥreto məlle: “Naʕla ʕal u šiḏo! Kfoyašno saʕaye ḥreto.
239. Balki ḥemo wa ʕal u ṭayrano diḏi, haw mdaballe w mḥele ruḥe bu qafaṣayḏe w nafəq me dukṯe beḥamd diḏe, bəzle u kosano diḏi dam maye”.
240. Komər fayəš məqdar d saʕaye ḥreto hul d mali u kosawo diḏe maye w lu greʕo mədle lu koso, hule b iḏoṯe du malko d šotele.
241. Komər i naqqa d u malko abəʕ d maqlable ʕal qarʕe d šotele, lu ṭayro disa mḥele ruḥe bu kosawo diḏe w drele m iḏoṯe, lə ṭrele d šotele.
242. Komər u malko məlle: “Annaqqa i naqqa d at tarte yo, u qaṭlayḏe ḥalal yo!” Mədle lu sayfo w grəšle w mḥele b qarʕe du ṭayrawo diḏe, qṭile.
243. Mədle li ṭaṣayo diḏe, hiwole lu greʕo, maḥtole disa qm am maye w malyo maye.
244. Komər u malko mpašmalle ʕal u ṭayrayḏe d qṭile, məlle: “Xwazi lo qoṭalwayne!
245. Kal komalyo naqqa ḥreto i ṭaṣayḏi”.
246. Bale aṯile ftakar lu malko, məlle: “Balki u ṭayrano koḏəʕ, mən šəkəl d maye ne. Izoxu kraxu, ḥzawu am mayani, m ayko dukṯo koṯən!”
247. Koṯən yasiqi a greʕe ʕal qarʕa di šenayo w karixi, d ḥozən be m ayko koṯən u mambaʕ dam mayani.
248. Ḥərre: ga kal koṯe me naqwo, koḥayri: ga kaleyo ḥawyo rabo, zəha, d kurfo. W am mayanək me fema di kurfayo konəḥti w koṯən bi šeno.
249. D u malko d šotalle, kulle samo ne, bi saʕayo gədmoyəṯ.
250. Komər huwwalle xabro lu malko, mərre: “Ya u malkayḏan! Am mayani lo šotatte, maye msamme ne, koṯən me fema di kurfo”.
251. Komər u malkawo, məqqaṣ mpašmalle ʕal u ṭayrawo diḏe d qṭile, haqqaṣ Farxuṣaf, i barṯo du malko, gəmpašmno aʕli, d adlalyo d lo məǧġolo aʕmi”.
252. Komər madʕalla ʕal ruḥa xd an niše məlle: “Ono ste kəḏʕono, gəmpašmno aʕlux w ḥreno xoṯux lə gḥəzyo w aḥmaqtər mina layt bi arʕo d aloho.
253. D ono huyowayno, kətyo me ʕaṣriye ḥammišmo kore ǧġilowayno aʕmux.
254. Bale koyo u ʕaqəl? Ayko gdəxlono me kisi w gmaširono aʕla!”
255. “E”, — məlle, — “annaqqa bas yo. Kal kazzino, b xaṭər diḏax!
256. Foyašno hul ṣafro ste xəd ḥḏoḏe yo, w uʕdo ste əzzino xəd ḥḏoḏe yo.
257. Ṭro mətfakro hiya bayn ela w l ruḥa! I kaysto məskola w i ḥarbo marfyola!”
258. Komər qayimo qayəm w aṯi gab u malko, disa yatu, u malko məlle: “Qay, abro, lo fayšət hul ṣafro?”
259. Məlle: “Ḥa yo saʕaye w mo saʕat xəd ḥḏoḏe yo.
260. Ənkan d məǧġolo, gməǧġolo, w d lo məǧġolo, hiya kəḏʕo”.
261. Bəṯr me d qayəm w azzeyo gab u malko, i kačkaṯe Farxuṣaf ġalabe qḥiro mi kahrabiyayo diḏa. Disa twirola w mʔamalla d mamṭəlla ḥreto, d mbadlila.
262. Komər, mṭallalla kahrabiye ḥreto w yatiwo quma hul ṣafro.
263. U yawmo da tloṯo komər aṯi disane, hiye w as suhḏayḏe, məlle: “Šlomo aʕlax, ya kahrabiye!” Məlla: “Ahla w sahla ʕal ʕayni! W ġalabe b šayno w b šlomo aṯət, ya ḏ̣ayfo ʕazizo!
264. Kəḏʕono, adlalyo fayəšlux w gədməqṭolat ramḥəl. Itaw!”
265. Komər i naqqa d hawxa madʕalla ʕal ruḥa, Farxuṣaf ġalabe qḥiro w bʕiǧo mina, mu sabab d koməǧġoli ak kahrabiyatani aʕma w hiya koḥəšwo ruḥa alyaq mi arʕo kula, šafər man niše di arʕo kula, w aydarbo lə gməǧġolo aʕma w kməǧġolo ʕam u zlamano?
266. Məlla: “Adlalyo, ya hat, gdəmmatli ḥəkeye ya ono gdəmmallax ḥəkeye”.
267. Məlla: “Lo haymen, ḏ̣ayfo ʕazizo! Adlalyo fayəšlux. Kəbʕono, d adlalyo d hat d əmmatli ḥəkeye w ṣafro gməqṭolat w gfayšat ḥaṣra b lebi.
268. Hama, d hat d əmmatli, ṭawtər yo”.
269. Komər məlla: “Ahla w sahla ʕal aʕ ʕayne! Gdomannax ḥəkeye”.
270. Komər məlle: “Ya kahrabiye! Kətwo ḥa zlam darweš w ḥa ʕaṭoro w ḥa naǧoro.
271. A tloṯani hawən aḥunone ʕam ḥḏoḏe w azzehən b darbo.
272. Xəd marke d əzzehən li walayayḏan d Murde.
273. Komər ṭawəʕ u yawmo aʕlayye bu ṭuro.
274. An nošani “e”, — mərre, — “mə saymina? Harke dukṯo ḥaruto yo, lazəm d gəršina ruḥayna l dukṯo, tuyo maṣtarto”.
275. Komər tamo ḥzalle mʕarṯo w ʕabiri l gawa di mʕarṯo.
276. “E”, — mərre, — “aḥunone! A tloṯotayna aḥunone na, lazəm zəbṭina nawbe ʕal ruḥayna, ḥatta d l oṯe noše, mšalaḥlan aw qoṭelan”.

031. Komər: "At tuǧǧar latimi l ḥḏoḏe w aṯən gab babi w mərralle: "Adlalyo gabux mʕazme na!"
032. Məlle: "Ahla w sahla!" Qayəm l babi səmle ʕazima lat tuǧǧar kulle w latimi b ʕaṣriye gabe, mamṭele u muklo qumayye, d əxli, səmle w lo səmle at tuǧǧarani, l axəlle u muklo.
033. E, məlle l babi: "Qay lo kəxlutu u muklano?"
034. Mərre: "Haymən, kətlan maqṣad. U maqṣadayḏan dlo komal, aḥna lo kowe, d əxlina u muklano diḏux.
035. Komər məlle: "Bavo, i taǧara w bas — huli waʕd, d lo nofaqno li taǧara — u mede ḥreno, u malayḏi kule qumayxu yo.
036. Kobeno waʕd šanayxu: ənkan d u malayḏu kule, d əmmutu, hawlanyo, fəlġinale ʕal ruḥayna, lo mosakno u malawo b iḏoṯayxu, gdobenalxuyo.
037. Faqaṭ waʕd huli qum aloho: li taǧara w bas, d lo nofaqno."
038. "E", — mərre, — "haymən aḥna ste u muklayḏux lo kəxlina, u maqṣadayḏan kule i taǧara yo.
039. D adšato d mšarkat aʕmayna w d nəfqina ʕam ḥḏoḏe, balki aloho ʕal foṯux, d obelan, aḥna stene maḥṣul basimo."
040. Komər məlle: "Bavo, axulu u muklaṯxu! Ono lo koṯeno aʕmayxu. Kətli abro, u abrayḏi gəmtarasne aʕmayxu."
041. "E", — mərre, — "kayiso. Yalənəz ṭrowe mu wariḏayḏux, d oṯe aʕmayna, kmaqablina u abrayḏux d howe.
042. Komər: "Ya ḥəmmal! Aṣəṯ! Ono u abro du tuǧǧarawo wayno. Qayəm babi, naḥət lu xan, šqileli tmoni baġle.
043. W a tmoni baġlani, kul ḥa aʕmayye greʕo w mlele tmoni ṭaʕne d mal w səmleli, mḥayḏ̣alle ʕam aḥ ḥawronayḏi, ʕam u tuǧǧar, d əzzano li taǧara.
044. Komər maḥatte u malawo diḏi kule b gawe di gamiye w qayimina m Ṣṭambəl, maftelan foṯayna bu baḥar, d əzzano li taǧara.
045. Mhalaxlan qunaġ d yawmo yo aw d tre yo aw d tloṯo yo. Maṭina l ada.
046. Bi adaṯe abiʕina, d saymina stəraḥa, məqdar d saʕaye aw tarte saʕat w bəṯr naqqa ḥreto i gamiyaṯe diḏan, d mdawmo, w d mhalxina ʕal u darbayḏan."
047. Komər: "Ya ḥəmmal! Aṣəṯ! I naqqa d kalina bi adaṯe, ono stene zlam ganǧ wayno, ǧehəl wayno w lebi laf ruḥi basimo wa, naḥətno ono w a greʕayḏi bi adaṯe.
048. Naḥitina ono w a greʕayḏi, mhalaxlan bayn i adaṯe, d kətyo bayn u baḥarano, mag gelone w mar reḥone, d kətwa eba, reḥone basime, ġalabe basəmli u ṭurano w i dukṯaṯe.
049. Mhalaxli məqdar d fəlga d saʕaye bu ṭurano, maṭino l dawmo, l ṭaraşto, d kətyo ʕamərto, ḥəlli, ḥzeli bəḥto d ṭayro taḥt i dawmaṯe.
050. Komər mədli li bəḥtaṯe, d maqlabna li xaṣra ḥreto, ḥəlli aʕla, d naqəš layto d layto aʕla.
051. Bi myadto d mədli li bəḥto, i bəḥto biṭo b iḏoṯi, aṯi ḥəs di tfənge mina.
052. Komər i naqqa d biṭo i bəḥtaṯe w aṯi u ḥəssano mina, ġalabe ono zayəʕno w huli amro la greʕayḏi, d dəʕrina laxalf.
053. Daʕirina ono w a greʕayḏi maṭina li gamiye, hulile xabro lu gamiči, məlle: "Xayifo arfi i gamiye bu baḥar, d mhalxina ʕal u darbayḏan!"
054. Ya ḥəmmal", — komər, — "mhalaxlan, marfele i gamiye bu baḥar w azzano məqdar d arbaʕ ḥamməš saʕat, čikina bu baḥar.
055. Ḥzeli, aṯi u ṭayrawo w mədle l šeno rabṯo, l qatoro ġalabe rabo w kali ʕəl me qarʕayna bi gamiye, hiye fayoro w marfele u qatorawo ʕal i gamiyaṯe diḏan. Simole balki šwaʕmo falqe.
056. I gamiyaṯe diḏan maġirole.
057. Ya ḥəmmal", — komər, — "at tuǧǧaranək, d kətwayne aʕmi kulle, hənnək w u malaṯṯe w a greʕaṯṯe kulle ḥniqi.
058. Fayišina ono w tloṯo ḥawrone b gawe du baḥarano, hawilan čara, d mḥalqina ruḥayna ʕal qayse, ḥatta d maxalṣina i nafšayḏan tamo."
059. Komər: "Ono w aḥ ḥawronayḏi fayišina ʕal u qaysano w aš šalqat du baḥar koməblilan li xaṣraṯe w laṯe.
060. Lo mafar kətlan, məqqa d kodorina hawar, noše layto, d oṯe laf elayna, w fayišina bu ḥalano.
061. Mu ḥalayḏi w me diḏux ayna basəm yo, ḥəmmal?"
062. Komər u ḥəmmal, komalle: "Ya tuǧǧar! Ḥaṭino qumux w qum aloho. B aloho u ḥalayḏi basəm mu ḥalawo diḏux, d kətwayt bayn u baḥar!"
063. Komər: "Aṣəṯ, ya ḥəmmal! Hawi u lalyo, falge d lalyo, ḥzeli, aṯi ḥaywan m bayn am mayanək, ʕayne mabarqiwa, xəd u kukwo. W hǧəmle aʕlayna, mhalaxwo, xd u šəkəl du barqo.
064. Aṯi, maṭi l ḥa maḥ ḥawronanək diḏi, d kətwa ʕal u qayso rawixo bayn u baḥar, w mḥalaqle feme lu zlamawo du ḥawrayḏi w ntəšle, mahzamle. Ḥəs du ḥawrayḏi kali bi šmayo.
065. A hnavatayḏi w du ḥawrayḏi u ḥreno qṭiʕi, məllan: "Uʕdo gdoxəl hawo, šawṭo ḥreno gdoṯe, gdoxəl aḥna stene.
066. Mu ḥalayḏan w me diḏux ayna basəm yo, ya ḥəmmal?"
067. Komər məlle: "Ya u tuǧǧarayḏi! Mo kore škur mine d aloho, u ḥalayḏi basəm mu ḥalawo diḏux, d kətwayt bayn am maye."
068. Komər: "U lalyawo aydarbo d hawi maqḏ̣elan w hawi ṣafro, imomo, u ḥaywanayḏan lə ḥzelan, fayišina. Disa bu waxtawo d lalyo ḥzeli disa, aṯi u ḥaywanano, d komabarqi ʕayne, xd ak kukwe, hǧəmle aʕlayna, xd u barqo, w mədle lu ḥawrawo diḏi u ḥreno stene me ʕəl u qayso w mobele hawo ste.
069. Fayəšno ono bəlḥuḏi. A hnavatayḏi qṭiʕi. Komoyaṯno mi zuḥtayḏi w daʔiman bu ftakarayḏi yo komanno: "Muḥaqqa ha gdoṯe w ha gdoṯe, gdoxeli."
070. ʕAyni... kobaʕno d domaxno, maz zuḥṯayḏi lo koṯeli šamṯo d domaxno.
071. Komər nahər aʕli, məftakalli bayn eli w l ruḥi, məlli: "Paki! E, gdoṯe adlalyo, gdoxəl ono. Kobəʕ d samno čara mede lu ḥaywanano, d məqṭəl!""
072. Komər: "Məftakalli, məlli: "Haymən kətwo aʕmi damančaye, tay d ḥoyanno, be i damančayḏi latyo mawǧud."
073. Omər: "Mxabaṭli bi xaṣraṯe w paṯe, de bu zor mofaqli i damančayayḏi mu qəlfayḏi, maḥtoli b iḏoṯi, kit eba šwaʕ ḏ̣arbe."
074. Komər: "Məlli: "Adlal;yo d oṯe u ḥaywanano, ono ste gmaḥatno a šwaʕ ḏ̣arbani aʕli. Qṭili, qṭili. Lə qṭili ste, kef diḏe yo.
075. Komər: "Hawi disa falge d lalyo ḥzeli, u ḥaywanano, aṯi, hǧəmle aʕli, xəd u barqo, ono ste mḥayḏ̣alli i damančayayḏi, məlli: "Gdoṯe, gmaḥatna aʕle bayn am maye, hama mə d kowe, ṭrowe!"
076. I naqqa d mqadamleli, fayəš taqrib d druʕo d moṭeli, maḥatli iḏi bayn am maye ste w maḥatli i damančaye ʕal u ḥaywanano w qayəmno, marfeli a šwaʕ ḏ̣arbe ebe.
077. I naqqa d marfeli a šwaʕ ḏ̣arbe ebe, a šwaʕ ḏ̣arbe qayiṯi bu ḥaywanano.
078. Aṯi ḥəs diḏe bi šmayo, maʕlele ḥəs diḏie w daʕər laxalf. W u ḥaywanano haw daʕər aʕli.
079. Bu ḥalayḏi fayəšno", — komər, — "hul ṣafro, me d hawi ṣafro, kodoreno lu hawar."
080. Omər: "Ono hawxa ḥzeli, fayito gamiye, d kəzza hiya ste bu darbayḏa, bayn u baḥar.
081. Məqqayəṣ d dreli hawar w maʕleli ḥəs diḏi", — omər, — "lo šamiʕi.
082. Faqaṭ", — omər, — "kətwo dəsmale ʕal ḥaṣi, mədli li dəsmalayḏi, šəryoli w kəmʕalena b iḏoṯi, kobeno ʕəšara alle, omanno, balki d oṯən laf eli.
083. U qaptan d ʕal i gamiyaṯe šaməʕ ḥəs diḏi w ḥzele u ʕeloyo di mandelayo, d kətwa b iḏoṯi.
084. Aḏəʕ, d kətno ənsan bayn u baḥar ḥniqoyo.
085. Maftele foṯa di gamiyayo diḏe laf eli, məlle: "Ya ənsan, hat stene mgargaš ruḥux ʕal u qayso laf harke!""
086. Omər: "Hiye koṯe laf eli w ono kəzzino laf ele bu qayso. B ḥal naxoš", — omər, — "mgargašli ruḥi l gawa di gamiye w annaqqa rawəxno ono ste, mobeleli bu darbo, d kəzzeyo."
087. Omər: "Maṭina l sapṯe du baḥar, nafiqina mu baḥar.
088. Məlli: "Annaqqa ʕomər baytux! Ono gəzzino bu darbano."
089. Nafəl darbo qumi", — omər, — "mḥeli ʕal u darbano ha harke w ha harke qunaġ d yawmo tre", — omər, — "maṭino l walaye. Koḥoyanno bi walayaṯe: əšme d ənsanat layto bi walayaṯe.
090. Koḥoyanno bi walayaṯe: ad dukanayḏa kulle ftiḥe ne. U mal kule eba yo.
091. Koʕobanno li dukanaṯe, mliṯo mal yo w haṯe mliṯo ṭərraḥat yo, haṯe mliṯo dinore yo w haṯe mliṯo tfəngat yo w haṯe mliṯo damančayat yo w haṯe mliṯo ṭanebər yo."
092. Omər: "ʕAǧəzno bi walaye, məlli: "Gmarfeno ruḥi, d ḥozina, l ayko kəzze u darbano!
093. Mhalaxli", — omər, — "maṭino l baxča mi walayaṯe.
094. Koḥoyanno bi baxčaṯe, ṭaʕmo layto ʕal i arʕo, d kətyo taḥt u rqiʕo di šmayo, d layto bi baxčaṯe.
095. Karəxno b gawa di baxčaṯe. Məqdar d tlaṯ, arbaʕ saʕayat, ġalabe basəmliyo."
096. Omər: "Bi nfaqto d nofaqno mi baxčaṯe ḥzeli l mede, mḥalaqle ruḥe bayne kaṯpoṯe w rawəx aʕli.
097. Koḥanno b raġloṯe, raġloṯe d ənsan yo, iḏoṯe koḥanno, iḏoṯe d ənsan yo w qarʕe d ənsan yo.
098. Koməǧġənno aʕme, lə gməǧġəl aʕmi. Kosamno, lə ksamno, lə gnoḥət me ʕal ḥaṣi.
099. Kodomaxno, kodomax aʕmi. Koqoyamno, koqoyəm aʕmi. Kobaʕno, d šoteno maye, d lo hiye šote b qamuṯi, lə kṭore d šoteno. Komaḥət iḏe ʕal qḏoli, kobəʕ d ḥonaqli.
100. Məftakalli bayn eli w l ruḥi, məlli: "Aydarbo ksamno mu ḥaywanano, d šqile u imanayḏi?
101. Ya flan kas", — omər, — "mu ḥalayḏi w me diḏux ayna basəm yo?" Omər: "Haymən u ḥalayḏi basəm me diḏux yo."
102. Omər: "Məlli: "Ṭaw mina layto: kəzzino disane bayn i baxča bu bəstonano, gšolaḥni ʕənwe w gəzzino, mobannanne, ʕoṣannanne bi maḥsarto w ksoyamnanne ḥamro w gmaštenole, balki rowe w howe šarxoš, gnofəl me ʕal ḥaṣi,d qoṭanne, d xolaṣno mine."
103. Omər: "Qayəmno, aṯino, qṭəfli ʕənwe kome, məblili li maḥsarto, ḥṣirili w čikili b gawa di maḥsarto w daʕənno.
104. Hul ḥamšaḥar yawmo l azzino laf am mayanək diḏi. Bəṯr me ḥamšaḥṣar yawme aḏəʕno, d hawən ḥamro, šaḥini." Omər: "Azzino."
105. Abəʕno, d yotawno, d šoteno", — omər, — "mḥalaqle iḏe ʕal qḏoli, abəʕ, d ḥonaqli, lo ṭrele, d šoteno maye.
106. Qayəm hiye, štele am mayanək kulle me gawa di maḥsartayo.
107. Bəṯr b falga d saʕaye ḥzeli, qarʕe hiz, raġloṯe rafən m aʕli, iḏoṯe hnən, naqqa omər "šalap" w nafəl me ʕal ḥaṣi."
108. Omər: "Barəmno l bəṯri, mədli l kefo w maḥtoli, marfoli ʕal qarʕe, mparčaqli qarʕe.
109. W məlli: "Haw kofaš kokoleno bi baxčaṯe."
110. Aṯino disa bayn i walayayḏi, karəxni məqdar d ʕaṣro, ḥamšaḥṣar yawmo, ʕaǧəzno.
111. E, məlli, balki hawo w baswo b gawe du bəstonano. Gəzzino naqqa ḥreto, ḥozina, mə kito, mə layto tamo!"
112. Omər: "Qayəm naqqa ḥreto azzino, axili bu bəstonano ḥabuše w axili pərtaqanat w axili mozat, qṭəflili ʕənwe w axili."
113. Məlle: "Gnofaqno mu bəstonano. Lə ḥzeli hawo, d rawəx aʕli bi naqqa ḥreto.
114. Bi nfaqto d nafəq qum feme du tarʕo, disa ḥəlle, rawəx ḥa ḥreno bayne kaṯpoṯe.
115. Bu sabab d i naqqa ḥreto d rawəxwo aʕle, fəšwole taqrib d ʕəsri yawme ʕal ḥaṣe, hama xayifo rahəṭ w azzeyo l bayn u bəstono, qṭəflele ʕənwe w disa ḥṣirile bi maḥsarto w fayəš məqdar d ḥamšaḥṣar yawme ḥrene bu ʕaḏabano.
116. Mu ḥalayḏi w me diḏux, ya ḥəmmal, ayna basəm yo?" U ḥəmmal komadʕər aʕle, komər: "Ya u aġayḏi! U ḥalayḏi basəm me diḏux yo."
117. Komər: "Bəṯr me d maštelile disa ḥamro, nafəl me ʕal ḥaṣi, hawi šarxoš w mədli l kefo, məḥyoli b qarʕe, mparčaqli.
118. W məlli: "Ḥaram aʕli i walayaṯe, d faš koleno eba.
119. W qayəmno mu malawo di walayayo kule, mi ṯarwayḏa, ḥaram aʕli ənkan d mofaqli qərš d kallat, azzino.
120. Mḥeli ʕal u darbo, nafəqno mi walaye w mhalaxli. Lə gḏaʕno, l ayna walaye gəzzino w payna darbone.
121. Azzino qunaġ d tloṯo, arbʕo yawme, mhalaxli, maṭino disa l walaye ḥreto, koḥoyanno bi walayaṯe: i walayaṯe disane, ad dukanayḏa bi dukṯo, aq quṣrayḏa bi dukṯo, kul mede, faqaṭ ənsanat layt eba."
122. Komər: "Kokoraxno mu šuqano lano, mi dukanaṯe l aṯe mu baytano lano, ʕaǧəzno. Ənsanat layt eba. Məlli: "Haymən gnofaqno mi walayaṯe!
123. Ono yasəqno ʕal qarʕe d goro, ḥəlli: yasiqo ḥurma w mhawalla aʕli, məlla: "Flan kas! Hat ste ənsan hat, mi ǧənsiyayḏi, itux laf harke!"
124. Omər: "Mqadamli, azzino l gaba, məlli: "Mən yo?" Məlla: "Mə kosaymət bi walayaṯe? Kito ḥawyo, yaʕni kurfo, kohəǧmo li walayaṯe, axila u ʕamo di walayaṯe kule. 
125. Izux l flan arʕo! Kito tamo škere d kefe, bʕaṭa! Gədnofaq tamo naqwo, ʕbar bu naqwo — laġam yo — hul d oṯat larke l gabi, u qaṣano taḥt i arʕo?"
126. Omər: "Azzino li arʕayo. Bʕəṭli i škerayo. Nafəq naqwo w ʕabənno bu naqwo, azzino l gab i kačkaṯe.
127. Məlli: "Hat man hat?" Məlla: "Ono i barṯo du malko di walayaṯe no.
128. Mi walayaṯe kula ənsan lo xaləṣ, bas ono xaliṣono.
129. Kul yawme d ʕrufto gdəṯyo i ḥayyaṯe, li walayaṯe kohəǧmo.
130. Kəṯyo kfayšola taqrib d saʕaye mqabəl diḏi ono ste konəfqono mqabəl diḏa.
131. Koʕəǧzo, kosaymo, lə ksaymo d qədro yəsqo l qarʕe du quṣrano, lə kqədro w kodəʕro.
132. Kle dukṯa stene i mʕarṯayhonike d mqabəl diḏan.
133. E, məlli: "Mə saymina?" Məlla: "Izux l flan dukano, mliṯo barəd yo. W i dukano du mqabəlayḏa ste kit eba bumbat. Izux rux barəd w bumbat me qum fema di mʕarṯayḏa.
134. W hul d oṯat qum feme du naqwo, d ʕabirat l gabi.
135. I naqqa d yawme d ʕrufto d nəfqo, gdoballux ʕəšara, gəmʕalyono i mandelo, d kətyo b iḏoṯi.
136. I naqlayo arfay nuro bu barədawo, balki qəṭlina u zəhano u rabo w xəlṣina mine."
137. Komər: "Lu zʕurano azzeyo lad dukananək, d məllale, w mbele barəd ʕam ruḥe w buġre w bumbat, rizile bu darbo w hul qum feme du naqwo, d koʕobar ebe, d əzzeyo lu quṣro.
138. Yawme d ʕurfto li kačke hulale ʕəšara, məlla: "Kal konafiqo me dukṯa."
139. Komər: "Marfele i nuro bu barəd, barəd wa, qayəṯ. Ab bumbatanək w ab buġranək kulle tiqi ʕal u zəhawo u rabo, qṭila, səmla alfo pižat m ḥḏoḏe."
140. Omər: "Hul d hiye abəʕ d oṯe gab i kačke, i kačke bari mine naḥito w maṭyo l qum feme du naqwo, məlla: "Nfaq! I bəšrayḏi aʕlux: qṭil u zəhawo."
141. Komər: "Ono w i kačke nafiqina, fayišo i walayaṯe kula bu amrayḏi w diḏa, u malawo kule diḏi yo.
142. Mu ḥalayḏi w me diḏux ayna basəm yo, ya ḥəmmal?" Komər: "Alo ḥal diḏux basimo yo, xera xude!"
143. "Karixina", — komər, — "lo qašo ḥzelan bi walayaṯi, d mbaraxlan. E, məlli: "Ḥurma, qašo layto, hama b lebi w b lebax yo stene.
144. Ṭaw mayo layto, aloho ṭro mḥalelan ʕal ḥḏoḏe, towina aṯto w gawro l ḥḏoḏe."
145. Komər: "Ono u i žənəkaṯe hawina aṯto w gawro l ḥḏoḏe."
146. Fayišo i žənəkayḏi məqdar d tlaṯ əšne gabi. Bəṯr ma tlaṯ əšne aṯila kewo li ḥurmaṯe diḏi, mayiṯo. Fayəšno disa ono bəlḥuḏe.
147. Yawmo, tre, tloṯo, arbʕo, ʕaṣro", — omər, — "ʕaǧəzno, məlli: "Alo haw fayəš kokoleno bi walayaṯe. Ḥaram aʕli", — komər, — "ənkan d mofaqli mi walayaṯe, tə mede.
148. W nafəqno b riši w ḥatta laḥmo ste, lə mbeli ʕam ruḥi, kafino mḥeli ʕal u darbo.
149. Mhalaxli qunaġ d tre yawme ḥrene", — komər, — "maṭino l walaye ḥreto.
150. Koḥoyanno bi walayṯe: i walayaṯe ste xtayo ḥaruyo yo, ənsan layto eba."
151. Omər: "Məlli: "Qay l aloho mṭele u naṣəbayḏi baw walayatani, d kətne ḥariwe, d ənsanat layt appe?""
152. Omər: "Azzino, mṭelili, mnaqelili me ʕumum du mal di walayayo kula ṭambər."
153. Omər: "Məlli: "Gmoḥeno ʕal u ṭambərano, balki d yolafno hič olmassa, gmašfaʕno u dardayḏi, d kətyo b lebi.
154. Mḥeli ʕal u ṭambər", — omər, — "yaləfno ṭambər.
155. W kit maye qaloʕe ste qm i walayaṯe", — omər, — "məlli: "Ṭaw mina layto gəzzi, gmobanni kursi w gmaḥatne qm am maye, gyotawno kul naqqa, gmoḥeno ʕal u ṭambərayḏi.
156. Gmaṣəṯno ʕal aḥ ḥayewən, d košəfʕi bam mayani. Man nune w maṭ ṭayre w maḥ ḥayewən, d košəfʕi.""
157. Omər: "Məlli: "Gəmṭeno u ṣabrayḏi bam mayani.""
158. Omər: "Ḥa yawmo may yawme d aloho. Kalino ʕal u kursiyano diḏi. Kal komoḥeno ʕal u ṭambər."
159. Omər: "Naqqa ḥzeli, nafəq m bayn am mayani tlaṯ kačkat w qum sapṯe dam maye mədde iḏoṯe d ḥḏoḏe w bdalle lu raqḏ̣o."
160. Ono komoḥeno ʕal u ṭambər w hənnək korəqḏi. Me ṣafro hul ʕaṣriye u qaṣano ak kačkatanək korəqḏ̣i w ono komoḥeno ʕal u ṭambər.
161. Kobaʕno d əzzino laf elayye, d mosakni ḥḏo mənne.
162. I naqqa d kəzzino, kəmḥalqi ruḥayye lam maye. W me d kodoʕanno, kodəʕri, komoḥeno ʕal u ṭambər, hənnək kobodən bu raqḏ̣o.
163. Lo yawmo, lo tre, lo ʕaṣro, lo ḥamšaḥṣar, lo ʕəsri. U kar, u ʕamalayḏan haṯe yo: ono komoḥeno ʕal u ṭambər, hənnək koṯən korəqḏ̣i.
164. Omər: "Ḥa yawmo məlli: "Bu karano lo kowe. Kəbʕe d b lalyo əzzino ḥofanni ṭanik. D əṯyo ḥḏo mənne, balki mičoko bi ṭanəke, bi gurtayo, w d mosakna lašan ruḥi.""
165. Omər: "Azzino, ḥfiroli məqdar d qumṯo tarte w maḥatli sawkoṯo aʕla w ṭmiroli bu ʕafro, bi dukṯo, d korəqḏ̣i."
166. Omər: "Disane aṯino, mḥeli ʕal u ṭambərayḏi, ak kačkatanək aṯən, mədde lu dalqawo, d kətyo aʕlayye, šməṭṭe, maḥatte tamhonike w bdalla lu raqḏ̣o.
167. I šafərto d kulle nafilo b gawe di gurtayo, d ḥfiroli.
168. Hul d əbʕo nəfqo, ono azzino, məlla: "I sətra d aloho yo, kəbʕono ǧulo.""
169. Omər: "Mədli lu kurkayḏi me aʕli, mḥalaqli, hulilayo. Lwəšla w at tarte ḥrene čiki b gawe dam maye, azzehən w haṯe, i ḥreto, mamṭoli, hawyo aṯto lašani.
170. Faqaṭ", — omər, — "i žənəkaṯi fayišo gabi, i šato qamayto huleli abro, lə ǧġilo aʕmi.
171. Lə gḏaʕno lo, kare yo. Lo, lale yo. Lo laʕge yo. Qay lə gməǧġolo aʕmi?"
172. Omər: "I šato qamayto l aloho hulelan abro, lə ḥzeli, d ǧġilo. Dertər di šato l aloho huleli abro ḥreno, disa lə ǧġilo.
173. I šato da tloṯo", — omər, — "huleli l aloho abro ḥreno, hawili tloṯo abne mina.
174. Ḥa yawmo may yawme d aloho", — omər, — "məlli: "Gəmǧarabno i ḥurmaṯe. D ḥozeno, hama d məǧġolo, ġamo layto!
175. Lo kəmmat, huwayla soz ʕam aḥ ḥawronayḏa. Məlla: "Ono, lo kowe, d məǧġolono aʕme.
176. W ayna minan, d mosək ste, lo kowe, d məǧġolina aʕme. Ayna yawmo d oṯina, disane ḥoṯoṯe na, ḥər na, ḥṭiṯo layt aʕlayna yaʕni. Layt ʕəlle d ḥṯiṯo, qabaḥa aʕlayan." U sozaṯṯe hawxa.
177. ʕAl hawxa i ḥurmaṯe lo məǧġolowa aʕmi."
178. Omər: "Ono ste, u dalqayḏa tleli, aʕmi yo b lalyo w b imomo, lə gmarfene. D marfene, kozoyaʕno mina, d l əzzayo."
179. Omər: "Nafəqno lu šuqo, mamṭeli tre ḥabuše. Huli ḥa mənne lu naʕimo d kulle w huli u ḥreno lu rabo. W di nave lulile."
180. Omər: "A tloṯo naʕime mqatalle. Hawo komər: "Hawliyo!" W hawo komər: "Hawliyo!""
181. Omər: "Ono komaṣəṯno aʕlayye, u maqṣadayḏi d mqatli yo, w d ḥozina, mə natiǧe gnofəq mi emaṯṯe."
182. Omər: "Naqqa ḥzeli, li emaṯṯe məlla: "Uxlutu qarʕe d babayxu! Qay ḥabuše latwa bu šuqo? Kəbwayle amṭewa ṭaʕno.
183. Maxṣuṣ mamṭele tre, laǧan d mǧarabli, ḥatta d məǧġolono aʕme.""
184. Omər: "U waxtawo məlli: "Ya rab! Komaškanno u muryo, u alohayḏi!
185. I ḥurmayḏi latyo lo kare w lo lale w lo laʕge. Annaqla kef diḏa yo.""
186. Omər: "Li ḥurmayḏi məlla: "Flan kas! Huwayli waʕd, d lo məǧġolono aʕmux, faqaṭ bəṯr me d ǧġilono aʕmux, haw kowe d əzzino ono gab at tarte ḥoṯoṯayḏi.
187. Diḏi w dəṯṯe qṭiʕo m ḥḏoḏe, ono w hat annaqla hawina aṯto w gawro l ḥḏoḏe."
188. E, məlli: "Ġalabe kayiso kəmmat!""
189. Omər: "Aṯi aʕlayna yawme d šabṯo. I ʕade d yawme d šabṯo kul ənsan koḥoyəf w mašəġ aǧ ǧulayḏe.
190. Məlla: "Flan kas! Šlaḥ aǧ ǧulayḏux w gməblanne l feme dam maye, gmašiġanne w gədḥayfono an naʕimayḏi!""
191. Omər: "Qamno ono ste, šləḥli aǧ ǧulayḏi.
192. Mu ʕəšq, d kətwa b lebi w d i ḥurmayḏi d ǧġilo aʕmi, ṭaʕino u dalqayḏa bi kəstayḏi. Hawo ste hulilayo, maslamlilayo."
193. Omər: "Mədla laǧ ǧulayḏi, məblila qum feme dam maye, masḥela an naʕimayḏa, ela ste sḥela.
194. Bəṯr me d sḥela, bdela bu tešiġo daǧ ǧule, ḥəlla, aṯi reḥe du dalqayḏa aʕla.
195. Qṭəʕla u gumlakayḏi, mofaqla u dalq mi hno du gumlakayḏi w mḥalaqla ruḥa bayn am maye.
196. Ḥəlli, aṯi u abrayḏi u rabo, karəx aʕli bu šuqo, məlle: "Ya babo! Emi nafilo bam maye, ḥniqo." — "Abro, aydarbo ḥniqo?" — Məlle: "Ḥniqo.""
197. Omər: "Qayəmno, azzino, məlli: aḥwili dukṯa, d mḥalaqla ruḥa bam maye, d ḥniqo!"
198. Omər: "Azzino a məlle: "Babo, ha harke nafilo bayn am maye, ḥniqo.""
199. Omər: "Naqqa ḥzeli, nafiqo i ḥurmayḏi, mʕalela qarʕa bayn am maye.
200. Məlla: "Flan kas! Diḏi w diḏux qṭiʕo m ḥḏoḏe. W ono w hat haw kowina l ḥḏoḏe.
201. An naʕime hani an naʕimayḏux ne w ono kərxowayno ʕal u dalqayḏi, čik b iḏoṯi.
202. Obatli u mal di arʕo kule, haw fayəš kibi fayšono gabux."
203. — "Ḥurma! Bu baxtayḏux w d aloho! Kətli tloṯo abne minax! Haṯe lo saymatla!""
204. Omər: "Məlla: "Əmkan layto, kəbʕat, an naʕime ṭr oṯən aʕmi, kəbʕat, ṭr oṯən aʕmux!""
205. Omər: "Məlli: "Ono mi šariʕa lə gnofaqno. An naʕimani gdomannalle. D oṯən aʕmi, gmaqbanno. W d oṯən aʕmax, sarbast ne.
206. Abne, gdoṯutu aʕmi, ʕam emayxu gəzzoxu?" Mərre: "Gəzzano ʕam emayna.""
207. I emo məlla: "Toxu lawo! Ḥalequ ruḥayxu bayn am maye!"
208. Omər: "La tloṯo mḥalaqqe ruḥayye bayn am maye, maṭən li emaṯṯe."
209. Omər: "Aṯino lu šuqo, mədli lu ṭambərayḏi, xd aʕ ʕadatayḏi d meqəm, w azzi, yatuno ʕal u kursiyayḏi, komoḥeno ʕal u ṭambər.
210. Ksamno, lə ksamno, d oṯe noše laf eli, haw koḥozeno niše, w d oṯən naqqa ḥreto d rəqḏ̣i, azzehən."
211. Omər: "Məlli: "Fayda lo fayəšli bi walayaṯe, ḥaram aʕli d foyašno harke stene.
212. Mvayaʕli an naʕimayḏi w mvayaʕli i aṯtayḏi. Haw ʕayni koṭəʕno, d foyašno harke!""
213. Omər: "Ḥaram aʕli, ya ḥəmmal, ənkan mu mal di walayayo kule mofaqli qərš d kallat ʕam ruḥi." Omər: "Nafəqno mina."
214. Aṯi darbo qumi, mhalaxli bu darbo", — omər, — "maṭino l dawore, kal kodawri ʕal ḥa qanyono."
215. Omər: "Məlli: "Mə l aloho šqile mənxu? Qay ʕal ḥa qanyono kodawrutu?""
216. Omər: "Mərre: "I ʕadayḏan hawxa yo, ʕal ḥa qanyono kodawrina."
217. Koḥoyanno, lo ale kətte w lo abzoro, xd i ʕade, kətte.
218. W u ʕamal lo kəzze me qumayye, me ṣafro hul ʕaṣriye anǧax d qədri dawrənne falge d laġno."
219. Omər: "Azzino li walayaṯe, maṭino l gab u ḥakəm." Omər: "Məllile lu ḥakəm: "Qay yo, stedən w sənʕatkar baynoṯayxu, d saymutunxu abzoro, w ale xd i ʕade d dawrutu baq qanyone?""
220. Məlle: "Latlan aḥna stedən w fayišina hawxa. Kokərxina ʕal stad, d qoṯ.""
221. Omər: "Ono qayəmno, šqilili qaddəm w azzino lu ṭuro, mṭelili qayso w səmli tamo abzoro.
222. W azzi gab u ḥadodo, məlli: "Səmli sakṯo!" W lu ḥadodo səmleli sakṯo", — omər, — "mḥalqoli bəṯre tre qanyone.
223. Kul daworo annaqqa kodowər ʕəsri kore, xd u mede, d dowarwa."
224. Omər: "I alayo, d simoli, mʔaṯalla aʕlayye, xd a traktorat du zamanano, d kodawri.
225. Nafəqli əšmo bi walayayo ġalabe", — omər, — "mərre: "U hostayḏan hat w haw fayəš koṭorina, d əzzux me gabayna."
226. Koṯeli kallawat, xd u maṭro, ġalabe. Ġalabe hawino zangin, faqaṭ dlo aṯto no."
227. Omər: "Ḥa yawmo lu ahl di walaye kula mi ruḥmuṯaṯṯe mərre: "Hawxa lo kowe d fayšat, lazəm d obinalux aṯto, d gawrat.""
228. "E", — omər, — "məlli: "Hatu kəḏʕutu!""
229. Omər: "Qayəm mʕaǧabballi ḥḏo ḥurma w mamṭalle lašani, simalle aṯto lašani.
230. Fayišo ono w i aṯtayḏi məqdar d šato, šato w falqe bi walayaṯe. Kəmkayfina w kallat ġalabe ne w latlan haž mi arʕo.
231. Ya ḥəmmal! Aydarbo ḥal diḏi?" Məlle: "Walla ḥal diḏux basəm mine layto."
232. Məlle: "I ḥurmayḏi bəṯr mi šato w falge kayula w — tə xwaš — i ḥurmayḏi mayiṯo."
233. Omər: "U ʕamo koṯe, koboxe, mərre: "Aḥna lə gnəfqina qum i ḥurma, faqaṭ konəflina qum u hostayḏan.""
234. Omər: "Məlli: "Qay konəflutu qumi? Ono saġ no!" Mərre: "Haw! Hat stene gəmḥalqinalux bəṯra w bəṯra."
235. L ayko gəmḥalqutli?" Mərre: "Kito biro ʕamuqto ġalabe. Am miṯayḏan, kulle d komayṯi, kəmḥalqinanne li birayo.
236. Haka towe gawro, d fašla, gəmḥalqina u gawro. U gawro, d maṯ ste, gəmḥalqina i aṯto bəṯre. U maqṣadayḏan, d noše d lo mohalla bəṯre."
237. "Bavo, mə beʕaqliye hatu kəzbiṭalxu b ruḥayxu?
238. Mə l aloho šqile mənxu? I masalaṯe lo kuyo! B tə balade noše lo šaməʕla!"
239. Mərre: "Aḥna i ʕadayḏan layban mtarkinala laǧanux.
240. E, u hostayḏan hat, korəḥminalux, faqaṭ hat stene gəmḥalqinalux." Omər: "Baʕ mə soyamno? Səmmallan", — omər, — "muklo məqdar d arbʕi yawme, d fayšina b gawa di birayo, d kətyo ʕamuqto, d lo maṯno mu kafno.
242. Bəṯr mann arbʕi yawme komaṯno stene, lo ḥaruli!"
243. Omər: "Azzano li maqbara, l fema di biro."
244. Omər: "Naqqa ḥzeli, mədde l raġloṯa di ḥurmayḏi w marfalle qarʕa bi biro w azzayo.
245. E", — omər, — "məlli: "Annaqla?" Mərre: "Annaqqa tay bu šoriṭo, ḥalaq ʕal ḥaṣux, gədmarfina hat stene."
246. — "Bavo, lo saymutu haṯe!" Mərre: "Ənkan layto, hat ste gəzzux.""
247. Omər: "Qayəm mḥalaqqe u šoriṭo l ḥaṣi w mdawdaḥḥalli b gawa di biraṯe, naḥətno l laltaḥ.
248. U muklayḏi ste mṭawṭaḥḥe laǧani, fayəšno bu ḥalayḏi.
249. Ya ḥəmmal, mu ḥalayḏi w me diḏux ayna basəm yo?" Komər məlle: "Škur mine d aloho! U ḥalayḏi ġalabe basəm mu ḥalayḏux yo."
250. Omər: "Fayəšno məqdar d arbʕi yawme tamo, muklo lo fayəšli, naqəṣ u muklayḏi w kozoyaʕno, koḏaʕno, gədmoyaṯno."
251. Omər: "Məlli: "Ya rab! Koṭolabno minux w mi dukṯo dad dəʕwoṯe, d koṭəlbi, maqabli. D hat adyawma d mamiṯat u ḥakəm w d nəḥto i aṯto l gabi. Hič olmassa balki mamṭolan muklo!""
252. Omər: "Ono bi dəʕwiṯaṯe diḏi naqqa ḥzeli, aṯi ziken d baxyo d walwal ʕal fema di biro.
253. Komaṣəṯno, koṯe ḥəs ʕamuqo ġalabe w koboxən."
254. Omər: "Naqqa mḥalaqqe laše l gabi, əmmo "tarp", nafilo.
255. Azzino, mašmašli aʕla, ḥəlli, ga kalayo i ǧanaze du ḥakəm buxa.
256. E, məlli: "Alḥamdula škur mine d aloho! Mayəṯ u ḥakəm, gdəṯyo i aṯto l gabi.""
257. Omər: "Baʕ i aṯto du ḥakəm wa.
258. Zlam zangin wa ġalabe, səmla i ḥazəryayḏa d məqdar d əšto yarḥe ste, d fayšo b gawa di birayo, d lo mayṯo mu kafno.
259. Mu mede d mḥayḏ̣alla lašan ruḥa, manḥatla b qamuṯe d ruḥa w bəṯr hiya ste mdawdḥalle l gawa di biraṯe, bi zarzaminaṯe, d kətyo zarzamine ġalabe ʕamuqto."
260. Komər: "Me d naḥito i žənəke ste, manaḥtalle l gabi", — omər, — "mqadamli laf ela."
261. Omər: "Məlli: "Lo zayʕat!" Məlla: "Hat man hat?" Məlli: "Ono u hosta no."
262. Məlla: "Hosta, heš saġ hat?" Məlli: "E".
263. "E", — məlla, — "škur mine d aloho! Fayšowayno mḥayarto, aydarbo ksaymono idara b gawe di zarzaminaṯe dlo ənsanat.
264. Bale l aloho ʕal lebi hule, alḥamdəlla, d kəttat hat ste saġ! Hič olmassa gməǧġolina, hul d mayṯina a tretayna.""
265. Omər: "Ono annaqqa w hiye kəxlina muklo, u muklayḏa w u muklayḏi tayəm."
266. Omər: "B gawa di zarzaminayo ono w hiya hawina aṯto w gawro l ḥḏoḏe.
267. U ḥalayḏi aydarbo?" Omər: "Alo u ḥalayḏux apyastər mine layto. E, gawiro hat faqaṭ, hič lo ṭowe tə mede!"
268. Omər: "Ḥa yawmo may yawme d aloho tayəm u muklayḏan, lo fayəšlan mede.
269. Hež mede əšmo".
270. Omər: "Ḥəlli, kal koṯe xəšbxəšb d ḥaywan b gawa di birayo."
271. Omər: "Məlli: "Komaṣiṯat hano? Mən pežən yo koṯe laf elayna?" Məlla: "Lo kəḏʕono.""
272. Omər: "Mqadamli laf ele w hiye koṯe, hama koxəl garme."
273. Omər: "Naqqa b gawa di zarzaminayo mḥalaqli ruḥi aʕle.
274. Baš šubḥe d aloho aṯən raġloṯe b iḏoṯi.
275. Lo kəmmat, hano taʕlo yo me larwal, ʕabər b gawe du naqwo, ḥzelele dukṯo w ʕabər l gawe di zarzaminaṯe."
276. Omər: "Məlli: "Ḥurma! Kal ko l aloho mtaraslelan naṣib.
277. Itax! W zbaṭ hat stene b ḥaṣi w ono gzobaṭno b raġloṯe du taʕlano!
278. L ayko d nofaq, gnəfqina bəṯre w bəṯre."
279. Omər: "Zbəṭla ela b ḥaṣi w eli zbəṭli b raġloṯe.
280. U ḥaywanano komofaqlan naqqawoṯe, komofaqlan b dukoṯe, d kətne rwiḥe, xd i odaṯe.
281. W naqqawoṯe komobelan b dukoṯe ʕiqe, d komišarməṭ (+det) u galdo di lašayḏan.
282. Bu karawo", — omər, — "mofaqlelan l dukṯo d bahro."
283. Omər: "Koḥayrina: ga kalayo koməke d lirat harke w ḥḏo d maǧidiye harke."
284. Omər: "Məllan: "Alḥamdəlla škur mine d aloho! Nafiqina ʕal foṯa di arʕo.
285. W disa l aloho kale kobelan kallat!
286. Ak kallatanək ste komofaqqe me gawe di zarzaminayo dam miṯe ne.
287. U taʕlo komofaqqe l tamo w i naqqa d kokofənste, kəzzeyo, koxəx ag garme dam miṯe.""
288. Omər: "Marfeli raġloṯe du taʕlo", — omər, — "u taʕlo yasəq bi šeno w azzeyo.
289. Koḥoyanno, laltaḥ minan kibe balki šwaʕmo rumḥe ʕamuqo w ʕəl minan koḥanno, balki kibe alfo rumḥe ʕeloyo.

084. Grəšle maye w hulele lu kačalawo, štele, maštele u səsyo ste w ele ste štele, məlle: "Annaqqa grašli!"
085. Məlle: "Ašər, lə ggorašnux. Hul d mayṯat ste, gədfayšat bi birayo."
086. Məlle: "Kosamno bi heviye minux, haṯe lo saymatla, haṯe kuyo bebaxtiye!"
087. Məlle: "Bebaxtiye, lo bebaxtiye, ono lə gḏaʕno. Koḏaʕno, gfayšat tamo. Baḥ ḥayayḏux kulle w lə gnəfqat me gawa di biro.
088. Bas b ḥḏo gmofaqnux. D obatli soz: hul d kəttat saġ, d obat ahd kamilo w b iman rabo, gəzzano ono w hat li walaye d Ṣṭambəl, d l əmmatle lu šulṭono: "Ono u abrayḏux no." D əmmatli d əmmat: "Ono u abro du šulṭono no, d maḥtatli b dukṯe d ruḥux."
089. Komər mətfakalle lu zʕurano, məlle: "Ənkan d fašno b gawa di biraṯe yawmo aw ʕaṣro aw ʕəsri, muḥaqqaq gədmoyaṯno, faqaṭ i saġitiye ṭaw mu mawto yo, ṭro loweno u abro du šulṭono, ṭroweno baqoro!"
090. Məlle: "Bavo! Kobeno waʕd qumux, kamilo iman rabo. Ofaqli me gawa di biraṯe! Hat b dukṯi u abro du šulṭono, ono b dukṯux u abro di pire. W lo kowe, d mofaqno u sərrano diḏan w i štaġalyaṯe larwal."
091. Komər qam mofaqle u zʕuro w mhalaxxe b darbayye. U kačal korowəx ʕal i səsto w hiye ǧbiroyo yo kəmhalax mhalxono.
092. Omər mqadamme li walaye d Ṣṭambəl, azzehən. Kətwo tamo poṣṭaxana, mqadamme li poṣṭaxana, huwwe telġuraf lu šulṭono.
093. Məlle: "B flan tarix, d naḥitat li walaye d Buġdəd, li ʕašərto daš Šammar, d ṭləblux ḥḏo, barṯo d ḥa šex ʕarabi, w l aloho hawxa ṣbele bu lalyawo, hulelux abro. U abrayḏux kal kaṯi l gabux."
094. Komər me d šaməʕ u šulṭono haṯe, u abrayḏe aṯi l gabe, qayəm hiye w u məǧləsayḏe, b naqqa naḥiti l qamuṯe du abro.
095. I naqqa d aṯi u šulṭono w u məǧləsayḏe, ḥəlle: kalayo ḥa rawixo ʕal ḥaṣe du səsyo, w d kətyo kačal, w kalayo ḥa mhalxono. U mhalxono, kəmmat, balki me gawa di bəḥto mofaqlux, ḥaqqaṣ d kətyo zʕuro layəq w šafiro.
096. Faqaṭ mə soyəm? U rawixo komaḥwe, d kətyo u abrayḏe w u ḥreno latyo u abrayḏe.
097. Amma u admayḏe koroṯəḥ ʕal hawo, d kətyo paya.
098. Mqadamme l gab u šulṭono, komər u zʕuro naḥət me ʕal ḥaṣa di səsto kačal w azzeyo, nšəqle iḏe du babo, lu babo ste nšəqle, məlle: "Abro, ġalabe b xer aṯət!" Komalle: "D howat saġ, alo madəmlux!"
099. Komər mqadamme, azzehən lab bote du šulṭono. Lano u kačal komalle lu zʕuro komər: "Hwayle moro lu səsyayḏi, ya d kəttat bišo!" 
100. U zʕurano ǧbir, d howele moro lu səsyayḏe, mu sabab d hule waʕd rabo, d lo maqər l ənsanat ʕal foṯa di arʕo, d kətno ono u abro du šulṭono. Fayəš taḥt u ḥukum du zʕurano, d kətyo kačal.
101. Bas u zʕurano u kačal b lalyo w b imomo kozoballe, kotowalle. Məqqa d kito yawmo, komoḥele lu zʕurano, u abro du šulṭono.
102. Kobaʕ d moyəṯ, saʕaye bari me saʕaye, ḥatta d lo nofəq u sərrayḏe w i štaġalaiye w ann imanatanək, d mirile laǧane larwal.
103. Komər ḥa yawmo may yawme d aloho u šulṭono kayule kewo ġalabe rabo.
104. Komər mərre: "Darmono kobaʕle lu šulṭonano diḏan, d noyaḥle."
105. Məqqa d ḥərre gab aḥ ḥayore, gab af filifuse, mərre: "Kobaʕle... hano. U darmonayḏe, d oṯele maye daḥ ḥaye. Me gab Gulčičaka Ǧənna.
106. Ma gəzzeyo, gmamṭele, man lo kəzzeyo?"
107. Mərre: "Ma gəzzeyo? Lazəm d mtarsutu ḥa."
108. Komər u zʕurano, u kačal, məlle: "Ma gəzzeyo? Ono gəmtarasno u greʕayḏi, u says du səsyayḏi, hiye gəzzeyo, gmamṭele."
109. Komər qrallalle mərre: "Abro, gəzzux, laǧan u aġayḏux d noyaḥle."
110. Komər mətfakalle məlle: "ənkan ono d l əzzino, babi gədmoyəṯ, babi yo. W afraḏ̣ mini layto. Ǧbiroyo no". Məlle: "Bavo gəzzino."
111. Komər qayəm, mḥele ʕal u darbo w azzeyo, d mamṭele am maye daḥ ḥaye, ḥatta d noyaḥle lu babo.
112. Komər mhalaxle b darbo w aṯi darbo raḥuqo qume, tloṯo darbe.
113. Ḥzele ḥa zlam sowo, kibe ʕumri balki tmoni əšne, kaleyo bu darbawo yatiwo.
114. Məlle: "Ya ʕammo! Kobaʕno ono d əzzino gab Gulčičiaka Ǧənna, u darbayḏa ayko dukṯo yo?"
115. Məlle: "Brazi, mən omannux? Ono zʕuro xort wayno, ʕabiro haṯe Gulčičaka Ǧənna bu kṯowo qumi w mi naqlayo hul l uʕdo mḥeli ʕal u darbo w hul d maṭino larke, kal koḥozat, masuli.
116. Ḥa d azze bu darbano lo daʕər w pano kəzzehən w koṯən.
117. Hano yo u darbo d Gulčičaka Ǧənna, d əzzux, aloho msaʕadlux! Bas d əzzux, gdomannux šira."
118. Məlle: "Amalli!"
119. Məlle: "I naqqa d əzzux, gədloqat l ʕayno, d kətyo mayərto, am mayayḏa ġalabe mayire ne.
120. Gyətwat, gšotat, gdəmmat: "Xwazi bam mayani, d kətne qum feme du tarʕayḏa! Məqqaṣ maye ḥalye basime ne!"
121. Me d faytat tamo, gədmoṭat l dərrəhat. Ad dərrəhatanək stene gdəmmat: "Mən ǧaʕda basəmto yo!" W gfaytat.
122. Gəzzux, gədmoṭat l tabur d ʕaskar, ḥḏo bi xaṣraṯe, ḥḏo paṯe.
123. Gdorat šlomo ʕal hanək w gdorat ʕal a ḥrene ste.
124. Bəṯr gədmoṭat li darga, arbʕi dargat ne. ʕəsri mənne ftiḥe ne w ʕəsri mənne mqapṭe ne.
125. A mqapṭe gfətḥatte w a ḥrene gṣəxratte.
126. Gəzzux qum feme du tarʕo. Kalayo ftilo qum u dewo w kalayo baṣro qm u səsyo.
127. Gmaydat lu ftilo, gmaḥtatle qm u səsyo w u baṣro gəmḥalqatle qm u dewo.
128. Gədʕəbrat lawġul, kalayo daməxto i kačke. Kito məššaye taḥte qarʕa.
129. Gmaydat li məššaye, hul d oṯe minux, gmahazmat.
130. ənkan d maxalṣat, gdəṯyo hiye ste bəṯrux w gmamṭatla, u mede, d əbʕat, ḥaḏiro yo.
131. Komər bas me d daʕirat me tamo, kobaʕno d obatli i mandelayḏa, d mkafanno iḏi w foṯi eba, mede ḥreno lə gbaʕno minux."
132. Komər u zʕurano hule soz aʕme w mhalaxle.
133. Maṭi li ʕaynayo, d kətwo mayərto ġalabe. W štele tloṯo qmoṣe mina, məlle: "Xuyay lam maye basimani! Məqqaṣ ġalabe basime ne! Kəmmat, balki maye daḥ ḥaye ne!" Fayətte.
134. Azzeyo, maṭi lad dərrəhatanək, məlle: "Balki haṯe ǧaʕda, d kətyo bu šuqo d Ṣṭambək, haqqa ǧaʕda basəmto yo!" Fayət tamo ste.
135. Azzeyo, maṭi la tre belukatanək di ʕaskar, drele šlomo ʕal hanək w drele ʕal a ḥrene ste.
136. Azzeyo, maṭi lann arbʕi tarte, ṣxəlle d kətwayne ftiḥe w a ṣxire ftiḥile.
137. ʕAbər lawġul. Ḥzele, ga kalayo u ftilo qm u dewo w u baṣro qm u səsyo.
138. Mədle lu ftilo, mḥalaqle qm u səsyo w u baṣro mḥalaqle qm u dewo.
139. ʕAbər lawġul, ga kala i kačke daməxto ʕal u taxtayḏa.
140. Ḥəlle: ga kala i məššayayḏa taḥt u yanayḏa, mədle li məššayo w mahzamle.
141. Komər i kačke hawyo šiyar, məlla: "Ya tarʕe, d kəttatu ftiḥe, məṣxeru qume w a ṣxire məfteḥu qume!"
142. Komər mərre: "Hani məqdar d arbʕi əšne u qaṣano šəfʕatwo dəʕratwo. A ftiḥe ftiḥe wayna w a ṣxire ṣxire wayna.
143. Ḥa yawmo lo məllax: "Ašər gədṣəxrono at tarʕani aw gədfətḥono hani!"
144. Howat mo brixe laǧane!"
145. Komər mqadamla li ʕaskar, məlla: "Mqademu w qṭalule!" Mərre: "Kul yawmo oṯatwa, šəfʕatwa harke da, ḥa yawmo lə drelax šlomo aʕlayna!"
146. Mqadamla las sawkoṯe lad dərrəhatanək, məlla: "Mṭawu l ḥḏoḏe w lo ṭorutu, d šofəʕ baynoṯauxu!"
147. Mərre: "Oṯatwa, əmmatwa: "Bʕiǧina. Mu mazlo w maṯyo dad dərrəhatani komičoki b raġloṯayna.
148. Hiye aṯi, xd ag gawre, məllelan: "Haṯe košəbho li ǧaʕda, d kətyo b Ṣṭambəl! Howat mo brixe laǧane!"
149. Omər mqadamla ʕal feme dam mayanək, d kətwayne mayire, məlla lam maye, məlla: "Məfṯewu, hwawu, xd u baḥar, qume, laǧan d lo qodər d xoləṣ!"
150. Komər lam maye mərre: "Aḥna lo ḥarulan, howat mo brixe laǧane!
151. Oṯatwa, ḥa yawmo lə ḥzelan, štelax paške d maye minan.
152. əmmatwa: "Mən maye mayire ne!" Noše laybe d mqadamme! Hiye aṯi w štele tloṯo qmoṣe, məlle: "Məqqaṣ ḥalye w basime ne! Howat mo brixe laǧane!"
153. Komər hežinu i kačke qrelale, məlla: "Flan kas! Ya Badran! Klay tamo, diḏux no!"
154. Komər ǧbir w kali, i kačke məlla: "Annaqqa klay w gəzzano lu quṣrayḏi w u mede, d kətli, lazəm gməblalle ʕam ruḥi w gəzzano!"
155. Komər daʕiri lu quṣro. U mede, d kətwayla mu dahwayḏa, mu semayḏa w ḥatta bəlbəlhazar stene aʕma, w mamṭela w aṯyo.
156. Omər aṯyo, mqadamme gab u sofiyawo, d kətwa b feme du darbo.
157. Məlle: "Kobaʕno, d obatli i mandelayḏax, d obena lu sofiyano. Huli soz aʕme, d mkafar iḏe w foṯe eba." Məlla: "L obatleyo! Ktoweluxyo bala!"
158. Komər məlle: "Baʕlo soz huli aʕme, gdobeneyo."
159. Ba i naqqa d hulele i mandelayḏa w mkafalle iḏe w foṯe, daʕər xort d arbaḥṣar əšne. Məlle: "M ayko w l ayko ayko da gxəlṣat?
160. Ono xort naʕimo, koraxwayno ʕal haṯe w adyawma aṯyo, čiko bayn al lappatayḏi.
161. Baḥ ḥaye d aloho b saġitiye lo kowe, d fəltat marke!"
162. Omər qayimi a tre lu ḥarb w mqatalle ʕam ḥḏoḏe.
163. Li kačke ḥəlla, d u zlamano u sowo mbele zor d Badran, mḥelele ḏ̣arbo du mawto.
164. Komər qayimo i kačke, qrela səḥər aʕle w səmla tamo kefo kumto u zlamawo w azzayo, mlela a brinatayḏe, darmono, w manəḥla.
165. Məllale: "Lo məllilux, l obatle i dəsmalayḏi, ktowelux hano bala mine?" — "E", — məlle, — "qaḏ̣i w azzeyo."
166. Məlla: "Ḥur! Gəzzano l gab u šulṭono. Kəḏʕono, d kəttat hat u abro du šulṭono w u kačal b dukṯux yo w hulux soz w waʕd, d l əmmat l noše.
167. Faqaṭ ono kəḏʕono ebux. ʕAwwəl d əzzano l tamo, amar: "Ono u abro du šulṭono no w hiye u kačal yo w ʕəbraṯe kula mamṭole ʕal qarʕi, ḥatta d maṭino lu ḥalano."
168. Omər: "Lo, soz huli, lo kowe, d mofaqno i štaġaliyaṯe."
169. "E", — məlla, — "kayiso."
170. Komər aṯən gab u šulṭono, mamṭele i kačke ste w mamṭela u darmono ʕam ruḥa.
171. Huwwalle lu šulṭono, u šulṭono nayəḥle.
172. Komər ṣafro šavaqqe naḥət u zʕurano u kačal w mədle li xanǧarayḏe w mḥelele arbaḥṣar xaneǧər ʕal ḥḏoḏe lu zʕurano Badran. Komər qṭile.
173. Me d qṭile, hule xabro, la greʕe məlle: "Zoxu awbelu u kalbo, abre du kalbano, ḥalequlle bi maqbara!"
174. Omər huwwe xabro li kačke, mərre: "Ašər qṭile lu kačal Badran."
175. Məlla: "Haymən u zʕurano aṯi w mamṭeleli me dukṯo raḥuqto w taʕəb aʕmi. Lo kowe, d adlalyo d əzzeyo me gabi! Adlalyo kfoyəš gabi w ono ktəlyaylle w gmaḥtalle w ksaymono u kafanayḏe w ramḥəl obeləlle li maqbara!"
176. Me d məlla l Gulčičaka Ǧənna, ǧbir u kačal, maṭəʕle lu mamrayḏa.
177. Komər li kačke mobela u zʕuro li odayḏa w mšaḥalla maye, dasto d maye, w mamṭela ṣafono w maḥatla u zʕuro ʕal u taxt w masḥela.
178. Maqəmla kaffe du ṣafono haqqaṣ ʕal ʕayne.
179. Omər mlela a brinatayḏe kulle darmono, kwalla w maləfla w mḥalaqla tamo hul ṣafro.
180. Komər kul kelike kəzzala laf ele, kəmǧasǧso i lašayḏe, ḥzela: kal košaḥino i lašayḏe.
182. "E", — məlla, — "eh! ənšalla gdoʕər ruḥo ebe."
183. Omər ṣafro qayimo, azzayo laf ele, məlla: "Aydarbo hat?" Ḥzela, d kətyo saġ, məlle: "Alḥamdəlla baš no."
184. U yawmawo mərre: "Gədqawrinale". I kačke məlla: "Lo! Adyawma stene dastər yo laǧani, lazəm d foyəš u zʕuro harke."
185. Komər ṭrela li kačke u zʕuro tloṯo yawme gab ruḥa, hiye kəmdabro, mdarmno ba brinatayḏe, ḥatta hul u zʕuro nayəḥle.
186. Omər i kačke kəmmole lu kurrəko məlla: "Anaaqqa bas yo. Hat huwaylux soz, hul d kəttat saġ w baḥ ḥaye, i štaġaliyaṯe d l əmmatla l noše.
187. Mayiṯat m adyawma w laxalf, lazəm d i štaġalyaṯe d məfqatla."
188. "E", — məlle, — "kayiso! Annaqqa gmofaqna."
189. Komər u zʕuro nayəḥle.
190. B ʕaṣriye i ǧivate du šulṭono karixo, u məǧləsayḏe kule yatiwo.
191. Kale yo u abro di pire kačalok ste gab u šulṭono yatiwo bi xaṣra di yamino.
192. Komər u zʕurano ste, d mḥelele ann arbaḥsar xaneǧər. Qayəm me gab i kačke, məlle: "Kal kazzino li ǧivate du šulṭono adlalyo."
193. Azzeyo, yatu qum aš šakkalat.
194. Lu šulṭono məlle: "Adlalyo noše d omallan ḥəkkaye, tuyo basəmto, heš noše lo šaməʕla."
195. Komər lu zʕurano me qum feme du tarʕo, məlle: "Ya u šulṭonayḏi! D obat məsaʕada w amro, ono gdomannux ḥəkkaye basəmto. W ənkan d l obat məsaʕada w amro, lə gmanno i ḥəkkayayḏi."
196. Komər lu šulṭono məlle: "Abro, amar!"
197. Komər i naqqa d ḥəlle ebe w d komər: "Ono gdomanno ḥəkkaye." Lu kačalokawo məllele: "Kalbo abre du kalbo! Hat piž diḏux mən yo bu məǧləs du šulṭono?
198. Ha m ayko kəḏʕat, d əmmat ḥəkkayat? M aṯməl w l adyawma yalifat ḥkeyat?"
199. "E", — məlle, — "lo! lo! Lə gmanno!". Komər lu šulṭono madʕalle aʕle, məlle: "Abro, amar!"
200. Məlle: "Haymən! D ṣuxrutu u tarʕo w d obutu a qliḏe b iḏoṯi ste, lə gmanno i ḥəkkayayḏi."
201. Komər lu šulṭono məlle: "U abrayḏi! Ono kobenux amro, amar i ḥəkkayayḏux!"
202. Məlle: "Ṣxaru at tarʕe, hawu a qliḏe b iḏoṯi!"
203. Komər ṣxərre at tarʕe, huwwe a qliḏe b iḏoṯe.
204. U kačalokano, d koḥošu ruḥe u abro du šulṭono, məllele lu šulṭono: "Ono lə gbosamli b ḥəkkaye d ḥa zʕuro xtano. Ono lazəm d qoyamno mu məǧləsano."
205. Omər lu zʕuro məlle: "Haymən! D noše d lobaṭ marke d may yatiwani, ono lo kowe, d omanno i ḥəkkayaṯe.
206. Bas ktowən harke yatiwe w u taʕo ktowe ṣxiro w a qliḏe ktowən aʕmi. W ono gbodeno bi ḥəkkaye." Omər lu šulṭono məlle: "Abro, ʕal u amrayḏux, amar!"
207. U zʕuro ste u šulṭono roḥamwayle, u admayḏe roṯaḥwo ʕal u zʕurano w bəlxaṣṣa d azzeyo, mamṭele Gulčičaka Ǧənna, d mamṭela darmono laǧane w d nayəḥle. ʕAbər ġalabe b lebe du šulṭono.
208. ʕAl haṯe omarwayle, omarwa: "Abro, sarbast hat!"
209. Komər lu zʕuro bdele bi ḥəkkaye, məlle: "Ya u šulṭonayḏi! Kətwo waxtile ḥa šulṭono w u wazirayḏe. Lu šulṭono məlle lu waziro, məlle: "Tux, gəzzano ono w hat bayn i mamlakayḏan, gədḥayrina bu ʕamayḏan, i waḏ̣ʕiye du ʕamo mə šəkəl yo.
210. Komər naḥiti mi walaye d Ṣṭambəl w maftalle foṯayye laf i walaye d Buġdəd."
211. Komər i naqqa d komər i štaġalyaṯe, u šulṭono w u waziro koḥayri b ḥḏoḏe. "E", — məlle, — "amar, abro!"
212. Məlle: "Ya u šulṭonayḏi! Naḥiti li barriye d Xalaf Aġa bayn u el daš Šammar, ḥzalle ḥa šex rabo tamo.
213. B ʕaṣriye u šulṭono w u waziro fayiši ḏ̣ayfe gabe.
214. U šulṭono w u waziro mḥalle ʕal i ʕarbana, b ṣifa d darwešən, fayiši tamo."
215. Məlle: "Amar, abro!" Komər i naqqa d komər u zʕuro i štaġalyaṯe, u kačalok komər: "Ono lə gbosamli i štaġaliye du zʕurano, ṭro l omər i ḥəkkayaṯe! Ftaḥu u tarʕo! Bʕəǧno, d nofaqno l larwal!"
216. U zʕuro komər: "Haymən! D nofəq noše, ono i ḥəkkayaṯe lə gmanna."
217. U šulṭono ste kobe amro komər: "ənkan layto, d noše d nofəq marke, hul d lə mkamal i ḥəkkayayḏe!"
218. Mu sabab d aʕle w ʕal u wazirayḏe komər i štaġalyaṯe. Komər: "Amar, abro, i štaġalyayḏux basəmto yo."
219. Komər: "Ya u šulṭonayḏi! Bəṯr me d mḥalle ʕal i ʕarbanaṯṯe w i ǧivate mbarbzo w u šex azzeyo l dukṯe, daməx.
220. Lu šulṭono mdaʕele ʕal u waziro, məlle: "Kobaʕno d mamṭatli i barṯo du šex, adlalyo d mbarxatla aʕli! W d lə mṭatliyo, ramḥəl gədqoṭaʕno qarʕux!
221. Komər u waziro ǧbir lu šulṭono, d əzzeyo ṭolab i kačkaṯe mu šex, d obeleyo, d mbaraxla ʕal u šulṭono.
222. ənkan d l əzzeyo, u šulṭono gədqoṭəʕ qarʕe. W d əzze ste, u šex lə gbeleyo.
223. Lə gḏaʕ, mə soyəm, faš mḥayro.
224. Komər ǧbir, azzeyo, ṭlibole mu šex.
225. Lu šex məlle: "Abro, zux, dmax b dukṯux, le d qoyamno, gədqoṭaʕno qarʕux."
226. Komər aṯi u waziro gab u šulṭono, məlle: "Ya u šulṭonayḏi! Lə gḏaʕno, mə soyamno. Kəzzino l gabe, komalli: "Gədqoṭaʕno qarʕux. W hat kəmmatli: "D lo mamṭatliyo, gədqoṭaʕno qarʕux" — fašno mḥayro paṯe!"
227. Komər lu šulṭono məlle: "Lə gḏaʕno. Adlalyo d lə mṭatliyo, ramḥəl azze minux, gədqoṭaʕno qarʕux."
228. Ǧbir u wazirano. Naqqa ḥreto azzeyo gab u šex w ṭlibole mine.
229. Omər u šex mətfakalle, məlle: "Gṭolabno ʕulbe d lirat mine. W koḏaʕno, layt aʕme, mu sabab d kətyo zlam darweš faqiro.
230. M ayko gmamṭeli? W d lo mamṭeli ste, gədqoṭaʕno qarʕe. W d mamṭeli stene, gdobeneyo, koḏaʕno, layt aʕme.
231. Komər qayəm, azzeyo, məlle: "Hawli i barṯayḏux!" Məlle: "Hawli ʕulbe d lirat, gdobenuxyo adllayo, bu šarṭawo d mbaraxna aʕlux!"
232. Komər u waziro, waziro du šulṭono wa w kallat aʕmayye ġalabe wayne.
233. Omər məlle: "Ahla w sahla ʕal aʕ ʕayne! Lo ʕulbe tarte ʕelab adlalyo gəmṭenux!"
234. Komər azzeyo, maxlele i xurǧazinayḏe, mlele i ʕulbe, mʕarmole lirat w hiwole lu šex.
235. W lu šex ste ǧbir qarši di štaġalyayo diḏe w di duglayo d mdaglole, lo daʕər bu xabrayḏe, hulele i barṯayḏe bu lalyawo, mbarxole aʕle.
236. Komər u šex l oḏaʕwa, d kətyo u darwešano u šulṭono di mamlakee, bas oḏaʕwayle zlam darweš.
237. Faqaṭ u šulṭono u darwešano məllela li aṯto d ruḥe, b lalyo məlle: "Lo saymat məṭṭala, d kəttat hat i barṯo du šex, w ono zlam darweš. Ono u šulṭono no w kəzzino li walaye d Buġdəd.
238. ənkan d doʕanno harke da, waʕd yo aʕmax, gəmbannax aʕli li walaye d Ṣṭambəl. W d lo nofəl darbi, d əzzino b darbo ḥreno, kfayšat harke.
239. ənkan l aloho ṣbele, m adlalyo d obelax abro, mədlax i bazbandaṯe diḏi, ḥata b druʕe!
240. W ənkan d obelax barṯo, i barṯayo stene, zaban i bazbandaṯe diḏe, noşe lə gqodər šoqela, hul d l əṯyo l gab u šulṭono.
241. Gmamṭo kallat ġalabe, gmakfo elax w li barṯayḏax, hul d kəttat saġ.
242. W ənkan d lowelax naʕime stene, haṯe, i bazbandaṯe, d fayšo aʕmax, gmakfolaxyo elax, hul d kəttat saġ.
243. Komər l aloho hawxa ṣbele mu lalyawo, i ḥurmaṯe ṭʕino w xliq (+det) aʕma zʕuro.
244. Kamili at təšʕo yarḥayḏa, l aloho hulela abro."
245. Komər: "E, amar, ya u abrayḏi! I štaġlyaṯe diḏux ġalabe basəmto yo!"
246. U kačal komər: "Lo komanno, bʕəǧno w fṭəṣno, gnofaqno marke. Ftaḥulli u tarʕo! Ḥemo yo!"
247. Komər u zʕuro: "ənkan d nofəq u kačalalno aw noše ġayr mi ǧivataṯe, ono lo kowe, d omanno i ḥəkkayaṯe."
248. U šulṭono komər: "ʕAl u amrayḏux, abro! ənkan layto d noše d nofəq. Itaw, lawo hat, b dukṯux!"
249. Komər hiye kobode bi ḥəkkayayḏe, komər: "U šulṭono azze li walaye d Buġdəd w me Buġdəd maftele foṯe li walaye d Ṣṭambəl w haw daʕər ʕal u elawo daʕ ʕarab.
250. U zʕurano, me d hawi w hawi rabo, azzeyo, bayn an naʕime məštaʕele.
251. Ḥa yawmo kətwo abro d ḥḏo pire, kačal, komər lu abro du šulṭono, mḥelele lu abro di pire, twəlle qarʕe.
252. Aṯyo i emo du kačal, aṯyo i pire w bdela bu zʕurano baṣ ṣuʕre w məllale: "Hat, noše, lə gḏaʕ, babux man yo, abre d man hat, w hawət bala bayn u elano diḏan w komoḥat lan naʕimayḏan!"
253. Omər u zʕuro, aḏəʕ, d latyo u babayḏe mu elawo.
254. Azzeyo, mədle lu sayfo du babayḏe w hǧəmle ʕal riša di emo, məlle: "Kəmmatli, be babi man yo, amalli. Lo kəmmatli, gədqoṭaʕno qarʕax."
255. Komər li emo məllale: "Abro! Babux u šex du elano yo."
256. Məlle: "Xayr! D howewa babi u šex du elo, lo kəmṣaʕriwo l babi w lo kəmmiwa: "Nošo lə gḏaʕ, babux man yo.
257. Komaḥwe babi ġer noše yo. Kobaʕno, d əmmatli, babi man yo.
258. ənkan d l əmmatli babi ste, kobenax waʕd, gədqoṭaʕno qarʕax!"
259. Komər li emo məlla: "Ya u abrayḏi, ono mən əmmallux? B flan šato aṯi u šulṭono w u waziro larke, ṭləble l babux, ono me babi w qayəm l babi, hulele b ʕulbe d lirat.
260. W azzeyo babux u šulṭono li walaye d Buġdəd w haw daʕər harke. Hat u abro du šulṭono hat."
261. "E", — məlle, — "kayiso! Šxwa toweno u abro du šulṭono, heš ṭawtər yo."
262. Omər u šulṭono me d šaməʕ i štaġalyaṯe mine, koḥoyər bu waziro w u waziro ste koḥoyər ebe.
263. Kəḏʕi, i štaġalyaṯe d aʕlayye komalla.
264. Komər: "Amar, abro, i štaġalyayḏux basəmto yo."
265. Faqaṭ u kačalokawo d aʕme komalle komər: "Štaġaliye mayərtər me tano lo kowe d howe.
266. W me ʕaṣriye d aloho komanne, komanno: "Lo məǧġolat". Zəd komər.
267. E, d ghowe aʕle w aʕlux ṣafro, gḥozat, mə ksamno b qarʕux, ənkan d lo qoṭannux!"
268. U šulṭono komər: "Ṭro omər i ḥəkkayayḏe! Hat latlux amro d məǧġolat, hul d lə mkamal i ḥəkkayayḏe." Komər: "Amar! I štaġalyayḏux basəmto yo, abro!"
269. Komər: "U zʕurano məllela li emo: "Madamki ono u abro du šulṭono no, gədqoyamno, gədrowaxno ʕal u səsyo, gəzzino l gab babi."
270. Omər me d šamiʕo i piraṯe w u zʕurawo u kačal, d u zʕurano Badran gəzzeyo gab u šulṭono, zayiʕi me ruḥayye, d l əzzeyo d omər lu babo w maške aʕlayye, qošəʕ i ǧənsyaṯṯe.
271. Li pire məllale lu aro: "Abro, qum, zux ḥalaq bəṯre, hwayle greʕo!"
272. Komər u zʕuro mḥalaqle bəṯr u abro du šulṭono.
273. Lu abro du šulṭono məlle: "Abro! Kobenux waʕd, d lo maškeno gab babi aʕlux w dʕar!
274. Ono zlam rawixo no w hat mhalxono hat. Laybux d oṯat aʕmi hul li walaye d Ṣṭambəl!"
275. Komər u kačalok komər: "ənkan layto, ono gdoṯeno aʕmux.
276. Boṭanno, lo boṭanno, lo kowe d marfenux. əllah ktoweno greʕo.
277. Koḏaʕno, d əzzux gab babux, ksaymat u gəlhayḏan w u šulṭono gədqošəʕ i ǧənsiyayḏan."
278. Komər ǧbir u zʕurano, naḥət me ʕal i səstayḏe w mḥelele lu kačalawo, hul d qadər.
279. W səmle, lo səmle, lo daʕər. Bi ḥarayto mhalaxle aʕme.
280. Me d ḥəlle lu zʕurano, mhalaxxe darbo raḥuqo w haw koqodər doʕər, məlle: "Bavo, ġamo layto, tux aʕmi!"
281. Omər naḥiti a tre bi barriye. U kačalano ṣahi.
282. Məlle: "Bʕəǧno mu ṣahwo, kobaʕno maye, d maštatli."
283. "E", — məllele, — m ayko gmaštenux?"
284. Ḥəlle, bi ḥarayto ǧbir. Karəx u abro du šulṭono ʕal am maye, ḥzele biro, d kətwa ʕamuqto.
285. Məlle: "Kale yo kit eba maye, tux, d maštenux maye mina.
286. Məllele lu abro du šulṭono lu kačalok: "Tay d manḥatnux li biro! Štay maye w graš maye laǧan u səsyayḏi ste, d šote w ono ste d šoteno!"
287. Omər mḥalaqle u ḥawlo l ḥaṣe, naḥət b gawa di biro druʕo aw mətro, məlle: "Gidi bu baxtayḏux w d aloho bʕəǧno, koṯeno d moyaṯno, grašli xayifo!"
288. Komər lu abro du šulṭono grəšle lu kačalokawo w məlle:
289. "Bavo, anḥat ono l gawa di biraṯe, d maštenux maye. Mu sabab d hawətli bala. Me meqəm da məlli: "L oṯat aʕmi w aṯət!""
290. Komər naḥət u abro du šulṭono l gawa di biro w u kačal fayəš malʕal.
291. Grəšle maye lašan u kačalawo, štele w maštele u səsyo w lu abro du šulṭono ste štele maye."
292. U šulṭono komər: "E, amar, abro! I štaġaliyayḏux basəmto yo! Bəṯr", — komər, — "mən hawi?"
293. Komər: "Me d štele am maye, lu abro du šulṭono məllele lu faqirawo, lu kačal: "Grašli annaqqa, ofaqli mi biraṯe!"
294. Omər məlle: "Haymən! Gədmayṯat w gfayšat baḥ ḥayayḏux kulle tamo, hul d mayṯat. Lo kowe, d mosaqnux mi biraṯe!"
295. Məlle: "Bu baxtayḏux w d aloho! Kayisuṯo səmli aʕmux, ḥarbuṯo lo səmli aʕmux.
296. Mə ḥaq kətlux aʕli, d ṭoratli b gawa di biraṯe?
297. Lo noše kit harke d mofaqli w gfoyašno bu ʕumum daḥ ḥayayḏi kulle harke?"
298. Məlle: "Haymən lo kowe, d mofaqnux. Bas b ḥḏo gmofaqnux. D obat soz qawyo, b imane rabe. D mofaqnux mi biraṯe, d saymatli ono u abro du šulṭono b dukṯux w hat saymat ruḥux u abro di pire b dukṯi.
299. U waxtawo gmofaqnux w i štaġaliyaṯe d lo nəfqo, hul d kəttat saġ."
300. Omər ǧbir u abro du šulṭono, məlle: "Mən moyaṯno b gawa di biraṯe w mən nofaqno, hama ṭroweno saġ, ṭroweno greʕo ste."
301. Omər qam hule u sozayḏe aʕme w mofaqle mi biro.
302. Aṯən li walaye d Ṣṭambəl, l gab u šulṭono.
303. Lu abro di pire səmle ruḥe u abro du šulṭono w u abro du šulṭono hawi u abro di pire."
304. Omər: "Amar, abro! I štaġaliyayḏux basəmto yo!", — u šulṭono komalle.
305. Komər: "Lu abro di pire səmle u abro du šulṭono u says d ruḥe w kul yawmo lo kolewa ʕal hayo, moḥewayle ste.
306. W u abro du šulṭono ʕal u sozayḏe, d hule, soz qawyo, lowewa d omər i štaġalyaṯe l noše, hul d kətyo saġ ʕal foṯa di arʕo. Ḥatta mtarasle bu darbo du mawto ste.
307. W l aloho mwafaqle u zʕurawo w mamṭele.
308. ʕAl d səmle i kayisuṯo laǧane w mamṭelele Gulčičaka Ǧənna stene, qayəm mḥelele arbaḥsar xaneǧər, qṭile w ḥatta hul d mayəṯ.
309. Bəṯr dawla d aloho d riša d Gulčičaka Ǧənna. ʕAm u taʕb d taʕəb u zʕurawo aʕma, səmla kayisuṯo aʕme, marfela darmone ba brinatayḏe w manəḥla w hawi saġ.
310. W hano u kačalawo u abro di pire yo w, ya u šulṭonayḏi, ono u abrayḏux no.
311. Annaqqa u amro w amrayḏux yo, mə d kosaymat, hat kəḏʕat."
312. Komər lu šulṭono hule amro darḥal bu šnoqayḏe.
313. Mʕalaqle u zʕuro w kul saʕaye košəlḥi parčaye me du baṣrayḏe, hul d marfele aḥ ḥaye.
314. W ṭrowutu saġ lašani! Kamilo i ḥəkkaye.

001. Kətwa w latwa ṭaw m aloho latwa (Zuhoerer: ḥaq!).

009. I idarayḏan ʕal ḥaṣe d aloho w bəṯr du ḥaywanano wa.

013. əmmi: "Ya Aḥmad Aġa! Mətyaqnat, mətyaqnat! Idara haw kowelan bu aṯrano w u ḥaywanayḏan azze m iḏayna, d lo saymatlan čara, ḥozatlan dukṯo, idara haw kowelan."
014. Omər l Aḥmad Aġa məlle: "Ašər ḥaq yo."
015. Omər qayəm l Aḥmad Aġa, məlle: "De gali noše! Izoxu adlalyo lu baytaṯxu, ḥzawu ḥḏoḏe qadari tlaṯmo zlamat, flan əbnii, flan gawre naqewu me ruḥayxu, me ṣafro afandim, ṣafrayto itoxu, qm u tarʕo ḥḏ̣aru! W gqaymina, gəzzano!"

017. Kul ḥa d komər: "Ono w lo noše!"
018. Omər rawixi, aṯən se Aḥmad Aġa. Aḥmad Aġa hawxa ḥəlle: kal kaṯən ar rawixayḏe.
019. "Ha noše aṯutu?" — "E, ašər aṯina."

028. "E", — əmmi, — "aġa, aṣəl hat hat."

035. Ġalabe basəm lebe du elano w d Aḥmad Aġa bi raḥme d aloho w bi marʕaṯi.
