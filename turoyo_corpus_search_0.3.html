092. Gabayna hano u xabrano yasaq yo. Əlla u xabrano man šməʕle baʕ ʕašayər w baq qabayəl? Ksoḥo di ʕašire ḥḏo naqqa. W lawi baz zabnayḏan u mamrano."
093. Madʕalle lu zʕuro omər: "Naʕam, lawi. Uno stene kumannoləx, lawi, walakən uno rḥəmliləx, gmubannoləx."
094. I naqqa d məlle lu zʕurano hawxa, i kačke ḥəlla b gwine, u wariḏo d bayn ʕayne du zʕuro qayəm w mle ʕayna mi gawruṯayḏe.
095. Aḏiʕo, ḥaqiqi sabʕo yo w lə kzoyəʕ m tə nošo.
096. Əmmo: "Gdummallux xabro, ya zʕuro. Hul uʕdo aʕmi hani arbaḥṣar yawme w daḥ ḥamšaḥṣar b ḥoṯo w aḥuno, walakən ksaymono raǧa m aloho w menux. Gdummatli i ḥaqiqayḏa, abre d man hat w m ayna ʕašire hat!"
097. Madʕalle lu zʕuro omər: "Uno zəḥṯo b lebi gmaḥatno ġer m aloho di šmayo.
098. Kan emi duyo ṣadəq, uno abro d Šex Slayman, u šex daʕ ʕAnəza. W mawquʕayḏi w i ʕaširayḏi w d babi d meqəm hiya ḥḏor Ḥalab."
099. Əmmo: "U rabo d meqəm ǧəddayxu man yo we?"
100. Omər: "Šex Mhed w bəṯr m Šex Mhed babi."
101. Bəṯr maṯe d məllela am maṯlani, qayəm u abro du Šex Slayman, əšme Mḥammad, məlle: "Waʕd d aloho aʕmi w aʕməx, gmubannoləx, lo qarʕi əzze!"
102. Əmmo: "Ya zʕuro, lə mǧasrət, d kəthat taḥt i konayḏi!
103. Hulilux aman l aloho, d ki qarʕux lə məqṭəʕ harke, hamma lə maʕlət ḥəz diḏux, nošo d lo šoməʕ!
104. U ʕərḏ̣ du ʕarabi ṣaʕbo yo w tuhzimo gabayna ṣaʕbo yo.
105. Madam ki u gawrano hat, u farəsano hat, mle ʕayni menux mi gawruṯayḏux. Waʕd ʕam aloho gdəṯyono aʕmux.
106. Walakən kit mede: šarṭ gdummalluxyo." Omər: "Malli!"
107. Əmmo: "L babi kətle tre ferəsin. A tre ferəsinani, ḥa əšme Ḥasan w ḥa Ḥəsayn.
108. Bi ḏarbo du sayfo, bi ḏarbo di rumḥo w b ḥaṣe du səsyo, bu tuqliʕo nošo lə kġulabbe. ʕUmum daʕ ʕašayər kulle dad dəžmən w dad dost məštaʕalle bi ḏarbo du sayfo, nošo lo ġlibile.
109. Ənkan d qədrət d maxləṣət qumani, ašər gdəṯyono aʕmux. W d lo qədrət d maxləṣət qumani, lo maḥtət ḥṭiṯi b qḏolux w hat stene xort hat w abre d mbayno hat w lə kəbʕono, d əzzux bi taḥluka."
110. Madʕalle lu kuruko, məlle: "Kan uno d ḥušawno Ḥasan w Ḥusayn w Yawar ʕAǧil babəx w aʕ ʕašayər waq qabayəlani, lə fatnowo lu ʕafranowo w uno lḥuḏi lo ʕubannowo larke."
111. I naqqa d u zʕuro d məlle u maṯlano w d mkalafle i ǧġaliyaṯe li kačke, ḥaqiqi aṯila qanaʕa li kačke, ki hano gawro, yaʕni lə kḥošu b briṯo ʕəl mene.
112. W aydan li kačke rḥəmla i gawruṯayḏe m kul mede.
113. Məlla: "Waʕd ʕam aloho w aʕmux, adlalyo falge d lalyo tam gmarwəxatli b ḥaṣe di Ṭayḥayḏux — dalule kəmmila — w gəzzano, gdəʕrina w gdubina foṯayna lu aṯro d babux!"
114. ʕAm dawi falge d lalyo, kqaymo i kačke, maydo ax xalxolayḏe du semo w u mede, d kətwola raḥlo, w ǧule naḏ̣ife, simila kulle baqča w rawixo bəṯr ḥaṣe du zʕuro w mərre daʔyəm: "Ya aloho ayko!"
115. Mhalaxxe, maṭən bu lalyayḏa li Baḥra d Hol, maye mayire.
116. Heš lə qaṭiʕi u ḥdud daʕ ʕAnəza, heš bu ḥdud du babo di kačke ne. Bale mədde xayəfto fayəš, d moṭən lu ḥdud du zʕuro.
117. Naḥət mi dalulayḏe, məlle li kačke omər: "Nḥat!" Məlla: "Qay gnəḥtina?"
118. Omər: "U xabro, d məlləxli taḥt i kone d babəx, u waʕdawo gəmkamannole.
119. W huləxli ṭaʕne rabṯo bu waʕd d aloho, d lə mǧarabno Ḥasan w Ḥusayn. Af ferəsin d babəx, lə kqamno marke, walaw uḏaʕno, u yawmayḏi saʕa howe!"
120. Mḥele u sayfayḏe bi arʕo w dəqle i səkke di ḥaywanaṯe, d kətwayye rawixe aʕla.
121. Diqole bi arʕo w ṭrele i kačke mraḥaqto mene, ʕəsri droʕe.
122. W gbəxyo w gmalwəlo bi skut, bu sabab gzayʕo maf ferəsin du babo, d kətne baṭle, w nošo lə mḥele ḥaṣayye bi arʕo.
123. Nahe, ftəḥle ʕayne lu yawmo, u kuruko məlle: "Uno gdumaxno, ya kačke, w ʕaynəx bu darbo. Ḥzay! Ḥasan w Ḥusayn gdoṯən am lo!"
124. U kuruko bəṯr me d daməx, šawṭo, maqəmla li kačke, kəmmo: "Qum! Ḥaru bayto! Kaṯən af ferəsin d babi!
125. U toz qum raġle da ḥyewənaṯṯe kʕole li šmayo.
126. W kḥayrono, tre lḥuḏe ne w kəmhalxi ʕam ḥḏoḏe, xd am malaxe.
127. W huwwe foṯayye laf elayna. W kəmhalxi bu šopayḏan.
128. Qum, əzzano, gzayʕono, d lowelux maǧal lənne."
129. Mhalhele lu zʕuro, məlle: "Uno u kuḥlo d ʕaynəx no w b ḥoṯo w aḥuno, aḥunone na ʕam ḥḏoḏe. Hul li saʕaṯe.
130. Lə mfakrət bak kaynat bu ʕabd d aloho. Əlla gəmǧarabno Ḥasan w Ḥusayn, bu sabab duləxli meqəm i ṭaʕnayo. Əmkan latla."
131. Aṯi Ḥasan w Ḥusayn, maṭən l gabe w dralle šlomo aʕle.
132. Mərralle: "Marḥaba, ya walad! W l ayko gəzzux? W m ayko hat?"
133. Məlle: "E, haka d mšaylitu aʕli, uno u mahzəmono di barṯo du šexaṯxu d Yawər ʕAǧil no."
134. Omər: "L əmmət u xabrano b foṯayna! Bayn aq qabayəl daʕ ʕarab ṣaʕbo yo u xabrano. Latna kurmanǧ, yabančiye, d l əḏʕilan nošo.
135. Hano, u tuhzimo, gabayna qabiḥa rabṯo yo. Quṭlatwo a tretayna w ləmmatwo u xabrano!"
136. Madʕalle lu zʕuro, məlle: "Uno ḥšuli u ḥsabaṯxu w d Yawər ʕAǧil, u ʕumum daʕ ʕašayər kulle. Hul d mobeli i kačkaṯe m gabayxu.
137. Haṯe, i kačkaṯe, tleli ḥayfe d babi, əšme Šex Slayman. W ḥayf daš šawʕo aḥunonayḏi, d qṭilile b iḏe, nḥirile Yawər ʕAǧil, u babo di kačkaṯe.
138. Umanno, gmuḥeno talane aʕlayye, lə gməṯnəḥ lebi. W quṭanno kmo mənayye, lə gməṯnəḥ lebi.
139. Walakən əlla bi xəṭṭa du namus, d mafḏ̣aḥnole, w kuḏaʕno, ʕaybo yo, w l uno ste lə kmaləq.
140. Haṯe, tleli u ḥayfayḏi b iḏi w mə kəbʕitu? Mqademu!"
141. Madʕalle ḥa mənayye, əšme Slayman, maf fərsanani. Məlle: "Aḥna, u mede, d kəbʕina, aṯina, d mḥarbina aʕmux ḥa ḥa.
142. Bu sabab daq qabayəl, daʕ ʕašayər, daʕ ʕarab mu bab w ǧəddayḏan, lo kowe, tre d lətmi l ḥa.
143. Haṯe ʕaybo yo w aʕ ʕašayər d šəmʕi, ġalabe makruhiye yo.
144. Bu šruṭ daʕ ʕašayər gmalxina w nəḥtinalux ḥa ḥa."
145. Məlle: "Ahlan w dahlan, mi dukṯo, d aṯitu, w larke!"
146. Qamayto mšalaṭle aʕme Ḥasan, u rabo. Ṭrele Ḥusayn, u naʕimo, bi arʕo.
147. Rawixi ʕal as səstoṯo. I səsto d Ḥusayn rawəxla u zʕuro. W Ḥasan rawəx ʕal i səstayḏe.
148. ʕAl i Ṭayḥa lo qudarwo, ʕal i dalule lo qudarwo, mu sabab d kətwa xayəfto.
149. Hulele i səsto du aḥuno, du ḥawrayḏe, w mḥalle ʕam ḥḏoḏe bu darbo du sayfo.
150. Madʕalle lu zʕuro aʕle, məlle: "Ya Ḥasan! Haka farəs hat w maḥoyo d sayfo hat, ono gəmšaraṭno aʕmux šruṭ.
151. Kan d əḏʕət u mḥoyo du sayfo, kayiso kmoḥət w sagmani hat, aḥna gmuḥena b iḏe čappiye, d mafirinala, xd u pallo, u ḥa, d məqṭoʕo iḏe, gəmsaləm.
152. Mḥalle qəm ḥḏoḏe taqriban saʕa w əlla zʕuro šqile fərṣa mene, mḥele ʕal iḏe čappiye du Ḥasan, mafirole.
154. I naqqa d mafirole, naḥət mu səsyayḏe u zʕuro, mədle l iḏo qṭəḥtayo, mḥalqole li kačke, omər: "Uno u kuḥlo d ʕaynəx no! Hano ḥa!"
155. Qayəm Ḥasan. Bi ṭəbbiye daʕ ʕarab mofaqle əšmo d məšḥo — kətwole ǧawdəke aʕme — w mfašalle b ṭasəke w maḥət kube w xarnufat, mədone hawxa, w mčaqčaqle u məšḥo, mašḥalle, kwele iḏe.
156. I bərinayḏe, maṣrole bi dəsmalayḏe w yatu tamhone myaṣro.
157. Bəṯr maṯe qayəm Ḥusayn, u ḥawrayḏe. Mḥarabbe ʕam ḥḏoḏe saʕa w mdawamme saʕa w falge, zəd mu qamoyo.
158. Hawo ste mšaraṭle u šruṭano aʕme: "Ənkan d qəṭʕina bas sayfe ḥḏoḏe, lazəm dowət farəs w malfono kayiso, d moḥət ʕal i iḏo čappiye aw d moḥət ʕal i iḏo raṣṭiye.
159. Man, d qṭiʕo iḏe, gmisaləm. Xəd ḥawrux, d ḥzelux." Omər: "Ahlan w sahlan!"
160. Qayimi naqqa ḥreto bəṯr m əstiraḥa w mḥalle b ḥḏoḏe.
161. Tarte saʕat lə ġləbbe ḥḏoḏe. Faqat kul saʕa šəqliwo əstiraḥa.
162. Bəṯr mat tarte saʕat qayimi, rawixi am maržaʕ ʕal as səstoṯo d ḥḏoḏe w mḥalle baǧ ǧaridat.
163. Madʕalla li kačke ʕal u zʕuro, məlla: "Hdim bayto! Bu məqamano lə gqədrət aʕle.
164. Hano farəs yo, xayifo yo. Latyo, xəd Ḥasan, b ʕumro rabo.
165. Hano, i darbo du sayfayḏe makruh yo, gmuḥelux darbo tuġma, walakən uno gmufallux u taʕlimayḏe.
166. Heš i naqqa d kətwi bu bayto d babi.
167. Ṭray i səstayḏux dlo təʕbo, gšəqli i fərṣa mene. W lo, gquṭelux.
168. W gmaḥtono bolo stene, i darbayḏe, d mḥele buxat, latyo ġame, d moḥe ʕal iḏux. D moḥe ʕal qarʕux yo. Mu sabab qḥir ʕal u ḥawrayḏe."
169. I naqqa d məllale li kačke u xabrano, msəkle b ʕaql diḏe w mhalaxle aʕme, mḥelele baǧ ǧaridat naqqa ḥreto.
170. Falge d saʕa lo yarəx i masale w əlla u zʕuro šqile fərṣa mene w qṭəʕle iḏe dawo, marke i čappiye mḥalqole l tamhone.
171. Naḥət mi səstayḏe, omər: "Šquləx hani tre!" Omər: "Fayəšləx mede? Žġer maf ferəsinani kit nošo, d oṯe, mqadəm lu ǧanano diḏi w ʕumri štaḥṣar əšne.
172. I naqqayo li kačke mi fṣiḥuṯayḏa w d mle ʕayna mi gawruṯayḏe w mi falsafe di ǧġaliyayḏe w qəmla i kačke, nšəqla bayne ʕayna. Əmmo: "Annaqqa maqbelilux, u ṭaq ḥamšo.
173. U mede, d məlli taḥt i kone, meqəm d əṯyono, fəʕlan səmlux w ṭəbqan səmlux.
174. Mama haṯe kula ǧaryo lqul ʕayni, annaqqa gduwyallux, tamam, aṯto.
175. Bale uʕdo b ḥoṯo aḥunone na ʕam ḥḏoḏe." Əmmo: "Qum! D ruxina ʕal i Ṭayḥayḏan — i dalule kəmmila — gəzzano!
176. Fayəš məqdar d saʕa, d muṭena lu ʕafrayḏux. Bale kzayʕono, babi d oṯe w d mamṭe ʕaskar kuṯre aʕme, gədtoʕəb rišux ġalabe."
177. Omər: "Uno ḥšuli ḥsab d babəx w di qabile kula. W ha madam məlləx hawxa, uno lo kəzzi marke, d l oṯe babəx, mǧarabno babəx!"
178. Mḥele naqla ḥreto i səkke di ḥaywanaṯe bi arʕo w yatu.
179. Ḥasan w Ḥusayn lbike bab bərinataṯṯe w kələn mtaxre mene l tamhone.
180. Hano, ʕal u mawḏ̣uʕ di ḥkeye w di masale, dawyo w ǧaryo, fhəmle, u babo di kačke heš bu bayto, aḏəʕ, Ḥasan w Ḥusayn mʕawqi.
181. Omər: "Gəzzi lu hawaraṯṯe!"
182. Mobele tralfo suwariye aʕme, d mnaqele b iḏe w kulle ferəsin ne.
183. Kulle ferəs w ʕagid wayye. W rahiṭi b rahṭo ġalabe w mqadamme bu šop d Ḥasan w Ḥusayn, maṭən li Baḥra du Hol, dukṯe du mawqəʕ, du ḥarb, d mḥalle b ḥḏode Ḥasan w Ḥusayn w u zʕuro.
184. Ḥzalle ḥa, kile ʕal feme dam maye kalyo.
185. I kačke stene kile b xaṣrite.
186. U babo məlle: "Kito, layto, hani ne, u zʕurano yo, d mahzamle i barṯayḏi."
187. I naqqa d mqadamle lu šex w a tralfo suwariye aʕme, maṭən l gabe w məlle, mʔamalle lu šex Yawər ʕAǧil, omər: "Nḥatu mas səsye!"
188. I naqqa d naḥiti mas səsye w yatiwi w ǧġili ʕam ḥḏoḏe a tralfo, ḥa kməǧġəl ʕam u ḥreno.
189. Madʕalle lu šex, məlle: "Latyo čaġ di ǧġaliyaṯe, u mawtayḏi qul ʕayni.
190. U šarafayḏi, u namusayḏi azze. Qay kməǧġəlitu ǧġaliye w wanse ʕam ḥḏoḏe? Aḥna l mən aṯina?"
191. Madʕalle ḥa maf ferəsinayḏe, məlle: "Xabrux yo, ya šex! Mʔamər!
192. W aṯina aʕmux, d lo dəʕrina, w əlla d saymina namus laǧanux, ya šex!
193. A tralfani gḥəšwinalən barqabal d qarʕux. W du šarafayḏux w du namusayḏux.
194. W baḥ ḥaye d aloho gyumena w bəṯr b rišux gyumena, d lo dəʕrina xalye, hul d lo saymina namus."
195. I naqqa d məlle lu farəs hawxa, w aṯile kef lu šex ġalabe, fhəmle lu šex, ki hani b lebo ṣafyo aṯən aʕme.
196. Fayiši məqdar d saʕa, lo zʕuro gməǧġəl w lo u babo di kačke gməǧġəl.
197. I kačka m laxalf b hedi w b ḥəs məllale: "Ya zʕuro! Kəbʕono menux, d məǧġolət ʕam babi.
198. W babi, aṯi, maṭi larke. W waʕd d aloho w aʕmux huli, heš i naqqa d kətwi taḥt di konayḏi. Lo kowe d dəʕrono naqqa ḥreto l kone d babi.
199. W qaḏ̣yo, haw kuweli.
200. Bale məǧġəl ʕam babi b lišono basimo w makixuṯo, ḥzay u maqṣadayḏe, l mən aṯi w mə kobəʕ!"
201. Madʕalle lu zʕuro, məlle: "Marḥaba, ya ʕammo!" Maʕlele qarʕe lu šex, məlle: "Marḥaba w ahlan w sahlan! Kobaʕno menux, d əmmatli, ya zʕuro, abre d man hat.
202. D səmlux i mʕamalaṯe b qarʕi w d mobelux u namusayḏi w i barṯaṯe diḏi, d kətwo mʕazazto bu baytayḏa.
203. W nošo bahəs diḏa lo mamṭele, əlla ġer mi kaysuṯo!
204. W u tuhzimo ste kəḏʕət, gabayna ʕaybo yo ġalabe, w səmlux i nuqṣaniyaṯe aʕli w twəllux u šaraf, u namusayḏi.
205. Kobaʕno naqqa ḥreto, d mkarratli abre d man hat!"
206. Madʕalle lu zʕuro aʕle, məlle: "Haka d šəmʕət meni xabro, fham, mə kumannolux!
207. Bu aloho di šmayo gyumenolux w b anbiye kulle kyumenolux. Uno abre d Šex Slayman no, hawo, d b iḏux d qṭəʕlux qarʕe. W qarʕe daš šawʕo aḥunonayḏi."
208. I naqqa d məlle u xabrano, u šex, aṯi l bole.
209. "Uno b gawe d emi tloṯo yarḥe w hul dawino štaḥṣar əšne.
210. W mšayeli m qašti, məlli: "L ma qṭile babi w aḥunoni? Aw kətwoli noše, aḥwoṯo, aḥunone?" Məlla: "Abri, ašər lə gmaǧryono d əmmallux, gzayʕono, hat ste d əzzux bu darbawo."
211. W məllali l qašti w aṯino bu qəzd d aloho w hul li arʕaṯe diḏux w ašər ʕabənno b ṣəffe d kačke w mobeli barṯux.
212. W barṯux rḥəmla i gawruṯayḏi w maṭino hul larke li Baḥra du Hol. 
203. W kəmšayaʕlux Ḥasan w Ḥusayn, mǧarḥili, qṭəʕli iḏoṯayye.
214. Haka kit, ʕammo, gabux gawruṯo, u šruṭ daʕ ʕašayər bayn ḥḏoḏe, d məǧġəlina, ṭro nuḥatli ḥa ḥa aw, kəbʕət, hat nḥat!"
215. I naqqa d məlle hawxa u xabrano, šaməʕ u babo di kačke, məlle: "Ṭləblux u maṭlubayḏux kayiso w u ḥarb daʕ ʕarab, kəḏʕət, u šruṭayḏa hawxa, ḥaqiqatan, abre d šex hat w kəḏʕət u uṣul."
216. Omər: "Abro, gnuḥatlux ḥa ḥa."
217. Naḥətle ḥa ḥa hul ḥamši, qṭilile. Lə mnababbe ʕal iḏe.
218. Tloṯ saʕat, qṭile ḥamši.
219. Ḥəlle u babo di kačke: gmitaləf aʕ ʕasekərayḏe w kḥoyər: i darbo du sayfayḏe ġadar gmuḥela w ferəs yo, pelawan yo ʕal ḥaṣe du səsyo, zayəʕ mene ġalabe, magəble mene.
220. Madʕalle ʕal aq qabayəlayḏe, d kətwayye aʕme, omər: "Uno, latli ḥaq aʕlayxu, ya ann abnayḏi! Bale uno gnuḥatne."
221. Naḥət u šex w rawəx ʕal i səstayḏe kḥel, a tre ʕam ḥḏoḏe mḥalle b darbo du sayfo.
222. Madʕalla li kačke m laxalf, məlla: "Ya zʕuro, ya abre dad dəžmən! W yawma rḥəmli i gawruṯayḏux w gmaṭyallux.
223. Ksaymono heviye m aloho w menux, ki ḏ̣arbo l babi lo muḥatle!"
224. Madʕalle lu kuruko, məlle: "Qay?" Məlla: "E, kan d əmmallux "qṭal babi!", ramḥəl luxat ste aṯto lo kuyono.
225. Gəmfakrət i naqqayo b ruḥux, gdəmmət, alo madam, maqṭela u babo d ruḥa w məlla "qṭale!", ramḥəl gəmsammoli ste.
226. Uno ʕal u gumanano kəmmalux.
227. Kəḏʕət, uno barṯe d aṣil no.
228. Makəmli foṯe aʕmux w bu sabab d kəthat gawro mnaqyo w ferəs ʕagid, rḥəmli i ferəsiyayḏux, aṯino aʕmux. Walakən ġer maqṣad latli aʕmux."
229. I naqqa d məlla li kačke, madʕalle lu kuruko, omər: "Aḏəʕno, d kəthat barṯe d ḥalal w šaṭər w fahəmto."
230. Mədde l iḏe d ḥḏoḏe, lu zʕuro, lu babo di kačke, w rawixi ʕal as səstoṯo ste naqqa ḥreto.
231. Mḥalle baǧ ǧaridat b darbo du sayfo. U kuruko šqile fəra mu babo di kačke.
232. Tloṯ kore maḥatle u sayfo ʕal qḏole, u babo di kačke komər: "Nḥar! U nḥorayḏi ṭaw mu fyošayḏi yo, bi qabilaṯe qum tralfo nafare w ḥamši qṭile w Ḥasan w Ḥusayn, a tre ferəsinayḏi, qṭile.
223, Qšəʕlux ʕayni w ṭrelux meni, u nḥorayḏi l uno ṭaw mu fyošayḏi yo!"
234. U zʕuro madʕalle aʕle, məlle: "Lo kuyo haṯe bak kaynat! Məqqayəṣ duwena dəžmən ʕam ḥḏoḏe, b ḥarayto xliṭ ʕam ḥḏoḏe.
235. Lo kowe, d ubeno afto buxat l xaṭər d ʕayne di kačke."
236. Məlle: "Ya zʕuro! Uno kəmfakanno, d kəthat hat malaxo mi šmayo! ʕAǧab, tralfo nafare lo zayiʕo ʕaynux, d kḥuzatte b ʕaynux? W d mǧaraḥlux Ḥasan w Ḥusayn, d mafərlux iḏoṯayye?
237. Hano malaxo hat! ʕAǧab ma tralfani ḥa lə kḥokəm buxar darbo d sayfo. Wa la darbo d rumḥo? Kəmfakanno, d kəthat malaxo mi šmayo."
238. Madʕalle lu zʕuro, məlle: "Uno latno malaxo, ḥaša! Hanək ax xudome di alohuṯo ne.
239. Walakən uno abre d Šex Slayman no. Babi ḥukamwo ʕal i qabile daʕ ʕAnəza w kətwo ġalabe rabe rəbwoṯo taḥt iḏe w šex mnaqyo wo.
240. Hat ste kəḏʕət buwe. Ḥatta b iḏux qṭilux, nḥəllux. Huwe w šawʕo, aš šawʕo aḥunonayḏi."
241. I naqqa d məlle hawxa, madʕalle l babo di kačke aʕle, məlle: "Ašər, kubaʕno menux b ḥubo, d əzzux m gabi, m qul ʕayni!"
242. Madʕalle lu kuruko omər: "Mən yo i ḥubayḏux, d kəbʕət?"
243. Omər: "Kubaʕno menux, d mbayḏ̣ət foṯi w duʕanno li qabilayḏi w lu kursiyayḏi, d mičəkno bayn aʕ ʕašayər, d kətne ʕayəd diḏi, w d l əmmi, mawballe i barṯo b tworo d lebo aw b tuhzimo.
244. Kəḏʕət, gabayna u tuhzimo ʕaybo yo. Qabaḥa rabṯo yo.
245. Mamafi məblolux w haw kowe čara menux, balki aloho aʕmux yo. Kubaʕno menux ṭalbe."
246. Madʕalle lu zʕuro aʕle, məlle: "I ṭalbayḏux mən yo?"
247. Omər: "Kubaʕno menux alfo gamle ḥəwore w naqdo di kačke w bəṯr gduṯena l ḥḏoḏe bi arʕaṯe, d kətna yatiwe ʕam ḥḏoḏe.
248. W bəṯr maṯe kubaʕno menux mo səsye w mo səstoṯo, kulle dowən Kḥel, more d waṯiqa.
249. W kubaʕno menux alfo ʕwone ḥəwore, dowən hawiye, w kubaʕno menux bəḥwore w kubaʕno menux bu yuqro di kačke dahwo."
250. I naqqa d məlle hawxa lu babo di kačke, maḥatle lu kuruko iḏe ʕal ʕayne, ʕal qarʕe, məlle: "Maqbanno hani kulle. Kulle kmaqbannən ʕal qarʕi. W kətlux ṭalba ḥreto, mar!"
251. U babo di kačke məlle: "Lo! Aloho mbarəx aʕlux! W kubaʕno, i kačke d əṯyo l iḏi b samaḥa."
252. Qayəm i kačke mhalhela, məlla: "L ḥamdəlla d azze u šarrano bayn at tarte qabayəl ʕašayər rabani! W naqqa ḥreto, d lowe šarr w mibəz admo ʕal foṯi."
253. W azze u babo di kačke, nšəqle bayne ʕayna w ṭləbla xaṭər mene w nšəqla iḏoṯe w daʕiro m gabe.
254. Marwxole b ḥusn w rəḏ̣a w huwwe foṯayye lu ṭuro d ʕAbdulʕaziz.
255. I naqqa d maṭən lu ṭuro d ʕAbdulʕaziz, qəbli du ṭuro ḥzele nawale ʕaməqto w ḥzele raḥyo biya. Kito tarte kačkat šafire, mxamle w gawre l ḥəḏorayye lə kḥoze w la bašar kətwo tamo.
256. Mətʕaǧable lu kuruko, məlle: "Ya rabbi, hani əns ne aw ǧən ne aw mən ne hani?"
257. I naqqa d məlle hawxa, ḥḏo mak kačkat manṭaqla, məlla: "Ya, farəs! Ya ʕagid! Mqadmət laf arke, gdəmminalux, u kloyayḏan darke m mən masale yo."
258. Mqadamle lu kuruko, məlle: "Mən yo?" — Əmmo: "Ašər, aḥna tarte kačkat, kḥuzatlan, ʕumrayna ḥamməš w ʕəsri taqriban w ksaymina, lə ksaymina, d mafitina ruḥayna mi raḥyaṯe, lə kqədrina."
259. Madʕalle lu kuruko, məlle: "U sabab mən yo?" Omər: "Ašər, kit ḥa harke ʕabd rabo. Kibe xəd gomušo, kile bi baxčaṯe bayn ad dawmani, ṣafro koṯe, kḥoyər bu ṣabaḥayḏan, walakən lə gəmqadəm lu ʕərḏ̣ w namusayḏan. W ʕaṣriye koṯe naqla w ṣafro naqla."
260. Məlle: "Qay lə gməqṭəl u zlamano?" Madʕalla li kačke, ḥḏo mənayye, məlla: "Tux! Ḥzay, b feme du gubano mə kito? W bəṯr məǧġəl aʕmayna!
261. Ašər, gmətʔasfina aʕlux ġalabe, ki d oṯət w d məqṭolət w dowe ʕal foṯayna, foṯo kumto."
262. Mqadamle lu zʕuro l feme du gubo, lat tarte kačkat maʕlalle i farše b ḥaylo, ḥzalle, ḥzalle, ki ǧamǧamyoṯo, hən qadim ne w hən ḥaṯe qṭile.
263. Məlle: "Mətʕaǧabno, hani man qṭilile?"
264. Madʕall l ḥḏo mak kačkat, məlla: "Lu ʕabd qṭilile."
265. "I məʕnayḏa mən yo?" Əmmo: "Man d oṯe, ṭulablan, koṯe, kquṭelən. W lə gəmqadamlan stene w kṭurelan hawxa bu ḥalano yaṣire.
266. Kətwolan emo. W babo w aḥunone w nošo. Ġalabe rabe rəbwoṯo harke. Kulle qṭilile.
267. Mu sababano aṯi ġalabe malfone w rabe fursan, mḥalle bu sayfo buwe, lo qadiri aʕle."
268. Məlle: "Qay lo qadiri aʕle?" — "Mu sabab", 	— əmmo, — "mḥaršo yo w farzlo lo kəzze bu ǧasadayḏe."
269. I naqqa d madʕalla li kačke dawxa, u kuruko məlle: "U darmonayḏe gabi yo."
270. I naqqa d məlle "u darmonayḏe gabi yo", ak kačkat mərre: "Haka hawxa yo, d maxləṣatlan, waʕd ʕam aloho w aʕmux, ayko d obət foṯayna, aʕmux na. Yalənəz d maxləṣatlan mi ʕubudiyaṯe du dulumano."
271. Məlle: "Qumu! Meqəm d oṯe w uʕdo aʕlayna ṣafro yo, gḥəftinale nuqro, tloṯo mətrowat mrabaḥto.
272. W mʕawnitəlli! W mamṭeli ḥḏo aʕmi stene, kila hone kliṯo si Ṭayḥayḏi.
273. W gduṯena ann arbʕotayna, gḥəfrina w gsayminale i nuqraṯe w maḥtina qayse ʕəl mena, rafiʕe, w ʕafro ʕəl mena.
274. W i naqqa d oṯe qum ṭwaḥte d yawmo, hatu mhalheləlle ʕašan, lašan d ḥoyər bixatu, d lo ḥoyər qume!
275. W gdoṯe, gmičək bi nuqraṯe w maqlbina w ʕafro aʕle w gməfṭəš bu ʕafro, gxəlṣina mene w gḥuzetu ḥaye i naqqayo ḥaṯe aʕmi."
276. Səmme u ʕamalano w aydyan aṯi u ʕabəd m ṭwaḥte d yawmo, mhalhalle lak kačkat.
277. I naqqa d mhalhalle, ḥəlle bənne, məlle: "ʕAǧab ʕuǧabno, qay kul lalyo lə gmhalhilitulli ġalabe, adyawma kəmhalhilitulli ġalabe?"
278. Madʕalle lak kačkat, əmmi: "Adyawma aṯilan fṣiḥuṯo w kef luxat ġalabe w qṭəʕlan u amalayḏan mam morayḏan, mam moroṯayḏan w balki i qəsmayḏan aʕmux yo. Mu sababno fṣiḥina ġalabe aʕmux."
279. I naqqa d mqadamle w mḥalaqle raġle, twiri aq qayse rafiʕanək w ʕabər bi nuqro. W maqlabbe u ʕafro aʕle w fṭəšše tamo.
280. U kuruko ḥəlle bab baxčat w bab bəstone w mi dəlmiye du ʕabdano nošo lo maǧrewo uṯewo la dkoṯanək.
281. Ḥəlle, omər: "Ṭaw me d fayəšno harke layto w d uxanno, u rabəʕ, d kit harke, w ab bəstone, d kit harke, wann ilone, d kit harke, u ṭaw m kulle yo."
282. Mu sabab d kətwole lu ʕabdano ḥamšaḥṣar qaṭʕe d ʕeze w ʕwone.
283. Hani, hənne, ar ruʕyaṯṯe, d marʕanwulle, w nošo lo maǧrewo mqadamwo, muḥewo ʕal u talanayḏe.
284. W əzzewo, i naqqa d tamwo aʕ ʕeze aʕle, šuqalwo bu zor, bu sayfayḏe šuqalwo mu ʕulmo w mamṭewo l gabe. Nošo lə mǧasarwo aʕle.
285. I naqqa d məlle hawxa, qayəm, ǧġile ʕam aṯe, d mahzəmole, məllela: "Gədfayšət gabi harke bu rəḏ̣a, bu ḥusn?"
286. Əmmo: "Uno lanno ṭaw menux. Ayko d əzzux, uno aʕmux no."
287. Qayimi, yatiwi ʕam ḥḏoḏe.
288. Qayəm u zʕuro, azze, mhalaxle məqdar d tarte saʕat, azze bayn aʕ ʕarab, kəmmənne əšmayye Ǧbur, mqadamle su šexaṯṯe.
289. Omər: "Ksamno raǧa m aloho w menux, d obatli ḥa malfono, fahomo du kṯowo.
290. Kətli harke maqṣad, d aṯino buwe, w kubaʕno, d maḥǧəlatli."
291. Məlle: "Mən yo u maqṣadayḏux?" Omər: "Ašər, kətli tloṯ niše harke bu ḥasab di šariʕa, gəmnakaḥnən aʕli, kubaʕno, d ubatli malla."
292. I naqqa d məllele hawxa lu šex da Ǧbur, u šex da Ǧbur omər: "Gdubenolux." W lə mšayele mene, məlle: "M ayko hat?"
293. Mamṭele u malla, marwaxle ʕal səsto w mhəlle a tloṯ aʕle.
294. W fayəš u zlamano tmonaḥṣar əšne bu mawqəʕano bi raḥyaṯe w hawile arbaḥṣar abne: tloṯaḥṣar mat tarte w ḥa mi qamayto lḥuḏe w bas.
295. Yawmo may yawmo bi fərṣaṯe, d kətyo ba tmonaḥṣar əšnani, səmlele sayfe d tene. W marfewo an naʕime b ḥḏoḏe, ḥoze, ayna kqodər ʕal ayna.
296. W ḥəlle walxalaṣ ḥzele: u abro, d mamṭele di qamayto, d mahzəmole, ġləble a tloṯaḥṣar ḥrene.
297. Məlle: "Ya, i naqqa dowe d maṯno, gdubenux u muhrayḏi w u sanad w i maḏ̣baṭa di šuxitiye, hat gdoṯət b dukṯi. Hani lə gmanfʕiline.
298. I naqqa d məlle hawxa, omər: "Ašər, babo, kan uno, d ṭorət meni, b ṣulḥ w ənsaniye kubaʕno menux, lo b ǧabriye. Mu sabab d kəthat babi, walaw d luwatwo babi, uno, a tloṯaḥṣarani aḥunone gquṭannowolən."
299. Məlle: "Qay abri?" Omər: "Hani lo kowe mənayye lo gawruṯo w lo talan gmamṭən w lo koṯe mənayye maḥwo d sayfo w lo mede.
300. W mu sabab d kətwayye ann emoṯaṯṯe dalil, taḥt i ḏ̣ulmiye nafiqi m sidux, ʕayne twərto.
301. Amma hat abre das sabʕe hat w emux mas sabʕe yo."
302. Bəṯr ma tmonaḥṣar əšne qayimi m tamo w səmme raḥil, rawixi ʕal ag gamlaṯṯe w mawbele u ṭaršawo, d kətwo, w mawbele foṯe yalla! D əzze lu bayto, d aṯi mene meqəm.
303. Mqadamle, b imomo kulewo w b lalyo malaxwo. Mqadamle li dukṯo, d gmoṭe li kone, d meqəm d aṯi mena lu baytayḏe u qamoyo.
304. Məlle: "Ya ann abnayḏi, klawu harke w abri u naʕimo ṭro noṭər, u sayfo b iḏe, i rumḥo b iḏe.
305. Ṭro noṭər ʕal aḥunonayxu lawo, uno gəmqadamno, d ḥuzeno, kit dəžmən b qamuṯayxu, lo."
306. Madʕalle lu zʕuro naʕimo, məlle omər: "Ya bab! Hat lḥuḏe? Kowe d əzzux?"
307. Omər: "Abri, ġamo layto. Yaʕni tarte daqayəq, ḥamməš daqayəq nahaye, gduʕanno naqqa ḥreto aʕlayxu."
308. Mqadamle li kone i qamayto w əlla kḥoze xort šafiro, ʕayne kome, nqiše, u sayfo qume, kile kmakrəx bi oda du babo d ruḥe.
309. Amma u babo, d mqadamle, l aḏəʕ, u abro yo.
310. W ʕabər taḥt i kone, i kone b arbaḥṣar stuwan.
311. Lo šlomo drele aʕle w lo mede. Yatu qm i tfayo, d ksaymi i qahwe.
312. Aṯi u abro, d kətyo bu bayto, hano, d lo kuḏaʕle, d kətyo u abro, hulele fənǧan d qahwe w mḏ̣ayafle ḥreo w da tloṯo.
313. I naqqa d mḏ̣ayafle da tloṯo, u babo du kuruko məlle: "Demak ki uno dəžmən no,
314. Bu sabab d kit gabayna, bi qaʕəde daʕ ʕarab, u ḥa, d ubele tloṯo fəneǧən, kḥəšwile dəžmən."
315. Mfakalle lu babo, məlle: "Hano, ya rabbi, ʕaǧab aṯti, magwalla bu zlamano? ʕAǧab abri yo?
316. Aw i naqqa d daʕənno, d ṭləbli xaṭər, kuḏaʕno, i aṯtayḏi ṭʕənto wa.
317. Hama hano u abrayḏi yo am latyo u abrayḏi?"
318. Bu fəkrano kəmqaləq, kmaqləb, kmaṭrəṣ fu fəkr diḏe w ǧġaliye lə gməǧġəl ʕam u zʕuro.
319. W kḥayrət bu zʕuro, kəmmatle, foṯo alyaq mene bi ʕašire kula layto w arbabtər mene layto w farəs, u admo gnoqəṭ m ʕayne.
320. Madʕalle lu babo du kuruko məlle, bu fəkrayḏe məlle: "Haka hano u zʕurano, ramḥəl d qoyəm, hano, heš arbabtər mu zʕuro naʕimawo, d mamṭeli d mu tuhzimo yo.
321. W kan dowe u gawro d aṯti, waʕd d aloh gquṭaʕno qarʕe!"
322. Mqadamle, məllele lu zʕuro, məlle: "Ya ʕammo! Hat m ayko hat, falgo du lalyano koṯət?
323. Mbarbzo i ǧivate w nošo l ḥeḏori layt.
324. W uno more d dəžmən no, aš Šammar dəžmən diḏi ne, Yawər ʕAǧil, dəžmən diḏi yo, hat šuġlux mən yo harke?
325. W kubaʕno menux raǧa. D əmmatli, m ayna qabile hat maʕ ʕarab."
326. Madʕallele lu zʕuro, məlle: "Uno lo kumannolux, bas kətli sər d məǧġanno w bəṯr."
327. Mqadamle laf i emo d ruḥe, məlle: "Ya ʕAliya!" Əšma ʕAliya wa.
328. Məlle: "I gamlayḏan ʕaǧab maṣəlləx raġla lo?"
329. Madʕalla li emo aʕle, məlla: "Abri, ašər maṣroli, kəmmono."
330. I naqqa d məlla hawxa li žənəke, ṭruyo i emo, omər: "Alo, kḥanno bi gamlayḏan, u ġaḏ̣ab d aloho kqodəḥ mena.
331. W lo koḏaʕno, aydarno samno.
332. I gamlaṯe, kquṭannola, gdəmmi, u ʕulmo m mən? W lo quṭannola, hayiǧo w ftəḥla ʕayna w lišona b fema aʕli, kəbʕo d bəlʕoli."
333. I məʕna: ʕal u babo d ruḥe umarwo.
334. Mqadamla l ʕAliye, i emo, bu čit di kone, ḥəlla hawxa: kile ḥa, daqne ḥəworo, w ḥəlla, məqqa d ḥəlla, əmmo: "Hano gməšbəh u gawrayḏi yo, bale lakən i sowuṯayḏe lə gmitašbəh."
335. Marke larke mfakalle, məlle: "Mə gdumannole? D umanno ʕammo aw gdumanno ḥolo, mə kəmmət?"
336. Əmmo: "Izux, abri, malle! Malle, mar: "Ašər, kətlan ḥa dəžmən. Kul naqqa koṯe larke falge d lalyawoṯo, bəṯr me d mbarbzo i ǧivate.
337. Ḥur l katfe čappiye. Haka ḥzelux šamo, kiba, xəd ṭawʕo, ʕal katfe i čappiye, mar: "Qum marke, lə gquṭlinalux w waʕd ʕam aloho w aʕmux lə gquṭlinalux! W bas.
338. W kan d luyo ʕal katfe i čappiye i šamayo, i ʕalamayo, ḥətle dawšak, ḥətl dawšaka w makreme! Haṯe i ʕalamayḏan hawxa yo.""
339. Azze u zʕuro, mqadamle lu babo d ruḥe, məllele: "Ya ʕammo! Marḥaba!" Omər: "Marḥaba!"
340. Omər: "Ašər, al w masale hawxa yo. Kətlan dəžmən, koṯe falge d lalyawoṯo, bəṯr me d mbarbzo i ǧivate, w koṯe, w aḥna, i ʕadayḏan daʕ ʕarab, lo kowe, d qəṭlina u daxil. U ḏ̣ayfo lo kowe, d qəṭlinale.
341. Bas ksamno raǧa menux, d maḥwatli katfux i čappiye, bu sabab d kətlan ḥa dəžmən, kul naqqa d koṯe larke, i ʕalame du dəžmayḏan ʕal katfe i čappiye šamo, kiba, xəd ṭawʕo."
342. Lu babo madʕalle aʕle, məlle: "Ašər, uno, kit b katfi, kumanno."
343. Ftəḥle katfe w ḥzele i šamo.
344. U zʕuro madʕalle ʕal i emo, məlle: "Ašər, ḥzeli i šamo."
345. Mi fərḥuṯayḏa i emo, ʕAliya, məlla: "Abri, hawo babux yo.
346. W hani tmonaḥṣar əšne mvayəʕ bi ġərbe. W səmlan alfo kore u laḥmayḏe, i mʕaziyayḏe. Nšaq iḏe w tuxle b rəḏ̣a!"
347. I naqqa d məlla li žənəke, hawxa d šaməʕ u babo du kuruko, b fṣiḥuṯo qayəm lu abro, omər: "L ḥamdəlla, d msəklux, ya abri, dukṯi w lo xayibo i dawmo du šuxitiyayḏi."
348. Omər: "Abri, fuš harke! W kit aḥunonux, d mamṭeli, tloṯaḥṣar, arba	ḥṣar abne w kətli tloṯ niše.
349. W ṣafre d qudumto, awwəl d nofəq u yawmo, rwax ʕal u səsyayḏux, izux, qṭaʕ l qamuṯayye w uno gdumannulle: "Kaṯənxu! Ġazu!"
350. Ḥur, abri, lo muḥatte darbo du qaṭlo! Bas, hah! Hedi hedi! W gmawṣeno l aḥunonux ste hawxa.
351. Gḥuzeno, ayna ḥa mənayxu kqodər ʕal u ḥreno!"
352. Madʕalle lu abro du bayto, məlle: "ʕAǧab, baynoṯayye ma ḥa mənayye farəs?"
353. Omər: "U farəs, d kətyo šuǧaʕi w quwatli, hano, u abro, d ʕAmša yo, d mahzəmoli m dad dəžmən yo.
354. ʕAynux aʕle, d muḥelux darbo du qaṭlo! W a ḥrene lo! Lo zayʕət mənayye!
355. Hawi foṯe d qudumto, u zʕuro rawəx ʕal i səstayḏe w barəm bi dukṯo, d mʕašallele lu babo, w hano daʕər laf an naʕimayḏe.
356. Awwəl d ḥzele, mqadamle lu babo lan naʕime, u abro d ʕAmša məlle: "Babo ayko wux?"
357. Omər: "Abri, azzino harke l qamuṯan, mǧasasli, ḥuzena, d qoṭəʕ l qamuṯayḏan, gġudallan. Laǧan hawxa azzino."
358. I naqqa d məllele u xabran w əlla kḥoze u zʕuro, qarʕe du suwari, kile qum gər naʕimo w məlle lu babo, məlle: "Babo, ašər kḥuzeno, hano ǧasus yo, kaṯi d moḥe u talanayḏan."
359. Omər: "Abri, dowe ḥa lḥuḏe w ʕaṣro w ʕəsri w mo w maṯe, luno w luxat lə kmakfən. Qay gzayʕət?"
360. Omər: "Haka dowe aloho aʕmayna, išalla lə gzaʕno."
361. I naqqa d mqadamle u abrayḏe, d kətwo bu bayto aʕlayye, w b ġadab hǧəmle rišayye w grəšle u sayfo, mqadamlelən.
362. Məlle: "Ya ḥayyaykum alla, ya ʕarab!"
363. "Aṯino lu ḥarbaṯxu w kubaʕno u farəsaṯxu, i šuǧaʕiyaṯxu, u quwatliyaṯxu man yo, ta d nuḥatli!"
364. Madʕalle abre d ʕAmša, məlle: "Uno gnuḥatnolux w hani kulle boš w lo babi stene, sabab babi azze bu ʕumro.
365. Uno gnuḥatnolux. Kan ġləblilux, gšuqanno menux i səstayḏux, u sayfayḏux. W gəmyaṣannolux, gəmqayadnolux gabi, hul d nufaqlux more.
366. W kan hat myaṣarluxli, u ḥalalani qumux, ḥamšaḥṣar qaṭʕe d ʕeze w ʕwone, kulle luxat."
367. Omər: "Tamam!" — "Maqbelux?" — Omər: "E!".
368. Naḥiti l ḥḏoḏe a tre w hani ḥrene kəmfarǧi aʕlaye.
369. Mədde las sayfe, d moḥən ʕal ḥḏoḏe, u zʕuro, abre d ʕAmša, i naqqa d gmoṭe u sayfo lu qḏolo du zʕuro, d kətwo bu bayto, kobəʕ d moḥe ʕal qḏole, gmadʕər ʕal u babo, komər: "Babo, ašər, admi groṯəḥ ʕal u zʕurano ġalabe w ham iḏi lə kʕuḏo ʕal u sayfo, d muḥenole."
370. Tarte da tloṯ kore ġləble, abre d ʕAmša ġləble, d kətwe bu bayto.
371. Omər: "Abri, bas! Hano aḥunux yo w laǧan u taǧrib məlli, ḥuzena, ayna kqodər ʕal ayna!
372. Ya abri, hat nafiqət farəs ʕal du bayto stene w u bayto maʕməro yo.
373. De qumu, rwaxu ʕal ag gamlaṯxu w ʕal as səstoṯaṯxu w zano lu bayto!"
374. Maṭi lu bayto w ḥzela l ʕAliye, i aṯtayḏe i qamayto, mhalhela w aṯi kef diḏa, əmmo: "Əlḥamdəlla u šukur, d ʕamər u bayto w xəd meqəm!" W aṯən aʕ ʕašayər kulle, fəṣḥa gabe səmme.
375. W bəṯr maṯe u abrayḏe u naʕimo mfakalle ḥa yawmo, məlle: "Babo mwaʕadlux aʕmi, məllux: "U yawmo, dowe d maṯno, gdowət b dukṯi šex.
376. W qul aʕ ʕašayər kumannolux bu waʕd d aloho kubatli uʕdo i šuxitiyayḏux w u muhurayḏux w i maḏ̣baṭayḏux w lo kubatliyo uʕdo, kquṭaʕno qarʕux."
377. Məlle: "Abri! Lo kowe w uno saġ w aʕ ʕašayər lo maqbeli."
378. Məlle: "E, hawliyo hadiye w gmadʕannuxyo, ki ramḥəl aḥunoni u muhur d lo šəqlile menux!"
379. Hulele w madʕallele, yaʕni i məʕna: mwaʕadle.
380. Bəṯr maṯe omər: "Babo!" Omər: "Mən yo?" Omər: "Kḥuzeno, hat mamṭelux emi b ǧule d kačkat w səmlux ruḥux ṣənf d kačkat. Uno lə kmaqbanno i gawruṯaṯe, d simolux.
381. U fəʕlano kule, d səmlux, lo ṭowe gabi qərš."
382. Omər: "Abri, aydarbo?" Omər: "Ašər, uno gəzzino. B ṣəffe d gawruṯo gəzzino w b ǧule d gawruṯo gəzzino w ǧabranan gəzzino su ʕammo d emi w kətle barṯo, ġalabe muḥsine šaməʕno w gəzzinola, b gawruṯo gəzzinola."
383. Omər: "Baʕ abri, d saymət haṯe, gmbayḏ̣ət u šarafayḏan.
384. E, ḥəlonux ne, amma u darbo dowe dəžmən ne.
385. Sabab d qṭəlle babi w aḥunoni, ham ḥayf yo."
386. Madʕalle lu kuruko omər: "A babo!" Omər: "Mən yo?" Omər: "Hawli u sayfo naʕimawo, d gmitaḥət taḥt i ʕabaye, nošo d lo ḥuzele, w hawli baġalṯo, d nošo d lo rawəx aʕla, duyo pise yaʕni, ḥaša!"
387. Qayəm, rawəx ʕal i baġalṯayḏe, ṭləble xaṭər mu babo w mi emo, mi ʕAmše. W hule foṯe.
388. Faqaṭ ʕAmša l əḏʕowa, gəzze s be babayḏa.
389. W rawəx ʕal i baġalṯo pisayo.
390. Maṭi l darbo, ḥzele ḥa, ḥaša məṭərbi, məlle: "Hano, mə galdo aʕmux?"
391. Omər: "Ašər, galde d taʕlo yo." Omər: "Šqulux lera d dahwo, hawli u galdawo!"
392. Hulele lera d dahwo, omər: "Mə ḥaǧe yo u galdo du taʕlo lə kṭowe lera, ya aḥuno?"
393. Omər: "Hat, mə ḥarulux? Hat hawliyo, šqul i lera!"
394. U məṭərbi hulele u galdo b iḏe w huwe šqile i lerayḏe.
395. W hawo azze w hano ste mḥele ʕal u darbayḏe.
396. U galdo səmle tarte parčayat, maḥatle parčaye mene ʕal qarʕe, makəmle ṣalme b ḥḏo naqla komo.
397. I naqqa d makəmle foṯe b šḥar, maḥatle sawke, d kətwe šafiro — e, kəmmatwole, xd u tel du ṭambər — čəkle taḥt i ʕagalayḏe w mhalaxle.
398. W mədde d šawʕo yawme kəmhaləx bu darbo. 
399. W əlla maṭi saḥ ḥəlonayḏe, ḥzele, ke kit kone barayto du ʕammo di emo.
400. Azze duz doġri, čəkle ruḥe bayn ar rəšwone.
401. W man d ḥzele, muḥewole tafke, bu sabab briṯo ḥemo we, uṯewo u reḥo du galdo.
402. W nošo lo ḥarwo buwe w mapsiwole bayn u ʕulmo w čəkle ruḥe naqqa ḥreto tamo w fayəš.
403. Hul ʕaṣriye huwwalle muklo d arʕe dam mabbaxiyat, u muklo dowe yaqiḏo, lo munasəb, u mede, d fašwo qm aṣ ṣəferi, ubiwole. W mdayalle tamo mədde d arbʕi yawme bayn ar rəšwonanək.
404. Bəṯr mayo lu babayḏe mšayaʕle ǧasus, məlle: "Izux, ḥzay! Abri, ʕaǧab ayko fayəš? Izux saḥ ḥəlonayḏe tamo w fatəš! W haka ḥzelux, malle, mar, mə ksaymət harke? W itux xayifo, babux kqurelux!"
405. Mšayaʕle u qaṣəd, maṭi l feme di kone, i naqqa d ḥzele lu zʕuro, aḏəʕ, hano mi qabile du babo yo. W qrelele, məlle: "B šlomo aṯət w l mən aṯət?"
406. Madʕalle aʕle, məlle: "Ašər, aṯino. L babux məlle: "Ayko d ḥuzatle, ṭr oṯe lu bayto!""
407. Omər: "Hoo? Koyo u waʕd d uno d mwaʕadli w koyo u mede, d məlli l babi, w lo səmli? Bale izux, malle l babi: "Ṭro mamṭe tralfo suwariye, as sayfaṯṯe b iḏayye, ar rəmḥaṯṯe aʕmayye w ṭro d moḥən ʕal u ṭarš w talan d be ḥəloni w gḥozət i naqqayo i darbo d abne, dab babe mə šəkəl gduyo!"
408. I naqqa d məllele hawxa lu zʕuro, u ǧasus mhalaxle w ṭləble xaṭər mene.
409. Maṭi su babo, u ǧasus məlle: "Hawxa məlleli. W mwaʕadle lu abro, məlle: "Haka d lo mamṭət a tralfo w d l oṯət, iḏa d duʕanno, gquṭaʕno qarʕux stene. Hawxa məlleli."
410. Omər: "ʕAl baxti, d l əzzino w d lo muḥeno, u talan danək dad dəžmən gduweliyo bala.
411. W d qoṭəʕ qarʕi, way! W d l əzzino, way!"
412. Qoyəm hano, u babo, bəṯr me d šaməʕ i ǧġaliyaṯe, dertər d yawmo maqəmle tralfo suwariye aʕme, kulle mnaqye, b sayfe w rumaḥ w azzən d moḥən ʕal u talan daḥ ḥəlone du zʕuro.
413. Mhalaxxe qunaġ d šawʕo yawmo da tmənyo, mḥalle foṯe d qudumto ʕal u ṭarš daḥ ḥəlone du zʕuro lə ṭralle, ṣafuro qm ak konaṯṯe, məblənne kulle.
414. Ḥəlle lu šex, lu ḥolo du kuruko, drele hawar w haydan ʕal i ʕašire. Nafəqle ḥamšalfo l qamuṯayḏe.
415. Mḥalle b ḥḏoḏe, qṭili ġalabe m ḥḏoḏe.
416. Me d ḥəlle, maʕlele qarʕe bayn ar rəšwone, hawi talaf baynoṯayye ġalabe w kḥoze i rumḥo, d gmoḥe u babo, w kḥoze ann aḥunonayḏe a tloṯaḥṣar, mede namus lə gnofəq mənne, əlla mu babo lḥuḏe.
417. Hamma maʕlele qarʕe naqqa ḥreto, ḥəlle bi xaṣraṯe ste du šarq, ġləbbe u babo w kəbʕi d šəqli u ṭarš mene.
418. Madʕalle qarʕe bi xaṣra du šamal, ḥəlle: kəqṭil ġalabe maʕ ʕasəkər du babo. Talifi ġalabe.
419. Alfo mḥarbiwo w alfo qəlʕiwo u sawalano kule.
420. U ḥolo, d kətyo gabe, i naqqa d ḥəlle, mawballe u ṭarš, malḥaqqe w mhalhele lu šex, u ḥolo du zʕuro, məlle: "Qṭilan mənayye ġalabe w hǧamu aʕlayye w bramu ann arbaʕ qərnawoṯo aʕlayye!
421. U ḥolo, d kətyo gabe, i naqqa d ḥəlle, mawballe u ṭarš w malḥaqqe w mhalhele lu šex, u ḥolo du zʕuro, məlle: "Qṭilan mənayye ġalabe w hǧamu aʕlayye w bramu ann arbaʕ qərnawoṯo aʕlayye!
422. Balki mḥaysənnanne yaṣire w šəqlina u talano aydan mənayye, d lo fayšina bi nəkfuṯo!"
423. Hani kulle azzənwo lu hawar, fayəšwo an niše lḥuḏe bi kone du šex.
424. Qayəm i aṯto du šex, əṯyo məḥyo bal lakmat du zʕuro, d kətyo bayn ar rəšwone. Əmmo: "Mə ksaymət harke? Gawro lo fayəš ḥəḏorayna.
425. Latyo ʕaybo aʕlux, ʕal babux? Yatumo! W reḥux qṭilelan, mu reḥano diḏux, reḥe du galdano, d koṯe m qarʕux, kačal!
426. Qum hat ste, mətfək! Balki muḥallux rumḥo mede, d xəlṣina menux!"
427. I naqqa d məlla hawxa li aṯto du šex, i barṯo du šex mqadamla.
428. Məlle: "Ṭray mene! Hano faqiro yo, yatumo yo, kačal yo. Lo koṯe mene ad darbani, d kəmmət!"
429. W li kačke ḥəlla hawxa: kile sawko m diḏe nafəq taḥt i čafiye, i ʕagalayḏe, kəmmatle ʕayn, u tel du ṭambur yo.
430. Nafəl leba bu kuruko ġalabe w ḥəlla bi awəre d bayn ʕayne, kqodəḥ nuro.
431. Li kačke frəqla buwe, ki hano gawro tamam yo w maxṣuṣ, maḥatle ruḥe bu ḥalano. W grəšle u galdano, d nošo d l uḏaʕle.
432. Qayəm i kačke, məlla: "Hama, ya kačal, qum! Izux, mətfək m foṯayna w balki muḥallux rumḥo tamhone, xəlṣina menux mu reḥano! U mede, d məllalux emi, qum! W me d daʕiri u šex w d ḥuzallux harke, gquṭelux. Ksaymono heviye menux, qum!"
433. Qoyəm, mamṭalle i baġalṯayḏe, d meqəm rawəx aʕla, huwwalle ḥaṭro b iḏe w tloṯ kore marwaxla li baġalṯo, a tloṯ kore maxṣuṣ madrele ruḥe li arʕo.
434. Məlle: "Uno, lo koṯe meni, d ruwaxno, uno zlam kačal no w kayiwo no w ṭrawu meni laǧan aloho!"
435. Mərre: "Aḥna kəbʕina asasan, d mətfokət marke, d məqṭolət.
436. Elo lu reḥano qṭilelan."
437. I naqqa dann arbaʕ rawəx, qaləb u gər, u təl. Naḥət bi nawale, ḥəlle qamuṯe, ke kit ḥa qṭilo w səsto kḥel kila kəzza, əṯyo l riše di lašayḏe.
438. Məlle: "ʕAl baxti ṭaw mano layt!" Rawəx ʕal i səstayḏe w šqilele i rumḥayḏe du qṭilawo w mədle lu sayfayḏe w nafilux bayn as suwariye!
439. I naqqa d nafəl bayn as suwariye, ḥərre laʕ ʕasəkər du babo, ki kaṯi ḥa, kəmmatle, malaxo yo.
440. W mḥele bənne w hul d maṭi lu babo. Qrele aʕle tloṯo qole. Məlle: "Babo!"
441. Omər: "Mən yo?" Omər: "Uno no, d kətwi bayn ar rəšwone, uno abrux no. Uno abre d ʕAmša no.
442. Ḥa, aloho məryo! Gmadʕərət u talan, gmadʕəratle w, lə gmadʕəratle, b waʕd ʕam aloho lə kṭureno ḥa ʕal i raġlo! Kef diḏux yo!
443. Uno aṯino larke, d samno namus.
444. W kit maṯlo, komər: "Axul u laḥmo, i malḥo du kufuro w maǧbur at ggəršət u sayfayḏe.
445. W aydarbo dowe ḥəloni ne w kubaʕno, d madəʕrət u talano dətṯe w lo ṭuratli mnakfo!"
446. I naqqa d məlle hawxa u babo, madʕalle aʕle omər: "Abri! Uno aṯino, mamṭeli tralfo suwariyani mnaqye.
447. W kəmḥeli bi barriyaṯe hani šawʕo yawmo, aydarbo gmadʕanno u talanano? W qṭil meni rabe rəbwoṯo!
448. Uno b mə ṣurṭo madʕanno u talano, ubenuxyo w mətwanno qm ad dəžmənani?"
449. Məlle: "Kef diḏux yo!" Grəšle u sayfayḏe lu abro, d muḥele lu babo.
450. Ḥəlle, gquṭele, omər: "Abri, madam ki gqəṭlatli w gəmxažlatli qm u ʕulmano kule, laǧan xaṭər diḏux, alo, mə zəḥṯayḏux stene, šqulux u talano, marfeliluxyo."
451. I naqqa d madʕalle u talanano, ḥəlle mi xaṣre du šamal. W ḥəlle mi xaṣre du šarq: aʕ ʕasekər daḥ ḥəlone, twiri kulle.
452. Hano, bəṯr me d maxlaṣle u hno w... əšme mən yo? U talan kule ha! Qayəm marke, mḥele u talan l qume.
453. Gborəm ann arbaʕ qərnawoṯo du talano w ktufakke qume. L ḥa lḥuḏe fayəš.
454. I kačke, i barṯo du šex, kḥayro mi konayḏa w mədle lu durubin.
455. Kit zlam, u talano kule luwe madʕalle w ʕaǧayəb mʕaǧbo. Aydarbo yo haṯe?
456. Hul d maṭi qm u gər, qm i dukṯo du qṭilo, d rawəx ʕal i səstayḏe, noḥət mi səstayḏe w rowəx ʕal i baġalṯayḏe naqqa ḥreto w maḥət u galdawo b qarʕe, u galdo du taʕlo i pisiyayo w mičək naqqa ḥreto bayn ar rəšwone.
457. Faqaṭ, meqəm d mičək bayn ar rəšwone, msəkwole ḥamməš w ʕəsri səstoṯe kḥel m du babo, šləḥle a lġomaṯṯe w azze, tfisile taḥt u gər taḥt kefo w ṭmirile w ṭralle. W marfele as səstoṯo.
458. Hani, i naqqa d ḥzalle hawxa, kaṯi u talan l ruḥe, u zlam ste lə kmibayən, qoyəm hano, u šex, u ḥolo du kuruko. Omər lan noše, d kit gabe, məlle:
459. "De adʕeru u talanano! Kəmadʕarre, balki səmmallanne xaṭər w madʕarre."
460. Bas lə mfakarre, ki u zʕurano səmle u ʕamalano.
461. Madʕarre u talan, qayimi ʕaṣro ḥamšaḥṣar xortin mbayne, kul ḥa d komər: "Ana ʕabdak! Uno no, d mamṭeli u talanano."
462. Yaʕni i naqqa d əmmiwo hawxa, u kačal ubaʕwo d mitaqwo.
463. Omər: "Gzaʕno, d lə mbayanno ruḥi lu šex, mqawəl i barṯo aʕmayye aw d ubelən mi xazinayḏe, mak kallatayḏe, mi ṯarwayḏe kallat dahwe b dugle.
464. Mfaḥamwo, lo maǧrewo mqadamwo maz zugurdanək.
465. Haw mtaḥmele u ḏ̣amirayḏe lu zʕuro, mqadamle l feme du tarʕo, di kone. Məlle: "Ya šex!" Omər: "Ha!"
466. Omər: "Ašər, u ḥa, d madʕalle u talanano... w kḥanno, kit ḥamməš w ʕəsri səstoṯo harke dlo lġome.
467. E, marre lani, d madʕarre u talan, haka as səstoṯani dlo lġome koṯən mab botaṯṯe?"
468. U šex, xabrano, d šaməʕle, ǧaməd meḥe: "U xabrano yaʕni doġri yo."
469. Omər: "Ya kačal, baʕ aydarbo saymina?"
470. Omər: "Marre lani: u ənsan, d oṯe mu baytayḏe, u sayfayḏe, i rumḥayḏe b iḏe, latyo qabəl, d lowe lġome b iḏe, lə kqodər mosək ruḥe bi suwartiye."
471. Məlle: "Alo, šrolo yo xabrux yo, kačal." Omər: "Hat kačal, kəḏʕət, ayko ne?"

057. Hawi ṣafro, šqile xaṭər lu šex, ṭləble xaṭər m Ṭamər Paša w hulele kmo suwariye aʕme, hul d nafəq mu maḥwəṭayḏe w azze.
058. W ṭrele u mṣaydono di ġazale stene, hulele naqqa ḥreto mo ḥreno, mo lirat ḥrene w daʕər šqile xaṭər mene w daʕər laf u ṣaydayḏe.
059. Fayəš u šex, huwe lḥuḏe, w Ṭamər Paša meqəm hulewole səsto w mhalaxle bu darbo, huwe lḥuḏe, w kətle sayfo aʕme.
060. Mḥele ḥamšaḥṣar yawme w ḥamšaḥṣar lalye qume, hul d maṭil l Ḥəməṣ w Ḥama.
061. I dukṯo, d šaməʕ u saloġ di ʕaširayḏe, d kile harke.
062. Maṭi l təl ʕəloyo, dəqle i sakṯo di səstayḏe b ḥaṣe du gər, du təl w kəmṣanəṭ ʕal aʔ ʔazole w ʕal ann aṯoye w gəmšayəl naʕimo: "Ayko fayəš u elayḏi w ayko fayišo i ʕaylayḏi, i qabilayḏi." Hamma lo komər: "Uno flan, abre d flan no."
063. Aṯi ḥa ʕarabi l gabe, drele šlomo aʕle, məlle: "Ya abro, m ayko hat?" Omər: "Ašər uno mi ʕašire daʕ ʕAnəza no."
064. I naqqa d məlle hawxa, u šex baxi. Omər: "Qay gboxət, ʕammo?"
065. Omər: "Ašər, uno zlam, ṭrəḏḏalli w kḥuzatli harke w lu šex ṭrəḏleli w lo kuḏaʕno, aydarbo samno, d maqbeli u šexano w duʕanno li ʕaširayḏi."
066. W mġayarle əšme, lo məlle: "Uno no."
067. Madʕalle naqqa ḥreto lu šex aʕle omər: "Məqqayəṣ kito ruḥqo marke, mu təllano hul li ʕašire daʕ ʕAnəza?"
068. Omər: "Ašər, hani, d kḥuzatte, hani hənne ne. W i kone rabṯaṯe, d kḥuzatla, d arbaḥṣar stuwan yo, du šex bu xwa yo.
069. W alʕaqəl d əzzux li kone du šex, Šex ʕAbdallalməṭṭaləb latyo ḥaḏ̣iro. Nafəlwo bu ǧidari, ṭralle bu ṭuro d ʕAbdlʕaziz w šex latte."
070. Lu zlam ṭləble xaṭər mene w azze. Bəṯr mayo qoyəm u šex, ḥəlle bi šmayo, omər: "Uʕdo lo kəzzino laf i ʕaširayḏi, lašan d l əḏʕili, hul d lowe u lalyo aʕli!"
071. Hawi ʕaṣriye, ṭawəʕ u yawmo w qoyəm, rowəx ʕal i səstayḏe w obe foṯe li walaye d Ḥəməṣ w Ḥama, mqadamle lu nahro w məlle: "Aydarbo gquṭaʕno, nošo d lo ḥuzeli, d l əḏʕili, uno no?"
072. Wal ḥaṣili qaṭəʕ bu nahro, d ʕaṣi, w azze, maṭi qum təl ʕəloyo, naqqa ḥreto hawxa yatu w mfakalle b ruḥe.
073. Məlle: "Mə b ṣurṭo gəzzino, ʕubanno bu baytayḏi, xəd meqəm?" W ġalabe minakafwo, ki d uṯewo lu baytayḏe.
074. Kali bəṯr i kone du baytayḏe w əlla i aṯto ftəḥla barṣawla w dʕela.
075. Məlla: "Ya aḥunone! Galo ḥzela l ʕayni naqqa ḥreto, u šexaṯxu uṯewo larke w musakwo u sayfayḏe w rumḥayḏe b iḏe w ḥukamwo ʕal a tmənyo bwerəqani w kul bayraq kətyo ḥamši alfo!"
076. Madʕalla li aṯto ḥreto aʕla, məlla: "Hayo, d kəmmət, azza! Ko yo u šex daʕ ʕAnəza, u ʕagid ferəsawo?
077. W ʕaynayna nəḥto aʕle, hayo, d kəmmət, azza!
078. Nafəl bu ǧidari w heš žnuva kəbʕət d qoyəm w d oṯe ḥokəm? Hayo, d kəmmət, ya ḥoṯo, layt!
079. Madʕalla naqqa ḥreto li ḥreto, məlla: "Aloho qadər yo. W uno, tark diḏe lo kubono, hul d l uṯeli xabro meni, ḥaram aʕli gdurono."
080. I naqqa d məlla hawxa li žənəkaṯe, basəm lebe ġalabe w huwe ste dʕele l aloho bayn luwe w l ruḥe, məlle: "I aṯtaṯe, d gduʕyoli w d kṭəlbo u xerayḏi, u tark diḏi lo kobo. Uno ste, waʕd ʕam aloho, hul d kət i žənəkaṯe ḥaḏ̣ər, aṯto aʕla lə gmamṭeno!"
081. Mqadamle naqqa ḥreto li kone w ḥəlle: kile komər u aḥuno u rabo. Komər: "ʕAl mə kəmftakritu? Uno d dukṯi d aḥuni no, uno mqabəl dad dəžmən no w uno ktuwanno ad dəžmən w lə kṭureno nošo mu ʕulmo dad dəžmən d oṯe, mobəl aʕ ʕeze wa ʕwone w ag gamlayḏan.
082. Hatu mə kəmfakritu? Ḥəšwitu, ʕaršo mi ǧamǧamto l azze!"
083. Madʕalla li aṯtayo i qamayto, d mwaṣafla buwe, məlla: "Šxera xuderra! Xwazzi duwat wo manṯo mu šəklayḏe w mu fəʕlayḏe!
084. Bale alo, lə gmətyaqnono, i fəʕlayḏux duyo xdoṯe."
085. Huwe, u xabrano b femi di žənəke, w kali.
086. Kali w daʕər laxalf w daʕər hul lam maye du nahro, d ʕaṣi.
087. Maḥatle i sakṯo du səsyayḏe, tamo diqole ʕal ag gəlone w gmarʕe u səsyayḏe.
088. W kile, latle ḥaž, d nošo lo kuḏaʕle, man yo, abre d man yo. W gmaǧġəl b ruḥe.
089. Hawi b imomo w əlla ḥzele, koṯe qəbli dak kowanayḏe, koṯe ʕaǧaǧ w toz gʕole li šmayo.
090. I naqqa d ḥzele u ʕaǧaǧano, mfakalle, məlle: "Hawa mede qayəm bahozat, mede qayəm". W lə mfakalle, ki ad dəžmən ne, kaṯən w mḥalle ʕal u talan du šexano, d latyo ḥaḏ̣iro, moballe ag gamlayḏe w ag gumušayḏe w ʕwone w aʕ ʕeze, lə ṭralle ṣafuro, mqawqšənne, kulle məblənne.
091. Man ad dəžmən? Aš Šammar du Nažd ne. Masafa d ḥamšaḥṣar yawme w hənne koṯən w səmme u qəzd dani w moballe u ḥalalaṯṯe kule.
092. I naqqa d ḥzele lu šex haṯe i ḥzaytaṯe, baxi w mḥele ʕal ṣadre.
093. Məlle: "Uno Šex ʕAbdallalməṭṭaləb huweno w qul ʕayni u dəžmən d oṯe, mobəl u ḥalalayḏi w aʕ ʕezayḏi, u ṭaršayḏi!
094. W ʕafro b qarʕi! W sumeno w lo ḥozeno i ʕəbraṯe!
095. I naqqa d ḥzele, kəmqadamme lad dəžmən hul feme du čadər w lə kqadər nošo mann aḥunonaṯṯe aw mi ʕaširaṯṯe, d roməš b galde, mu sabab šqəlle fərṣa lad dəžmən mənayye.
096. Qayəm, rawəx ʕal i səstayḏe w barəm bəṯr ad dəžmən w qaṭəʕ l qamuṯayye.
097. Ǧġil ʕam u abro d Yawər ʕAǧil, məllele, omər: "Bu waʕd d aloho gyumenolux, kmarfət u sawalano, gmarfatle, w lə gmarfatle, haka lə gmətyaqnət, uno u šex daʕ ʕAnəza no. Uno Šex ʕAbdallalməṭṭaləb, kəmmili.
098. Lə kṭureno, hul d kətne maye b ʕayni, d u sawalano məblatle, ya gməqṭanno, ya amma i ruḥayḏi w diḏux l ḥḏoḏe!"
099. Aʕ ʕašayəranək dad dəžmən mfakarre buwe w kḥayri buwe.
100. I naqqa d ḥzalle, kaʔənni ḥzalle ḥzalle malaxo mi šmayo.
101. W kəḏʕi b afʕalayḏe meqəm: ḥarbači we, maḥoyo d sayfo we.
102. Məlle lu šex ʕAbdallaməṭṭaləb, məlle: "Ya abre d Šex, ʕAǧil Yawər!" — w bi ʕade daq qabayəl daʕ ʕašayər tre l ḥa lə gnəḥti — "ṭray mi ʕaširayḏi w diḏux, əlla uno w hat gnəḥtina l ḥḏoḏe!
103. Kəbʕət, bi darbo du sayfo hawxa dlo səsye, w kəbʕət, b ḥaṣe das səstoṯo gnəḥtina l ḥḏoḏe. Ḥuzina, aloho ayna gdobe lu ḥreno!"
104. Madʕalle abre d Yawər ʕAǧil, məlle: "U ṭalabayḏux, tamam, ṭləblux w aš šuruṭat di gawruṯo məllux aʕmi. Bu waʕd d aloho gyumenolux, gnəḥtina l ḥḏoḏe.
105. A tre baṭlani rawixi ʕal as səstoṯo kḥel w huwwe w šqəlle b ḥḏoḏe bu mazlo w maṯyo.
106. I naqqa d gmoṭən l ḥḏoḏe, as sayfaṯṯe gmuḥanne, xd i barqa, d kəṯyo di tave, aydarbo gbərqo, gmoḥən hawxa, koṯe širqen w ḥəs mənayye.
107. W mdawamme ʕam ḥḏoḏe məqdar d tloṯ saʕat, lo hawo qadər ʕal awo, lo hawo.
108. W at tarte qabayəl, ad dəžmən ad dost, kḥayri bənne w ḥəs mənayye lo koṯe, kəmfarǧi ʕal a trani.
109. Naḥət u šex ʕAbdallalməṭṭaləb, məllele naqqa ḥreto: "Bu waʕd d aloho gyumenolux: kmadʕərət u ḥalalano w aʕ ʕeze, u ṭaršayḏi gmadʕəratle w lə gmadʕəratle, i ruḥayḏux azza annaqqa.
110. L aloho mqaṣadleli ʕal i ruḥaṯe diḏux. Hal kəḏʕət, uno m ayko kal aṯino?"
111. Madʕalle lu šex, abre d ʕAǧil, ʕAǧil Yawər, məllele: "Aḥna šamiʕina, d nafilət bu ǧidari w d fayišət bu ṭuro d ʕAbdulʕaziz.
112. Miṯo kḥəšwinalux. Hat aydarbo, ya šex, uʕdo kḥəḏ̣rət harke? Hano l aloho mšayaʕlelux, malaxo mi šmayo mamṭelelux larke?"
113. Omər: "Uno, lo ḥaruli maṯe kula.
114. Aloho qadər yo w i ruḥayḏi aloho lə šqile i amanayḏi w kaṯənux xṣuṣi li ruḥayḏux.
115. Amma mə fayde? Duwenowo bu bayto, hat lə mǧasratwo ʕal u ṭaršayḏi, d muḥatwole.
116. Mama aḏiʕət, uno kli tamo no, mu sababano məllux: "Noše layt, lo mann aḥunone w lo noše w lo ʕagid w lo pelawan fayəš, gabore, d moḥən qumi, w aṯət, mḥelux, hawxa hawanta dlo zuḥṯo.
117. W kumannux bu waʕd d aloho, d madʕərət u ḥalalayḏi!"
118. I naqqa d məlle hawxa, mfakalle, mfakalle w aḏəʕ i darbo du sayfayḏe, ġadiri kmuḥele w aḏəʕ, gmatəm u ḥayat diḏe, zayəʕ lebe ġalabe, abre d Yawər ʕAǧil.
119. Məlle: "Madam ki aṯət mu kewo mayirawo w aṯət larke, ḥaḏ̣irət ʕal ġafle, xəd u dewo, čikət baynoṯayna, bu waʕd d aloho, lə ktuwanno i gawruṯayḏux w lə ktuwanno i ġərbayḏux.
120. W d mobanno u talanano, yaʕni u ʕulmo gdəmmile, mən yo? Gdəmmi, qay madʕallux w qay? Uno gdumannulle i naqqayo li ʕaširayḏi, gdumanno, aṯi mu kewo mayirawo w səmlile karam w lə šqile u talanano mene.
121. Ham gduweliyo ḥayf w ham gawruṯo w ham ǧameriye, hawxa gdumanno li ʕaširayḏi."
122. Omər: "Madam ki gdəmmət w gəmbayḏ̣ət foṯux bad dostinayḏux w d babux w bar rabe d babux, e, ṭray u xaṭər diḏi w b ḥəsn w rəḏ̣a w isaniye kubaʕno menux. W kəbʕət b šarṭ, mu sayfo ste am marǧaʕ kili qumux no."
123. I naqqa d šaməʕ hawxa mene, m Šex ʕAbdallaməṭṭaləb, ḥəlle, lə gmafəkle, hulele xaṭər, d aṯi mu kewawo w mi ġərbayo, omər: "Uno gdubenux u ṭarš w talanayḏux, ḥušawno, nafiqət mu ḥabs w məǧbiye kubenuxyo."
124. Omər: "Lo! Lə gmaqbanno haṯe. Məǧbiye? Uno l aṯino lu tarʕayḏux l məǧbiye!
125. Walla uno gyumenolux bu aloho, əlla bu sayfano diḏi, gšuqannole menux. Čəngi ġer meni w menux layto maḥoyo du sayfo uno w hat na.
126. Kef diḏux. Kəbʕət mi ruḥayḏux w kəbʕət mu talan."
127. I naqqa d mfakalle hawxa abre d Yawər ʕAǧil, w qayəm u wariḏo d bayne ʕayne, Šex ʕAbdallalməṭṭaləb aḏəʕ, u falak du mawtayḏe, zayəʕ mene w koḏəʕ aḏ̣ ḏ̣arbayḏe aq qamoye, mə šəkəl ne, mǧarable meqəm.
128. Məlle: "Yabo, ʕweḏət alla , w šqulux u talanayḏux w ašər kmaḥənno bolo, xaṣiro no aʕmux.
129. W kuḏaʕno, gġəlbatli bu ġadər du mawto.
130. Šquluxyo, ṭrowe i gawruṯayḏux w lo diḏi!"
131. I naqqa d šqile u talan mənayye w madʕalle, hanək ad dəžmən daʕiri, ḥaša, bi nukfuṯaṯṯe w hano aṯi, madʕalle u talanayḏe, mḥele hul l feme du čadərayḏe.
132. I naqqa d mamṭele l feme du čadər, məlle omər: "Ya ʕAnəza! Uno zlam nuxroyo no.
133. U namus, i ġərayḏi lə ṭʕəlla w mawballe u talanaṯxu lad dəžmən. Kmamṭelilxuyo w de b xaṭər dəṯxu!"
134. I naqqa d məlle hawxa, qayimi l qamuṯe kmo suwariye, d madʕərile ʕal u ḥayf, d səmlelən, ʕal u namus, d səmlelən, lo malḥaqqe.
135. W mahzamle, daʕər m qumayye, aṯi bəṯr u təllawo, tlele ruḥe naqqa ḥreto bi dukṯo d meqəm w hul dawi lalyo.
136. Hawi lalyo, mqadamle b ḥaṣe di čadərayḏe, d kətwa ʕal arbaḥṣar stuwan, kile kəmṣanəṭ ʕal af ferəsinayḏe w ʕal ann aḥunonayḏe w ʕal an nišayḏe, mə kəmmi w mə lə kəmmi b ḥaq du zlamawo, d madʕalle u talan. Mu sabab d l əḏʕiwo, u šex yo.
137. Hən əmmi: "Ḥa, nuxroyo yo, səmle u namusano w azze."
138. W kəmḥayfi ġalabe, kəmmi: "D əḏʕinawo, u zlamano man yo!"
139. Madʕalla li aṯtayḏe i qamayto, məlla: "I darbo du sayfayḏe, d mḥele tloṯ saʕat, huwe, abre d Yawər ʕAǧil — w ḥəlli bu durben m taḥt i kone — bam mo frəqli, ki hano, i darbo d gawri yo.
140. W i naqqa d duʕarwo baǧ ǧaridat w d kətyo rawixo ʕal i səstayḏe, d musakwo i səstayḏe, aḏiʕono, d huwe yo.
141. Hama mə fayde? D huwewo huwe stene, qay daʕər? W qay ṭrele u talanano, madʕalle w səmle u namusano w mahzamle? Baṯe kəmmono, me d mahzamle, latyo huwe. Bas i darbayḏe, huwe yo."
142. Madʕalla li aṯto ḥreto, əmmo: "Hu! Ḥozət bəṯr qarʕux! Haw fayəš kḥozət u šexawo. Azze. Hayo, d kəmmət, azze. Bu ǧidari mayəṯ w ṭrelan bu ṭuro d ʕAbdalʕaziz, mak koḏəʕ!
143. Hani mo kore səmlan u laḥmayḏe du ʕazayḏe!"
144. Madʕalla li qamayto ḥreto, madʕalla aʕla, məlla: "Lo kowe. Bu waʕd d aloho gyumallux: i ḏ̣arbo du sayfawo, hawo huwe bu xwa yo.
145. U rwoxayḏe yo. W i naqqa d əzzewo, uṯewo, i laptayḏe yo.
146. Bale kətle maqṣad, d tlele ruḥe. Kətli qanaʕa m aloho, ki huwe yo."
147. I naqqa d məlla hawxa, ʕabər w tfəsle feme du čadər.
148. Kulle qayimi m qume w drele šlomo aʕlayye. Məlle: "Haka... hawo d mšaylituwo aʕle, uno no, Šex ʕAbdallaməṭṭaləb, u šexaṯxu no.
149. L aloho maṯnaḥleli bu admo di ġazale ʕal iḏe d ḥa mṣaydono.
150. W kaṯino adyawma l gabayxu. W luno wi madʕalli u talanawo m iḏe dad dəžmən, abre d Yawər ʕAǧil.
151. W kḥuzetulli adyawma, kaṯino bu ḥalano w mi ḏəlliyayo w mu ʕaḏabawo xaləṣno, l aloho maxlaṣleli, ʕaǧab d maqbəlitulli šex, xəd meqəm, w əlla lo?"
152. Madʕalla li aṯto, əmmo: "Gmaqbəlinalux ʕal qarʕayna w d babayna!"
153. Omər: "Hat barṯe du ʕulmo hat, lə gmaqbanno u xabrayḏəx, kubaʕno i ǧivataṯe, d kətyo yatuto, af ferəsin w aʕ ʕagidin, ap pelawanin, am maḥoye das sayfe w kit šyux rabe, aġawiye rabe, d kətne taḥt iḏi, šarṭ hanək d maqbelili."
154. Mi fṣiḥuṯaṯṯe u lalyawo nošo mənayye lo daməxwo w mfakriwo ʕal u xabro di aṯto. Əmmiwo: "Hano, Šex ʕAbdallaməṭṭaləb, d madʕalle u talan." Hən əmmiwo: "Latyo huwe."
155. I naqqa d ḥzalle w d məlle i ǧġaliyaṯe w mdamarre mene, ḥzalle, foṯe kula mxarbašto w hawi naqwe b foṯe mu ǧidari w mu ḥal du kewo.
156. W mġayər u rangayḏe, aṯi rang ḥreno, bas aḏiʕile bi ǧġaliyayḏe, huwe yo.
157. Mərre: "Ya šex! Ašər gdəmminalux xabro. Aḥna gmaqbəlinalux w ʕal ʕaynayna w d babayna aṯət.
158. Bas səmlan qṣur, kəbʕina, d maʕfatlan u qṣurayḏan." Omər: "Mən yo, ya aġawiye, ya šyux?"
159, Əmmi: "Ṭrelallux bu ḥalawo w bu kefo mayirwawo. W b qarʕe du ṭurawo, ṭuro kafino, w b feme dad dewe w b feme dad dəžmən.
160. I qṣuryaṯe, kəbʕina, d maʕfatlan. W am marǧaʕ gsayminalux šex, xəd meqəm." Omər: "Hawxa?" Əmmi: "E."
161. Omər: "Hano u amro d aloho yo. Lo m uʕdo yo u kewano w mu amrano u ḥadiṯano, u qanunano, d kətyo baynoṯayna. Mab babe, maǧ ǧəddayna u ḥa, d nofəl b ǧidari, gṭuralle, lašan d lo qoyəṯ u ǧidari li ʕašire w kṭuralle, huwe w u alohayḏe."
162. Omər: "Haṯe latyo mawzi baḥs. Hatu gmaqbəlitulli šex aʕlayxu w əlla lo?" Əmmi: "E."
163. Omər: "Kubaʕno, aḥuni u rabo d oṯe l qamuṯi. Ayko yo?" Əmmi: "Alo, kle damixo." — "Hm!"

044. W meqəm, meqəm me d nohər — ṭabʕan, i ṣluṯo d lalye du ʕeḏo kosayminala b lalyo tamo — ...
045. Kətle lu muxtar aḥuno ḥreno, qašo yo.
046. Hawo azzeyo li ṣluṯo, d mṣale, falge d lalyo, i ṣluṯo d lalye du ʕeḏo.
047. W u qašo, u babaṯṯe, yaʕni Qašo Asmar, mšanele, yaʕni mayəṯ.
048. Luwwalle xabro lu qašo, d azzeyo li ʕito, əmmi: "Hul ṭro maqḏ̣e i ṣluṯayḏe w bəṯr!"
049. Bəṯr maṯe, me d rawiḥo ʕal ʕIwardo w lo fayəš mede aʕla w hawi d hawyo i ġalayo, yaʕni u kafno, d aṯi bəṯr mu ḥarb.
050. U muxtar omər: "Ono ʕaǧəzno mi muxtariye, liʔanno səmle tmonaḥsar əšne muxtariye, basli yo!"
051. U ʕamo di qriṯo lo maqballe, əmmi: "Lazəm d fayšat muxtar." Huwe rfəḏ̣le.
052. Kito bu Mzizaḥ aġa, ṭabʕan, ṭayo yo, liʔanno Mzizaḥ w ʕIwardo qariwe ne l ḥḏoḏe.
053. U aġa məllele lu muxtar omər: "Liʔanno ono hawino aġa uʕdo ḥaṯo, koʕoyaqlux meni ʕal awxa, kəbʕat matərkat i muxtariye."
054. U muxtar məllele omər: "Ono, lo koʕoyaqli menux.
055. W ono, hawili naʕime w ʕaǧəzno bi muxtariye, ṭrowe ḥreno ǧġer meni!"
056. Natiǧe: lu muxtar matrakle i muxtariye w azzeyo li qriṯo, əšme Štrako.
057. Kšoġəl tamo, kosoyəm šalfe w xaneǧər, liʔanno haṯe i ṣənʕayḏe wa.
058. Bəṯr b ʕIwardo səmme muxtar ḥreno, u abro du ʕammo du muxtar qamoyo.
059. Fayəš u muxtar bi qriṯayo di Štrako. Bəṯr b šato daʕər l ʕIwardo w me tamo fayəš kəzzeyo laq qəryawoṯe ḥrene, koʕowəd bi ṣənʕayḏe. Hul li šato daḥ ḥamməš w ʕəsri.
060. Azzeyo l qriṯo mi naḥya d Karboran, kəmmila Boqəsyono.
061. Yatu bi qriṯayo w koʕowəd bi qriṯayo lu ʕamo di qriṯo.
062. I qriṯayo kula səryoye yo, layto eba ṭaye abadan.
063. Karboran i naḥiye di qriṯayo wa, yaʕni walaye rabṯo wa. Laṭ ṭaye maḥərwowalle w moqaḏwalle ab botayḏa w qṭiwalle u ʕamo di qriṯo kule.
064. W u mede, d fayəšwa mənne, mbarbziwa bayne daq qəryawoṯe daṭ ṭaye w hawənwa ṭaye.
065. Me d rawiḥo me ʕal i səryoyuṯo w lo fayəš zuḥṯo aʕlayye, fayəš kodəʕri, hən b hən maṣ ṣuroyanək, d kətwayne mbarbze bayne daṭ ṭaye.
066. Aṯən, ṭləbbe la kmo botanək, mu Qašo d ʕIwardo, əmmi: "Kəbʕina d mšadrutəllan qašo me gabayxu."
067. Bi qamayto mšadarranne qašo Tuma, u abro du ʕammo du qašo qamoyo d ʕIwardo.
068. Fayəš kmo yawme gabayye, lo kali.
069. Bəṯr mšadarre u aḥuno du muxtar d ʕIwardo, yaʕni Qašo Barṣawmo. Hawo ste fayəš əšmo w lo kali ġalabe, daʕər.
070. Fayiši u ʕamo, d kolətmi l Karboran, dlo qaše.
071. Aṯi... kətwa šamošo, əšme Ṣawme w ḥa zlam, əšme Yusuf.
072. A trani aṯən ḥa yawmo l Boqəsyono.
073. Ḥzalle, u muxtar d ʕIwardo kale koʕowəd šalfe bi qriṯo d Boqəsyono.
074. Mərralle, əmmi: "Hat muxtar wayt w kəḏʕat, u ḥal daṣ ṣuroye məqqa ḏ̣aʕəf.
075. Kəbʕina menux, d mdabratlan qašo.
076. Aṯi aḥunux, lo kali gabayna w aṯi abre d ʕammux, lo kali gabayna.
077. Mdabarlan qašo, d qodər d kole gabayna, w aḥna gmamṭina mede, d fayəš maṣ ṣuroye bayne daṭ ṭaye."
078. Məllalle omər: "Ono man gmamtenanxu?
079. A trani, d qodarwayno aʕlayye, mṭalli, uʕdo aydarbo samno?"
080. Əmmi: "D lo ḥa xoṯux oṯe l gabayna w maləm aṣ ṣuroye, d kit mbarbze...
081. Lə kqodər nošo ḥreno d oṯe."
082. Mḥalaqqe foṯo ʕal u muxtar ġalabe.
083. W mətraǧalle mene ġalabe, əmmi: "Kəbʕina, d hat howatlan qašo.
084. W aṯən aʕme, mṭalle hul ʕIwardo, lu bayto. W ṭləbbe mab baytoye du muxtar, əmmi: "Kəbʕina, d howelanyo qašo, lašan aloho, ḥatta d malimina aṣ ṣuroyayḏan, d kənne larwal."
085. Əlḥaṣəl: maqnaʕʕe i ʕayle du muxtar w u muxtar w omər: "D əbʕutu, gmərsamno."
086. Azzehən gab u ḥasyo d Məḏyaḏ. U ḥasyo omər: "Ono koweno mamnun, d oṯe u muxtar d ʕIwardo w howalxuyo qašo."
087. Əlḥaṣəl: azzehən, moballe l Məḏyaḏ w rsəmle l ḥasyo Tuma u muxtar qašo. W azzeyo, mbele l Karboran.
088. Fayəš čaʕ əšne b Karboran, ksoyəm qašuṯo.
089. Maləmle əšti bote m bayne daṭ ṭaye b ḥeḏore d Karboran, simile ṣuroye.
090. W fayəš koxodamme w əxlaṣ w b amane hul li šato dann arbaʕ w tleṯi d təšrən u ḥaroyo, yawme du ḥušabo, d Zxaryo w Kuhno.
091. Mqarawle, bəṯr mu qerowo maʕmaḏle naʕime. Mʕazamme lu bayto dam maʕəmḏe, azzeyo, xile gabayye.
092. Bəṯr me d daʕər mi ʕazime, saləq lu bayto, mədle d šoləḥ i ǧubbayḏe w mʕalaqla, nafəl, mšanele, yaʕni mayəṯ.
093. Bəṯr huwwe xabro lu aḥunayḏe, l qašo Barṣawmo, d ʕIwardo, w lann abnayḏe w aṯən.
094. Aṯi u qašo, u abro du qašo miṯo l Karboran. U ʕamo map pəsmam dəṯṯe w ṭləbbe mu ʕamo d Karboran, əmmi: "Kəbʕina d obutəllanyo, məblinale aʕmayna l ʕIwardo."
095. Bi qamayto lo maqballe, elo u mudir di naḥiye aṯi omər: "Lazəm d obutənneyo, məblile."
096. Ṭʕənne ʕal ak kaṯfoṯaṯṯe w moballe l ʕIwardo.
097. W aṯi u ḥasyo d Məḏyaḏ w aq qaše daq qəryawoṯe kulle, latimi b ʕIwardo w mlawalle u qašo w maḥatte bu gabo šamali di ʕito, bu qawro, d fayəš tamo.
098. Haṯe ǧġəlnola b karyuṯo ʕal aḥ ḥaye du qašano.

Ritter: 035. M_ʕ Das Martyrium des Erzbischofs Šamʕun.txt
001. Mafəryono Šamʕun, bi šato dann alfo w šwaʕmo w arbʕi.

003. Hawi dayroyo b ḥḏo mad dayre du Ṭuro daʕ ʕAbode.
004. W rsim qašo w xdəmle u darbo di dayroyuṯo ġalabe ṭowo.
005. W nafəq əšme bi ṭowuṯo w bi qadišuṯo.
006. ʕAl awxa ṭləble lu ʕamo səryoyo w lu faṭəryarxo w rsəmme mafəryono lu Ṭuro.
007. Liʔanno bu zawnawo kətwa mafəryone.
008. Hano u sabab du qaṭlayḏe hawi.

012. Hənne ste mərre li aṯto du aġa w laṯe mərla lu aġa.
013. Hano ste mərle lu qašo: "Hawwe darbo w mbarexene!" U qašo omər: "Lo kowe w laybi w kətli rabo, u mafəryono."
014. Qayəm u aġa, azze gab u mafəryono w ṭləble mene, d obe darbo, d mibarxi a greʕayḏe ʕal ḥḏoḏe.

019. W qayəm u mafəryono, azze l Gziro. W i naqla d maṭən su ʕmiro, qayəm u ʕmiro me qumayye. W yatu u mafəryono w hulele u maktub du aġa.
020. W ftəḥle lu ʕmiro u maktub w qrele, ḥzele, d komər ʕAbdal Aġa: "I naqla d moṭe u papazano daṣ ṣuroye l gabux, kobaʕno, d mḥalqatle li garre d Mir Mḥama."
021. Me d ḥzele lu ʕmiro u xabrano, qḥir ġalabe. W qrele lu mustašarayḏe w mərlele: "Kokṯuleli l aḥuni ʕAbdal Aġa, komər:
022. I naqla d moṭe u papazano l gabux, koṭolabno menux, d mḥalqatle li garre d Mir Mḥama!
023. W ono koḥozeno, d u ḥeloqo du papazano bam maye dlo sabab ġalaṭ w ḥṭiṯo.

026. Hat masəm muklo, kule baṣro. W xuṣuṣan ad dayroye lo kəxli baṣro.

028. Mʔamarle lu ʕmiro w nḥərre ʕarbo w mbašalle w səmme rezo qume w mərlalle: "Laḥmo lo mamtutu ʕal i ṣufro!"
029. W ʕaṣriye, čax di ḥšamto, mqadamme u muklo w maḥatte qumayye.
030. W lu ʕmiro mərle: "Səm karam, ya papaz afandi, w xul!"
031. Mqadamle lu mafəryono w ḥəlle: ga layt dukṯo xliṯo mu baṣro, d ʕal u sefoqo, omər: "Ya u ʕmirayḏi, mašalla! I ṣufrayḏux ʕamərto yo w lo koḥozeno dukṯo, d moyadno w oxanno."
032. W mžədle iḏe l riša di ṣufro w mərle: "Marke oxanno?" W madʕarle iḏe l qum ruḥe w mərle: "Marke oxanno?" W madʕarle lu gabo du semolo w mərle: "Aw marke oxanno?"
033. W hawxa madʕarle lu gabo du yamino w mərle: "Marke oxanno?" W bəṯr maḥatle iḏe ʕal u falgo du sefoqo w mərle: "Ya u ʕmirayḏi! Marke gdoxanno!"

035. Me d ḥzele lu ʕmiro, d axile, mərle lu mustašarayḏe: "Koʔaxile. Annaqla mən samno?"
036. Omər u greʕo: "Aq qašani lo koyətwi bi dukṯo, d howe eba zmərto.
037. Uʕdo mkaləf u papaz d zomər! W huwe lo kozomər.

040. Mərle lu ʕmiro lu mafəryono omər: "Ya papaz afandi! An nošani, d kənne yatiwe, kul lalyo kowe ḥa, komsalalle harke.

044. Lo av či danga w či haydana. U či gurgura li ʕazmana. Dange nafər u zərna u borizana. Hən dəbežən qiyamata, hən dəbežən axir zamana.

047. W iḏa kan u zlamano hawxa yo, hano latyo nošo, əlla hano kšobəh, d kətyo malaxo m d aloho w qadišo.
048. Komanno: d qəṭlinale aḥna, gdəzzan li gihano w gḥoṭina ḥṭiṯo rabṯo."
049. U mustašar məllele omər: "Tamam! Latlux ḥaq d qəṭlat u qašano w lazəm d myaqratle w maxəlʕatle xəlʕa munasəb."
050. Qayəm u ʕmiro, hulele xəlʕa, kabbut m diḏe, d lowašwayle huwe, yaʕni, xəd aǧ ǧule daš šulṭone.

053. Qayəm u mafəryono, daʕər huwe w aḥ ḥawronayḏe hul li qriṯo d Bemanʕəm.

055. Ḥzele me ruḥqo: kaṯi u mafəryono w aḥ ḥawronayḏe w kalən lwišoye xəlʕa, yaʕni hadiye me gab u ʕmiro.

062. Lu ḥasyo w lu dayroyo mahzamme w azzən.
063. Qayəm, azze u greʕo du aġa, hule xabro lu qašo d Bemanʕəm, omər: "U mafəryono qṭil, toxu, mobelulle!"

065. Bəṯr huwwe xabro laq qəryawoṯe du Ṭuro.

067. Qayəm, məxtalaffe ʕal u medano. Bəṯr əmmi: "Lazəm d saymina mede ḥreno."

070. U ʕamo kule bəṯre di baġalṯaṯi mhalxiwa w me d maṭən l tamo, mlawalle u mafəryono w maḥatte bu qawro tamo.

001. Mḥammad Bag, u ʕmiro d Gziro.
002. I walaye d Gziro u markaz da ʕmirone da Krad w du Ṭuro daʕ ʕAbode yo.
003. Konəflo šarqi di walaye d Marde w ʕal feme du nahro di Dəǧla yo.
004. U quṣro du ʕmiro kəmmile Bərǧa Balak.
005. Maʕəmro yo b falge du nahro.
006. W konəḥti am maye l ǧənubi du quṣro.
007. Kowe baluʕa, kəmmila i garre d Mir Mḥama.
008. W a ʕmirone iḏiʕe ne bi qasyuṯo d lebayye w bu ḏ̣lomo d koḏ̣əlmi u ʕamo. ʕAl aṯe u ʕamo kozayʕi mənne ġalabe.
009. U ḥa lalyo ḥzele lu ʕmiro ḥulmo w raʕəl mene.
010. Ḥzele: ga komoyəd tre buzarʕe d qarʕo.
011. Me d xilile, mayər feme me ṭaʕmayye.
012. W me d maḥəsle, raǧəf. Elo qayəm w mərle li aṯto: "Mṭeli i məssine dam maye, d mašəġno w mṣaleno!"

039. W mədlux i pərtkaṯe mi čangayḏi! I naqqa d mitaʕiqo aʕlux w məsnoqatli, ḥat i pərtke ʕal u qalinayḏux, ḥalan gdoṯeno l gabux."
040. W naqqa fayər u ṭayro w fayəš u zlam ʕal qarʕe du quṣro.
041. Hedi naḥət bad darġe da lawġul. Ḥzele, ga kale u abro du šah bəlḥuḏe yatiwo.
042. W drele šlomo ʕal aḥ ḥaḏ̣ar w aʕle. Hawo ste omər: "Ahla w sahla bu abro du malko d Gziro! Itux, itaw!" Yatiwi.
043. Yatiwi: "Hah! Xer yo, d aṯat larke w aydarbo qadirat d oṯat?"
044. Omər: "Hama ḥzili, harke!" Omər: "E, ahla w sahla! Mən yo u maqṣadayḏux?"
045. Omər: "Ašər, kaṯino l gabux, d maḥkatli i qəṣṣayḏux."
046. Omər: "Aʕʕau! Xuzzi lo ṭəlbatwa u medano mini!
047. W hat zʕuro bəlḥuḏe l babux w ono mwaʕadli ʕal ruḥi, d u ənsan d maḥkenole i qəṣṣayḏi, d qoṭaʕno qarʕe!
048. Ba hat lo məstahlat. W kobaʕno, d dəʕrat lu bayto. W bal ama d šəmʕat i qəṣṣaṯe, ya d əbʕe d qoṭaʕno qarʕux a qoṭanno ruḥi ono."
049. Hano ste məlle: "Ya aḥuno! Kobaʕno d maḥkatli i qəṣṣa w qṭaʕ qarʕi!"
050. Səmle, lo səmle, lo fəkle mine. Qayəm maḥkelele i qəṣṣa w məlle.
051. Omər: "Ono xort wayno w labəd d gowarwayno. W me d ḥozewayno am mašakəl dan niše w i šiḏuṯaṯṯe, lule lebi qebəl, d koraxno, d ṭolabni ḥḏo, d roku lebi aʕma.
052. Qayəmno u ḥa yawmo, məftakalli w ḥzeli, d i aṯto d ʕammi w i aṯto d ḥoli aat tarte kanne ṭʕine w l ḥal ḥreno.
053. Məlli b lebi: "Ayna mənne, towela barṯo, gmobanna w mrabena ʕal iḏi w lə kṭoreno, d noḥət ḥalwo d ənsane l fema. Hul tuyo rabṯo. W ggowanna, ḥatta towe lebi raḥa, i naqqa d noafqno larwal, l dukṯo mede.
054. W fəʕlan mraqabli ʕal at tarte nišani, be ayna gəmwaldo. Wa əlla ḥzeli, ga i aṯto d ʕammi nafilo qm aq qaštoṯe.
055. Qayəmno, qreli li qašto w hulila kallawat ġalabe w məlli: "Haka tuyo barṯo, d mamtatliyo l qum u tarʕo w gmobanno w gəzzi."
056. W beʕammi ne, me d aḏiʕi, yawmo tre gsəkti.
057. W hawxa, me d hawila barṯo, li qašto midola w hulali bi pečake.
058. W ono rawəxno ʕal u səsyayḏi di hawa w aṯino qum u baḥar, mofaqli u səsyo baḥri w aṯino, maḥtoli harke bu quṣrano.
059. W meqəm ṣədwayli ġazale hawiṯo.
060. Hedi maḥtoli quma. Baš šubḥe d aloho mənqola.
061. W ʕal u mʕaddalano fayəš komənqola i ġazale w yariwo, hul d fṭimo.
062. Fayəš komamteno u ṣaydo w komṭaweno u baṣrano w komqaleno.
063. (Annaqqa i barṯo di čiroke yo) — yariwo. Fayəš konəfqo me ḥaq du bayto. 
064. W layt gabayna lo əns w lo ǧən.
065. Qayəmno u ḥa yawmo, mhiroli w šqiloli bu ḥalaltiye d aloho.
066. W kəzzi lu ṣaydayḏi w ʕaṣriyawoṯe, koṯeno, kala yatuto, knəṭroli."
067. W ḥəlli, kal kit qaqwoniṯo bu rakah tamo.
068. W kul naqqa koḥoyər bi qaqwoniṯo komər: "Ma latyo hawxa?"
069. I qaqwoniṯo ste kohayzo qarʕa, kaʔinnu kəmmo: "Eh! Eh!"
070. Fayəš komalli: "Ya aḥuno, kobaʕno minux. Košamiʕat hul larke, bas yo!" Ono məllile: "Kamela!"
071. Omər: "Hah! Bəṯr, b mədde, ḥzeli, ga kawi gawa rabo
072. Ono ste məlli: "Balki kəmmi, an niše, i naqqa d koməṭʕoni, kowe gawayye rabo."
073. Elo bəṯr b tmanyo, təšʕo yarḥe koḥozeno, kopoyəč gawa w layt mede.
074. Ono ḥošawwayno, d kətyo ṭʕənto. Ha waxta d kowela naʕimo mede. W gava layt mede.
075. Omər azze mədde d šwaʕ tmone ʕal u ḥalano w lawili lo naʕime w lo mede.
076. Bas ono, lə kmiqəṣ lebi aʕla — ʕal d komanno, lo xila ḥawlo d noše — elo fayəš lebi, xəd komadili.
077. Komər: lazəm d ḥozat, be mən kosaymo i ḥurmaṯi. 
078. Omər u ḥa yawmo qayəmno, mḥeli u sayfo ʕal ṣawʕi, ǧriḥoli w mleli dukṯe du ǧarḥo malḥo w maṣroli.
079. Ba kokayiwo, laybi domaxno. Elo madmaxli b ruḥi, haw fayəš kromašno.
080. Wa əlla ḥzeli, d aṯyo gabi w mədla li ḥmərto di šanṯo w maḥtola b aḏni!
081. Hah, tre xabre, me d ḥzela bu fəkrayḏa, d daməxno, qayimo w maləmla ab baṣronanək daṭ ṭayre w daġ ġazalat, d mtewayli kulle, w midila w nafiqo bu tarʕo.
082. Ono ste qayəmno w ḥəlli, be mə gsaymo!
083. Aḥuno, bas yo hul larke!" Omər məlli: "Lo! Kamal kula!"
084. Omər kul naqqa koḥoyər bi qaqwoniṯo komər: "Ma hawxa yo?" Hiya kohayzo qarʕa w kəmmo: "E!"
085. Omər: "Ya aḥuno, ḥəlli, ḥzeli, azza mofaqla u səsyo baḥri w rawixo aʕle w mhalaxla bu baḥarano.
086. Hedi ono ste nafəqno w mədli lu səsyo di hawa w rawəxno aʕle w azzi bəṯra bəṯra. Bas lo koṭoreno, d ḥəzyoli. Hul d maṭyo l barah, škafte rabṯo, bi kavəke du baḥar.
087. W ḥzeli, naḥito w maṣəlla u səsyo w ṭʕəlla u baṣrawo w hedi ʕabiro li škaftayo."
088. Ḥəlle bi qaqwoniṯo w məlle: "Ma hawxa yo, latyo hawxa?" Hayo ste məlla: "E!"
089. Omər: "Aḥuno, d saymat b diḏe, bas yo!" Məlli: "Aḥuno, kamela!"
090. Məlle: "Aḥuno, ḥzeli, nafəq ʕabəd komo. Kətle šawʕo qarʕe.
091. Kale komalla: "Hano ayko fayišat adlalyo? Ay yatumayḏax lo šalən hul uʕdo!"
092. Ḥzeli, kalən tloṯo naʕime kaṯən l qamuṯa w kəmmole lu ʕabid: "Ṭraya ʕal aloho! U qwiro, lo kəḏʕono adlalyo, qay lo daməx, be mə ḥawal diḏe wa.
093. Hul d daməx, uʕdo qayimono, aṯyono.""
094. Ḥəlle bi qaqwoniṯo: "Ma hawxa yo? A latyo hawxa?" Səmla b qarʕa hawxa: "E!"
095. Omər: "Aḥuno, məlle: "De mti! Ḥozino, mən mtelax? Kalan kafine."
096. Mofalqe u baṣrawo w falət aʕle w xile. Ba ʕabəd yo, haqqa ḥreno ste, lə kmakfele!
097. Omər ono koḥozeno. Ba ʕal aloho, lo oṯe zaḥme.
098. Ba kḥozeno, i ḥarayto mən yo? ʕAl kul ḥal ḥzeli, benamusiye ste, b ʕayni, xəd kənne aṯto w gawro!
099. Omər hedi qayəmno, rawəxno ʕal u səsyayḏi w aṯino lu bayto, hah, səmli ḥəzər, d gdəṯyo.
100. Me d šaməʕno ḥəs w xušxuš dam maye du baḥar, maḥatli qarʕi ʕal i mxadde w maḥatli i ḥmərto b aḏni w madmaxli b ruḥi. Ba ema kodomaxno!
101. Hah! Qum poṯe d ṣafro aṯyo w maṣəlla u səsyo w naḥito, aṯyo lawġul, ḥzelali damixo.
102. Damixo qum ṣadri, kaʔinno lawi mede.
103. W bəṯr, b šawṭo, mədla li ḥmərto w ono ste čike marmašli ruḥi.
104. Əmmo: "Abre d ʕammi! Mə ḥawal diḏux yo adlalyo kule, lo damixat? Xer išalla!"
105. Məlli: "Ašər, aṯməl bu ṣaydo ǧrəḥli ṣawʕi w čike kayiwo wa. ʕAla kul ḥal adyawma gəzzi lu ṣaydo, liʔan ḥzeli ġazale w lo qadənno d zobaṭnola.
106. Səmli zuwade, d makəfyo l šabṯo! W lo koṯeno, hul d lo ṣoyadno i ġazalayo."
107. Məlla: "Ya abre d ʕammi! Kalux kul yawmo komamtat ṣaydo ġalabe w ono w hat b tane na. L mə gəmʕaḏbat ruḥux?""
108. Omər: "Hawxa yo lo?" Həzla riša: "E!"
109. Omər: "Qayimo, mḥaḏ̣alla u mede, d məlli, zuwade.
110. W maḥatli i xurǧazine ʕal u səsyo w rawəxno, nafəqno w raṣṭ azzi li škafte du ʕabəd.
111. Me d maṭino, qrelile, məlli: "Kaṯino: ya gqəṭlatli, ya gqoṭannux! Mḥaḏ̣ar ruḥux! D l əmmat, aṯatli bi bebaxtiye!"
112. Qayəm hawo, məlleli omər: "Ono kali ḥaḏ̣ər. W mḥi i ḏ̣arbayḏux!"
113. Məlli: "Ono haǧomo no. Bas hat bi qamayto mḥi i ḏ̣arbayḏux!"
114. Omər qayəm u ʕabəd, mədle hawxa fardo d rəḥyo b ṣawʕe w mabərmole, mabərmole w naqqa mrawqole ebi. Bu gomanayḏe, d lo fayəš čike saġ mini.
115. Ono ste qayəmno, məlli: "Kali saġ w lo qayiṯo i ḏ̣arbayḏux ebi. Annaqqa dawri yo, lo?"
116. Məlle: "Pak! Fayišat saġ? E, dawrux yo, mḥi i ḏ̣arbayḏux!"
117. Qayəmno, mədli lu sayfayḏi du barqo. Ba xd i nuro wa. W naqqa mḥeli, b ḥḏo ḏ̣arbo qṭəʕli əšto qarʕe m diḏe. Fayəš ḥa dlo qṭoʕo.
118. Omər məlle: "Hay qṭəʕlux ann əštanək. De mḥi u sayfayḏux w quṣ u qarʕano ste!"
119. Məlli: "Lo hare! L babi lo molafleli, d moḥeno tarte ḏ̣arbe. Basluxyo haṯe."
120. Me d lo qṭəʕli u qarʕawo, mayəṯ.
121. Hedi azzi, qṭəʕli qarʕe da tloṯo naʕimanək ste w maḥatli hənnək w aš šawʕo du ʕabəd bi xurǧazine w maḥtili ʕal ḥaṣe du səsyo w aṯino.
122. Me d maṭino lu bayto w ḥzelali li barṯo d ʕammi, d daʕənno, əmmo: "Ha, abre d ʕammi, qay xayifo daʕirat?"
123. Məlli: "Ašər, maṭino lu məradayḏu w komtelilax žabaš adyawma."
124. Əmmo: "Žabaš? Latyo čaġ daž žabaš. D ḥəzyono!"
125. Ḥəlla bi xurǧazine, ḥəzyo, ba mə ḥəzyo? Ḥzela, ga kale qarʕe du ʕabəd w da tloṯo naʕimayḏa komtalli.
126. Hama mazʕaqla zaḥqa. Kali qola bi šmayo.
127. Hedi mḥalalqa iḏa lu rafawho w mədla rawṭo mine w aṯyoli.
128. W naqqa mḥelali ḥa ebe ʕal ḥaṣi w məlla: "Howat kalbo!" W naqqa hawino kalbo.
129. Ma hawxa yo, latyo hawxa, qaqwoniṯo?" Həzla qarʕa: "E!"
130. Omər: "Ya aḥuno! Fayəšno kalbo, ya səttar! Məs samno? Ba mə gnofəq b iḏi?
131. De de de de maṭino li walaye w azzino gab i ḥoṯayḏa.
132. Kətwayla ḥoṯo, əḏʕowa bi šiḏuṯayḏa.
133. Ga kala komdawqo laḥmo bu tanuro. Ba lo kəḏʕoli w ono lə kqodanno d məǧġanno.
134. Hama azzi, fayəš koforaxno ruḥi baǧ ǧulayḏa.
135. Fohumto wa. Ḥəlla, məlla: "Hn! Hat abre d ʕammi hat! Li šittayo hawxa səmla ebux, lo?"
136. Ono ste, hama konəḥti ad damʕani me ʕayni, komoḥeno raġli bi arʕo.
137. Əmmo: "E, e, klay! Ḥzeli, mədla rawṭo me ʕal u rafo w mḥelali ʕal ḥaṣi, məlla: "Hwi, xəd meqəm!"
138. Omər hama ḥzeli, hawino ənsan.
139. W hulali rawṭo, məlla: "Izux! Me d maṭat l gaba, mḥila ʕal ḥaṣa w u mede, d əbʕat, amar! Gədhuyo."
140. Mədli lu rawṭayḏi w aṯino. Kala yatuto. W mḥelilayo ʕal ḥaṣa w məlli: "Hway baġalṯo!"
141. Ma hawxa yo, lo?" Əmmo: "E!"
142. Omər: "Fayišo šeṯ əšne baġalṯo gabi. Komanqanno kefe w ṭaʕne yaqure ʕal ḥaṣa w komʕaḏabna.
143. Naqqa u ḥa yawmano məlli: "Ašər, gəmġayannola l šəkəl ḥreno.″
144. Qayəmno, mədli lu rawṭo w mḥeli ʕal ḥaṣa w məlli: "Hway qaqwoniṯo!" Bi gave hawyo hawxa.
145. W naqqa maḥtoli bu rakahano, d koḥozat.
146. W maḥatli maye b sefoqo w malḥo b sefoqo w kala mqabəl diḏux."
147. W ḥəlle eba w məlle: "Ma qaqwoniṯo, hawxa yo, a lo?" Omər ḥəlla ebe w həzla qarʕa, kaʔinnu kəmmo "e!"
148. Omər: "Aḥuno, annaqqa maḥkelilux i qəṣṣayḏi. W xəd məllilux meqəm, lo kobaʕno, d nofəq u sərrano w nošo šomaʕle.
149. U ḥa, d aṯi w ṭləble d šoməʕ i qəṣṣaṯi, qṭəʕli qarʕe.
150. Laǧan hawxa, d i naqqa d maḥkenuxyo, bəṯr gqoṭaʕno rišux. 
151. Ba annaqla koməllilux di doġriye."
152. Omər: "Aḥuno, madam hawxa yo w gədqəṭʕat qarʕi, kobaʕno d obatli muhla. Hama ruʕe d saʕaye, solaqno lu nigoro, d noqaḥno hawa w edi səm u mede, d kəbʕat. Ḥaq diḏux yo." Omər: "E, ġamo layt. Isaq lalʕəl hul ruʕe d saʕaye w bəṯr nḥat!"
153. Omər qayəm, saləq ʕal i nigoro w maqəṯlele qallən w naqqa maḥatle i pərtke du ṭayro ʕal i nuro.
154. Naqqa ḥzele, koḥaḏ̣ər u ṭayro gabe w məlle: "Mə kəbʕat?" Omər: "Kobaʕno d madəʕratli li Dyarbakər!" W rawəx ʕal ḥaṣe w qrele lu abro du šah du ʕaǧam w məllele: "Aḥuno! Kazzi b xaṭər diḏux!"
155. Hano, me d ḥzele, məlle: "Aḥuno, madam azzux, e, kli čike. D ono ste mkamanno u sozayḏi!"
156. W naqla mədle, mofaqle i qaqwoniṯo mu rakah w qṭəʕle qarʕa. W məlle: "Ḥur! Lqulux koqṭəʕli qarʕa."
157. Qṭəʕle qarʕa w mḥalqole bu baḥar w məlle: "De annaqqa izux! Xəd ḥzelux, maḥki!
158. W madam lo qadənno d qoṭannux, ono mwaʕadli, d ono baḥ ḥaye lo ṭoreno, d nofəq u sərrano bi arʕo." W hedi mədle u sayfo w mḥele b gawe w mḥalaqle ruḥe bu baḥar.
159. Koqoyəm hedi u abro du malko d Gziro. Məlle lu ṭayrayḏe: "De, annaqqa mobeli l Marde!"
160. W ṭayər u ṭayro w naqqa maḥatle qum i walaye d Marde. W azze su ḥadodo, məllele: "Kaṯino w komtelilux i qəṣṣa du abro du šah du ʕaǧam." W maḥkeleleyo.
161. Hano ste qayəm, məllele omər: "Abri! Ono u ḥa yawmo kali yatiwo qum u šəbbak bu bayto.
162. Ḥzeli, ga kaṯi qum u šəbbak me larwal yawno šafərto ġalabe.
163. Ono ste ḥəngi šafəlliyo, qayəmno, nafəqno larwal, məlli: "Balki ṣoyadna! W kul d komḥalaqno iḏi ela, hiya korəḥqo mini.
164. Ono ste azzi bəṯra w bəṯra, ha harke ha tamho, hul d maṭina qum tarʕo d quṣro.
165. Naqqa ḥzeli, d mṣawro kačke, šafər mawxa layt, bəṯr me d tlo i yawno me qumi.
166. Məllali: "Ya flan! ʕBar lawġul aʕmi!"
167. Qayəmno, ʕabərno, mbelali li dərto du quṣro, ba mə dərto rwəḥto! Hawir diḏa warde w gulčičakat.
168. W kit bərke b fale di dərto, mliṯo maye.
169. Ḥzeli, mə ḥozeno? Ḥzeli naqqa, d aṯi arbʕi yawne ḥrene.
170. Naḥiti, šləḥḥe ap postkataṯṯe m aʕlayye w nafiqi arbʕi kačkat šafire w kalən qumayna.
171. W məllali layo, i qamayto, i rabṯo d kulle, əmmo: "Kəbʕat šəqlatli ono aṯto w hani ann arbʕi aḥwoṯe elux. W kəbʕat d šəqlat ann arbʕiyani niše l ruḥux w ono ḥoṯo elux. Be mə komnaqat, u amro elux w hat ḥur hat.""
172. Omər: "Ono ste ḥəlli, xətawo d omər "u ġalabe ṭaw mu əšmo yo."
173. Mṭamaʕli w məlli: "Kobaʕno ann arbʕi." Məlla: "Brixe elux."
174. W ʕal u ḥalano fayəšno mədde d šabṯo, d ʕaṣro yawme, čik u šiḏo b lebi w maḥrawli lebi ʕal i rabṯo w məlli: "Lazəm haṯe ste huyo eli."
175. Wa əlla ḥzeli, aṯyo, məllali əmmo: "Ya flan! Mi qamayto məllilux w hulilux i ḥurriye, d ayna d əbʕat minan, mnaqat. W hat bi rəḏ̣ayḏux mnaqelux hani, ann arbʕi, w ono mhanelilux appe.
176. W uʕdo, ʕal d ṭamiʕat lebi, d məlli, ono ḥoṯo elux, madam hawxa yo, laybux howatlan mede. De qum annaqqa, izux l dukṯo, d aṯat mina."
177. W naqqa mədla b iḏi w mofaqlali larwal mu tarʕo w lə ḥzeli ruḥi, elo harke bu baytayḏi.
178. Bas, xd as səkran, w mi naqqayo hul uʕdo mə mede, d komfaṣanno mu ǧəns das sayfe, komkamanne. Me d koṯe l boli u medawo, d nafəq m iḏi, komiġayər ʕaql diḏi naqqa ḥreto, kočoyakne bi nuro, mšaḥanne w loyafne ʕal ḥḏoḏe w mḥalaqne l tamho, xəd ḥzelux. W mu yawmao w hul adyawma haṯe yo i ṣənʕayḏi. W haṯe yo i qəṣṣayḏi."
179. Omər qayəm me tamo, azze li walaye d Dyarbakər w qṣədle i dukano du ḥayoṭo w məlle: "Komamtelilux i qəṣṣa du ḥadodo d Marde." W yatu w maḥkeleleyo.
180. Hawo ste məlle: "E, ḥaq yo. Annaqqa uʕdo gmaḥkenolux i qəṣṣayḏi!
181. Ya aḥuno! Ono gawənno, elo hul šwaʕ əşne lawili naʕime. Qayəmno, məlli: "Gdəzzi lu ḥaǧ."
182. Me d azzino, lo kəmmat, i aṯtayḏi ṭʕənto b naʕimo d tre, tloṯo yarḥe wa.
183. Annaqa u darbo raḥuqo wa, mʕawaqno bu darbawo l mədde d ḥamšaḥṣar əšne.
184. Bu axər daḥ ḥamšaḥṣar əšne daʕənno b lalyo lu bayto.
