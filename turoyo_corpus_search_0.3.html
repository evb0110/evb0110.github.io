814. Ṭrowe əno w Šamšo Ǧəǧǧe w u ʕAmse w u Išoʕ w u Bərhe d bə Ḥawšo, u Səlo d bə Ḥawšo, u babo du Šamʕənano. Hani kulan mi šawṯo azzano. U Saʕdo, u Saʕdo d bə Ḥawəke we. Karim d bə Maqsi Baḥḥe we, u Ǧəǧe d bə ḥoli Musa we, u Yaḥqo d bə Maqsi Baḥḥe we, u Bəṭrəs we, u Bəṭrəs d bə ḥəlti Səkkare we. 
815. Kulan azzan, Məḏyaḏ kula azza. Am mawlode, d mərlilox, kulle azzən. Mač 19 hul laš 27. Mat 18 hul laš 27. Čaʕ-ḥṣar postat b ḥḏo naqqa qləʕallan. Qəlʕaniye we, šəxwa l Aloho madʕərlelan.
816. Ǧan: Abuna, hani kulle gawire wən?
817. Xori Brahim: Eee yabo. Kulle more d naʕime wən w gawire. Nošo bu ʕəmro naʕimo lə mawballe. Hani, d xdəmme i ʕaskariye, mawballe. Bəṯr mi ʕaskariye b 9-10 əšne, səmlan u ḥtiyat.
818. Ǧan: Abuna, kətwo noše maq qəryawoṯo, d kəḏʕət?
819. Xori Brahim: Ġalabe, kulle kuḏaʕnən, bas əšmonayye haw koṯən l boli...
820. Ǧan: M ayna qəryawoṯo?
821. Xori Brahim: Maq qəryawoṯo d Məḏyaḏ kula. M Anḥəl, ʕIwardo, Zaz, Boqəsyono, Ḥaḥ, ʕƏrnəs, m Bote, m Ḥapsəs, mi Rayəṭe, m Mzizaḥ, Bsorino, m Miḏən, maq qəryawoṯo kulle. M Hazax, aq qəryawoṯo d Məḏyaḏ kulle. Kətwo čalkoye ste, kətwo kmo čalkoye ste aʕmayna.
822. Ǧan: Maq qəryawoṯo d l ḥḏore d Məḏyaḏ?
823. Xori Brahim: E, m Bote, mi Bənkelbe, m Yardo, m Kafro, m Arbo. Aq qəryawoṯo d Məḏyaḏ kulle. Latyo ḥa w tre d umarnolox, ann əšmonaṯṯe. Šeṯmo zlamat b naqqa azzano. Ġer mə d mahzamme, d tlalle ruḥayye w d azzən l Suriya.
824. Ǧan: Abuna, m Mərde məqqa azze, nošo mbaḥasle?
825. Xori Brahim: Lə kuḏaʕno. M Mərde ste azze ġalabe. M Mərde stene balki maṯe-tloṯmo azzən. Du šrolo məqqa wən, lə kuḏaʕno. Bas azzeyo, kuḏaʕno. Bas azze m Mərde meqəm mənayna b yawmo qəlʕənne.
826. Ǧan: Abuna, bayn dann azole kətwo noše kuhne?
827. Xori Brahim: Kətwo Qašo Makko, Qašo Šamʕən baynoṯayna. Qašo Šamʕən u ǧəddo dano u Əndərawos u abro u Dawud, d mayəṯ.
828. Ǧan: Azzənwo li Gzərto?
829. Xori Brahim: Meqəm b Məḏyaḏ wən. Qašo Šamʕən xdəmle šawʕo yawme qamoye, bəṯr mə d aṯina bu əzən, azze l Suriya. U Dawud u abro mayəṯ harke. U Əndərawos u abro du abro yo.
830. Ǧan: I naqqayo kuhne wən?
831. Xori Brahim: A tre kuhne wən.
832. Ǧan: Nošo mʕaḏabwolən, ʕal d kətwən kuhne?
833. Xori Brahim: Lo. Mətyaqnət, latwən bu taxəm diḏan. Bas nošo mənayna lə šaməʕ, ʕal d kətne kuhne, w mʕaḏbi. ʕAdu d kulayna wayye, Ǧan. Latwayye d ḥa w tre, ʕadu di mšiḥuṯo kula wayye.
834. Ǧan: Abuna, ṣafrawoṯo ba kmo maqəmiwolxu? Hatu əlla hənne uṯanwo maqəmiwolxu mi šanṯo?
835. Xori Brahim: Kətwo zabno mʕayno.
836. Ǧan: I naqqa d qaymituwo mag gale, bi qamayto mən saymituwo?
837. Xori Brahim: Qamayto mašəġinawo iḏoṯayna w foṯayna. Mafṭərinawo w əzzanowo lu šuġlo. Kule šuġlo.
838. Ǧan: U fṭur hatu əlla hənne ubiwole?
839. Xori Brahim: Hənne ubiwolanyo?
840. Ǧan: Mən ubiwolxu lu fṭur?
841. Xori Brahim: Ya ubiwolan tarwoḏo d dibəs, ḥamšo zaytune, ya šmənto d račal (mrabba), ya ksaymiwo naqqawoṯo šorba. Huwenawo 7-8, kul taxəm 10-15 wayna. kətwo lagane amṭenawolən. Tre lagane tloṯo. Tre lagane mede hawxa.
842. Ǧan: Abuna, nošo mənayxu, maṯlo d əmmina, kayəwle w lə qadər d qoyəm mag gale?
843. Xori Brahim: Kewe kayəwlan naqqawoṯo, Ǧan.
844. Ǧan: Darmone ubanwolxu?
845. Xori Brahim: E. Əno, i naqqa d mraxsina, kayəwli. Bi ḥarayto azzano lu maydan di ṭiyara, mawbəlallan l Muġla w Anṭalya, i naqqa du tarxis diḏan. Han naqqa mən səmlan? Səmlan mede tahlika, Ǧan, ġalabe...
846. Əno ṭabi ṭrowe, onbaši dan nošayḏan wi. Kətwolan qašo rum. 16 lalye əno w huwwe səmlan qopya, səmlan ʕboro d kulle ʕayni mede.
847. Ǧan: U qašawo uḏaʕwo səryoyo, Abuna?
848. Xori Brahim: Lo, tərki uḏaʕwo. Ḥa ṣṭanbuli we. Yawme d ḥəššabo, əzzanowo saymina ṣluṯo baṭ ṭarfe. Səmwolan ʕito w ṣlibo, əzzanowo mṣalenawo kul ḥəššabo, əno w huwwe.
849. Əno ste šamošo wi. Huwwe qašo we... Han naqla... Səmwolan kliša... Kəḏʕət, kliša mən yo? Xi mšammaʕa i kliša maštəlalla i ḥəbro, səmlan qopya w i imḏa məfqolan, kulan 14 bu yarḥo ʕabərina bi hno, bi šuʕba.
850. Yaʕni mede tahlika. D maḥəsiwo b aḥna, abadan šnoqo we. Wəždanan xlaf layt. Kətwo Yawnan m Bafa wa. Kətwole tloṯo yarḥe bəṯr mənayna.
851. Ǧan: M Məḏyaḏ we?
852. Xori Brahim: M Bafa wa, kumarnox. Bafa wa layt, bayn Qeləṯ w lu Ṣawro yo, tamo kit qriṯo, əšma Bafa wa.
853. Ǧan: Haa! Bayn l Qeləṯ w lu Ṣawro?
854. Xori Brahim: Kətlan mšiḥoye tamo. Kətwo man nošayḏan kətwolle tre yarḥe. Fəšwolle ḥaroye, azzənwo l Suriya w daʕiri, i naqqa d daʕərina. Kətwo hən, kətwolle yarḥo w falge, yarḥo w tre yarḥe, hul tloṯo yarḥe. Kulle gədfayšiwo w gədsaymiwo ʕaskariye zəyudo.
855. Əmmina: "Hama gədsaymina fadakariye li ǧamaʕa." Hway amin, 16 lalye hul li saʕa bu nəquṣo lat 12 w li ḥḏo w zəd.
856. Maḥətlan nəṭuro ʕal u čadərayḏan, bu čol wayna. W ʕabərina, maḥətlan tre šamʕə, maqəṯilan b gawe du čadər. W ʕwədlan. ʕƏwdinawo m ʕaṣriye hul li saʕa, xayifo d dəmxinawo 12, 12 w falge, li ḥḏo, ḥḏo w falge ʕəwdinawo.
857. U yawmo dann 16. Yaʕni əno gədmawbalnowo u ṭabur diḏan b Duzǧa we (Düzce) b Ṣṭanbul. Gədmawbalnən, mamḏenolle bu ṭabur, əno kayəwli bay yawmanək, kayəwli.
858. Ǧan: Mən kewo qayəṯwolox?
859. Xori Brahim: Hama lə kuḏaʕno... Hawxa šqili quro, mḏ̣ayaʕali ruḥi, l uḏaʕnowo, ayko no. Hawxa ḥəmme gawonayto kəmmila. Msəkla i lašayḏi kula. Kmaškarno Aloho, bəṯr nayəḥwoli, aṯino lu bayto, šqiwoli darmone w mədone.
860. W azze u qašo lu ṭabur, mamḏalle w aṯi. Həwilan l kulle w maxləṣolan w Aloho səmole salame w kulle b ḥḏo naqqa tarxis. Yaʕni hway amin, haṯe hawyo mašhur.
861. Kul ḥa b tre noṭat w falge, šqilan mənayye. Ḥaq di kliša d di qopya w di hno... W ḥaram aʕli u qərš dəṯṯe haka ʕabər bu kisano, Ǧan. Haṯe ste fadakariye səmolan w Aloho səmole...
862. Yaʕni mede tahlika, maḥətlan ruḥayna bi nuro. Mḥalaqlan ruḥayna bi nuro, əmmina: "Ya gədsaymina u medano." W ʕam Aloho w Aloho səmole, msaʕadlelan... Yaʕni mede tahlika rabṯo səmwolan, Ǧan.
863. Ǧan: Abuna, i naqqa d məfqiwolxu lu ʕwodo bəṯr mu fṭur, hwewo nošo ʕəl m rišayxun? Noše nəṭure?
864. Xori Brahim: Aḥna wayna ann onbašiye wayna.
865. Ǧan: Hatu wayxu?
866. Xori Brahim: Amma uṯewo naqqawoṯo, kətwo aʕlayna, maḥətwole čawiš, onbaşiye tərk flan. Hanək uṯanwo mi idara naqqawoṯo uṯanwo. Uṯewo luṣewo kuraxwo.
867. Ǧan: Abuna, hani naqqa mhawriwo, mzaʕbəriwo ʕal nošo? Kətwolən qərbač, ya ste ġer mede b iḏayye?
868. Xori Brahim: Yaʕni d uṯewo b iḏayye, gədməqḏiwo an nošayḏan. U ḥa, d kətwe faqiro, d l uṯewo b ker d ruḥe, bu lišono məkliwonne. Han naqqa šəqliwonne ḥalawe, naqlawoṯo qaḏamat w səkekər w mədone.
869. Yaʕni məkliwonne. D lo idara ləwyowa, zaḥme wa. Kulle ʕal rišayna wayye. Aḥna am miṯe wayna w maḥətwolən at tərkani ʕal rišayna.
870. Ǧan: Kətwolən kalbe ste aʕmayye?
871. Xori Brahim: Lo, lo, latwo mede hawxa.
872. Ǧan: Yaʕni hat lə ḥzelox, d mḥalle l nošo? I naqqa nošo d abəʕ d mahzəm, ya nošo kayəwle w nafəl?
873. Xori Brahim: Alo ṭrelox, amṭanwo ḥəǧǧe, d uṯewo mənayye, kul yawmo gədmuḥanwo ann onbašiye w u čawiš.
874. Ǧan: U yawmo kmo fərṣat kətwolxu lu ytowo?
875. Xori Brahim: I fərṣayḏan d falge d yawmo saʕa wa, Ǧan. ʕAṣriye stene bu qayṭo li saʕa šeṯ ʕəwdinawo. ʕAṣriye ʕəwdinawo ḥḏo, ḥḏo w ruʕo, fayšinawo hul laš šeṯ.
876. ʕWodo ha ha. Rawšo, nargo w ʕarabat di iḏo. Darbo we, sayminawole, mulenawole. Bi dəkṯo, d kətwo təllat, ḥəfrinawo, maḥrəwinawolən, bi dəkṯo, d kətwo nuqre, mulenawolən. Čike sayminawo səwoyo.
877. Ḥḏo naqqa kətwolan u Garbo, l əḏʕatwole? Ḥadodo we... bə Musa bə Ḥaddo kəmminalle. Kayiwo mrakrəko we, han naqqa kətwobe quqo. W aḥna kətwo, dayəm xu napandi we. U šuġlayḏan mqabəl du darbo, ho mi dəkṯo ḥuzanwolan.
878. Han naqla xəd uʕdo d əzzan marke hul lu gəšrawəne. Mu šuġlo li dəkṯo dač čəwedər. Hən mənayna raḥəq w hən mənayna qarəw, hawxa. Han naqqa dəkṯayna hawxa msawayto wa.
879. Məḥzenawo m tamo. Bas u šuġlayḏan napandi we. Čike mulenawo u darbawo. Mərlile lu Garbo, ṭrowe əno, u onbašiyaṯṯe wi, umarno: "Hama məd ytawlox harke. Kayiwo hat, d ḥozət. Ḏabə d oṯe, marlan."
880. Yatəw, lə maḥətle bolo, aḥna kəllan yatiwe, kḥayrina, kaṯi u ḏabət l rišayna, omər: "Ho ho ho ho! Kəmamannolox, nošo dlo mḥoyo." Lə marfele, həwyo ḥaram aʕli i ṭappuzkayḏe.
881. Həwyo ḥaram aʕli, qay? Ruḥamwo hawxa "kloyo asasi" w "salam", kloyo flan. Əno samnowole, qunaʕwo b əno, yaʕni. Kətwole čike d qanaʕa. "Kloyo asasi, salam!", flan əno ubenowole.
882. I ṭappuzkayḏe həwyo ḥaram aʕli. Ḥərle hawxa, mərle: "Ho ho ho... Brahim ho ho ho! Harke ytowo? Bu bayto ytowo? Ytowo? Bu čadər ytowo? U šuġlo d Tərkiya ṭər foyəš?"
883. ʕAyn hawxa. Han naqqa kətwo arġalto, xəd uʕdo kšəġlina harke, hul larke, lu šəbbak d mkamlina u səwoyo, i arġalto kfayšo l ramḥəl. Ramḥəl yawmo-tre kkəmlo, lə kkəmlo. 
884. Omər: "Gel Ibrahim (Tox Brahim)."
885. Azzano aʕme, omər: "Bu çukuru görüyormusun? (Kḥozət i nuqraṯe?)" Umarno: "Görüyorum komutanim (Kḥuzenola, ya u rabayḏi)." Omər: "Bu akşam bu doldurulacak! Sabaha kadar bunu doldurmadan, geri gelmiyeceksiniz! Çadira gelmek, yemek, içmek yok! Bunu bitirmek sizin cezanizdir! Hemen doldurulmasini istiyorum! (Haṯe ad ʕaṣriye gədməmloyo! Hul d lə məmloyo, mazlo latxu m harke! Mazlo lu čadər, məklo, štoyo abadan layt! U təxliṣayḏa u ǧazaṯxu yo. Kubaʕno, d məmloyo xayifo!)
886. Arġalto ʕaməqto. Kiba fəṯwo ste d layba kiba 6-7 mətrowat, zəd. E, mən saymina? Haṯe kətla əmkan b tre yawme, lə kəmlo. Kətwo tamo qurme d dawme, ṭarfe w kaššat d dawme flan.
887. Dawme ġalabe wən bi dəkṯo, d kətwan. Umarno: "Emredersin efendim! (Kəmamrət, ya u rabayḏi!)" Omər: "Emirle bir şey çikmaz! Yapilmasini istiyorum! (Bu amro lə knofəq mede! Kubaʕno, d misomo!)" Umarno: "Peki, başüstüne. (Ṭrowe, gədsayminale)."
888. ʕAs mede ḥreno kibox d əmmət? Huwwe azze, mən saymina? Umarno: "Zʕure, mudu qurmo, kašše, dawmo, šuqṭo, mən dowe, tawu!" Eee, aloho ksohəḏ. Aṯina gər gər gər gər gər arbaḥṣar na, ḥamšaḥṣar na, arbaḥṣar na.
889. Qurme han naqqa, kul qurmo haqqayṣ, mnagelan, ḥət biyya, ḥət ʕafro, ḥət kašše, ḥət dawmo, mʕarəm ʕafro, ʕafro, ʕafro, ʕafro w de de de matʕablan ruḥayna.
890. Bəṯr m falge d yawmo hwele, twərle lu yawmo stene. Han naqqa i naqqa d kmaḥtina u ʕafro stene, kəmdawsina, kmətwori aš šəqoṯo, d lə fayəš, rakəx u darbo. Ksayminale səwoyo, kmaḥtina ʕəl mene w larwal ste 20-30 santimat ʕafro, kmaʕlenale.
891. De mar aʕmi, Aloho ksohəḏ, heš az zarriyat du yawmo lalʕəl, yaʕni lə gani, aḥna mkamelan. Han naqqa səmolan, kumarno: "Naʕime b raġlayxu rqaḏu aʕla. Mḥawu bad dəquqe." Kətlan dəquqe šawye d dawme, hawxa gurm w hay gurm w hay gurm.
892. Harke stene səmlan ʕafro ġalabe, d lo əzze ḏoʕəf, məfqəḥ w lalʕəl ste, ʕafro ġalabe w ḥəṣolan ste ġalabe, kəmmət šeno. Yaʕni šuġlo d tloṯo yawme arbʕo yawme, hway amin, bale kule mloyo mlelan.
893. Alo heš lə gani u yawmo, azzino, hulile "salam" bač čəwedər, umarno: "Afandəm u amraṯxu aṯi l dukṯe." Omər: "Aydarbo aṯi li dukṯo? Əmkan kətla?" E, koḏəʕ, layto mede, d misəm.
894. Omər: "Brahim, yalifət ad dugle dan nošaṯxu? Sende mi yalan söylemeye başladin? (Hat ste bdelox mu mamro dad dugle?)"
895. ʕAyn hawxa kumarli, umarno: "Estahfur Allah komutanim, rica ederim. Size yalan söylemeye gerek bulmuyorum. Doǧru olmassa, neden söyliyeyim ki? (Šəbqono, ya u rabayḏi. Latli sniquṯo, d mdagalno aʕlox. D lowe šrolo, ʕal mən gəduṯeno, d umarnolox?)"
896. Ḥzeli omər: "Görebilirmiyim? (Kibi d ḥuzenola?)" Umarno: "Buyrun! (Fquḏ!)"
897. Daʕərina, aṯina, əno w huwwe aṯina. Han naqqa kḥoyər, mən kḥoyər, səmolan, xəd feme di ḥayye, u ṣṭəmto, mlelan kula. Kkorəx lə kkorəx, aydarbo hawyo, lə koḏəʕ...
898. Kmoḥe hawxa u dəquqo, komər: "Dəb, dəb, dəb w ʕafro yo stene." Koḏəʕ, hawi mede. Bale raḥəq m foṯox šiḏo tamam we. Omər: "Lə kəmmatli, aydarbo səmolxu?" Umarno: "Afandəm maǧbur du amraṯxun əno."
899. Kali, kali, kali "ʕAfarəm!", lə komər. "ʕAfarəm!" l nošo lə komər. Latla əmkan d omər "ʕafarəm". Omər: "Iyi iyi (Kayiso kayiso)."
900. Yaʕni ġalabe taqdir rabo hulelan. "Iyi iyi iyi", ḥəzle qarʕe, karəx w lə karəx, lə ḥzele mede biyya. Əlla mi kayəsto omər: "Iyi iyi, haydi gidebilirsiniz (Kayiso, yalla han naqqa kəbxu d əzzoxu)."
901. Yaʕni u taʕbo d matʕablan ruḥayna u yawmawo, əno nafšo d lə ʕuwadnowo, ʕwədli zəd m kulle, Ǧan. E, maǧbur wayna. Gədfayšinawo lə b lalyo, lə kṭurewo hul ṣafro, omər: "Lə kṭurenolxuyo!" U mede, d umarwo, samwole. ʕAdu we ṭabi, mə d kətwe ʕadu, mətyaqninawo, aḥna ste, mar "Alo maqḏəyole!"
902. Ǧan: Abuna, bi dəkṯaṯe, d fayəšituwo, kətwolxu təxetər?
903. Xori Brahim: Kətwolan ḥa həḏoyo.
904. Ǧan: Yaʕni huwwe ste aʕmayxun ʕawodo we?
905. Xori Brahim: Lo, kuraxwo, taxtor we. Kuraxwo ʕal ab boluke?
906. Ǧan: Huwwe mərle "həḏoyo no" əlla hatu...
907. Xori Brahim: Aḥna əḏʕinawo, d kətyo həḏoyo, huwwe ste ḥtiyat we.
908. Ǧan: Huwwe ste ḥtiyat we?
909. Xori Brahim: Ḥtiyat we, e.
910. Ǧan: Əšme mən we, Abuna?
911. Xori Brahim: Ašər lə kuḏaʕno. Kuḏaʕno, doqtor həḏoyo kətwolan. Kətwolan ḥa bə Aṣfar stene, ḥayoro lak kayiwe we.
912. Ǧan: Aṣfar?
913. Xori Brahim: Bə Aṣfar, Ǧərǧis Aṣfar əmmiwole. Ǧərǧis Aṣfar diyarbakri we. Hano ste baynoṯayna ḥarwo lak kayiwe. Darmone flan, behvan...
914. Kətwole šmənto, uṯewo w umarwole u doqtor: "Hawxa hawxa..." Huwwe ste ḥuzewole xəd...
915. Əno ste azaǧi wi, bas lə maḥweli ruḥi. Umarno: "Gədfašno ʕam ḥawroni." Azaǧi ṣanəʕ wi, ṭabi qəm i iḏo yaləfno. Latwi aṯoyo m madrašto. Kətwoli doblama, d yaləfno qəm i iḏo. Mən darmono d howe, kuḏaʕno samnole.
916. Xdəmwoli bi ʕaskariye ʕəsri yarḥe, i azaxana du ordi da tre kula b iḏi wa. W ad darmone, kibox d mšaylət mani, d kətwayne aʕmayna ʕaskar. U Nəʕmo d bə ʕAbdi yo kəḏʕatli?
917. Ǧan: E, Abuna, hatu bu ḥtiyat qayṭo maqḏ̣alxu, saṯwo maqḏ̣alxu?
918. Xori Brahim: Bu ḥtiyat tre qayṭe maqḏ̣elan.
919. Ǧan: Tre qayṭe?
920. Xori Brahim: Aḥna, d kətna naʕəm mann 1320 w lalʕəl tre qayṭe.
921. Ǧan: Abuna, u qayṭo šaḥino we?
922. Xori Brahim: Ṭabi, fayuḥo we. Kətwolan čəwedər, ṭabi ḥemo we. Ḥemo we, bas aḥna qaf du diyar wayna, Ǧan. Yaʕni baš wa, dəkṯo normal wa, latwe ġalabe, ṭabi ḥemo we w latwa ġalabe.
923. Bas af fərṭaʕne, ʕal i arʕo dəmxinawo, u ʕafraṯṯe kule fərṭaʕne we. Mašəġinawo, ṣafro qayminawo mu admo daf fərṭaʕne, kəmmət, balki laše, ġəṭlox sidayna. Af fərṭaʕnaṯṯe du ʕafrawo ġalabe, mede ʕaǧayəb! E, hawxa.
924. Ǧan: Aydarbo, maxləṣituwo maf fərṭaʕne, Abuna?
925. Xori Brahim: E, m ayko kuḏaʕno? Hama Aloho maqḏ̣əyole, ya Ǧan. Laybi mafhamnolox.
926. Ǧan: Darmone lə marəšanne, l əḏʕiwo bənne?
927. Xori Brahim: ʕAl u ʕafrawo, ʕal u ʕafro wayna w latwa dəkṯo w tarte d mariši. Zabno ste nfewole qalme b aḥna. Aṯele hən nəxroye, lə kuḏəʕ m ayko manṭanne.
928. Mlewolən ad dəkoṯanək qalme. Azzən aǧ ǧulayḏan w dəṯṯe lu uti. Uti rabo du bəxur. Yaʕni bu dəxono. Mḥalqənne mgaʕgəsi, šaʕiṯi flan. Mayəṯi aq qalmanək, kulle azzən.
929. Bu uti maḥtiwonne. Uti rabo we. Qazan rabo, xi odayaṯe. Han naqqa kubile hələm, hələm, hələm, hələm, hələm. Hələm yaquḏo, hawxa šaḥino. Kəḏʕət i madbaxiye kmawqəḏo iḏox. Kobe hələm hawo, kmaməṯ aq qalme.
930. Ǧan: An noše nəxroyanək, m ayko aṯənwo, Abuna?
931. Xori Brahim: Lə kuḏaʕno. M Adiyaman we, maq qəryawoṯanək d Diyarbakər, d Adiyaman ne, lə kuḏaʕno, m ayko aṯən, kulle malye qalme, ya Ǧan.
932. Ǧan: Kurmanǧi wən, səryoye wən?
933. Xori Brahim: Mšiḥoye, mšiḥoye armənoye wən. E, kətwo čalkoye ste, aṯəlle, pəsin wayye, čalkoye di Bšeriye, dad dəkoṯanək hawxa. Yaʕni hawxa hwele qalme ste, l aḏəʕina, m ayko hawən aq qalmanək. Aḥna məftakarlan, manək aṯən, balki ste latwayye dəṯṯe.
934. Ǧan: Abuna, i ʕaskar d tamo, kətwolən sawal mede, d marʕanwole buxatu?
935. Xori Brahim: Kətwolan ḥa, Yusəf bə Mbayḏ̣ono, u babo du Malak w dani d Mbayḏ̣ono. Du Brahim, u aḥuno du Brahim. Bə Mbayḏ̣ono u baytaṯṯe, du Bəro bə Murəke, flan laltaḥ tamo su Yaḥqub d bə Brahəm bad dəkoṯanək u bayto d bə Mbayḏ̣ono. Lə kəḏʕatle lo?
936. Ǧan: Bele.
937. Xori Brahim: Hawo, kətwole tre-tloṯo fare lu yuzbaši, marʕewolən. Hano kətwo. U Yaḥqub d bə Abrahəm naqqawoṯo, kətwole faro tre, marʕewolən, bas hawo lə mdawamle.
938. Ǧan: Abuna, yaʕni saṯwo lə maqḏ̣alxun tamo? Təšrən lə maqḏ̣alxu?
939. Xori Brahim: Bele, təšrən bele.
940. Ǧan: Quro we?
941. Xori Brahim: Eee, ġalabe quro we.
942. Ǧan: Kətwolxu ṭuro?
943. Xori Brahim: E, ṭuro, d kətwan buwwe, Zaytunlək əmmiwole. Zaytunlək. E, quro we.
944. Ǧan: Kətwolxu mede, d mašḥənitu ruḥayxu? Ǧule šaḥine kətwolxu?
945. Xori Brahim: Naqqa səmwolan nuro w kətlan xandaq kḥəfrina. Səmlan nuro bu xandaq, mqamarlan, kətwolan fako d laḥmo ṣafro.
946. Aṯi u yuzbašiyayḏan, u ḏabətayḏan omər: "Lə mašḥənitu laḥmo, gədəxlitu ġalabe. Bəṯr gədfayšitu kafine. D lə mšaḥnitulle, gədəxlitu əšmo, gədfašxu əšmo." Aloho ksohəḏ, ʕayn hawxa mərlelan.
947. Axulu fako, ṭrawu fako. D howe mqamro, kmətxəl šaḥino kule, ʕaynan hawxa mərlelan. W fayət azze. Səmwolan čikənto d nuro bu xandaq. E, bu təšrən hawiwo quro. Huwewo quro ġalabe.
948. Ǧan: Abuna, i naqqa d uṯewo maṭro, lə ʕubarwo l gawe du čadər. Uṯewo maṭro lo?
949. Xori Brahim: Lo, kətwolan čəwedər lə ʕubarwolən. Lo, lə ʕubarwo maṭro, səmwolan saqiyat l ḥḏore, lam maye d qəlʕi ste. Lə ʕubarwo.
950. Ǧan: I arʕo d taḥt u čadər lə təryowa?
951. Xori Brahim: Lo lo. Lə təryowa.
952. Ǧan: Abuna, bu qayṭo we basəm əlla bat təšerən?
953. Xori Brahim: Ṭabi u qayṭo l aḥna basəm we. Bu qayṭo kətwoban, ayko d howe, kətwo dəkṯo.
954. Ǧan: Abuna, zəʕṯo m ḥəyewən latwolxu? Ḥayyat, dewe...?
955. Xori Brahim: Aḥ ḥayyat dəṯṯe d tamo, lə dəwṣiwo, Ǧan. Məfqinawo m bayn u ʕafro i ḥayye, fəšwo əzzawo, latwo mede. ʕƏqarwe lə dwəṣṣe nošo, lə ḥzelan.
956. Lə dəwṣiwo, hama lə ḥzelan ḥayye m dəṯṯe... U ʕafraṯṯe mayono we. I dəkṯo, d howe ʕafro našifo, i ḥayye kəwyo qšiṯo ġalabe. D howe maye, ʕafro w ramlo kəwyo makəxto. Tamo mayono we. Ḥəfratwo, ḥəfratwo, nufaqwo maye. Han naqqa lə ḥzelan, d dwəṣṣe nošo. Bale uṯewo qumayna ḥayyat.
957. Ǧan: Abuna, i naqqa d mkamalxun tamo, d mraxəṣanxu, naqla ḥreto baq qamyonat mawbəlanxu?
958. Xori Brahim: Hedi klay. Han naqqa bi ḥaraytaṯe d mkamelan u darbo, bayn Aqḥiṣar, ṭaʕino əšma, ṭaʕino. Bəṯr d əṯyo l boli, gədumarnola.
959. Ǧan: Manisa?
960. Xori Brahim: Lo, m Manisa w lu gabo, zəd. Aqḥiṣar lu gabo, laṭ ṭuronaṯṯe, ṭaʕino əšme di walaye. Fayəš kṭuʕeno, Ǧan. Amṭelanwolan lalye du ʕeḏo fare.
961. Ǧan: U ʕeḏo d man?
962. Xori Brahim: U ʕeḏo di ǧəmhuriye. Əmmi: "De mkamalxu, səmxu flan w hawxa ʕwədxu. Hawxa səmxu." Mawqarre qarʕayna. Aṯi u taxəm qomuṯani, aḏiʕət, albay we...
963. Mqadamle mamnuniye w hadiyat dəṯxu, kul qəṭʕa faro. Kul ḥa falqo hawxa m du faro, hulewolan. Manṭewole 10-15 fare, nḥəriwole lu taxəm diḏan.
964. Ǧan: Abuna, hatu nḥərənxu əlla nḥire wən?
965. Xori Brahim: Kətwo tamo qaṣobo ʕaskar, kul mede kətwo bi ʕaskariye. Tamo nḥərənne, tamo mbašlənne, tamo aṭ ṭaboxe w aq qaṣobe kulle mawǧud wayye tamo. Ṭuro ʕamiro, aḥna kulan, ač čəwedər diḏan balki 100-150 čəwedər.
966. Ǧan: Abuna, bayn lan noše du ḥtiyat qale aw mamro w tənoyo lawiwo?
967. Xori Brahim: Afandəm, ḥal diḏan latwe di qale, lo, qale lawi, ġəbən lawi m nošo. Balki čike d qayəruṯo. Bas nošo lə mqatele. Hayo ʕal u məklo, ḥa umarwo "nəquṣo huloxli", ḥa umarwo "zəyudo", ḥa umarwo "huloxli am maye" w u ḥreno nawxa. Mədone naʕime, ṭroyo d lebo naʕimo, lo, lo... lo, lo.
968. Ǧan: Abuna, ḥuyaqwolxu, d mṣaleṭu?
969. Xori Brahim: E, b lalyo mṣalenawo bač čəwedər.
970. Ǧan: An noše di ʕaskariye əḏʕiwo?
971. Xori Brahim: Aḥna kulan ṣəroye wayna.
972. Ǧan: Abuna, ar rabe di ʕaskariye, at tərk, əḏʕiwo?
973. Xori Brahim: Bu ṭuro wayna, kətwolan tloṯo onbašiye w čawiš. Arbʕo onbašiye w čawiš w ḏabət w a ḥrene kulan mšiḥoye wan. Kulan...
974. Ǧan: I naqqa d mṣaletuwo, ḥuzanwolxu?
975. Xori Brahim: Lo yabo, bu čadər wan.
976. Ǧan: Lo ḥuzanwolxun?
977. Xori Brahim: Lo. Hənne kətwolən čadər w aḥna kətwolan čadər.
979. Ǧan: D lo mənayye mṣaletuwo?
980. Xori Brahim: Uṯenawo b lalyo, bu čadər mṣalenawo. Kətwolan u Ǧərǧo w u Gabrayḏan, Aloho mḥaselən! U Gabrayḏan d ḥoli ʕIsa d bə Zatte. Ḥzelox, kit kṯowe daṣ ṣlawoṯo naʕime ʕarabi. Gəm gəm gəm gəm... b lalyo w b imomo.
981. E umarno: "Bu bayto lə ḥzeli ḥa mənayxu, d aṯi li ʕito w lo d mṣalele, magəžxullan bu gəmgəmano dəṯxu!... Kula mi zəʕṯo yo! Aloho ġalabe lə kmaqbela!"
982. Kguḥaxno w kumarno: "D lowe mi zəʕṯo, ema kəmṣaletu i ṣluṯaṯe, lašan u ḥanak", — hawxa umarnowo.
983. Ǧan: Abuna, kətwo noše baynoṯayxu qaroye?
984. Xori Brahim: E, ṭabiʕi kətwo. U qaroyo, qaroyo we. Kətwo baynoṯayna u Garbo, uḏaʕwo ʕarabi. U Gabrayḏan d bə ḥoli ʕIsa uḏaʕwo, u Ǧərǧo stene uḏaʕwo xabre qurewo, hawo ste. E, hawxa, nošo ḥreno latwo.
985. Ǧan: Abuna, uṯewolxu gazetat ya kṯowe l qroyo?
986. Xori Brahim: Lo ʕayni, m ayko uṯewo... D mawṣenawo, kətwoban amṭenawo, kətwolan postaǧiye, əzzənwo li walaye w uṯanwo. Kətwo waṣayət ġalabe, Ǧan. I naqqa d əbʕewo. Bas latwolan lebo, ḥal diḏan baswolanyo. Mən gədmšaylina ʕal ag gazetat.
987. Ǧan: Han naqqa, Abuna, hanək, d kətwən ʕəl m rišayxun, kul naqqa uṯanwo mhaddədiwolxu "gədmayṯitu harke! gədfayšitu harke!", əlla naqlat naqlat?
988. Xori Brahim: U ḏabət we, umarwolan, u ḏabət.
989. Ǧan: U rabo d kulle?
990. Xori Brahim: U ḏabət diḏan umarwo.
991. Ǧan: L qul kulayxu umarwo əlla l qul d hən mənayxu umarwo?
992. Xori Brahim: Hawxa umarwolan, i naqqa kulan d ḥəḏ̣rinawo. I naqqa d samwo əštimaʕ.
993. Ǧan: Kul ṣafro kətwolxu əštimaʕ?
994. Xori Brahim: Kul ṣafro əštimaʕ. Kul ṣafro əštimaʕ ʕaskari we.
995. Ǧan: Mən saymituwo bu əštimaʕ?
996. Ǧan: Əmmituwo u marš dat tərk ste?
997. Xori Brahim: E.
998. Ǧan: Kul ṣafro?
999. Xori Brahim: E.
1000. Ǧan: Abuna, lə mašəriwo aʕlayxu: "Hwawu ṭaye, gədʕufenalxu"?
1001. Xori Brahim: Lo, lo, hawxa mede latwo. Bas taʕadda saymiwo aʕlayna. Mətʕadanwo, xəd ḥa, d howe dəžmən du ḥreno, b ʕayno d dəžmən, b ʕayno d ʕadawe ḥayriwo, b ʕayno d ḥubo lə ḥərre b aḥna. Hawo, d uxalwo, samwo siyase ʕam hawo, d mawkewole. Haṯe wa.
1002. Ǧan: Bəṯr, Abuna, i naqqa d daʕəritu m Aqḥiṣar baq qamyonat, bi qamayto l ayko manṭelanxu?
1003. Xori Brahim: Manṭəlallan lu markaz.
1004. Ǧan: L ayko lu markaz?
1005. Xori Brahim: L Aqḥiṣar. E, bəṯr rawəxina ba trenat w aṯina lu bayto.
1006. Ǧan: Aṯitu l Diyarbakər?
1007. Xori Brahim: Aṯina hul Diyarbakər. M Diyarbakər aṯina hul Mərde, i naqqayo u darbo ʕal Mərde we. Uṯewo bayn l Suriya w l Tərkiya. Darbo d Ḥalab, ḥzay, tamo we i naqqayo.
1008. Bi ḥarayto aṯina ʕal hano d Diyarbakər. ʕAl u xaṭ səmwolle ḥaṯo b Diyarbakər. Səmwolle xaṭ ḥaṯo du tren. Bi qamayto hawo d Mərde we, uṯewo məštarak ʕam Suriya, əzzewo hul Ḥalab, m Ḥalab əzzewo hul li Adane. Bi Adane kuraxwo bu ʕəmum.
1009. Ǧan: Han naqqa i naqqa d aṯitu l Mərde, an noše mərdənoye lə nafiqi l qamuṯayxu, məstaqbəlanxu? Qaše, ahəl?
1010. Xori Brahim: Aydarbo! Aṯəllan ġalabe mərdalliye. Maḥwəlallan qariwuṯo ġalabe, Ǧan. Mətyaqnət, nošo, xəd am mərdalliye, d kəmyaqər u ḏ̣ayfo, layto!
1011. Ǧan: I naqqa d maṭitu, fayəšitu b Mərde, Abuna?
1012. Xori Brahim: Həəə?
1013. Ǧan: I naqqa d maṭitu, fayəšitu b Mərde?
1014. Xori Brahim: Aḥna fayišina lalyo bann Arbʕi (ʕito).
1015. Ǧan: Am mərdənoye, d kətwo m Mərde ste, daʕəriwo aʕmayxu?
1016. Xori Brahim: Ṭabi kulan. Hani, d kətwayye noqəṣ ma hno... maʕ 20 (1920) fayiši, a ḥrene d lalʕəl mraxsi ʕam ḥḏoḏe. Fəšle aḥna w Mərde w flan, aṣ ṣṭanbuliye.
1017. Ǧan: Aydarbo nafəqiwo l qamuṯayxu, b šəkəl d məštuto we, əlla?
1018. Xori Brahim: D ayna?
1019. Ǧan: U nfoqo d nafiqi l qamuṯayxun b Mərde?
1020. Xori Brahim: Lo hənne, lə nafiqi l qamuṯayna, lo aḥna aṯina, azzano l gabayye.
1021. Ǧan: Hatu azzoxu l gabayye? Yaʕni nošo mənayye l aṯi las stasyonat?
1022. Xori Brahim: Lo, aḥna azzano. Hən mənayna mhalaxxe aṯən l Qeləṯ. Hən mənayna fayišina b Mərde, hən b Diyarbakər. Hawxa mpartəkina m ḥḏoḏe.
1023. Ǧan: Bəṯr m Mərde aydarbo aṯitu l Məḏyaḏ?
1024. Xori Brahim: Msəklan ḥəyewən?
1025. Ǧan: Səsye?
1026. Xori Brahim: Lo, ab baġlani du kərwan. D Dawud w hani. Maqsi Dawud kətwo...
1027. Ǧan: Man wən hani, qalṯoye wən?
1028. Xori Brahim: Maqsi Dawud we. Huwwe m Bənebil we, b Mərde huwewo. Qaṭərči we. Dayəm, i naqqa d latwo aṭ ṭrəmbelatani. Maqsi Dawud, kətwole 10-15 ḥəyewən kul naqqa.
1029. Rawəxina, u ḥa d qadər mhaləx, mhalaxle. D lo rawəxina ʕal ab baġle. U Gallayḏan kayiwo we. U Galle u ḥaṯnayḏi, ṭrowe, msəkalle taqsi hul lu bayto.
1030. Ǧan: M Mərde?
1031. Xori Brahim: M Mərde.
1032. Ǧan: Kətwo i naqqayo taqsiye?
1033. Xori Brahim: Kətwo, kətwo.
1034. Ǧan: Bəṯr aṯitu bu darbo, məqqa grəšle aʕmayxu l Məḏyaḏ?
1035. Xori Brahim: Ṭabiʕi grəšle. Fayišina lalyo baz ziyarat, baq qəryawoṯanək. Bəṯr m falge d yawmo mhalaxlan, maṭina laq qəryawoṯanək. Li ziyara d Gəngəres w dad dəkoṯanək, Xərbət, Taʕawda.
1036. Fayišina lalyo tamo w ṯeni yawmo aṯina. Aḥna aṯina l Qeləṯ. Fayišina lalyo b Qeləṯ w bəṯr Qeləṯ aṯina lu bayto.
1037. Ǧan: Kətwo noše qəlṯoye aʕmayxu lo?
1038. Xori Brahim: Eee, kətwo ḥa, u aḥuno d Šəkro aʕmayna we. Azzano l gabayye.
1039. Ǧan: Mu Ṣawro ste kətwo nošo aʕmayxu, Abuna?
1040. Xori Brahim: Mu Ṣawro kətwo, tre wayye. Yaḥqub, aḥ ḥadode w hanək. Kətwo ḥa-tre aʕmayna, hanək ste bu ḥtiyat wayye. Zaṭan bayto-tre mšiḥoye kətwo bu Ṣawro, ḥadode wən.
1041. Ǧan: I naqlayo ste tre bote kətwo?
1042. Xori Brahim: Tre bote tloṯo wayye.
1043. Ǧan: I naqqa d maṭitu l Məḏyaḏ, Abuna, mən čaġ we?
1044. Xori Brahim: ʕAṣriye maṭina lu bayto.
1045. Ǧan: Nafiqi an noše l qamuṯayxu lu darbo?
1046. Xori Brahim: Oooo! Nafiqi l qamuṯayna, ġalabe fṣiḥi. Mu mawto aṯina, Ǧan. Raḥəq menox, mu mawto. Yaʕni nošo lə mətyaqanwo, d gəddoʕər lu bayto mi aziyayo. Hama Aloho msaʕadle, hawxa Aloho ḥərle, i ṣəḥḥa w aḥ ḥaye. Kaṯino, Ǧan.
1047. Šteli ḥabbayat. Maḥkəlilox i masale. Kul ḥa nafəq am morayḏe l qamuṯe. D umarnox, Ǧan, latwayna... Kul ḥa lbik bam morayḏe, kul ḥa, nafiqi l qamuṯayye, fṣiḥi. Yaʕni hawxa las saḥat nafiqi l qamuṯayna. Nafiqi hawxa li saḥa.
1048. Ǧan: Nafəqwo kuhne ste l qamuṯayxu?
1049. Xori Brahim: Eee, u ḥasyo. Ḥasyo Tuma. Karəx ʕal bayto b bayto li ziyara, d hani d aṯina mu ḥtiyat. Yaʕni ḥaqiqatan stene səmle, matʕable ruḥe. E, ṭabiʕi mi fṣiḥuṯo yo.
1050. Aḥna ste hawina mamnun ġalabe. Mṣalele bab bote w zərle yaʕni hani, d aṯina. Aṯi l gabayna. Əno šmənto, i naqqa d mraxsina, xəd mərlilox, kayəwwoli. Heš kətwo aṯar mu kewo aʕ−i.
1051. Ḥatta u Galle, əno fəšwoli b Qeləṯ, an naʕime mhalaxxe, fayəšno zəyudo lalyo b Qeləṯ. Lə qadərno, hul d l aṯi ṯeni yawmo, ḥaša amṭele ḥmoro u ḥaṯnayḏi u gawro d ḥoṯi l Qeləṯ.
1052. Rawəxno, aṯino lu bayto. W kmaškərian Aloho, nayəḥwoli, bəṯr lə fəšle mede. Bdelan bu šuġlayḏan w Aloho msaʕadle w kmaškərinale.
1053. Ǧan: I naqqa d aṯitu l Məḏyaḏ, ʕal Astəl fayətitu, ʕabəritu l Məḏyaḏ əlla ʕal...?
1054. Xori Brahim: E, ʕal Astəl aṯina. E, ṭabi u darbo i naqqayo ʕal Astəl we. E, ʕal u darbano d səmme, aḏiʕət! Bab bote baroyanək d Astəl.
1055. Ǧan: I naqqa d fayətitu b Astəl, ann əstəloye lə maḥəsse buxatu?
1056. Xori Brahim: Bele, bele, bele. Mətyaqnət bele.
1057. Ǧan: Nošo aṯi drele šlomo aʕlayxu?
1058. Xori Brahim: Lə ḥzallan. ʕAṣriye aṯina, hən dab botaṯṯe, aḥna l ṭaraf aṯina lu bayto. D laqinale, "salame, salame!". D lə laqinalən, zaṭan bab botaṯṯe wən. Xṣuṣi lə nafiqi l qamuṯayna.
1059. Ǧan: Han naqqa an noše d Məḏyaḏ, noše raqəḏ, mhalhalle b qamuṯayxu?
1060. Xori Brahim: E, həlholo mhalhalle, ṭrowə hən man niše. An niše mhalhalle.
1061. Ǧan: Abuna, u ḥasyo i naqqa d nafəq l qamuṯayxu, mṣalewole?
1062. Xori Brahim: Lo, lo. Bəṯr mə d aṯina, karəx ʕal ab bote. Huwwe, aḥna gabayna. Huwwe w qašo Ǧərǧo we, u mḥasyo, a tre wən, aṯən. U kməʕtaqadno, azzən karixi ʕal d Məḏyaḏ, yaʕni i ziyaraṯṯe zərənne, ab bote, hawxa kməʕtaqadno.
1063. Ǧan: Bəṯr hat kayəwlox w fayišət bag gale?
1064. Xori Brahim: E, yawmo tre hawxa šmənto, bəṯr qayəmno, škur m Alo, aṯar du kewo bəṯr lə fəšle aʕmi.
1065. Ǧan: Abuna, mad daʕore nošo mənayye mayəṯ, yaʕni?
1066. Xori Brahim: E, ṭabiʕi u mawto d Aloho, bəṯr mawto d Aloho hawi.
1067. Ǧan: Yaʕni mi aḏiye d grəšše nošo hawxa xayifo mayəṯ.
1068. Xori Brahim: Lo, lo, lo. Kumarnox, u Gawriye d bə Brahəm ḥa w ḥreno mu taṯir du ḥtiyat mayəṯ w ġer lo. Ḥa mərdalli ʕAziz Doqmaq, mərlilox aʕle.
1069. Yawme d šabṯo we, bəṯr mə d sḥelan, daməx ʕal u bərzayno flan, hawi zaṭuriya, zaʕtul-ǧamb, kaməl, hulelox ḥaye. Məṯle hawo u Gawriye d bə Brahəm stene b Diyarbakər nafəl mu ḥal, manṭelan l Məḏyaḏ̣. Hawo ste, ʕəmre lox mayəṯ w nošo ḥreno lo.
1070. Ǧan: Maq qəryawoṯo d Məḏyaḏ?
1071. Xori Brahim: Maq qəryawoṯo d Məḏyaḏ kətwo kmo, bote šqəlle. Hanək ste uṯewo mənayye.
1072. Ǧan: Abuna, u ġala ema hawi?
1073. Xori Brahim: Afandəm, u ġala tarte kore hawi. Bəṯr mu sayfo b šato, šato w falge, tarte, aṯele ġala ʕal ʕəmum di dukṯayo diḏan. I naqqayo i ṭlamṯo du laḥmo ubiwola b maǧidi.
1074. Mu qərš saliqo laʕ 20, saliqo laʕ 10 w hul laʕ 20. Ṭlamṯo du laḥmo du farmo, d saymiwo bu farmo. Mdawamle 2-3 əšne lu ġalawo. Bəṯr təmle, naʕime wayna, ġalabe l əmminawo mede.
1075. Qayəṯ gədəxlina w lə qayət lə kəxlina. Yaʕni latwolan manək, lə khamwolan. U naʕimo lə koḏəʕ, lə kforəq b mede. 4-5 əšne wayna, 4 dəšwolan, baḥ 5, 4 əšne, 4-5... hwele u ġalawo.
1076. 2-3 əšne mdawmale. Aṯalle asasan am muhaǧər ste l harke, səmwolle ġala harke. Am məhaǧər, d mahzamwolle m qum Rusya, m qum Rusya mu Wan, Badləs, du Muš, d lugab mu Wan, mad dəkoṯanək, am məhajəranək mahzamwolle.
1077. Kulle aṯənwo li dukṯaṯe diḏan. Kafine, maʕaz Allah! Nošo lə maǧrewo madwo ṭlamṯo d laḥmo, nətšiwola. Ḥalawe d uṯewo, madwola, nutašwola, maqlabwola ʕal feme, əmmiwole "guroḥa".
1078. Yawmo ḥa, ḥa azze, kətwo dəkkane, mqabəl layt naǧoro s bə doqtor Adwar, d kḥayri b falge d yawmo. Bi saḥayo kətwo 2-3 dəkkane meqəm, tlanne. Bi saḥayo. Saymiwo ḥalawe tamo.
1079. Ḥa šqəlele ḥalawe, əno haṯe, yaʕni əno ḥəzyoli. Aṯi Guro, mədle i ṭaṣəke di ḥalawe, mi mayəntayo, mar ruqiyayo. Kəwyo xu qaṭiro ḥlimo. Hawxa qaṭiro. Qayəm mədle mahzəmole. U farmo du Nəʕdmo əḏʕatwole? U farmo du Nəʕmo d bə Rəmmo? Mqabəl du xan ʕloyo.
1080. Ǧan: E.
1081. Xori Brahim: Han naqqa kətwo tamo darbo, sulaqwo laf bə Gawwo. Kətwo xərab tamo, ftiḥo we. Mahzamle ksoləq mad dəkkanani, d kumarnox, bi waṣiṭa. Aṯalle hən məhaǧər m tamo. Saləq, ksoləq qəm u farmawo du Nəʕo l bə Gawwo, aṯənle hən m tamo ste.
1082. Hama maqlable i ṭaṣe ʕal foṯe w mḥalaqle ruḥe li arʕo, ʕal iḏe w foṯe. Han naqqa i ḥalawe u ʕafro w flan, ʕal foṯe. Maqlabbe ʕal qadre d ḥaṣe w lṭəʕʕe b lišonayye ḥalawe m foṯe, m gwine, m qarʕe, lṭəʕʕe i ḥalawayo. Lu darġawo hwele kafno. Am məhajəranək səmwolle b ḥḏo naqqa kafno, maʕaz Allah!
1083. Naqqa əno w ḥoṯi azzan šqəlallan kiyyo, d ləʕsina kiyyo. Umarno: "Hawliyo aʕmi, əno xayifo no." Əmmo: "Lo, aʕmi, gədšəqlila menox! Hawliyo aʕmi." Əmmo: "Lo, gədšəqlila menox."
1084. Azzan d məblinala l s emi d fəlġolanyo, aḏiʕət! E, kafno w kiyyo! Mu kafno yo, ṭabi. Maṭina lax xərabani d bə Barhe, d nəḥtina, kətwo tamo xərab, dəkkane xərab.
1085. Maḥrəwənne səmənne bote. I naqqa d ḥzelan am məhaǧər, l ḥoṯi səmla hawxa iḏa, mi zəʕṯo. Aḏiʕi, mən kito. Balla-wakil mədulle, mfakfakke ṣawʕoṯa w mawfaqqe i kiyyo w azzən. Baxina w aṯina lu bayto. Naʕime hawxa 4-5 əšne.
1086. Yaʕni u mede, d səmme lam məhaǧəranək, Ǧan, zaṭan bam mo (%) 60-70 u ġala m iḏe dam məhaǧəranək we. Kafine, maʕaz Alla! Lə səwʕiwo, məklo lə qaṯwolle, lo šuġlo kətwolle w lo məklo kətwo.
1087. Han naqqa kərxiwo, mayṯiwo, raḥəq menox baz zabəqone. Mayṯiwo hawxa mu kafno, fayšiwo mḥalqe. B Aloho am maddat dəṯṯe mḥalqe. Kafno faǧiʕ we, faǧiʕ...
1088. Ǧan: Abuna, hani qay aṯənwo, mən masale wa, d aṯənwo?
1089. Xori Brahim: Mu Rus mahzamme, məhaǧər m Rusya aṯən, mahzamme. I šato daš 17 (1917), Rusya l aṯele hul Səʕərt, qəm Səʕərt. Han naqqa, i naqqa d nafiqo i qomənəstiye, i šato daš 17 (1917), daʕər m tamo.
1090. Qəṯla li mamlake b ḥḏoḏe, hən hawən qomənist w hən lə maqballe w qayəṯi b ḥḏoḏe w daʕər m tamo. I ʕaskar diḏe daʕiro w d lo gəduṯewo w nuḥatwo w hay nuḥatwo l Tərkiya. Yaʕni i daʕwa haṯe yo, Ǧan.
1091. Ǧan: Abuna, bəṯr an nošani fayišiwo b Ṭurʕabdin əlla azzənwo?
1092. Xori Brahim: Bəṯr grəfiwo kulle.
1093. Ǧan: Bəṯr b məqqayṣ?
1094. Xori Brahim: Fayiši 2-3 əšne. Kumarno 2-3 əšne, hawxa mede. Naʕimo wi, hama hawxa koṯe l boli.
1095. Ǧan: Laf ayko azzənwo?
1096. Xori Brahim: Azzən li dukṯaṯṯe. Rusya marfela i dəkṯaṯṯe w azzən daʕiri li dəkṯaṯṯe.
1097. Ǧan: Abuna, bu čaġ du ġalawo, i ḥale aydarbo wa? Yaʕni basimo we?
1098. Xori Brahim: Latwo ḥal. D kətwole kallat, kətwole, w dlo kulle kafine. Latwo ḥal, m ayko ḥal kətwo, Ǧan. Ḥal latwo kumarnox ġalabe pis we. D kətwole məlk, mzabanwo u məlk diḏe, d kətwole kallat, šuqalwo u məlk w əxliwo. Gəlone qaṯwolle, šmənto d zad w xəlṭiwo gelo ste buwwe w əxliwo. M ayko kətwo?
1099. Ǧan: Abuna, bu zabnano latwo nošo, d soyəm taǧara, d manṭe mede m larwal?
1100. Xori Brahim: E, lə fəšle nošo. U ḥa, d kətwole kallat, bas latwo. Aṯəlle kulle məhaǧər, u ʕəlmo, mu Sayfo, məhaǧər du Sayfo, daʕiri l Məḏyaḏ kulle. 
1101. U mede dab bote kulle mawbəwolle laṭ ṭaye, lak kurmanǧ mawbewolle. Aṯən b qməsto w lawġul arbʕo syoġone ḥəwore. U šuġlone layt, Sayfo we w kafno we, latwo.
1102. Han naqqa Aloho mhawən! Ġalabe parišan we u ʕəlmo. Eeee, ġalabe faǧiʕ we. Bəṯr i šato dat 42 (1942), i naqqa d azzano lu ḥtiyat, b nisən hwele lu zad hawxa. Yaʕni aḥ ḥeṭe w a ṣʕore.
1103. Ǧan: Hawən ṣiṭo?
1104. Xori Brahim: W qṭiʕ u maṭro aʕlayye, paške d maṭro l aṯi w našifi. Ṣahwo hwele i naqqayo. Hawi ṣahwo w zad l aṯi. I ʕəlbo daḥ ḥeṭe azzawo l tleṯi banqanoṭat. 
1105. W da ṣʕore b ʕəsri. Han naqqa i naqqayo 20-30 banqanoṭat məqqayṣ wayye... Eee, əno maḥətli arʕo m diḏan graw, i naqqa d daʕərno bu ḥtiyat, lə daʕərno, bdele lu ġala.
1106. Šqili 3-4 ʕəlbe d zad lan naʕime, maḥtili lawġul. 2-3 d ṣʕore, 2-3 d ḥeṭe. Ġer meni bu bayto kətwolan tre naʕime, i emaṯṯe w emi arbaʕ nafšoṯo wayna.
1107. Qayəm maḥətlan 4-5 ʕəlbe d zad bu bayto. Maḥətli 10-15 banqanoṭat ste b kisi w 10-15 bu bayto w daʕərina lu ḥtiyat dann 6 yarḥe ḥaroye. Bi qamayto səmlan 8 w daʕərina mu əzən, səmlan 6 ḥrene, hani 14 w 4 ste bu bayto, hani 18.
1108. I naqqayo ste bdele lu ġala. I naqqa d daʕərina, kətwolan arʕoṯo ġalabe baf Fasani. ʕAl feme di rawmo. Ḥamməš fadone. Zrəʕənne, aṯi mənayye zad ġalabe. Ṣʕore w ḥeṭe... Šato mdawamle, zəd bi ḥarayto, bat 43 (1943) hwele u ġala rabṯo.
1109. Ǧan: Abuna, i ḥkume lə mqadamla mʕawane bu zabnawo?
1110. Xori Brahim: Goya həwwola laz zaroʕe mede nəquṣo. Latwo i naqqayo, latwo, Ǧan. Man gədmšayalwo? I ḥkumaṯe abiʕo d qəšʕolan, Alo ṭurelox! Kətwo, maḥətla u "Varlik Vergisi" hano, bəṯr mə d daʕərina mu ḥtiyat, maḥətla ʕal a mšiḥoye bəlḥuḏe.
1111. Ǧan: Abuna, u "Varlik Vargisi" d maḥətla, man uṯewo maltamwole? Taḥsildarin uṯewo?
1112. Xori Brahim: Lo, mʕaynowala li ḥkume hayye maṭ ṭaye.
1113. Ǧan: Maṭ ṭaye d Məḏyaḏ wən əlla?
1114. Xori Brahim: M Məḏyaḏ.
1115. Ǧan: Kəḏʕət əšme d noše mənayye?
1116. Xori Brahim: E. Kətwo ḥa, Ṭalʕat we. Kətwo ḥa Salim Xoǧa we, kətwo...
1117. Ǧan: Han naqqa hani, Abuna, kul riše d yaro əzzənwo lab bote, maltəmiwo kallat əlla?
1118. Xori Brahim: Lo lo. Kulle mbawašše, kṯəwwe w əzzənwo l rišayye w šəqliwole. W d l ubiwonne, masləmiwonne li dawle, i dawle, uṯanwo aǧ ǧandərmayḏa, məskiwole w qəlʕiwole l Ašqalʕa.
1119. Ǧan: U ḥa, d l ubewo, kmo əšne fašwo b Ašqalʕa?
1120. Xori Brahim: E, ašər hayo lə kuḏaʕnola. 6 yarḥe we, 3 yarḥe we, 10 yarḥe we, hayo lə kuḏəʕ, laybi d umarna, Ǧan. Kuḏəʕ mədde ṭuranwonne tamo, bas məqqa wa, lə kuḏaʕna.
1121. Məḏyaḏ huwanne, yaʕni mdabarre, m Məḏyaḏ nošo lə mawballe l Ašqalʕa. M ġer dəkoṯo məbliwo. Məḏyaḏ həwwe.
1122. Ǧan: Abuna, ʕal aʕ ʕitawoṯo ste maḥətwolən Varlik Vergisi?
1123. Xori Brahim: Lo lo... u ʕəlmo kafino, fayəš dawre di ʕito!
1124. Ǧan: Abuna, u Varlik Vergisi məqqa grəšle?
1125. Xori Brahim: Mu saṯwo we, hul lu rabəʕ šqəlle. A tre yarḥanək d aṯina, saṯwo we, šqəlle.
1126. Ǧan: Bəṯr lə mdawamle?
1127. Xori Brahim: D kətwo, šqəlle.
1128. Ǧan: I naqqa d šəqliwole, ema maydiwole, riše du yarḥo we? Han naqqa hano, d mid, lašan yarḥo we, lašan šatowe we, lašan məqqa we?
1129. Xori Brahim: Naqla ḥḏo lḥuḏe maydiwo. Naqla šqəlle.
1130. Ǧan: Han naqqa, Abuna, kətwo səryoye, lə qədriwo ubiwole, mahzəmiwo. I aġlabiye l ayko azzən?
1131. Xori Brahim: Afandəm mu ḥtiyat mahzamwolle, azzənwo l Suriya. Mu Varlik Vergisi nošo lə mahzamle. Ṭabiʕi uṯewo mənayye lə maḥtiwo aʕlayye, hənne ste əḏʕiwo.
1132. Ǧan: Han naqqa, Abuna, an noše, d uṯawno lu təltimo du "Varlik Vergisi" di dawle, kalla əbʕiwole, mən šəkəl maydiwo?
1133. Xori Brahim: Kalla, kalla našifo, lə šəqliwo mede ḥreno, lo ʕayni.
1134. Ǧan: Yaʕni lə šəqliwo...
1135. Xori Brahim: Nəč, nəč, nəč... lo. Kalla, kalla.
1136. Ǧan: Abuna, man noše, d mawballe l Ašqalʕa, daʕər noše saġ?
1137. Xori Brahim: E, lə kəḏʕina. M gabayna nošo lə mawballe, Ǧan.
1138. Ǧan: Abuna, kibox d maḥkatlan ʕal i raqqəke? U xabrano di raqqəke lə kuḏaʕno, bu kurmanǧi yo, b səryoyo yo? B Məḏyaḏ səmwola maʕiquṯo rabṯo. Haṯe əṯyowa lu zad, mən yo? Qamṣo yo?
1139. Xori Brahim: Xu dədwono yo, čike rab. Kətle xi zalḥafe, hno b ḥaṣa. Kətla mede qawyo b ḥaṣa. Naʕəmto, ḥur kiba hawxa...
1140. Ǧan: Kmo raġloṯo kətla, Abuna?
1141. Xori Brahim: Kətla... lə ḥzelan w lo ḥḏo. Jənaḥat kətla, kmaḥto. Ǧənaḥat kətla, kfayro, kmaḥto ʕal u zad. Mə d karəx ḥalwo bu zad, maʕaz Allah!
1142. Kmayṣole. Ksaymole waqwaq xalyo. Kṭəryo i qləfto bəlḥuḏe kmayṣo u lebo du zad.
1143. I šato, d azzan lu ḥtiyat, i šato qamayto bu qayṭo dat 42 (1942), kətwolan zad zriʕo. Bat 43 (1943) aṯyo, ayna d səmle ḥeṭe, zaṭan lə fəšle ḥeṭe, zad latwo, nəquṣo we.
1144. Zərʕiwo daḥno, zərʕiwo ṣʕore, zərʕiwo hawxa mede. U ḥa, d zrəʕle ḥeṭe, axəlila li raqqəke, a ṣʕoraṯṯe. Han naqqa ḥəṣdiwonne gdiše ʕal ḥḏoḏe, laǧan di raqqəke d mičəkowa baynoṯayye, əxlowalle. Mayṣowa u ḥalwaṯṯe, ṭəryowalle wəqwaqa, qləfto xliṯo, i fərtaṯṯe w bas. Pise yo ġalabe, i naqqa d maḥto flan...
1145. Ǧan: Haṯe i naqqa qamayto wa, Abuna, dat tarte ema wa?
1146. Xori Brahim: Tarte əšne aṯyo hawxa.
1147. Ǧan: Tarte əšne ʕal ḥḏoḏe?
1148. Xori Brahim: Lo, bəṯr azze tarte tloṯ əšne hawxa, msəkla u zad kule. Hawyo, xəd u qappal, ʕal aš šəble.
1149. Ǧan: Dat tarte naqqat ema aṯyo, Abuna?
1150. Xori Brahim: Dat tarte naqqat bu ḥityat, bi šato dat 43 (1943).
1151. Ǧan: I naqqa qamayto ema wa?
1152. Xori Brahim: I naqqa qamayto, meqəm mədde d kmo əšne.
1153. Ǧan: Abuna, mən səmxulla aw mən sim b Məḏyaḏ, darmono, mṣalalle, mən səmme, d azza?
1154. Xori Brahim: Alo, lo tə mede. Axila ter diḏa w azza. U ḥa, d maxlaṣle, ḥṣədle m quma, ḥṣədle w d lo axila w azza.
1155. Ǧan: Abuna, əno naqqa mšayeli mu ʕammo Bəro d bə Zərəke, mərlile omər: "Heš i naqqa d kətwa Mor Šarbel i ʕatəqto, aṯən an noše di šawṯo, mərre lu qašo əmmi: "Abuna, i raqqəkaṯe d saymatla mede."" Omər: "Nafəq u Abuna qašo, naḥiti lab bəʕayat w lak karme, mṣalalle, mərre: "Ya Mor Šarbel! D qədrət mʕawnatlan."" Omər: "Bəṯr..."
1156. Xori Brahim: Ašər, latli xabro mayo! Du šrolo lo. Əno latli xabro mayo, Ǧan.
1157. Ǧan: Abuna, bann əšne, d axiwola hawxa u zad, mən hawiwo b Məḏyaḏ?
1158. Xori Brahim: Mən hawiwo! Hawiwo ġala!
1159. Ǧan: Abuna, lašan an noše d madiri ruḥayye, l Məḏyaḏ m ayko uṯewo u zad?
1160. Xori Brahim: E, hən b hən zərʕiwo. Uṯewo zərʕiwo, uṯewo zərʕiwo... Amṭanwo, i ḥkume naqqawoṯo ubowa b zarʕo lann ahali, hən mənayye.
1161. Ǧan: Abuna, m foṯa hawiwo fəqriye ġalabe?
1162. Xori Brahim: E, ṭabiʕi kowe. U ḥa, d kətwe daworo, mayəṯ. D əxlo u zad diḏe, hano mam miṯe yo, raḥəq menox.
1163. Ǧan: Bu zabnawo məṯle nošo?
1164. Xori Brahim: Lo, lo, lo.
1165. Xori Brahim: Lo, lo. Sawal, kqaṯle kewe naqqawoṯo, hano ġer mede.

IV.

1166. Ǧan: Abuna, ġer mən ḥadisa ḥzelox bu Ṭuro?
1167. Xori Brahim: Ya ʕayni ḥzelan ḥadisat ġalabe... i naqqa du ḥəmmam, šaməʕatla?
1168. Ǧan: Lo?
1169. Xori Brahim: Haw!
1170. Ǧan: Haṯe b ayna šato wa?
1171. Xori Brahim: Bi šato dann arbʕi (1940). Dač čaʕ w tleṯi (1939) d qəm ann arbʕi.
1172. Ǧan: Haṯe i ṭaqqa d kəmmiyo?
1173. Xori Brahim: Lo, lo, du ḥəmmam yo.
1174. Ǧan: Mən hawiwo, abuna?
1175. Xori Brahim: Afandəm... kətlox šərito, d makfela?
1176. Ǧan: E.
1177. Xori Brahim: Haṯe mpaṭaxwolle laḏ ḏəbbat u dappo di ʕaskariye. U ḥəmmamano u bayto du Saʕdo tamo. Meqəm li ʕaskariye səmwola dappo. Han naqqa kətwo ġalabe mənayye, xu Bəro, b Murəke, Aloho mḥasele, Mḥammadko w hani šəqliwo fəššak mənayye.
1178. Hani mpaṭaxwolle u dappo. Mən saymi? Kətwo 3-4 ʕaskar, u Maroge d bə Ḥawšo, u babo du ʕAzizano, u ʕIsa d bə Məṣro, abre d Alyaske m Bote b Məḏyaḏ, fərənǧi we. W kətwo 5-6 ʕaskar, ʕam i qəžla wayye.
1179. Qayəm hedika li ʕaskariye səmla tadbir, lad ḏəbbat mərre: "Gədəmmina li ʕaskaraṯe." Ftəḥla u dappo w lam məḏyoye hǧəmme ʕal u dappo, manṭalle aṣ ṣəroyaṯṯe d taḥt u xaṭ (m Suriya), hǧəmme ʕal u dappo w manhabbe...
1180. Lašan hənne, d lowən məstaylone du medano. Ramḥəl d oṯe taftiš, hənne d lə nəfli biyya, d lə koyəw lebayye. Kito šəwolo ʕal u medano. Haqqa mədde ǧabxana w haqqa mṣaraffe w haqqayṣ ʕaskari, kul mede qayd kətle.
1181. Hano Šexo d bə Slaymano, Aloho mawqaḏle! Lwəšle ḏabət, ǧule d ḏabət bu lalyawo. W qayəm hedika, azzən manṭalle a tloṯo arbʕanək, d kətwən ʕaskar. Gawriye ste mi Kafro Taḥtayto, hawo ste ʕaskar we. Kətwole iḏo bu qačaġ, aḏiʕət! Kətwole iḏo bu qačaġ hawo ste. Qayəm azze, səmme dəssise w maḥətte ʕəsekər l ḥḏor u ḥəmmam, u dappo. Səmwolle dappo, kəmminale ḥəmmam, di ʕaskariye we, səmwolle dappo.
1182. W han naqqa manṭalle an naʕimani w kətwo Kečo əmminawole, u ʕIsa bə Xalaf Yaʕqubo, w hawo ste ʕaskar. Manṭalle tre-tloṯo mənayye, d qəṭlənne b gawe du ḥəmmam, lašan d əmmi, d moḥən tfənag w saymi hel hel i ʕaskariye. Hǧəmme ʕal u ḥəmmam, manhabbe u ḥəmmam.
1183. Abre d Alyaske aṯi qamayto, qṭəlle hawo. Aṯi u ʕIsa d bə Kečo kəmminale, hawo ste mḥəlalle, črəfle harke, hawo hawi kule admo, əmmi, qṭəlle hawo ste.
1184. Ǧan: Bə gwine mḥalle?
1185. Xori Brahim: Qayiṯo bə gwine. Čərla u galdo w baṣro, lə twərla u garmo. Nafəl ʕal i arʕo, əmmi: "Qṭilan hawo ste." A ḥrene mahzamme, daʕiri. Ḥərre, gədqəṭlənne, a tre-tloṯo, laḥ ḥawronaṯṯe mahzamme b lalyo.
1186. W han naqqa hel, hel, hel falge d lalyo. Bəṯr m falge d lalyo.
1187. "Ya rabbi! Qaymina ḥuzena, mən yo hano?" Ad darġayḏan mqabəl du ḥəmmam ne. Kətlan hawxa darġe mi ḥḏo xaṣra, mqabəl du ḥəmmam wayye.
1188. Kmaḥwe hawxa, xəd noše, d kəzzən w koṯən. Saləqno lad darġe, u Yusəf bə Nure ǧiran diḏan, kəlle qəm ad darġe omər: "Ytaw! Ytaw!"
1189. Lə kuḏaʕno, mən yo? Lə kəmmət, huwwe aḏəʕ, mən yo. Omər: "Ytaw! Ytaw! Gəduṯelox buġro!" Yatəwno bad darġe, bas kit syoġo qumi, kḥuzeno u ḥəmmam, taq w taq, taq w taq, w ġurm, ġurm w u ḥəs lə kməqṭəʕ m ḥḏoḏe.
1190. U yuzbaši u wakilo du qaymaqam we, huwwe ste latwe bu bayto bay yawmanək. U yuzbaši daǧ ǧandərma u wakilayḏe we. Kətwo ḥa bab bote du Saʕid d bə Ḥawəke, d kətne ʕal feme di rawmo, layto.
1191. Qaḥwaǧi, əmminawole u Qaraqoz. Ḥa mu Anadol we, šqile daskara w šqiwole i barṯo d Məḥəke, Qumri. Əšme Qumri we. Gumri, umarwola. Fayəš tamo. B Məḏyaḏ ftəḥwole qaḥwe.
1192. Qaragoz ʕal feme di rawmo, uṯanwo aǧ ǧandərma w uṯanwo an noše d Məḏyaḏ. Han naqqa i naqqayo ǧaryan latwo. Kətwo mal lambatani, hno, luksat. Qayəm u yuzbaši mšayaʕle ǧandərma rahoṭo, rahoṭo, amṭele luks m su Qaraqoz w aṯən.
1193. Nafəq mi ṣaraye, mə d nafəq, omər: "Ateşkes! (Bas məḥetu!) Əno Rəfʕaṭ no! Əšme Rəfʕaṭ Be we. Əno u yuzbaši Rəfʕaṭ no! Əno no! Ateşkes! Ateşkes! Ateşkes!" Nihaye, hul d maṭi l tamo, čike kali u ḥəs.
1194. Baʕ lo mhawarle lašan noše, d lə moḥe laf ele. Alo kali u ḥəs, lə kəḏʕina, mən yo? Aṯina, daməxina.
1195. Yawme d ʕruto yo, koṯe paškat d maṭro. U yarḥo dann arbʕinat u qamoyo. Yaʕni 7-8 bu yarḥo dann arbʕinat qamoyo. U lalayo dann arbʕi b xwa, 1940 d hawyo. Nafəqno m ṣafro azzino. Koṯe maṭro. Kətli badle w šamsiye aʕmi, aḏiʕət!
1196. Azzi li dukkano. I dukkanayḏi taḥt u Maḥfalawo d bə Xori Nəʕman, ʕal šarq wa. I dəkṯo di dəkkano du Yaḥqo d bə Kəttək latwo? Han naqqa foṯe di dəkkanayḏi laf Astəl wa. Su Yaḥqo bə Kəttək tamo.
1197. Azzino nafəqno mu tarʕo, laqino qafle d ʕaskar. Bale kəlle kətli šamsiye, mərre: "Hano balki qaymaqam yo. Be mənyano?"
1198. Ḥzalle badle aʕli, šamsiye b iḏi, nošo lə mtanele. Han naqqa azzən maltamme u ḥasyo, maltamme aq qaše w ayna d laqən bi saḥa, msəkke. Əno ste azzi, ḥərle, heš kəlle xayifo, yawme d ʕruto yo, umarno: "Kazzi li qaḥwer du Salim šuteno čay." 
1199. Daʕərno li dəkkano, naḥətno li qaḥwe du Salim, kəlli kšuteno čay, aṯi ḥa-tre maṭ ṭaye. Ḥa Tamo we əšme. Omər: "Brahim! Mən ksaymət hharke?" Umarno: "Qayo Tamo?" Omər: "Zox nḥat lu bayto!" Umarno: "E, halbat?" Omər: "Kumarnox, zox nḥat!" Lə mšayəlile zəd.
1200. Ǧan: Uḏaʕwo səryoyo?
1201. Xori Brahim: Ṭayo, ṭayo, bə Tamo u ǧiran diḏan.
1202. Ǧan: Uḏaʕwo səryoyo?
1203. Xori Brahim: E, ṭaw mənayna kəḏʕi. Tamo bə Mahmado. Qayəm daʕərno lu bayto naqla ḥreto. Laqino bi "ʕəbbarayo qəm bə xori" kəmminala, bə qašo Ǧərǧo, aṯino tamo, laqino, aṯino bad dukkane, laqino, aṯino bi saḥa, laqino, qaflat. Ayna d kḥozən, kmaltəmi.
1204. Ǧan: I ʕaskar kmaltəmo?
1205. Xori Brahim: I ʕaskar kmaltəmo, kəmmo: "Yalla, lu Mahfal!" Mḥalle laq qaše, lu ḥasyo, mḥayto, mḥalaqqe mu šəbbak, layt u šaqfo di qəṣḥayo di šeno.
1206. Han naqqa laltaḥ aṯi Idris Be, mədle, mawbele, səmlele čay, maḥətle bag gale, fayəš məqqayṣ, hul d aṯi həṣ diḏe l riše.
1207. Ǧan: U ḥasyo man we i naqqayo?
1208. Xori Brahim: Ḥasyo Tuma, Ḥasyo Tuma. Nihaye maltamme han naqqa, hul d ʕaǧizi. Kətwo ḥa m bə Ḥana Karimo, mḥəlalle tfənge harke diḏe.
1209. Tlele ruḥe, l aḏəʕ, mən yo, abəʕ d ʕobər, mḥalle i tfənge buwwe, qayiṯo harke, twərre droʕe.
1210. Fayəš mḥalqo tamo hul ṣafro. Hul d aṯən bad darġe. Heš bəṯr u dalolo mərle: "Kul nošo ṭər nofəq lu šuġlayḏe." Nafiqo i ʕaskar, kkərxo heš, dawriyat kkərxi. U ʕəlmo nafəq, marfalle aq qaše ste, marfalle u ḥasyo.
1211. U ʕəlmo kroʕəl, lə koḏəʕ, mən yo? Mətyaqnət, kətwo ḥa Musa Kazəm əmmiwole, baškatəb bi maḥkame we. Mərdalli we. Kətwole ʕalaqa ʕam an nošayḏan, ʕam am məḏyoye.
1212. Gabro we (bə Zatte), u Brahim we (bə Šabo), u Sḥaq we (bə Šabo), u Ǧərǧis bə Hərməz wayye, u ʕAzizko bə Dahabe ste aṯile aʕmayye. Bə Gabro əmmi: "Gədmaškena." Əmmi: "Gədmaškena."
1243. Qayəm qrəlalle l Musa Kazəm, amṭalle l bə Gabro, omər: "Əno bu qalam diḏi, laybi kuṯawno, kəḏʕi u qalam diḏi. Əno gədumarno, nošo ṭər koṯəw."
1244. Qayəm məralli: "Hat kṯaw, huwwe ṭər omər." Huwwe mərle w əno kṯəwli, mərle w kṯəwli. Tarte layoḥat, tloṯ layoḥat, bu bašbaqan (rišo daw wazire) w lu qaymaqam w lu wali w l flan, aḏiʕət!
1245. Tloṯ, ḥḏo lu wali, ḥḏo lu qaymaqam, ḥḏo lu bašbaqan. Tloṯo layoḥat kṯəwlan w mšayʕilan. Bəṯr b šabṯo ḥzelan, kaṯi mfattəš yarbay ʕaskari. Ḥakəm ʕaskari. Han naqqa hənne kkərxi aʕmayye.
1246. Ḥur! Aloho d maṣṭər, muḥanwo ḥamšo buġre bu tarʕo du ḥəmmam, gədṯəbtowa aʕlayna. Ḥa buġro lə mḥalle bu tarʕo du ḥəmmam. Layt man gədmoḥe bu tarʕo?
1247. Hənne kəmḥanne hawxa, mḥalle balki mo alfo buġre, mḥanne bi hawa. Mərre: "Hǧəmme aʕlayna." Amṭalle ho m Suriya, aṣ ṣəroyaṯṯe w hǧəmme aʕlayna. Hənne ste hawxa həwwe i ifadaṯṯe.
1248. Qralle lan nošayḏan, ṭrowe, u Brahim yo (bə Šabo), u Gabro yo (bə Zatte), u ʕAzizko yo (bə Dahabe), u Ǧərǧis we (bə Hərməz), hawu ifade, mərre i ifadaṯṯe, xəd kətyo.
1249. U Yusəfko d bə Tazza, huwle ifada kayəsto, u ʕAzizko huwle ifada kayəsto. A ḥrene lə maǧralle. Qayəm azze u ḥakəm, gədsoyəm kašf bi dəkṯo.
1250. Əmmi: "Afandəm, alfowat, alfowat d buġre mḥalle, hǧəmme aʕlayna, ʕal u ḥəmmam harke. Aṯi lu tarʕo du ḥəmmam, ḥərle hawxa, ḥərle hawxa, baʕ lo ḥakəm yo!"
1251. Omər: "Kmo buġre kito bu tarʕo du ḥəmmam maḥyo, ḥuru! Bnawu dukṯe d kul buġro!"
1252. Baʕ nkətte lišonayye. D uḏaʕwo, alfo buġre gədmuḥanwo bu tarʕo du ḥəmmam, aḏiʕət! Maʕnata, man we d haǧəm? Marke muḥetuwo, m tamo nošo, d moḥe latwo?
1253. Ha buġro, layto dukṯe bu tarʕo du ḥəmmam. W Aloho d maṣṭər, qayəm m tamo, aḏəʕ i masalaṯṯe dalawer yo, ḥašayḏox. Azzən lu tarʕo d bə Karimo, kəlle kit admo, meqəm b 10-15 yawme nḥərwolle tawro tamo.
1254. Han naqqa i šeno čike gole wa, nuqro wa, fayəš admo, našəf biyya. Əmmi: "Afandəm, harke stene qṭəlle ḥa, mǧaraḥḥe hən mənayna las səyoyani." Ḥərle, ḥərle, omər: "U admano hawile 15 yawme! D qanyono ste yo, latyo dan noše." Nihaye, i masalaṯṯe mpawčolle, əmmi: "Šaraf di ʕaskariye lə ktəwrinale!"
1255. Yaʕni alay qumandani lə kmaxlaṣwo mena. Lə kmaxlaṣwo mena, bas i ʕaskar lə twərre ḥḏoḏe tamo. L ḥḏoḏe wayye, lašan aṣ ṣəryoe lə twərre ḥḏoḏe, hawxa.
1256. Ǧan: I naqqayo u rišo di ḥkume man we, Abuna?
1257. Xori Brahim: Ismat Inonu we (Ismet Inönü).
1258. Ǧan: I naqqayo Kamal lə kfašwo?
1259. Xori Brahim: Lo. Kamal bat 38 (1938) mayəṯ.
1260. Ǧan: Qay i naqqayo u rišo di ǧəmhuriye man we?
1261. Xori Brahim: Ismat Inonu we.
1262. Ǧan: W di ḥkume?
1263. Xori Brahim: Ǧalal Bayar we. U rišo daw wazire Ǧalal Bayar we.
1264. Ǧan: Bəṯr ṭafyo. Abuna, qay i naqqayo Šexo d bə Slaymano ʕaskar we?
1265. Xori Brahim: Hano bu aṣəl m ayko we?
1266. Xori Brahim: Məḏyoyo, m bə Mahmado yo. Huwwe w Nuri d bə ʕAzizke, abre d ʕammone ne. Slayman w ʕAzizke aḥunone wən.
1267. Ǧan: Kətwole, Abuna, i aṯto wa m bə Elo, əlla man we m bə Ello?
1268. Xori Brahim: I aṯto du Šexo, hiyya i ḥoṯo du ʕAbe wa.
1269. Ǧan: I aṯto d Šexo?
1270. Xori Brahim: E, i ḥoṯo du ʕAbe w du Səlo bə Elo wa. W i aṯto du Karim bə Bəṭṭe wa. Qayəm mahzəmole lak karme w fayišoleyo.
1271. Ǧan: I naqqa d mahzəmole, ʕaskar we?
1272. Xori Brahim: Lo yabo, latwe ʕaskar.
1273. Ǧan: Abuna, hat naʕimo ya ste ʕlaymo, nošo ṭayo b Məḏyaḏ mahzamle barṯo səryayto? Koṯe l bolox hawxa mede, Abuna?
1274. Xori Brahim: Koṯe l boli. Šexo d bə Slaymano, mahzamwole i ḥoṯo du ʕAbe d bə Elo. I aṯto du Karim d bə Bəṭṭe. Nəṭrowa, warze wayye, karme wayye, azze tamo, mahzəmole.
1275. Ǧan: L ayko mawbəlole, Abuna?
1276. Xori Brahim: Lə kuḏaʕno, latyo b boli. Han naqqa l ayko məblole, lə kuḏəʕ, Ǧan? Naʕime m zawno.
1277. Ǧan: Bəṯr hawyo i aṯto, lo, Abuna?
1278. Xori Brahim: Eee, i aṯto, ṭayayto.
1279. Ǧan: Bəṯr maṯe hawi hawxa mede?
1280. Xori Brahim: Təhzimo lo. Kurmanǧ məbliwo kačkat m daq qəryawoṯo, mawballe.
1281. Ǧan: Koṯe l bolox qriṯo mede?
1282. Xori Brahim: Lo. Kətwo u ǧiran dəṯxu, hano hno, ǧiran d bə ʕammox Yusəf, ḥa Galo, ḥapsoyo we. Mahzamwolle i barṯo. L hən bətoye.
1283. Ǧan: Abuna, kətwo mede ʕal riše d lišoni gədumarnowole.
1284. Xori Brahim: Mar.
1285. Ǧan: De gədumarnowo, Abuna, klay. B Məḏyaḏ nošo bu raḏ̣ayḏe gawər ʕam aṯto ṭayayto, aw ṭayo d gawər ʕam ḥḏoe səryayto, hawxa mede hwele, Abuna?
1286. Xori Brahim: Lo.
1287. Ǧan: Abuna, i ḥadisa di ṭaqqa mən wa?
1288. Xori Brahim: I ṭaqqa du sayfo? D ayna?
1289. Ǧan: I ṭaqqa du ḥəmmam, haṯe wa?
1290. Xori Brahim: U sabab u mede, d maḥkəliloxyo, haṯe wa. ʕAl u dappo wa.
1291. Ǧan: Bas, Abuna, bəṯr mərwolan ʕal Šexo bə Slaymano, d azze manṭewole nošo mu bayto, qṭile w maqṭele?
1292. Xori Brahim: Hano u abro d Alyaske yo, d kumarnox.
1293. Ǧan: Man we hano?
1294. Xori Brahim: ʕAskar we.
1295. Ǧan: Ḥanne we əšme?
1296. Xori Brahim: Hawxa mede we. Ṭaʕino ašər əšme. E, Ḥanna gədhowe, balki ste Ḥanna we.
1297. Ǧan: Manṭele mu bayto?
1298. Xori Brahim: E, manṭele mu bayto, huwwe ʕaskar, maqəmle b lalyo, manṭalle, qṭəlle li ʕaskar bu ḥəmmam. Hənne damixe wayye. 4-5 lə mərlilox? ʕAskar b Məḏyaḏ wayye bi qəžla.
1299. Qṭəlle huwwe, mḥalle w mǧaraḥḥe u ʕIsəka d bə Xalaf Yaʕqubo. Hawo ste aḥ ḥawrone mərre: "Qṭəlle!" Bəṯr manṭanne kulle, mahzamme hanək, qṭili aḥ ḥawronaṯṯe, mahzamme b lalyo.
1300. Ǧan: Abuna, haṯe latwa mnawara lašan, d moḥən bas səryoye b Məḏyaḏ?
1301. Xori Brahim: Afandəm, hənne gədmanṭanwola ḥəǧǧe. U lalyawo man d ḥuzanwo, gədqəṭliwole. Aloho maṣṭarle, kumarnox. Mḥalle bano, bə Ḥana bə Karimo, ṭaʕino, əšme mən we. Twərre droʕe. Hawxa ǧariwo.
1302. Mpawčo i masale du ḥəmmam, du dappo yo. Hənne ʕal aṣ ṣəroye femayye ftiḥo we, Ǧan. Man d qəṭliwo, nošo lə umarwolən mede.
1303. Ǧan: Bəṯr mayo mfarkowa, lo?
1304. Xori Brahim: E.
1305. Ǧan: Bəṯr mi šəkwayo lə mbadewolən nošo?
1306. Xori Brahim: U alay qumandani mbadalle. Bas lo bu rišo, bəṯr b tre tloṯo yarḥe.
1307. Ǧan: Bəṯr u ḥasyo nayəḥwole?
1308. Xori Brahim: E.
1309. Ǧan: Ak kuhne ḥrene, ayna kuhne wən, əšmayye mən we?
1310. Xori Brahim: Qašo Ǧərǧo, qašo ʕAbdalla, xori Gawriye, məbliwonne.
1311. Ǧan: Abuna, bu zabnawo, hawo u bakčiyawo mən we, bə Ṭahəre we, mən we?
1312. Xori Brahim: Zaṭan a tre azzən bəṯr u ḥasyo. Hayo ṭaʕino, d umarnoloxyo. Huwwe rišo dab bakčiye we. Ṭahər bə ʕAbde Dalale. Rišo dab bakčiye we, mḥele bi darga, u dayroyo.
1313. Dayroyo Šamʕun, u aḥuno du ḥasyo, omər: "Man yo?" Han naqqa b tərki omər: "Çikin gelin!" B səryoyo omər: "I kəmto yo, lə fətḥitu!" Mərle hawxa omər: "I kəmto yo! Yaʕni i ʕaskariye yo, lə fətḥitu!"
1314. Ǧan: L ayna ʕito azzənwo?
1315. Xori Brahim: Li Mart Šmuni yaho... lu markaz l su ḥasyo, tamo kətwo ḥasyo.
1316. Ǧan: Mḥele bu tarʕo?
1317. Xori Brahim: Mḥele bu tarʕo. U dayroyo omər: "Man yo?" Omər: "I kəmto yo, lə nəfqitu! Gelin çikin! Kapiyi açin!" — b tərki. Bəṯr bu səryoyo omər: "I kəmto yo, lə nəfqitu!" Ṭahər abre d Dalale, ḥa kayiso we.
1318. Ǧan: Bəṯr lə nafəqiwo, Abuna?
1319. Xori Brahim: Bəṯr ftəḥḥe, bele manfaqqe u ḥasyo w mawballe. U dayroyo lə nafəq. Nafəq u ḥasyo, mawbewolle lu Maḥfal, lə mərlilox, mʕalaqqe bi šeno.
1320. Ǧan: Hawo Ṭahər d bə ʕAbde Dalale bu aṣəl...
1321. Xori Brahim: Afandəm huwwe, m hno yo, ayna qriṯo yo, m Apše w laf harke yo i qriṯaṯṯe...
1322. Ǧan: Dero-zbino?
1323. Xori Brahim: Lo.
1324. Ǧan: Aḥlaḥ?
1325. Xori Brahim: Lo lo. Bi xaṣra da mḥalmoye yo. Kumarno m Taffe ne. Aṣəl dəṯṯe m Taffe ne. Bas m zawno b Məḏyaḏ ne. Heš ann aḥunonaṯṯe b Taffe kfayši.
1326. Ǧan: Kəmmi, ġalabe ruḥamwo as səryoye?
1327. Xori Brahim: Eee, hano. Hano hawxa səmle, kumarnox. Hano ġer w Šexəko, ḥa dlo babo we, pis, nəǧəs, ḥašayḏox.
1328. Ǧan: I naqqayo qariwi Brahim d bə Šabo ste, ḥa man noše maškəyone we?
1329. Xori Brahim: Heš i naqqayo u Brahim latwe mbayno. Ṭabi aṯele huwwe ste li šəkwe, aṯele l bə Gabro. Huwwe ste, u Sḥaqo ste. Heš latwole u əšmawo lu Brahim. Bəṯr nafəq əšme du Brahim.
1330. Mə d yaləfno, aṯino əno w u Buləs. U Buləs d bə Qašo Dawud. Pəsmam d bə Šakkəre, d bə Maqsi Murad w dani. Qašo Dawud u babo, huwwe w Qašo Afrəm diḏan di ʕitaṯe dak kaldoye we.
1331. Bəṯr hawina šərik, əno w huwwe. ʕWədli šmənto side, hawins šərik. Šato tarte bəṯr azzi ftəḥlile dukkano.
1332. Ǧan: Di ḥleqa?
1333. Xori Brahim: Eee. Dukkano di ḥleqa, mzaynoli bam mərewat w bam mədone flan. Səmole kayəsto ġalabe. Maḥətnowo, kətwoli taxəm bu Maḥfal di ʕaskariye. Aḏ ḏəbbat kulle, əno ḥulaqnowolle. Ap pašawiye uṯanwo b lalyo, naqqawoṯo ġalabe, b lalyo mawbəlalli, uṯenowo ḥulaqnowolle.
1334. Ǧan: Di qəžla d Məḏyaḏ?
1335. Xori Brahim: Du Maḥfal. Du Maḥfal.
1336. Ǧan: Ayko we u Maḥfal?
1337. Xori Brahim: U bayto d bə Xori Nəʕman, u Maḥfal yo.
1338. Ǧan: Ar rabe di ʕaskariye tamo fayšiwo?
1339. Xori Brahim: Maḥfal yo daḏ ḏəbbat kulle.
1340. Əšme Maḥfal bu tərki yo, bu səryoyo yo?
1341. Xori Brahim: Maḥfal b tərki yo. Maḥfal han naqqa b səryoyo ste kəmminale, Maḥfal. Maḥfale dukṯe d klaymi aḏ ḏəbbat yo.
1342. Ǧan: Han naqqa uṯanwo hənne quranwolox "tox ḥlaqlan", əlla?
1343. Xori Brahim: Eeee.
1344. Ǧan: Man mšadriwo, Abuna?
1345. Xori Brahim: Uṯewo u ʕaskar.
1346. Ǧan: Han naqqa əzzoxwo l tamo?
1347. Xori Brahim: Kətwoli taxəm tamo.
1348. Ǧan: Aydarbo məstaqbəliwolox, Abuna?
1349. Xori Brahim: Ašər kayiso, mamnun wi ġalabe.
1350. Ǧan: Kallat ubanwolox, Abuna, du ḥloqaṯṯe?
1351. Xori Brahim: E, kallat.
1352. Ǧan: Ak kallat du zabnawo mən šəkəl wayye?
1353. Xori Brahim: Semo wayye.
1354. Ǧan: Semo wayye?
1355. Xori Brahim: Nfəqle nikel ste. U nikelano 10 w 5, 2 qəruš w falge w yuṣpara w mədone hawxa.
1356. Ǧan: Abuna, i naqqa d kətwox ḥaloqo, ʕal i ḥləqto məqqa maydatwo?
1357. Xori Brahim: Eee, i naqqayo diḏan bədyowa maḥ ḥamšo qəruš w maʕ ʕaṣro qəruš.
1358. Ǧan: D əmmina, ag gawre b məqqa ḥəlqatwolən?
1359. Xori Brahim: I naqqayo kətwo... latwo bazar qaṭʕi gabayna, latwo. Hənne u mede, d ubiwo, ḥamšo we, ʕaṣro we, šawʕo we. U mede, d əbʕiwo, ubanwo, i naqqayo...
1360. Ǧan: Sawko w foṯo ḥəlqatwo?
1361. Xori Brahim: E, kul mede samnowo. Əno riše daḥ ḥaloqe wi. Aḥ ḥaloqani kulle aṣ ṣənnaʕ diḏi waye. E, hawxa.
1362. Ǧan: Mən šəkəl ḥəlqatwolən, Abuna? Ḥloqo di ʕade.
1363. Xori Brahim: Mwaṣafnolox i ṣənʕayḏi, Ǧan? Lə kəmwaṣafnola. Ḥulaqnowolle, kulle kayiso. B Məḏyaḏ, ḥloqo kayiso ḥulaqnowo.
1364. Ǧan: Abuna, mən səfoqe du ḥloqo kətwolox?
1365. Xori Brahim: As səfoqe du ḥloqo mənne, hanək ne.
1366. Ǧan: Abuna, an niše daḏ ḏəbbat ste lə ḥəlqiwo sawkayye?
1367. Xori Brahim: Bele. Ḥləqli kmo mənayye ste.
1368. Ǧan: Yaʕni modern wən,
1369. Xori Brahim: Modern wən?
1370. Ǧan: Raḏ̣ye wən ʕal nošo mšiḥoyo d ḥulaqqe?
1371. Xori Brahim: E, baʕ lə ḥuzanwo ṭaw. (Gaḥxo). Baʕ balki ḥuzanwo ṭaw. Latwo farq, i naqqayo u zabno d Ataturk u əmtiyaz qimo we, bas nošo lə umarwo, hano ṭayo w ḥano ṣəroyo. Lə ḥaruwwolən.
1372. Ǧan: ʕƏzmiwolox lu muklo l sədayye?
1373. Xori Brahim: L ayko?
1374. Ǧan: Bəṯr mu ḥloqo l sədayye, ya...
1375. Xori Brahim: Lo yabo. Lo, l əzzinowo l muklo l gabayye, lo.
1376. Ǧan: Abuna, i naqqa d uṯanwo yətwiwo sidox lu ḥloqo, baǧ ǧule rasmi huwanwo əlla?
1377. Xori Brahim: E, ǧule rasmi, daḏ ḏəbbat, yabo.
1378. Ǧan: Yaʕni rasmi yətwiwo ḥəlqatwolən?
1379. Xori Brahim: E.
1380. Ǧan: Bayn lox w lənne luwewo mahwo w šqolo?
1381. Xori Brahim: Ǧġaliye hawxa.
1382. Ǧan: Ḥadisat?
1383. Xori Brahim: Ǧġaliye wans. W lo mede.
1384. Ǧan: Wənoso w bas. Lə mšayliwo mede ʕal as səryoye?
1385. Xori Brahim: Lo, lo, lo.
1386. Ǧan: Mən kətxu, mən kmaqretu?
1387. Xori Brahim: Lo, lo, lo. Hawxa mede latwo. Nəč nəč, nəč, lo yabo, rəḥmiwolan ġalabe. Lə ḥzelan yawmo mede, d mbaḥasse ṣəroyo w ṭayo, lo. Lə ḥzeli ḏabət, d mərleli hawxa, lo, lo, lo.
1388. Ǧan: Šafiro, abuna, uʕdo aṯina li šato daḥ 50. Kəḏʕət mede ʕal ann azole, d azzən l Qore. M Məḏyaḏ maq qəryawoṯo nošo, d azze lu ḥarb, d Qore?
1389. Xori Brahim: Kətwo ʕIsa qore əmmiwole.
1390. Ǧan: E, hawo əno ste b Məḏyaḏ ḥzeli...
1391. Xori Brahim: Ḥa droʕe twiro, əšme ʕIsa Qore we.
1392. Ǧan: Ġer man noše kəḏʕət?
1393. Xori Brahim: Lo, lo, lə šaməʕina mam mšiḥoyayḏan, d azze nošo. Hama ʕIsa Qore əmmiwole.
1394. Ǧan: Abuna, bu ḥarbano d Qore, lawi maʕiquṯo ʕal Məḏyaḏ? Bi səbbe d mawbəliwo ʕaskar.
1395. Xori Brahim: Huwwe asasan ḥarb məštarak we. Bayn am Məttəfəq kulle we. Latwe xṣuṣi b Tərkiya d howe ḏiqa. ʕƏwono li ʕaskariye d tamo mšayʕiwo boləkat, ṭaburat.
1396. Ǧan: Abuna, hat b ayna šato azzox li dayro du Zaʕfaran?
1397. Xori Brahim: Bat 52 (1952).
1398. Ǧan: Hat l ruḥox azzox əlla aṯilox ʕazime mi dayro du Zaʕfaran?
1399. Xori Brahim: Yaho aydarbo gədəzzi m qəm ruḥi. Kmo egaryoṯo kṯəwleli lu mḥasyo d Ḥasyo Ḥanna Dolabani. Kṯəwleli, mərle omər: "Malfono, ġer menox lə kowe bi dayro. Maḥətlan kliniki əlla hat gədhowət." Mərlile: "Sayyədna, kətli dəkkano." Mərle: "Gədmaqləḏət i dəkkano, ʕal kisayna gədoṯət." Ǧbərle, lə tuwarnowo u xabrayḏe, mḥalaqle foṯo aʕli, azzino.
1400. Ǧan: Abuna, i naqqayo gawiro wox?
1401. Xori Brahim: E, gawiro wi, kətwoli naʕime.
1402. Ǧan: Hat w an naʕime azzoxu, Abuna, əlla?
1403. Xori Brahim: Lo, lo, lo.
1404. Ǧan: Lḥuḏox azzox?
1405. Xori Brahim: Lḥuḏi azzino. Fayəšno tamo b odaye. Mawbalnowo an naʕime. Naqqa mawbeli u Əllo l gabi. Naqqa aṯi u ʕIsa, fayšiwo yarḥo tre gabi, hul d dəʕri. Emi w i emaṯṯe, kəfle, škur m Aloho, du bayto kulle uṯanwo.
1406. Ǧan: Abuna, i naqqa d azzox, ayna kuhne kətwo bi dayro du Zaʕfaran? Koṯe l bolox ann əšmonaṯṯe?
1407. Xori Brahim: Ḥasye latwo. Kətwo dayroyo Ǧəbrayel, klay d oṯe l boli, dayroyo Ǧərǧəs. Dayroyo Ǧərǧəs.
1408. Ǧan: M ayko we hano?
1409. Xori Brahim: Mərdalli we, mərdənoyo we.
1410. Ǧan: I naqqayo Ḥasyo Ḥanna Dolabani, ḥasyo we?
1411. Xori Brahim: E, baš 47 (1947) hawi ḥasyo w bač 69 (1969) mšane. 22 əšne fayəš.
1412. Ǧan: Abuna, kmo talmiḏe kətwola li dayro du Zaʕfaran?
1413. Xori Brahim: I naqqa d maqrenowo?
1414. Ǧan: E.
1415. Xori Brahim: ʕAṣro-traḥṣar.
1416. Ǧan: Bi dayro du Zaʕfaran kula kmo talmiḏe kətwo?
1417. Xori Brahim: Hənne, talmiḏe hani wayye, maqrenowolle. Kətwo xədume, kətwo ruʕye, kətwo xədəmyoṯo, dayroye.
1418. Ǧan: Abuna, mən maqratwo lan naʕimani?
1419. Xori Brahim: Maqrenowolle dars du səryoyo, ʕarabi. Umarnowolle ste mosiqa du Beṯ-Gazo w kətlan madroše, məqamat di ʕito w ṣər di ʕito.
1420. Ǧan: Abuna, az zməryoṯo d məlfatwo, ʕam mosiqa məlfatwolən əlla dlo mosiqa?
1421. Xori Brahim: Lo, lo. L ruḥayye dlo mosiqa.
1422. Ǧan: Abuna, kmo əšne fayišət bi dayro du Zaʕfaran?
1423. Xori Brahim: Tloṯ əšne w arbʕo yarḥe.
1424. Ǧan: Abuna, koṯe l bolox at talmiḏe d maqratwo, man wən?
1425. Xori Brahim: Kəlla i ṣərtaṯṯe gabi.
1426. Ǧan: Kibox bunatli ann əšmonaṯṯe?
1427. Xori Brahim: I ṣərtaṯṯe kəlla gabi, e.
1428. Ǧan: Kətwo nošo m Məḏyaḏ baynoṯayye?
1429. Xori Brahim: Kətwo Dayroyo Brahim d bə Maqsi Alyas. Heš kəlle dayroyo tamo. Kətwo Ḥasyo Alyas, Ḥasyo Čičak, kətwo hano Qašo Šabo, Qašo Yusəf, d mšane Ozman. Kətwo Alyas Šahin, kətwo Skandar bə Pətto, kətwo Rəsqo, kətwo u Ḥannano u ḥaṯno d bə Ṣṭayfan. Ḥanna Ozǧe yo, lə kuḏaʕno, i kənyayḏe ṭaʕinola. Kətwo ʕIsa Šahin, e. Kətwo Qašo Yusəf Saġ u hazxoyo, kəḏʕatle? Hano ste qrele šmənto gabi.
1430. Ǧan: Abuna, bu qroyo d maqratwo, u mahwo w u šqolo d ʕam at talmiḏe b kṯawbonoyo we əlla b sodoyo we?
1431. Xori Brahim: U mede, d makṯawnowo ʕal u luḥo, kule b kṯawbonoyo we. I naqqa d huwewo ǧġaliye, məǧġəlinawo bu lišonano diḏan, di ǧġaliye aw bu sodoyo we.
1432. Ǧan: Abuna, i naqqa d azzox, at talmiḏani, haṯe aṯənwo əlla tamo qrewolən fatra?
1433. Xori Brahim: Kətwo hən tamo, fayiši yarḥo tre, xədmiwo, hul d azzino.
1434. Ǧan: Kətwo baynoṯayye nošo, d l uḏaʕwo səryoyo?
1435. Xori Brahim: E, hawxa olafbeṯ əḏʕiwo. Dayroyo Ǧəbrayel uḏaʕwo.
1436. Ǧan: Yaʕni ǧġaliye, d l əḏʕiwo?
1437. Xori Brahim: Ǧġaliye kəḏʕiwo.
1438. Ǧan: Kulle əḏʕiwo?
1439. Xori Brahim: Ǧġaliye du kṯowo?
1440. Ǧan: Lo, du lišono d kməǧġəlina?
1441. Xori Brahim: Du kṯowo l əḏʕiwo, əno məlfili.
1442. Ǧan: Abuna, at talmiḏani bəṯr, mən hawi mənayye? Xtəmme gabox, šqəlle doblamat, hawən kuhne əlla hawən...
1443. Xori Brahim: D umarnox, u Čičak hawi ḥasyo. Dayroyo Brahim, hawi dayroyo. Ḥasyo Alyas, hawi ḥasyo. Hwele dayroyo, bəṯr hawi ḥasyo. A ḥrene mən hawən? U Yusəf hawi qašo, bu šəklano, a ḥrene kulle šamoše.
1444. Ǧan: Abuna, hat bi dayro du Zaʕfaran, hawle ziyarat m noše nəxroye, ənkan tərk, noše mamur, aw noše karoxe?
1445. Xori Brahim: Ooo, Alo ṭurelox! M ʕAnqara uṯanwo, ar rabe kulle, aw wakile, generalin uṯanwo.
1446. Ǧan: Abuna, hat laqət b nošo mani, məǧġelox aʕmayye, mšayalle ʕal mede?
1447. Xori Brahim: U tərk, ḥur! U tərk mnawro we. Awwəl d uṯewo, umarwo: "Marḥaba, marḥaba, nasilsin (aydarbo hat)? I maʕišaṯxu m ayko yo? I idaraṯxu m ayko yo? U gelir (maḥṣul) dəṯxu mən yo? Aydarbo ksaymitu i idaraṯxu?" Flan.
1448. Yaʕni mšayalwo ġalabe. U tərk mnawro we, mšayalwo. I naqqa d uṯewo u nəxroyo, ha, ha, mṣawarwole tarte-tloṯo kefe w əzzewo. Lə mšayalwo. Uṯewo rabe ġalbe, pašawiye, Ǧalal Bayar aṯi.
1449. Ǧan: I naqqa d aṯi Ǧalal Bayar, hatu səmxu marasəm mede. At talmiḏe w an noše di dayro?
1450. Xori Brahim: L kulle sayminawo marasəm, lar rabe.
1451. Ǧan: Aydarbo saymituwo u marasəmano, Abuna?
1452. Xori Brahim: Nəfqinawo an naʕime, malwəšinawolle, kətwolan "zmiroṯo", əmminawole, b qamuṯayye.
1453. Ǧan: Mən šəkəl malwəšituwo an naʕime?
1454. Xori Brahim: Qəməsyoṯo dani daš šamoše.
1455. Ǧan: Daš šamoşe...
1456. Xori Brahim: E, kətwolən... I naqqa d uṯewo ḥasye, mədone faṭəryarxo, ḥasyo, faṭəryarxe, hani. Qəm nošo nəxroyo lo, lə nəfqinawo.
1457. Ǧan: Abuna, an naʕime d nəfqiwo aw aš šamoše d nəfqiwo, maydiwo b iḏayye zage?
1458. Xori Brahim: Lo tə mede.
1459. Ǧan: W lo tə mede? Bas zmoro zəmriwo?
1460. Xori Brahim: Lo tə mede, bas zmiroṯe zəmriwo.
1461. Ǧan: Abuna, hat tamo, aṯi nošo awruppawi, ġer manək d mṣawriwo?
1462. Xori Brahim: Lo hre.
1463. Ǧan: Kṯowe l əbʕiwo? Ṣəwar lə gəršiwo ʕak a kṯowe?
1464. Xori Brahim: Nəč nəč nəč... Bele mṣawriwo naqqawoṯo ṣərto d mgalyun w əzzənwo.
1465. Ǧan: Nošo mənayye lə fayəš fatra aw zabno yarixo bi dayro?
1466. Xori Brahim: Lo.
1467. Ǧan: Abuna, bi fatra, d kətwox bi dayro du Zaʕfaran, hawi taʕadda mede ʕal i dayro? B lalyo, b imomo...
1468. Xori Brahim: Ak kurmanǧ saymiwo naqqawoṯo taʕadda. Nəfliwo bak karme, u sawal dəṯṯe, saymiwo taʕadda. Uṯanwonne an naʕime, muḥanwonne, məfqiwonne.
1469. Ǧan: Yaʕni b gawe di dayro nošo mənayye lə ʕabər?
1470. Xori Brahim: Lo, lo, lo.
1471. Ǧan: Abuna, i dayro kətwola qaṭʕo d sawal, lo?
1472. Xori Brahim: Kətwola 50-60 riše d sawal.
1473. Ǧan: Abuna, bas ʕwone w ʕeze we?
1474. Xori Brahim: Aġlab ʕeze wayye. Kətwolən kmo ʕwone ste baynoṯayye.
1475. Ǧan: Qanyone latwolən?
1476. Xori Brahim: Mzabanwolle aq qanyone.
1477. Ǧan: Abuna, kubaʕno d maḥkatli ʕal Ḥasyo Ḥanna Dolabani, bu zabnano d kətwox, ḥa aydarbo we?
1478. Xori Brahim: Ḥasyo Ḥanna bu zəyudo ma kṯowe kəḏʕinale... Ašər ʕabodo kayiso we. Ḥasyo naḏ̣ifo we.
1479. Ǧan: I nafšayḏe?
1480. Xori Brahim: I nafšayḏe ʕazəzto wa. Kətwobe uxalwo laḥmo našifo, a tloṯ danat. Yaʕni latwe hawxa šərəh. Mən d mqadmiwole muklo, uxalwo, lə məḥṭaraḏwo ʕal muklo, tə ǧara. Šərhiye latwo gabe.
1481. Ǧan: Abuna, bu zabno, d lə mṣalewo bi ʕito, mən samwo? Mən ʕuwadwo?
1482. Xori Brahim: Kətwole kṯowe b iḏe. M ʕaṣriye l ʕaṣriye, ya m ṣafro l ṣafro. Kətwole kṯowe, kətwole tərǧome w mədone kuṯawwo.
1483. Ǧan: Abuna, bu zabnawo, d kətwox tamo, mən kṯowe kṯəwle?
1484. Xori Brahim: E, ašər lə kuḏəʕ. Bas "Ṣər at taqwa" mtarǧamwole lu tərki. Kətwole ḥa malfono, b ḥḏo ʕayno. Malfono du tərki mərdalli, uḏaʕwo tərki šafiro.
1485. Ǧan: Əšme mən we, Abuna?
1486. Xori Brahim: Lə kuḏaʕno, əšme mən yo, ašər. Bas u ḥasyo u tərkiyayḏe čike ʕatiqo, twiro we. Tərki twiro we. Balki ḥzelox, laqətle! Han naqqa uṯewo hawo mʕawanwo u ḥasyo. Saymiwole tərǧome "Ṣər at taqwa" lu tərki.
1487. Ǧan: Abuna, bu maḏʕo du lišono səryoyo, Ḥasyo, mən yuqro kətwole?
1488. Xori Brahim: Xəd mən mede yaʕni?
1489. Ǧan: Yaʕni bu lišono səryoyo u maḏʕayḏe rwiḥo we?
1490. Xori Brahim: Bi qraye, qaroyo kayiso we. Səryoyo w ʕarabi, ġalabe šafiro qurewo w ġalabe kayiso uḏaʕwo.
1491. Ǧan: Abuna, ayko yaləf u səryoyo w u ʕarabi?
1492. Xori Brahim: Kmaḥwe bi dayro yaləf. Ḥur d umarnolox, u səryoyo mu xəboṭo yo. D mxabəṭ u nošo ba kṯowe, gədyoləf.
1493. Bi madrase kyoləf šmənto, mede normal. I naqqa d huwele kṯowe, d mxabəṭ, kyoləf səryoyo kayiso, d lo kfoyəš, falgo yo.
1494. Ǧan: Abuna, meqəm menox bi dayro man maqrewo?
1495. Xori Brahim: Lo nošo. Əno lə ḥzeli nošo, d maqrele.
1496. Ǧan: Lə mərlelox u ḥasyo...
1497. Xori Brahim: Haka dayroye, ubiwo lan naʕime, lašan d xədmi ʕal iḏayye, məlfiwonne qolo, məlfiwonne xədome du malfono.
1498. Ǧan: Abuna, Ḥasyo Ḥanna Dolabani, naqla ḥḏo, maḥkəloxli i ḥkeye dawo, d aṯiwo mu čol...
1499. Xori Brahim: Ha ha... mərliloxyo, e. Qay lə gəršolox?
1500. Ǧan: Lo, lə gəršoli.
1501. Xori Brahim: Ḥasyo Ḥanna omər: "Azzino l qriṯo maq qəryawoṯani du čol, li ziyara, l gab ǧamaʕa." Omər: "Ḥərli, kaṯi ḥa sofi, daqne ḥəworo, u ḥəworo ste šaʕəṯ. Mu šəʕoṯo ste čiki am mene b feme. Brahim u daqnayḏe, yaʕni mede sowo yo." Omər: "Aṯi drele huwwe šlomo aʕli, bi qamayto."
1502. Ǧan: ʕArabi məǧġəliwo, Abuna?
1503. Xori Brahim: Lo, kurmanǧi.
1504. Ǧan: Ḥasyo Ḥanna Dolabani uḏaʕwo kurmanǧi?
1505. Xori Brahim: Baʕ kmaḥwe, uḏaʕwo. E, hawxa mərle, kumarno, kurmanǧi, e. Omər: "Ḥərli buwwe, ḥərli buwwe, umarno: "ʕAmre ta čəqasa? (ʕƏmrox məqqayṣ yo?" Omər mərle: "Mo w ḥamməš w ʕəsri (125). Bayn laḥ ḥamməš w ʕəsri la tleṯi. Yaʕni 26, 27 mede. 127 əšne." 
1506. Mərli: "E, hat m ayko kəḏʕatli?" Omər: "Bele.""
1507. Omər: "E, ayko mafətlox aḥ ḥayayḏox?" Omər: "Fayəšno 40 əšne rəʕyo bi dayro du Zaʕfaran." Omər mərli: "Klay!" Mərli: "Mən koṯe l bolox mi dayro, mən hawi? Mən lawi?"
1508. Omər: "Gədmaḥkenox: hawi ṣahwo. W i dayro qalabaləġ wa, laybi d umarnolox, balki mo nafšoṯo kətwoba. U kul yawmo kfayši ṣahye. Kəzzən maʕ ʕaynoṯo, kmanṭanne maye w ʕaynoṯe ste naqiṣi. Maye latte w hawən parišan ġalabe."
1509. Omər: "Qayəm u faṭəryarxo w aḥ ḥasye w aq qaše w ak kohne, d kiba, səmme ṣluṯo w dʕalle. Səmme ṣluṯo w dʕalle laǧan u maṭro."
1510. Omər: "Bi ʕaṣriyayḏa aṯi maṭro, ag gəbonani di dərto kḥuzatte, malən. Bi ṭaṣe mədli mu gubo, šteli."
1511. Omər: "Hayo kəṯyo l boli." U ḥasyo omər: "Məqqayṣ kətwobox?" Omər: "Kətwobi bayn laḥ 35 w lan 40 əšne." Omər: "Hway amin, ʕəmrox tamam yo, 128 əšne, e."
1512. Ǧan: Aydarbo aḏəʕ u ḥasyo bu medano?
1513. Xori Brahim: Baʕ lo u tarix dam mayanək mqaydo yo gabayna bi dayro. Bu "Sfar Ḥayo" di dayro, kəlle mqaydo, am maye du maṭro, d səmme.
1514. Ǧan: Ġer mede mən maḥkele u ḥasyo?
1515. Xori Brahim: Lə ḥzeli mede ḥreno, d maḥkele.
1516. Ǧan: Ġer mədone ḥrene xani?
1517. Xori Brahim: Lo, latyo b boli, ašər, Ǧan.
1518. Ǧan: Abuna, Ḥasyo Ḥanna Dolabani kmo əšne fayəš bi Addane?
1519. Xori Brahim: Əno kumarno, huwwe ste fayəš 3-4-5 əšne hawxa mede, bu goman diḏi. Bas qaṭʕi lə kuḏaʕno, Ǧan. Kmo əšne fayəš qaṭʕi lə kuḏaʕno, taxmini kumarno.
1520. Ǧan: Bəṯr mə d daʕirət mi dayro du Zaʕfaran, man maqrele b dəkṯox?
1521. Xori Brahim: Aṯi Ḥasyo Matte.
1522. Ǧan: M ayko we, Abuna?
1523. Xori Brahim: Aṯi m Ləbnan. Ḥasyo b Bayrud bi beṯ-arke, i naqqa d azzi baḥ 65 (1965) ḥzeli, fṣiḥ ġalabe, omər: "Azzi l dəkṯox, ḥzeli a kṯowayḏox, hawino mamnun, flan." Maqrele 6 yarḥe, i ḥkume lə ṭrela w azze.
1524. Ǧan: Qayo, Abuna?
1525. Xori Brahim: Eee, ləbnani we, yaʕni suri we.
1526. Ǧan: Yaʕni nəxroyo we?
1527. Xori Brahim: Latwe tərk, ʕal d latwe tərk, hulale iqame 6 yarḥe, bəṯr manfaqqe.
1528. Ǧan: Abuna, i naqqa d daʕirət l Məḏyaḏ, daʕirət naqla ḥreto li dəkkano, əlla mən səmlox?
1529. Xori Brahim: Ftəḥli i dəkkano.
1530. Ǧan: Ftəḥlox i dəkkano?
1531. Xori Brahim: Ṭuḥafiye.
1532. Ǧan: Mən mzabnatwo, Abuna?
1533. Xori Brahim: I ṭuḥafiye kul mede yo. Fanerat ne, gərwe ne...
1534. Ǧan: Mədone ḥaḏ̣ire?
1535. Xori Brahim: Šarpat ne, ʕəṭra, u mede kule di ʕəṭra, dan nəʕamat di ṭuḥafiye.
1536. Ǧan: Kmo əšne mzabanlox bi dəkkano?
1537. Xori Brahim: Fayəšno taqriban 11 əšno bi dəkkano.
1538. Ǧan: Bəṯr hawət kuhno, Abuna?
1539. Xori Brahim: Hawino qašo.
1540. Ǧan: Abuna, i naqqa d hawət kuhno, hat abiʕət əlla kəlofo hawi?
1541. Xori Brahim: Oooo, i ǧamaʕa ġalabe mkalaffe, Ǧan. W Aloho səmle naṣib. Hul Aloho, d lə raḏ̣i, lawi.
1542. Ǧan: Abuna, man w ema w ayko ršimət qašo?
1543. Xori Brahim: Bann 44 (1944) hawino afədyaqno, qoriyo afədyaqno, qoriyo mzawnoyo. Bann 44 hawino afədyaqno w bəṯr mə d dəšlan bann 60 (1960), hawino arxedyaqon, riše da mšamšone w bəṯr b 14 yarḥe hawino qašo.
1544. Ǧan: Abuna, man rsəmlelox?
1545. Xori Brahim: Ḥasyo Afrəm. Ḥasyo Tuma səmlele afədyaqno. Bann 44 (1944) bi ḥaruṯo dat 43 (1943), hawino afədyaqno.
1546. Ǧan: B ayna ʕito, Abuna?
1547. Xori Brahim: Bi Mart Šmuni. Kulle bi Mart Šmuni.
1548. Ǧan: Abuna, kətwo qalabaləġ ġalabe?
1549. Xori Brahim: Ṭabi kətwo. Xori hawino b Mor Gabriyel. I šato dann 74 (1974) hawino xori.
1550. Ǧan: Abuna, i naqqa d ršimət, kmo kuhne kətwo ḥaḏ̣ire?
1551. Xori Brahim: Kətwo 3-4.
1552. Ǧan: Abuna, kətwo noše mam mamur di dawle ste ḥaḏ̣ire?
1553. Xori Brahim: Lə kəmxaṭarno. Lo, lə kqoṭəʕ ʕaqəl diḏi, kumarno. Lə kuḏaʕno. Lo kətwo, lo latwo. Maǧ ǧirananək d l ḥḏ̣or i Mart Šmuni balki.
1554. Ǧan: Abuna, u ršomayḏox, hawile marasəm b mosiqa ste bi ʕito əlla?
1555. Xori Brahim: Mosiqa latwo gabayna, bi Mart Šmuni.
1556. Ǧan: Abuna, u ršomo məqqa grəšle, kmo saʕat, yawmo kamilo əlla?
1557. Xori Brahim: Lo, grəšle kule 3-4 saʕat.
1558. Ǧan: Abuna, bəṯr mə d ršimət qašo, ayko xdəmlox?
1559. Xori Brahim: B Mor Axəsnoyo.
1560. Ǧan: B Mor Axəsnoyo?
1561. Xori Brahim: E, i ʕitayḏan b Mor Axəsnoyo. Bi Ndaṯ Aloho xdəmli w b Mor Axəsnoyo.
1562. I Ndaṯ Aloho msəkowalle li ʕaskar, səmowalan, manḏ̣əfowalan, fayišina b Mor Axəsnoyo, dawam.
1563. Ǧan: Abuna, bi kohnuṯayḏox, qamayto man mkalelox aw mʕamaḏ”ox, koṯe l bolox?
1564. Xori Brahim: Mʕamaḏli, kuḏaʕno, d mkaleli, latyo b boli.
1565. Ǧan: Man mʕamaḏlox, Abuna?
1566. Xori Brahim: Mʕamaḏlile ḥa, u abro qamoyo du Safar, u Safarano di Kafarbe, d kətwayye gabayna. Ab bə ḥole du Musa. Qamayto u abro du Safarawo maʕmaḏli. Bu goman diḏi lə kfoyəš, hawile ḥreno b əšme yo w hawile naʕime w hawile flan.
1567. Ǧan: Mən maḥətwolox əšme, Abuna?
1568. Xori Brahim: E, lə kuḏaʕno, Gabro we, lə kuḏaʕno. Hənne kmaḥti əšme, ʕas aḥna kmaḥtina, Ǧan! Hənne mən, d əbʕi, kmaḥti.
1569. Ǧan: Šafiro, Abuna, han naqqa dəʕrina li kuhnaṯayḏox. Mərlox, tleṯi əňse mṣalelox bi ṯnaḥṯo. Bu zəyudo b ayna ʕito mṣalatwo?
1570. Xori Brahim: B Mor Axəsnoyo. I ʕitayḏi yo.
1571. Ǧan: Koṯe l boli, Abuna, uṯenawo aḥna bu yawmo di ṯnaḥṯo l Mor Axəsnoyo, ʕal riše daq qawrayḏan w mṣalatwo. Abuna, bu yawmo di ṯnaḥṯo bu zəyudo mən busamwolox?
1572. Xori Brahim: Mən busamwoli, aydarbo bəsomo?
1573. Ǧan: Yaʕni d əmmina, an noše uṯanwo fṣiḥoye l riše dam miṯaṯṯe...
1574. Xori Brahim: E, ṭabiʕi, ziyara ʕəmumi wa, kul nošo məfṣḥawo.
1575. Ǧan: Abuna, bu yawmano qədratwo məǧġəlatwo ʕam an noše w maydatwo lebayye?
1576. Xori Brahim: Lo, u səʕro, d ubiwo, hawo d madwo droʕe, d hawo w harke hən w harke hə. Mšawše, qarġaša latwo.
1577. Ǧan: Abuna, bu zabno d hawət ḥaṯo kuhno, l riše daq qawre uṯewo maṭ ṭaye d Məḏyaḏ?
1578. Xori Brahim: L riše daq qawre lo, bann əšne qamoye uṯanwo w səlqiwo lann əgore w mfarǧiwo. Bəṯr mnəʕlan hanək ste.
1579. Ǧan: Qay mnəʕxu, Abuna?
1580. Xori Brahim: E, uṯanwo mfarǧiwo ʕal ak kačkat w ʕal an niše w ʕal am mədone.
1581. Ǧan: Lašan hawxa uṯanwo?
1582. Xori Brahim: E. Qayəm ṣxərlan ad dəkoṯo w lə qədri oṯən.
1583. Ǧan: Abuna, b Mor Axəsnoyo, ema bdalxu d bunetu u gabano u hayido?
1584. Xori Brahim: Bač 59 (1959).
1585. Ǧan: Aʕ ʕawode səryoye wən?
1586. Xori Brahim: Mi ǧamaʕa wən.
1587. Ǧan: Man kətwo naḥode aw maʕmərone?
1588. Xori Brahim: Məskinawo b ḥaq naḥode.
1589. Ǧan: An noše di šawṯo wən?
1590. Xori Brahim: U babo du Šamʕən maʕmarle i diwanxana w al liwane d taḥt i diwanxana w i ḥreto ste. B balaš kulle.
1591. Ǧan: Kulle dlo kallat?
1592. Xori Brahim: U Səlo d bə Ḥawšo. E. Bas u qadišo kule b kallat maʕmarre.
1593. Ǧan: Abuna, sayminawo hatu ḥamro li ʕito?
1594. Xori Brahim: Eee, kul šato samnowo. Hul l uʕdo kit kibe balki 20 šušayat. Maš šušayat rabani, d kəzzelen 2 litrat w 3 litrat, kit gabi ḥamro simo. Balki 10-15 šušayat.
1595. Ǧan: Abuna, məqqa turetuwole, d ʕotəq?
1596. Xori Brahim: Hama kətwo gabi 6-7 əšne fašwo. E.
1597. Ǧan: Ayko maḥtituwole, Abuna?
1598. Xori Brahim: Kətwolan qəbbale xṣuṣi. I naqqa d səmwolan i diwanxana, səmwoli qəbbale d daboṯo, malwašli gawa kule daboṯo, lašan d l saymo rəṭube. W maḥətnowo aš šušayat biyya. Əzzewola 20 šušayat, 30 šušayat.
1599. Ǧan: Abuna, lu yawmo di Maʕəlto ʕade wa b Məḏyaḏ kula aʕ ʕitawoṯo saymiwo šamʕe šafire. Hatu li ʕitaṯxu məqqa šamʕe saymituwo?
1600. Xori Brahim: Aaa! Bas sanduqe wayye aš šamʕe, ġalabe sayminawo. Mqaṭʕinawo kul šamʕo haqqayṣ, mfarqinawonne, kul ḥa, ḥa lašan d maqiṯi.
1601. Ubinawolle kul ḥa, ḥa d məblile bərəkṯo lu baytaṯṯe. W aš šamʕe, d sayminawo i ṣluṯo d Šamʕun Sobo (Šex) ʕal iḏoṯe d Šamʕun Sobo, ṭrowe d ṭʕənle.
1602. Kulle sayminawolle. Aš šamʕə mqadšinawolle, ṣluṯo xṣuṣi lu qədošo daš šamʕe kit.
1603. Ǧan: Abuna, aš šamʕani bi ʕito saymituwonne?
1604. Xori Brahim: Meqəm aḥna bi ʕito sayminawolle. Qəryune, bəṯr bi ḥaraytaṯe uṯanwo sime m Ṣṭanbul.
1605. Ǧan: Abuna, bu caġ, d saymituwo, mən malzame šəqlituwo?
1606. Xori Brahim: Sayminawo ʕazlo, bərminawo kul ṭəbbe haqqayṣ. ʕƏsri ṭəbab, šwaʕ tmone qene u ʕazlaṯṯe, di ftəlto w čike d fəšrinawo u šamʕo, qaysuso hawxa b tre feme, ʕəqulto w kgorəš.
1607. Han naqqa mə d qayər čike, u šamʕo kgəršina, kmarfenale biyya, bu ṭaġno. Gədšoqəl, gədlowəš, naqla ḥreto gədlowəš, hano hawi šafiro.
1608. Ǧan: Abuna, u šamʕawo m ayko manṭetuwole?
1609. Xori Brahim: U šamʕo dad daboše yo, daboše ġalabe, dayəm uṯewo l zəbono, dayəm. B Məḏyaḏ uṯewo lad dukkane. Šamʕo dad daboše.
1610. Ǧan: Abuna, kmo šəklat d šamʕe saymituwo?
1611. Xori Brahim: Sayminawo qəryune ḥlime rabe. Hən əmminawolle daʕ ʕaṣro w hənn əmminawolle daḥ ḥamšo noṭat. Meqəm hawxa di waraqa sayminawo tloṯo šəklat.
1612. Ǧan: Abuna, hani kulle kətwolən əšmone, hanək, d mfarqituwo, mən əšmo kətwolən? Bas kətwo hən rabe, ḥlime, d fayšiwo bi ʕito, hanək mən əšmone kətwolən?
1613. Xori Brahim: Hanək qəryune, kulle qəryune ne əšmayye. Latle əšmo ġer mu qəryuno. Šuqewole ḥa, maḥətwole b kis, mawbewoleyo lu bayto, fašwo bu bayto. Bərəkṯo bu bayto, e, haṯe wa.
1614. Ǧan: Abuna, bu yawmo di Maʕəlto ḥzeli bu šamʕo, mšaḥriwo taḥt šaḥno, taḥt tapsəke.
1615. Xori Brahim: W kəḥliwo ʕaynayye, əmmiwo (gaḥxo) hayo kətwo, saymiwo, əmmiwo "u kuḥlo kayiso yo" w ləbxiwo ʕayne dan naʕime, mənayye mlaṭšiwonne kulle daqqat, hawxa saymiwonne. Kətwo kəḥliwo ʕaynayye ste šafiro, buwwe.
1616. Ǧan: Abuna, u kuḥlano rabe w naʕime saymiwole...
1617. Xori Brahim: Ham darmono yo stene, ham haymonuṯo stene ha.
1618. Ǧan: Əno ḥzeli rabe w naʕimo kəḥliwo.
1619. Xori Brahim: Meqəm kəḥliwo, yabo! I haymonuṯaṯṯe hawxa əmmowalle. Ham gədnayḥi mu kewo ste w ham bi haymonuṯaṯṯe, d kətyo kuḥlo d Mšiḥo, hawxa.
1620. Ǧan: Abuna, əno naʕimo, ḥzeli bi ʕitayḏan dak kaldoye saymiwo šamʕe ġalabe šafire, meqəm mi ṣluṯo d taymo, uṯewno naʕime səryoye maʕ ʕitawoṯo ḥrene...
1621. Xori Brahim: M kul dukṯo, m kul dukṯo, an naʕime d Məḏyaḏ kula xər w hay xər laʕ ʕitawoṯo. Bat talge, bam maṭre, nošo lə mṣanaṭwo.
1622. Ǧan: B šrolo fəṣḥo ġalabe rabo huwewo...
1623. Xori Brahim: Rabo huwewo, Alo ṭurelox! Meqəm kətwo hawxa fəṣḥo b Məḏyaḏ baʕ ʕeḏe. M ayko fayəš hawo! U medano? Azze! Mahzamla li ʕadayo, mahzamla! Xaṣərina u baladawo, xaṣərina... i hnayḏan, i marduṯayḏan, xaṣərinala, ya Ǧan! Xaṣərinala!
1624. Ǧan: Abuna, bəṯr qay šamʕe ḥaḏ̣ire manṭatwo m Ṣṭanbul?
1625. Xori Brahim: Ḥaḏ̣ire mšayʕiwolanne b xer dəṯṯe. Hənne bas sanduqe laʕ ʕitoṯo. Əmmiwo "xer diḏan yo!". Xer zəd mene kətwo?
1626. Ǧan: Abuna, məqqa zabno gurašwo, hul d saymituwo aš šamʕe bi ʕito?
1627. Xori Brahim: Šabṯo ʕaṣro yawme meqəm mi hno, meqəm mi Maʕəlto.
1628. Ǧan: Kmo ʕawode huwewo mi ǧamaʕa?
1629. Xori Brahim: Wawayle i ǧamaʕa wa, d saymowa, ʕas əno... b msoko we, b fuʕle wayye! I ǧamaʕa wayye, toxu saymina fuʕlayiye, toxu saymina, saymiwo.
1630. Ǧan: Abuna, ak kallat, d uṯewo maš šamʕe, mən saymituwo bənne?
1631. Xori Brahim: Li ʕito wayye, alo ṭurelox! Li ʕito wayye!
1632. Ǧan: Gəšt məqqayṣ uṯewo?
1633. Xori Brahim: Mede qaṭəʕ latwo, Ǧan. Uṯewo ġalabe ste, uṯewo əšmo ste naqqawoṯo, qaṭəʕ latwo mede. U mede, d aṯele lu sanduqo di ʕito, wayye zaṭan.
1634. Ǧan: Abuna, u ʕazlo, d ərlox, šqolo we əlla i ǧamaʕa manṭowale?
1635. Xori Brahim: Lo, lo, lo i ǧamaʕa, mad dukkane, mi šuqo šəqlinawole.
1636. Ǧan: Man ʕuzewole, Abuna?
1637. Xori Brahim: Meqəm nošo lə xulaṣwo mu ʕazlo w maṭ ṭəbab, mam mədone flan. Han naqqa mtabqiwole stene, maḥtinwonne hawxa, saymiwo aš šaqye bənne.
1638. Tloṯ-arbaʕ abəbyoṯo wayye. Han naqqa gəršiwo xər xər xər ḥamməš-šeṯ qene ʕam ḥḏoḏe, laǧan dowe fətəlto, laǧan u šamʕo.
1639. Ǧan: Abuna, kətwolxu satre šafire b gawe di ʕito, məqqa ʕatiqe ne?
1640. Xori Brahim: Ašər u ḥa mənayye ʕatiqo yo, Ǧan. W a ḥrene l aḥna masəmiwolan, bəṯr mu Sayfo.
1641. Ǧan: U ʕatiqo kmo əšne hawile?
1642. Xori Brahim: Lə kəḏʕina, meqəm mu Sayfo yo. Hawo tlelan, uʕdo maḥətlan bi Ndaṯ Aloho.
1643. Ǧan: Mən ṣərto kətwo aʕle, Abuna?
1644. Xori Brahim: Ṣərto d Mšiḥo, di sqifuṯo, dam malaxe.
1645. Ǧan: Abuna, i ṣərtayḏe səyomo, ṣwoʕo yo...
1646. Xori Brahim: Latyo hawxa, qaləb yo, baṣma xani dəṯxu. Hawxa baṣma, qaləb yo.
1647. Ǧan: Ġer ṣərtoṯo, mən kətwolxu b Mor Axəsnoyo?
1648. Xori Brahim: Malaxe, Matay, Marqos, Yuḥanun dam Mgalyune w i sqifuṯo d Mšiḥo, mede ḥreno latwo.
1649. Ǧan: Abuna, ṣərtoṯo ʕadi wən əlla səyomo wən?
1650. Xori Brahim: Qəweləb we, ḥforo ḥfərənne, Ǧan. Muḥanwonne bu darmono, muḥanwonne bi šuqo, mənfəqiwo. Qaləb, xəd uʕdo, di baṣma. E, qaləb, e.
1651. Ǧan: Abuna, b Məḏyaḏ səmənne hani, lo?
1652. Xori Brahim: Lə kəḏʕina. Ayko saymiwonne, mətyaqnət, lə kuḏaʕno, Ǧan.
1653. Ǧan: Abuna, hat m ayna šato l ayna šato hawət wakilo lu Faṭəryarxo?
1654. Xori Brahim: Mat 73 w laš 77, bəṯr aṯeli l harke. Mat 73 laš 77. Qamayto səmlan Xori Nəʕman, əmmina bu ʕəmro rab mənayna yo.
1655. Fayəš šato tarte, bəṯr aṯele Ḥasyo Yaʕqub, fayəš šato tarte. Əno ste baš 77 azzino. Maš 77 w hul lat 82 fayəšno wakilo lu Faṭəryarxo. Xori Nəʕman hwele qamayto bat 73 səmlan.
1656. Əno... bəṯr amṭelan u ḥasyo, bəṯr maš 77 aṯino l harke, fayəšno əšto-šawʕo yarḥe, daʕərno. Hedi i naqqayo baš 77, bat 78, baš 77 hawino hul lat tarte w tmoni, d səmwolan u mḥasyo d Ḥasyo Alyas. Arbaʕ-ḥamməš əšne.
1657. Ǧan: Abuna, ksaymət i beriye di ʕitayḏox?
1658. Xori Brahim: Alo ṭurelox! Aydarbo lo? Mətyaqnət, mətyaqnət, bi ḥaraytaṯe di ǧamaʕa əṯyowa, d ḥarnowo hawxa bu qadišo, ḥḏo w tleṯi, ḥḏo w ʕəsri əšne ʕwədlan buwwe.
1659. Lazəm mətyaqnət! Ḥḏo w ʕəsri əšne. Fašnowo m ṣafro w hul ʕaṣriye. Gəduṯenowo ṣafro, šutenowoli čay, duwewoli fərṣa fagle d yawmo, əzzinowo uxalnowo fako, w d lo, fašnowo m ṣafro hul ʕaṣriye ʕal qarʕe daf fuʕle.
