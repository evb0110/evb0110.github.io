0851. ʕAmmo Išoʕ: ʕƏmumi aṯi bəṯr, manfaqwolle qanun,  ʕəmum  manfaqwolle  l  kul dəkṯo, l kul qriṯo, l kul bayto w l kul  zabuqo  gəd  gərši  ǧaryan  ʕəmumi.  Əmmiwole ‘ǧaryan‘. Griš, i naqqayo i ḥkume  gəršowa  laz  zabəqone  kulle  w hedi u ʕamo maz zabəqone gurašwo lab botayḏe.
0852. Ǧan: Bəṯr mu Sayfo, an noše daʕiri lab botaṯṯe. Kulle  faqire  w  ṭwire wən, bu saṯwo aydarbo w b mən mašḥəniwo ab botaṯṯe?
0853. ʕAmmo Išoʕ: Afandəm i naqqayo hən saymiwo hno, ə fətuḥe,  manšəfiwo  aš šarʕe daq qanyone  qəm  i  šəmšo.  Hən  manṭanwo  qaysuse,  manṭanwo  qayse, manṭanwo  ṭarfe,  hən  manṭanwo  flan  e  saymiwo  idara.   Bi   zoriye mašḥəniwonne, hayo kətwolle tfaye. Bəṯr hedi mat  tfaye  nafiqi  az  zopat.  Qamayto tfaye wayye. Bəṯər mat tfaye nafiqi az zopat.
0854. Ǧan: Han naqqa bas sopat qayse məqḏiwo?
0855. ʕAmmo Išoʕ: Han naqqe baz zopatani qayse maḥtiwo.  W  han  naqqa  ǧəġriwolle ubowa ḥarara lu bayto kule.
0856. Ǧan: Bəṯr mu Sayfo kətwo dalole b Məḏyaḏ?
0857. ʕAmmo Išoʕ: Dalole kətwo. U ḥa d miḏayaʕwole mede, d əzzewole  mede  əzzewo mhawarwo baz zabəqone əmarwo: “Miḥasyo i emo w babo tərto səməqto mḏayʕo."  U ḥa d ḥuzela d omər ‘kəlla!‘... Ya ste faro bə  flan  šəkəl.  ʕEzo  bə  flan šəkəl ya flan mede hawi də mḏayəʕ kəzze kəmhawər  aʕla.  
0858. U  dalolo  kuraxwo baš šawṯoṯo kulle aʕlayye. Kətwo qamayto u Yusəf d be Galliyo  w  bəṯr  Əġer mu  Yusəf  d be  Galliyo  kətwo  hən  dalole  ġer  kərxiwo.  Ubiwonne  kallat makrəxiwonne bi walaye laǧan də mḏayəʕ mede d ḥuzele.
0859. Ǧan: Bəṯr mu Sayfo man kətwo čačmačiye b Məḏyaḏ?
0860. ʕAmmo Išoʕ: Mune?
0861. Ǧan: čačmačiye, kənnafčiye?
0862. ʕAmmo Išoʕ: čačmačiye əno maṭino kətwo u Ǧəǧəko čačmači...
0863. Ǧan: Meqəm mene man kətwo?
0864. ʕAmmo Išoʕ: Kətwo meqəm mene Ḥəso u Kačal, kətwo ġer  mene  ḥreno  ḥa  mə Ḥabsəs, b Ḥabsəs, əmmiwole ‘U Ḥannəko  čačmači‘  w  bəṯr  nafəqwo  u  Malak čačmači. Uʕdo kəlle b Məḏyaḏ, hul l uʕdo u ‘Malak čačmači‘ kəmmile. Kəlle  b Məḏyaḏ. Bale u Šabo čačmači mašhur we, hala  u  Ǧəǧo  čačmači,  uʕdo  nafəqle abro kəlle kqore bə b Amarika yo, bə briṯo ḥa, bə briṯo ḥayo. Kəlle  gəd maḥwenolox bu ‘Bahro Suryoyo‘ aʕle, Fuwat Odunǧu[3]. Nafəqle abro bə  briṯo, bas ḥayo.
0865. Ǧan: B Almanya yo.
0866. ʕAmmo Išoʕ: B Almanya yo? E. Hawo  kəlle  nafəqle  ḥa,  u  abro  du  abro yo.  Ġalabe šaṭər, bə briṯo ašṭar mene nošo lə nafəq bu mede də qrele. Hani  ḥṣar (10) madalyat šqile bi šaṭarayḏe. Nafəq b Almanya, huwwe ḥa  lḥuḏe,  qamoyo.  Li ḥkume d Tərkiya mšayəʕlale  hadiyat,  u  qonṣoloṣ  d  Tərkiya  mšayəʕlele hadiyat, mə briṯo kula mšayəʕalle hadiyat. ʕAl d nafəq šaṭər ġalabe.  Qrelox aʕle lo?
0867. Ǧan: E. Bəṯr mu Sayfo ste ač čačmat d məfqiwo ban arʕoṯo maḥtiwolən?
0868. ʕAmmo Išoʕ: Afandəm kətwo hən fətḥiwo nuqre w hən ste mḥalqiwonne  bayn  dan arʕoṯo saymiwonne zawlo. U ḥa d manṭewo qim diḏe, maḥtiwonne ban  arʕoṯayḏe, huwanwo zawlo. I pisiye həwyowa zawlo. W hən ste fətḥiwo nuqro taḥt i  arʕo, marfanne w bəṯr ṣəxriwo bu ʕafro aʕlayye.
0869. Ǧan: Bəṯr mu Sayfo b Məḏyaḏ kətwo təǧǧar?
0870. ʕAmmo Išoʕ: Təǧǧar? Təǧǧar rabe kətwo b Məḏyaḏ ġalabe. Kətwo  ṣəroye,  kətwo ṭaye, təǧǧar rabe kətwo. Kətwo maṭino l təǧǧar bə Xoǧa. Akbar təǧǧar  wayye.  Bə Nuri u Xoǧa.
0871. Ǧan: M ayko wən hani?
0872. ʕAmmo Išoʕ: Aṣəl  dəṯṯe  kafroye  wayye.   B  Məḏyaḏ  qayimiwo.  Šqiwolle  u Maḥfal, ṭaye wayye. Xoǧa Tawfiq w u Nuri u aḥuno, Salim w hani akbar  təǧǧar wayye. Bəṯr kətwo təǧǧar ġalabe b Məḏyaḏ. Ey  Məḏyaḏ  kətwoba tleṯi-arbi-ḥamši (30-40-50) təǧǧar: U ʕIsa d be Baroše, babi,  u  Brahim  d be Šabo, u Musa d be ʕIse, u Dawud d be Šamʕun Baḥḥo kulle  hani.  
0873. Ġalabe  hawiwo taǧər b Məḏyaḏ. Kətwo təǧǧar ġalabe rabe  b  Məḏyaḏ.  U  Skandar  d be  Əllo, təǧǧar rabe kətwo, u Skandar d be Gawwo,  kətwo  u  Yusəf  d be  Bašše,  kətwo təǧǧar ste, kətwo qundaračiye stene, kətwo ḥaloqe  stene,  kətwo,  kul  mede kətwo.
0874. Ǧan: At təǧǧarani mən šəqliwo w mən mzabniwo?
0875. ʕAmmo Išoʕ: Kətwo hən manṭanwo mə Ḥalab, qəsəm mə Ḥalab amṭanwo mede,  qəsəm mə Diyarbakər amṭanwo, i naqqayo lə Ṣṭanbul l əzzənwo. Bas bə Xoǧa  lḥuḏe  mə Ṣṭanbul manṭanwo mal, aḥ  ḥrene  hən  mə  ḥalab,  hən  mə  Mərde  w  hən  mə Diyarbakər manṭanwo mal. Bas bə Xoǧa manṭanwo mə Ṣṭanbul.
0876. Ǧan: Mən manṭanwo ʕAmmo Išoʕ?
0877. ʕAmmo Išoʕ: Mal, mal. Abrisamat, ʕamre, šuqo, qumašat  naḏife,  aṭlaṣat  kul mede du abrisam. Kul mede manṭanwo. Qumašat, abrisamat, kul  mede  manṭanwo.  ʕAmro, abrisam w ḥuṭe ste manṭanwo. E.
0878. Ǧan: Bəṯr mu Sayfo mšarbətone mane kətwo?
0879. ʕAmmo Išoʕ: Mšarbətone kətwo ġalabe. Maʕlum yo lə kəmxaṭarnolən,  kətwo  Ḥəso u Kačal mšarbatwo,  əmmiwole  ‘Nure‘  w  kətwo  mšarbətono  ḥreno  u  Šabəko nəḥloyo we.  Kətwo  hawxa  mšarbətone.  U  ḥa  d  luzamwole  əzzewo  mšayaʕwo bəṯrayye. Bəṯr nafəqwo mšarbətone, aṯiwo mə Zaxo, mad dəkoṯanək  l  Məḏyaḏ, hanək ġalabe šafiro əḏʕiwo mšarbətiwo. Bəṯr i ṣiwa mšarbətiwo. E.
0880. Ǧan: Bəṯr mu Sayfo kətwo kanoše b Məḏyaḏ?
0881. ʕAmmo Išoʕ: E kətwo li ḥkume məskowalle, b ḥaq, kənšiwo bi šabṯo  tarte-tloṯ kore, az zabəqone d Məḏyaḏ kulle. Maltəmiwo, kətwolle  maknəšyoṯo,  b  lalyo kənšiwo. U knošo kule b lalyo we, b lalyo  kənšiwo.  Hul  ṣafro  mnaḏfiwo  az zabəqone.
0882. Ǧan: ʕAmmo Išoʕ aḥna maṭina ḥzelan Safare u kafroyo kanošo, meqəm...
0883. ʕAmmo Išoʕ: Safare w kətwo ġer mə Safare stene.
0884. Ǧan: Man kətwo?
0885. ʕAmmo Išoʕ: Maʕlum yo, lə kəmxaṭarnolle. Kanoše ġalabe kətwo.  Kətwo  u  Galo di Ḥana, kətwo, m ayko  kuḏaʕno.  Fayəš  lə  kəmxaṭarnolle,  kanoše  ġalabe kətwo. I ḥkume məskowalle b ḥaq dəṯṯe, kətwo m be Barhe ḥa,  ə  kətwo  ḥa m be Saʕido tre, kətwo kanoše hani b ḥaq,  i  ḥkume  məskowalle  b  ḥaq.  Bay yarḥe ʕəwdiwo ʕam i ḥkume.
0886. Ǧan: Maṭino mə nəʕmuṯi, hul dawino rabo ste, d huwewo ṣafre d baṭlono, ya  d ḥəššabo b Məḏyaḏ kul nošo ṣəroyo...
0887. ʕAmmo Išoʕ: Qəm u baytayḏe kunašwo.
0888. Ǧan: Qayo?
0889. ʕAmmo Išoʕ: Afandəm kul yawme  d  ḥəššabo  hawyowa  qaʕide,  mawṣewolle  baʕ ʕitawoṯo, kul ḥa, kul yawme d ḥəššabo qəm du baytayḏe  gəd  konəš,  maǧburi.  Laǧan i mamlake d lə nətno, d lə ḥərwo  w  d lə  milawto.  Kul  ənsan  qəm  du baytayḏe maǧburi kunašwo.
0890. Ǧan: U medano mə ema as səryoye ksaymiwole?
0891. ʕAmmo Išoʕ: Hano, las səryoye maḥətwolle qaʕide,  mə  meqəm  mo  (100)  šne.  Qaʕida səmowalle haṯe. Kul nošo qəm du baytayḏe gəd kunašwo.
0892. Ǧan: Bəṯr mu Sayfo b Məḏyaḏ kətwo tanagaǧiye?
0893. ʕAmmo Išoʕ: He?
0894. Ǧan: Bəṯr mu Sayfo b Məḏyaḏ kətwo noše malḥəmone d tanagayat?
0895. ʕAmmo Išoʕ: Tanagaǧiye kətwo bə Sadəq  Asʕado,  tanagaǧi we.  Kətwo  Ṣabri  u tanagaǧi aṯiwo huwwe, lə kuḏaʕno mə Urfa aṯiwo, lə  kuḏaʕno.  Huwwe  kətwole ḥa ʕammo b daqno, hani tanagaǧiye mašhur wayye.
0896. Ǧan: Ṣəroyo we?
0897. ʕAmmo Išoʕ: Lo ṭayo we,  ṭayo,  ṭayo,  ṭaye  wayye.  Tanagači  kətwo  u  Galo Tanagači, u babo w u hno... U Galo Tanagači əšme du babo...
0898. Ǧan: Bə Ṣaṭləke?
0899. ʕAmmo Išoʕ: U tanagači əšme du babo hno kəmmiwole...
0900. I aṯto (Fərdo): U Galo d be Fəttalo...
0901. ʕAmmo Išoʕ: U Galoke Tanagači u babo əšme lə kuḏaʕno...
0902. I aṯto (Fərdo): U abro əšme...
0903. ʕAmmo Išoʕ: U Skandar.
0904. I aṯto (Fərdo): E u Skandar.
0905. ʕAmmo Išoʕ: U Skandar Tanagači harke mayəṯ. Harke mayəṯ u Skandar. E.
0906. Ǧan: Bə Ṣaṭləke?
0907. ʕAmmo Išoʕ: Bə Ṣaṭləke, bə Ṣaṭləke e. E bele bə  Ṣaṭləke  u  Galo  Tanagači.  Hawo d be Ḥattina, u Skandar harke, mayəṯ, qṭəlle bu darbo...
0908. I aṯto (Fərdo): M ayko harke!? B Məḏyaḏ qṭil.
0909. ʕAmmo Išoʕ: Qṭəlle, qṭəlle. Aṯən l qamuṯe, nafilo i  makkinaṯṯe  qalibo,  lə kuḏaʕ qṭil.
0910. I aṯto (Fərdo): Lo bu ṭaqsi aṯən mə Ṣṭanbul, qaləb, qṭil huwwe w  u  abro  w kačke. W tarte abnoṯo. I kalo d be Ḥəlti wa.

ʕAdat ʕatiqe b Məḏyaḏ

0911. Ǧan: Hat naʕimo koṯe l bolox b riše d šato d azzox ʕam ḥawronox li pəfkane?
0912. ʕAmmo Išoʕ: E, afandəm, kətwo ʕade. Kul ḥa, kul  nošo  samwo  Pəfkana  ḥana.  Kətwo hən, əḏʕiwo ġalabe saymiwo, əmmiwo “Pəfkana ḥana“.  Xəd  u  ʕAbdo  d be Yarəm-bučəq, kətwo hawxa ġalabe noše mašhur wayye. Han naqqa  kərxiwo  bayto b bayto b lalyo. Han naqqa Pəfkana ḥana, Pəfkana Manǧe,  Pəfkana....  
0913. Han naqqa ubiwonne kallat w gəḥxinawo aʕlayye  ġalabe  i  naqqayo.  Uṯewo  u Daḥḥo d be Bəṭṭe, mašhur we bi Pəfkana ḥane. U babo dano  d  mayəṯ,  uʕdo  bay yawmani harke du Ǧərǧis. Kətwo  hawxa  kmo  mašhur  wayye.  
0914. Kəḏʕiwo  saymiwo Pəfkana ḥana, e ʕeḏo, han naqqa yawme d ḥəššabo, ya  ḥa  nufaqwo  w  ḥa ʕubarwo “Riše d šato brəxto aʕlayxu! Pəfkana  ḥana,  Pəfkana  ḥana,  Pəfkana Šamme  w  Pəfkana“  (gaḥxo).  Ubiwonne  kallat,  ubiwonne  abšoṯo,  ubiwonne ḥarire, ubiwonne pastiq, ubiwonne ḥqude, tene, ubiwonne masayəl hawxa.
0915. I aṯto (Farida): I naqqa u ʕAbdo d čik bi saqiye dam maye (gaḥxo)...
0916. Ǧan: I naqqa du ʕAbdo d čik bi saqiye dam maye, mən wa?
0917. ʕAmmo Išoʕ: I naqqa u ʕAbdo (gaḥxo) d azze, maqlabbe bi saqiye  dam  maye  w di čačma čik w mbahdəl... w mbahdəl hawi qašmar bayn  daḥ  ḥawrone  (gaḥxo).  Ha hano u ʕAbdano d be Yarəm-bučəq. Kəlle uʕdo harke. Kəlle harke yo.
0918. I aṯto (Fərdo): Azzeyo l saṭ ṭaye, azzən saṭ ṭaye (gaḥxo)...
0919. Ǧan: Azzən saṭ ṭaye li Pəfkane?
0920. ʕAmmo Išoʕ: Aṭ ṭaye meqəm mənayna b yawmo-tre yo riše di šataṯṯe...
0921. I aṯto (Fərdo): Lo lo, azze saṭ ṭaye mərle:  “Pəfkana  ḥane,  Pəfkana  ḥane!“ (gaḥxo)...
0922. Ǧan: E mən səmme bəṯr?
0923. I aṯto (Fərdo): Mṣaʕəranne (gaḥxo)...
0924. ʕAmmo Išoʕ: Faliti aʕle, gəm w hay gəm bu maḥyo  (gaḥxo).  Mərralle:  “Pəfkana nedir?“ Əmmi: “Bilmiyoruz, Pəfkana“. Azzewo su  qaymaqam we,  lə  kuḏaʕ  layko azze (gaḥxo)... mərre “Pəfkana..“  (kulan  gaḥxo)...  faliti  aʕlayye,  əmmi: “Pəfkana ḥane, var mı burda?“
0925. Ǧan: An naʕime bu zabnawo lašan i Pəfkane mən šəkəl ǧule ləwšiwo?
0926. ʕAmmo Išoʕ: Bi  Pəfkana  ḥana,  ləwšiwo  šarwole,  hawxa  mani  dab  babaṯṯe aʕlayye. Maʕlanwole hul lə qḏolayye w čaykiwo idoṯayye  bəṯre  w  saymiwonne daqno d marʕeze.  W  makəmiwo  foṯayye  w  maḥtiwonne  kəmme  d  šərrabat  b qarʕayye w saymiwo ruḥayye qašmar. 
0927. Maḥtiwonne gozləkat (ḥazoye)  d  ǧam  ʕal ʕaynayye mbahdəliwo ruḥayye. Saymiwo ruḥayye Šammo. Xəd uʕdo d koṯən  harke, b riše di šato harke, mən kowe, mən kəmmile?
0928. I aṯto (Fərdo): U tomte (Baba Nuwel).
0929. ʕAmmo Išoʕ: E u toto, xəd u toto ksaymiwo. Saymiwo ruḥayye  qəšemər  šafire.  Han naqqa kuraxwo ḥa-tre  aʕmayye.  Maltəmiwo  abšoṯo,  maltəmiwo  kallat  w maltəmiwo buzarʕo, maltəmiwo tene, maltəmiwo qaḏame... w ubiwonne u ʕamo.
0930. Ǧan: Hat naʕimo, naqqa mede lə šamiʕət aw  lə  ḥzelox  hən  də  mqatalle  bi Pəfkane bi šawṯo?
0931. ʕAmmo Išoʕ: Alo (gaḥxo)... hən hən qaṯwo bə ḥḏoḏe. W han naqqa  fəltiwo  ʕal ḥḏoḏe (gaḥxo). Han naqqa hani  di  Pəfkana  huwanwo  tloṯo-arbo  ġərubat.  U ġərub d luqewo bu ḥreno (gaḥxo) fəltiwo ʕal ḥḏoḏe.  Bač  čammat  gəm  w  hay gəm, əmmiwo: “Qay hat hawxa w hawxa...“ Məġbəniwo mə ḥḏoḏe (gaḥxo).  U  ḥa  d uzzewo li mənṭəqayo uxalwo ḏarbat. Eeeeee.
0932. Ǧan: Hatu naʕime, ar rabe d meqəm maḥkanwo ʕal i Pəfkana  d  misəmowa  meqəm mu Sayfo?
0933. ʕAmmo Išoʕ: Eeeeeee... meqəm mu Sayfo, haṯe ʕanʕana ʕatəqto yo. Ġalabe ʕatəqto yo. Amma u təmṯalayḏa, yaʕni mafətlan i šatayo, hawxa... Yaʕni mafətlan i šatayo, hawxa yaʕni gəd nəfqina l šato ḥaṯto hawxa šafiro, hawxa... Tamṯili hawxa, tarixi yo hano. Yaʕni haṯe mašhur, mə zawno, ʕatəqto yo. 
0934. Uʕdo ste baṭilo, tak-tuk kowe. Tak-tuk kowən, lə fayəš, baṭili aʕ ʕanʕanatanək. Bale aʕ ʕanʕanatani aġlab aṣ ṣəroye məfqiwonne. Yaʕni bam mo (%) 80 as səryoye məfqiwonne aʕ ʕanʕanatani. Hani ʕanʕanat tarixiye ne.  Amma mayko nafiqo i masalaṯe, i ʕanʕanayḏa mayko yo? U markazayḏe, lə kuḏaʕno.
0935. Ǧan: Yaʕni aṭ ṭaye d lə ḥḏorayna lə saymiwo i Pəfkane?
0936. ʕAmmo Išoʕ: Bəṯr yaləfiwo mənayna. Hənne ste saymiwo. Amma hənne asas l əḏʕiwo, mənayna yaləfiwo, aʕ ʕadat diḏan yaləfiwo.
0937. Ǧan: Hat naʕimo saymituwo 1 b Nisən?
0938. ʕAmmo Išoʕ: 1 b Nisən?
0939. Ǧan: E.
0940. ʕAmmo Išoʕ: 1 b Nisən əmmiwole, Nisan Bayrami, i ḥkume saymowale. Aḥna lə sayminawole. Bas i ḥkume məstaʕməlowa 1 Nisan Bayrami. Aḥna as səryoye lə sayminawo, i ḥkume, u yawmo di ḥkume we, bir nisan.  
0941. Ǧan: Aḥna ste naʕime, i naqqa d huwewo ṣafro d 1 b Nisən...
0942. ʕAmmo Išoʕ: E manṭanwo hano ṭalo-malo, maḥtiwo bayn u ḥalwo. Əzzanowo ubiwolan səfoqo. Əzzanowo maltəminawo ma... ma hno, mu bərzayno ṭalo-malo, uṯanwo maḥtiwo bayn u ḥalwo əmmiwo: “Hano i bərəkṯo d nisən yo“ Lašan d zoyəd u ḥalwayḏan. Əno maṭino layo, e.
0943. Ǧan: Haaaaaaaa! hawxa saymiwo?
0944. ʕAmmo Išoʕ: E hawxa saymiwo, manṭanwo ṭalo d 1 b Nisən. Hayo 1 b Nisən, i naqqa d uṯewo... an niše ġalabe uṯewolle kef əmmiwo “...d zoyəd u ḥalwayḏan..“ Gəd howe han naqqa m uʕdo marʕa. Aʕ ʕwone, aʕ ʕeze w aq qanyone gəd roʕən, at tərtoṯo gəd huwelən ḥalwo. 
0945. Han naqqa əzzanowo maltəminawo, ubiwolan kul ḥa ṭaṣe b iḏayna, an ammoṯayḏan, əzzanowo maltəminawo ṭalo.  Mab bərzaynone w mag gəlone w flan. Manṭenawo maḥtinawolle, han naqqa maḥtiwole bayn u ḥalwo.
0946. Ǧan: Meqəm mu Sayfo ste misamwo hawxa?
0947. ʕAmmo Išoʕ: M zawno yo haṯe, ʕatəqto yo i ʕanʕanaṯe, m zawno. Meqəm mu Sayfo ste w bəṯr mu Sayfo ste kətwo. E.
0948. Ǧan: Koṯe l boli naʕime wan, i naqqa d nəfqinawo ṣafro d 1 b Nisən. Qamayto əzzanowo lu farmo. Kəḏʕət u laḥmo du farmo ġalabe ḥalyo we?
0949. ʕAmmo Išoʕ: Eeeeeee (gaḥxo).
0950. Ǧan: Əzzanowo tloṯo-arbʕo naʕime ʕam ḥḏoḏe, af fərmačiye luwewolən xabro mə 1 b Nisən. Əzzanowo əmminawo: “Halan ṭlamṯo d laḥmo...“
0951. ʕAmmo Išoʕ: maydituwo w əzzoxuwo dlo kallat. E.
0952. Ǧan: Əmminawo “1 b Nisən...“ w mahzəminawo...
0953. ʕAmmo Išoʕ: W mahzəmiwole dlo kallat. Afandəm, hayo kətwo bayn laḥ ḥawrone ʕanʕane... w bayn laq qariwe ʕanʕane. U ḥa d samwo ʕal u ḥreno ḥanak, əzzewo umarwo: “Alo kətli u fəṣṭanano d ḥarno mən šəkəl d ḥayṭoliyo. Fəṣṭan, ya čike d čaket..."
0954. Šuqalwole mənayye w umarwo “1 b Nisən!“ uṯewo ʕuṣewo aʕle. Han naqqa hən madʕəriwonne w hən lo. Hawxa ʕanʕane kətwo b Məḏyaḏ. 1 b Nisən kətwo. Han naqqa u ḥa d madwo mede mu ḥreno umarwo “1 b Nisən!“ Kulewo. D umarwo “Mdayənli ḥamšo (5) noṭat...“ mdayanwole, lə mawbalwo bir umarwo “1 b Nisən!“ umarwo “Hawən luxat!“ Hawxa ʕanʕane kətwo.
0955. Ǧan: Hat naʕimo, lalye d 1 b Taməz nošo ṭəwarwo dgəšyoṯo?
0956. ʕAmmo Išoʕ: Kul lalye d Taməz, ʕəmum d Məḏyaḏ, kul ḥa ṭuwarwo dgəšto. Kul lalyo, kul ḥa ṭuwarwo dgəšto. U ḥa d lə ṭuwarwo dgəšto, latwa ʕade. Kul bayto d ṭuwarwo dgəšto, əmminawo “Qayo?“ Əmmiwo “Lašan d lowe ḥemo ġalabe.“ Han naqqa ṭaq, w ṭaq, w ṭaq, w ṭaq, w ṭaq, w ṭaq, w ṭaq dad dgəšyoṯo. Mə kul bayto raq w hay raq mə ṭwarwo dgəšto. Hawxa kətwo ʕade, i ʕanʕanaṯe kətwo b Məḏyaḏ, ʕade wa.
0957. Ǧan: Haṯe meqəm mu Sayfo ste kətwo?
0958. ʕAmmo Išoʕ: He?
0959. Ǧan: Meqəm mu Sayfo ste kətwo?
0960. ʕAmmo Išoʕ: Meqəm mu Sayfo ste w bəṯr mu Sayfo ste. Hul lan əšnanək kətwo. Bale hani kmo šne baṭili hani.
0961. I aṯto (Farida): Baʕ lə baṭili!
0962. ʕAmmo Išoʕ: Bele Alo baṭili.
0963. I aṯto (Farida): B Məḏyaḏ lə baṭili.
0964. Ǧan: Əno bu zabno d maḥəsli w də ḥzeli d ṭəwriwo, mbaḥsiwo əmmiwo: “Adlalyo ab bəssire gəd howən ʕənwe“
0965. ʕAmmo Išoʕ: He?
0966. Ǧan: Əmmiwo: “Ab bəssire gəd howən ʕənwe... Gəd ḥolən..."
0967. ʕAmmo Išoʕ: E Afandəm, əmmiwo: “Ḥemo gəd howe laǧan i naqqayo ab bəssire kulle, mi šəmšo, mi ḥərara di šəmšo ḥulanwo." Hawxa, han naqqe i naqqayo budanwo... Huwewo u msabbaq. Han naqqe u msabbaq 2 b Taməz yo. Məd hawi u msabbaq, hedi nafəl ḥala baʕ ʕənwe. Əšmo b əšmo mu ḥemo ḥulanwo, ḥulanwo, ḥulanwo hul lu təšrin. 
0968. Han naqqa saymiwo, u ʕamo kule ʕəṣriwo, bam maʕsaryoṯo, saymiwo dibəs, saymiwo ḥarire, saymiwo ʕqude, saymiwo pastiq w saymiwo abšoṯo. U ʕamo kule, han naqqa, i naqqayo ḥəngi daʕ ʕənwe d ḥulanwo sayminawolle... Ġalabe səmlan abšoṯo bak karme, ġalabe səmlan bam maʕsaryoṯo maye w nqilan bat tanagayat, səmlan dibəs w səmlan ʕqude w səmlan ḥarire w səmlan pastiq. 
0969. W ġalabe, u ʕamo kule i naqqayo, u ʕamo kule i naqqayo hawxa, ʕuṣarwo bam maʕsaryoṯo, ʕəṣriwo aʕ ʕənwe. Maḥtiwonne bu kiso, dayšiwonne w məfqiwonne maye. ʕƏṣriwo kayiso, mḥalqiwo u torti l xaṣra w han naqqa manṭanwole maḥtiwole bat tanagayat w marṯəḥiwole w saymiwole dibəs w saymiwole ḥarire w saymiwole pastiq w saymiwo w saymiwo...
0970. Ǧan: Arbʕeniyat mən ne? Kməstaʕməlina kəmmina: “Kaṯən an arbʕeniyat“?
0971. ʕAmmo Išoʕ: An arbʕeniyat, u yarḥo dan arbʕeniyat kbode mə 1 konun qamoyo hul 30 b konun u ḥaroyo. Mu yarḥo dat traḥṣar kbode w hul li ḥarayto du yarḥo du ḥa bi šato ḥaṯto. Hani kəmmənne arbʕeniyat. Bəṯr knofəq zbaṭ.  Koṯe zbaṭ.
0972. Ǧan: Qayo maḥətte əšmayye ‘an arbʕeniyat kaṯən, mḥaḏeru...‘?
0973. ʕAmmo Išoʕ: Uṯanwo ġalabe yaqure an arbʕi yawmani. Ġalabe ġalabe uṯanwo yaqure. Saṯwo yaquro uṯewo, talgo, gloḏo, maṭro, buz huwewo quro ġalabe. U ʕamo ġalabe miʔaḏewo mənayye. Mawxa kəmmiwonne “arbʕeniyat“, yaʕni hani mašhur ne an arbʕi yawmani, ġalabe quro kowe bənne.
0974. Ǧan: Bəṯr kəmmi: “Kaṯi u bargəddan.“ u bargəddan mən yo?
0975. ʕAmmo Išoʕ: U bargəddan, u yarḥo, an əšto yarḥe, mə ilən hul oḏər kəmmənne ‘bargəddan‘ hani. Hawxa məstaʕməliwo hani, yaʕni ka ənnahu u ʕamo aġlab, bam mo w ḥamši (% 50) lawġəl kfayši, kmafiti u waxt dəṯṯe, u zabnano kəmmile ‘bargəddan‘.
0976. Ǧan: Yaʕni ḥṣire lawġəl kfayšiwo?
0977. ʕAmmo Išoʕ: E, yaʕni hənne nəfqiwo l larwal, yaʕni l əzzənwo ʕəwdiwo larwal, mu sabab d kətwe quro.
0978. Ǧan: Gabayna bas uṯewo lalye d 1 b Oḏər əmmiwo “1 b Oḏər bəʕto b qeno!‘...
0979. ʕAmmo Išoʕ: Afandəm haṯe (gaḥxo) aṭ ṭayre saymiwo qene. Han naqqe kəmmiwo ‘1 b Oḏər bəʕto b qeno!‘ yaʕni aṭ ṭayre, han naqqe gəd laydi, bu Ṭuro kətte qene. Gəd mawfəqi farxe. Hawxa əmmiwo ‘1 b Oḏər bəʕto b qeno!‘. Hawxa maḥkanwo.

Nəfus d Məḏyaḏ

0980. Ǧan: Hat naʕimo məqqa ṭaye kətwo b Məḏyaḏ?
0981. ʕAmmo Išoʕ: Afandəm əno tmonaḥṣar (18) əšne semli muxṭariye. Mat  42  (1942) hul laš 46, laš 47. Ḥamməš šne meqəm səmwoli muxṭariye. I  naqqayo  əmmiwole ”mümessillik“   (məštaylonuṯo),   latwe   muxṭariye,   ”muhalla   mümessili“ (məštaylono di šawṯo), səmli ḥamməš šne. W bəṯr, səmli baḥ 81 (1981),  hala bač 79 (1979), hul lat 83 (1983). 
0982. Səmli  muxṭariye  di  šawṯo  di  Ǧəmhuriye (ʕUmhuriyet). Bi Ǧəmhuriye kətwo 34 bote ṭaye w kətwo 420 bote səryoye.  Əno bu zabnayḏi zayidiwo aṣ ṣəroye stene. Bəṯr han  naqqe  as  səryoye  əšmo  b əšmo azzən l Awruppa. Ftiḥ u darbo d  Awruppa,  azzən  l  Awruppa,  aṭ  ṭaye zayidi. Uʕdo kit bi šawṯo di Ǧəmhuriye 24-25 bote səryoye w  kit  7200  bote ṭaye. 
0983. Bi šawṯo di Ǧəmhuriye w  bas.  Han  naqqa  aš  šawṯawoṯo  ḥrene  kulle yariwi. I Golǧək (Gölʕük) hawi biyya  balki  15.000  bote  ṭaye.  W  Əšəqlar (Iṣıklar) kula ṭaye. W Aqča Qaya (Akça Kaya) kula ṭaye. Fayəš  b  kul  šawṯo 10 bote w 12 bote w aḥ ḥrene kulle ṭaye. Uʕdo b Məḏyaḏ  bu  nəquṣo  kito  25 000, b gawe d Məḏyaḏ noše kʕayši. Bam mo (%) 98 ṭayene, bam mo (%)  99,  bam mo (%) 90, 95 ṭayene.
0984. Ǧan: Hat naʕimo məqqa kətwo ṭaye b Məḏyaḏ, kəḏʕət?
0985. ʕAmmo Išoʕ: U mede d kuḏaʕno, ṭaye b Məḏyaḏ, kulle anǧax kətwo 50 bote.
0986. Ǧan: W as səryoye məqqayṣ wayye?
0987. ʕAmmo Išoʕ: As səryoye, i naqqayo, kətwo b Məḏyaḏ, ṭaqriban  hul  2800  bote səryoye kətwo b Məḏyaḏ. Yaʕni rabe w naʕime kətwo, u  mede  d  šaməʕina mab babayḏan, kətwo əno bu zabnayḏi, meqəm mu Sayfo  lə  kuḏaʕno.  Meqəm  mu Sayfo fayəš.... bəṯr mu Sayfo fayəšwo b Məḏyaḏ, kətwo  hul  1600-1700  bote səryoye b Məḏyaḏ. 
0988. Kətwo kaldoye ste, kətwobən 70-80 bote.  Kətwo  pəruṭ  ste kətwobən 40-50 bote. Kətwo stene max xalawinani (ab bohṭiye) 10-15-20  bote.  Kətwo, kətwo. D umarnox latwo, kətwo. ṭaye, aġlab aṭ ṭaye  d  Məḏyaḏ  wayye, əšmo kətwo m daq qəryawoṯo.  Hedi  bəṯr  hǧəmme  l  daq  qəryawoṯo  ʕal Məḏyaḏ.
0989. E kətwo bə Mahmado w bə Nahrozo w bə Mḥammad Nure w bə Šexmus Aġa.  Hani  an arbaʕ ʕaylatani mašhur wayye. E, w bəṯr kətwo bə Šexmus Aġa stene....  hala bə... ə Salim bə Slam Aġa, hanək stene  kətwolle  ʕayla,  aṯənwo lə kuḏaʕ mayko, aṯənwo, e.  

Aṭ ṭaye qamoye w ǧeməʕ b Məḏyaḏ

0990. Ǧan: ʕAmmo Išoʕ, hat naʕimo w ʕal rabuṯox ste ar rabe d  meqəm  lə  maḥkalle ʕal aʕ ʕmire dab Boṭa u mede d səmme b Məḏyaḏ w b ġer dəkoṯo?
0991. ʕAmmo Išoʕ: Afandəm, aʕ ʕmire dab Boṭa,  maḥkalle,  lə  kəmxaṭarno,  bas  aʕ ʕmire dab Boṭa aṯən ʕal Məḏyaḏ,  hǧəmme  ʕal  Məḏyaḏ.  I  naqqayo  kətwo  an “Aġawiye dad Daskine“ əmmiwonne. Hanək saymiwo ḏələm ʕal Məḏyaḏ.  I  naqqayo u Griġo w bas b Məḏyaḏ we. Aṭ ṭayani d be Mahmado w bə Nahrozo bi Nawale  (bə Nṣiwən) huwanwo. ʕAyla məṭərb wayye w ʕayla qarač wayye. 
0992. Han naqqa baʕ  ʕeḏe uṯanwo, lu ʕeḏo w kərxiwo b Məḏyaḏ. Han naqqa šəmʕiwo, ka annahu  ksaymi  aṭ ṭaye, koṯən khəǧmi ʕal Məḏyaḏ. Ksaymi ḏələm ad daskaniye w  maskaniye  w  az zaxoraniye w af flan  w  behvan.  Han  naqqa  mərre  lu  Griġo  mərlən:  “Tox hwaylan...  yabo  gəd  maqṭəlina  aʕ  ʕlaymaḏan  qumox,  lə  kṭurena   dowe ḏələm...“ 
0993. Qayəm lu Griġo manṭele i ʕayle d be Mahmado w i ʕayle d be  Nahrozo.  Kətwolle ʕlayme w hawi ḥərobo, nafiqi aṭ ṭaye d be Nahrozo w d be Mahmado  ʕam am məḏyoye, qṭil ḥa-tre mənayye. Qayəm lu Griġo  manfaqwole  qanun:  “...  Mə adyawma w azolo u ḥa d moyəṯ dlo warəṯ, u malayḏe gəd howe ya ləb Mahmado  w ya ləb Nahrozo. Ḥaq d maqṭalle an abnaṯṯe qumayna...“ Hawxa šaməʕno,  ʕal  u medano.
0994. Ǧan: Haṯe bayna šato wa nošo lə mbaḥasle?
0995. ʕAmmo Išoʕ: Ḥarḥalḏa i masalaṯe, taxminan hawila,  kibe  taxminan  200  əšne, 180 əšne, 170 əšne, 160 əšne. Hawila  hawxa  mede.  U  mede  d  maḥkalle  hawxa hawiwo.
0996. Ǧan: I naqlayo Nahrozo...
0997. ʕAmmo Išoʕ: W bə Mahmado... Han naqqa, hənne ab babaṯṯe  w  aǧ  ǧəddaṯṯe  lə kuḏaʕno mənayye, u rabaṯṯe  əmmiwole “Mḥammade Patte“. Mḥammade Patte we.  W hani bə  Mahmado  stene,  lə  kuḏaʕno  Brahimo we,  Slaymano we,  kayiso  lə kuḏaʕno. Ar rabaṯṯe ʕlayme wayye, bi Nawale huwanwo. U  mede  d  maḥkəlallan ʕayla qarač wayye w ʕayla məṭərb  wayye.  
0998. Han  naqqa  bə  Nahrozo  wayye  am məṭərb, əlla bə Mahmadone, aw ayna ne aq qarač lə kuḏaʕno.  Xəd  mərlilox  mə meqəm uṯanwo kərxiwo baʕ ʕeḏe w qayəm mərre lu Griġo, u  rabo  d  Məḏyaḏ,  i naqqayo u Griġo we. U Griġo u ḥa d əbʕewo d ḥuwewo, heš  i  naqqayo  l aṯənwo aʕ ʕaylatani aḥ ḥrene. Hedi bəṯr aṯən bə ḥadodo w aṯən bə Safar w  aṯən  bə čalma ḥawən l Məḏyaḏ... w aṯən l Məḏyaḏ. 
0999. Hən mənayye mə Aḥlaḥ w hən  mənayye mə ʕƏrnəs, hən mənayye mə flan w ḥawən, mə ḥasno, mə Dəfne aṯən l Məḏyaḏ  w yariwo w yariwo. I naqqayo hedi u Griġo azzewo, hedi han naqqa  fəšwolle  bə Safar bə Gawwo, hani ar rabe d Məḏyaḏ.
1000. Ǧan: Bəṯr kito u ǧeməʕ qamoyo d Məḏyaḏ, kəmmi ‘bi badaye du dorano maʕmarre‘ yaʕni ban alfo w čaʕmo (1900)...
1001. ʕAmmo Išoʕ: Afandəm əno ḥzeli u ǧeməʕ dəkṯo ḥarəwto wa. Qayəm aṯiwo Kənʕan Paša l Məḏyaḏ, aṯiwo l Məḏyaḏ qolordi qumandani də Diyarbakər we. Qayəm maltamle aṣ ṣəroye mərle: “Minakefu ʕal ruḥayxu, u ǧeməʕano ḥariwo yo, hama mʕawenunne d saymitu u ǧeməʕano. Kətxu haqqayṣ ʕitawoṯo hama ṭrowe ḥa ǧeməʕ stene harke. Ġamo layto. Hatu ste d huwalxu ǧeməʕ”. 
1002. Qayəm laṣ ṣəroye maltamme kallat maʕ ʕitawoṯo. Manṭalle stedin u Malke d be Abraham u ḥreno w u ḥreno, u Malke d be Daḥḥo w hani w maʕmarre u ǧeməʕ w msallamme laṭ ṭaye.  Koṯe l boli haṯe. U ǧeməʕano ḥariwo we lə qadiri d maʕmərile, lə qadiri də mkamlila. Fayišwo ḥariwo.
1003. Ǧan: Ema aṭ ṭaye bdalle kdayqi dənnaga bu Ramaḏan, yaʕni bu ṣawmaṯṯe?
1004. ʕAmmo Išoʕ: Haṯe ʕanʕana yo gabayye, me meqəm mo (100) əšne gabayye, laǧan d qaymi b lalyo lu Ramaḏan. D mafṭəri, hala d saymi u ṣəḥuraṯṯe, laǧan d ṣaymi. Annaqqa kul yawmo məd hawyo i saʕa ḥḏo-tarte (1-2) bu lalyo, b lalyo. Dayqowa i dənnaga bayto b bayto kərxowa w qaymiwo lu ṣəḥuraṯṯe. W han naqqa yawme du ʕeḏo, uṯewo kərxiwo ʕal ab botani, šəqliwo mənayye kallat. Ḥaq du dəyoqo di dənnagayo.
1005. Ǧan: B Məḏyaḏ ema bdela haṯe?
1006. ʕAmmo Išoʕ: E əno bu zabnayḏi ḥəzyoli. Qayəmno i dənnagaṯe kətwo mawǧud.
1007. Ǧan: Kətwo ʕade gabayna aṭ ṭaye huwanwo kərivin, hatu man kətwolxu kərivin?
1008. ʕAmmo Išoʕ:  Aḥna  ǧəddi  kətwole  kərivin  ġalabe,  i  bəšrayḏi  aʕlox  lak kərivinanək qṭəlle ǧəddi. Ǧəddi zlam ġalabe mašhur we. B  kul  qriṯo  kətwole kərivin. B Mzizaḥ, b Daline, b Sitole... Han naqqe i Šəno i emo  du  Səlano d kətle naʕime harke. Kəlle i hnayo, i IKKA  (ICA,  dəkkano  di  bqela)´yəne dəṯṯeyo. I barṯo di barṯo wa...
1009. Ǧan: Be Bašše?
1010. ʕAmmo Išoʕ: Be Bašše e. Qayəm babi, azzənwo l Anḥəl, qayəm məralle  mərre  l ǧəddi u Ǧərǧo dəb Qašo Malke...
1011. Ǧan: Haṯe maḥkəloxliyo ʕAmmo Išoʕ. Bas  d  əmmina  bəṯər  bi  ḥaraytaṯe  man kətwolox kərivin?
1012. ʕAmmo Išoʕ: Əno kərivin  lawili.  ʕAm  ṭaye  kəriviye  lə  səmli.  Lə  səmli kəriviye. Bas mkaləfalli mərli: "Kəriviye laybi samno." Kəriviye ʕam nošo.  I kəriviye latyo kayəsto. Gəd howət məlk lu ʕamo.

Ḥadisa du Griġo

1013. Ǧan: ʕAmmo  Išoʕ  aṯməl  mbaḥaswolox  ʕal  u  Griġo,  əmmət  azze  ṭrele  me Məḏyaḏ...  
1014. ʕAmmo Išoʕ: Afandəm u Griġo...
1015. Ǧan: L ayko azze? Qay ṭrele me Məḏyaḏ?
1016. ʕAmmo Išoʕ: U Griġo lə qayəm me Məḏyaḏ. U Griġo aṣəl diḏe  lə  kuḏaʕno...  U Griġo huwwe maʕmarle Məḏyaḏ.  
1017. Afandəm lə kəḏʕina, aṣəl diḏe lo yawnani yo, lo irani yo w  lo  ʕarab yo.  Hano fayəš b Məḏyaḏ w maʕmarle Məḏyaḏ.  Məḏyaḏ  qriṯo  naʕəmto wa  w  maʕmərole  w fayəš biyya. W yariwo. Aṣ ṣəroye kulle latimi l ḥḏore... 
1018. Hən  mənayye  aṯən me Diyarbakər, hən me Ḥasno w  hən  aṯən  maq  qəryawoṯo,  me  Aḥlaḥ...  w yariwo. U bəṯər ḥwele aṭ ṭaye stene, xəd mərlilox me meqəm,  aṭ  ṭaye  aṯən, at tarte ʕaylatani be Mahmado aṯən l Məḏyaḏ. U Griġo hul d mayəṯ  u  rabo  d Məḏyaḏ huwwe we.

Ḥadisat bu Ṭuro w ziyara l Awruppa

1019. Ǧan: ʕAmmo Išoʕ bat 52 we (1952) bat 53 we (1953) u qaṭlo du abro  du  ʕAmmo Gabro dəb Zatte, aydarbo hawi?
1020. ʕAmmo Išoʕ: Afandəm u abro du Gabro dəb ʕIsa Zatte yaʕni ġayri ṭabiʕi  hawi.  Afandəm huwwe w u abro du  Sḥaqo  w  hani  ġalabe  ḥawrone  wayye.  Səmwolle ziyafe bak karme dəb Hərməz, azzewo l tamo u Fəkri  fṣiḥi  buwwe,  grəšle  i damančaye, i naqqa də grəšle i  damančaye  omər  ‘ṭarq‘  gəršole  də  mḥela, qayiṯo buwwe, qṭile. 
1021. Yaʕni lo qaṣdan hawi ha. Mi  dəqqatsəziye  hawi.  Bəṯər yariwo i masale, bəṯər huwwolle i ḥoṯo m darbe du admayḏe w  hayo  ste  l azza lu rišo aʕme. Uʕdo kəlle Farid bə Ṣṭanbul manṭəlele ḥreto w  hiyya  azza  lə kuḏaʕ l Amarika, lə kuḏaʕ l ayko.
1022. Ǧan: Yaʕni u Fəkri bi dukṯo mayəṯ əlla?
1023. ʕAmmo Išoʕ: Bi dukṯo fayəš.
1024. Ǧan: Yaʕni lə malḥaqqe li qaṣṭaxana?
1025. ʕAmmo Išoʕ: Lə malḥaqqe abadan. Fayəš bi dukṯo. W  han  naqqa  hawi  masayəl rabe. Bəṯər abiʕi bə Čalma d həǧmi l bə Sḥaqo w hani. Qayəm lə  maqballe,  i masale yariwo čike. Mḥalle kefe bə ḥḏoḏe, bəṯər qayəm čiki aḥ ḥasye  w  hani baynoṯayye w mərre: “Yabo i masale hawyo mi dəqqatsəziye. Lo  b  qaṣt  hawyo!  Ṭr obi i kačke m darbe du admayḏe...“ W qayəm həwanwole  i  kačke,  m darbe du admayḏe, lu abro du Gabro w bəṯər l azza lu rišo hayo stene w  marfela.  W hiyya azza l Amarika w huwwe kəlle bə Ṣṭanbul uʕdo.
1026. Ǧan: ʕAmmo Išoʕ bəṯər b kmo šne  mu  Fəkri  b  Maḥsarte  bayn  dan  omariye qṭəlwo u ʕAmmo Brahim dəb Qurra?
1027. ʕAmmo Išoʕ: Afandəm hawo dəb Qurra stene,  hawyo,  hawyo  baynoṯayye.  M ayko kuḏaʕno  hayo  stene,  kəmmi:  “Qṭələnne  bi  zoriye“. W  bəṯər  kəmmi  hawyo dəqqatsəziye, kəmmi: “Goya bu baytayḏe qṭəlle“. M ayko kuḏaʕno hawyo.
1028. I aṯto (Farida): Bu darbo ban narge qṭələnne.
1029. Ǧan: U ʕAmmo Brahim dəb Qurra?
1030. ʕAmmo Išoʕ: U Brahim dəb Qurra w u Tande. Aṯən... me u  hno,  u  Tande,  u Tande e. Kəmmi: “Aṯənwo  afandəm,  hənne  yatiwe,  aṯənwo  aʕmayye  tre,  tre aṯənwo aʕmayye, maṭmaʕʕe bak kallat dəṯṯe, yatiwi d əxli, qayəm  mqaṣqəṣənne ban narge.“
1031. Ǧan: M ayko uṯanwo?
1032. ʕAmmo Išoʕ: Uṯanwo me, me hno, me Məqre w  me  Tənnat  w  mad  dəkoṯanək uṯanwo. Mzabniwo mədone gale,  hala  hno  šuqo  w  mezat  w  flan  saymiwo, mzabniwo ʕəṭra-məṭra  flan.  Han  naqqa  manṭalle  kallat,  šəqliwo  məšḥo, šəqliwo galde w šəqliwo masayəl, aṯən aʕmayye w qṭələnne at tre.
1033. Ǧan: I šato dan 1974, Tərkiya i naqqa d ʕabiro b  Qəbrəs,  koṯe  l  bolox  b Məḏyaḏ mḥewolən bi qəžla. Mən masale wa hayo?
1034. ʕAmmo Išoʕ: Afandəm b Məḏyaḏ hawiwo, i naqqa d Qəbrəs w mawfaqwolle amro  də gəd moḥən, yaʕni də gəd moḥən baṣ ṣəroye, bəṯər l Aloho lə  mwafqile.  Səmwo hawxa, hawiwo ḥadisa ġalabe  rabṯo.  L  Aloho  lə  mwafqile,  lə  mwafqi  bi masalayo. Hənne mərre: “Gəd tulena u ḥayf d Qəbrəs maṣ ṣəroye d Məḏyaḏ“.
1035. Ǧan: ʕAmmo Išoʕ əno lo ʕal i šato dan 64 d səmwolən b  Məḏyaḏ  kumarno.  Ban 74 i naqqa dat tre ṣalḥoye kurmanǧanək də lwəšwolən ǧule  d  ʕaskar  w  tamo səb Əare ʕal an adroṯanək, qayiṯi hənne w an inzibat bə ḥḏoḏe.  
1036. ʕAmmo Išoʕ: E hawxa hawiwo ḥadisa. Qəm u tarʕo dəb Xazma Əare bə  ḥḏoḏe,  aṣ ṣalḥoye w kumarno ḥa maṣ ṣalḥoye mǧaraḥwo, qṭəlwo əšme Səmo we.  Qṭil  w  ḥa maxlaṣle. E, amma i masalayo lə kuḏaʕno,  u  asas  diḏa  mə  mən yo,  mə  man hawyowa lə kuḏaʕno.  
1037. Ǧan: Kəmmi hawo ʕAbdəlkarim bə Slam Aġa bəṯra we, šrolo yo?
1038. ʕAmmo Išoʕ: ʕAbdəlkarim bə Slam Aġa, baḥ ḥayayḏe mede kayiso lə səmle.  Bale bi ḥaraytaṯe mqadamwo laṣ ṣəroye ġalabe w mayəṯ mawto d Aloho. Azze mayəṯ.
1039. Ǧan: Kəmmi i ʕaskarayo yaʕni gəd  əzzawo  lu  dappo,  məqḏowale,  fətḥowale, hawxa mede lašan d moḥən b Məḏyaḏ. Kəmmi i ʕaskar u lalyawo haǧəmowa  ʕal  i šawṯo dəb Xalaf.  
1040. ʕAmmo  Išoʕ:  E  afandəm  hənne  haṯe  səmowalle  hno...  tartip   səmwole.  Maḥətwole nawbačiye w  goya,  səmwolle  ṣunʕi  hawxa,  goya  aṣ  ṣəroye  gəd manhəbi u dappo laǧan d moḥən b Məḏyaḏ. Huwwe l Aloho lə mwafqile,  walḥasəl lawyo aʕlayye. Yaʕni ġalabe ḥadisat rabe hawi  ʕal  Məḏyaḏ  bam  masayəlani.
1041. Aloho maxlaṣle Məḏyaḏ, bale aḥna b  iḏayna  maḥrawlan  Məḏyaḏ.  Qayəmina  mə Məḏyaḏ, mahzamlan w maḥrawlan Məḏyaḏ. Ṭrelan u malayḏan  w  u  məlkayḏan  lu ʕamo w qayəmina. Uʕdo ač čato azzi l  Məḏyaḏ  ab  botayḏi,  yatəwiwo  bənne, l ubiwo lo karwe w lo nəfqiwo. B kallat məfqili w šqili ab botayḏi  w  ṭralli xalye. Də mzabannolle l aṯilən məštəri, lə qadərno də mzabannolle.
1042. Ǧan: U yawmawo maḥkəloxli qəṣṣa d fayito  mə  qarʕox,  kibox  d  maḥkatlanyo naqqa ḥreto?
1043. ʕAmmo Išoʕ: I masale di Bənkelbe?
1044. Ǧan. E.
1045. ʕAmmo Išoʕ: E. Afandəm i masale di  Bənkelbe,  kətwo  səryoye  bi  Bənkelbe.  Kətwobən 30-40 ʕaylat.
1046. Ǧan: Ayna šato?
1047. ʕAmmo Išoʕ: I šato, kumarno,  ksamno  taxmini  bat  80  (1980),  bač  79 (1979) we, bat 80 wa, bač 79 wa. Bat 80 we  lə  kəmxaṭarno  kayiso.  Kumarno garak bat 80, bač 79. Əno i naqqayo ʕuwadnowo bu  darbo  d  Səʕərt,  ʕal  ap pasaportat. Manfaqnowo mə Səʕərt pasaportat  li  ǧamaʕaṯe  w  qulaʕnowola  l Awruppa. L harke (Swed) w l Almanya w l Balčiqa w  l  Awusturya...  čənki  u ʕamo bdewole bi  həǧra.  
1048. W  han  naqqa  uṯanwo  l  gabi,  əno  manfaqnowolle pasaportat. Yawmo kəlli bu bayto yatiwo. Naqla ḥzeli  kaṯi  ḥa  omər:  “Abe!“ Umarno: “Mən yo?“ Omər: “Alo latimi bi dukkano du Səlo  dəb  Yoqən  am  məḏyoye kulle  w  knəṭrilox...“ — ”Mən yo?”  Omər:  “Ġalabe  masale  muhim yo...“  Naysa azzino. Kəllən am məḏyoye kulle latime bi dukkano.  
1049. I  naqqayo  u  Səlo  dəb Yoqən mzabanwo buzdolabiye. Kətwole dukkano b Məḏyaḏ. Balki 20-30  zlamat...  “... mən yo yabo?“ Əmmi: ”Šamiʕət?” Umarno: ”Lo!” 	Əmmi:  “Alo  mahzamme  kačke m diḏan, aṯto m diḏan. Kətla əšto-šawʕo (6-7) naʕime.  Mahzamme,  ṭralle  an naʕimayḏa w mahzamme i žənnəke...“ — ”Warox l mane?” Əmmi: “L  abre  d  ....  l abre d ḥa ..... ġalabe kalbo  abre  d  kalbo,  bi  Bənkelbe  huwewo..." “Alo mahzəmulle...“
1050. Ǧan: Ṭayo we?
1051. ʕAmmo Išoʕ: E ṭayo we, e. W han naqqa b  “baxte  d  Aloho  w  baxtox  d  oṯət aʕmayna gəd əzzano l Karǧos w i masalaṯe maḥtinala  b  səfoqo.“  Umarno:  “Alo hano d mahzəmole d kəmmitu əšme kalbo abre d kalbo yo w qaṭolo yo“.  
1052. Ǧan: Əšme mən we?
1053. ʕAmmo Išoʕ: Əšmeeeeee, əšme, əšmeee, əšme...... Əšme mən we? U  šləq  babe  d babo. Kuḏaʕnole ġalabe, uʕdo latyo b boli.
1054. Ǧan: D oṯe l bolox mare.
1055. ʕAmmo Išoʕ: Naysa, Alo mahzəmole w huwwe bu ḥabis yo,  mərle  lu  aḥuno  omər: “Zoxu mahzemulli i žənnəkaṯe...“ Ḥad rišox b lalyo u  gawro  koṯe  d  manṭele qamyon d manṭe as səfoqayḏe w an naʕimayḏe d manṭelən l Məḏyaḏ. W fayiši  an naʕimayḏe w i aṯto. 
1056. B lalyo  hǧəmme  aʕle  tloṯo  bə  tfənag  w  mahzamme  i žənnəke, i aṯto w ṭralle an naʕimayḏe, əmmi: “Abre d..." u daləq  babe  d babo... kalbo  abre  du  kalbo...  ġalabe we...  bi  Bənkelbe.  Əmmi:  “Alo mahzəmulle!“ Warox kəlle bu ḥabis yo, əmmi: “E huwwe bu ḥabis yo, mšayaʕle  lan aḥunone, mərle: "Gəd mahzəmitulli i žənnəkayo w an naʕimayḏa. Zoxu  mahzemulli i žənnəkayo." 
1057. B lalyo tloṯo  bə  tfənag  hǧəmme  ʕal  u  bayto,  mahzəmulle, məblulle. Azze u gawro d manṭela, ḥərle mahzamme i aṯto,  daʕər.  Manṭele  u qamyon ste xalyo w ṭrele an naʕimayḏe tamo, məralli: “... d  oṯət  aʕmayna  d əzzan li masalaṯe...” Umarno: “Alo aḥunone ksamno raǧa mənayxu  w  m  Aloho  lə čaykitulli bi daʕwaṯe. I daʕwaṯe daʕwa rabṯo yo. 
1058. W kul yawmo əno w aḥunoni  bu darbo d Səʕərt na. Kməfqina pasaportat. Kul yawmo,  ṣafro  kəzzano,  ʕaṣriye kdəʕrina.
1059. Hano abre d Aḥmade Darwešo, əšme du  babo  Aḥmade  Darwešo yo.  Huwwe  kalbo abre d kalbo yo hano. “... yawmo mede d yotəw b darbi w d aḥunoni  d  quṭelan, man gəd maxlaṣlan mal lappaṭ diḏe? D əḏʕi bi masalaṯe...  lə  čaykitulli  bi daʕwaṯe, mən də mʔamritu, əno qumayxu no, bas...“  Əmmi:  “Allah-wakil  nəḥri hat w aḥunonox d l oṯət aʕmayna lə kəzzan l Karǧos...“ —  ”Warox abe  ʕufulli...“ Əmmi: “Lə kowe čara latla!“ Ġbəralli, umarno: “Yabo ʕal aʕ  ʕayne,  adlalyo yo, ramḥəl yo  gəd  əzzano.  Ṣafro  gəd  əzzano...“  Qayəm  əno  ste  rawəxno   bu ṭaqsiyayḏi w hənne ste msəkanne 4-5 ṭaqsiye  w  rawəxina  kibe  20  gawre  w azzano l Karǧos lašan i masale di žənnəkaṯe.
1060. Azzano. Meqəm d muṭena l Karǧos, ʕabərina b Karǧos, baz zabəqone  d  Karǧos, umarno: “Aḥunone! Hawxa lə  kowe!  Kulayna  səryoye na  w  ak  karǧosiye  kulle ṭaye ne... w aḥna əzzano hawxa b hawari bi masalaṯe w ak karǧosiye d lə  saymi dəṯṯe ḥḏo w d muḥallan. Mṭapṭəpilan, gəd əzzan m kise d ruḥayna. Klawu  yabo!  Tox hat Ṣamo!...“ Abre du Nuri dəb Yaḥqo Šaʕo “... tox aʕmi, u  Gawriye  dəb Laṭṭe, tox aʕmi. W hatu aḥ ḥrene zoxu klawu  si  ṣaraye.  Əno  gəd  əzzi  su baladiya rayyəsi, ʕAdnan u abro d Šexmus, d  Badraddin  d  məžġalno  aʕme  d qamlan ḥaṣo. D lə qamlan ḥaṣo layban saymina i daʕwaṯe...“ Hənne: “Zoxu  hatu yabo!“  Aḥna  rawəxina  bu  ṭaqsi,  azzano   lu   bayto   d   ʕAdnan,   uʕdo ‘milletvekili‘ b ʕAnqara yo. U aḥuno ste  ḥali-ḥaḏər  baladiya  rayyəsi yo  b Karǧos. Azzino mhawarli, umarno: “ʕAdnan  be  aykoyo?“  Əmmi:  “Alo  kəlle  bu loqal kməštaʕe tamo.“
1061. U loqal ste ǧiran du baytaṯṯe yo. Kit tamo ǧeməʕ w parq du  ǧeməʕ yo,  tamo yo.  Naḥətno, ḥzeli ḥa umarno: “Zox mšayeli b kef d ʕAdnan, mar komər "U Išoʕ  aṯi kobəʕ d ḥuzelox!"" Azze mərlele omər: “ʕAdnan aṯi u Išoʕ mə Məḏyaḏ,  kəbʕe  d ḥuzelox.“
1062. Huwwe w u qaymaqam w u ḥakəm məštaʕanwo bi pərawa.  ṭləble  musaʕada  w  aṯi “Xeryo kəriv!“ Nšəqlan ḥḏoḏe flan behvan, umarno: “Abe  kəḏʕət...“  Umarno:  “U ṭayro knofəq mi bəʕto w kfoyər w kowe...  kmasəw,  naqla  kətle  sniquṯo  li dawmo... Aḥna am  məḏyoye,  nafilan  sidox  sniquṯo.  Masale  ġalabe  muhim.  Kəbʕena d qaymət b ḥaṣayna...“ —  “Mən masale yo?“ Umarno: “Alo u abro  d  Aḥmade Darwešo bu ḥabis, mšayaʕle lan aḥunone w lu  ahlayḏe,  mahzamlelan  žənnəke.  Emo d əšto-šawʕo (6-7) naʕime, ṭralla w mahzəmulle w fayiši  u  gawro  w  an naʕimayḏa hawxa. W kəbʕena bi masalaṯe də mdaʕena ʕal i  žənnəkayḏan.  Ənkan yabo hawyo ṭayayto, gəd əmminale  ‘šawʕi  brixe!‘  W  ənkan  bi  zoriye,  lə kmaqbəlina, bi masalaṯe kəbʕena d howət ḥaṣo b ḥaṣayna..“ Omər: “Alo aḥuno  d umarnolox abre d Aḥmade Darwešo u zlamayḏi yo. Kalbo abre d kalbo yo. Bale  bi masalaṯe msaktarli mə gabi...“ 
1063. Omər: “Msaktarli!... Zox yabo, uʕdo gəd  fatno dukkano b dukkano b Karǧos w gəd  umarnolle:  "Aṯən  aṣ  ṣəroye  d  Məḏyaḏ  w kəmdaʕən bu namusaṯṯe, bi žənnəke." Nošo mənayxu d roməš d soyəm  ḥarake  gəd mṭaqṭaqno u babo. Čənki,  ənkaniylan,  ḥaqiqatan  haka  gawre  kayise  hatu, manṭawu i žənnəke li maḥkame. D əmmo ’ṭayayto no’ zaṭan i naqqayo  lə  kfašše daʕwe w dəʕaye lə kfašše w həwyo šawʕi brixe lam more!  W  ənkan  bi  zoriye məblulle, kəmdaʕən ʕal i daʕwaṯṯe w nošo mənayxu d roməš lə kmaqbalno."
1064. Naḥətina li ṣaraye. Naysa, mərli lu Gawriye dəb Laṭṭe umarno: “Tay  kaġadaye“. Kṯəwli stədʕa ġalabe šafərto, umarno: “Gawriye zox mawbela, hawa  lu  ṣawǧi.“ Azze həwole lu ṣawǧi, u ṣawǧi qəryole omər:  “Ooooooooo  içinizde  avukat  mı var?“ (Oooooooo kit baynoṯayxu abuqat mede?) omər:  “Yok  abe,  avukat  yok!“ Layt baynoṯayna abuqat. Man makṯəwole omər “Əno.“ Omər: “Lə kəḏʕət  məžġolət, aydarbo gəd kəṯwət i stədʕaṯe?“
1065. Naysa mḥawlole lu  qaraqol.  Aḥna  kṭəlbina  an  naʕime  d  manṭenalle  w  d maxləṣinalle. Naysa aṯi aʕmi  u  Səlo  dəb  Yoqən,  əno  w  huwwe  azzan  lu qaraqol. I naqqa də ḥzəlelan u baščawiš omər: “Gelmeyin! Gelmeyin!  Gelmeyin!  Gelmeyin!“ (L uṯetu! L uṯetu! L uṯetu! L uṯetu) Umarno: “Dur baṣ  efendi.  Burası adaletin ilk kapısıdır. Hele bizi dinle, ondan sonra bizi  kov.  Yoksa  bizi kovmaya hakkın yok!“ (Klay bašafandi. Harke  u  darbo  qamoyo  di  ʕadale yo.  Qamayto šmaʕlan w bəṯər mḥawtəklan. W d lo ste latlox ḥaq  də  mḥawtəkatlan!)
1066. Kali omər: “Gel bakalım, gel“ (Tox ḥuzena,  itox)  Omər:  “Sen  bana  üç  tane kumtoplak alaʕaksın, seni dinliyeʕeġim.“  (Gəd  šəqlatli  tloṯo  qumtoplaqat gəd šumaʕnolox) Umarno:  “Sana  dört  tane  alaʕaġım,  söz  veriyorum!“  (Gəd šuqalnolox arbaʕ, kubenox waʕdo!) Omər: “Karakolumuzu  yeni  yapıyoruz,  bize kumtoplak lazım.“  (U  qaraqolayḏan  ḥaṯo  ksayminale,  kubaʕlan  qumtoplaq) Umarno: “Baṣ efendi,  biliyorsun  bizim  o  kadını  kaçırdılar.“  (Bašafandi, kəḏʕət...) 
1067. Mahzamme i  žənnəkayḏan,  b  tərki  kumarnoleyo.  W  fayiši  an naʕime kafine w ṣahye tamo. Kəbʕena d ubatlan tre ǧandərma  w  u  muxṭar  di qriṯo ste ṭayo yo, aʕmayna yo. Bale  iḏayna  kmosək.  U  muxtar  di  qriṯo  di Bənkelbe aʕmayna yo.  Kəbʕina  d  ubatlan  tre  ǧandərma  w  gəd  mšayaʕno  u ṭaqsiyayḏi d manṭena an naʕime, kafine ṣahye ne tamo. Mərle  omər  “ški  tane ǧandarma  kuṣat.“  (Mḥaḏər  tre  ʕəsekər)  
1068. Bəṯər  məd  lwəšše,  mafətili  li ʕarabayḏi, mərli: “Mḥammad  ʕAli...“  (abre  də  Brahim  čawiš  u  karǧosi,  u šəferayḏi we). W mšayʕili li Bənkelbe w u muxtar aʕmayye w  tre  ǧandərma.  Bi ʕaraba rawixi w azzən amṭalle an  naʕime.  
1069. Manṭalle  aṯi,  omər:  “Abe  kəlle manṭeli an naʕime.“ Umarno: “Yalla mḥaleqən l Məḏyaḏ!“ Aǧ ǧandərma  naḥiti,  u muxtar naḥət w mawbele  mḥalqile  b  Məḏyaḏ  w  aṯi.  Fayišo  i  žənnəke.  I žənnəke, naysa azzino lu qalam di maḥkame. Ḥa maṭ ṭaye d tamo  mərleli  omər: “Kəḏʕət kəriv mən yo?“ Umarno: “Mən yo?“ Omər: “I žənnəkaṯe d  kəmšaylitu  aʕla, gab hawo ḥaǧǧi Šexmus yo. Ḥaǧǧi Šexmus karǧosi yo. 
1070. Kəlle bu qalam di  maḥkame w i žənnəke gabe yo.“ B gnowo mərleli  hawxa.  Naysa  ʕabərno  lu  qalam  di maḥkame, u baškatəb di maḥkame stəloyo, əšme Tawfiq Bayṣal (Tevfik  Baysal), “Ooooooo buyrun, buyrun, buyrun, buyrun abe! Abe buyrun!“ W  ak  kəttab,  at tloṯo ste mə Karǧos ne. W kəlle  hawo,  u  ḥaǧǧi  yatiwo  ʕal  u  kursi.  “Günaydın! Günaydın! (Brix ṣafro! Brix ṣafro!) Ooooooo...“ 
1071. Qayəm  huleli  u kursiyayḏe w huwwe yatəw bu  šəbbak,  hano  u  ḥaǧǧi  “Xera  kəriv!  Wa  iro Karǧose baṣmiš kər...“ (Xer yo kəriv!  Adyawma  hawxa  dəšxu  Karǧos)  Umarno: “Ḥaǧǧi riǧamə Əta haya, pirakama l ba  taya.  Haka  ḥaqiqatan,  pirakama  bu məṣəlman, wi bina maḥkame. Bəla l maḥkame beži. W hazar piroz d be štarra  w b xatəreta. 
1072. W haka pirakama wa b zore bər, d zani am fəllah, l sar  namus  w dine xwe am qalliyan. B dənyaye da... am tarke dine xwe nadən,  le  bale  am tarke namuse xwa ži nakən. Haka wa b zore bər bədnama w haka wən  nadən  ma, b Inǧil, ya tu, ya brayeta, wən harro ten Mədyade. Žə  dora  pirake  ame  wa graw bəgrən.“ (Ḥaǧǧi gəd mətraǧeno mede menox, i aṯtayḏan gabox yo.  Haka  du šrolo, i aṯtayḏan hawyo ṭayayto, tayya li maḥkame. Ṭər  bi  maḥkame  əmmo  w ṭr əwyo alfo brixe w b xaṭər diḏox! W haka i  aṯtayḏan  bi  zoriye  məbləlxu, kubaʕ d əḏʕət, aḥna aṣ ṣəroye lašan u namus w u dinayḏan qšəʕina.  Bə  briṯo kula lə kəmbadlina w lə  kṭurena  u  dinayḏan.  Bale  u  namusayḏan  ste  lə kṭurenale. Haka bi zoriye mədəlxu hawullanyo w d l ubetulla, bu  mgalyun,  ya hat, ya aḥunox, kul yawmo kuṯetu l Məḏyaḏ. B dukṯe di aṯto gəd məskina  hatu graw.) 
1073. Omər: “Waaaaaaaḥ! Waḥ! Fəllahki, wəlo mə  tahdit  dəke!“  (Waaaaaaayy!  Way! ḥa mšiḥoyo hawxa kəmhadadli!) Umarno: “Az ačəq d bežəmata. W pirakema  b zore ravand, am qabul nakən. D zane am fəllah l ber dine xwa w  namuse  xwa, am mərina. Ya pirakema bina maḥkame w  bu  musulman,  aze  be  hazar  piroz!  Štarra w go fəllah be am qabul nakən, wəne dəna ma!“ (Əno ftiḥo  kumarnolox.  I aṯtayḏan bi zoriye mahzəməlxu. Lə kmaqbəlina! Kəḏʕət aḥna  aṣ  ṣəroye  qəm du dinayḏan w du namusayḏan miṯe na.  I  aṯtyaḏan  tayya  li  maḥkame,  hawyo ṭayayto, gəd umarnolox alfo brixe!  W  ṭrəwyo  lašanox.  Iḏa  ṣərayto yo,  lə kmaqbəlina, gəd ubetullanyo!) 
1074. Omər: “B talaq, ṣəba aze wi pirake  binəm.  Aze binəm  qaraqole...“  Hala  “binəm  maḥkame...“  (Bu  namusayḏi,  ramḥəl  gəd amṭenola lu qaraqol... li maḥkame) Umarno: “Malata hazar  ǧari  ava!“  (ʕOmər baytox alfo kore!)
1075. Nafəqno  umarno:  “Ya  ḥawrone!  Gəd  mbašarnolxu!  Ramḥəl   gəd   manṭən   i žənnəke...“ Əmmi: “Alo uʕdo lu ṣawǧi  ste  mərlelan,  ramḥəl  i  žənnəke  gəd manṭalla. De mhalexu əzzano l Məḏyaḏ, ramḥəl gəd uṯena“
1076. Naysa rawəxina azzano l Məḏyaḏ. Deri yawmo m ṣafro qayəmina  šeṯ-šwaʕ  (6- 7) makkinat, kətwoban 20 zlamat w aṯina l Karǧos. ʕAbərina  li  maḥkame  gəd manṭena i žənnəke. Aḥna meqəm d muṭena i  žənnəke  manṭiyulle.  Maḥtulle,  u ḥakəm (i ḥakəme) b Karǧos aṯto yo w u ṣawǧi gawro yo. Maḥtulle  bu  ṣalon  lak karǧosiye məranne əmmi: “Lə ṭuretu d ḥəzyo aṣ ṣəroye lašan d lə šəqlo  ǧaṣara.  Mḥawtekunne!“ 
1077. Aṯi ḥa omər: “Arkaya,  arkaya.  Haydi!  haydi!“  (Laxalf,  laxalf. Yalla! Yalla!) L ḥa manək mərlele omər: “Mḥay lawo! Mḥay  lawo!“  Aʕli.  L ḥa manək, maṭ ṭayanək mərle lu ǧandərmano: “Hawo mḥayle!“ Aṯi  ḥa  ǧandərma mqadamle omər: “Haydi!  Haydi!  Haydi!“  (Yalla!  Yalla!  Yala!)  Omər:  “Raq.“ Mḥəleli dibčək harke b katfi. Manqarle lebi. 
1078. “Ulan eṣṣek  oġlu  eṣṣek,  niye beni dövüyorsun?... Amaaaaaaan! Mahkeme kapısında....“ (Warox ḥmoro abre  du ḥmoro qay kmuḥatli?.... Amaaaaaan! Bu tarʕo di maḥkame...)   Naysa  u  ṣawǧi aṯi: “Nedir?“ (Mən yo?) Umarno: “Savʕı bey, mahkeme kapısında bizi  dövüyorlar“ (Ṣawǧi be, bu tarʕo di maḥkame kəmḥallan) Omər: “Olur mu böyle bir ṣey!  Olur mu yahu! Nasıl olur?“ (Kowe hawxa mede! Ma kowe  hawxa  yaho!  Aydarbo  kowe hawxa?)  flan.  Naysa,  aṯi  u  baščawiš  omər:  “Kardeṣim  riʕa   ediyorum, yanlıṣlık oldu. Bir ṣey olmaz!“ (Šəbqono  aḥuno,  ġalṭo  hawi.  Lawi  mede!)
1079. Naysa aḥna hawxa ḥzelan  mafətte  abre  d  Aḥmade  Darwešo  w  manṭalle  tre ǧandərma aʕme lu ṣalon. D ḥəzyo i žənnəke u zlam, šrolo mə lebayo, latyo  mə leba. I naqqa d aṯyo i žənnəke manṭalle ḥa mak kəttab d Karǧos ste  d  soyəm tarǧumaniye li žənnəke  w  li  ḥakəme.  Li  ḥakəme  mərlala:  “Barṯi  hat  bu raḏayḏəx azzəx ʕam an nošani?“ Əmmo: “Ya ḥakəme kalbo  abre  d  kalbo yo.  Əno kətli əšto naʕime. Aydarbo gəd ṭəryanne w əzzi həwyono ṭayayto. Əno  ṣərayto abre (barṯe) d ṣərayto no. U admayḏi ṣəroyo yo,  hul  d  mayṯono  ṣərayto  gəd fayšono. Aydarbo gəd šəqlalle?“ 
1080. U Ṣawǧi  aṯi  omər:  “Makina  hazırlayın!“  U Ṣawǧi omər: “Makina hazırlayın!“ (Mḥaḏeru i makkina!) Umarno:  “Benim  makinam hazır.“ (I makkinayḏi ḥaḏərto yo)  Marwaxlan  u  ṣawǧi  w  i  žənnəke  w  tre ǧandərma bi ʕarabayḏe. W u Bərhəke amṭele ʕaraba l əno  mə  Karǧos.  W  aḥna ḥamməš-šeṯ (5-6) ʕarabat rawəxina w aṯi aʕmayna u ṣawǧi hol d  manṭelan i žənnəke, hul lə ḥḏor d Ḥabsəs, lu ḥədud d Ḥabsəs, u ṣawǧi omər: “Artık  bir ṣey kalmadı! Alın kadınınızı götürün.“ (Han naqqa  lə  fayəš  mede!  Mudu  w mawbelu i žənnəkaṯxu)
1081. Mədlan i žənnəke məblolan l Məḏyaḏ. Hawi fəṣḥo rabo  w  fṣəḥina  w  flan  w bəhvan. Ḥad rišox hawi falge d lalyo,  ʕaṣriye,  hala  lə  ḥḏor  dəb  lalyo, aṯili mə Karǧos talafon əmmi: “Abe, i žənnəke lazəm ramḥəl d əṯyo,  i  ḥakəme gəd šəqlo i ifadayḏa l man mahzəmole. L man w l man mahzəmole.  Gəd  saymina b ḥaq dəṯṯe məʕamale qanuniye.“
1082. Azzino i žənnəke maḥtolan gab u Brahim dəb Bərhəke.  Su  ʕAdo  dəb  Bərhəke.  Kətle uʕdo aḥuno harke, Maqsi Ḥanna. Kəlle harke yo (bu Swed).  Azzino  mərli umarno: “Brahim?“ Omər: “Mune?“ Umarno: “Babi,  i  maḥkame  kṭəlbo  i  žənnəke, ramḥəl gəd šəqlo i ifadayḏa“ Omər: “Abe, yalla b yalla  d  maxləṣolan!  
1083. Naqla ḥreto d maḥtatlan b femayye!“ Umarno: “Aḥuno layban nəfqina qəm i maḥkame.  I maḥkame hulalanyo w tahlika layto!“ Omər: “Ḥur i žənnəkaṯe d ǧurela mede  hat mə darba hat!“ Umarno: “Yabo ema i žənnəkaṯe d ǧarila  mede,  əno  m darbe  di žənnəkaṯe.“
1084. Qayəm m ṣafro azzano tarte-tloṯ ʕarabat, mawbelan i  žənnəke  li  maḥkame.  Li ḥakəme šqila i ifadayḏa, “...lə flan w lə flan w lə flan mahzəmalli  w bi zoriye w bi quwwe di tfənge...“ Flan. Darḥal  manṭanne,  səmme  məʕamala qanuniye b ḥaq dəṯṯe w aḥna manṭelan i žənnəke w aṯina l Məḏyaḏ. W  manfaqli u pasaport di žənnəke w dan naʕimayḏa w du gawro, mšayʕili aṯən l  Hollanda.  Kəllən b Hollanda.
1085. Ǧan: Əšmayye mən we?
1086. ʕAmmo Išoʕ: Kəllən b Hollanda.
1087. Ǧan: Əšme di žənnəke mən we?
1088. ʕAmmo Išoʕ: Əšma... Lə kuḏaʕno. Maqsi Ḥanna ṭaw meni koḏəʕ, ṭaʕino.
1089. Aṯi zabno w azze zabno bi ḥolo. Hawi u qədošo di ʕito d Hollanda.  Əno  w  u mḥasyo d ḥasyo Alyas, miḥasena baṣ ṣlawoṯayḏe, mə Məḏyaḏ  aṯina  lu  qədošo di ʕito. At tretayna. Huwwe  həwalle  wiza  mə  Ṣṭanbul  l  Hollanda  w  əno ləwalli wiza l Hollanda. Aṯino l Almanya, “...yabo man gəd šuqeli wiza,  man gəd šuqeli wiza?“ Əmmi: “Afandəm u hno koṯe mene šoqəl wiza...“ Lə kuḏaʕno  ḥa b Almanya, hawo kibe šoqəl wiza. Ḥa qašo... hno, bə Šuše...
1090. Ǧan: Qašo Bedros.
1091. ʕAmmo Išoʕ: Qašo Bedros  dəb  Šuše...  Kibe  šuqelox  wiza.  Hulile  talafon umarno: “Alo abuna, aṯina mə Tərkiya gəd əzzan... l Almanya šqilan i wiza,  d Almanya, bale i wiza d Hollanda ləwallanyo, kəmmi,  kibox  šəqlatlan  wiza.“ Omər: “Ramḥəl, ayko kəbʕetu d ḥuzenolxu?“ Umarno: “Ašər  ayko  d  əbʕət.“  Omər: “Ramḥəl toxu lə Franqfurt...“ lə flan dukṯo  “...lu  qonsolos  d  Hollanda, gəd šuqalnolxu wiza.“
1092. Qayəm rawəxina, əno w ḥa əšme Ḥanna Kfarzoyo w i aṯto, hanək ste, af  faqire aṯənwo lašan d šəqlənne wiza. Hanək ste əmmi: “Gəd uṯena  aʕmox...“  Lu  abro dano kətwole ṭaqsi, marwəxlelan w mawbəlelan lə  Franqfurt.  Aḥna  maṭina  l qum u tarʕo du qonṣoloṣ d Hollanda, ḥzeli kaṯi Qašo Bedros  stene,  ḥakəmina omər: “Ahla w sahla, inšalla lebayna  ṣafyo yo  gəd  šəqlinalxu  wiza.“  
1093. Qayəm mədle ap pasaportatayḏan  w  azze  lu  qonṣoloṣ.  ʕAbər  lu  qonṣoloṣyo,  su məstašaryo, su katəbayḏeyo, lə kuḏaʕno,  əmmi:  “Afandəm  lə  kowe,  yasaq yo.  Hani mə Tərkiya ne, lazəm məṣ Ṣṭanbul šəqliwo. Harke lə kowe. Lazəm d  əzzən lə Ṣṭanbul šəqli wiza. W d lo lə kowe.“ 
1094. Səmle lə səmle, qayəm omər: “Aḥuno  lə kowe!“ Huwwe šqile i wizayḏe, huwwe w hanək d kətwayye aʕme.  Aḥna  səmallan rad. Ləwallan wiza. Qayəm aṯina... Warox mane!? Mane!? Əmmi: “Aḥuno  kətle...  Xori Brahim...“ Hano dəb Haǧǧo. Kətle abro b Hollanda, əšme  Eliyo yo.  “...  ġalabe qawyo yo. Ftaḥulle talafon, huwwe  gəd  šuqalxu  darḥal  wiza.“  
1095. Qayəm ftəḥalle talafon əmmina: “Eli yo, Alo aṯina babi, kəbʕena d uṯena  ḥəḏrina  bu qədošo  di  ʕito  w  azzano  li  qonṣoloṣiye  d   Hollanda   lulalan   wiza.  Kəbʕena...“ Omər:  “Ayko  kəbʕetu  wiza?“  Umarno:  “Hama  hat  kəḏʕət.“  Omər: “Ramḥəl zoxu lə  Franqfurt,  lə  flan  dayre  du  qonṣoloṣ,  gəd  šəqlitu  i wizaṯxu.“
1096. Qayəm m ṣafro azzan naqla ḥreto, mawbelan ap pasaportat  mḥəlallan  darḥal wiza. Fəšwole Qašo Laḥdo, u nəḥloyo d kətwe b Adiyaman,  hawo  ste  əbʕewole wiza. I naqqa d daʕərina ḥzelan omər: “Šqəlxu  wiza?“  Umarno:  “E.“  Omər:  “B baxte d Aloho! Əno ste  šqalulli wiza. Əno ste gəd uṯeno  ḥuḏarno  aʕmayxu.“
1097. Qayəm hawo ste, naqla ḥreto kṯəwle lu  Eliyo  w  hawo  ste  həwalle  wiza  w rawəxina aṯina l Hollanda. Aṯina l Hollanda, bayn l Hollanda w l Almanya  bu ḥədud kətwo hawxa qaraqol naʕimo, fṣiḥi b aḥna ġalabe. W azzano  li  ʕito  w aṯi u Faṭəryarxo w səmme marasəm ġalabe rabo. Mqadašše i  ʕito,  əno  hawxa, bu aṯna du qədošo di ʕito, aṯi l gabi u abro du Nəʕo dəb Safarko  w  u  abro du ʕAbe dəb Kənne, əmmi: “Abe ema gəd əzzox?“ Umarno: “Alo adyawma, lo  ramḥəl gəd əzzino l Almanya, bəṯər b Almanya gəd fašno əšto-šawʕo (6-7)  yawme  gəd əzzino l Məḏyaḏ."
1098. Omər: “Abe b baxte d Aloho w b baxtox d  mawfəqət  l  emi  w babi  pasaport“  Umarno:  “Aḥuno  babox  kəlle  gabi,  hani  šato  kʕowəd  bi dərtayḏi, kəmnaḏafla, kʕowəd gabi. W ksamno  w  lə  ksamno  lə  kroməš.  Han naqqa d ubatli ak kallat stene w d l oṯe...“ Omər: “Aḥuno əno  gəd  ubenox  ak kallat, məqqa gəd šəqlət  meni?“  
1099. Umarno:  “Gəd  šuqalno  menox  alfo  (1000) marqat. Ḥaq du pasaport.“ Omər: “Aḥuno maqbele u pasaport  maqbele,  manfaqle w lə maqbele, ak kallat howən ḥalal aʕlox.“ Huleli tmonaḥṣaralfo  (18.000) noṭat d Hollanda (franqat d Balčiqa). Qayəm azzano sə  ḥasyo  čičak,  umarno: “Sayyədna, an alfo marqat məqqa  ksaymi?  Hani  məqqa  ksaymi?“  Omər:  “Hani ksaymi, alfo nəquṣ ḥamšo marqat...“ mərle  lu  katəb  “Hawle  alfo  marqat!“ Qayəm huleli alfo marqat m darbe dak kallatanək, hulile ak kallatanək.
1100. Aṯina Aloho mḥasele w miḥasena baṣ ṣlawoṯayḏe, ḥasyo  Alyas,  kəlle  yatiwo ʕal u kursi bi baxča, umarno: “Sayyədna?“ Omər: “Mune?“ Umarno:  “Alo  əno  gəd əzzino adyawma. Hat ema gəd oṯət?“ Omər:  “Əno  ste  bəṯər  tloṯo  yawme  gəd uṯeno.“ Umarno: “Kəmmi ḥasyo Išoʕ d Amarika gəd əzze l Məḏyaḏ. Ksamno  raǧa  m Aloho w menox d ubatle an alfo marqatani d ubelən l aḥuni u Farid  d  mawfəq pasaport lu ʕAbe dəb Kənne. Əno ste gəd əzzino,  mə  Almanya  gəd  futaḥnole talafon. Bas əno lə ḥzeli u ḥasyo  d  ubatle  an  alfo  noṭatani  d  əzze  l Məḏyaḏ. Aḥuni gəd madde mene.  Gəd  mawfəq  pasaport  lu  ʕAbe.“  
1101. I  naqqayo yatiwo, kətwo gabe u xwarzayḏe aṣəl diḏe mə  Yardo.  Huwewo  b  Hollanda,  b Balčiqa b Hollanda, lə kuḏaʕno. Hawo yatiwo gabe w hano  Qašo  Yusəf,  harke hano də mšane u ḥabsoyo stene, u xwarzayḏe,  hawo  stene  qimo we.  Hawo  ste qimowe. Hulile an alfo marqat, bəṯər əno hawxa ṭləbli xaṭər, ḥzeli  kaṯi  ḥa bətoyo omər: “ʕAmmo Išoʕ! ʕAmmo Išoʕ!“ Umarno: “Mune?“ Omər: “B baxte  d  Aloho i aṯtayḏi tamo kafənto yo w latla kallat w kətli  tloṯmo  marqat  kəbʕeno  də mšayaʕnən li aṯtayḏi“ Umarno: “De tay yabo diḏox  ste  hawən  lu  ḥasyo,  gəd howən 1300 marqat. I aṯtayḏox kul naqqa kəṯyo l gabayna w  kəḏʕinala.  Aḥuni ṭr ubela at tloṯmo marqat w an alfo marqat ste lu pasaport.“ 
1102. W  ṭləbli  xaṭər w nšəqli iḏe du ḥasyo w frəqno w aṯino. Əno w u Adward abre d ʕammi w i  emo rawəxina aṯina l Almanya. Aṯina l Almanya deri yawmo  azzino  ləb  ʕAbdo.  U ʕAbdo abre d ʕammi tamo b Almanya huwewo. Kəlle falge d yawmo kəxlina ʕaǧin-kətal, aṯi talafon. Zər, zər du talafon, qayəm u ʕAbdo lu talafon,  u  Dawud u ḥaṯnayḏi abre d Qašo Šamʕun, harke d kowe  b  Rinkebi  (bu  Swed),  ftəḥle talafon omər: “ʕAmmi Išoʕ tamo yo?“ Omər: “E“ Omər: “Hali yo.“  Mədli  u  talafon omər: “ʕAmmo šamiʕət?“ Umarno: “Lo.“ Omər: “Qṭəlle ḥasyo Alyas  lan  asuroye...“ Umarno: “Warox aydarbo qṭəlle ḥasyo Alyas?“ Omər:  “Ašər  qṭəlle  ḥasyo  Alyas lan asuroye.“ Umarno: “Yaho aṯməl ṭləbli xaṭər  mə  ḥasyo  Alyas  w  aṯino...“ Umarno: “Ṣxar u talafon gəd məžġalno ʕam Hollanda.“ 
1103. Qayəm huwwe ṣxərle u talafon ftəḥli l ḥa kəmmile,  kəḏʕinale,  ḥa  sərino yo, kuwewo b Hollanda uṯewo l Məḏyaḏ šuqalwo dahwo. Ḥzewoli b Almanya,  hulewoli u adresayḏe. Qayəm ftəḥli talafon, umarno: “Šrolo ḥasyo Alyas  qṭəlle?“  Omər: “Ašər ḥasyo Alyas azzewo šqəlewole wiza l Almanya d oṯe l Almanya w  mafətle trafiq qazasi w qṭil“ —  ”Way l əmmət lo!” Omər: “Alo!“ Omər: “Qṭil huwwe w  ḥasyo Čičak w u šəfer. U šəfer daməx bi  ʕaraba  w  i  ʕaraba  ṣṭiro  bi  dawmo  w qṭili.“
1104. Qayəm mšayaʕli xabro lu Adward  umarno:  “Abuy  mḥaḏər  ruḥox  gəd  əzzan  li ǧanaze d ḥasyo Čičak.“ Omər: “Aydarbo?“ Umarno: “Alo qṭil!“
1105. Qayəm Qašo Brahim ste, uʕdo d kətyo b Almanya,  abre  du  Bəsso  šaməʕ  omər: “Abe gəd əzzoxu mawbelu əno ste aʕmayxu.“ Qayəm rawəxina əno w i Nayla  w  u Adward w Qašo Brahim bi ʕaraba du Adward w aṯina l Hollanda.  Azzano,  kəlla i qiyəmto  qayimo,  ʕamo  kule  aṯi,  kboxe,  mwalwəl.  Huwwe  mawballe maḥətte bi qaṣṭaxana, əmmi: “U ḥa d  əbʕe  əzze...  d  əzze  d  ḥoyər  ʕal  i ǧanaze, ṭr əzze ḥoze.“ Umarno: “Alo əno gəd əzzino, bale lə kqudarno, ʕayni  lə kṭəʕno d ḥarno b ḥasyo Alyas qṭilo!“ 
1106. W qayəm səmalle ǧanaze rabṯo,  marasəm.  I naqqayo u mḥasyano d  Qašo  Yusəf  d  kətyo  harke,  u  qašo  d  Noršbori, šamošo we, mərlelox nəṭəq aʕle b,  mfašarle  i  kefo.  Ḥatta  mi  ṣərto  du nəṭəqawo kəlle gabi ḥa mənayye. W han naqqe, qayəm maxlaṣlan  u  marasəm  di ʕito gəd əzzano əmmi: “Alo kito ʕito  b  Anšte yo  (Ensʕhede),  Anšxede yo  b Hollanda gəd mqadšila hayo stene. Fušu adyawma ste harke. Hayo  ste  adlalyo gəd mqadšila w zoxu.“ Umarno: “Adward?“ Omər: “Mune?“ Umarno:  “Alo  kəmmi  kito ʕito harke b Anšte, gəd əzzano gəd əzzan ḥəḏrina bi ʕitayo stene  w  əzzano.  
1107. Qayəm azzan li ʕitayo aṯi u Faṭəryarxo w aṯi u wali di walaye d  Hollanda  w aṯi u baladiya rayyəsi d tamo, ḥasye-masye w  kulle  saliqi,  krəzze.  Bəṯər məd krəzze kulle w səmme waʕḏa, qayəm ḥa  zʕuro  bətoyo  əšme  Danḥo,  qayəm hawo ste  žġil  b  Hollandi  ġalabe  šafiro.  Aʕʕaw!  Məqqa  grəšwole  i dəqqayḏi! Yaʕni hawino hawxa ġalabe mamnun,  umarno:  “Man yano?“  Əmmi:  “Hano aṣəl diḏe bətoyo yo. U rišo di ʕitaṯe yo.“  Naysa  naḥət  bu  tarʕo  ḥreno  du maḏbəḥo, aṯi umarno: “Ya rišo! Gəd mbaraknolox...“ Omər: “Ooooooooo hat  ʕammo Išoʕ hat! Way! Way! Way! Adlalyo gabi ḏayfo hat! Hat ṭrəloxli bu  baytayḏox, manfaqloxli  u  pasaport,  luxat,  mšayəʕloxli  l  harke.“  Umarno:   “Alo   i ʕarabayḏan ḥaḏərto yo gəd əzzano.“ Omər: “Lo! Bu ṣlibo lo! Yabo  toxu  adlalyo, toxu.  Kətlan  hno,  loqal.  Səmlan  bu  ṣalon  ziyafe  (ʕazime)  rabṯo.   U Faṭəryarxo w aḥ ḥasye kulle gəd ḥəḏri.  Ḥḏaru,  bəṯər  məd  hawi  bərbozo  i zoxu.“ Qayəm umarno:  “Adward?“  Omər:  “Mune?“  Umarno:  “Aḥuno,  Alo  u  rišo kəmraǧe ġalabe w kəbʕena d fayšina harke, hul d kito marasəm...  Gəd  əzzano lu marasəm. Səmme bu loqal marasəm rabo w gəd ḥəḏrina bu  marasəm.  W  bəṯər məd xaləṣ gəd rəwxina  w  əzzan  l  Almanya,  qarəwto yo?“  Omər:  “ʕAmmo  hat kəḏʕət.“
1108. Qayəm azzano əno w huwwe w i emo. Azzano lu loqal.  Qayəm  lu  rišo  hulelan masa tamo, l  aḥna  xəṣuṣi,  omər: “Haṯe  dukṯayxu yo.“  Aḥna  hawxa,  aṯi  u Faṭəryarxo w aṯən aḥ ḥasye kulle yatiwi. W aṯi arbaʕ-ḥamməš kačkat,  kulle ǧule ḥəwore aʕlayye. Yatiwi mqabəl diḏi.  W  kəmmi  qole  ġalabe  basime.  B ġalabe qole basime kəmmi. 
1109. Əno, bəṯər məd maxlaṣṣe  aq  qole,  umarno:  “Barṯi man hatu?“ Əmmi: “Qay ʕammo lə kəḏʕatlan?“ Əmmi: “Aḥna an naʕime di  žənnəkayo də šqəlolox maṭ ṭaye yo!“ E bu ṣlibo! “Əno  w  haṯe  w  haṯe  at  tloṯ kačkat dayo na w hani ste ġer ne. W kḥozət aq qolyatani də qḏolayna?  Aḥunox bə Ṣṭanbul ksamlanne w kəmšayaʕlanne. Fayəšlan ḥḏo gabe“ —  ”Way Aloho  ṭuralxu babi...” Əmmo: “Emi latyo harke, b Balčiqa yo. Alo kəbʕo d  ḥəzyolox  ġalabe, bale b Balčiqa yo w aḥna harke na...“  Qayəm  fayišina  tamo.  Qayəm  ṭləblan xaṭər mu Faṭəryarxo w azzano l Almanya. U  mawḏuʕ  di  kačke  di  Bənkelbe haṯe yo. W duwatli saġ.
1110. Ǧan: I ḥadisa di kačke mədhayto mən wa?
1111. ʕAmmo Išoʕ: Midən... Naqqa, afandəm, aḥna  kəllan  bu  bayto,  ḥḏo  kačke, hawxa ʕlaymṯo, əšma Naʕima, ḥərlan kaṯyo l gabayna.
1112. Ǧan: B ayna šato wa haṯe?
1113. ʕAmmo Išoʕ: Hawila kibe 15-16, balki 20 əšne.
1114. I aṯto (Farida): Aydarbo!?
1115. ʕAmmo Išoʕ: Kiba ʕəsri (20) šne. Aṯyo l gabayna, əno latno bu bayto. Aṯyo  l gabayna. Manṭalle i kačke maḥtulle  gabayna.  Maḥtulle  gabayna,  əno  ste aṯino mə Astəl, kətwoli maktab (yazixana) b Astəl ʕuwadnowo. Manṭeli ḥa  man ampulat diḏan yaqəḏwo, šqiwoli ampulat də mbadalno u ampul du madbax.  
1116. Qayəm manṭeli də mbadalnole, lə maṭino, umarno: “Fərdo hali kursi mede d sulaqno  w mbadalno u ampulano  yaqəḏ...“  I  kačke  gabayna yo,  əno  meqəm  d  uṯeno manṭulle mərlala: “Naʕima, amṭay kursi.“ Ḥzeli amṭəlali kursi w  maḥətlaliyo, saləqno  mbadeli  u  ampul.  “Fərdo  haṯe  man yaṯe?“  Əmmo:  “Alo   manṭulle, gabayna yo. Aṯi bala b qarʕa,  mḥalqulle  gabayna“ —  ”Warəx  ləmmət!”  Qrəlila umarno: “Barṯi təx ḥuzena mən masale yo? Qay manṭəlalləx  l  harke?“  
1117. Hiyya  b Midən gəd qəṭliwola, məralla əmmi “... d l əzzəx gab u Išoʕ, bə  briṯo  xalaṣ latləx! Zəx gab u Išoʕ gəd maxlaṣləx w d l əzzəx gab u  Išoʕ  gəd  qəṭliləx!“ Čənki hawi aʕma ḥadisa rabṯo. “Mən yo?“ Əmmo “Ašər əno əzzinowo lu gelo w  ḥa ṭayo aṯi səmle zoriye  aʕli...“  I  žġaliye  adab yo  “...  w  maḥrawleli.  W ṭʕənto no mene w kəlli ṭʕənto...“ —  ”Waḥ! Waḥ!  Waḥ!  Waḥ!  Ytaw  babi!  Ytaw!” Umarno: “Layt mede, lə kǧureləx fayəš mede. Bas d ḥuzena  Aloho  aydarbo  gəd samla ytaw!“
1118. Yatiwo, aḥna hawxa, deri yawmo kaṯi u babo w u ʕammo. “Ko yo i kačke?  Ko yo i  kačke?“  Umarno:  “Knəfqət  knəfqət!  W  d lo  ag  garme  d   babox   gəd mqamarnolle! Kalbo abre d mo w  ḥamši  kalbe!  I  kaččəkayḏox  tamo  lawətla moro, han naqqa gəd oṯət harke bu baytayḏi gəd qəṭlatla, nfaq! Gəd  mqamarno babox! Uʕdo gəd ubeno xabro lap puweləs gəd ṭureno d  oṯən  šəmṭi  ṭarfonox, nfaq!“
1119. I kačke fayišo amane d Aloho w diḏi. D ḥuzena  Aloho  aydarbo  gəd  samla?  Msaktarli u ʕammo w u  babo,  azzən.  Qayəm  umarno:  “Fərdo?“  Əmmo:  “Mune?“ Umarno: “Alo gəd məblinala  lə  Diyarbakər...“  I  žġaliye  adab yo  “...  gəd maṭrəḥinala, maxləṣinala!“
1120. Qayəm azzano əno w i Fərdo, mawbəlolan lə Diyarbakər sə ‘Qadən  mutaxassəsi‘ (Kadın Mutahassısı). Qadən mutaxassəsi aṯto wa. Azzano  məblolan,  maʕbərolan bu dawro di məʕayana, əmmina: “Afandəm, kəbʕina də mḥalqo u farxano...“  Əmmo: “U zʕuro maṭi lə žġaliye d məžġəl. Əno lə kmaḥtono ḥṭiṯo də zʕuro bə  qḏoli.  Bi arʕo w bi šmayo d saymono hawxa mede, lə kowe! Duwewo naʕimo  tre  yarḥe-tloṯo yarḥe... amma u zʕuro maṭi li žġaliye, lə kowe! Lə kowe!“ 
1121. Bdeli məftakarno, mən samno? Mən samno? D mawbalno i kačkaṯe  l  Məḏyaḏ  d həwela.... čike ʕariye yo. Qayəm  məbloli  l  Ḥəlwan.  Kətwo  bə  Garno  Aġa, səryoye wayye. Huwanwo b Ḥəlwan. Azzino maḥtoli gabayye w haṯe kətwo  Fahima stene, i emo du Murad, hano u ḥaṯno du Saʕdəko dəb Kurke, u  baytaṯṯe  hanək ste b Ḥəlwan.... Kətwo tre bote səryoye  tamo.  ʕAyəd  diḏan  wayye.  Umarno: “Kəḏʕitu mən yo?“ əmmi “Mən yo?“ Umarno: “Amṭeli  i  kaččəkaṯe  amane  d  Aloho gabayxu. W i kaččəkaṯe...“
1122. I aṯto (Fərdo): Ayko u Saʕdəko dəb Kurke?
1123. ʕAmmo Išoʕ: U Murad latyo u ḥaṯno du Saʕdəko dəb Kurke? Xanči.
1124. I aṯto (Fərdo): Du Xanči.
1125. ʕAmmo Išoʕ: E du Saʕdəko Xanči, tamam. “Aḥuno ṭər fayšo harke hul duwela.  U məd hawila gəd uṯeno mawbalnola.“
1126. Azzino lu bayto. Maḥtoli amane w maḥətlila  u  maṣrafayḏa  kallat  w  mallat tamo w rawəxno aṯino lə Diyarbakər. U  Farid  i  naqqayo  naʕimowe.  Aʕmayna hənne bu utel wayye. Aṯino mədili mu utel w azzano l Məḏyaḏ. Azzano yawme  d ʕEḏo Zʕuro, deri yawmo aṯili telġəraf, əmmi: “ʕAǧala d oṯət l Ḥəlwan.  Ġalabe ʕaǧala!“ — ”Mən yo?” Əmmi:  “I  žənnəke  kəmmo:  "Əlla  gəd  qəṭlono  u  naʕimo!“ ”Waʕ! Aydarbo gəd qəṭlo u naʕimo...”  Kəmmi:  “Hawila  kurrəko  w  Alo  d l oṯət gəd qəṭlole!” Qayəm rawəxno,  ṭreli  u  ʕeḏayḏi  w  rawəxno  azzino  l Ḥəlwan. “Mən yo  yabo?  Mən yo  yabo?“  Əmmi:  “Afandəm  i  žənnəke  kəmmo:  "Gəd qəṭlono." W Fahima lə kmaqbəlo.“ Əmmo:  “Əno  aydarbo  gəd  maqbəlono!  D lo  mu ʕAmmo Išoʕ! Bəṯər gəd mbahdelan!“  Qayəm  umarno:  “Yabo  maltəm  ruḥəx,  gəd mawbalnoləx, hat w u kərrəkayḏəx lə Ṣṭanbul.“
1127. Qayəm manḥətoli l Urfa. W  mə  Urfa  msəkli  otobos  w  rawəxno  məbloli  lə Ṣṭanbul. Məbloli lə Ṣṭanbul, i naqqayo Saʕid Saxle bə Ṣṭanbul we, huwwe w  i aṯto. Huwanwo b Qumqapi (Kumkapı). Azzino  mərli  l  Saʕid  umarno:  “Saʕid?“ Omər: “Mən yo?“ —  ”Aḥuno kito, i žənnəke, hawila kərrəko. U kərrəko lə  kəbʕole.  W hat latlox naʕime w i aṯtayḏox ʕašəq  dan  naʕime yo...  Gəd  əmminalxu:  "U kərrəkano mrabawunxunyo, aḏiʕət yabo! W ṭrowe luxatu!"“ Omər:  “D  l əmmatli  u babo man yo lə kmadnole!“ Umarno: “Alo u babo lə kuḏaʕno man yo, d umarnolox  i emo kəmmo ‘ṭayo yo‘„ Omər: “Alo dowe ṭayo lə kmaǧrena! Lə kmaǧrena!“
1128. I aṯto (Fərdo): M ayko koḏəʕ w bə Ṣṭanbul...
1129. ʕAmmo Išoʕ: E hawxa mərle omər: “Kzaʕno!“ Mərlan:  "Zayəʕ".  Qayəm  i  žənnəke mawbela mḥalaqla u kərrəko su badan du diyar də  Ṣṭanbul  w  aṯyo.  B  lalyo kəzzən ab bakčiye,  ksaymi  dawriye,  ḥzalle  u  zʕuro  ksoyəm:  “Waq!  Waq!“ Kmawbəlile w kmaḥtile bu  Yurt  (Yatmo,  lan  naʕime  d  latte  more).  W  u zʕurawo, hul l uʕdo kəlle bu Yurt w yarəw, balki  uʕdo  mkamele  20-22  əšne.
1130. Amma lə kəḏʕina əšme mən yo w ayko yo. W qayəm i žənnəke  fayišo  tamo.  Qayəm azzino maḥtoli,  mərli  l  ṭaxtor  Mərad,  umarno:  “Kəbʕeno  i  žənnəkaṯe  d šəqlatla li qaṣṭaxana d saymatla ʕawədto...“  Omər:  “ʕAl  aʕ  ʕayne!“  Qayəm mawbəloli i žənnəke maḥtoli bi qaṣṭaxana w hawyo ʕawədto  bi  qaṣṭaxana  dar Rum w aṯino. Fayišo tamo, bəṯər aṯi ḥa mə Midən  šqəlole.  W  uʕdo  kəlla  b Almanya b Barlin. I kačke w u kərrəko stene uʕdo lə  kəḏʕina...  uʕdo  mən hawi mene. W ayko yo? W duwatli saġ.
1131. Ǧan: Man manṭowale mə Midən l Məḏyaḏ?
1132. ʕAmmo Išoʕ: E lə kuḏaʕno l man manṭole, kumarno li aṯto d Yusəfko manṭola.
1133. I aṯto (Farida): Lo ayna Yusəfko!?
1134. ʕAmmo Išoʕ: Baʕ l man manṭowale?
1135. I aṯto (Farida): Manṭowale lu abro d ḥəlti.
1136. ʕAmmo Išoʕ: Huwwe afandəm, lu abro di ḥəlto, hiyya i žənnəke  bəṯər,  əno  u mede d fahəmno, u kərrəko mu zʕurawo d manṭoleyo. Lawo maḥrəwole.
1137. I aṯto (Farida): Lo, lo...
1138. ʕAmmo Išoʕ: Bele, bele. Hiyya lawo mərlele, lano maḥrəwole w  manṭole  w  an naqqa mərle: “Mar mə ḥa ṭayo yo!“  Lašan  bi  qriṯo  d  luwele  kewo  d  rišo.  Manṭole maḥtole gabi. Lawo  w  lu  abro  di  ḥəlto  di  Fərdo...  maḥtole...  maḥtole gabayna.
1139. I aṯto (Farida): Kəḏʕət manṭulle l gabayna,  hat  ste  xəd  aḥuni,  məḥyanwo mḥaṭe. Əno, yaʕni məḥyanwo mḥaṭe.  Qayəm  annaqqa  omər:  “Šlomo  aʕlayxu!“ — ”Ahla w sahla! O abre d ḥəlto xer yo?”  Omər:  “Alo  xer yo,  manṭoli  i kačkaṯe, aṯi bala aʕla, kəmmi: "Kmoḥət mḥaṭe... yaʕni  u  naʕimo  kəzze...“ Əmmono: “Tloṯo-arbʕo yarḥe, aydarbo gəd məḥyono mḥaṭo?“
1140. ʕAmmo Išoʕ: Šawʕo yarḥe!
1141. I aṯto (Farida): E lo i naqqayo, d awwəl d manṭowalle...
1142. ʕAmmo Išoʕ: Eeeee.
1143. I aṯto (Fərdo): Əmmono: Aydarbo gəd məḥyono mḥaṭe,  əno...  hawxa  mede  lə kowe! Qayəm annaqqa u yawmawo fayišo gabayna, hul qum ʕaṣriye.  Hedi  daʕər l Midən məblole naqla ḥreto l Midən.
1144. ʕAmmo Išoʕ: Lo, lə məblole!
1145. I atto (Farida): Bele! Daʕərowa!
1146. ʕAmmo Išoʕ: Lo lə daʕərowa.
1147. I aṯto (Farida): Bele daʕərowa! Daʕərowa, bəṯərke  naqla  ḥreto  aṯən.  Hedi məblolox l tamo.
1148. ʕAmmo Išoʕ: E l mən manṭulle l gabayna? L man manṭole l gabayna?
1149. I aṯto (Farida): Naqla ḥreto aṯyo, manṭolle.
1150. ʕAmmo Išoʕ: Luwwe i naqqayo manṭole lə madʕərole.
1151. I aṯto (Farida): Madʕərole!
1152. ʕAmmo Išoʕ: Looooooo.
1153. I aṯto (Farida): Bu ṣlibo madʕərole. Wi, ʕas əno lo ṭaw  menox  kəḏʕono!?  Madʕərole, naqla ḥreto manṭole. Hedi qayəm fayišo gabayna  tre  yarḥe-tloṯo.  Fayišo gabayna. Han naqqa nəfqowa w dəʕrowa ʕal u tanuro, haṯe  i  kalo  dəb Qawše i Nabo. I aṯto d Mirzəka dawəqto wa, han naqqa ləšlan, manḥatlan  layšo w flan w bevan. “Haṯe man yaṯe  gabayxu?  Haṯe  man yaṯe?“  w  flan  mede  w bəhvan mede... W ḥərre...
1154. ʕAmmo Išoʕ: W ṭʕənto yo.
1155. I aṯto (Farida): Kəlla ṭʕənto, əmmina: “Kəlle u gawro bi ʕaskariye w hiyya  w ab bəḥmoye lə koṯən lə ḥḏoḏe...“  mdabrolan.  “Lə  koṯən  lə  ḥḏoḏe,  qayəm manṭulle l gabi...“ Fayišo 2-3 yarḥe bəṯərke hedi...
1156. ʕAmmo Išoʕ: Mawbəlolan lə Diyarbakər.
1157. I atto (Farida): Omər: “D lo əzze huwela harke!“ Qayəm məblolan  əno  w  huwwe lə Diyarbakər. W hedi məblowale l Ḥəlwan  w  flan  w  behvan  w  fayišo.  W hawiwo u naʕimo.
1158. Ǧan: Azzox l Ḥəlwan, i naqqayo kmo bote səryoye kətwo tamo?
1159. ʕAmmo Išoʕ: Kətwo tloṯo bote. Kətwo u babo d  Mərad  tamo we.  Kətwo  ṣəroye.  Kətwo Garno w kətwo ḥreno əšme  Mərad.  Tloṯo  bote  kətwo  tamo  səryoye  b Ḥəlwan. Mu sabab d aḥl diḏan aḥna d qayəmina mə  Diyarbakər,  ʕayla  m diḏan fayišo b Ḥəlwan. Han naqqa mu sababano ḥəšwinawolle ahl diḏan. Mu  sababano kətwolle aʕmayna ʕalaqa. Əzzanowo w uṯenawo sə ḥḏoḏe.
1160. Lə mərlilox, mə meqəm tloṯ ʕaylat bə Diyarbakər, ḥḏo  ʕayla  azza  fayišo  b Ḥəlwan, ḥḏo ʕayla b Mərde w ḥḏo b Məḏyaḏ. Han naqqa ahl diḏanne. Mu  sababo əḏʕinawo lə ḥḏoḏe. Əzzanowo w uṯenawo l sə  ḥḏoḏe.  Mi  ʕalaqaṯe,  azzinowo, maḥtoli gabayye.
1161. Ǧan: Kətwolən ʕito b Ḥəlwan?
1162. ʕAmmo Išoʕ: ʕIto b Ḥəlwan. Kətwolan ste... balki maḥrəwowalle. Čənki  ṣəroye lə fayəšwo, nqəṣwolle,  lo  b  Waranšahir  w  lo  tamo,  aʕ  ʕitawoṯo  kulle maḥrəwiwonne... d Siwarak w d Wiranšahir lə fəšwole  ṣəroye.  Nəquṣe  wayye.  Maḥrəwənne. Bas kətwolan ʕito b Adiyaman, ʕito  ġalabe  kayəsto.  Kula  kefe nḥite, ġalabe kayəsto. E.
1163. Ǧan: Bəṯər kito i ḥadisaṯe di kačke dəb Dənye, aydarbo hawyowa?
1164. ʕAmmo Išoʕ: I kačke dəb Dənye i ḥadisayḏa,  hawyo,  bas  hawxa  kamilo  lə kuḏaʕna. Hawyowa i masale w hawiwo mə foṯa ġalabe masayəl.  Lə  kəmxaṭarnola ġalabe i masale. Mu sabab d lawili ʕalaqa  bi  masale,  lə  kəmxaṭarnola.  I masale lo ġalabe šafərto hawyowa. Bəṯər naysa l Aloho  maxlaṣle  i  masalayo stene, aʕlayna tahlika ġalabe rabṯo hawiwo, laǧan i masalayo.
Həǧra mə Ṭurʕabdin
1165. Ǧan: Hat naʕimo, ḥzelox d aṯi nošo l Məḏyaḏ mə Awruppa zayore? Qaše,  kuhne, turist...?
1166. ʕAmmo Išoʕ: E, əno mə Awruppa ḥzeli aṯi. Awwəl naʕimo wi d aṯən... Mə  Məḏyaḏ kətwobən ʕəsri-tleṯi (20-30) məḏyoye b Amarika. Məd  xaləṣ  u  Sayfo,  qayəm azzən ḥzalle ḥḏoḏe b Amarika. Mərre: “Yabo han naqqa gəd  əzzan,  bas yo.  Han naqqa li mamlakayḏan, kit  aʕmayna  kallat,  gəd  əzzano  l  Məḏyaḏ.“  Qayəm ḥzalle ḥḏoḏe maltamme ḥḏoḏe, aṯən. Bi ǧəmle Ǧərǧis Masso ḥa,  u  Sṭayfo  dəb ḥaydari tre, w u Ǧərǧo dəb əəəəə...
1167. I aṯto (Farida): Dəb Fərmano.
1168. ʕAmmo Išoʕ: He!
1169. I aṯto (Farida): U Ǧərǧo dəb Fərmano.
1170. ʕAmmo Išoʕ: Lo, lo u Ǧərǧo dəb Fərmano.  U  Ǧərǧo  də...  u  gawro  di Farḥa, u baytayḏe bəṯr Mor Barṣawmo ǧiran dəṯxu Ǧan.
1171. I aṯto (Farida): E hawo yo, u Ǧərǧo dəb Fərmano yo.
1172. ʕAmmo Išoʕ: Lo latyo u Ǧərǧo dəb  Fərmano.  Hawo  Ǧərǧo  Fərmano  l azzeyo  l Amarika. U Ǧərǧo dəb Aṣmar.
1173. I aṯto (Farida): Hə, e, u Ǧərǧo dəb Aṣmar.
1174. ʕAmmo Išoʕ: U Ǧərǧo dəb Aṣmar, u  Ḥanna  dəb  Karimo,  u  Əllo  dəb  Asso  u baytayḏe huwewo  lalʕəl  mi  rawmo.  U  Šabo  dəb  Gawwo  Quttəko.  Afandəma söyliyeyim... Kətwobən ʕaṣro-traḥṣar (10-12)  aṯən  mə  Amarika  w  manṭalle kallat w bdalle d saymi taǧara w maʕmarre Məḏyaḏ w fəlan.
1175. Ǧan: Hani meqəm mu Sayfo azzən lo?
1176. ʕAmmo Išoʕ: Meqəm mu Sayfo azzənwo l Adana w bəṯər  mə  Adana  hawiwo  zabno nqili l Amarika. Nqili l Amarika w ʕwədde baf fabarəq  d  Amarika  w  ḥzalle ḥḏoḏe w hawi aʕmayye kallat w hawi u Sayfo d Məḏyaḏ.  Məd  hawi  u  Sayfo  d Məḏyaḏ, bəṯər mu Sayfo, qayəm hawi muxabara aʕmayye. D kaʔanna aṣ  ṣəroye  d Məḏyaḏ naqla ḥreto latimi lə ḥḏoḏe, Məḏyaḏ ʕamiro. Yaʕni  azze  biyya  šwaʕ-tmone (7:8) əšne bəṯər mu Sayfo. Qayəm ḥzalle ḥḏoḏe,  mərre:  “Han  naqqa  soz aʕmox, hul d əzzan l Məḏyaḏ“. Qayəm ḥzalle ḥḏoḏe w qafle 10:15 nafšoṯo  aṯən ʕam ḥḏoḏe l Məḏyaḏ.
1177. Ǧan: Kəmmi: “Meqəm mu Sayfo ġalabe səryoye azzən l Amarika...“
1178. ʕAmmo Išoʕ: Afandəm l Amarika l əzzənwo. Əzzənwo l Adana, u ʕamo d lə  quḏewo, i naqqayo dukṯe du šuġlo, ġalabe, Adana wa. Lu ʕamo, ġalabe kətwole  əmkanat d əzze ʕowəd tamo. Kətwole šuġlone ġalabe. Ḥatta kətwo  zangin  tamo  ġalabe rabe. Bi ǧumla kətwo Garabet Aġa u ṣalḥoyo, kətwole šwaʕ (7) fabriqat  tamo.  Azzənwo b zabno, msəkwolle šuġlone w hawənwo zangin  ġalabe.  
1179. Han  naqqe  bu sababano tamo las səryoye hawiwolle, kətwolle  madarəs,  kətwolle  ʕitawoṯo, ḥasyo Ḥanna Dolabani tamo we. Əno maṭino, šaməʕno u Šlaymun dəb  Qašo  Ǧərǧo, kəlle harke kətle abro əšme Gabro. U  babo  dawo  malfono we  tamo.  Kətwolən ʕitawoṯo ġalabe, i naqqayo kətwo səryoye ġalabe b Adana. 
1180. Əzzənwo ġalabe,  bə Masso, bə Masso... u ḥa d l əḏʕewo qurewo, ġalabe əzzewo  l  tamo  huwewole əmkanat, ḥatta babi hawi ʕaskar tamo, azzewo, aḏəʕʕe, yaləfwo  aʕmayye.  Hul d aṯi, bəṯər han naqqe  i  naqqa  d  aṯiwo  u  Fransa  l  Adana,  huwanwole, zbəṭwole, aṯiwo ʕabərwo l Adana. 
1181. Qayəm fayəš šato-tarte b Adana  marfele  aṣ ṣəroye w aṭ ṭaye bə ḥḏoḏe. Qayəm i naqqa d  qayəm  mərle: “Aḥuno  əno  laybi fayəš mḥamenolxu, u ḥa d qoyəm  ṭər  qoyəm,  d lə  qoyəm  lə  ḥaruli!“  Qayəm ġalabe mas səryoye mahzamme, ṭralle u malaṯṯe, u məlkaṯṯe w af  fabarəqaṯṯe, ḥatta bi ǧumla Garabet Aġa, uʕdo hano Ṣabanǧi (Sabanʕı)  d  kətyo  zangin  b Adana d kətyo ḥa maz zangin də briṯo  w  maz  zangin  d  Tərkiya,  mi  sarwe (ṯarwe) d Garabet Aġa. 
1182. Čənki u babo dano Ṣabanǧi, u ǧəddo əšme ḥaǧǧi  ʕAmar, ḥamolo gab Garabet Aġa we. I  naqqa  d  azze,  qayəm  hulele  aq  qliḏe  daf fabarəq kulle mərle “Yabo  əno  gəd  əzzino  han  naqqa,  ha  menox,  ha  mə ruḥox...“ hulelene. Uʕdo, hawən zangin kulle mi ṣaye d  Aloho  w  d  Garabet Aġa.
1183. Ǧan: ʕAmmo Išoʕ Ṣabanǧi we əlla Qoč we?
1184. ʕAmmo Išoʕ: Ṣabanǧi Ṣabanǧi. Qoč b Adana yo, hala b  ʕAnqar yo.  Ṣabanǧi  b Adan yo. Ṣabanǧi, e.
1185. Ǧan: An nošani lə maḥkalle mən we də ṭrele d əzzən lawxa dəkṯo raḥəqto?
1186. ʕAmmo Išoʕ: Afandəm...
1187. Ǧan: L nošo məblile?
1188. ʕAmmo Išoʕ: Lo afandəm. Hani noše faqire  wayye.  Əzzənwo  b  Adana  saymiwo fuʕlayiye, ʕamaliye. Yaʕni ʕamala  wayye.  Əzzənwo  ʕəwdiwo  tamo.  Məfqiwo, manṭanwo u maṣrafaṯṯe. Bu qayṭo  ʕəwdiwo,  bu  saṯwo  ʕam  aʕ  ʕaylat  ḏəṯṯe əxliwo u maḥṣulano. Qayəm hawəlle  fərṣa,  azzən  l  Amarika.  Amma  aydarbo nqilənne mə Adana l Amarika, mə Bayrud rawixi bu wapur w azzən l  Amarika  w fayiši b Amarika. Amma u darbo du mazlo aydarbo we lə kuḏaʕno?
1189. Ǧan: Hat naʕimo noše awruppawiye l aṯi l Məḏyaḏ?
1190. ʕAmmo Išoʕ: Uṯewo l Məḏyaḏ, amma maʕlum yo, aḥna i naqqayo  naʕime  wayna  lə fəhminawo mənayye. D uṯanwo ste fayšiwo su ḥasyo. Ya fayšiwo b  dəkoṯo  rabe w flan, l əḏʕinawo. Uṯewo tak-tuk, uṯewo.... tak-tuk uṯewo.
1191. Ǧan: Kəmbaḥsi kəmmi kətwo ḥḏo Misis Franga wa, Məstər Franga...
1192. ʕAmmo Išoʕ: Məstər Franga, ḥayo b Mərde wa. Hayo  b  Mərde wa.  Hayo  Məstər Franga b Mərde wa. Hayo malfoniṯo  dam  madrašyoṯe  dan  amarikan wa.  Məstər Franga, əno ḥəzyoli, Məstər Anna ḥəzyoli. Azzino l gaba ḥəzyoli žġəlno  aʕma b Mərde wa. Mədire dam  madrašyoṯo wa.  I  naqqayo  kətwolle  madrašyoṯo  lan amarikan b Mərde, ḥḏo rabṯo. Uʕdo, bəṯər  mzabnolle  lu  abro  du  xori.  Hənne qayimi, matrakke i madrašto. Qayəm həwolle l Tuma abre d  Xori  Bəšara w Xori Bəšara mzabnile l Səlo Šəto w axile ak kallat. E u  qunaġ  dap  pəruṭ mašhur we. Hat lə šamiʕət bu qunaġ dap pəruṭ  b  Mərde?  Ġalabe  qunaġ  rabo.  Uʕdo kəlle b iḏe d Səlo Šəto. Maṭi l Səlo Šəto.
1193. Ǧan: Hani uṯanwo l Məḏyaḏ ste lo?
1194. ʕAmmo  Išoʕ:  Əṯyowa  malfoniṯo  Franga.  Əṯyowa  l  bə  əsqəf  ʕAbdəlmasiḥ.  Kərxiwo, əzzənwo l Karboran, l Midən. Əzzənwo l  Hassana,  əzzənwo.  Kərxiwo baq qəryawoṯo kulle.
1195. Ǧan: Mən saymiwo nošo lə mbaḥasle?
1196. ʕAmmo  Išoʕ:  Mbašriwo,  mʕawniwo  u  ʕamo.  Ḥuzanwo  aḥ  ḥawalat  də  briṯo aydarbo ne. Uṯanwo w ḥuzanwo. E maʕlum i naqqayo əno naʕimo wi, hawxa  masayəl l uḏaʕnowo. E.
1197. Ǧan: Hat naʕimo, ḥzelox dawi həǧra,  noše  maṭʕanne  mə  Məḏyaḏ  w  azzən  l dəkoṯe raḥuqe? L larwal d Məḏyaḏ...
1198. ʕAmmo Išoʕ: Afandəm əno maṭino  baḥ  ḥḏo..  meqəm  man  40  (1940)  aṯiwo  u Faransa, maḥətwole bi Qaməšlo w huwwole əmkanat lu ʕamo d əzze  l  tamo.  Də mqaydənne ʕaskar w ubənne... w həwanne kallat. Ġalabe mam məḏyoye  qalibi  b lalyo ḥa... b ḥa lalyo, balki 150-200 bote, b ḥa lalyo   maṭʕanne  w  azzən li Qaməšlo. E əzzənwo lad dəkoṯo... Əno lə ḥzeli  žġer...  
1199. Meqəm  ste  kətwo Mawṣal. U Ingiliz aṯiwo l Mawṣal. U ḥa d latwole šuġlo əzzewo tamo  mqayadwo ruḥe ʕaskar. Fašwo tarte əšne ʕaskar, i naqqa d uṯewo ubewole kul  ḥa  ḥamməš (5) lirat d dahwo w ḥaq  du  darbayḏe  w  kallat  d  maltamle  w  ubewole  i tfəngayḏe. U ṣəlaḥayḏe ste manṭewole aʕme.
1200. Ǧan: Kəḏʕət əšme d noše d azzən hawən ʕaskar du Ingiliz?
1201. ʕAmmo  Išoʕ:  E,  maṭinən.  Ḥatta  šniq  mənayye  šawʕo.  U  Šabo   dəb ʕIwarnayto, u Išoʕ dəb ʕAda, afandəma söyliyeyim, u ʕIsa  dəb  Zahrabaye,  u Yusəf dəb Sarko, u Ḥanna dəb Rəsqo, afandəma  söyliyeyim,  e  ġalabe.  E  mə Məḏyaḏ kətwo,  hawənwo  ʕaskar.  Huwwolle  xbariye  aʕlayye,  kit  bu  qanun Tərkiya madda, ‘i naqqa dəwyo i ḥkume bi aṯna du ḥarb, u waṭandaš diḏa  dowe b ġer dəkṯo ʕaskar, ḥaq diḏe ʕədam yo...‘  
1202. Han  naqqa  səmwolle  ʕaskariye  w aṯənwo. Kətwo ḥa əšme Hadiko, məb Šexmus Aġa, huwwe ste azzewo  l  tamo,  lə mqayadwolle ʕaskar, aṯiwo. Qayəm huwwole xbariye aʕlayye, msəkiwonne  šawʕo, šnəqənne, kəllən  b  Alʕaziz  aq  qawraṯṯe.  Šawʕo  mə  Məḏyaḏ  šnəqənne  bi masalayo dawən ʕaskar du Ingiliz.
1203. Ǧan: Hat naʕimo, nošo d maḥkele, ya ste hat d  šamiʕət,  nošo  mə  Məḏyaḏ  d azze hawi ʕaskar du Ingiliz d Faransa?
1204. ʕAmmo Išoʕ: Afandəm, meqəm u ḥa d huwewo faqiro, kətwo i ʕaskar  du  Ingiliz b Mawṣal we. Yaʕni ġalabe mam məḏyoye, azzən tamo hawən ʕaskar. W han  naqqa fayšiwo tarte šne w šəqliwo kulle mʕaš lirat d dahwo. W  i  naqqa  d  uṯanwo ubiwonne u ṣəlaḥaṯṯe w u mʕašaṯṯe w  uṯanwo  l  Məḏyaḏ.  Bi  ǧəmlayo,  šawʕo qṭili bi ḥəǧǧaṯe dawən ʕaskar b Mawṣal. Qṭil šawʕo zlamat b  Adiyaman,  hala b Alʕaziz šnəqənne.
1205. Ǧan: Əšmayye mən wən?
1206. ʕAmmo Išoʕ: Əšmayye, ḥa u Šabo dəb Zahrabaye, u babo du Šabo dəb  Zahrabaye.  W kətwo u Šabo dəb ʕIwarnayto w kətwole nəxrayto, hawo. W qṭəlle u Išoʕ  dəb ʕAda w qṭəlle u Ḥanna dəb Rəsqo w qṭəlle u hno,  u  Išoʕ  dəb  Sarko  w qṭəlle ḥa məb Gəšər, u Malke dəb Gəšər. Walḥasəl šawʕo  qṭəlle.  Mawbələnne.
1207. L Hadiko həwle xbariye aʕlayye. Afandəm mərre, mərre  afandəm:  ”Hani...  kit qanun b Tərkiya. Madde bu qanun d Tərkiya... i naqqa dəwyo i ḥkume bu  ḥarb, waṭandaš diḏa, d əzze dowe b ġer dəkṯo  ʕaskar,  lazəm...  ḥaq  diḏe  ʕədam yo (šnoqo yo)...“ Muǧəb du qanun d Tərkiya, Ǧeza Qanuni, u ḥa i  naqqa  i  ḥkume dəwyo b aṯna du ḥarb, u waṭandaš diḏa d əzze dowe b  ġer  ordu  ʕaskar,  ḥaq diḏe ʕədam yo.
1208. Han naqqa bu sababawo  mṯabtowalle  aʕlayye  w  šnəqqe  šawʕo.  Hən  mənayye qṭələnne. B Adiyaman, b  Alʕaziz  w  kəllən  uʕdo  aq  qawraṯṯe  bi  ʕito  d Alʕaziz.
1209. Ǧan: As səryoyani d əzzənwo l Mawṣal, aydarbo  šəmʕiwo,  kit  hawxa  mede  w əzzənwo?
1210. ʕAmmo Išoʕ: Afandəm u ʕamo... I naqqayo  darbo  d  Mawṣal  ftiḥowe.  Əno ḥoṯi i Nəǧo samənwo ʕayna mərlən: “Kito toxtor Matta b Mawṣal.“ Qayəm l  babi msəkle u Malke dəb Saʕido, məb Sorino b kallat, u Malke dəb Ḥano w  mšayaʕle ḥoṯi aʕmayye l Mawṣal. 
1211. W hulelən 23 lirat d  dahwo  w  azzən  mawbəlulle  sə taxtor Matta. W manəḥle ʕayna w madʕərulle. I naqqayo  əzzənwo  ʕal  u  Peš-Xabur. U darbo ftiḥo we. Əzzənwo w uṯanwo, əḏʕiwo u darbo,  lo  bat  taqsiye, əzzənwo mhalxone w maṭənwo lu Peš-Xabur. Fayiti u Peš-Xabur, hedi han  naqqa u ḥədud du ʕƏraq we.
1212. Ǧan: ʕAmmo Išoʕ kətlox ḥadisa, kəmmət aṯənwo swediye l  Ṭurʕabdin,  mən yo  i ḥadisaṯe? Hat kəḏʕatla maḥkayliyo, meqəm bə kmo əšne hawyo haṯe?
1213. ʕAmmo Išoʕ: U mede d əno d šaməʕno, d maḥkəlalli, əmmi,  meqəm  mo  w  tmone šne (108) aṯənwo hayye mu Swed l Məḏyaḏ. Žġili ʕam am  məḏyoye  mərre:  “Toxu gəd məblinalxu, gəd sayminalxu  more  d  mal  w  məlk  w  arʕoṯo  w  bote  w fətḥinalxu madarəs w ylafu w fəlan.“ Mərre: “Eeeeeeee man gəd oṯe  li  mamlake du qurawo?! I mamlake kula quro yo lə kuṯena!“ 
1214. Qayəm azzən l Midən, fayiši  b Midən əšto-šawʕo (6-7) yarḥe, yalifi u lišono  w daʕiri.  Hani,  as  swediye daʕiri. Bas əšmayye lə kuḏaʕno mən yo. Meqəm mo  w  tmone  (108)  əšne.  Hawxa maḥkəlalli b Məḏyaḏ, maḥkalle las sowayḏan, maḥkalle.
1215. Ǧan: Hawo u mədhoyo d maḥkəlelox, mən we əšme?
1216. ʕAmmo Išoʕ: E ašər, u mede d maḥkəleli u mədhoyo, u qašo, ə  Laḥdo we  w ḥreno maḥkəlalli. Hawxa yawmo yatəwina bi dərto di ʕito maḥkəlalli.
1217. Ǧan: Ema maḥkəlallox haṯe?
1218. ʕAmmo Išoʕ: Meqəm, xnaq  d  arbʕi  (40)  əšne,  maḥkəlanwoli  i  masalaṯe.  Hawila xnaq d arbʕi (40) əšne i masalaṯe.
1219. Ǧan: Əno naʕimo, meqəm huwewo hawxa štaġaliyat, maṯlo əmmiwo: “Gəd  məbli  mə Ṭurʕabdin as  səryoye  kulle  gəd  maḥtənne  b  Ləbnan“.  Hawxa  hawiwo  baš šawʕiyat (1970), mən masale wa hayo?
1220. ʕAmmo  Išoʕ:  E  afandəm  Ləbnan,  Fransa  ḥaṯo  qayəmwo,   Ləbnan   šqiwola stəqlaliye. Han naqqa əmmiwo: “U ḥa ṣəroyo d  oṯe  l  tamo...“  gəd  moyəd  i ḥərriyayḏe, mamlake zangin, gəd qore w flan...  Bas  nošo  lə  manṭele  qim diḏe. Kul ḥa labəʕ d marfe u ʕafrayḏe  w  əzze.  Hən  mənayye,  ašər  ġalabe azzən. Xnaq balki də šwaʕmo-tmonemo (700-800) ʕaylat mə Ṭurʕabdin azzənwo  l Ləbnan. W uʕdo hən mənayye ṣafən harke.
1221. Ǧan: Kəmmi Faṭəryarxo Yaʕqub kətwole hawxa  fəkra,  kubaʕwo  d  mawbalwo  as səryoye d Ṭurʕabdin kulle d maḥtiwolən b Ləbnan lašan d xəlṣi mu bala  w  mu qaṭlo daṭ ṭaye...
1222. ʕAmmo Išoʕ: E səmle hawxa tašabbus, bu waxt d  Atatürk  kətwo  ḥərriye,  las səryoye kətwolle ḥərriye, nošo  lə  samwo  taʕaddiye  aʕlayye,  maʕməriwo  w saymiwo w xədwoṯayna maʕmarlan  ab  binayat  rabe,  u  ʕaqəl  kmaklalle.  Maḥətlan u mal u ǧan bab  binayatanək  w  fayiši  uʕdo  dlo  more.  Nošo  lə kšuqelən stene.
1223. Ǧan: Hano Šex Fatḥulla mən šəkəl ṣəlḥ səmle?
1224. ʕAmmo Išoʕ: Afandəm hənne aṯən, aaaaaaa... I ḥkume, aṯyo  ʕal  Məḏyaḏ,  ʕal ʕIwardo balki ḥamšaḥṣar-alfo (15000)  ʕəsekər.  Səmme  ḥarb  ʕam  ʕIwardo.  Səmme lə səmme lə qadiri d fətḥi ʕIwardo. Čənki ʕṣiṯo wa w  u  ʕamo  d  kətwo tamo kulle bə tfənag wayye. 
1225. Qayəm u qumandan mərle, mšayaʕle  lu  Gallo  dəb Šabo, mšayaʕle lu ʕIsa dəb ʕAntar w mšayaʕle lani lar rabe d  ʕIwardo  mərle: “Bas yo! Toxu han naqqa uṯena lə ḥḏoḏe w saymina ṣəlḥ.“ Kətwo tamo  bayn  laṭ ṭaye noše l əbʕiwo b aḥna. D qəṭli aṣ ṣəroye d qəšʕilan. Yaʕni di  naqqayo  d marfenawo, də msalminawo ruḥayna lənne, gəd qəšʕiwolan. 
1226. Əmmi:  “Afandəm  aḥna lə ksaymina ṣəlḥ! Anǧax d oṯe Šex Fatḥulla d ubelan baxto, aḥna ʕal baxte  d Šex  Fatḥulla  gəd  msalmina  u  ṣəlaḥayḏan.“  Qayəm  l abiʕi  d  manṭən  Šex Fatḥulla. Ḥərre lə kəmsalmi d l oṯe Šex Fatḥulla. Qayəm mšayaʕle  u  qumandan bəṯər Šex Fatḥulla w aṯi mərle: “Abri əno gəd mičakno baynoṯayxu.  Hol  d l umarnolxu toxu, itawu, lə yətwitu. Čənki latli baxto, bəṯər  gəd  qəṭlənxu.  Duwetu ʕal baxti lə kuweno.“ 
1227. Qayəm Šex  Fatḥulla  mšayaʕle  u  brazi  d  Šex Saraǧaddin l bayn daṣ ṣəroye w žġil ʕam u qumandan  mərle:  “Əno,  ḥor!  D maḥətno baxto ak kurmanǧani latte baxto. Kulle  bebaxt ne!  Ak  kurmanǧani  d qəṭli ḥa ṣəroyo, əno tamo gəd qəṭli u braziyayḏi w bəṯər hat masul hat.“
1228. Qayəm qrele lak kurmanǧ kulle,  mərle:  “U  ḥa  d  roməš,  əno  gəd  manfaqno ʕayne!“ U qumandan: “Bəṯər məd Šex Fatḥulla d maḥət baxto  w  d  qəṭlitu  ḥa, hawo d qoṭəl gəd quṭalnole.“
1229. Qayəm Šex Fatḥulla aṯi, maʕlele i hnayḏe... i kaskayḏe mərle: “Yabo  baxto yo msalemu!...“ W flan. Qayəm ʕal baxte d Šex Fatḥulla laṣ ṣəroye  msalamme  u ṣəlaḥaṯṯe yatiwi. Bale u qumandan mərle: “Naqla ḥreto u ḥa d qoṭəl ḥa  ṣəroyo gəd quṭalnole. Madamki hawi ṣəlḥ, xalaṣ!“ 
1230. Bas naqla ḥreto aš šləq babe dak kurmanǧ d manṭanwo ʕal ḥa  mede  ḏarbo,  bə gnowo... bə gnowo qəṭliwo. Tak-tuk qṭəlle. W bəṯər  hedi  ʕaṣi  b  Məḏyaḏ  w yatiwi baq qəryawoṯo w ʕayiši.
1231. Ǧan: Hano Šex Fatḥulla mayko we?
1232. ʕAmmo Išoʕ: Šex Fatḥulla mə ʕƏnkaf yo. U mə ʕayle  ġalabe  naḏəfto yo.  Uʕdo, heš  u  ahlayḏe  kəllən  b  ʕƏnkaf.  W  aš  šexawiye,   aḥna   as   səryoye kməḥṭarminalle w kəzzano lu ʕeḏaṯṯe. Kul šato u ḥasyayḏan w aq qašayḏan w  u ḥa d fayəš tamo, kəzzən lu ʕeḏaṯṯe w  kəmqadmənne  tawədyoṯo,  ʕal  d  səmle kayisuṯo aʕmayna. W əno koṯe l boli i naqqa d mayəṯ  Šex  Fatḥulla  bu  ḥaǧ.
