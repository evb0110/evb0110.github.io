1621. ʕAmmo Išoʕ: Ġalabe fuyarwo aʕle. Qayəm mawbəlalli aṭ ṭaxtorin  aʕme,  azzano səmalle mʕayana. Uḏaʕwo məžġalwo b ʕarabi. Hul l uʕdo u zlamawo b  Mərde we.  W uʕdo kumarno bə Ṣṭanbul yo.  Garak  kfoyəš,  ksamno  taxmin,  əšme  Malak, əšme b Mərde ḥzeli. Bəṯər məd hawi,  məd  šqile  daskara  ste  ḥzeli.  Qayəm azzano, bəṯər mawbəlallan hedi,  hedi  hedi,  hawəlle  moro,  nayəḥle.  Huwanwole əšto (6) yarḥe tabdil hawa. 
1622. Huwanwole əšto yarḥe  tabdil  hawa,  u ṭaxtor mərleli omər: “Išoʕ?“ Umarno: “Mən yo?“ Omər, əno bi qaṣṭaxana  əmmiwoli: “Sabri, Išoʕ Sabri, əšmi.“ əmmiwoli "Sabri". Omər: “U zlamano, kəbʕe  d  əzzox aʕme hat, ṣafro d məblatle lu  tren  w  rəwxət  aʕme  w  əzzox  məblatle  lə Ṣṭanbul. Msalmatle l Ḥaydar Paša. Mə ḥaydar Paša də mšayʕi aʕme  tre  zlamat w hol Mərde. U zlamano čənki latyo malək d ʕaqəl  diḏe...“  
1623. Qayəm  ṣafro  i saʕa baḥ ḥamməš (5) qayimina mi qaṣṭaxana kibowan 10-15 kayiwe  d  mawbalnən lə Ṣṭanbul. Bi ǧumle huwwe ḥa yo. Mərlile umarno: “Ǧorǧ?“ Omər: “Mune?“  Umarno: “Kibox mhalxət?“ Omər: “E!“ Lə marwaxlan  bi  ʕaraba,  mhalaxlan  bad  darġe.  Knəḥtina mi qaṣṭaxana, gəd əzzan lu tren. U tren qariwo yo l aḥna. U  zlamano nafəl, mṭarpəl w nafəl mə tloṯo-arbo darġe.  Ṭap  ṭap  ṭap  ṭap  ṭap.  
1624. Qayəm daʕərina mpalpaxwo. Qayəm madʕarlan mawbelan li qaṣṭaxana. Ḥatta  lu  ṭaxtor mərleli omər: “Qay hawo hawxa hawi sabab? Qay lə manṭelox d rowəx  b  ʕaraba?  W mawbele...“ Umarno: “Afandəm mšayəlile mərle: "Kibi mhalaxno". Əno  mhalaxli b qamuṯayye w hənne bəṯri bəṯri w bad darġe zaləṭ.“  Fayəš  fatra  ḥreto  bu kewo. 
1625. Qayəm  marwaxlan  bi  ʕaraba  mi  qaṣṭaxana  mawbeli  l  Ḥaydar  Paša, msalamli l Ḥaydar Paša. Ḥaydar Paša mawballe  tre  nafare  aʕme,  hul  Mərde msalamme lu ahlayḏe. Hayo koṯe l boli. W koṯe l boli stene,  eeeeee  ġalabe mam məḏyoye mayiṯi bi qaṣṭaxana, koṯe l boli ġalabe.  
1626. Ǧan: Əšme d man koṯe l bolox?
1627. ʕAmmo Išoʕ: Eeee  kətwo  məḏyoye  ġalabe  mayiṯi  bi  qaṣṭaxana  əšmayye  lə kəmxaṭarnolle ġalabe. Səryoye d mayiṯi bi  qaṣṭaxana,  latwo,  han  naqqe  u ṭaxtor mərleli omər: “Hatu aydarbo kqəwritunne, u  malla  lə  kowe  də  mṣale aʕlayye?“ əmmina: “Aḥna u malla lə kowe də  mṣale  aʕlayye...“  Bu  ḏan  diḏi kətwo ḥa šamošo, manṭelan mṣalewo  aʕle  w  mawbelan  aḥna  xəd  i  ʕadayḏan qəwrilan baq qawre. As səryoye.
1628. Ǧan: Qay mayiṯiwo hanək ʕammo Išoʕ?
1629. ʕAmmo Išoʕ: Kewo, masala mafətiwo kewo, bəlḥassa...
1630. Ǧan: I naqqayo mən kewe qaṯwo lan noše?
1631. ʕAmmo Išoʕ: I naqqayo aġlab tifos kətwo, kətwo kewone...  eeeee  mu  sabab  d kətwo qalme ġalabe, huwewo kewone ġalabe pəsin, mu sababawo  u  ʕamo  ġalabe kuyawwole. Čənki latwo naḏafe, latwo mede, hawxa latwo mədone.  Mu  sababano huwewo kewe yaqure ġalabe.
1632. Ǧan: I naḏafe aydarbo wa, darmone kətwo?
1633. ʕAmmo Išoʕ: Afandəm darmone kətwo. Hani bač čəwedər wayye, larwal wayye  baq qəryawoṯo wayye, bad dəkoṯo wayye. Han naqqa latwo lo darmone w lo mede.  Lə qaṯwolle əmkanat d mašiġi, d  ḥayfi,  w  d  soḥən.  Latwo  dəkoṯo  d  soḥən.  ʕƏwdiwo rawšo w nargo, i ʕaskar tamo aġlab kulle bə  Ṭraqya  rawšo  w  nargo ʕəwdiwo. Han naqqa mu sababano lə muṭewolle naḏafe. Kuyawwole, huwewo  qalme ġalabe, ġalabe huwewo bi ʕaskariye. Əno ḥzeli qalme ġalabe baǧ ǧulayḏan. E.
1634. Ǧan: Bu zabnano bi ʕaskariye maltamwolən  i  aġlabiye  das  səryoye  bə  ḥḏo dəkṯo....
1635. ʕAmmo Išoʕ: Hayo bəṯər, bəṯər  aṯiwo  amro:  "ʕƏmum  das  səryoye  gəd  howən ḥtiyat" səmwolle.  Əmmiwole  u  ḥtiyat.  As  səryoye  kulle  maltəmiwonne  w qləʕi..
1636. I aṯto (Farida): I naqqayo əno kalo ḥaṯto, azzewo.
1637. ʕAmmo Išoʕ: E, qləʕiwonne lə hno... L Manisa, lu qaza d  Manisa...  əəəəə l  Aqḥisar  (Akhisar).  Kulle  qəlʕənne  l  Aqḥisar,  kətwobən  mam  məḏyoye ṭaqriban 300-400 zlamat. Maltəmiwo daq qəryawoṯo kulle. Hani kulle ḥtiyat  w qəlʕənne l tamo. ʕƏwdiwo bad darbone. Əno  ʕaskar  b  Xadəmkoy wi  azzino  l gabayye, ḥatta bi ǧumle Qašo Šamʕun d  kətwe  bi  Qaməšlo  qašo.  Mə  Məḏyaḏ azzewo li Qaməšlo, hawo ste manṭewolle, heš meqəm d əzze li Qaməšlo. Qašo  b Məḏyaḏ we,  msəkwolle  manṭewolle  aʕmayye.  Ḥatta  mṣalewole  bač   čəwedər qumayye. 
1638. W ʕəwdiwo rawšo w nargo, kulle ṣafro w  ʕaṣriye.  Ṣafro  əzzənwo  w ʕaṣriye uṯanwo dəmxiwo bač čəwedər. Hanək  ste,  bəṯər  qayəm  u  ḥtiyadawo, bəṯər u ḥa daṯi d daʕər mu ḥtiyat hawi ġala  b  Məḏyaḏ.  Hedi  Məḏyaḏ  bdela kəmbarbəzo an nošayḏa. Ġalabe ġalabe noše mahzamme w azzən  lad  dəkoṯo.  Mu sabab du kafno, b Məḏyaḏ hawiwo kafno ġalabe rabo. Bi šato dan 40  (1940)  w daḥ 41  (1941)  hawiwo  kafno  rabo,  laḥmo...  i  ṭlamṯo  du  laḥmo  lə miqafyowa. W aḥ ḥeṭe hawənwo b ṭimo ġalabe, kul mede ġalabe b ṭimo.  U  ʕamo haw qudarwo d ʕašwo mahzamwo.
1639. I aṯto (Farida): Gərsiwo w əxliwo, daḥno gərsiwo.
1640. ʕAmmo Išoʕ: E, gursiwole, hul li fərto  əxliwola.  Hul  lu  laḥmo  du  daḥno əxliwole. Hul lu pačik əxliwole, hul  lab  baluṭe  əxliwonne.  Kafno  ġalabe rabo hawiwo, əno maṭinole.
1641. I aṯto (Farida): Laḥmo dak kušne.
1642. ʕAmmo Išoʕ: Laḥmo dak kušne, ġalabe mak kušne, laḥmo  dak  kušne  (dəqle  lu talafon w kalina)....
1643. Ǧan: Hat meqəm əlla bəṯər mi ʕaskariye gawirət?
1644. ʕAmmo Išoʕ: Əno gawərno w azzino li ʕaskariye.
1645. Ǧan: Məqqa hawiwolox d gawirət w d azzox li ʕaskariye?
1646. ʕAmmo Išoʕ: Hawiwoli ḥamšo:əšto (5:6) yarḥe, šato, 5:6  yarḥe we  w  azzi  li ʕaskariye.
1647. Ǧan: Hat meqəm d əzzox li ʕaskariye, ʕlaymo ʕal ḥaylox, mən ʕwədlox?
1648. ʕAmmo Išoʕ: Afandəm əno nafəqno mi madrašto, əno qreli bi madrašto, mi  šato daš 26 (1926), xtəmli i madrašto dat tərk w meqəm ste xtəmli mi šato dat  18 (1918) hul laḥ 25 (1925) xtəmli i madrašto das səryoye. Qreli  bi  ʕito  das səryoye katolik qəm iḏe d Qašo Afrəm w Qašo Dawud. Qurenawo gabayye bi  ʕito dak kaldoye iṭalyani, faransawi w . W qurenawo  bi  ʕito  dap  proṭestan  sə malfoniṯo Nayla ingilizi w ʕarabi. 
1649. W  qurenawo  sas  səryoye  (ortodoks)   w tərki w ʕarabi. Qrelan bat tloṯ madarəsani. Əno qreli bat tloṯ madarəs,  bam madarəs dap proṭestan, bi madrase  das  səryoye  katolik,  i  naqqayo  kətwo malfono das səryoye katolik Qašo Afrəm ḥa mašhur we. Bəṯər naḥətwo  l  Suriya fəšwole hul lan əšnanək, fašwo b Suriya.  U  aḥuno  di  "Šunike  d be  Šəkro" əmmiwole. U ingiliziyayḏe ġalabe qawyo we, u iṭalyaniyayḏe ġalabe qawyo we,  u faransawiyayḏe ġalabe qawyo we.  
1650. W u  ḥaqiqatan  qašo we  w  bəṯər  azzewo qayəmwo. W kətwo Qašo Dawud stene zazoyo we, we (ortodoks)  hawiwo  katoliki, u babo du Buləs ḥaloqo. Hawo stene maqrewo  w ʕarabi.  Əno  qreli  gab  hani kulle. Ba tloṯ madarəsani qreli. Qreli bi madrase  das  səryoye  katolik  d kətyo bi šawṯo d be čalma, d kətyo ǧiran d be  ḥano.  Bəṯər  i  Mart  Šmuni  w qreli bi ʕito dap pəruṭ, haṯe d kətyo lalʕəl, uʕdo bi šawṯo di ǧəmhuriye.  
1651. I naqqayo i malfoniṯayḏan Malfoniṯo Nayla wa.  I  aṯto  d  Buləs wa,  barṯe  d Əsqəf ʕAmaniyel, maqriyowalan ingilizi w ʕarabi. W  qrelan  gab  as  səryoye (ortodoks) stene, maqrəlelan l Qašo Šamʕun w maqrəlelan l  Xori  Ablaḥḥad  w maqrəlelan  lu  ʕAbdəlmasiḥ  d be  Safar  w  maqrəlelan  l  Malfono  Ǧorǧ   w maqrəlelan u Srayel malfono du tərki ste aṯilan w bəṯər Atatürk ṣxərwole  am madrašyoṯo das səryoye.  W  am  madrašyoṯo  kulle.  Hedi  bəṯər  azzano  lam madrašyoṯo dat tərk.
1652. Ǧan: Məqqa fayišət ṭlibo hul d gawirət?
1653. ʕAmmo Išoʕ: Fayəšno kibe garak šato w falge ṭlibo.
1654. I aṯto (Farida): Looooooo...
1655. ʕAmmo Išoʕ: E šato, balki šato. Šato fayəšno ṭlibo.
1666. I aṯto (Farida): Loooo, šwaḥṣar yarḥe, šwaḥṣar yarḥe.
1667. ʕAmmo Išoʕ: Šato šato, e.
1668. Ǧan: I ḥurmayḏox  aydarbo  ṭəlbolox?  Hat  ḥəzyolox  w  maʕǧəbolox  əlla  an nošaṯxu du bayto ʕal d kətwən mə ʕayle aṣil, azzən ṭəlbulle?
1669. ʕAmmo Išoʕ: Afandəm, afandəm naṣib hawi, walḥasəl li  žənbavayḏi  w  l  babi maʕǧəbulle i kačke w hawi naṣib ṭləbolan.
1670. Ǧan: Lu ṭlobo man w man azze?
1671. ʕAmmo Išoʕ: I naqqayo lu ṭlobo azzənwo am məḏyoye kulle. I naqqayo  kətwo  u Brahim d be Šabo, u ʕAbe d be Elo, kətwo ġalabe nošo, uṯanwo lu ṭlobo.  Ġalabe ʕam ḥḏoḏe qarabaləġ we, u Məḥe d be Gawwo, u Bəro d be Gawwo, bə  Šamʕun  Šaxxo w fəlan kətwo ġalabe i naqqayo, azzən lu ṭlobo aʕmayna.
1672. I aṯto (Farida): Məḥe, m ayko kətwo Məḥe...
1673. ʕAmmo Išoʕ: He?
1674. I aṯto (Farida): Məḥe miṯo we, m ayko kətwo.
1675. ʕAmmo Išoʕ: U Məḥe d be Gawwo latwo, kətwo u  Bəro  w  Skandar  d be  Gawwo  w wasayəra. E naqqayo kətwo.
1676. Ǧan: Hani kulle azzən d ṭəlbi...
1677. ʕAmmo Išoʕ: E muḥaqqaq aṯənwo aʕmayna lu  ṭlobo.  I  naqqa  d  huwewo  ṭlobo kəmšayʕina bəṯrayye, kulle koṯən lu ṭlobo. Ġalabe koṯən. U ḥa d kətle  ahl, kule kəmšayəʕ bəṯre, koṯən kəzzən lu ṭlobo.
1678. Ǧan: I naqqa d azzoxu lu ṭlobo mən mawbalxu aʕmayxu l nuxraytox?
1679. ʕAmmo Išoʕ: I naqqayo  mawbəlalla  xuṣa,  w  mawbelan  aʕma  masalan  mədone hawxa, mede d lə  kṭowe  aʕle;  məbliwo  apšoṯo,  məbliwo  qaḏame,  mawbəliwo kliča. Saymiwo kliča bu bayto, mawbəliwo ṭəwriwola tamo. U  qašo  mṣalewo  w qurewo ‘Yamino‘ w hano. U ṭlobo hano we.  
1680. Ǧan: U qašo d aṯiwo aʕmayxu lu ṭlobo man we?
1681. ʕAmmo Išoʕ: Qašo Šamʕun we, Qašo Šamʕun.  U  abro  d  Qašo  Dawud  d be  Qašo Ḥanne. U Qašo d Mor Barṣawmo huwwe we, ahl diḏan, abre d ʕammayna we.
1682. Ǧan: U lalyo du ḥəwolo sim ḥeno?
1683. ʕAmmo Išoʕ: Afandəm səmalli məštuṯo bu tarix d  Tərkiya  lə  nafəq  xədwoṯa.  Ġalabe məštuṯo rabṯo, ġalabe... Hul l uʕdo də ḥzalle  fayəš  femayye  ftiḥo.  Ġalabe mam məḏyoye d harke də ḥzalli i məštuṯayḏi w  raqiḏi  biyya,  məštuṯo rabṯo ġalabe. L babi səmle məštuṯo  rabṯo  ġalabe,  nḥərle  sawal  ġalabe  w qrele lu ʕamo w səmlan mede ġalabe šafiro.
1684. Ǧan: U yawmo du ḥəwolo i kalo aydarbo manṭiyulxun lu bayto?
1685. ʕAmmo Išoʕ: Gəd əzzewo u ‘xel‘ bəṯra, manṭanwola, marwəxiwola  ʕal  səsto  w manṭanwola lu bayto. W han naqqa bəṯər məd aṯiwo, hawiwo  ʕaṣriye,  uṯewo  u qašo mbaraxwola, han naqqa i məštuṯo... deri yawmo ste saymiwo ṣabaḥiye.
1686. I aṯto (Farida): Lo lo, azzan l Mor Barṣawmo meqəm b lalyo...
1687. ʕAmmo Išoʕ: E azzano meqəm b lalyo-tre l Mor Barṣawmo, səmme  u  bəroxayḏan.  Hedi azzən manṭulle w səmlan i məštuṯayḏan w ‘sen saġ w ben selamet.‘
1688. Ǧan: U səsyo d mawballe lu ṭəmtiyo di kalo mən šəkəl we?
1689. ʕAmmo Išoʕ: (Gaḥxo).... E əno lə koṯe l boli...
1690. I aṯto (Farida): Lo lo, əno lo ʕal səsto. Lo lo, əno b raġli azzino. Malxo.
1691. ʕAmmo Išoʕ: E xanəm kəlla gabi yo kəmmo: “L aṯino ʕal səsto  b  raġli  aṯyono.“ Lə koṯe boli, səsto l aṯi.
1692. Ǧan: Hat u ḥaṯno bu zabnawo, mən šəkəl ǧule lwišo wox?
1693. ʕAmmo Išoʕ: Afandəm i naqqayo nafəqiwo ab badlat,  ləwšinawo  badlat.  Meqəm ləwšinawo...
1694. I aṯto (Farida): Badlat w qrawat...
1695. ʕAmmo Išoʕ: Meqəm ləwšinawo bəšte w ləwšinawo ǧule ḥəwore w ləwšinawo  ṣayat w bəṯər han naqqe i naqqa  də  mḥawəlalli,  badle,  panṭur...  ḥəṭlewoli  lə Mḥammad u ḥayoṭo badle ġalabe šafərto, qumaš ingilizi. I  naqqa  di  məštuṯo ləwšoli aʕli. E.  
1696. I aṯto (Farida): Maḥətanwole hno bənǧ-bəllək w ribane w  abriye  šaʕəṯto ʕal qḏole.
1697. ʕAmmo Išoʕ: Eeeee.
1698. Ǧan: I naqqa d aṯyo i kalo li dərtaṯxun, aṯət makrəxolox...
1699. ʕAmmo Išoʕ: I naqqa d aṯyo i kalo azzi mədli  l  iḏa  w  maʕbəroli  w  qayəm manṭalle šarbo w maḥətte biyya  bzarʕo  w  apšoṯo  w  ḥəmṣe  w  i  kalo  gəd ṭəwrola, yaʕni ṭwərla u šar w maʕbərolan l lawġəl.
1700. Ǧan: Lə karəxitu lə ḥḏor du ftilo ste bi dərto?
1701. ʕAmmo Išoʕ: Bele.  Səmme,  ksaymi...  kmakrəxi  i  kalo.  Kmakrəxi  i  kalo, kmaqiṯi ftilo w marfən  nuro  buwwe  w  makrəxi  tloṯ  kore  hawir  diḏa.  W kmaʕbərila l lawġəl. Yaʕni u šar gəd uzze.
1701. Ǧan: Bu zabnawo kətwo ʕade, hat mḥalaqlox kallat faruḏe lan naʕime?
1702. ʕAmmo Išoʕ: E, naʕəm  naʕəm  naʕəm.  Əno  ste  mḥalaqli  w  u  ahəlayḏi  ste mḥalaqqe, kulle. ʕAde wa mḥalqiwo kallat faruḏe, saymiwo xel  li  məštuṯo.  E xel.
1703. Ǧan: I naqqa d ʕabiro i kalo li dərto, mḥele nošo ṣəlaḥ bi hawa?
1704. ʕAmmo Išoʕ: Eeee muḥanwo ġalabe, u ḥa d kətwole damančaye  muḥewo,  u  ḥa  d kətwole tfənge muḥewo. I naqqayo ġalabe, kətwo čike ḥəṣoro  ʕal  at  tfənag, balki lə mḥalle, balki ste mḥalle  əšmo  mede.  Haqqa  layt.  Meqəm  muḥanwo ġalabe. Bas bəṯər Atatürk mnəʕwole u ṣəlaḥ, nošo lə maǧrewo muḥewo ġalabe.
1705. Ǧan: Kmo yawme grəšla i məštuṯayḏox?
1706. ʕAmmo Išoʕ: Tloṯo yawme.
1707. Ǧan: Man kətwolxu zamore?
1708. ʕAmmo Išoʕ: Zamore kətwo Mərado u məṭərbi, u abro Ramazano w  ʕAliko.  Kətwo zamore hani rəqḏiwo w zəmriwo ġalabe. Aḥna ubenawolle kallat ḥaq di  məštuṯo w ham ste yətwiwo qəm u ʕamo w maltəmiwo kallat.
1709. Ǧan: Mən alat kətwolən du diyoqo?
1710. ʕAmmo Išoʕ: Kətwolle kamančat kamančat kamančat. Žġer mak kamančat latwo.
1711. Ǧan: Dənnagat latwo?
1712. ʕAmmo Išoʕ: Lo lo lo aḥna dənnaga w zərnaye lawi gabayna.  Kule  b  kamanča.  Kətwo dənnaga w zərnaye, bale aḥna dənnaga w zərnaye lə muḥenawo. Aṣ  ṣəroye dənnaga w zərnaye lə muḥanwo ġalabe, minakfiwo. Əmmiwo: “I dənnaga w  zərnaye ġalabe qaba yo“. Bas am məštawoṯo daṣ ṣəroye aġlab bak kamančat huwanwo.
1713. Ǧan: Am məṭərbani bas bu kurmanǧi zəmriwo?
1714. ʕAmmo Išoʕ: Kurmanǧi zəmriwo. Žġer mu kurmanǧi mede ḥreno  l əḏʕiwo  zəmriwo.  Abadan.
1715. I aṯto (Farida): Aydarbo! Kurmanǧi w ʕarabi.
1716. ʕAmmo Išoʕ: Lo lo lo. ʕArabi an əstəloye  əḏʕiwo.  Am  məṭərb  dan  əstəloye zəmriwo b ʕarabi w am məṭərb d Məḏyaḏ kurmanǧi zəmriwo.
1717. Ǧan: Am məṭərbani l əḏʕiwo məžġoli?
1718. ʕAmmo Išoʕ: Kəḏʕiwo məžġəliwo b  stene. Bale hənne b  kurmanǧi  zəmriwo.  Lə kəḏʕiwo zəmriwo b . I naqqayo nošo d zumarwo b   (gaḥxo)  minakafwo.  Əmmiwo: “As səryoye hawən məṭərb!“ Uʕdo i bəšrayḏi aʕlox,  as  səryoye  kulle  hawən məṭərb (gaḥxo). Kulle fayəš b kul dəkṯo kzəmri.  
1719. Ǧan: Lalye di məštuṯo aʕ ʕzime mən muklo ʕəzmənxu?
1720. ʕAmmo Išoʕ: Afandəm i naqqayo saymiwo qabərġayat w saymiwo baṣro w bərġəl  w rezo w matfuniye hawxa. Aġlab u muklo hano we.
1721. I aṯto (Farida): Alo fare fare. Fare ḥašye...
1722. ʕAmmo Išoʕ: Balki fare ḥašye  stene,  ḥšewolle  ġalabe.  Balki,  kətwo  noše qarye gabayna ġalabe. Balki ḥšewolle fare stene. Aġlab qabərġayat w  rezo  w matfuniye saymiwo. Bam mo mo haṯe wa. I ʕade d Məḏyaḏ haṯe wa.
1723. Ǧan: Bi məštuṯayḏox taqriban məqqa niše w gawre ḥaḏərwo?
1724. ʕAmmo Išoʕ: Yaʕni lə ḥaḏərwo lə ḥaḏərwo, i naqqayo  ḥamšalfo-əštalfo  (5000- 6000) zlamat ḥaḏərwo bi məštuṯayḏi.
1725. Ǧan: An noše kulle mə Məḏyaḏ wən?
1726. ʕAmmo Išoʕ: Mə Məḏyaḏ w maq qəryawoṯo kətwo.  Kətwo  maq  qəryawoṯo... mə  lə ḥḏor...
1727. I aṯto (Farida): Kətwo mə Mərde...
1728. ʕAmmo Išoʕ: Mə Mərde kətwo, bə Saxle  aṯənwo,  Saʕid  Saxle,  kətwobən  ḥṣar (10) ʕaylat w Farid Maxxule. Kətwo mə  Qeləṯ  w  aṯiwo  mə  Gziro,  kətwolan kərivin tamo bə Gziro, bə Sayyəd  Xalil  aṯənwo.  Kətwo  hazxoye,  e  aṯənwo ḥaḏəriwo. U ḥa d kətwolan mərhov mšayaʕlan bəṯre. Aṯənwo.  
1729. Ǧan: I ṣabaḥiye bəṯər m tloṯo yawme di məštuṯo misəmowa?
1730. ʕAmmo Išoʕ: Lo deri yawmoyo i ṣabaḥiye. Yawme d ḥəššabo i məštuṯo yo,  yawme də tre i ṣabaḥiye yo. Han naqqa u ḥa d koṯe l tamo  kmašləḥile,  kšəqli  mene kallat aʕ ʕlayme w kmaltəmi kallat w ʕaṣriye kmanṭən štoyo kšotən  w  mkayfi w zəmri w rəqḏi. Deri yawmo, hedi yawme də tloṯo kxəlṣo i məštuṯo.  
1731. Ǧan: Bu lalyo di ṣabaḥiyayḏox, maʕ ʕzime man štele ġalabe w ḥarəw?
1732. ʕAmmo Išoʕ: Alo lə kəmxaṭarno ġalabe (gaḥxo)... Bas ġalabe  mənayye  šətanwo ḥərwiwo, huwanwo falqe falqe. ṭəʕniwonne məbliwonne lab bote. Lə  kəmxaṭarno hani ġalabe, baynoṯayye hawxa mədone ġalabe.
1733. Ǧan: Bu zabnawo hatu həwxu naqdo ləb kalo?
1734. ʕAmmo Išoʕ: E, həwlan həwlan, 5 (ḥamməš)  lirat d dahwo naqdo.  ʕAde yo.  Dlo naqdo luwewo. Kətwo ʕade 3 (tloṯ) lirat d dahwo w kətwo  5  (ḥamməš)  lirat.  Tloṯ lirat naqdo qanuni di ʕito wayye w tre ste li  kalo  d  šəqlola  mədone bənne.  
1735. Ǧan: Bu zabnawo kətwo xəlʕa lan aḥunone di kalo?
1736. ʕAmmo Išoʕ: Naʕəm naʕəm, e ubiwo xəlʕa lan aḥnone. Ya  ubinawole  badle,  ya ubenawole ḥaṣo, ya ubenawole ṭrabzoniye, ya ubiwo, kətwo hawxa ʕade.
1737. I aṯto (Farida): Lo, badle həwwolxu.
1738. ʕAmmo Išoʕ: E badle, meqəm kətwo ṭrabzoniyat, w kətwo ḥaṣe w  masayəl  hawxa ubiwo. Aḥna badle həwwolan xəlʕa.
1739. I aṯto (Farida): Aḥna di məštuṯayḏan badle maxlaʕwole badle l aḥuni.
1740. ʕAmmo Išoʕ: Badle badle.
1741. Ǧan: Bu zabnawo, kətwo naqla ḥreto ʕade du ntošo di qundaraye  di  kalo,  di zambariše?
1742. ʕAmmo Išoʕ: E e. Kətwo ʕade nətšiwo. U ḥa d nutašwo w mahzamwo  i  qundaraye di kalo w d mawbela l su ḥaṯno  gəd  ubele  kallat.  Xəlʕa  lu  mahzəmonawo.  Masala 5 maǧidiye, maǧidi tre-tloṯo. Kul ḥa ʕal i quwwayḏe.  W  d  mawbəliwo du ḥaṯno ste si kalo, hayo ste  ubowalle.  Ubowalle  waraqa-tarte,  ḥamšo...  kul ḥḏo u mede d nufaqwo m iḏa ubowa.
1743. Ǧan: An naʕime ntəšwolle dəṯxu ste?
1744. ʕAmmo Išoʕ: E ntəšše i qundarayayḏi, koṯe l boli, di kalo  manṭulle  l  gabi huliwolən 3 maǧidiye wayye 2 maǧidiye, lə  kəmxaṭarno.  Kuḏaʕno  manṭewolle, ntəšwolle i qundaraye di kalo, manṭulle. I qundarayayḏi səmme  lə  səmme  lə marfiyoli. Lə qadiri d šəmṭila (gaḥxo)... mə raġli. Eeee.  
1745. Ǧan: Koṯe l bolox an natoše man wən?
1746. ʕAmmo Išoʕ: Aloh... naʕime wayye  lə  koṯe  l  boli,  ġalabe.  Naʕime  wayye (gaḥxo).
Siyase w ʕboro d partiye l Ṭurʕabdin
1747. Ǧan: Mən we də ṭrele d mətfokət li siyase w ema u medano səmlox?
1748. ʕAmmo Išoʕ: Afandəm əno ʕabərno bi siyase  bi  šato  dan  1941,  ʕabərno  bi siyase.  I  naqqayo  nafəqiwo  ap  partiyani  li  ḥolo,  aḥna  ʕlayme  wayna rəḥminawo i siyase, əmminawo: “Balki, masalan šəqlina natiǧe las  səryoye...“ Qayəm ʕabərina b  Demoqraṭ  Parti.  ʕAbərina  b  Demoqraṭ  Parti  w  xdəmlan Demoqraṭ Parti. Mʔasaslan b Məḏyaḏ,  əno  ḥa  mam  mʔaydone  (mʔassəsone)  d Demoqraṭ Parti no. Əno w kətwoli ḥawrone ġalabe səryoye w səmwolan u  Parti.  
1749. Ftəḥwolan bayto lu Parti. U bayto du  Saʕdo  d be  Manǧe  d  kətyo  bi  šuqo, səmwolan u Bayto du Parti. W manṭewolan ḥa əšme Buləs mə  Mərde,  maḥətwolan odaǧi du Parti. W lətminawo as səryoye  tamo.  I  naqqayo  səryoye  kətwobən balki 300-400 səryoye aʕḏawiye  bu  partiyano.  W  xdəmlan  u  partiyano.  W azzano, ʕabərina ban əntixabat, maqnaʕlan  as  səryoye  kulle,  həwwolən  ar rayat dəṯṯe l Demoqraṭ Parti. Aṯi  zabno  w  azze  zabno  u  Demoqraṭ  Parti mḥayṣele. 
1750. I naqqa də mḥayṣele u Demoqraṭ Parti bi šato dan  1950,  fayət  lu əqtidar (ḥəkəm). U rabo, i naqqa, du parti ḥaǧǧi  Bahaddin  mu  Ṣawro we.  W kətwo bu parti i naqqayo səryoye ġalabe  mə  Mərde,  ġalabe  qawyo we.  Ǧamil Azaǧi w u ḥreno w  u  ḥreno  ġalabe  qawyo we.  Ǧamil  u  Azaǧi  ġalabe  zlam mnawro we. Azaǧi we w ġalabe zlam mnawro we.  Yawmo  lə  kuḏaʕno  mən  hawi  bu parti, bi šato dan 1955, bu parti l ḥaǧǧi Bahaddin mərle l  Ǧamil  u  Azaǧi, lə kuḏaʕno mən hawi baynoṯayye omər: “Kalb nəṣrani!“ (Kalbo mšiḥoyo). 
1751. W  hano aṯiwo l aḏnayna, Ḥaǧǧi Bahaddin  mərle  l  Ǧamil  u  Azaǧi,  Ǧamil  u  Azaǧi ḥəšwinawole u rabayḏan. Ġalabe zlam mnawro w kayiso we. ”Waḥ! Waḥ! Waḥ!  Waḥ!  Ḥaǧǧi Bahaddin d umarle l Ǧamil u Azaǧi  "Kalb  nəṣrani!"  Alo  gəd  saymina hawxa w hawxa mene!" W qayəm səmlan ənqilab ʕal u Parti w  hawina,  qaləbina hawina Xalq (ʕUmhuriyet Halk Partisi). W ʕwədlan  ʕam  u  Xalq.  
1752. I  naqqa  d šamiʕi u Xalq bi šato dan 1957,  qaləbina  mu  Parti,  qoyəm  hani  du  Xalq Partisi kulle kmaltəmi ruḥayye w koṯən l gabayna lu bayto.  U  yawmawo  i žənbavayḏi ste mayəṯowa, i žənbavayḏi mayəṯowa, kətwolan  ʕaza.  Ham  aṯənwo lu ʕaza w ham aṯən l gabayna də mraǧən d ubinalle rayat.
1753. Ǧan: Səryoye wən?
1754. ʕAmmo Išoʕ: Ṭaye ṭaye. Kulle ṭaye wən. Kətwo mə Mərde ʕAziz Bag, kətwo  Kaməl Boran, kətwo Fattaḥ Bag, kətwo mə Maḥsarte Ḥaǧǧi Ramaḏan, u babo dano,  uʕdo baladiya rayyəsi d kətyo b Maḥsarte. Kətwo... ar rabe d Xalq Partisi  kulle.  Kətwo Salim Talliyaoġlu mə Mazidaġ, mi Derəke, kulle maltamme ḥḏoḏe  w  aṯən bu yawmano l gabayna. Ḥərlan i Guharre məlyo ǧipat. Bu  nišanawo  aṯənwo  lu ʕazayḏan stene u qašo d Bəsorino, Qašo Galo w Qašo Bedros  d  Ḥaḥ  aṯənwo  l gabayna lu ʕaza. Waḥ! Waḥ! Waḥ! məlyo i Guharre ǧipat? Kḥarno  kulle  naḥiti xər w xər w xər w xər kaṯən  l gabayna.  “Salam  wa  ʕalaykən!“ —  ”ʕAlayk  wa məssalam!” Aṯən l gabayna. Aḥna əmmina: “Kaṯən  lu  ʕaza“.  
1755. Qayəm  yatiwi  lu ʕaza həwanne ǧəġarat, həwanne qaḥwe fəlan. Qayəm kətwo  doqtor  Wahap,  uʕdo kəlle mawǧud yo, hul l uʕdo mabʕuṯ we, ač čato lə mḥayṣele. Mərle l babi  omər: “Kəḏʕət ʕammo Barṣawmo... b šan ayš ǧina la ʕəndkən? Alla yərḥam al  maytin, ǧina la taʕziyətkən w ǧina la ʕəndkən lad daxale bšan təʕtawna rayat...“  (L mən aṯina l gabayxu? Aloho mḥase am miṯe! Aṯina lu  ʕazaṯxun  w  l  gabayxun lašan d ubetullan rayat...) Babi omər: “Wallahi əəəəə Wahab  Bay  hay  at taklif šwayye gbirwe w nəḥne ašwan nteq nəʕti rayat. W  l  yawm  l  Demoqraṭ Parti fəl əqtidarwe. W nəḥne mo nəstarǧi. L  yawme  garči  nġabanna  mən  əl Demoqraṭ Parti. Yalnəz ačəq ačəq monəstarǧi nsay muqawama  ʕala  d  Demoqraṭ Parti...“ (Alo əəəə Wahab Be, u  kəlofano  əšmo  rabo yo  w  aḥna  aydarbo kiban ubena rayat. W adyawma u Demoqraṭ bu ḥəkəm yo.W lə kmaǧrena.  D  ḥayrət aʕla aḥna du šrolo ġbənina mə Demoqraṭ Parti.  Bas  haškara  layban  saymina qəwomo mqabəl du Demoqraṭ...) 
1756. Omər: “Hama  nəḥne  ǧina  la  ʕəntkən  ḥatta  d kunən maʕna. Kwa ʕaš-xamsṭaš (10-15) weḥəd mən Qəzəltapa w mən Derəke  w  mə Ṣawr w mən Karǧos...“ (Hama aṯina l gabayxun d huwetu aʕmayna. Kəllən ʕaṣro- ḥamšaḥṣar (10-15) mə Qəzəltapa w  mə  Derik  w  mu  Ṣawro  w  mə  Karǧos...) Šamsaddin abre d Badraddin w wasayəra ġalabe wayye. Qayəm  babi  omər:  “Abri mən kəmmət? Hawwe ǧawab mede!“ Umarno: “Saknu!“ (Klawu!) 
1757. Qayəm qreli  l  Qašo Galo w l Qašo Bedros məblili li odaye ḥreto. Mərli: “Abuna,  kəḏʕitu  mən yo?“ əmmi: “Mən yo?“ Umarno: “Hano šamiʕi d ka ənnahu kulayna as səryoye qaləbina  w ġbənina mə Demoqraṭ Parti. Čənki Ḥaǧǧi Bahaddin mərle l Ǧamil u Azaǧi  "Kalb nəṣrani!" U xabrano səmle aʕlayna taṯir ġalabe, mən kəmmitu?“ Omər: “Qum  haw aʕmayye soz walaw qəṭʕi qarʕe d kulayna  gəd  ubenalle  rayat.  Walaw  qəṭli kulayna, soz ʕam Aloho w aʕmayye gəd ubinalle rayat!  Əno  gəd  kuraxno  baq qəryawoṯo w Qašo Bedros gəd korəx baq qəryawoṯo das səryoye  kulle.  W  nošo mas səryoye d l obe ray lu Demoqraṭ Parti. Kulan gəd ubina l  Xalq  Partisi.“ 
1758. Qayəm aṯino daʕərno umarno: “Aḥunone, aṯitu lu  baytayḏan  ʕal  ʕaynayna  w  d babayna! Hatu ar rabayḏan hatu. Bale soz ʕam Aloho w  aʕmayxu  gəd  ubenalxu rayat.“ əmmi: “Baʕ hatu mən kəbʕitu d sayminalxu?“ əmmina: “Aḥna  lə  kəbʕelan tə mede, bas kəbʕelan ǧip, də mšayʕitullan ǧip, u banzin  ste  mə  kisayna“ əmmi: “Lo gəd mšayʕinalxu ǧip w arbi (40) tanagayat d  banzin  stene.“  
1759. Qayəm mšayəʕallan ǧip xalyo w  u  banzinayḏe.  Manṭəlallanyo.  Ḥatta  u  šəfer  du ǧipawo, u Malke d be ʕammi Bəṭrəs, uʕdo kəlle b Noršbori yo, Noršbori yo,  lə kuḏaʕ. Kəlle tamo.
1760. I aṯto (Farida): B Noršoping (Norrköping), Noršoping.
1761. ʕAmmo Išoʕ: He? B Noršoping, kəlle tamo. Hawi u šəferayḏi w rawəxina  b  ǧip w qriṯo bə qriṯo azzan sas  səryoye,  mḥalaqlan  ruḥayna,  əmmina:  “Ksaymina daxale aʕlayxu... Manṭelan u šaraf l qamuṯayna... Kulan gəd ubina  ar  rayat diḏan lu Xalq Partisi, čənki hano Ḥaǧǧi Bahaddin  mḥaqarlelan,  mərle:  "Kalb nəṣrani!" Aḥna haqqayṣ xdəmilan w səmilan moro, d ubina  rayat  lənne...“ əmmi: “Soz ʕam Mšiḥo w aʕmayxu, məqqayṣ d kito  zlam  ṣəroyo  gəd  ubina  u rayayḏan l Xalq Partisi!“ 
1762. Qayəm huwanne ḥḏaḥṣaralfo w tmonemo (11800)  rayat i naqqayo kətwolan səryoye bi walaye d Mərde.  Yaʕni  kyumenolox  balki  maḥ 11800 rayat, 11500 maṭən lu Xalq Partisi. W mḥayṣelan  7  milletwekiliye  mu Xalq Partisi. Ḥa mənayye Kaməl Boran (Kamil Boran), ḥa  mənayye  ʕAziz  Oral (Aziz Oral), ḥa mənayye Salim Talliyaoġlu (Selim  Telliyaoġlu),  ḥa  mənayye Šawkat Dursun (Ṣevket  Dursun)  mu  Ṣawro,  ḥa  Šamsaddin  Akman  (Ṣemsettin Ekmen) mə Karǧos, ḥa mənayye Salim Daġli  (Selim  Daġlı)  mə  Mazidaġ  w  ḥa mənayye Toqtor Wahap (Doktor Vahap). 
1763. Walḥasəl aš 7 milletwekiliye  mḥayṣelan du Xalq Partisi. W azzano han naqqe li Qaḥwe du Salim d nəṭrina u  yawmo  du əntixab w qayəm aṯi m Astəl i natiǧe du  əntixab,  ka  annahu  ar  rayat  bi walaye d Mərde mḥayṣele lu Xalq Partisi. I qiyəmto  qayəmo  bu  həlholo  dan niše. Qayəm deri yawmo u Malke abre d ʕammi azze l Mərde, aṯi omər:  “Abre  d ʕammo?“ Umarno: “Mune?“ Omər: “Alo maḥətte  lam  mərdalliye  u  dabašayḏox,  d əzzox l Mərde gəd qəṭlilox!“
1764. Ǧan: As sayome aw am manṭiyone qamoye d Xalq Partisi man ne? Kəḏʕatte?
1765. ʕAmmo Išoʕ: Xalq Partisi (ʕUmhuriyet Halk Partisi) b Məḏyaḏ  awwəl  naqqa  u Brahim d be Šabo we, u rabo du Xalq Partisi.
1766. Ǧan: Yaʕni huwwe səmle Xalq Partisi...
1767. ʕAmmo Išoʕ: Mʔaǧadle, i naqqayo mʔaǧəd u parti. Əəəəəə  huwwe  u  Brahim  bə Šabo hawi Xalq Partisi,  aḥna  hwelan  Demoqraṭ  Parti  (Demokrat  Partisi).  Mʔasəs Demoqraṭ Parti, əno ḥa ma mʔassəsone d  Demoqraṭ  Partino.  W  ġalabe mdawamli laq qonġərat (kongre) du Demoqraṭ Parti ʕam ʕAdnan Mandaras  (Adnan Menderes) qayəmno, ʕam Ǧalal Bayar  (ʕElal  Bayar)  qayəmno,  kətli  ṣərtoṯo aʕmayye. W ġalabe bad diwanat dəṯṯe, mdawamli,  ġalabe.  Baq  qonġərat,  kul šato d huwewo qonġəra əzzinowo əno bi šaxṣiyayḏi l  ʕAnqara.  
1768. Mʕaqabnowo  aq qonġəratani. W ġalabe stene, naqqat mərli  b  Mərde  stene...  əəəəəə  yaʕni səmli waʕḏa. Yaʕni mərli nəṭəq b tərki laǧan  am  masayəl  du  Demoqraṭ,  du Xalq. D ka ənnahu u Xalq maḏərle i səryuṯo w hawxa w hawxa w hawxa...  “Ḥuru i  demoqraṭiye  sarbast yo,  u  ənsan  bu  dinayḏe  sarbast yo,  bi  žġaliyayḏe sarbast yo, kul mede ḥərriye yo...“ Han naqqe bam mo ḥamšo w tmoni (% 85)  mas səryoye  huwwe  rayat  lu  Demoqraṭ.  W  mḥayṣelan  bu  sababawo  šawʕo  (7)
milletwakiliye.
1769. Ǧan: Haṯe ayna šato wa d məžġelox u nəṭəq?
1770. ʕAmmo Išoʕ:  Ban 54 (1954), bat 53 (1953),  ban  54  (1954)  w  azzino.  Han naqqa bəṯər qaləbina hawina Xalq Partisi. Han  naqqa  məd  hawi  u  Demoqraṭ parti, səmle makroḥiye, i naqqayo  səmwole  hawxa  masayəl  ʕal  aṣ  ṣəroye, qayəm qaləbina hawina Xalq Partisi w maqlablan as səryoye kulle,  hawən Xalq Partisi. W mḥayṣelan 7 milletwakiliye lu Xalq Partisi. Azzi  l  ʕAnqara ʕƏsmat Paša (šsmet Paṣa) maštəleli qaḥwe w mṣawarli ṣərto ʕam  ʕƏsmat  Paša.  Ḥəzyolox i ṣərtayḏi ʕam ʕƏsmat Paša? W  mṣawarli  aʕme,  səmleli  ‘tašakkur‘ ġalabe, bu baytayḏe d ʕƏsmat Paša šteli qaḥwe.
1771. Ǧan: ʕAmmo Išoʕ, awwəl naqqa d əmmina, awwəl naqqa d əmmina u Xalq  Partisi, meqəm mə Demoqraṭ b ġalabe yo.  Awwəl  naqla  as  sayome  du  Xalq  b  Məḏyaḏ man wən?
1772. ʕAmmo Išoʕ: Awwəl naqla as sayome, u mede d kuḏaʕno ḥa mənayye u  Brahim we.  U Brahim bə Šabo. W kətwo  baynoṯayye  kmo  ḥrene.  Aḥna  i  naqqayo  naʕime wayna. Heš naʕime wayna, bəṯər hedi maṭina maḥ 45 (1945)  w  laxalf,  hedi bdele han naqqe u Demoqraṭ Parti. Bdele bat 43 (1943), w ban 44 (1944),  baḥ 45 (1945), hul laḥ  50  (1950)  mdawamle.  Bəṯər  maḥ  50  [(1950)  u  šrolo 1960 yo] hawi aʕle inqilab.
1773. Ǧan: ʕAmmo Išoʕ d əmmina hatu ʕabəritu  l  Xalq  Partisi,  ʕabəritu  bəṯər  l Demoqraṭ Partisi. Yaʕni d əmmina hat i naqqa qamayto də  mqararlox  l  ruḥox: "əno gəd ʕubarno li siyase." Mən we də ṭrele d ʕəbrət?
1774. ʕAmmo Išoʕ: Afandəm də  ṭrele  d  ʕubarno  li  siyase,  Xalq  Partisi  samwo taʕaddiye ʕal am  mšiḥoye  ġalabe.  W  nafəqwo  u  Demoqraṭ  Parti,  huwwole sarbastiye lu ʕamo kule. Lam mšiḥoye, li  žġaliye,  lu  mazlo  w  lu  maṯyo, stafsilat saymiwo ʕam u ʕamo kule, hwelan Demoqraṭ Parti. Amma bi ḥarayto  u Demoqraṭ Parti səmle bə Ṣṭanbul ʕal aṣ ṣəroye,  maqṭele  an  armənoye  w  ar rum. Maqəmle i ṭayuṯo  aʕlayye,  hedi  kulayna  maqrəfina  mene,  qaləbinawo hawinawo Xalq Partisi.
1775. Ǧan: ʕAmmo Išoʕ i naqqa d səmme Xalq, yaʕni d əmmina lo nošo mə ʕAnqara  aṯi mə Xalq Partisi: "Sumu parti..." Mərre əlla...
1776. ʕAmmo Išoʕ: Yaho bele, halbat uṯewo, kətwo ʕAziz Oral mə Mərde, kətwo  Wahab Bey, Dr. Wahab Dizdaroġlu kətwo,  ġalabe  uṯanwo  saymiwo  propoġanda  fəlan de... Maqnəʕiwo u ʕamo d huwanne parti. Kətwo  mu  Ṣawro  Ḥaǧǧi  Amin  Qawaq (Emin Kavak). Hano ḥa mar rabe, ġalabe ʕatiqo d Xalq Partisi yo.  Kulle  quwwe wayye. Han naqqa hani u ḥa d kətwolle xaṭər sidayye, mšayʕiwo noše l gabi  w gabox w gab u ḥreno, maqnəʕiwo  bənne.  U  ḥa  d  muṭewolle  huwanwo  mamnun ġalabe mene.
1777. Ǧan: ʕAmmo Išoʕ ʕal u zawnano də kmaḥkət w  meqəm  ste  b  Məḏyaḏ  bayn  lad Damoqraṭ səryoye w bayn lax Xalq səryoye huwewo ġalabe qalat...
1778. ʕAmmo Išoʕ: Afandəm ʕal i məǧadala, e huwewo. B kul dukṯo kowe, i masale,  u fəkər lazəm, kul nošo d howe bu fəkrayḏe lašan dəm maše.  U  fəkər  du  Xalq Parti šəkəl we w du Damoqraṭ šəkəl we. Han naqqa kul  ənsan  əbʕewo  də  mqawe ruḥe w u partiyayḏe. Huwewo qalat ste, huwewo mḥoyo  stene,  fəyošo  d  lebo stene w ġəbən stene. W lə ḥḏoḏe "Šlomo" ste l ubiwo.
1779. Ǧan: B Məḏyaḏ ayna šawṯawoṯo Xalq wən w ayna šawṯawoṯo Damoqraṭ wən?
1780. ʕAmmo Išoʕ: Aš šawṯawoṯo xliṭe  wayye.  Amma  u  Damoqraṭ,  qamayto  u  Xalq qawyo we, bəṯər u Damoqraṭ qawiwo b Məḏyaḏ, zəd hawiwo qawyo. Bam mo tloṯo  w əšti (% 63) huwewo Damoqraṭ, bam mo šawʕo w tleṯi (%  37)  huwewo  Xalq,  bi ḥarayto. Qamayto bam mo tmoni (% 80) hənne wayye. Bəṯər u  Damoqraṭ  qawiwo, hol dawi ənqilab  ʕal  u  Damoqraṭ,  hedi  lġe  u  Damoqraṭ,  hawiwo  ġer partiyat. Han naqqe kul ḥa d  əbʕewo,  hən  mənayye  grəšwolən  ruḥayye  map partiyaṯṯe w hən mənayye heš mdawmiwo.
1781. Ǧan: Kəmmi, i naqqa d hawi u ənqilab  du  Demoqraṭ,  msəkwo  səryoye  ste  w mšayʕənne l dəkoṯo sərgun, man mšayaʕwolən?
1782. ʕAmmo Išoʕ: Afandəm, u mede d šaməʕno sərgun hawiwo, kuḏaʕno, naqla u  Ḥanna d be Karimo w i aṯto səmiwonne sərgun. W səmwolle Filo  w  səmwolle  u  Ṣawme d be Yarəm-Bəčuq w səmwolle u, ḥoli Yusəf d be  Nure,  20-30  səmənne sərgun bam masayəlani. Garak hən mənayye bi masale  di  siyase,  goya  azzən mʕawanne u ʕƏraq, azzən lu ʕƏraq w aṯən. W kit hən ste bi  səbbe  di  siyase səmiwonne sərgun l Urgup w lad dəkoṯanək, səmiwonne sərgun.  
1783. Ǧan: ʕAmmo Išoʕ əno lo ʕal meqəm kəmšayalno. I naqqa Adnan Mandaras d  nafəl w də msəkke, kətwo Demoqraṭ b Məḏyaḏ ste... Kəmmi u ʕAmmo  Sḥaqo  mawbewolən l Ṣiwas (Sivas) w ġer mene man?
1784. ʕAmmo Išoʕ: U ʕAmmo Sḥaqo lə mawbewolən l Ṣiwas...
1785. Ǧan: Baʕ man mawbewolən?
1786. ʕAmmo Išoʕ: Mawbewolle l Ṣiwas... Mawbewolle Alo, kətwobən  10-15  l  Ṣiwas, lə kəmxaṭarnolle.  Kətwo  ġalabe.  Maʕlum  ya  Ǧan,  ṭaʕino  am  masayəlani.  Mawbewolle l Ṣiwas kmo,  maqəmiwonne,  u  Sḥaqo  ste  kumarno  baynoṯayye we.  Mawbəliwonne hani l Ṣiwas, fayišiwo b Ṣiwas, bu ḥabs  d  Ṣiwas,  mədde  w bəṯər marfanne.
1787. Ǧan: Iḏa hawi ənqilab hani qay məskənne?
1788. ʕAmmo Išoʕ: Afandəm mərre: "Hani aḥ ḥawrone d Adnan Mandaras ne...  Mu  ṭaraf diḏe ne. Hənne mʕawniwole..."  Hani ste laǧan d əbiwonne,  čike  mʔaḏanne  bi masale d Adnan Mandaras. Adnan Mandaras  w  aḥ  ḥawronayḏe  šənqiwonne,  han naqqa hani ste məskiwonne w mbarbəziwonne. Lašan u parti d moyəṯ.  
1789. Ǧan: Bəṯər marfanne?
1790. ʕAmmo Išoʕ: Bəṯər marfanne sarbast, aṯən lab boṯaṯṯe.
1791. Ǧan: Hani bəṯər matrakwolle i siyase?
1792. ʕAmmo  Išoʕ:  Qəsəm  matrakwolle  i  siyase  w  qəsəm  lə  matrakwolle,  heš mdawmiwo.
1793. Ǧan: ʕAmmo Išoʕ, mərlox saymiwo qonġərat dap partiye...
1794. ʕAmmo Išoʕ: E.
1795. Ǧan: Hat awwəl naqqa, l ayna qonġəre azzox aw layko azzox?
1796. ʕAmmo Išoʕ: Awwəl naqqa azzano l Mərde.  Awwəl  qonġəra,  qamayto  b  Mərde, bəṯər b Məḏyaḏ, səmme b Məḏyaḏ. Bəṯər mə Məḏyaḏ 3-4 kore ste azzi  l  "Büyük Qonġəra" azzino l ʕAnqara.
1797. Ǧan: Du Xalq?
1798. ʕAmmo Išoʕ: Du Xalq Partisi. Du Demoqraṭ ste azzino w du  Xalq  Partisi  ste azzino. Lat tre partiye ste ḥaḏərno. An naqqa ḥarayto aṯino mu Swed,  azzino l Məḏyaḏ, mə Məḏyaḏ l ʕAnqara, hawiwo  b  ʕAnqara,  aṯinawo  l  ʕAnqara  ʕam ḥḏoḏe əno w u ‘baladiya rayyəsi‘ w hani  bi  Ṭiyara  w  ḥaḏərinawo  ‘qonġəra ḥarayto‘ du Xalq Partisi, bi ḥaraytaṯe. Meqəm bə 3-4 əšne.
1799. Ǧan: ʕAmmo Išoʕ i naqqa  d  əzzoxuwo  mə  Məḏyaḏ  li  qonġəra,  mən  waṣayat məblituwo aʕmayxu lašan dowe b Məḏyaḏ?
1800. ʕAmmo Išoʕ: Afandəm, huwewo laǧan də  mdafʕina  ʕal  u  qazayḏan,  d  misomo Məḏyaḏ walaye. Mdafʕinawo ġalabe. Mdafʕinawo d  misomo  walaye.  W  bəṯər  d əḏʕina ḥaq diḏan daṣ ṣəroye, d məḏʕinale. D lowe mədone  naḥaqqiye  aʕlayna, d midəšina qəm di raġlo. Čike məḏʕinawo  b  ḥaq  diḏan.  Huwewolan  taṯirat, mʕawniwolan. Maʕlum yo, i naqqa  d  mawḏəʕinawo,  l əḏʕiwo  d  kito  ṣəroye  b Məḏyaḏ. L əḏʕiwo d kito ṣəroye b Məḏyaḏ, əšmo  wayna  b  Tərkiya.  
1801. Han  naqqe kəṯwiwo lu wali  w  lani:  "...  ḥaq  daṣ  ṣəroye  lazəm  də  mḥafḏitulle  w duwetunne moro..." Kəṯwiwo amṭenawo taʕmimat, ubinawonne w huwanwolan  moro.  Naqqa duwewo taʕaddiye aʕlayna, xəd ḥa bakči, xəd  əəəəəəə  Osəke  w  xəd  u ḥreno w u ḥreno d lə saymi taʕaddiye aʕlayna.  Huwewo  taʕaddiyat  b  Məḏyaḏ, hedi bəṯər mu sabab i ḥkume d məskowa iḏayna nošo lə maǧrewo  samwo  aʕlayna naḥaqqiye. Huwewo, d umarnox luwewo, huwewo. Han naqqe bi ḥaraytaṯe  luwewo, fəšle tamam.
1802. Ǧan: Koṯe l bolox iḏa hawi b Məḏyaḏ, qale rabṯo,  bayn  lad  Demoqraṭ  w  lu Xalq?
1803. ʕAmmo Išoʕ: Hawiwo  qale  rabṯo,  ġalabe  rabṯo...  Bə  čalma  hawiwo, bdewola mi šawṯo d Qašro hul bə Čalma. Hawiwo qale  rabṯo,  mǧaraḥwo  ġalabe bi masalayo. Bale ġalabe lə kəṯyo l boli, b lalyo hawyowa i masale lə  kəṯyo l boli kayiso.  
1804. Ǧan: ʕAl mən mqatewolən?
1806. ʕAmmo Išoʕ: ʕAl am masayəlani, ʕal i mnaqaša, i mnaqaša yariwo  w  yariwo  w qayimi lə ḥḏoḏe w mḥalle lə ḥḏoḏe  w  mǧaraḥḥe  ḥḏoḏe.  W  yariwo  i  masale ġalabe. Maṭyo hul lu  ‘Quṣro  d be  Nahrozo‘.  Bu  quṣrawo  d be  Nahrozo,  mi xaṣrayo w mi xaṣra d be Nahrozo muḥanwo bə ḥḏoḏe kefe w  mi  xaṣraṯe  muḥanwo kefe. Bəṯər čiki baynoṯayye de de de de, i  ḥkume  aṯyo  čiko  baynoṯayye  w frəqənne mə ḥḏoḏe.
1807. Ǧan: ʕAmmo Išoʕ hat ḥaḏirət baq qonġərat d Xalq Partisi ste  w  du  Demoqraṭ ste. I naqqa hat d əzzoxwo mə Məḏyaḏ l tamo,  yaʕni  aydarbo  maltəmatwo  aw əḏʕatwo aṭ ṭalabe das səryoye mən ne? Yaʕni as səryoye mən kluzamme,  aydarbo saymatwo, mə meqəm ḥuzatwo as  səryoye  məžġəlituwo,  əlla  hat  əḏʕatwo  ad dardat das səryoye mən ne w əzzoxwo?
1808. ʕAmmo Išoʕ: Afandəm əno ḥaḏərno baq qonġərat rabe ġalabe. Maʕlum yo ya Ǧan  i naqqayo rasmi latwoban mraǧʕinawo. Xəṣuṣi mraǧʕinawo, čəngi lə kowe  tafriqa bi mamlake, d saymət tafriqa bi mamlake,  tabəʕ  d  ǧazayo. Ṭayo  laybox fərqatte mə ḥḏoḏe, ənkan d ḥuzatwolox darbo mede d əmmatwo: “Aḥna as  səryoye ġdire na w latlan ḥayore...“ w  flan  w  bevan,  e  ənkan  kətwo  marḥəmone, saymiwo naqqawoṯo aʕmayna, naʕimo naʕimo saymiwo aʕmayna ʕəwono.
1809. Ǧan: Koṯe l bolox hawxa ṭalab mede d mərlox, l man mərlox w mən səmme?
1810. ʕAmmo Išoʕ: Afandəm ənkan mərlan l aḥna, i naqqayo əmminawo  mafhəminawo  ar rayyəs ǧəmhurin stene, əno žġəlno ʕam ar rayyəs ǧəmhurin stene w žġəlno  ʕam riše daw wazire stene ġalabe, mərlilən, eeee əmmiwo, kəṯwiwo lu  wali,  w  u wali ənkan nafəq mene mede, səmle kayisuṯo u wali, hənne  kəṯwiwo  rasmi  lu wali. Lazəm d huwetu moro las səryoye, hawxa huwetu, mʕawnitunne. Han  naqqa u wali fašwo huwwe w i raḥmayḏe. Kit hən samwo, kit hən lə samwo.  Naqqawoṯo samwo w naqqawoṯo lə samwo, huwanwo hani.  
1811. I aṯto (Farida): Ḥoru! ḥoru! Kmo mayiṯi! Bu talawizyon ḥuru!
Ḥtiyat, kafno, warləq wargisi (varlık vergisi)...
1812. Ǧan: ʕAmmo Išoʕ bəṯər koṯe u  təltimo  du  ‘ḥtiyat‘,  man  mənayxu  azze  lu ḥtiyat aw mi šawṯaṯxu man azze lu ḥtiyat?
1813. ʕAmmo Išoʕ: Afandəm u ḥtiyat, i ḥkume kətwola lazəm d saymo  darbone,  muhəm ġalabe. D kətne mufid li  ʕaskariye.  Məftakarla  mane,  mane,  mane...  “en ayisi“ u ḥtiyat daṣ ṣəroye. Maltamla u ḥtiyat daṣ ṣəroye d  səmme  ʕaskariye w kulle qləʕənne l Aqḥisar (Akhisar) w tamo səmme darbone  ġalabe  bənne.  W səmme saḥat daṭ ṭiyarat w flan masəmme bənne.
1814. Ǧan: ʕAmmo Išoʕ, as səryoye bəlḥuḏe wən əlla armənoye ste, čalkoye ste...
1815. ʕAmmo Išoʕ: As səryoye, ač čalkoye, ak kaldoye, an armənoye u mede  d  kətwo ʕam ḥḏoḏe, hani d kətwayye ‘ġayri-məsləm‘ kulle qəlʕənne ʕam ḥḏoḏe.
1816. Ǧan: Kmo əšne ṭranne bu ḥtiyat?
1817. ʕAmmo Išoʕ: He!
1818. Ǧan: Kmo šne ʕwədde?
1819. ʕAmmo Išoʕ: ʕWədde naqqa ʕaṣro (10) yarḥe w naqqa tmənyo (8) yarḥe.
1820. Ǧan: Mi ʕaylaṯxu azze lu ḥtiyat?
1821. ʕAmmo Išoʕ: E azzewo, aḥna mi ʕaylayḏan l azzewo bas Qašo Šamʕun,  malfono we, hwele qašo, azzewo mu ahl  diḏan.  Mə  Məḏyaḏ  d  kətwən  lu  ḥtiyat  kulle azzənwo. Əno azzino l gabayye ḥzalli. Kulle bi  ʕaskariye,  tamo  b  Aqḥisar (Akhisar),  ġalabe.  Kətwobən  720  məḏyoye.  Kulle  tamo  ʕəwdiwo   bad darbone, bu nargo w bu rawšo.
1822. Ǧan: Koṯe əšme d noše l bolox?
1823. ʕAmmo Išoʕ: Koṯe l boli u Brahim d be Šabo, u Ǧərǧəs d be Hərməz, koṯe l  boli u Pəṭrəs d be ʕammi, koṯe l boli Qašo Šamʕun, koṯe l boli ġalabe  mənayye.  E maʕlum yo kulle laybi mxaṭarnolle. Uʕdo haw fayəš b boli. Hedi klay čike...  u Yaḥqayḏan, u Danḥo d be ʕAbdalla Ṣliwo ġalabe mənne azzənwo.  Han  naqqe  lə koṯe l boli fayəš. I naqqayo hawila... i  šato  daḥ  41  (1941),  dat  42 (1942) we. Hawila i masalaṯe kibe ḥamməš w ḥamši (55) əšne.
1824. I aṯto (Farida): I naqqa d azzoxwo li ʕaskariye we...
1825. ʕAmmo Išoʕ: E ḥamməš w ḥamši (55) əšne.
1826. Ǧan: Bu čaġano ġalabe noše naḥətiwo l ‘Taḥt u Xaṭ‘ (l Suriya)...
1827. ʕAmmo Išoʕ: Eeee... aġlab u ʕamo... i naqqayo  Məḏyaḏ  mbarbəzo.  I  naqqayo naḥətiwo kulle l ‘Taḥt u Xaṭ‘, (l Suriya) mu sabab du ġala  w  mu  sabab  di taʕaddiye du ḥtiyat mahzamwolle l tamo. Huwanwo ʕaskar du  Faransa.  W  tamo kətwo rəxsiye, zad kətwo, kul mede kətwo. Fayiši  tamo.  U  ḥrowo  d  Məḏyaḏ aġlab mu ġalawo hawi w naḥiti an noše l Suriya.
1828. Ǧan: ʕAmmo Išoʕ u Warlək Wargisi (Varlık Vergisi) ema maḥətte?
1829. ʕAmmo Išoʕ: U Warləq Wargisi maḥətte, ksamno taxmini ban 44  (1944).  U Warləq Wargisi ġalabe makəwle aṣ ṣəroye. Əno  koṯe  l  boli  maḥətwolle  ʕal babi arbʕalfo (4000) noṭat, lo b lalyo dumaxwo w lo  b imomo.  Arbʕalfo  noṭat lə  qudarwo  ubewo.  Maḥətwolle  ʕal  Yusəf  u  Serti  tmənyalfo  (8000)   w maḥətwolle ʕal ḥreno əštalfo (6000) w aḥ ḥrene maḥətwolle ʕal babi  w  əšto-šawʕo (6-7) mənayye arbʕalfo. 
1830. Yaʕni lə qədriwo mʔadən an arbʕalfo ubənne  li ḥkume. Bəṯər qayəm əəəəəəə babi azze  l  gab  ḥa  ḏabət  omər:  “Kit,  ksamno mətahədiye, gəd samno mətahədiye du  tawno.  Taylox  2  ṭonat  d  tawno  gəd samnoxne 6 ṭonat w gəd mawfaqnox ḥaq dak kallat diḏox.“ W qayəm mawfaqle  ak kallat d babi w həwile, fṣiḥ ġalabe, omər:  “Maxlaṣli  abri  u  wargo!  Maxlaṣli u Warləq Wargisi!“ Ġalabe mənayye lə qadiri d obi u Warləq  Wargisi səmənne sərgun. Mə darbe du Warləq Wargisi səmənne sərgun.
1831. Ǧan: L ayko?
1832. ʕAmmo Išoʕ: U ḥa d l ubewo, qəlʕiwonne l Nawšaḥər  (Nevṣehir),  qəlʕiwonne  l Urgub (Ürgüp) l Qonya (Konya) lad dəkoṯo m darbe du Warləq Wargisi.  U  ḥa  d l ubewo u Warləq Wargisiyayḏe saymiwole sərgun.
1833. Ǧan: Han naqqa mən saymiwo tamo bu sərgun?
1834. ʕAmmo Išoʕ: Əzzənwo maʕwədiwonne.
1835. Ǧan: Məq qayəs?
1836. ʕAmmo Išoʕ: Yarḥo-tre hul d ubiwo  ak  kallat  dəṯṯe  ya  ste  d  məlyowa  i məddaṯṯe marfanwonne.
1837. Ǧan: ʕAmmo Išoʕ man maltamwo u Warləq Wargisi?
1838. ʕAmmo Išoʕ: I ḥkume, i ḥkume, i ḥkume, i  ḥkume,  i  ḥkume.  Warləq  Wargisi maḥkamwo, i naqqayo i  ḥkume  čəkowa  bu  ḥarb,   kafənowa.  Latwola  kallat abadan, abadan. Qayəm ǧbiro maḥətla b Tərkiya kula, mə Ṣṭanbul w  ʕAnqara w ʕəmum daq qazawat kulle, səmla hayye du  ‘Warləq  Wargisi‘.  Mqadarre  kul ənsan məqqas kibe obe? Ḥa arbʕalfo, hən əštalfo, hən mənayye falge d  malyun, hən mənayye mo alfo, hən mənayye  maṯe alfo,  ubiwo  ġalabe.  Hən  mənayye  lə qadiri d obi, hani mšayʕənne lu sərgun.  
1839. Ǧan: ʕAmmo Išoʕ i hayye du Warləq Wargisi b Məḏyaḏ man w man wən?
1840. ʕAmmo Išoʕ: E d Məḏyaḏ Salim bə Xoǧa ḥa we w u qaymaqam u malməduri w ḥa tre: ḥrene man aʕḏawiye stəloye məstəloye kətwo aʕḏawiye. Hani mqadriwo  man  məqqayṣ kibe obe... Hani mqarrəriwo w saymiwo.
1841. Ǧan: U Warləq Wargisi aydarbo mimadwo? Kul yarḥo we, kul šato we...
1842. ʕAmmo Išoʕ: Lo lo, naqla, naqla we... Lašan naqla ḥḏo we. Warləq  Wargisi  bas naqla lḥuḏe šqəlle mu ʕamo. Bas naqla w bas.
1843. Ǧan: Məqqa grəšle hano?
1844. ʕAmmo Išoʕ: Grəšle naqla hul də mʔadanne. Grəšle arbʕo yarḥe ḥamšo yarḥe  hul də mʔadalle ak kallat dəṯṯe. I ḥkume hul čike d  aṯi  ʕaqəl  diḏa  l  dukṯe, maklalle am masayəlani. Naqla w bas hawi Warləq Wargisi. Mede ḥreno lawi.
1845. Ǧan: Mə Məḏyaḏ mə nošo ḥreno mə man šqəlle Warlək Wargisi?
1846. ʕAmmo Išoʕ: Šqiwolle mu ʕamo kule, lə fəšle nošo d lə šqəlle  mene.  Yusəf  u Serti, bə Ṣaliba d be Aḥoke, u ʕIsa d be Awrohəm, hatu (bə Ṣawoʕe,  bə  Maqsi- Musa), bə Šakkəre, kulle, kulle. Kul  ḥa,  kul  ḥa  maḥətwolle  aʕlayye  hən tre alfo, hən arbaʕ alfo, hən mənayye əšto alfo, hən mənayye tmənyo alfo. U  ġalabe ġalabe ʕaṣro alfo. Kul zlam ṣəroyo d kətwole ‘Warləq‘ d əḏʕiwo, maḥətte  aʕle.  W mbalġənne: ”M uʕdo l yarḥo d l ubetunne gəd mičəkitu bu ḥabis!” Han  naqqe  u ḥa d l ubewo ya sərgiwole ya maḥtiwole bu ḥabis. Hul d obe ak kallat diḏe.
1847. Ǧan: Ban arbʕi (1940) ema lə  kuḏaʕno,  kəmmi  naqqa  aṯiwo  Ismat  Inonu  l Məḏyaḏ b qortež w azzewo hul lə Gziro, i naqqayo mən məṯayto wa ʕAmmo Išoʕ?
1848. ʕAmmo Išoʕ: Afandəm ʕƏsmat Inonu  aṯiwo  l  Məḏyaḏ  səmalle  stəqbal  ġalabe rabo. W azzewo lə Gziro, səmwolle tamo, kətwolle hənne w u ʕƏraq  ʕam  ḥḏoḏe ‘gorəšma‘ bu sababawo aṯiwo l Məḏyaḏ w mə  Məḏyaḏ  azzewo  lu  ʕƏraq.  Hayye ġalabe rabṯo aʕme. Pašawiye, marašalin w flan w bevan, hayye  ġalabe  rabṯo aʕme. 
1849. Taqriban arbi-ḥamši  (40-50)  makkinat  azzənwo  lə  Gziro,  mə  Gziro azzənwo l Zaxo. Hedi lə  kuḏaʕno  mən  natiǧe  səmme,  hənne  kətwolle  mede baynalmilal ʕam u ʕƏraq, kətwolle ‘gorəšma‘ xəṣuṣi, lə kəḏʕina, yaʕni  lašan u šaraf w u təqimo di mamlake.  
1850. Ǧan: I naqqayo məqqayṣ kibowe ʕəmrox, lə kali ste b Məḏyaḏ?
1851. ʕAmmo Išoʕ: ʕƏmri, bele bele, ʕƏsmat Paša  kibe  tloṯ-arbaʕ  (3-4)  saʕat kali b Məḏyaḏ, əno ḥzeli, an noše mfaqaṣalle w flan, əno  ḥzeli  b  Məḏyaḏ.  E.
1852. Ǧan: Man nafəqwo l qamuṯe mas səryoye?
1853. ʕAmmo Išoʕ: U ʕamo  kule, aʕ ʕitawoṯo dəqqe an nəquše w ʕamo  kule,  ṭaye  w ṣəroye w čalkoye u ʕamo kule naḥət l qamuṯayye.  U  darbo  d  Məḏyaḏ  hul  l Astəl hawiwo qarabaləġ b qamuṯayye.
1854. Ǧan: Naʕimo wi koṯe l boli baʕ ʕazawat i naqqa an niše  mabxəyone  d  buxanwo əmmiwo mede b xabre ʕal ʕƏsmat “Gannəm...“ lə kuḏaʕno mən, aḏiʕət, mən we?
1855. ʕAmmo Išoʕ: Afandəm (gaḥxo) i naqqayo ġala  rabo  hawiwo.  An  naqqe  əmmiwo: “Azzən aḥ ḥeṭe w aṯən a ṣʕore. Azzən a ṣʕore aṯi u  pačik...“  e  ġala we, ġala, lə miqafewo mede. U yawmawo hawiwo  ġala.  Bi  šato  daḥ  ḥa  w  arbʕi (1941), ban arbʕi (1940) b Məḏyaḏ hawiwo  ġala  ġalabe  rabo.  I  naqqayo  as səryoye ġalabe tayihiwo. Azzənwo ġalabe i naqqayo, ftəḥwo u darbo  di  həǧra l Suriya. Suriya kətwoba, uṯewola xerat, ġalabe i naqqayo  u  ʕamo  mahzamme mu fəqərawo di masalayo d hawyowa  sabab.  
1856. U  sabab  dat  tre  d  tayihi  as səryoye ste mu ḥtiyat yo. Ham mu ḥtiyat w ham mu Ġala. As  səryoye  matəhile maṭ Ṭuronaṯṯe w mab botaṯṯe.
1857. Ǧan: Koṯe l boli an nišanək d buxanwo w  d  mabxanwo  əmmiwo:  “ʕƏsmate  kar, ʕƏsmate karrr... Gannəm...“ Hawxa, naʕimo lə fuhamnowo...
1858. ʕAmmo Išoʕ: E ʕƏsmat Paša  čike  aḏnoṯe  yaqure  wayye,  lə  šəmʕiwo.  E  bu zawnayḏe we, hawiwo ġala, an  naqqa  ṭəlbiwo  mene,  e  ʕƏsmat  Paša  əmkanat layto, b Tərkiya...
1859. Ǧan: Əmmiwo: “Mawqəḏlelan, mawqaḏlelan!“
1860. ʕAmmo Išoʕ: E zaḥme yo ġalabe. Afandəm bəṯər i  naqqayo  kətwo  tafriqat,  bi məlliye das səryoye w bayn  laṭ ṭaye  kətwo  tafriqat,  yaʕni  maʕlum yo,  mu sababano an niše buxanwo hawxa. Qləʕwolle ġalabe mu ʕamo lu  ḥtiyat  w ġalabe qləʕwolle li ʕaskariye w ġalabe noše fayišiwo dlo more.  
1861. I aṯto (Fərdo): Fərto dam mxaddat əxliwo.
1862. ʕAmmo Išoʕ: He?
1863. Ǧan: Kəmmo: “Məfqiwo i fərto dam mxaddat.“
1864. ʕAmmo Išoʕ: E əxliwo ġalabe, hawiwo ġala. Fərṭiwo am  mxaddat  w  məfqiwo  i fərto w əxliwola. Layšiwola w  əxliwola.  Čəngi  ġalabe  ġala  rabo  hawiwo.  Ġalabe lə miqafewo u zad.
1865. Ǧan: ʕAmmo Išoʕ bəṯər kumarno Ǧalal Bayar ste aṯiwo l Məḏyaḏ...
1866. ʕAmmo Išoʕ- Ǧalal Bayar ste aṯiwo  l  Məḏyaḏ,  səmalle  stəqbal,  i  naqqayo Ǧalal Bayar aṯiwo rabo.  I  naqqayo  kətwo  əmkanat  ġalabe  rwiḥe,  u  ʕamo zangin we, hawiwo əmkanat ġalabe. Aṯiwo Ǧalal  Bayar  l  Məḏyaḏ,  ġalabe,  e, hawo ste səmalle stəqbal. Hawo ste fayət azze hul lə Gziro w azzewo l  Zaxo, mə Zaxo azzewo l Səʕərt w daʕər azzewo lə Diyarbakər.
1867. Ǧan: I məṯaytayḏe latwa xəṣuṣi l Məḏyaḏ?
1868. ʕAmmo Išoʕ: Lo aṯi ziyaratan d ḥoyər ʕal i  mamlakayḏe,  səmwole  ṭur  rabo.  Kuraxwo mən kito w mən layto. Mən li mamlake  kətla  ḥtiyaǧ  w  d  fohəm  aḥ ḥtiyaǧat di mamlake lašan də mqadamme lu maǧləs.
Ḥadisa du Dabbo
1869. Ǧan: Ban alfo w čaʕmo w čaʕ w tleṯi (1939) hawyo i ḥadisa du dabbo,  aydarbo hawyo?
1870. ʕAmmo Išoʕ: Afandəm i ḥadisa du dabbo, kətwo d ʕəwdiwo bu  šuġlano  ʕwarnoye w kətwo məḏyoye. Šəqliwo hno... ṣilaḥ. Yaʕni buġre. Šəqliwo buġre  mu  dappo w məbliwo... Han naqqe azzən ḥzalle ḥa čawiš w žġili aʕme. Hano  nafəq  zlam xayən. Mərle toxu gəd ubenolxu, qayəm azzən lu dappo  w  ṭəqulle  aʕlayye  w qṭil u Ḥanna, abro du Alyaske d be hno... Du Alyas d be Baḥdo  qṭil  w  mǧarəḥ arbo-ḥamšo (4-5) ʕwarnoye w Məḏyaḏ ḥarəwowa ġalabe... Hedi əšto-šawʕo  (6-7) yawme d yawmoṯo ġalabe tahlika rabṯo hawi ʕal Məḏyaḏ bi masale  du  dappawo.  U bəṯər nafəq... msəkwolle kmo maḥtiwonne bu ḥabis.
1871. Ǧan: Hiyya i ḥadisa bi qamayto aydarbo bdela?
1872. ʕAmmo Išoʕ: Bdela hawxa: Azzən lu dappo w ṭəqulle aʕlayye.  Ṭəqulle  aʕlayye w hedi ṭiqo, han naqqa Məḏyaḏ kula ṭiqo, ṭaq w ṭaq w ṭaq w ṭaq w ṭaq  w  ṭaq w ṭaq... msəkənne. W han naqqa bəṯər karixi ʕal u ḥa d kətwe lazəm,  kətwole əšmo, kulle məblənne.  W  maḥtənne  bu  ḥabis  w  mḥəllanne  w  hən  mənayye qṭələnne. 
1873. W hən mənayye mawbələnne w hən mənayye azzən... Qṭəlwo ḥa-tre  (1- 2) bi masalayo, koṯe l boli.  U  ḥanna  abre  d be  Alyaske  qṭəlwo  w  ḥreno kumarno, u mede d koṯe l boli, hani koṯe l  boli.  Bač  39  (1939)  hawyo  i ḥadisaṯe.
1874. Ǧan: An noše d zəwniwo ab buġre, layko məbliwolən?
1875. ʕAmmo Išoʕ: Məbliwonne l Suriya, tamo mzabniwonne. B Suriya mzabniwolən.
1876. Ǧan: L mane mzabniwolən?
1877. ʕAmmo Išoʕ: Mzabniwonne las suriye, las səryoye d  Suriya.  I  naqqayo  tamo ṣilaḥ sarbast we. Tamo kətwo an noše  d  ḥaǧo-maǧo,  kulle  tamo wən,  šəqliwo ṣilaḥ laǧan d saymi muḥaraba ʕam ḥḏoḏe.
1878. Ǧan: ʕAmmo Išoʕ kəmmi bi ḥadisa du dabbo msəkwolle u ḥasyo ste...
1879. ʕAmmo  Išoʕ:  U  ḥasyo  stene  mawballe,  maḥətwolle  iḏo  aʕle...  goya  lə məranwole mede, bale marfalle xayifo. Əno kuḏaʕno, koṯe  l  boli,  masala  u ḥasyo ste mawbewolle mərle: “Afandəm əno latli haǧ mi masalaṯe...“  Marfewolle xayifo ḥasyo Tuma... Əšme ḥasyo Tuma we. Msəkwolle u ḥasyo  stene,  bale  lə mdawamle ʕam ḥasyo Tuma marfalle, ya yawmo ya tre fayəš marfalle.
1880. Ǧan: Qaše ste lə msəkwolən?
1881. ʕAmmo Išoʕ: Qaše ste, msəkwolle kmo qaše stene. D kətwe  qəm  i  iḏo,  kulle msəkiwonne. Msəkiwonne, lə kəmxaṭarno mu sabab, ham ʕaqəl diḏi  azze  w  ham ste i ḥadisa ʕatiqo ġalabe. I masale hawila ḥamši-šeṯ w ḥamši  (50-56)  šne, hawxa mede.  
1882. Ǧan: ʕAmmo Išoʕ  kəmmi  bi  ḥadisaṯe  du  dappo  kətwo  bakči,  mʕawanle  as səryoye... Aydarbo mʕawnile?
1883. ʕAmmo Išoʕ: Ṭahər... Ṭahər mərlelən: “Afandəm gəd howe masale, hwawu  moro  l ruḥayxu...“ Lə maqbalwo  d  moḥən  bas  səryoye.  Ṭahər  d be  ʕAbde-Dalale, əmmiwo: “Bə  ʕAbde-Dalale,  Mḥammad  Onbaši  w  Ṭahər...“  Goya  mʕawanne  aṣ ṣəroye. Lə maqballe mərre: “Naḥaq hatu  ʕal  aṣ  ṣəroye,  ənkan  ḥa  səmle  i masale aḥ ḥrene qay gəd yəqḏi bi nuraṯṯe?“ Aḏiʕət! 
1884. Bale aṭ ṭaye ḥrene  lawən moro laṣ ṣəroye. Xəd bə ʕAzizke, xəd Mḥammad Šarif, i naqqayo  lawənne  moro laṣ ṣəroye abadan. Bas hano d be ʕAbde Dalale  čike  mḥamele  aʕlayye.  Huwwe bakčibaši we i naqqayo. Mḥamele əšmo aʕlayye. U mede d aṯi mene w d qadər.  
1885. Ǧan: Kəmmi, bi ḥadisa du dappo Šexo bə Slaymono kətwole dawro rabo?
1886. ʕAmmo Išoʕ: Šexo Slaymano kəmmi, ḥa mas sayome du šuġlo yo.  Ḥa  ma  mratbone du šuġlo yo. Eee u sabab d latlan ʕalaqa, u  mede  d  mašmuʕat  hawi.  Kəmmi, huwwe, goya səmole, markəwole i masalaṯe ʕal aṣ ṣəroye. Hawxa əmmiwo.
1887. Ǧan: Bəṯər kəmmi kətwo ḥa ḏabət, Sami Küçük...
1888. ʕAmmo Išoʕ: He? E Sami Küçük. Sami Küçük hano lə maqbele ʕal  aṣ  ṣəroye.  U bəṯər Sami Küçük hawi rabo ġalabe. W bəṯər hawi ənqilab (1960),  i  naqqa  d hawi  ənqilab  ʕal  ʕAdnan  Mandaras  (Adnan  Menderes),  ḥa  mi  hayye   du ənqilab we. Hawiwo albay w hawiwo taqʕawid, kuḏaʕnole... Sami Küçük  ġalabe, ġalabe kuḏaʕnowole. 
1889. Aṯiwo l Məḏyaḏ  Ustayman  (Üsteġmen)  w  bəṯər  yarəwwo, hawiwo bi hayye du ənqilab d ʕAdnan  Mandaras.  Huwwe  ste  ʕam  i  hayye  d səmwolle ənqilab ʕal ʕAdnan Mandaras we. Ḥa mi hayye rabṯo wa.
1890. Ǧan: Bu waxtawo i maḥkame ayko wa b Məḏyaḏ?
1891. ʕAmmo Išoʕ: B Məḏyaḏ həwyowa bu  xan,  lalʕəl  mu  xan.  I  maḥkame  həwyowa lalʕəl mu xanano d kətyo uʕdo d be Šamməko, meqəm  du  Galle  d be  Hərməz we, bəṯər bi ḥarayto maṭiwo ləb Galuške. Maṭi lan naʕime du čale w lani..
1892. Ǧan: Kəmmi, grəšwolle noše ġalabe li maḥkama yo...
1893. ʕAmmo Išoʕ: E grəšwolle  noše  li  maḥkame  bale  i  maḥkame,  l  Sami  Bey, kətwolle ḥakəm  Asab  Bey  l abəʕ  baṣ  ṣəroye  ġalabe,  umarwo:  “Bala  sabab kmanṭetunne, hani latne more d suǧ. Qay kmanṭetunne?“ Flan.  Lə  mwaqafwole mənayye nošo. Tre-tloṯo (2-3) hawxa laǧan naḏariyat mwaqfiwole u bas...  
1894. Ǧan: Bəṯər hano  Šexo  bə  Slaymano  kətwole  ḥadisa,  əmmiwo:  ‘mədlele  ḥḏo səryayto‘...
1895. ʕAmmo Išoʕ: E mədwole i ḥoṯo du ʕAbe d be  Elo.  Əšma  Warde wa,  i  aṯto  du Karim d be Bəṭṭe wa. Səmowale ṭayayto, fayišo gabe hul d mayəṯ. Huwwe  mayəṯ, fəšwola ṭayayto, mayiṯo hiyya ste b ṭayuṯo. Fayišo  b  Məḏyaḏ.  Əšma  Warde, šafərto wa ġalabe. I ḥoṯo du ʕAbe w du Səlo d be Elo wa, i aṯto du  Karim  d be Bəṭṭe wa. Mawbəlowale mahzəmowale, hwewola ṭayayto, fəšwola gabe.
1896. Ǧan: Yaʕni hiyya bu raḏayḏa azza aʕme?
1897. ʕAmmo Išoʕ: Baʕ ḥarḥalda, bam momo bu raḏayḏa azza. Baʕ dlo bu  raḏayḏa,  bi zoriye laybowe mawbalwola.
Qəbrəs b Ṭurʕabdin
1898. Ǧan: ʕAmmo Išoʕ bəṯər kito i ḥadisa d Qəbrəs. Kəḏʕət  aḥna  ġalabe  mʔaṯrina mena. Awwəl naqla i ḥadisa d Qəbrəs b  6-7  Ayləl  1955  bdela.  I  ḥadisaṯe aydarbo bdela?
1899. ʕAmmo Išoʕ: Afandəm i ḥadisa d  Qəbrəs,  ḥadisa  siyasiye yo.  Afandəm  hiyya Qəbrəs dar rum wa. Bəṯər at tərk čiki biyya  w  ṭləbbe  stəqlaliye.  W  hawi biyya ġalabe ḥarb w hawi biyya mamro w tənoyo. Bəṯər  natiǧe  ʕabər  Amarika bi ḥolo, mṣalḥole, səmle falga lanək w  falga  lanək.  Fəlġole  ʕal  at  tre gabe. Falga lar rum w falga lat tərk.
1900. Ǧan: ʕAmmo Išoʕ awwəl naqla d əmmina baḥ  55  (1955),  u  ḥəroko  d  hawi  b Qəbrəs b Məḏyaḏ mən ḥadisat hawi?
1901. ʕAmmo Išoʕ: Afandəm b Məḏyaḏ hawiwo  aʕlayna,  laṭ  ṭaye  səmwolle  aʕlayna, əmmi: “Hani aḥ ḥawrone d  Maqaryos ne...“  əbʕiwo  d  muḥanwolan  laṣ  ṣəroye ḏarbo. Qayəm,  du  šrolo  ste  Rəfʕat,  Rəfʕat  u  abro  d  Mərado  w  Ṣabri mʕawanallan ġalabe. W azzano əno w Karmo d be Sṭayfan, kəlle harke u aḥuno  d Anwar. 
1902. Azzano su qaymaqam w žġəlina ʕam u  qaymaqam,  mərlan:  “Afandəm  aḥna latlan ʕalaqa ʕam Qəbrəs. Aḥna səryoye tərk na. W  aḥna  mšiḥoye na.  W  aḥna latlan ʕalaqa ʕam Qəbrəs. W i masalaṯe... hani kəbʕi d əxli u malayḏan,  kit baynoṯayna zangin, kəbʕi d əxli u malayḏan. Ksaymi al  ləʕboyatani  aʕlayna.  Gəd saymi ramḥəl ‘miting‘ (halxo) w kəbʕena  d  huwetullan  moro.“  
1903. Qayəm  u qaymaqam šqile tadbir ġalabe w aṯənwo daq qəryawoṯo (aṭ ṭaye) kulle d  həǧmi ʕal Məḏyaḏ. Li ḥkume  lə  maqbela.  Mərre:  “ʕAl  aṣ  ṣəroye  lə  kmaqbəlina, qaṭʕiyyan xəd aṯitu gəd dəʕritu.“ Ḥatta kətwo  ḥa  əšme  Səmo  mə  Šorəzbaḥ, azzano l qamuṯe, əmmi: "Zoxu l qamuṯe". 
1904. Aṯənwo baq qaflat.  Uṯanwo  l  Məḏyaḏ baq qaflat. Əmmi: "Zoxu l qamuṯayye, mbasemu lebayye w marunne  ‘Hoṣ  Geldin!  Hoṣ Geldin!‘ (Braxmaṯyexu! Braxmaṯyexu!) mbasemu lebayye  dlə  maʕiqi  zəd“.  Azzano l qamuṯayye mbasamlan aʕmayye əmmi: “Walla ǧəmǧəmət abukən tə  nəḥrəqa l yawme...“ (Alo adyawma i ǧamǧamto d babayxun gəd məqḏinala) Umarno:  “Əntən tqulun Alla moyqul“. (Hatu kəmmitu bas Aloho lə komər) Bəṯər hedi  du  šrolo qayəm  Rəfʕat...  U  abro  d  Mərado   Rəfʕat   (Nahrozo)   Yenigün   ġalabe mʕawanlelan. 
1905. Huwle nəṭəq ġalabe šafiro mərle: “Am mšiḥoye d Məḏyaḏ  səryoye ne w latte ʕalaqa ʕam Qəbrəs w kulle tərk ne w abre d tərk ne w hič xṭəlat  latte bi masalaṯe. U ḥa də ksoyəm laǧan u malaṯṯe kmaṭməʕ w ksoyəm i masalaṯe.  Lə kmaqbəlina qaṭʕi suratta i masalaṯe...“ W mfarfəsole. Huwwe hawi sabab.  
1906. Ǧan: ʕAmmo Išoʕ i naqqayo u qaymaqam man we, koṯe l bolox?
1907. ʕAmmo Išoʕ: U qaymaqam di naqqayo  əšme  Rəfʕat  Gokalp  (Rıfat  Gökalp).  U qaymaqam Rəfʕat Gokalp we. Əno w Karmo d be Sṭayfan  azzan  l  gabe,  žġəlina aʕme. Karmo kəlle harke. E.
1908. Ǧan: ʕAmmo Išoʕ i ḥadisaṯe d maḥkelox  ban  64  (1964)  hawyo.  Bi  ḥadisayo kəmmi Ziwar ste kətwole iḏo šrolo yo?
1909. ʕAmmo Išoʕ: Ziwar lə maḥwewo. Aḥna haškara lə ḥzelan. Haškara mede lə  səmle haka bə gnowo kətwole xabro aʕmayye lə kəḏʕina. Bas mede haškara  lə  səmle.  Balki huwwe ste ubaʕwo d məmḥelan ḏarbo mede w d  foyəš  u  malayḏan  luwwe.  Bas haškara lə səmole, ənkan səmle mede ste bə gnowo, mʕawanwolle.  
1910. Ǧan: Yaʕni ftiḥo lə mʕawanle as səryoye?
1911. ʕAmmo Išoʕ: Lo lo, ṣəroyo lə mʕawanle. Ġer mə Rəfʕat,  Dr.  Rəfʕat  w  Ṣabri Nahrozo, nošo lə mʕawanle am məḏyoye. Dugle yo, kulle kəmdagli.
1912. Ǧan: ʕAmmo Išoʕ koṯe l boli naʕimo wi, b riše dam  mhalxone  b  Məḏyaḏ  kətwo Ǧamil Išler (ʕEmil šṣler), hano Ǧamil Išler...
1913. ʕAmmo  Išoʕ:  Ǧamil  Išler  uʕdo  kfoyəš.  Kəlle  ḥali-ḥaḏər,  malfono we,  m Astəl yo. Bašmʕalləm we (mdabrono dam malfone, aw rišo dam malfone),  u  abro d ʕAbbas Mayməno yo. ʕAbbas Mayməno kul yawme d ḥəššabo  uṯewo  w  əzzewo  l bayte d ḥa ṣəroyo uxalwo kutle w šamburak u namusəz. U  abro  nafəq  aʕmayye xaləf, lawo səmle ənqilab ʕal an əstəloye kulle. 
1914. Maqəmle an  əstəloye  mərle: “Gəd qəšʕina aṣ ṣəroye marke w gəd fašlan u malaṯṯe...“  Uʕdo  Ǧamil  Išler heš kəlle baḥ  ḥaye,  uʕdo  kmandəm  ʕal  hayo  ġalabe.  I  naqqa  də kḥuzelan kboxe w komər: “U mede d səmli... Way sumeno  mu  zawgo  d  ʕayni  w ġabin ʕal aṣ ṣəroye... Ayn ən naṣara? Ġabinət ən naṣara l  raḥu  məd  dənye!  (Ayko ne aṣ ṣəroye? Ġabine daṣ ṣəroye d azzən mə briṯo! )  Axxxxxx...“  Komər: “Axxxxx w axxxx.... Ġabinətkən ən  naṣara  lə  rəḥtən  xallaytənne!“  (Ġabin aʕlayxu aṣ ṣəroye d azzoxu w ṭrəlxullan!)
1915. Ǧan: Qay uʕdo bu ḥabis yo ?
1916. ʕAmmo Išoʕ: Lo, lo. Kəlle sarbast yo, kətle dəkkano,  baqolo.  Kʕowəd  bqela.  Huwwe hawi taqʕawud, kətle dukkano. Huwwe w u abro kʕəwdi, kətle dəkkano  də bqela rabṯo. Ač čato d azzino, əšqaḏ  (1992)  azzino  l  Məḏyaḏ,  azzino  li banqa, aṯi l qamuṯi. Azzino d madno u mʕašayḏi di  BAĠ-KURiye  (siġorta  di taqʕawidiye) d šuqanne m Astəl, aṯi l qamuṯi  ḥzəleli,  nšəqleli.  
1917. Mawbəleli li dukkanayḏe maštəleli čay  omər:  “Aaaaaaxxxxxxxxxxxx  aynne  hawk  naṣarət Məḏyaḏ?! Ax ġabinətkən! Mət  ġabinətkən!  Fə  idna  qalaʕna  ʕayn  roḥna...“ (Ayko ne aṣ ṣəroye d Məḏyaḏ?! Ax ġabin  aʕlayxu!  Mayəṯno  ġabin  aʕlayxu!  B iḏayna qšəʕlan ʕayne d ruḥayna...) —  umarwo. E alla-wakil.
ʕWodo du ʕAmmo Išoʕ
1918. Ǧan: ʕAmmo Išoʕ kəmmət hat awwəl šuġlo də bdelox, bdelox bi  daʕwa-wakiliye.  Man mərlelox d howət wakilo bad daʕwat, man mawləflelox?
1919. ʕAmmo Išoʕ: Afandəm, əno, aḥna kətwo gabayna,  bu  qanun  madani,  madda,  i madda dat tmone (8) “... Kul ənsan d howe qaroyo w  kaṯowo,  kibe  mdafəʕ  u ḥaq diḏe w u ḥaq daḥ ḥawronayḏe...“ Bu sababawo,  han  naqqa  hwelan  daʕwa- wakili. W i daʕwa d Mor Gawriye  mʕaqboli  w  ləno  maxləṣoli.  W  azzino  l ʕAnqara ʕabərna bu ‘Tamiz Maḥkamasi‘ w maxləṣolan i  daʕwa  d  Mor  Gawriye.  Mor Gawriye azzewo, šqiwolle, i ḥkume huwwolla b ḥaq  dəṯṯe,  d  maydola  li ḥkume. Maxlaṣlan Mor Gawriye w səmlan ṭapo ʕal əšme das səryoye.  
1920. Ǧan: Ayna šato haṯe?
1921. ʕAmmo Išoʕ: I  šato....  u  ḥawrayḏi  uʕdo  Gabro  ḥadodo,  kəlle  b Noršbori (Norsborg) yo. Tamo,  huwwe  dayəm  aʕmi we.  U  sakratar  diḏan  di hayye we. Ṭaw  meni  kəmxaṭər  i  šatayḏa.  Kibox  mšaylət  mene.  Kumarno  i šato.... dat 63 (1963) wa, dat 62 (1962) wa, dat 63  mede  hawxa,  ksamno taxmin.
1922. Ǧan: Qay i ḥkume abiʕo d maḥto iḏo ʕal Mor Gawriye?
1923. ʕAmmo Išoʕ: Afandəm, Mor Gawriye əbʕowa  d  saymowala  qəžla  li  ʕaskariye.  Əbʕo tamo d maḥto alay d ʕaskariye. D saymo Mor Gawriye qəžla di  ʕaskariye.  D maḥto tamo qəžla d ʕaskariye laǧan u zabno du  stəqbalano  xəd  u  PKK,  d lowe tahlika. W lə maqbelan w qayəm bəṯər azzano ftəḥlan  daʕwe.  I  maḥkame lulalanyo, bəṯər u ‘Tamiz Maḥkamasi‘ hulelan ḥaq  w  ftəḥlan  w  msaǧelan  w səmlan ʕal əšme das səryoye. Uʕdo aṭ ṭapowat, an arʕoṯayḏe, u məlkayḏe  w  u ṭurayḏe kule ṭapo yo ʕal əšme das səryoye.
1924. Ǧan:  ʕAmmo Išoʕ i naqqa hat də bdelox bi  daʕwa-wakiliye,  kətwo  ġer  noše ste xədwoṯox səryoye?
1925. ʕAmmo Išoʕ: Kətwo u Sḥaqo, kətwo Anwar, e kətwo səryoye ġalabe i naqqayo.  U ḥa d əbʕewo... kətwo b Hazax. U ḥa d əbʕewo, d kuḏaʕwo, d fuhamwo mu  qanun, kətwobe mdafaʕwo bu ḥaq.
1926. Ǧan: Koṯe l bolox awwəl naqla daʕwa-wakiliye l man səmlox?
1927. ʕAmmo Išoʕ: Afandəm, awwəl daʕwa-wakiliye, awwəl naqla  səmli...  Awwəl naqla səmli, u mal d ġalabe nošo, u ṭapaṯṯe. Səmli di ʕito d  Mor  Barṣawmo, səmli d be ḥoli ḥaydari, səmli  d  ġalabe  noše.  Fayəš  lə  kuḏaʕno.  Ġalabe daʕawi msəkli w mḥayṣəlili w səmili kulle ṭapo ʕal əšme  dam  moraṯṯe.  Hayo mʕaqbinawo  u  ḥəquqaṯṯe.  Sayminawolle  aṭ  ṭapowat  dəṯṯe,  ubinawolle  aṭ ṭapowat dəṯṯe.
1928. Ǧan: ʕAmmo Išoʕ ʕal i daʕwa d qəmratwo məqqa maydatwo kallat?
1929. ʕAmmo Išoʕ: I naqqa d  məskinawo  mede  raxis we,  aʕzami  aʕzami  d beiwolan, əbiwolan 500  noṭat,  600  noṭat,  700  noṭat.  Aʕzami  aʕzami  i  daʕwe  də mḥayṣəlinawo ġer mu maṣraf aʕlayye, aḥna d šəqlinawo əǧra  500-600  noṭat we.  I naqqayo ak kallat kətwolle qiyme ġalabe. 500-600 ġalabe wayye i naqqayo.  
1930. Ǧan: I naqqa d budatwo bi daʕwa qamayto mən saymatwo?
1931. ʕAmmo Išoʕ: Afandəm qamayto fətḥinawo daʕwe, fətḥinawo daʕwe w  ṭəlbinawo  u ṭalab flan ‘arʕo‘ w flan ‘ḥədud w flan ḥədud...  w  flan  ḥədud  w  flan ḥədud.... Kəbʕena d saymitunne ṭapo ʕal əšme dam more. U malano dlo  ṭapo yo.  Kəbʕena d sayminale ṭapo.‘ Han naqqa u ḥakəm uṯewo kušafwo  w  samwo  ‘kašəf rapori‘ bəṯər mu ‘kašəf rapori‘  manṭenawo  səhuḏe,  səhḏinawo,  ka  ənnu  u zlamano, u malano də flan ḥa yo w səhḏiwole bi  maḥkame  w  ubowa  qarar.  W əmmiwo: ‘Taǧilina‘ (teʕiline) ʕal əšme səmwolle ṭapo u malano  diḏe yo.  Bote, arʕoṯo, ʕaraṣat, mlakat ġalabe. Səmlan hawxa d ġalabe nošo, səmilan ṭapo.
1932. Ǧan: Daʕwat d qaṭlo aw ya d hawxa šəklat lə ʕabirət?
1933. ʕAmmo Išoʕ: Lo laybowan d ʕəbrina, yasaq yo hayo. Du ǧaza  yasaq wa  l aḥna.  U ḥa d luwele ahliye... hala doblama mu ḥəquq luwewo. Aḥna bu ḥəquq  sayminawo daʕwa-wakiliye. Bu ǧaza latwoban, yasaq yo. E du ḥəquq.
1934. Ǧan: U ʕAmmo Sḥaqo ste ʕubarwo ġalabe xədwoṯox...
1935. ʕAmmo Išoʕ: U Sḥaqo stene səmle daʕwa-wakiliye ġalabe. Huwwe stene  mḥayṣele daʕawi ġalabe. U Sḥaqo zəd meni  našəṭ we,  zəd  meni  məžġəlonowe,  u  balki xədwoṯi latwe ǧaṣur, bale zəd meni fuhamwo, kayəs meni. U Sḥaqo  u  fəkrayḏe ġalabe šafiro we. Bas  u  Sḥaqo  agoist we.  D  luwewo  agoist,  d  ruḥamwo  u ḥawrayḏe gəd miwafaqwo ġalabe. Agoist we,  əlla  əno,  hama  kul  mede  ləno.  Aḏiʕət! 
1936. U Sḥaqo zlam fahəm we ġalabe, bas mu sabab d kətwe agoist, huwwe w  u aḥuno, lə qədriwo məbliwo mede lu rišo ʕam ḥḏoḏe. Lə  məžġəliwo  ʕam  ḥḏoḏe, dayəma nayar wayye w dayəma mamḥewole ban naʕimayḏe. U Sḥaqo  kətwole  əšto- šawʕo (6-7) naʕime. Kayise wayye an  naʕimayḏe.  Uʕdo  kəllən  b  Qanada  an naʕimayḏe.
Kewe, darmone, noše nəquṣe...
1937. Ǧan: Hat naʕimo, bəṯər mu Sayfo b Məḏyaḏ aydarbo saymiwo darmone mqabəl  dak kewe. D əmmina, nošo kayəwle aw nošo dwəṣla li ḥayye...
1938. ʕAmmo Išoʕ: E naʕəm. Afandəm b Məḏyaḏ meqəm toxtorin latwo. Kətwo u  Puləske d be Šamošo, fuhamwo mi toxtoriye. W kətwo  u  Ablaḥḥad  ḥaloqo  fuhamwo  mam masayəlani. Bəṯər əno azzino li ʕaskariye,  hawino  səḥya-čawiši,  hedi  əno samnowo tadawi lu ʕamo, ġalabe. W əzzinowo laq qəryawoṯo w əzzinowo hul  lad dəkoṯe raḥuqe w ġalabe noše manəḥli. Mə kewe rabe ste manəḥli  noše  ġalabe.  Mə kewe rabe, hən mu Sedari w hən marke w hən  mə  Anḥəl  w  hən  mə  Məḏyaḏ flan. 
1939. W yaləfno muḥeno mḥaṭe w i ḥərmayḏi məḥyowa mḥaṭe. Yləflan  mi  naqqa di ʕaskariye hawinowo čawiš b Xadəmkoy (Hadım-köy), əəəəə yaləfnowo u  mḥoyo dam mḥaṭe w an əšmone dad darmone. Čənki b iḏi wayye ad  darmone,  yaləfnowo əšme dad darmone. Bawxa misamwo ṭaxtoriye, əno bəxwa səmli ṭoxtoriye.  
1940. Ǧan: ʕAmmo Išoʕ bu čaġawo mən kewe kətwo.
1941. ʕAmmo Išoʕ: Kətwo  waram,  əmmiwole  han  naqqe  ‘eše  zərav‘...  Han  naqqe qanṣer we (oxəlto) latwe qanṣer, waram əmmiwole ‘eše  zərav‘  əmmiwo.  Huwewo ḥəmto ġalabe. Meqəm ḥəmto ġalabe huwewo.  Uʕdo  i  ḥəmto  qayimo  lə  fayəš.  Huwewo ġalabe kewone lo kayise. Yaʕni mən kewo pis kətwo i naqqayo,  darmone latwo. Bəṯər mqafanwole darmone, qəsəm bam  momo  nayḥiwo,  qəsəm  bam  momo mayṯiwo. 
1942. I naqqayo kətwo ġalabe kewo. Kətwo romatizma,  kətwo  qaba-qolaġat, kətwo waram, kətwo eše zərav, kətwo... kul kewo  kətwo.  E  han  naqqa  hedi hedi aṯi ṭoxtorin, nafəqwo darmone xu panisilin w manasilinano ġalabe  səmle stifada li məlle. Maxlaṣle ġalabe ʕaylat mu kewano.
1943. Ǧan: Bəṯər mu Sayfo, heš hat naʕimo, huwewo kewe lar rabe w lan  naʕime,  bu zəyudo ste darmone Ṭuroye saymiwonne, bu zabnano bu zəyudo an noše mən  kewe quyaṯwolle?  
1944. ʕAmmo Išoʕ: Afandəm  kətwo  i  naqqayo,  nafəqwo,  ‘kewo  šaḥino‘  əmmiwole.  Tifo we, muḥaqqaq tifo we,  ya  tifos we.  Ġalabe  ʕamo  mayəṯ  buwwe,  ġalabe, ġalabe, ġalabe mayəṯwo mu ʕamo bu tifosawo.  Darmone  latwo,  kətwo  darmone ṣunʕi, u Ablaḥḥad ḥaloqo samwo darmone ṣunʕi, i bam mo ḥa  (%  1)  balki məstafadle. Ġalabe mayəṯ bu kewawo, ġalabe məḏyoye mayəṯ,  balki  lə  mayəṯ, lə mayəṯ, mayəṯ mo alfo (100 000) zlamat i naqqayo mas  səryoye,  u  mede  d kətwe sakən bi mamlake, mu kewo šaḥinawo. Uʕdo kəmmile  tifo  ya  tifus,  bu tərki kumarle ‘tifo w tifos‘. U tifo čike  xayəf yo,  u  tifos  yaquro,  kewo yaquro ġalabe.
1945. Ǧan: Koṯe l bolox hat naʕimo aw ʕlaymo d nošo də ḥniq bi rawmo?
1946. ʕAmmo Išoʕ: E ḥniq. Koṯe l boli ḥa ḥniq bi rawmo, əəəəəə məb  Hərməz we, məb Šakkəre we lə kuḏaʕ. Ḥnəqwo bi rawmo, azzano mawfaqlan mi  rawmo.  Amṭelan, kumarno, azzano kəlle manfaqqe mi rawmo, ḥnəqwo bi  rawmo.  Kumarno ya məb Šakkəre we, ya məb Maqsi Musa we, ya mə  nošo we  lə  kuḏaʕno Alo, ḥnəqwo ḥa bi rawmo. Alo haw  fayəš  kəmxaṭarno.  Ya  məb  Malle we,  lə kuḏaʕno. Ḥnəqwo  ḥa  bi  rawmo,  azzano  mawfaqwolan.  I  qayimo  i qiyəmto, mawfaqqe mi rawmo ḥniqo. E. U Səlo d be Zahrabaye mawfaqle. Lu  Səlo d be Zahrabaye azze mawfaqle mu arʕo, mawfaqle. Koṯe l boli e.
1947. Ǧan: ʕAmmo Išoʕ naqla ḥreto hat naʕimo aw ʕlaymo, koṯe l bolox də dwiṣ  nošo m laf ḥayye aw ʕeqarwo?
1948. ʕAmmo Išoʕ: E Alo mədwəṣiwo ġalabe baḥ ḥayyat ste w baʕ ʕeqarwe ste.  Ġalabe mədwəṣiwo  b  lalyo  maʕ  ʕeqarwe  w  maḥ  ḥayyat.   Kətwo   meqəm   ʕiqarwe ġalabe,  heš  bəṯər  nfəqwolle  ad  darmonani,  rayšiwonne,  awwəl  d faytiwo aʕlayye mayṯiwo aḥ ḥayyat. Aʕ ʕiqarwe  lə  faytiwo  aʕlayye.  Ġalabe dwiṣ, ġalabe stene mayəṯ mu dwoṣo  daḥ  ḥayyat.  Maʕ  ʕiqarwe  dwiṣ,  ġalabe ġalabe mayəṯ. Naʕime stene mayəṯ w rabe ste mayəṯ.
1949. Ǧan: Meqəm mu darmonano du ṭərišo an noše mən darmono saymiwo?
1950. ʕAmmo Išoʕ: Darmone di kurmanǧiye (Ṭuroye) u Ablaḥḥad ḥaloqo ubewo  darmone, U Ablaḥḥad ḥaloqo samwo darmone w ubewo. Hawo u Puləske d be Šamošo, u  Puləs du ʕIsa bə Šamošo saymiwo darmone. Hani əmmiwo: ”Kfəhmi...“ əzzənwo  manṭanwo mə gabayye darmone. Amma manfəʕiwo lə manfəʕiwo...  Bəṯər  nafəqwo  darmone di ḥkume, ftəḥwolle azaxana rabṯo, aṯiwo ḥa əšme Waṣfi Be,  mə  ʕAnqara,  mə Ṣṭanbul we ftəḥwole azaxana lalʕəl,  məqabəl  d be  Ṣaliba  bə  Aḥoke,  kətwo dayra  (ṭaboqo)  də  tre  tarʕe,  ftəḥwole  azaxana  rabṯo,  mzabanwo darmone. 
1951. Fayəš, mayəṯ, hul d mayəṯ ste tamo. Hedi əno lə kuḏaʕ  i  azaxanayo mbarbəzo. Annaqqa kətwo kul darmone, i naqqayo.  Han  naqqa  fəšle  u  kewo ġalabe nəquṣo, ġalabe naqəṣwo u kewo.
1952. Ǧan: Koṯe l boli, əno naʕimo hul d aṯino lu Swed ste, an niše bu  zəyudo  bu bayto mawlədiwo.
1953. ʕAmmo Išoʕ: Naʕəm.
1954. Ǧan: Masala d əmmina, i naqqa an niše  duwewo  zaḥme  aʕlayye,  mən  darmone məstaʕməliwo?
1955. ʕAmmo Išoʕ:  Afandəm  an  niše  kətwolle  ʕamširat  niše.  Qamayto  kətwo  i Wattəke... niše.
1956. Ǧan: Qaštoṯo...
1957. ʕAmmo Išoʕ: An niše səryoye wayye,  i  Ḥana  Ṣaqaṭe,  w  i  Wattəke  w  hani saymiwo u tadawi, maxləṣiwo an  naʕime.  Bəṯər  nafəqwo  ʕamširat.  U  ḥa  d luwewole... muḥanwole mḥaṭo laǧan duwele kewo xayifo  d  mawləd  w  fəlan  w bevan. Nfəqwole fan, hawiwo ʕal u  fan.  Qamayto  kurmanǧiye wa.  Bəṯər  hedi hwela ʕal u fan kul mede. Duwewo tahlika məbliwonne l  Mərde  lə  Diyarbakər saymiwonne ʕamaliye, məfqiwo u naʕimo.
1958. Ǧan: Koṯe l boli əno naʕimo maḥtiwo ḥaləqyoṯo bu saqəf du bayto...
1959. ʕAmmo Išoʕ: E.
1960. Ǧan: Naʕimo wi, naqqa mšayewoli qašti əmmo: “Abri haṯe i naqqa  aṯto  d  qamla ṣanǧiye, kmaḥti ḥawlo bi ḥaləqto...“
1961. ʕAmmo Išoʕ: Eee (gaḥxo).
1962. Ǧan: “... lašan d qaymo mi arʕo...“
1963. ʕAmmo Išoʕ: E  kəmmiwo  “Gəršiwola...“  (gaḥxo).  E  kəmmiwo  haṯe  əno  ste šaməʕnola. Amma i natiǧayḏa mən yo? Lə kuḏaʕno (gaḥxo). Yaʕni kətwo hawxa  bu ḥaloqo.  Kul  bayto  bi  nave  kətwo,  muḥanwole  ḥaloqo  (ḥaləqto)   rabṯo.  Muḥanwole hawxa b falge du saqaf w maṣriwo ḥawlo buwwe. Hən mənayye  mayʕiwo bənne, hən mənayye lan niše d qaymiwo d saymiwo aʕmayye ǧimnastik  laǧan  an naʕime d gawayye d lə ǧurelən mede.  Huwewo,  saymiwo  hawxa,  aḥ  ḥarakatani kətwo.
1964. Ǧan: Bəṯər mu Sayfo bi šawṯaṯxu aw b Məḏyaḏ man kətwo mu ʕaqəl nəquṣe?
1965. ʕAmmo Išoʕ: Afandəm maʕlum yo ya Ǧan laybi fayəš d  umarnolox  mu  ʕaqəl  man kətwo nəquṣe. Azze zabno bi ḥolo, haw koṯən l boli, bale hawxa  noše  kətwo.  Daywone kətwo. Noqəṣ ʕaqəl kətwo. E laybi bunenoloxne hani  kulle.  Maʕlum yo əšmayye ṭaʕinolle w u zabno haw kmaləx aʕmayna.  
1966. Ǧan: Samye man kətwo?
1967. ʕAmmo Išoʕ: Samye u ʕAbdo Samyo, kəlle ḥa harke, uʕdo ḥa mašhur yo bə  briṯo.  Kəlle harke u ʕAbdo Samyo, kətwo u Yaḥqub Samyo, kətwo  kmo  samye  hawxa  b Məḏyaḏ mat tarte ʕayne.
1968. Ǧan: Karrin man kətwo?
1969. ʕAmmo Išoʕ: Karrin ste kətwo u ‘Karro‘  əmmiwole.  Kfarzoyo we  aṣəl  diḏe ḥa. W kətwo karrin ḥrene, kətwo ḥa məb Šamʕun Baḥḥo  ste  karro we.  E  kətwo maʕlum yo lə kəmxaṭarnolle fayəš. Əno ste čike masuwli  bu  ʕəmro,  lə  koṯe, kul nošo lə koṯe l boli. I naqqayo kul nošo uḏaʕnowo.  
1970. Ǧan: Lalin man kətwo?
1971. ʕAmmo Išoʕ: Lalo, kətwo u ‘Lalo‘. U Lalo d be Mašalla. Kəlla i ḥoṯo  harke  i Ḥawo. Kəlle uʕdo,  hul  l  uʕdo  u  Lalo  saġ yo  kumarno.  B  Amarika yo,  b Almanya yo lə kuḏaʕno ayko yo.
1972. Ǧan: Meqəm mu Lalano...
1973. I aṯto (Fərdo): Loooooo mayəṯ!
1974. ʕAmmo Išoʕ: He!? E lə kuḏaʕno.
1975. Ǧan: Meqəm mu Lalano, latwo?
1976. ʕAmmo Išoʕ: Kətwo Lalo ḥreno. U Lalo nəḥloyo...
1977. I aṯto (Fərdo): U Lalo bə šqiwola li Manuš i barṯo...
1978. ʕAmmo Išoʕ: Kətwo Lalo nəḥloyo, kətwo Lalo ḥreno...
1979. I aṯto (Fərdo): U ʕAmmo Afrəm d be Qašo.
1980. ʕAmmo Išoʕ: E. Kətwo u Lalo bə Qašo. Kətwo kmo hawxa lalin b Məḏyaḏ.  E.  Al lalinani kumarno kewo kmoḥe ʕal aḏnoṯayye, lə  kəḏʕi  yəlfi  Žġaliye.  Mawxa kumarno, e.
Rišone w rabe b Məḏyaḏ
1981. Ǧan: Meqəm b šawṭo maḥkəloxli əmmət: “Malak Barṣawmo ḥa mar rabe d  Məḏyaḏ we w xdəmle an noše...“
1982. ʕAmmo Išoʕ: Afandəm Malak Barṣawmo nafəqwo, ḥa ġalabe  yaman  bu  lišono  du tərki. Bu zabnayḏe ġalabe yaman. Uḏaʕwo kmo lišone,  ġalabe  kayiso.  Kaṯowo ġalabe kayiso we.
1983. Ǧan: Meqəm mu Sayfo əlla bəṯər mu Sayfo?
1984. ʕAmmo Išoʕ: Bəṯər mu Sayfo, bəṯər mu Sayfo. Malak Barṣawmo, hano mašhur we.
1985. Ǧan: M be man we hano?
1986. ʕAmmo Išoʕ: M be Safar we. M be Safar we. Huwwe aṣəl diḏe m be  Safar we,  abro du Barṣawmo d be Safar we. Hano qrewole bam madrašyoṯo ʕloye  ġalabe,  uḏaʕwo ġalabe, samwo abuqatiye. Uḏaʕwo  u  qanun  d  Tərkiya.  Zlam  ġalabe  ġalabe ǧaṣur, yaʕni zəd mu lazəm ǧaṣur we. ʕAm i ḥəkume samwo muḏadada ġalabe  laǧan u ḥaq das səryoye. W bəṯər mawballe l Alʕaziz  bu  darbo  qṭəlle.  Li  ḥkume qṭila bu darbo.
1987. Ǧan: As səryoye rəḥmiwole?
1988. ʕAmmo Išoʕ: E ašər ġalabe zlam ǧaṣur we.  Ġalabe...  Bale  han  naqqe  ġalabe ǧaṣur we w samwo hawxa masayəl lo bu uṣul, ġalabe, lo haqqa, yaʕni  ḥṭəram...  muǧəb daf fəkrat das səryoye. Ġalabe rəḥmiwole w ġalabe ste mḏaddədiwole.  W bəṯər kətwo Xori ʕIsa, mašhur we hano.  Xori  ʕIsa  bu  lišono  tərki  ġalabe mašhur we.  
1989. U  Xori  das  səryoye we  u  tərkiyayḏe  ġalabe   qawyo we.   Ḥatta mawlaflewolan bi madrašto tərki i naqqayo, ubewolan  ‘ṣarkiyat‘  (zməryoṯo), əmminawo b tərki. Aḥna bi madrase das səryoye...
1990. Ǧan: Koṯe l bolox mənayye?
1991. ʕAmmo Išoʕ: E koṯe l boli, e. Əəəəəəəəəəə, azzano l  qamuṯe  d...  əəəəəəə, aṯiwo u Paša l  Məḏyaḏ.  Azzano  l  qamuṯe  lu  darbo  d  Astəl  mərwolan  i ‘ṣarkiyaṯe‘ (zmərto) b tərki. Aḥna an naʕime das  səryoye  azzano  l  qamuṯe hol meqəm d muṭena lu bayto d Nuri, tamo  azzano  l  qamuṯe,  uṯewo  u Paša, u qolordu qumandani  uṯewo  l  Məḏyaḏ.  Azzano  l  qamuṯe,  han  naqqa mərlan: "Pek  hoṣ  geldin...  (B  šayno  aṯət...)"  Lə  kuḏaʕno  mune,  hawxa ‘ṣarkiye‘  ġalabe  basəmto wa,  lə  kəmxaṭarnola  ġalabe.  Mawlafwolan  tərki ġalabe, əmminawola.
1992. Ǧan: Uṯena li ḥadisa d qariwi Brahim d be Šabo.  Mə  meqəm  kətwo  kewo  mede aʕme?
1993. ʕAmmo Išoʕ: Afandəm u Brahim d be Šabo saġlam azze l Mərde w  manṭalle  miṯo.  Annaqqa u yawmawo qreli bə kṯowo, harke kit kṯowo gabi komər:  ”Msamamme  bi qaḥwe...“ Kit kṯowo harke gabi komər:  “Ṭləble  qaḥwe...“  Komər:  ”Kətwo  hən mʕaqbiwole, bəṯre b lalyo w b imomo, bəṯre wayye də msamməmile...“  Annaqla ṭləble qaḥwe, manṭəlalle i qaḥwe, maḥətte biyya samo. W msamamme. Kit  harke gabi kṯowo d ḥasyo Ḥanna komər: “Msamamme u Brahim d be  Šabo.“  Komər:  “Səmomo msamamme bi qaḥwe, mqabəl di səryuṯo“
1994. Ǧan: Yaʕni bu waxtawo l nošo lə mərle: “Msaməm!“?
1995. ʕAmmo Išoʕ: Huwwe azze saġ w manṭalle miṯo.
1996. Ǧan: Mə meqəm huwwe latwo kewo aʕme?
1997. ʕAmmo Išoʕ: Latwo kewo abadan aʕme. Latwo kewo  aʕme,  lə  šaməʕno  d  kətwo kewo aʕme. Ənkan kətwole kewo ste, kewo ʕadi we. Han naqqa kəmmi w u  mede  d šaməʕno əno qaṭʕi kəmmi: “Səmomo msamamme!“ E, huwwe  tamo  bi  qaḥwe  yatiwo huwalleyo. Huwwe ṭləble qaḥwe, mərle:  “Səmli  qaḥwe.“  Naṭər  naṭər...  qayəm manṭele i qaḥwe, ḥərle u zlam gəd  šote,  maḥətle  u  samo  biyya,  manṭele, mḥalaqle štele. Awwəl də štele ḥarəw. Qayəm mawballe li qaṣṭaxana mayəṯ.
1998. Ǧan: Bi qaḥwe man kətwo aʕme səryoye?
1999. ʕAmmo Išoʕ: E lə kəḏʕina. I naqqayo səryoye kətwo  aʕme  latwo  lə  kəḏʕina.  Manṭalle miṯo. U mede d šaməʕina manṭalle miṯo. Lə kmətyaqanno d kətwo  aʕme nošo, huwwe w bas we garak i naqqayo.
2000. Ǧan: L mən azzewo l Mərde?
2001. ʕAmmo Išoʕ: Šuġlone di taǧara, kətwole šuġlone di  ḥkume,  əzzewo  l  Mərde.  Kul hayamke əzzewo l Mərde. Azzewo li qaḥwe dayo d be,  i  qaḥwe  d be  ‘Lalo‘ kəmmila. Mqabəl du Sərur, tamo  yatəw,  huwwe  w  ḥawrone  məžġəliwo.  Qayəm ṭləble qaḥwe, manṭalle qaḥwe. Kətwo tre, mʕaqbiwole dayəma b lalyo  w  b imomo bəṯre wayye. Ḥzalle fərṣa, maḥətte bayn li qaḥwayḏe samo, msamamme.
2002. Ǧan: Qariwi Brahim bu mawtayḏe ṭrele taṯir rabo ʕal Məḏyaḏ lo?
2003. ʕAmmo Išoʕ: Ġalabe ġalabe, Məḏyaḏ kula  nʕərla  aʕle,  nʕərla  aʕle.  Ġalabe ṭʕənla ġame. Ġalabe, ġalabe, səmme aʕle ḥəzniye.
2004. Ǧan: Qariwi Brahim d be Šabo bəṯər məd nafəq li  ḥolo  lawile  niye  d  qoyəm howe rišo...
2005. ʕAmmo Išoʕ: Afandəm u Brahim ġalabe naqqat mraǧaʕle d howe mabʕuṯ lə  qadər.  D howe mabʕuṯ, bale, huwwe dayəm bu ‘Məǧləs du Məlli' we, u  rišo we,  dayəma.  Dlo mene luwewo. Kul mede, aš šawrat buwwe we, aṣəl  huwwewe.  Yaʕni  bam  mo təšʕi (% 90) dlo mene šawrat luwewo.  
2006. Ǧan: Bu məǧləs di ʕito we?
2007. ʕAmmo Išoʕ: Bu məǧləs di ʕito, u məǧləs di ḥkume, bi walaye kətwo  ‘maǧləs-i idara‘. Bi  walaye.  Huwwe  hawi  ‘maǧləs-i  idara‘,  əno  hawino  ‘maǧləs-i idara‘, Karmo d be Sṭayfan hawi ‘maǧləs-i idara‘,  Andərawos  hawi  ‘maǧləs-i idara‘ w Tuma Qəlič... U ḥa də hnewo,  də  mḥayṣalwo  huwewo  bu  ‘maǧlis-i idara‘ arbaʕ (4) əšne. I šabṯo tre (2)  yawme  əzzanowo  l  Mərde,  šəqlinawo ‘əǧra‘ ḥaq d kəzzano ḥəḏrina bi hayye d Mərde. Də ksaymi,  d  kobi  qararat, ‘idari qarar‘, muḏenawo aḥna ste aʕmayye, aʕḏawiye. Šəqlinawo mʕaš šafiro.
2008. Ǧan: Man ubewolxu mʕaš?
2009. ʕAmmo Išoʕ: I ḥkume. I ḥkume.
2010. Ǧan: ʕAmmo Išoʕ kṯəwwoli gabi šəwolo  d  šaməʕnole  b  ǧəvate  d  noše,  gəd mšayalnoloxyo. Kəmmi: “U ṣafro qariwi Brahim d azzeyo l  Mərde,  qayəm  ṣafro mərle l qariti Rume omər: "Ḥur Rume gəd əzzino l Mərde, iḏa qṭəlno,  aḥuni yo, iḏa msamamno ad dəžmən diḏi ne...“" U medano koṯe l bolox?  
2011. ʕAmmo Išoʕ: E Aloh hawxa... balki i šayiʕaṯe əno lə šaməʕnola. Balki  hawyo, kəmmi. Ḥaqiqatan l aṯyo qəm aḏni, uʕdo  mə  femox  kšumaʕna.  Də  mdagalno  d umarno ‘šaməʕno‘ dugle kəmdagalno.
2012. Ǧan: ʕAmmo Išoʕ kəmmi qariwi Brahim d be Šabo ġalabe  naqqat,  noše  azzən  l qamuṯe d qəṭlile. Kibox d maḥkatlan man wən hani w qay əbʕiwo d  qəṭlile?  Ḥa man noše d azzewo l qamuṯe u Musa ʕƏrnosoyo we...
2013. ʕAmmo Išoʕ:  U Musa ʕƏrnəsoyo goya azzewo l qamuṯe.  Bəṯər  əəəəə,  əno  ste naqqa aṯənwo l qamuṯi d qəṭlili. Mšayaʕle l Nuri ʕAziz  d  maqṭeli,  bas  lu kalbo maxlaṣleli.
2014. Ǧan: Aydarbo maxləṣlelox?
2015. ʕAmmo Išoʕ: U kalbo nuṭarwoli. Kətwolan fəno uṯewo li  qaḥwe  nuṭarwoli,  bu tarʕo di qaḥwe. W hol d nufaqno, uṯewo l qamuṯi. Azzano, aṯən  d  qəṭlili.  Qayəm qəm u tarʕo d be Šamʕuno u kalbo nwəḥle  aʕlayye.  Də  nwəḥle  aʕlayye, ḥzalli grəšli i damančaye mḥeli bənne w mahzamme. Lə qṭəlalli, maxlaṣli,  lu kalbo maxlaṣleli.
2016. Ǧan: Hat kətwolox damančaye?
2017. ʕAmmo Išoʕ: E, əno ste kətwoli damančaye. Dayəma  ṭuʕannowo  damančaye,  dlo damančaye lə kuraxnowo. I damančayayḏi hul d  aṯina  l  larke  ste  fayšowa.  Meqəm d uṯena l larke nafəqwo amro: “Kul ḥa gəd  msaləm  u  ṣilaḥayḏe...  d lə msaləm u ṣilaḥayḏe masul yo“. Qayəm li Fərdo w l  aḥuni  azzən  ftəḥḥe  nuqro bəṯər u bayto w maḥtulle bi nuqro. W ṭmərulle, maḥtulle b gawe d  naylon,  b gawe d kiso w maḥtulle taḥt i arʕo. 
2018. Hano more du bayto šqiwole  ab  bote  du Sḥaqo d be Šabo, d kətne laxalf di baxča, qayəm aṯiwo maṭro ġalabe,  mlo wa  i dərto maye. Qayəm ftəḥlelan naqwo, lalʕəl mi dəkṯo də ḥfərre,  ftəḥle  naqwo d fotəḥ saqiye. I naqqa də ftəḥlele  naqwo  w  ftəḥle  saqiye,  ḥərle  kəlle kiso, mawfaqle w mawbəleleyo. 
2019. Bəṯər ymeli umarno əlla huwweyo, aṯi  ač  čato naqla ḥreto, aṯi l gabi mərlile: “I damančayayḏi mən səmlox biyya.“  Omər:  “Lo ləno məblilo.“ Umarno: “Bele luxat Alo.“ Məblole w azza i damančaye.
2020. Ǧan: Ayna šato wa d nafəqiwo l qamuṯox ʕAmmo Išoʕ?
2021. ʕAmmo Išoʕ: Eeee l Nuri ʕAziz mšaʕaywole nošo, lə kuḏaʕnolle man we, bas  tre wayye...
2022. Ǧan: Ayna šato wa?
2023. ʕAmmo Išoʕ: Bi šato... dat 52 wa, dat  53  (1953)  mede  hawxa we,  mede hawxa we.
2024. Ǧan: Man wən an noše d aṯənwo l qamuṯox?
2025. ʕAmmo Išoʕ: Lə kuḏaʕno,  tre  wayye.  Abiʕi  d  qəṭlili,  əno  də  grəšli  i damančaye, mahzamme. Mahzamme bu zabuqawo d Nuri d be  Yaḥqo  Šaʕo  w  azzən.  Laḏəʕnən, tre. Yaʕni d luwewo mu kalbo gəd qəṭliwoli. Knəṭriwoli. Han  naqqa məd u kalbo də nwəḥle aʕlayye, u fəno nwəḥle aʕlayye, maḥəsli  hawxa,  ḥərli kəllən tre, qayəm grəšli i damančaye w qayəm hənne mahzamme.
2026. Ǧan: Kətwo hano u Musa ʕƏrnəsoyo, u Kačalo əmmiwole, hano mən we?
2027. ʕAmmo  Išoʕ:  U  Kačalo,  mašhur we  hawo.  Hawo  u  zlam  d  Nuri  ʕAziz we.  Mšayaʕwole l qamuṯe  d  man  d  əbʕewo,  muḥewole,  quṯewole  samwole  hawxa ləʕboyat, bə gnowo muḥewole ḏarbat lu ʕamo.
2028. Ǧan: Ḥa we lo?
2029. ʕAmmo Išoʕ: E ṣəroyo we, e. Kumarno uʕdo, huwwe w an naʕimayḏe kəllən bə  hno b Parčiqa (Balčiqa). Kətwole naʕime, gawərwo w  kətwole  naʕime.  W  kətwole aḥuno əšme Malke. Afandəm hano gab Nuri ʕAziz qayəmwo. U ruʕyaṯṯe we w  bəṯər hawiwo u greʕaṯṯe w fəšwole gabayye. Məlk ʕal əšmayye, hawiwo u zlamaṯṯe.
2030. Ǧan: Qaləbwo ṭayo mede?
2031. ʕAmmo Išoʕ: Lo ṣəroyo we, lo lawi ṭayo, hič abadan Musa lawi ṭayo.
2032. Ǧan: Kəmmi qariwi Brahim d be Šabo b lalyo s be Awrohəm we, bi ǧəvate...
2033. ʕAmmo Išoʕ:  E kəmmi aṯənwo l qamuṯe, kətwo xərbe du  Ḥapṣuno  d be  hno  d be ʕAbdalla-Ṣliwo bəṯər maʕmərulle, annaqqa yatiwi bi xərbe, i naqqa  d  naḥət bad darġe, mašəkle bənne. Qayəm  abiʕi  d  maḥtile,  qayəm  šdele  bəṯrayye, maḥətle aʕlayye.  Qayəm  bə  ʕAbdalla-Ṣliwo  kulle  qayimi,  u  ʕamo  fəlan, mahzamme w maxlaṣṣe. Tarte kore azzən l qamuṯe du Brahim  d  qəṭlile.  Naqla qəm u Musa d be Ablaḥad w naqla tamo bad darġe d be ʕAbdalla-Ṣliwo.
2034. Ǧan: Yaʕni an nošani w lo naqqa lə mwafqi...
2035. ʕAmmo Išoʕ: Tarte kore lə mwafqi. W l Aloho lə mwafqile. U Brahim d be  Šabo, hani, yaʕni Aloho lə səmle, d əzze bu qaṭlo, bale bəṯər bu mawto  azze.  Han naqqa kəmmi bəṯər b Mərde səmomo msamamme, bi qaḥwe. Ṭləble  qaḥwe,  b  gawe di qaḥwe maḥətte samo w qṭəlle. Hawxa hawi. Huwwe b  Mərde  mayəṯ.  W  azzan manṭelan i ǧanazayḏe mə Mərde.
Pasaportat, xloyo du Ṭuro
2036. Ǧan: Ema ṭrelox hat mi siyase?
2037. ʕAmmo Išoʕ: I siyase də  ṭreli  mena,  mi  naqqa  d  nafəlno  bu  ḥabis.  Afandəm əno meqəm samnowo  siyase  w  səmli  ġalabe  msaʕadat  ʕam  u  ʕamo, ġalabe. Səmli pasaportat bam mo tmoni (% 80), u  ʕamano  d  Awruppa  bam  mo tmoni (% 80) ʕəmum d Awruppa əno mšayʕili. Hən mənayye b  pasaportat  saġlam w hən ste b pasaportat ṣaxta. 
2038. Bas maxləṣili. An naqqe əno u wali d Səʕərt  w hani kulle rəḥmiwoli. U wali  w  amniyat  mədiri  kulle  rəḥmiwoli.  Mbadli.  Kətwo, han naqqe aṯi wali l Səʕərt mərle: “Yaho kətwo wali harke  u  aḥunayḏe hawi ġalabe zangin, mayko hawi?“ Kətwo ḥa ḥayoṭo serti mərlele: “Išoʕ  Aqqaya mə Məḏyaḏ samwo pasaportat  w  ubewole  kallat.“  Ḥalbuki  əno,  meni  l axile kallat.
2039. Ǧan: Ayna šato haṯe?
2040. ʕAmmo Išoʕ: I šato daš šeṯ w tmoni (1986), i šato də ṭwiro  raġli  baš šeṯ w tmoni wa lo Fərdo? E. Annaqqa qayəm  hano  omər:  “Əlla  gəd  ḥuzeno  u zlamano man yo?“ U wali. Qayəm mšayaʕle bəṯri, aṯi puləs,  kəlli  bi  dəkkano omər: “Kṭəlbilox aḥuno m Səʕərt.“ Umarno:  “Aḥuno  əno  qṭəʕli  i  ʕalaqayḏi  m Səʕərt, hani tarte šne, l Səʕərt lə kəzzino w lə  kəzzino  l  Səʕərt“.  Deri yawmo fayətno kəlle u amniyat mədiri  w  u  yuzbaši,  kəlle  bi  dəkkano  du mḥasyo du Yaḥqube we. 
2041. U Yaḥqo hano u abro du Tuma, du  Malke  di  Ruməke  də qṭəlle b Məḏyaḏ. Kəllən tamo yatiwe, mhawarle aʕle  u  amniyat  mədiri  omər: “Išoʕ Aqqaya! Išoʕ Aqqaya!“ Umarno: “Buyrun!“ Omər: “Yaho Siirt ten, seni  çok istiyorlar. Emniyet Müdürü benim arkadaṣımdır,  seninle  görüṣmek  istiyor.“ (Yabo kəbʕilox m Səʕərt, u amniyat mədiri ḥawri yo. Kobəʕ d  ḥuzelox)  Umarno: “Kardeṣim benim Siirt te iṣim  yok!  Eġer  bir  iṣi  varsa  buraya  gelsin.“ (Aḥuno b Səʕərt šuġlo latli! Haka  kətle  šuġlo  aʕmi  ṭroṯe  l  harke).
2042. Əno zayəʕno mi masalaṯe ġalabe, umarno:  “Gəd  mahzamno  w  əzzino  mə  Tərkiya“.  Qayəm latimi kulle lə ḥḏori əmmi: “Mən  kito  yaho!  Qay  gəd  mahzəmət,  qay kzayʕət?“ Umarno: “Alo kzaʕno  mi  masalaṯe  ġalabe  tahlika yo,  kzaʕno  mena ġalabe.“ Naysa qayəm aṯi Orhan Oġuz w  aṯi  tre-tloṯo  əmmi:  “Yabo  maləx aḥna gəd uṯena aʕmox l Səʕərt, mede layto.“ —  ”Yabo lə kuṯeno l  Səʕərt”  əmmi: “Zox!“ 
2043. Qayəm rawəxina əno w aḥuni w huwwe w azzano l  Səʕərt.  Qayəm  azzano su amniyat mədiri, mərre: “U amniyat  mədiri  kəlle  bi  dayra  du  pasaport.“ Azzano l gabe omər: “Išoʕ  Aqqaya  hatat?“  Umarno:  “E.“  Omər:  “Qay  mšayaʕli bəṯrox l aṯət?“ Umarno: “Afandəm  latwoli  šuġlo  ḏəruri  w  uṯeno,  uʕdo  kəl kaṯino.“ Omər: “Klay ḥamməš (5) daqayəq“. 
2044. Kqoyəm kəzze kfotəḥ talafon l  ṣəqə- yonetim (Sıkıyönetim, idara ḥṣərto). I naqqayo  kətwo  ṣəqə-yonetim.  Man  d əbʕewo məskiwole, šəyolo latwo. Darḥal mwaqfili. Mwaqfili aṯi ḥa ḏabət  omər: “Afandəm Išoʕ  Aqqaya  mwaqəfallox...“ — ”Yabo  ʕal  mən  mwaqəfxulli?“  Omər: “Mwaqəfallox!“ Qayəm mawbəlalli maḥətalli bi naḏara, fayəšno ḥamšaḥṣar  (15) yawme bi naḏara.
