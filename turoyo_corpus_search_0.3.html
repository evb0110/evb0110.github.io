969. Xori ʕAziz: Lo.
970. Ǧan: U malfono l uṯewo li ʕito w šumaʕwo, d ḥoze, i ṣluṯo b tərki yo lo?
971. Xori ʕAziz: Lo.
972. Ǧan: L uṯewo. Baʕ m ayko uḏaʕwo, i ṣluṯo latyo bu tərki ya b səryoyo?
973. Xori ʕAziz: Əḏʕiwa.
974. Ǧan: Uḏaʕwo, abuna.
975. Xori ʕAziz: E, mšayele mini, mərlile, umarno: "B səryoyo komṣalina." Hedi omarwa: "Maqlebulla lu tərki. L Aṭatərk mərle: "Əəə lazəm baʕ ʕitoṯo ste b tərki d miṣale, baǧ ǧeweməʕ ste b tərki d miṣale."" Ḥatta maqlabwayle l Aṭatərk, maqlabwayle u hno, u azan daṭ ṭaye b xwa, mu ʕarabi maqlabwayle lu tərki.
976. Ǧan: U wəḏono du malla.
977. Xori ʕAziz: E, he?
978. Ǧan: U wəḏono du malla.
979. Xori ʕAziz: E.

ʕIto Səryayto b Məḏyaḏ

980. Ǧan: B Məḏyaḏ, abuna, nošo lə mḥawele d maqləb u ṭukso di ʕito lu tərki? Lašan d miqarəw b tərki?
981. Xori ʕAziz: Lo.
982. Ǧan: Abadan lo?
983. Xori ʕAziz: Haka eli mǧarabwayli, laxwa noše ḥrene lə mǧarable.
984. Ǧan: Yaʕni, abuna, i naqqa d aṯət l Diyarbakər w l Ṣṭanbəl.
985. Xori ʕAziz: Zəd mini l əḏʕiwa b tərki, he?
986. Ǧan: Yaʕni hul d l aṯət l Diyarbakər w l Ṣṭanbəl, lə səmlox? Latyo hawxa, abuna? B Məḏyaḏ mqarawlox b tərki?
987. Xori ʕAziz: Lo.
988. Ǧan: Abuna, bəṯr mə d qrelox i madrase b tərki b Məḏyaḏ, bəṯr aydarbo mazədlox u tərkiyayḏox? Bəṯr m 'ilkokul'?
989. Xori ʕAziz: Mazədli eli šan ruḥi, mazədli ba kṯowe, d maltamlili w gramerat maltamli w flan behvanat. W mozadli. Ma eli ste maḥətwayli madrasat, ma lo maḥtiwayli.
990. Ǧan: Bele.
991. Xori ʕAziz: Maḥətwayli madrasa bi ʕito d Mar ʕOzoziyel, maqrewayno səryoyo w tərki ʕam ḥḏoḏe. Mqarewwayno b səryoyo w tərki ʕam ḥḏoḏe. E, e. Təšʕo w arbʕi naʕime maqəmli.
992. Ǧan: Abuna, bu zawno d yalifat u tərki, u ḥarf ʕarabi we əlla latini we?
993. Xori ʕAziz: Lo, ḥarf ʕarabi wa.
994. Ǧan: Heš l Kamal lə mġayarwole u ḥarf. Heš lə mġayarwa?
995. Xori ʕAziz: E ma kṯowe w tre w tloṯo wayne d miġayri, Alo ṭurelox.
996. Ǧan: Yaʕni i madrase ste ḥarf ʕarabi wa? Bəṯr ayna šato wa mġayarwolle u ḥarf, abuna? Koṯe l bolox?
997. Xori ʕAziz: Mən?
998. Ǧan: Ayna šato wa, d mġayarwo u ḥarf d 'eski Türkçe'?
999. Xori ʕAziz: Mšayəl mu kṯowayḏi, me "Türk Süryaniler Tarixi", tamo kele kṯiwo yo. Kito tamo kṯiwo yo. Kito tamo kṯiwo yo w kito pani a ḥrene, ba, ha bar rabani kṯiwo yo, tamo ste kele kṯiwo yo.

Qanun du Ġəyoro dak Kənyat (Soyadi Kanunu)

1000. Ǧan: Abuna, koṯe l bolox "Soyadi Kanuni", u ġəyoro di kənye dan noše lu tərki?
1001. Xori ʕAziz: Soyadi, eli maḥətwayli.
1002. Ǧan: Ayna šato we, koṯe l bolox?
1003. Xori ʕAziz: Ono b Məḏyaḏ wayno. Ono b Məḏyaḏ wayno.
1004. Ǧan: Məqqa kibowox bu ʕumro, abuna?
1005. Xori ʕAziz: Heš xort wayno. Qreleli lu qaymaqam. Əšme Qoǧamanoġlu wa (Kocamanoǧlu, ǦB). Qreleli. Omər: "ʕAziz." Omarno: "Mən yo?" Omər: "Gədmraǧeno minox." Omarno: "Komʔamrat, mən yo?" Omar: "Kobaʕno, lo kəḏʕi, tarke u 'soyadi' mən yo w maǧbur na, d əbʕə d mdagšina u 'soyadi' Gədmaḥətnox bi dayra du nəfus w hat maqlab u əšmo kule, u 'soyadi' das səryoye kule hat maqlebe."
1006. Omarno: "Ṭrowe." W hedi aṯino w yatuno bu nəfus b Məḏyaḏ, bi dayra du nəfus amṭənwa, ad defetər du nəfus kulle qumi, qreli ḥa b ḥa mənne, ann əšmone du 'soyadi' kulle eli maqləbile, maḥtiwayli. Ḥur, masala, Kfarze, Kafar Zer, annaqqa Kafar Zer b kurmanǧi yo, maqlabwayli, səmwayli 'Altuntaş'.
1007. Ǧan: I naqqayo heš, abuna?
1008. Xori ʕAziz: E. Altuntaş. Bu šəklano.
1009. Ǧan: Abuna, han naqqa an noše uṯanwo w əmmatwo: "He mədlox hawxa, soyadi, əlla dlo xabro maqləbituwole?"
1010. Xori ʕAziz: Lo lo lo. Dlo xabro maqləbinawolle, bəṯr hedi an nəfusat nafiqi. Lu qaymaqam hule amro, maltamme an nəfusat kulle, hanək aʕ ʕatiqe mḥalqile w mawfaqle nəfusat haṯe, kulle ʕal u soyadiyawo.
1011. Ǧan: Abuna, kətwo bi baladiye noše mṣawrone lašan u nəfus əlla kətwo bi šuqo?
1012. Xori ʕAziz: Hayo lo koḏaʕno. Lo koḏaʕno, kətwa latwa, lo koḏaʕno.
1013. Ǧan: Han naqqa, abuna, i naqqayo ah həwwiyat hawxa daftar naʕimo we əlla aydarbo we?
1014. Xori ʕAziz: Hno dozdan, xəd i ʕade, xəd uʕdo.
1015. Ǧan: Dozdan we.
1016. Xori ʕAziz: Nəfus Ǧuzdani.
1017. Ǧan: Han naqqa, abuna, tamo bi baladiye, məqqa ʕwədwolox, hul d kamili?
1018. Xori ʕAziz: M ayko koḏaʕno. Lo bi baladiye ʕwədli, bu nəfus, bu nəfus.
1019. Ǧan: Šəbqono, abuna? Kmo šabe ʕwədlox, hul d kamili?
1020. Xori ʕAziz: M ayko koḏaʕno.
1021. Ǧan: I naqqayo, d əmmina, məqqa kətwo səryoye b Məḏyaḏ, abuna?
1022. Xori ʕAziz: Həə?
1023. Ǧan: I naqqayo məqqa kətwo səryoye b Məḏyaḏ, abuna?
1024. Baṯ-qiyomo Maḥbe: Ono lo kəḏʕono, mərwalle i naqlayo, d maqlabatwa, hanək bu sodi (yaʕni soyadi) d ḥa naʕəmko, u sodi qamoyo wa, d maṯ. I naqlayo kəpwaylox yaʕni ḥamməš w ʕəsri əšne mede.
1025. Xori ʕAziz: Lo koḏaʕno, lo koḏaʕno.
1026. Baṯ-qiyomo Maḥbe: Bele hawxa mede kəpwaylux.
1027. Ǧan: Han naqqa, abuna, bi dayra du nəfus amṭalle ad dosyat w ak kətukat kulle l qumox...
1028. Xori ʕAziz: E, e, e.
1029. Ǧan: Abuna, b kmo šabe mkamlilox, šabṯo, zəd?
1030. Xori ʕAziz: Lo koḏaʕno, lo koḏaʕno. M ayko koḏaʕno, šabṯo yo, tarte yo, tlaṯ yo, lo koḏaʕno.
1031. Ǧan: Abuna, ġer noše ste lə mʕawanlelox bənne?
1032. Xori ʕAziz: Lo. Ġer mini nošo lə mʕawanle.
1033. Ǧan: Han naqqa bəṯr Qoǧamanoġli omər: "Hawunne an nəfusat."
1034. Xori ʕAziz: E.
1035. Ǧan: Huwe mfaraqwolən b iḏe, abuna, əlla aydarbo?
1036. Xori ʕAziz: Aydarbo?
1037. Ǧan: Yaʕni b iḏe mfaraqwolən əlla quranwo lan noše?
1038. Xori ʕAziz: Šəbho l Aloho, hani štaġaliyat baṭile ne koməǧġolatte. Qoǧamonoġlu omər: "Han naqqa an nəfusat ʕatiqe kulle, izoxu mawbelunne lu nəfus w ṭro obənxu nəfusat ḥaṯe."
1039. Ǧan: Abuna, bəṯr Qoǧamanoġlu fayəš b Məḏyaḏ ġalabe qaymaqam?
1040. Xori ʕAziz: Lo koḏaʕno, abri, lo koḏaʕno, lo koḏaʕno. Kətwa Qoǧamanoġlu tamo, kətwa ǧandarma qumandani ste...
1041. Ǧan: Hawo əšme mən yo, abuna?
1042. Xori ʕAziz: Alah əšme dayam b boli yo ste, elo xəd ṭaʕine, bəṯr hiye huwalle l Sʕert. I naqqa d huwwe l Sʕert, kṯuleli maktub, omər: "I barṯayḏi gədobena l ḥa, kobaʕno d hat ste d oṯat li daʕwo (məštuṯo, ǦB)."
1043. Hedi l tre mas sayyidin d Kafsange marwaxalli ʕal u baġlo w mawbalalli hul l Sʕert. Kətwaylan tarte ʕaylat b Sʕert.
1044. Ǧan: Səryoye?
1045. Xori ʕAziz: Səryoye, azzino gab hanək ste, aḏəʕnanne.
1046. Ǧan: Əšmayye mən wən hanək, abuna?
1047. Xori ʕAziz: M ayko koḏaʕno, əšmayye mən wa. Haka əšmayye kṯiwo yo ste, bu kṯowawo diḏi balki kṯiwo yo, lo koḏaʕno.
1048. Baṯ-qiyomo Maḥbe: Ḥanəke wa.
1049. Xori ʕAziz: He?
1050. Baṯ-qiyomo Maḥbe: Latwa Ḥanəke?
1051. Ǧan: Be Ḥanəke.
1052. Xori ʕAziz: Mən?
1053. Baṯ-qiyomo Maḥbe: Be b Midən hayo, d mbilalle l Sʕert.
1054. Xori ʕAziz: Lo koḏaʕno.
1055. Baṯ-qiyomo Maḥbe: I Ḥanəke tamo kətwa. U mṭewayla Karima, səmwalle daʕwe, kətwa. Amṭewalle l Kfarze me Ḥaḥ. Hanək koṯe l boli.
1056. Ǧan: U qumandanawo səmwole məštuṯo li barṯo.
1057. Xori ʕAziz: E, səmwayle məštuṯo li barṯo, azziwayno li məštuṯayḏe.

Kṯowe du Xori

1058. Ǧan: Abuna, ġer mu kṯowo d kṯəwlox "Türk Süryaniler Tarixi" ayna kṯowo kṯəwlox qamayto, koṯe l bolox?
1059. Xori ʕAziz: Lo, lə kṯəwli. Lə kṯəwli.
1060. Ǧan: B səryoyo ste lə kṯəwlox, abuna?
1061. Xori ʕAziz: Lo.
1062. Ǧan: Yaʕni awwəl kṯowo d kṯəwlox "Türk Süryaniler Tarixi" yo?
1063. Xori ʕAziz: E, e.
1064. Ǧan: Abuna, koṯe l bolox, kmo yarḥe taʕibət aʕle?
1065. Xori ʕAziz: M ayko koḏaʕno, kmo yarḥe taʕəbno aʕle. Kele ebe kṯiwo yo, be b kmo yarḥe mkameli, kele kṯiwo yo ebe.
1066. Ǧan: Abuna, kmo ḥappoṯo ṭbəʕwo mene? Alfo, tralfo?
1067. Xori ʕAziz: Ḥamšalfo.
1068. Ǧan: Ḥamšalfo.
1069. Xori ʕAziz: Ḥamšalfo ṭbəʕwayli mine, lo b Diyarbakər ṭbiʕiwayli, maṭəbʕiwayli b "Oya Matbacasi".
1070. Ǧan: Ḥa tərk we u ṭaboʕayḏe, abuna?
1071. Xori ʕAziz: E. Tamo maṭəbʕiwayli ḥamšo alfo. Maṭbaʕwayli tamo. W hedi i naqqa d əzziwayno li ziyara d pašawin, dar rayṣi-ǧəmhurin, dan noše rabe, mawbalwayno aʕmi w obewaynanne hadiye alle.
1072. Ǧan: Abuna, kətwo noše bayn dar rabani, d əḏʕiwo, as səryoye man ne w ayko kowən?
1073. Xori ʕAziz: Aydarbo?
1074. Ǧan: Yaʕni kətwo nošo baynoṯayye d umarwo: "Əno kuḏaʕno as səryoye." Ya ste bu kṯowayno qralle w awwəl naqqa aḏiʕi las səryoye?
1075. Xori ʕAziz: Bu kṯowawo qralle w aḏiʕi.
1076. Ǧan: Awwəl naqqa.
1077. Xori ʕAziz: E.
1078. Ǧan: Bəṯr nošo mənayye lə kṯəwlelox, Alo, u kṯowano kayiso yo, manfaʕleli, ġalabe šafiro yo?
1079. Xori ʕAziz: Bele. Kṯəwlayli l Ǧamal Gorsel (Cemal Gürsel, ǦB) ste, kṯəwleli l Faxri Qorutərk (Fahri Korutürk, ǦB), kṯəwleli l Ǧawdat Ṣunay (Cevdet Sunay, ǦB), kṯəwleli, mən d omarnox əəə...
1080. Ǧan: Pašawiye, abuna?
1081. Xori ʕAziz: Išta (Işte, ǦB) hani ste pašawiye wayne.
1082. Ǧan: Hani hawənwo rayṣi-ǧəmhuriye bəṯr.
1083. Xori ʕAziz: E. Kəṯwiwayli, kulle kəṯwiwayli.
1084. Ǧan: Kulle?
1085. Xori ʕAziz: E.
1086. Ǧan: Abuna, bəṯr mu kṯowano lawilox sabro, d kəṯwət ḥa ḥreno ġer mene ste?
1087. Xori ʕAziz: Lo.
1088. Ǧan: Hawxa lawi.
1089. Xori ʕAziz: Lo, lo. L abəʕno d koṯawno ġer mine. D koṯawnowno ġer mine, mən gədomarwayno?
1090. Ǧan: E.
1091. Xori ʕAziz: Mede lo fayəšwa, d lo maḥətli ebe. Kul mede maḥətwayli ebe.
1092. Ǧan: Mu rišo w hul li ḥarayto šrolo yo, šrolo yo.
1093. Xori ʕAziz: E.

ʕAlaqa d Xori ʕAziz ʕam i Dawle

1094. Ǧan: Ya abuna, əno naʕimo, koṯe l boli, naʕimo wi, abuna, i naqqa di kalo d bə Dənye, d aṯətwo d maxləṣowalox, abuna...
1095. Xori ʕAziz: E.
1096. Ǧan: W ġalabe hawxa d əmmina naqlat, nošo nufalwo qarʕayye bu bala, maxləṣatwolən, abuna.
1097. Xori ʕAziz: E.
1098. Ǧan: Koṯe l bolox, noše hawxa w aydarbo d maxləṣilox mu bala? I kalo d bə Dənye koṯe l boli. Hawiwo mḥoyo bayn l aḥna w lann əstəloye w li mḥalmayto qayimowa aʕlayna.
1099. Qayimina ṣafro əmmi: "Alo, aṯi u abuna xori ʕam tarte ǧamsat d ʕaskariye w mawbele i kalo l Nṣiwən." L ayko məblowalox, abuna?
1100. Xori ʕAziz: Lo koḏaʕno.
1101. Ǧan: E, abuna.
1102. Xori ʕAziz: Lo koḏaʕno, lo koṯe l boli, lo koḏaʕno.
1103. Ǧan: Hayo i ʕalawiyayo?
1104. Xori ʕAziz: Lo koḏaʕno.
1105. Baṯ-qiyomo Maḥbe: I naqqa du zlamawo d məfqalle, ġalabe aṯiwa medone l qarʕe.
1106. Ǧan: E, lo yaʕni aḏiʕət, ġalabe ṭowo hawiwo d maxləṣo, bəṯr azzawo.
1107. Xori ʕAziz: Ġalabe maxlaṣwayno noše. Əzzənwo, i naqqa d əzzənwa ax xortinayḏan li ʕaskariye, koṯawwayno maktubat laq qumandaninaṯṯe, omarwayno: "Səryoye ne, kobaʕno dowutunne moro." Howənwanne moro ġalabe.
1108. Ǧan: Yaʕni koḏaʕno, abuna, ġalabe noše, ḥatta baḥ ḥabsat msiki bu ġalṭo maxləṣilox...
1109. Xori ʕAziz: E, e, e.
1110. Ǧan: E, abuna, koṯe l boli naqla ḥreto, naʕimo wi, u abro d bə Ṣarəke, koṯe l bolox, abuna?
1111. Xori ʕAziz: Lo.
1112. Ǧan: U Malak. Msəkwo bu ḥdud d Nṣiwən b oḏər 1972.
1113. Xori ʕAziz: Lo.
1114. Ǧan: E, abuna. Aṯiwo huwe omər: "Alo, aṯi u abuna xori b lalyo, ele maxlaṣleli."
1115. Xori ʕAziz: Lo koḏaʕno.

Kewe d Xori ʕAziz

1116. Xori ʕAziz: Lo koḏaʕno. Hayo kayəwwayli mi kṯawto w mi qraye. Hwele tloṯo damare, me me me d qarʕi hne, našifiwa.
1117. Ǧan: E, abuna.
1118. Xori ʕAziz: Han naqqa hedi mi naqqayo koṭoʕeno am medone kulle. Uʕdo d ḥozenox larwal, lo koḏaʕnox.
1119. Ǧan: Abuna, awwəl naqqa ema hawxa kayəwlox?
1120. Xori ʕAziz: M ayko koḏaʕno.
1121. Ǧan: Yaʕni hat heš b Diyarbakər əlla b Ṣṭanbəl hawxa kayəwlox?
1122. Xori ʕAziz: B Diyarbakər ste kayəwli w b Ṣṭanbəl ste kayəwli. Elo aġlab komarno, d loweno šaš b Diyarbakər, aaa b Ṣṭanbəl. Kelənne kṯiwe bi təšʕiṯo daḥ ḥayayḏi. Ema kayəwli...
1123. Ǧan: Abuna, i naqqa qamayto d kayəwlox, aṭ ṭəxetər lə mərallox mede, lašan d mʕawnilox, lə mərallox mede?
1124. Xori ʕAziz: Əmmiwayli. Əmmiwayli, səmwayno b d ruḥi.
1125. Ǧan: Aydarbo saymatwo b d ruḥox?
1126. Xori ʕAziz: E mən d royagwayli, hawo soyamwayno.
1127. Ǧan: Ha.
1128. Xori ʕAziz: E.
1129. Ǧan: Yaʕni lə...
1130. Xori ʕAziz: Məralli, əmmi: "Lo šotat ǧġara." Omarno: "Gədšoteno."
1131. Ǧan: Abuna, kuḏaʕno, kmo naqqat ste aṯət...
1132. Xori ʕAziz: Məralli, əmmiwa: "ʕAraq lo šotat, zaṭan lo šotewayno ʕaraq w ḥamro w flan w behvan, hani lo šotewaynanne."
1133. Ǧan: Abuna, lə mərallox ste, d mənʕət ruḥox mu muklo du baṣro ste?
1134. Xori ʕAziz: Lo, lo.
1135. Xori ʕAziz: Baṣro d howe bašilo, d howe ṭawwo, bale lo baṣro daḥ ḥayewən, baṣro da gyoṯe, daq qaqwone, dani.
1136. Ǧan: Abuna, kuḏaʕno, kmo naqqat ste aṯət l Awruppa lašan u tadawi. Awwəl naqla l Almanya aṯət, abuna?
1137. Xori ʕAziz: Balki. Lo koṯe l boli, lo koḏaʕno.
1138. Ǧan: Lo aṯət tloṯ-arbaʕ naqqat l Almanya?
1139. Xori ʕAziz: He?
1140. Ǧan: Tloṯ-arbaʕ naqqat ste aṯət l Almanya?
1141. Xori ʕAziz: E, aṯino.
1142. Ǧan: Kuḏaʕno, naqqa aṯət, əmmi: "U abuna xori kayiwo yo, azze lu ṭaxtor." Ḥa profasor we, lə kuḏaʕno. Azzoxwo l gabe.
1143. Xori ʕAziz: Haw koṯe l boli, lo koḏaʕno.

Ḥaṣra du Aṯro

1144. Ǧan: E, abuna. Uʕdo d əmmina, d aṯət l harke, l Awruppa, əəə b lebox we d ṭorət Ṣṭanbəl w d oṯət larke?
1145. Xori ʕAziz: Lo, latwa b lebi. Latwa b lebi annaqqa čikiwayna taḥt dayne dak kallawat w aṯən mamḏalle ebi, d marfeno u bayto. Hedi marfelan u bayto, huwli a kṯowe li ʕito w aṯina hedi me, qayimina aṯina.
1146. Ǧan: Abuna, qay u bayto, d huwatwo ebe, latwe di ʕito?
1147. Xori ʕAziz: Hə.
1148. Ǧan: B kəre we, abuna?
1149. Xori ʕAziz: Lo, lo, diḏan wa.
1150. Ǧan: Baʕ qay manfəqanxun mene, abuna?
1151. Xori ʕAziz: E, mawfaqallan mine, čikina taḥt ad dayne, lo qadirina d obina ad dayne du ʕamo, hedi hiw ilin.
1152. Ǧan: Abuna, yaʕni, d əmmina, ġalabe mʕawanlox i dawle, yaʕni d əmmina, i dawle 'emekli' lə səmlalox, taqʕawit lə səmlalox, abuna?
1153. Xori ʕAziz: Taqawit, taqawit šoqalwayno bele, šoqalwayno b hno, b Ṣṭanbəl, mi banqa šoqalwayno kallawat, hawo ste, xəd uʕdo, d ḥa harke, d kəzze košoqal.
1154. Ǧan: M ema hawət taqawit, abuna?
1155. Xori ʕAziz: Lo koḏaʕno.
1156. Ǧan: Yaʕni, abuna, bəṯr mə d mʕawanlox haqqayṣ noše b Tərkiya, klozəm d huwewolox taqawidiye ʕlayto. Hawxa mede i dawle d Kamal w lay yatume d Kamal lə mkaləfallox?
1157. Xori ʕAziz: Hə.
1158. Ǧan: Kṯowe kṯowe li dawle, xdəmlox ġalabe, abuna, i dawle. Yaʕni hawxa lə mkaləflalox, yaʕni, hat lə mərallox: "Kḥaqlox hawxa w fəš harke." I naqqa d manfaqlox pasaport, lə mərallox: "L əzzox, abuna." Kulle əḏʕiwolox?
1159. Xori ʕAziz: Lo, lə məralli "l əzzox".
1160. Ǧan: Abadan lə mərallox?
1161. Xori ʕAziz: Nəč, lo.
1162. Ǧan: Yaʕni iḏiʕo wət, abuna. B kul dukṯo b Tərkiya. Mu mamur naʕimo lu rabo. I naqqa nošo səryoyo d fatwo umarwo: "Hat mən d Xori ʕAziz hat?" Əmminawo, ya m ḥḏo qriṯo na ya u flan diḏe na...
1163. Ǧan: Kulle əḏʕiwolox, abuna.
1164. Xori ʕAziz: Əḏʕiwoli.
1165. Ǧan: E, baʕ qay, abuna, d əmmina, i naqqa...
1166. Xori ʕAziz: Baʕ qay, ma m ayko koḏaʕno qay. U məfti d Diyarbakər b xwa, Mehme Ṣaləḥ Tanriwerdi, dayəm aʕmi koraxwa. Dayəm ʕam ḥḏoḏe wayn. I naqqa d qrele u kṯowano diḏi "Türk Süryaniler Tarixi", d maḥətli əšme d Aṭatərk ebe, maḥatwayli əšme d Mḥammad flan w behvan ebe, hedi bdele baǧ ǧeweməʕ qorewayle omarwa: "Koḥozutu," — (noše, d omarre, laṣ ṣuroye tarke d Diyarbakər d omər), — "latatu ṭawwe, lə kmaqbalno."
1167. Bəṯr mə d aḥna qayimina m Diyarbakər, hedi lo koḏaʕno, b ḥamšo-əšto yarḥe bəṯr minan, hedi mayəṯwa hiye ste.
1168. Ǧan: Haa.
1169. Xori ʕAziz: E. Čəngi eli masəmwayli məfti.
1170. Ǧan: Haa. Ya abuna, koṯe l boli, meqəm b ḥamšaḥar-ʕəsri əšne, naqqa b Ṣṭanbəl, i naqqa heš ḥaṯo d bdewola i həǧra, mawṣatwo, əmmatwolan, əmmatwo: "L əzzoxu, l əzzoxu." Koṯe l bolox, abuna?
1171. Xori ʕAziz: Lə koṯe l boli.
1172. Ǧan: Mawṣatwolan: "l əzzoxu l Awruppa, fušu harke bu Ṭuro." Bi ḥarayto, abuna, hat ste yaʕni kḥozət ǧbirət aṯət, abuna? B lebox yo, d kəthat harke, abuna?
1173. Xori ʕAziz: Lo, latyo b lebi. Latyo b lebi, d kətno harke. Lə rḥəmli harke abadan.
1174. Ǧan: Abuna, harke naqqat kəzzox kəmṣalət bi ʕito?
1175. Xori ʕAziz: Noquṣo, ġalabe noquṣo. I naqqa d mayəṯwa u Fərmo, azziwayno li ʕito, roḥamwayne w mərwayli...
1176. Baṯ-qiyomo Maḥbe: I naqqa du Əndərawos ste.
1177. Xori ʕAziz: I naqqa d mayəṯwa u Andərawos ste, azzino li ʕito, wakidi haw azzino.
1178. Ǧan: Abuna, uʕdo b lebox d dəʕrət l Məḏyaḏ, l Ṣṭanbəl, l Omid?
1179. Xori ʕAziz: B lebi yo, d doʕarno l Ṣṭanbəl, ġalabe b lebi wa. Kobaʕno d doʕarno l Ṣṭanbəl, baʕ latla əmkaniye.
1180. Ǧan: Naqlat u ḥasyo lə ksamlox talafon m Ṣṭanbəl?
1181. Xori ʕAziz: Naqqawoṯe ga eli səmli, naqqa tarte ga ele səmleli naqqawoṯe.
1182. Ǧan: Lə kmawṣelox "tox"?
1183. Xori ʕAziz: Lo. Koḏəʕ, lə kqədrina d əzzan.

Dayroyo Sargis Baḥira, Mḥammad w u Qurʕan

1184. Ǧan: Abuna, ʕal u mamro kəmmi bi muza d Top-Qapi, kito Qurʕan b səryoyo, šrolo yo? Ḥzelox?
1185. Xori ʕAziz: Lo, Qurʕan b səryoyo lə ḥzeli.
1186. Ǧan: Kit hawxa mede, abuna?
1187. Xori ʕAziz: B Top-Qapi ayko dukṯo?
1188. Ǧan: Kəmmi, bi muza d Top-Qapi. Kito Qurʕan b səryoyo.
1189. Xori ʕAziz: Lo koḏaʕno. Latli ḥaž.
1190. Ǧan: Yaʕni huwe, abuna, bi ḥaqiqa kito Qurʕan b səryoyo.
1191. Xori ʕAziz: Lo, lə ḥzeli.
1192. Ǧan: Abuna, kəmmi, lu Bar-Ṣalibi mtarǧamle, šrolo yo u medano?
1193. Xori ʕAziz: D howe, lo u Bar-Ṣalibi gədmtarǧamle, d howe u Bar-ʕƏbri gədmtarǧamle. Faqaṭ Qurʕan səryoyo — lo. Lo.
1194. Ǧan: Yaʕni abadan lə šamiʕət, kito?
1195. Xori ʕAziz: Lo.
1196. Ǧan: Abuna, bəṯr kito u šəwolo d Baḥira, hano Baḥira man we?
1197. Xori ʕAziz: Sargis Baḥira hawo me zawno yo. Hawo koməḥšu amar u ḥəmyono d Mḥammad. Sargis Baḥira dayroyo wa. Kətwayle ʕito ḥaruto wa w bi ʕitayo wa.
1198. Sargis Baḥira əzzənwa w oṯənwa ak karwančiye daṭ ṭaye me, me Makka w me Madina w mə d bəṭliwa, fayšiwa bi ʕitayo. U lalyawo w dertər yawmo qaymiwa əzzənwa disa lu šuġlaṯṯe.
1199. Annaqqa Sargis Baḥira u dayroyo zoyaʕwa, omarwa: "D lo əzze, qəṭlili." Qam mərlalle omar: "Ma nošo lo fayəšxu larwal, d oṯe, d ḥozenanne."
1200. Əmmi: "Kətlan ḥa xort, heš ʕlaymo yo." Omar: "Qrawulle, ṭro oṯe l harke." I naqqa d qrəlalle, omər: "Itox l gabi, tux l gabi." Azze l gabe, omər: "Nšaq iḏi."
1201. Nšəqle iḏe, omər: "Gədomannux mede." (Bu lišonaṯṯe). De lo hiye ḥabaši wa bu gomanayḏi, bu lišono ḥabaši məǧġalwa aʕmayye, be lə koḏaʕno aydarbo. Omər: "Mən yo?" Omər: "Kətli barṯo d ḥoṯo, di barṯo di ḥoṯayḏi, əšma Xadiǧa yo. Gədobenoxyo, kətla kallawat ste ġalabe. Məḥləf d əzzox lu karwan, əzzox w oṯat ʕam an noše, u kallayḏa ktowe šanox gədmakfeloxyo."
1202. Hedi qayəm omar: "Ṭrowe." Hedi huleleyo. Bəṯr me Xadiǧa amṭele arbaʕ w tleṯi, tarte w tleṯi ḥrene. Kəttowele arbaʕ w tleṯi niše l Mḥammad. I ḥarayto d kulle əšma Ḥana wa, səryayto wa.
1203. Aq Qurʕanat bu zaman d Mḥammad b xwa, l ḥazrati ʕAli, lawo maltəmiwayle w maḥtiwayle kulle gab ruḥe w qrele las səryoye, i naqqayo l əmmiwa səryoye, əmmiwa oromoye, qralle lann oromoye, maḥətte, kul tre oromoye w ḥa ṭayo baynoṯayye.
1204. Omər: "De han naqqa qrawu aq qurʕanatani, be koṯən l ḥḏoḏe." Qranne laṣ ṣuroyani, lann oromoye, əmmi: "Lo koṯən l ḥḏoḏe." Hedi mə d əmmi "lo koṯən l ḥḏoḏe", qam qṭəʕle kulle.
1205. Ġar me u Qurʕan, d fəšle gab ʕAyša, lo fəšle Qurʕan ḥreno. Məqqa d ṭləble me ʕAyša ste, lulaleyo. Fayəšwa hawo. Hedi hawo ste ʕarabi wa hul lu waxt d Aṭatərk.
1206. Bu waxt d Aṭatərk hedi l Aṭatərk huwwayle amro, mḥalaffe aq Qurʕanat kulle. Səmwalle foṯo ʕarabi w ḥḏo tərki hawxa.

Madrašyoṯe ʕAtiqe: Urhoy, Nṣibən, Qen-Nəšrin...

1207. Ǧan: Bəṯr kito am madrašyoṯo d Nṣiwən, d Urhoy, abuna. Madrašto d Nṣiwən l mane səmole, abuna? Kətlox maḏʕo aʕla?
1208. Xori ʕAziz: L Mor Afrəm səryoyo, d Nṣiwən l Mor Afrəm u səryoyo simiwayle am madrasataṯṯe. Ele maḥətwayle madrasat b Nṣiwən, bəṯr aṯiwa l Urfa ste.
1209. B Urfa ste mawlafle ġalabe. W hedi me tamo aṯiwa l Diyarbakər. B Diyarbakər u abro d tmone əšne wa, b mede hawxa, tmone wa, tmonaḥṣar mede hawxa. Qam ʕaməḏ b Diyarbakər. Mor Afrəm səryoyo əmmiwayle Afram Siros.
1210. Ǧan: Abuna, məqqa ʕayəš Mor Afrəm?
1211. Xori ʕAziz: M ayko koḏaʕno, məqqa ʕayəš, Alo ṭorelox. Lo koḏaʕno, ḥur bu tarixawo diḏi d "Türk Süryaniler Tarixi", tamo, d loweno šaš, kṯiwo yo. Kṯiwo yo, maḥətwayle madrasa b Nṣiwən ste, bi ʕito d Mar Yaʕqub d Nṣiwən.
1212. Ǧan: Abuna, awwəl madrašto d Mor Yaʕqub yo d simo?
1213. Xori ʕAziz: E.
1214. Ǧan: W bəṯr d Urhoy yo, lo?
1215. Xori ʕAziz: E.
1216. Ǧan: W d Qənnəšrin, abuna, ema simo bəṯr?
1217. Xori ʕAziz: Lo koḏaʕno. Qənnəšrin, lo koḏaʕno.
1218. Ǧan: E, abuna.
1219. Xori ʕAziz: Lo koḏaʕno.
1220. Ǧan: Abuna, u kursi di faṭəryarxuṯo awwəl naqqa m Anṭakya l ayko nqil, abuna? L Malaṭya əlla...
1221. Xori ʕAziz: Bi qamayto, b hno wa, b Mawṣal wa, bəṯr hedi hən b hən mawballe lu Šam. Hul l uʕdo. Han naqqa bu Šam yo.

Mosiqa bi ʕIto

1222. Ǧan: Abuna, meqəm kətwo mosiqa b gawe di ʕito.
1223. Xori ʕAziz: Kətwo.
1224. Ǧan: Qay haṯe qṭiʕo, aydarbo qṭiʕo?
1225. Xori ʕAziz: Qṭiʕo, lo fayəš, maḥoye lo fayəš, sayome lo fayəš.
1226. Ǧan: Koṯe l boli, naʕimo wi, əzzanowo li madrase d Mor Barṣawmo b Məḏyaḏ, kətwo tamo ərġən mkasyo.
1227. Xori ʕAziz: E, šrolo.
1228. Ǧan: W bi Mart Šmuni kətwo.
1229. Xori ʕAziz: E, šrolo.
1230. Ǧan: Abuna, ʕam i mosiqa i ṣluṯo latyo basəm, qay i ʕito lə qadiro d maqimo noše?
1231. Xori ʕAziz: E, lo koḏaʕno.
1232. Ǧan: Abuna, b Diyarbakər ste dayqituwo ʕal i mosiqa?
1233. Xori ʕAziz: B Diyarbakər lo, moziq latwa.
1234. Ǧan: B Adiyaman (Ḥəsno d Manṣur), b Alʕaziz (Ḥəsno d Ziyad), abuna?
1235. Xori ʕAziz: Lo koḏaʕno, lo.
1236. Ǧan: B Ṣṭanbəl ste latwo, abuna?
1237. Xori ʕAziz: B Ṣṭanbəl kətwa. B Ṣṭanbəl kətwa, moḥənwa ʕud wa, mən wa. Moḥənwa aʕle. Hawxa medone kətwo b Ṣṭanbəl, lo, latwa.
1238. Ǧan: ʕAm i gudo əmmiwo əlla?
1239. Xori ʕAziz: Lo, bu maḏəbḥo.
1240. Ǧan: Bu maḏəbḥo.
1241. Xori ʕAziz: E.

Ǧule w Səfoqe dak Kuhne

1242. Ǧan: Abuna, kito səfoqe du kuhno ʕal u maḏəbḥo, abuna, kibox d bunətli əšme das səfoqani, mən w mənne.
1243. Xori ʕAziz: ʕAl u maḏəbḥo kito ṣeniye w kit koso. U koso komaḥat ḥamro ebe w komaḥat falge ste maye ebe, ʕam ḥḏoḏe. W i ṣeniye komaḥti u ṭawʕo aʕla.
1244. U ṭawʕo yaʕni u faġro d Mšiḥo yo, yaʕni u badan d Mšiḥo yo. W u koso yaʕni u admo d Mšiḥo yo. Han naqqa komaḥti mu admawo ste ʕal u faġrawo w komqadšile w i naqqa du qerowo, bu šəklano, hedi kəmmi. U Faġro u admo d Mšiḥo.
1245. Ǧan: Abuna, kətwo ǧule dak kuhne, hatu, d əmmina, b Tərkiya ayko masəmituwolən? Man ḥaṭwolən?
1246. Xori ʕAziz: Hənne harke at tarziye (ḥayoṭe, ǦB) lo koḥayṭənne. Tamo ste at tarziye ḥayṭənwanne. I naqqayo. Ono bari mini u qašo, d kətwa b Kfarze, ǧule kome, fəṣṭan komo wa w falge ste ftiḥo wa. I naqqa d yotawwa, i xaṣraṯe w haṯe diḏe maḥwənwa, aǧ ǧule ḥewore d taḥt u bəštawo wa.
1247. Han naqqa u Ǧazi, i naqqa d hule amro, omər: "Aš šexawin w am mallawin lo kowe, d maḥti šašəkat ʕal qarʕayye. Aš šašəkat daš šexani w dam mallani, d kətwa appe hne, hawxa yərxiwa bi xaṣraṯe w paṯe dətte da, hanək ste." Omər: "Yasaq!"
1248. W daq qaše ste ak kummatani ak kome, d maḥtiwa ʕal qarʕayye, hanək ste simile yasaq, omər: "Kulle šafqat lazəm dowe šafqa." Hedi maqəlbənwanne li šafqa.

Səyomo d Šamʕe bi ʕIto

1249. Ǧan: Koṯe l bolox, b Məḏyaḏ aw b Kfarze aydarbo saymituwo aš šamʕe di Maʕəlṯo, d kəwyo b 2 Šboṭ?
1250. Xori ʕAziz: Aš šamʕe, aq qaše saymənwanne bab botaṯṯe, saymənwanne. Maḥtiwa u šamʕo ʕal i nuro, howewo, xəd u layšo, w maḥtiwa hedi a hno baynoṯayye w a ftəlyoṯo baynoṯayye, gəršiwayle, howewa šamʕo.
1251. Ǧan: Abuna, kmo šəklat šamʕe saymiwo?
1252. Xori ʕAziz: Tre šəklat. Ḥḏo qəryune, ḥlime hawxa, xəd ṣawʕoṯi, w ḥḏo ste rafiʕe w bəṯr hedi məhnənwanne ʕal ḥḏoḏe, layfənwanne ʕal ḥḏoḏe, hawxa.
1253. Ǧan: Abuna, u səyomo du šamʕo ema qṭiʕ mi ʕito?
1254. Xori ʕAziz: Lo koḏaʕno, ema qṭiʕ.
1255. Ǧan: Bi ḥaraytaṯe manṭanwo ḥaḏ̣ire m Ṣṭanbəl l Məḏyaḏ?
1256. Xori ʕAziz: E.
1257. Ǧan: B Ṣṭanbəl šərkat saymiwolən, abuna?
1258. Xori ʕAziz: Lo koḏaʕno.
1259. Ǧan: Abuna, koṯe l bolxo yawmo d Maʕəlṯo, maydituwo aš šamʕe w nəfqituwo l larwal? W kətwo ʕade kəḥliwo ʕaynoṯayye, qay kəḥliwo ʕaynoṯayye?
1260. Xori ʕAziz: E, kəḥlənwanne. ʕAde wa, kəḥlənwanne.
1261. Ǧan: Kəmmi, darmono we laq qatre daʕ ʕaynoṯo?
1262. Xori ʕAziz: Lo koḏaʕno, elo kəḥliwa ʕaynayye, əmmiwa, ʕal d howən ʕaynayye šafire. Be ko... aydarbo lo koḏaʕno.
1263. Ǧan: Taʕibət adyawma, abuna?
1264. Xori ʕAziz: Ġamo layt, yabo, ġamo layt.

Waṣiyat du Xori Las Səryoye

1265. Ǧan: Abuna, mən waṣiye kətlox d mawṣət?
1266. Xori ʕAziz: Tə waṣiye latli d mawṣeno.
1267. Ǧan: Šira, mən širat kətlox d mawṣət aḥna, aʕ ʕlayme, u ʕamo?
1268. Xori ʕAziz: Ḥṭiṯo lo saymutu, u ṣawmaṯxu sumulle, i ṣluṯaṯxu mṣalewulla w hwawu moro lan nišaṯxu w lan naʕimaṯxu. Mede ḥreno ma mən tawṣiye soyamno?
1269. Ǧan: B Awruppa kul məqqa d koṯe, kḏ̣oʕəf w kmiṣakər u lišono səryoyo. Mən waṣaye kətlox lašan d saymina čara ṭaw u lišono. Mən kmawṣat?
1270. Xori ʕAziz: Aydarbo?
1271. Ǧan: Abuna, u lišono səryoyo kul məqqa d koṯe, kḏ̣oʕəf...
1272. Xori ʕAziz: Mən lišono?
1273. Ǧan: E, abuna.
1274. Xori ʕAziz: E, u səryoyo d əbʕe d maḥtutu b madrasat səryoye, d maqrən səyoyo, ḥatta du lišono səryoye d lo miḏ̣ayəʕ.
1275. Ǧan: E, abuna.
1276. Xori ʕAziz: E, e.
1277. Ǧan: Man ṭər soyəm u medano, abuna, man?
1278. Xori ʕAziz: Hə?
1279. Ǧan: A kṯowe ḥaṯe, kṯowe ḥaṯe latlan, abuna?
1280. Xori ʕAziz: E, kṯowe ḥaṯe layt, layt noše, d koṯu. Lo kəḏʕi, d qorən, ḥatta d kəṯwi.
1281. Ǧan: Yaʕni u kṯowo, d kmawləfi buwe, abuna, meqəm b ḥamši kṯiw.
1282. Xori ʕAziz: Lo koḏaʕno. Lo koḏaʕno, lo koḏaʕno.
1283. Ǧan: Yaʕni, abuna, kəmmət, u lišono səryoy b Awruppa gədfoyəš ʕal i raġlo?
1284. Xori ʕAziz: E, dowe madrasat, d maḥti aq qaše, aḥ ḥasye, d maḥti madrasat, ktowe. Kfoyəš, d lo maḥti madrasat, lə kfoyəš.

II. Qəbolo ʕam i Baṯ-Qiyomo aw i Xoriye Maḥbe

Mawlodo w ʕAyle

1285. Ǧan: Ya mama, gədmšayalanoləx ste. Hat qamayto marli əšməx w m bə man hat?
1286. Baṯ-qiyomo Maḥbe: Əšmi Maḥbe w ono m be Tuma no. Mu ʕIsəka d be Tuma no.
1287. Ǧan: Hat ayko hawət?
1288. Baṯ-qiyomo Maḥbe: Hawyono ono b Anḥəl.
1289. Ǧan: Hatu b Anḥəl bə man əmmiwolxu?
1290. Baṯ-qiyomo Maḥbe: E, aḥna kfarzoye wayna faqaṭ, huwalle xwini b Anḥəl wayne. Aṯina hedi l Kfarze. Aḥna kfarzoye na. Babi əšme u ʕIsəka d be Tuma yo.
1291. Ǧan: Eməx?
1292. Baṯ-qiyomo Maḥbe: Emi stene, i Sadəke yo. I Sade yo əšma. I Sade be Tuma hayo ste.
1293. Ǧan: Kmo aḥunone kətləx? Əšmonayye mən yo?
1294. Baṯ-qiyomo Maḥbe: Kətli tloṯo. U Aṣlan ḥa, u naʕimo yo. U Brahim u rabo yo. W u Malke u navoyo yo.
1295. Ǧan: Kmo aḥwoṯo kətləx, əšmonayye mən ne?
1296. Baṯ-qiyomo Maḥbe: Kətli i Farida ḥḏo w i Riḥane, hani kətli.
1297. Ǧan: Kmo ḥəltoṯe kətləx, əšmonayye mən ne?
1298. Baṯ-qiyomo Maḥbe: Ḥəltoṯo latli. Mayiṯi.
1299. Ǧan: Əšmonayye mən ne? Lə kəḏʕatte?
1300. Baṯ-qiyomo Maḥbe: Haymən ḥḏo kuyo, kəḏʕalla, Sade yo, hala w i Səttoke. Elo Alah i ḥreto lo kəḏʕalla. Lo, hayo balki heš ono lo gawirono, mayiṯowa.
1301. Ǧan: Kmo ḥəlone kətləx, əšmonayye mən ne?
1302. Baṯ-qiyomo Maḥbe: Ḥoli ste, ḥoli mayəṯ, elo Galle yo əšme. U Galle d be Šane. E.
1303. Ǧan: Kmo ʕammone kətləx, əšmonayye mən ne?
1304. Baṯ-qiyomo Maḥbe: ʕAmmi u Fatḥi, kətli w kətwayli ḥa Baro, mayəṯ hawo. Hawo maṯ, u Fatḥi kətli. Əšma di aṯto ste Sade yo. Kətwayle barṯo stene, hala Sətto yo, kəmmono, Sətto wa. Kətwayle barṯo stene Sade wa. E. W kətwayle abro ste Tuma w ḥa ste Šabo.
1305. Ǧan: Ya mama, hat, əšme d ǧəddəx mən yo? U babo d babəx?
1306. Baṯ-qiyomo Maḥbe: U babo d babi? Kəmmono, hama Tuma yo. Tuma yo, e. Hawxa yo.
1307. Ǧan: Šafiro. W u babo d eməx, ǧəddəx?
1308. Baṯ-qiyomo Maḥbe: U babo d emi? Haymən u babo d emi lo kəḏʕalle. E. Ono naʕəmto, maṯ w an naʕimayḏe azzən l Suriya w hedi qṭiʕo i ʕalaqayḏi mənne, lo kəḏʕono.
1309. Ǧan: I emo d eməx, qaštəx, mən yo əšma?
1310. Baṯ-qiyomo Maḥbe: Hno yo, Šane yo. I emo d emi.
1311. Ǧan: W i emo d babəx? Qaštəx i ḥreto?
1312. Baṯ-qiyomo Maḥbe: Sade yo i emo d babi. Hayo ste Sade yo.

Sayfo dann 14 (1914)

1313. Ǧan: Ya mama, kəḏʕat, man man nošaṯxu mṣakri aw qṭili bu Sayfo?
1314. Baṯ-qiyomo Maḥbe: Haymən ono lo kəḏʕono. Latwayno, lo kəḏʕono. Bas bəṯr mu Sayfo b arbaʕ ḥamməš əšne hawyono. E.
1315. Ǧan: Yaʕni nošo, d əmmina, mar rabe lo maḥkalle, Alo, nošo m diḏan azzən l ʕIwardo ya azzən l ġer dəkṯo?
1316. Baṯ-qiyomo Maḥbe: Bele əmmiwa, azzan l ʕIwardo. Saymiwayna šar. L babi b xwa kətwayle aṯto ḥreto, bu šar d ʕIwardo du Sayfo qṭilalle.
1317. Ǧan: Əšma mən we?
1318. Baṯ-qiyomo Maḥbe: Əšma, kəmmono, hama əmmiwa, əmmiwa Nisane yo. Hawxa naqqawoṯe əmmiwa. De han naqqa i naqqayo d qṭilo, ono latwayno ste. Naqqawoṯe hawxa əmmiwa.
1319. Ǧan: Han naqqa lo maḥkalle, məqqa fayiši b ʕIwardo.
1320. Baṯ-qiyomo Maḥbe: Haymən lo kəḏʕono, məqqa fayiši, hama fayišiwo, hul d biz u saṯwo, w u Sayfo. Bəṯr hedi lar rabe, l Šex Fatḥəlla w lani, kəmmi, mṭənne l ḥḏoḏe.
1321. Hawxa kəmmi, ono, ono šxwa l əḏʕonwayno, yaʕni latwayno. Han naqqa bəṯr maḥkanwo, manṭənne l ḥḏoḏe. W hedi aṯənwa bə ḥmoyi stene li qriṯo. L Kfarze w be babi stene b Anḥəl wayne, aṯən l Kfarze.
1322. Ǧan: Kulle layimi tamo.
1323. Baṯ-qiyomo Maḥbe: E. Layimi tamo. E, hawxa.
1324. Ǧan: E, han naqqa, d əmmina, noše m dəṯxu ste l azzənyo lu Safarbarlək, mṣakri ya qṭili?
1325. Baṯ-qiyomo Maḥbe: Lo, lo, lo, lo mərre hawxa. Faqaṭ əmmiwo, kətwaylan be Raššo. Be Raššo kətwaylan, azzewən hanək stene, aṯən əmmiwa l bəṯre, bəṯre ḥəmyoni, d məbli u Raššo w u ʕAvdənnur w hani.
1326. Hani d məbli ḥəmyoni, ha hawo ste, d məblile l ʕAmariqa. L azze. L azze hənnək, azzənne l ʕAmariqa. E, uʕdo mayiṯi kulle.
1327. Ǧan: Əšmayye mən wən tanək?
1328. Baṯ-qiyomo Maḥbe: Əəə, ḥa mənne ʕAvdənnur wa, əmmiwa, ḥa mənne Raššo wa. Kətle abro, Nuri wa. Uʕdo kətli abro, Alo ṭore diḏox ste, əšme Nuri yo.
1329. W hani d kəḏʕono, d kətwalle. Əmmiwa, kətwalle Brahim ste, han naqqa l aḏiʕono, lo bu Sayfo qṭil hawo lo kəḏʕono hawo. Hawxa maḥkənwa, e.

Ṣənʕa w Šuġlone b Kfarze

1330. Ǧan: Ya mama, hat naʕəmto, an noše du bayto mən ṣənʕa kətwaylən, mən ʕəwdiwo?
1331. Baṯ-qiyomo Maḥbe: Haymən babi mbayḏ̣ono wa. Mbayḏ̣ono wa, əzzawalle laq qəryawoṯe w ʕammi ste hawxa.
1332. Ǧan: ʕAm ḥḏoḏe əzzənwo?
1333. Baṯ-qiyomo Maḥbe: E, əzzawalle yarḥo mede w oṯənwa lu bayto, e.
1334. Ǧan: Han naqqa, i naqqa d əzzənwo, məbliwo as səfoqe aʕmayye?
1335. Baṯ-qiyomo Maḥbe: E, məbliwa as sefoqaṯṯe, əzzawalle, məbliwo tre šagərti (ṣanəʕ aw mʕawnono, ǦB) ste aʕmayye w əzzawanne.
1336. Ǧan: Koṯe l boləx, as səfoqaṯṯe mən w mən wən, koṯə l boləx?
1337. Baṯ-qiyomo Maḥbe: Haymən, as sefoqaṯṯe darmono wa, əmmiwa, darmono hawxa yarixo, ha hawxa yarixo wa. Darmono əmmiwayle. U nəšadər w maḥtiwayle ʕal as sefoqe w kətwa ketono ste moḥeweli hawxa ʕal as sefoqe w mbayḏ̣iwa, howənwa ʕal i nuro, mibayḏ̣iwa. E, hawxa saymiwa. E.
1338. Ǧan: Han naqqa məqqa raḥuqo əzzənwo?
1339. Baṯ-qiyomo Maḥbe: Əzzawayle li Bəšeriye w lad dəkoṯanək.
1340. Ǧan: Məqqa fayšiwo tamo? Yarḥo, zəd?
1341. Baṯ-qiyomo Maḥbe: Fayšiwa hən mənne tre yarḥe, fayšiwa həna yarḥo w falge. Lu goran du ʕwodo qoṯwa, l oṯənwa. Hul d qoṯwalle, d lo qoṯwalle, hayo bašqa, oṯənwa.
1342. Ǧan: Han naqqa, ya mama, bu čaġawo, koṯe l boləx, b qəyoḏo ʕəwdiwo əlla b kalla ʕəwdiwo?
1343. Baṯ-qiyomo Maḥbe: B kallawat.
1344. Ǧan: Koṯe l boləx, məqqa maydiwa?
1345. Baṯ-qiyomo Maḥbe: Haymən, lo kəḏʕono. Ha hayo, d mdaglono, lo kəḏʕono, m ayko...
1346. Xori ʕAziz: I naqqayo ak kallawat maǧidiye wayne.
1347. Ǧan: Ya mama, naqqat əzzənwo hawxa lu bəyoḏ̣o, amṭanwo zad aʕmayye. Koṯe l boləx, mən zad amṭanwo aʕmayye mi Bšeriye ya m ġer qəryawoṯo?
1348. B́aṯ-qiyomo Maḥbe: Haymən ono d mdaglallox, i naqqa du zad, əzzawalle hanək šxwa li Bəšeriye, məbliwa gawde, mṭənwa zad. Mṭənwa tətən, zad.
1349. Faqaṭ bu beyoḏ̣o mbayḏ̣iwo as sefoqe du ʕamo, maydiwo lu kallaṯṯe. E, e. Hawxa yaʕni hanək du zad, d kəmmat, məbliwa gawde m Kfarze, məblənwanne li Bəšeriye, d molən u ṭaʕnaṯṯe ḥeṭe w mṭənwa tətən w oṯənwa. E.
1350. Ǧan: Han naqqa bəṯr məqqa fayšiwo bu bayto yatiwe, hul d əzzən naqla ḥreto?
1351. Baṯ-qiyomo Maḥbe: Haymən, bu saṯwo, bu qayṭo əzzawalle, hama mar dayam bu ʕwodo wayne. Harke w harke. Bale bu saṯwo yətwiwa. E, bu saṯwo l əzzawalle l dukṯo. E, yətwiwa.
1352. Ǧan: Ya mama, koṯe l boləx, d əmmina, hat naʕəmto, man kətwayləx kačkat ḥawrone aʕməx?
1353. Baṯ-qiyomo Maḥbe: Ḥawrone kətwayli, i Ḥana əmmiwayla, d be Gəško. W kətwayli i Farida, hayo stene əmmiwayla i barṯo di Nəǧbaʕ w du Boləs. W kətwayli i Farida, i aṯto du Fərmo. W kətwayli i Šəmme d be Šəndo. W kətwayli hawxa, hawxa ḥawrone kətwayli.
1354. Ǧan: Šafiro. Hatu naʕime, lə yalifutu lu naqəṣ, lu xarǧ?
1355. Baṯ-qiyomo Maḥbe: Haymən, ayna d yaləf, yaləfwa. Ayna d lo yaləf, lo yaləf.
1356. Ǧan: Hat yalifat?
1357. Baṯ-qiyomo Maḥbe: Alo, lo yalifono ono. Lo səmli. Bəṯr ak kačkatayḏi səmme. Ak kačkatayḏi uʕdo kəḏʕi. I Mane kəḏʕo, kosaymo masat rabe, taltana komnaqšo, kul mede kosaymi.
1358. Ak kačkataṯṯe hawxa. E, faqaṭ ono bu zamanayḏi, medono hawxa latwa, haqqa hne lo səmli. E.
1359. Ǧan: Ak kačkat diḏəx l man məlfilən?
1360. Baṯ-qiyomo Maḥbe: Eli maḥətwayli i naʕəmto, he maktab latwa, i rabṯo, maḥtoli, arbaḥṣar əšne wa.
1361. M ono d gədmaḥtalla bu maktab, heš maktab lə ftəḥwa b Kfarze. Qayimono, maḥtowayli qəm an naqšat s ḥḏo žənnəke. Maḥtowayli, yalifowa naqšat w tantanat w medone bu siġ w hawxa.
1362. Hayo hawxa. Bəṯr mawxa u babo hawi mʕalləm, qayəm maḥtoli, əmmono: "Taw, ylaf ṣluṯo w ylaf qole w hne, hay maktab layt." Maḥtowayli. E.
1363. Ǧan: Ya mama, hat naʕəmto, man kətwo ǧiran l ḥḏore du baytaṯxu?
1364. Baṯ-qiyomo Maḥbe: Ḥḏore du baytayḏan ǧiran?
1365. Ǧan: E.
1366. Baṯ-qiyomo Maḥbe: Kətwa, d əmmina, i Ḥəne du Barṣawmo. Haymən ǧiran d be babi, i Ḥəne kətwa w a ḥrene gawire wayne, kulle rabe wayne. E, əmmiwayna Merama Zazi, hayo rabṯo wa, xəd kəmmi, i Ḥəne, i emo, šxwa, xəd kəmmi, ham lə kowe.
1367. Kətwa, əmmiwayna, be Aḥoke w kətwa m ayna, m ayko kuḏaʕ kətwo hawxa l ḥeḏorayna ǧirane. Ṣuroye kulle. E.
1368. Ǧan: Ya mama, hat naʕəmto, nošo mu bayto əzzewo lu ḥšofo?
1369. Baṯ-qiyomo Maḥbe: E, əzzawayle babi, bəṯrke zbəṭwaylan greʕe, a greʕe əzzawayle ḥəṣdiwa w saymiwa bele. Aḥna w emi hani, lo nəfqinawa li šəmšo. Lo nəfqinawa lu ṭuro. 
1370. Ono ste be babi. Han naqqa kətwalle greʕe, əzzawayle hənnək w maḥəṣdiwo b ḥaq. Obənwa ḥaq lan noše, əzzawa ḥəṣdiwa mṭewa li adro. Kətwanne greʕe ste, saymiwo i gəraʕ. Maydiwa lu zad, mṭele lu bayto w tawno w haṯe yo.
1371. Ǧan: Koṯe l bolox, a greʕanək m ayko wən, əšmayye mən wən?
1372. Baṯ-qiyomo Maḥbe: Hanək ste kfarzoye ne, əəə məm, hənnək ste kfarzoye wayne, əmmiwa, u Gawriko d be Baġlo.
1373. Xori ʕAziz: Be Baġlo.
1374. Baṯ-qiyomo Maḥbe: E, be Baġlo.
1375. Ǧan: Mama, hat naʕəmto, ʕam ḥawronəx, ak kačkat, mən təštəʕniye məštaʕetuwo ʕam ḥḏoḏe?
1376. Baṯ-qiyomo Maḥbe: Haymən, məštaʕiwayna, əzzawayna aḥ ḥawrone, məštaʕiwayna, əzzawayna aḥ ḥawrone li škafte (mʕarṯo, ǦB). Ga gədrəqḏ̣iwayna, ga bi hurze w məštaʕiwayna, hawxa toliwayna ruḥayna. Kərxiwayna ʕal ḥḏoḏe, d ḥuzena ḥḏoḏe, bas kačkat w hawxa məštaʕiwayna.
1377. Ǧan: Lə məštaʕetuwo baḥ ḥəmre?
1378. Baṯ-qiyomo Maḥbe: Bele. Bele Alo məštaʕiwayna bu ʕafro w baḥ ḥəmre sti.
1379. Ǧan: Bab bəquše lə məštaʕetuwo?
1380. Baṯ-qiyomo Maḥbe: Haymən kətwaylan hne bəġurkat hawxa gərovar (mgandəre, ǦB), towewaylan ḥamšo w annaqqa gədməštaʕiwayna. Mʕaliwaynanne, ga tre, awwəlka ḥa wa.
1381. Bəṯr howənwa tre w bəṯr tloṯo w bəṯr howənwa arbʕo, daḥ ḥamšo, b naqqa ṣaydiwanne b iḏayna. E.
1382. Lə məštaʕetuwo i Ġazale Barriye?
1383. Baṯ-qiyomo Maḥbe: Bele.
1384. Ǧan: Aydarbo məštaʕetuwola?
1385. Baṯ-qiyomo Maḥbe: I Ġəzale Barriye, kəmmallox, məštaʕiwayna, əzzawaylan li škafte, toliwayna ruḥan baš škaftat ḥrene. W kərxiwa, i ḥḏo, kulan toliwayna, i ḥḏo fayšiwa, fayšowa, ṭaymowa (mʕamṣowa, ǦB) ʕayna w əzzawaylan, aḥna toliwayna ruḥayna.
1386. Han naqqa d oṯiwayna, ayna d moṭewa, kətwo menan ayna d moṭewayla, moḥiwayna iḏayna aʕlayye, hana naqqa veǧan šqiwaylan i hno, mina. Disa hiya ṭayimowa. W haka d lo moṭiwayna, aḥna ṭaymiwayna. Disa ḥḏo b ḥḏo.
1387. Ǧan: Han naqqa lə mhawrituwo "aṯyo i Ġazale Barriye"?
1388. Baṯ-qiyomo Maḥbe: Əmmiwayna Ġazale Barriye, m ayko kəḏʕono, hama hawxa əmmiwayna medonkat. E, hawxa medone əmmiwayna, e.
1389. Ǧan: Ya mama, i Ḥana Qriṯo ste lo məštaʕetuwola?
1390. Baṯ-qiyomo Maḥbe: Haymən lo kəḏʕono, lo, lo. Lo kəṯyo l boli. Lo, lo koṯe l boli. E, Alo haw koṯe l boli.

Šahre b Ṭurʕabdin

1391. Ǧan: Mama, hat naʕəmto, koṯe l boləx, l ayna šahro azzəxyo?
1392. Baṯ-qiyomo Maḥbe: E, əzzawayli l hno, əzzawayli li Ndaṯ Aloho. I Ndaṯ Aloho d Ḥaḥ. Əzzawaylan lu šahro. Oṯewa u ʕamo kule, oṯewa zuṭoye, oṯewa an noše kulle maq qəryawoṯo, ho me Məḏyaḏ, me kul dukṯo.
1393. W oṯənwa, gədrəqḏ̣iwayna w šahro wa w kef wa. Gədrəqḏ̣iwayna, bəṯr oṯewayna li dərto di ʕito w dəmxiwayna kulan, hul deri du yawmo, oṯena lu bayto.
1394. E, əzzawaylan l Mar Gawriye stene. Mar Gawriye ġalabe l azzile, elo l Ḥaḥ azzile ġalabe. Mar Gawriye azzino tarte tloṯ kore. Azzan lu šahro w hayo wa.
1395. Ǧan: Mama, koṯe l boləx, mu bayto kmo noše əzzoxuwo ʕam ḥḏoḏe?
1396. Baṯ-qiyomo Maḥbe: Me gabayna?
1397. Ǧan: E.
1398. Baṯ-qiyomo Maḥbe: E, me gabayna, i naqqayo, bu bayto heš latwayno gawərto, ono wayno w kətwo i barṯo d ʕammi i Sade. E, i Sade, a ḥrene čučkat wayne, l oṯənwa.
1399. Ǧan: Han naqqa malxo əzzoxuwo əlla?
1400. Baṯ-qiyomo Maḥbe: Haymən mhalxiwayna. Hul Ḥaḥ.
1401. Ǧan: B kmo saʕayat moṭituwo?
1402. Baṯ-qiyomo Maḥbe: Haymən, komarno, moṭiwayna...
1403. Ǧan: Ṣafro əzzoxuwo xayifo?
1404. Baṯ-qiyomo Maḥbe: Ṣafro əzzawayna, l fagle d yawmo moṭiwayna.
1405. Ǧan: Moṭiwaytu...
1406. Baṯ-qiyomo Maḥbe: E, e, Alo. Hul falge d yawmo, bəṯr me falge d yawmo saʕaye mede hawxa.
1407. Ǧan: M Kfarze?
1408. Baṯ-qiyomo Maḥbe: E, latwa raḥəqto, bar raġle əzzawaylan. E.
1409. Ǧan: Tamo, bu šahro an noše məqqa fayšiwo?
1410. Baṯ-qiyomo Maḥbe: Fayšiwayna, gədəzzan, xəd əzzan yawmo, w fayšiwayna hul deri yawmo stene. Han naqqa u ʕamo oṯewa, gədrəqḏ̣iwa, gədsaymiwa kef, hul qiyomoṯo, oṯiwayna lu bayto.
1411. Ǧan: Koṯe l boləx bu čaġawo kmo kuhne kətwo b Ḥaḥ?
1412. Baṯ-qiyomo Maḥbe: Haymən kətwa i naqqayo, hno, əšme, xəd kəmmi, dayroyo wa, dayroyo Safar. Latwa dayroyo, Safar əšme? Bele. Dayroyo Safar wa.
1413. Xori ʕAziz: Dayroyo Malke.
1414. Baṯ-qiyomo Maḥbe: Dayroyo Malke, a trani wayne. E, ono a trani ḥzeli.
1415. Ǧan: Latwolle naʕime, d maqranwo tamo?
1416. Baṯ-qiyomo Maḥbe: Haymən mə d lə ḥzeli. Bu šahro lə ḥzeli mede. Bale balki maqrənwa. Bəṯr balki maqrənwa. Bale bu šahro qarabaləġ wa, i naqqayo latwa bi ḥolo mede. E.
1417. Ǧan: Mama, koṯe l bolax, gəšt məqqa aṯiwa noše l tamo?
1418. Baṯ-qiyomo Maḥbe: Howewa tamo balki zəd me ḥamməšmo rəḥwoṯo, zəd ste. Howewa ənsanat. Oṯənwa lu šahro. E.
1419. Ǧan: Han naqqa zəmriwo w rəqḏiwo?
1420. Baṯ-qiyomo Maḥbe: Zəmriwa w rəqḏ̣iwa w kətwa dahole w zərnaye moḥənwa. W u ʕamo kule roqaḏ̣wa, somwa kef.
1421. Xori ʕAziz: Aṭ ṭaye ste.
1422. Baṯ-qiyomo Maḥbe: Aṭ ṭaye ste. Ma di dahole lanne ṭaye? E, Alo, aṭ ṭaye ste oṯənwa.
1423. Ǧan: Hani az zəṭoye ṭaye wayne?
1424. Baṯ-qiyomo Maḥbe: E.
1425. Ǧan: B kurmanǧi zəmriwo?
1426. Baṯ-qiyomo Maḥbe: Zəmriwa b kurmanǧi, baʕ l əḏʕiwa tərk! B kurmanǧi zəmriwa, balki ste əḏʕiwa b kurmanǧi, zəmriwa.
1427. Ǧan: Nošo lə zumarwo b səryoyo?
1428. Baṯ-qiyomo Maḥbe: Haymən, noquṣo yo, hawxa zəmriwo aǧ ǧehəlayḏan, ax xortkat, a hne...
1429. Ǧan: B səryoyo?
1430. Baṯ-qiyomo Maḥbe: E, səryoyo.
1431. Ǧan: Koṯe l boləx, mən zəmriwo?
1432. Baṯ-qiyomo Maḥbe: Haymən lo, lo koṯe l boli, d mdaglallox, lo koṯe l boli.
1433. Ǧan: Yaʕni ax xortin hənne, i naqqa d rəqḏ̣iwo, zəmriwo?
1434. Baṯ-qiyomo Maḥbe: E, i naqqa d rəqḏ̣iwa. I naqqa d rəqḏ̣iwa, zəmriwa. E, zəmriwa, šafiro zəmriwa ha.
1435. Ǧan: Šafiro.
1436. Baṯ-qiyomo Maḥbe: E.
1437. Ǧan: Ma han naqqa az zəṭoye lə muḥanwo bi kamanča ste?
1438. Baṯ-qiyomo Maḥbe: Moḥənwa, i naqqa hənnək d mbaṭliwa, hənnək moḥənwa bi kamanča, moḥənwa ʕal i... bəṯr ʕal i hno, ʕal i dahole. ʕAl i... i zərnaye ʕam ḥḏoḏe wayne. I kamanča, i naqqa d zəmriwo ag genǧən, hənnək stene zəmriwo aʕma. Moḥənwa li kamanča aʕmayye. E.
1439. Ǧan: I naqlayo kətwo ʕade nošo, d muḥewo ṣilaḥ bi hawa. Damančat, tfəngat?
1440. Baṯ-qiyomo Maḥbe: Bi hawa moḥənwa.
1441. Ǧan: Kətwo hawxa ʕade?
1442. Baṯ-qiyomo Maḥbe: E, e, e, moḥənwa. W i naqqa šxwa d məfqiwa ak kaloṯe, saymiwa kef, moḥənwa tfənag w saymiwa kef. E.

Məštawoṯo b Ṭurʕabdin

1443. Ǧan: Ya mama, hat, koṯe l bolax, hat naʕəmto, l mane bi šwiṯo səmle məštuṯo?
1444. Baṯ-qiyomo Maḥbe: Məštuṯo, koṯe l boli, be Musəka d be Yawnəke, huwwalle i barṯaṯṯe l Midən. Koṯe l boli, səmwalle. W mətyaqnat...
1445. Ǧan: Əšme di barṯaṯṯe mən we?
1446. Baṯ-qiyomo Maḥbe: Merame wa. Uʕdo b Awuṣṭralya ne.
1447. Ǧan: Hawxa.
1448. Baṯ-qiyomo Maḥbe: Hiwalle l Midən, u gawro lo kəḏʕono, əšme mən yo. Lo hiya əšma Merame wa. Hiyye u Musəka d be, u babo u Musəka d be Yawnəke wa. I emo i Zerəko, i Zero hayo ste be Yawnəke wa w hiwowalle lam mədhoye.
1449. Ǧan: Ha.
1450. Baṯ-qiyomo Maḥbe: E, hawxa.
1451. Ǧan: Mama, koṯe l bolax, aydarbo mballe i kalo mi qriṯo? ʕAl i səsto, əlla malxo?
1452. Baṯ-qiyomo Maḥbe: ʕAl i səsto.
1453. Ǧan: Mən šəkəl wa i səsto?
1454. Baṯ-qiyomo Maḥbe: Haymən, (gaḥxo) haymən, səsto lo kəḏʕono, mən šəkəl wa. Hama koḏaʕno, ʕal i səsto məblalle. E, lo mhalxone raḥuqo wa. ʕAl i səsto zbiṭole w məblalle.
1455. Ǧan: Hawxa.
1456. Baṯ-qiyomo Maḥbe: E.
1457. Ǧan: Mama, bu čaġawo, i ʕade du siyomo du muklo mən we bi məštuṯo?
1458. Baṯ-qiyomo Maḥbe: Haymən, saymiwa matfuniyat, bareġəl, rezo, baṣro, hawxa medone. E, hawxa saymiwa u zamanawo, hano wa. E.

Dəwoqo du Laḥmo w ad Dawəqyoṯo

1459. Ǧan: Mama, bu čaġawo man kətwalxu dawəqto d dəwqo?
1460. Baṯ-qiyomo Maḥbe: Haymən, kətwaylan aḥna i Ḥanəka, əmminawa d be haz... d mer abbe, i Ḥanəka d be, be Ḥa, d be Gawriye d be Tuməka.
1461. W kətwolan ḥreto stene, i Merame, əmmiwa "be Ṣṭayfo". W kətwaylan, ma ḥrene, Alah, hanək... ḥreto ṭaye, ṭayayto wa, kətwa.
1462. Ǧan: Mən we əšma?
1463. Baṯ-qiyomo Maḥbe: Ḥafṣade d be Xalafo. Hanək kətwa, hanək kətwa gabayna.
1464. Ǧan: Ya mama, i ʕade, i naqqa d dəwqowa, mən maydowa ḥaq diḏa?
1465. Baṯ-qiyomo Maḥbe: Maydowa ṭlamṯo d laḥmo.
1466. Ǧan: Bas.
1467. Baṯ-qiyomo Maḥbe: E.
1468. Ǧan: W u ǧəġoro hiya ǧəġrowa?
1469. Baṯ-qiyomo Maḥbe: Lo, aḥna məbliwayna u ǧġorayḏan.
1470. Ǧan: Mən məblituwo lu ǧġoro?
1471. Baṯ-qiyomo Maḥbe: Məbliwayna karsəwone, qayse, ṭarfe, medone.
1472. Ǧan: Fəṭuḥe lo?
1473. Baṯ-qiyomo Maḥbe: Lo, lo, hanək lo maḥtiwayna, əmmiwayna, gədoṯe reḥayye bu laḥmo. Qayse məbliwayna, karsəwone məbliwayna. Hawxa hažžəkat (ṭaroše, ǦB), əmminawo lo qayse ḥlime. Hawxa hažžəkat rafiʕe əmmiwaynanne.
1474. Ǧan: Sarkəwone?
1475. Baṯ-qiyomo Maḥbe: E. Mawbəliwayna w ǧəġriwa, gədəzzan dawqiwa u laḥmayḏan w gədobenanne ṭlamṯo d laḥmo w oṯiwayna lu bayto. Amṭewayna u laḥmayḏan w oṯiwayna.
1476. Ǧan: Ya mama, koṯe l bolax, i dawəqtayo bu yawmo kmo ṭalme dəwqowa?
1477. Baṯ-qiyomo Maḥbe: Haymən ga dawqowa u yawmo hul ʕaṣro tanure. W ga dawqowa ḥamšo. W ga dawqowa tloṯo. W hawxa. L goran, xəd kəmmi, d loyašwa, d foyašwa dlo laḥmo, layšiwana.
1478. Ga howənwa ġalabe w ga əšmo howənwa. E, yaʕni hul ʕaṣro dawqo wa, e. U laḥmayḏa ste saymowa, basimo wa.
1479. Ǧan: Ġalabe basimo we, ha.
1480. Baṯ-qiyomo Maḥbe: E, i Ḥanəka, u laḥmayḏa ġalabe šafiro saymowale.
1481. Ǧan: Da ḥrene latwe basimo...
1482. Baṯ-qiyomo Maḥbe: Da ḥrene di Merame ste šafiro wa, di ḥreto hayo i ṭayayto yo haqqa latwo ṭawwo.
1483. Ǧan: Ya mama, əno, koṯe l boli, naʕimo wi, kətwo ʕade, saymiwo kaʕkune naʕime lan naʕime...
1484. Baṯ-qiyomo Maḥbe: E, saymiwayna kaʕkunat čučəkat, ha hawxa lan naʕəmkat. Ga sayminawa, ga oṯewa ʕal u tanuro naʕəmkat čučəkat obiwaynanne, əmminawo: "Kul ḥa kaʕkuno."
1485. Ǧan: Məfṣəḥiwo an naʕime?
1486. Baṯ-qiyomo Maḥbe: E. Oṯewalle kef.
1487. Ǧan: (Gaḥxo).

ʕAde dar Rəzune

1488. Baṯ-qiyomo Maḥbe: Saymiwayna rozune. Bu ṣawmo saymiwayna disa rozune. Disa ʕam i qəssayme, nofaqwa, ga... əmmiwo: "Naqla ḥreto nafiqo i dawla b qarʕe d flan kas." Hawxa, e.
1489. Ǧan: Ha.
1490. Baṯ-qiyomo Maḥbe: E.
1491. Ǧan: Kətwo ʕade hawxa ste.
1492. Baṯ-qiyomo Maḥbe: E, kətwa ʕade hawxa ste.
1493. Ǧan: Ayna yawmo di šato saymiwole?
1494. Baṯ-qiyomo Maḥbe: Haymən, bu hno, əəə b Ṣawmo Rabo saymiwaynanne. Lo kəḏʕono lo ʕaṣro w lo ḥḏaḥṣar b oḏər. I naqqa d ṣaymiwayna ʕaṣro-ḥḏaḥṣar yawme, gədəzzawayle mu ṣawmo, ksaymiwaynanne.
1495. Lo, Alo, haw koṯe l boli ṭawwo. Saymiwayna, kəḏʕono. Han naqqa gədmaḥtiwayna, hən e u zamanawo diḏi maḥtiwayna dahrəkat. W uʕdo kmaḥti waraqto tarte (yaʕni kallat, ǦB). Kmaḥti.
1496. Han naqqa kturi u laḥmawo, ḥayri, be d nəfqo b qarʕe d mane. Han naqqa haka nafiqo, uʕdo rozune ne, gədmfalġənne, gədobən ḥa eli, d obono ḥa lu xori, gədobono an naʕimayḏi. Uʕdo ač čato nafiqo b qarʕe du xori.
1496. Ǧan: Ha.
1497. Baṯ-qiyomo Maḥbe: E.
1498. Ǧan: Šafiro.
1499. Baṯ-qiyomo Maḥbe: E, hawxa.
1500. Ǧan: Hat, i naqqa d kətwayt bu bayto, b qarʕe d man nəfqowa?
1501. Baṯ-qiyomo Maḥbe: E, haymən, nəfqowa, ga b qarʕe dan naʕəmkatayḏi w ga diḏi w ga b diḏe. Hawxa.
1502. Ǧan: W s bə babəx?
1503. Baṯ-qiyomo Maḥbe: Se be babi ste saymiwa emi, hayo ste, ba lo naʕəmto wayno i naqqayo, lo kəḏʕono haqqa. Hənnək ste hay nəfqowa b qarʕe d ḥa mənne.

Ṣawmo w ʕEḏo

1504. Ǧan: (Gaḥxo) Ya mama hatu, i naqqa d uṯewo ʕEḏo Rabo bu bayto, kulayxu ṣaymituwo?
1505. Baṯ-qiyomo Maḥbe: E, e. Kulan ṣaymiwayna. Hul lan naʕəmkat čučəkat ṣaymiwa. Xəd kəmmi, mayʕiwayna hawxa qaṭiro, saymiwayna b Ṣawmo Rabo, hul lan naʕimayḏan, əmminawo, ṣawmo yo, lan naʕimayḏan lə mqadmiwa.
1506. Hul lan naʕəmkat dann əšto yarḥe ste ṣaymiwa. E, kulan ṣaymiwayna.
1507. Ǧan: Han naqqa aṣ ṣayome m ṣafro hul ema ṣaymiwo?
1508. Baṯ-qiyomo Maḥbe: Haymən ṣaymiwa hən mənne, hul d nəfqiwa mi ʕito d ʕaṣriye. Me ṣafro d nəfqiwa di ʕito d ʕaṣriye w hən mənne hul falge d yawmo. E, hawxa ṣaymiwa.
1509. Ǧan: Ya mama, koṯe l boləx, bu čaġawo u muklo du ṣawmo mən huwewo?
1510. Baṯ-qiyomo Maḥbe: U muklo du ṣawmo i naqqayo hən mənne, kətwalle saymiwa hawxa ʕal u dawqo tlaṯ arbaʕ lawwašat laḥmo d ḥeṭe. U laḥmo aġlab d sʕore wa...
1511. Ayna towewa čike d zangin, əxlənwanne d ḥeṭe, saymənwanne, əmmiwa, de han naqqa d ṣaymina. Hul ʕaṣriye d lo kəfnina. W ayna d latwo, əxliwo sʕore w d sʕore w bu dibəs, ṭəmšiwayle w bab baṣle w bu tumo w pani əxliwa.
1512. W bu ṣawmo, xəd kəmmət, saymiwa šərba dab buzarʕe w hawxa medone. Zayto w hani maḥtiwayna ʕal am muklone w əxliwayna. E.
1513. Ǧan: Ya mama, ma noše l əzzewo lu ṭuro w amṭewo gelo lu muklo? Gəlone amṭanwo w saymiwo muklo mənayye? Mən gəlone amṭanwo?
1514. Baṯ-qiyomo Maḥbe: Haymən mu ṭuro kul gəlone mṭənwo. Šiše amṭənwa, əmmiwa, biǧoqe əmmiwa, xəd kəmmi, ġalabe medone hawxa. Əmmiwo, amṭənwanne, saymənwanne w ṭaʕyono kulle stene. Yaʕni amṭənwa, saymiwa. Aġlab ste gelone amṭənwa, əxliwo hawxa ste gelo.
1515. Ǧan: Hawxa noyo...
1516. Baṯ-qiyomo Maḥbe: E, ḥarafrofo əmmiwayna. Amṭiwayna w əxliwayna. ʕAqšune w lo kəḏʕono mune. Əmmiwaynanne ḥaršaf. Hanək w ag gəlonani əxliwayna.
1517. Ǧan: Məšḥo-kalo.
1518. Baṯ-qiyomo Maḥbe: Mə, məšḥo i naqqayo, u məšḥo du sawal wa. Ṣawmo wa, am medonani, a hnani latwa. E, am məšḥone du ṣawmo, ṣawmo rabo, šəšmo wa.
1519. Šəšmo dayqiwayna i šəšmo, maḥtiwaynala ʕal u bərġəl. Buzarʕe daf fuǧe wayne. Dayqiwaynanne, məfqinanne maye, sayminanne, xəd i dašəšto du ḥalwo.
1520. W hawxa ṭlawḥe wayne w hani muklone bayire wayne. Di šəšmo w tani wayne. E, di zayto w di šəšmo wayne. E.
1521. Ǧan: Han naqqa, ya mama, i naqqa d əzzoxuwo, manṭetuwo gelo mu ṭuro lašan u muklo. Kmo əzzoxuwo, lašan d amṭetu gelo?
1522. Baṯ-qiyomo Maḥbe: Əzzawaylan, əzzawaylan, haymən, howənwa qaflat, kul ḥa əzzawayla b dəkṯo da. Howiwayna kul ḥa tloṯ-arbaʕ ʕam ḥḏoḏe əzzawaylan.
1523. Əzzawayle hən šəlḥiwo kumməkat (faṭəryoṯo, ǦB), amṭənwa. Hul lak kumməkat. Han naqqa hni a hno, d kəmmallox, aʕ ʕaqšune w a hne əmmiwaynanne, ḥaršaf.
1524. Hanək əzzawayna, baʕ ʕalčəkat moḥiwayna taḥtayye w maqiminanne, maydiwayna, amṭiwaynalanne. W i šiše w hani ste w ḥarofrofo w hani ste šəlḥiwaynanne m bayn ann arʕoṯo, m bayn u zad.
1525. Amṭiwaynanne w əzzawaylan, amṭiwayna, əmmina šoqəle (gəṣṣayṣ, ǦB), dax xatunat. Amṭiwayna manək. Əzzawayna bayn u zad w šəlḥiwayna, amṭiwayna. Əmmiwa šoqəle dat tawre hawxa. Das safrune hawxa. Amṭiwayna hawxa gelone. E.
1526. Ǧan: Ya mama, latwo pərpare ste bu ṭuro?
1527. Baṯ-qiyomo Maḥbe: Bele, kətwa parpare. Parpare...
1528. Ǧan: Kətwo?
1529. Baṯ-qiyomo Maḥbe: E, kətwa amṭiwayna tuzəke, amṭiwayna, gelone wayne, amṭiwaynanne, əxliwaynanne.
1530. Ǧan: Han naqqa hani marṯəḥiwolən əlla mqalanwolən?
1531. Baṯ-qiyomo Maḥbe: I tuzəke w hani lo. Hawxa mašiġiwo w manḏ̣əfiwaynanne, marfiwayna ste əšmo d malḥo aʕlayye, hiya w ḥarofrofo w i parpare. I parpare huyowa zalaṭa ste, i parpare saymiwaynala, xəd i matfuniye ste. E.
1532. Ǧan: L ruḥa?
1533. Baṯ-qiyomo Maḥbe: E.
1534. Ǧan: Basəmto həwyowa?
1535. Baṯ-qiyomo Maḥbe: E, həwyowa basəmto. Mmazmazto ḥaməṣto huyowa. E, hawxa saymiwayna, Alo.

Məlk

1536. Ǧan: Ya mama, hatu kətwolxu məlk? Karme, arʕoṯo...
1537. Baṯ-qiyomo Maḥbe: E, kətwalle l be babi, kətwalle məlk ġalabe l be babi. Bəḥmoyi ste kətwalle, latwayne, xəd be babi, ġalabe. Be babi ġalabe wayne.
1538. Ǧan: U məlk dəṯxun ayko w ayko we bu ṭuro?
1539. Baṯ-qiyomo Maḥbe: Haymən, u məlkaṯṯe aġlab bi Waṭa wa. Hən bi Waṭa wa. Hən bi Waṭa wa, hən bəṯr ak Kurrəkat wa, hən bu Čamenzer wa w mən d əmmallox, hən baš Šalwone wayne w hawxa e.
1540. Ǧan: Kmo karme kətwolən?
1541. Baṯ-qiyomo Maḥbe: Haymən, ak karme l be babi kətwalle, hedi kmo? Kətwalle l be babi tloṯo. Tloṯo karme, rabe ġalabe. Rabe wayne. W məlk ste kətwalle, bi Waṭa ste kətwalle, bu Čamenzer ste kətwalle, baš Šalwone kətwalle, w kəmmallox, hawxa kətwalle. E.
1542. Ǧan: Ya mama, koṯe l boləx, kmo šəklat ʕənwe yuʕewo bu karmawo d kətwo?
1543. Baṯ-qiyomo Maḥbe: Haymən, yoʕewa, ʕənwe kome sti, miwa zayti, kome, ḥassani. Hən mənne hurək (naʕime, ǦB), hawxa hurək w hawxa šəklat. Əmmiwa "ləb dərež" (ḥapṯo yarəxto, ǦB), w hawxa.
1544. Sate, sate wayne. W hən mənne, xəd kəmmi, hne wayne, əəə. Miwayna du dibəs, aʕ ʕənwe du dibəs. Ṭaʕyono əšmayye...
1545. Ǧan: Am mazrona?
1546. Baṯ-qiyomo Maḥbe: Am mazrona wayne, hən karkuš wayne. Hawxa šəklat wayne.
1547. Ǧan: Ann abšoṯo m ayna saymiwonne?
1548. Baṯ-qiyomo Maḥbe: Mak karkuš.
1549. Ǧan: Ema saymiwo ann abšoṯo?
1550. Baṯ-qiyomo Maḥbe: Haymən, saymiwanne. Uʕdo payna yarḥo na?
1551. Ǧan: Bu yarḥo da tmənyo na.
1552. Baṯ-qiyomo Maḥbe: Əmmm, bari mu hno, mu mu, bari mə d kosaymi u bərġəl, ṭaʕyono, b ilən. Bari b yarḥo kosaymənne. Komzaytənne. W komzayti ḥassani ste.
1553. Ləb dəreǧ ste. Kəmzayti šəklat šəklat stene. Hanək, lo lə kxəlṭənne bak karkuš. Hanək "ayri" (l ruḥayye, fliġe, ǦB), yaʕni ṭawwe ne, an noše košəqlənne ġalabe. E.
1554. Ǧan: Ya mama, be babəx maʕ ʕənwe kome lo saymiwo ḥamro?
1555. Baṯ-qiyomo Maḥbe: Bele Alo saymiwa ḥamro.
1556. Ǧan: Məqqa saymiwo ḥamro, koṯe l boləx?
1557. Baṯ-qiyomo Maḥbe: Haymən, saymənwanne kul naqqa gəḏono tre. W an noše kulle saymənwanne. Ayna d samwa tre gəḏone w ayna d samwa ḥa, l goran dann abšoṯo saymiwa.
1558. Ǧan: Koṯe l boləx, aydarbo saymiwo u ḥamro?
1559. Baṯ-qiyomo Maḥbe: Haymən, ṭawwo lo koṯe l boli. Amma saymiwayle, lo kəḏʕono, maḥtiwayle, kəḏʕono, qəm i šəmšo, waki lo kəḏʕono. ʕƏṣrənwanne a hne kome, aʕ ʕənwe kome w maḥtənwanne qəm i šəmšo, lo kəḏʕono, kmo yawme maḥtənwanne. Howewa ḥamro šafiro. E.
1560. Ǧan: Bəṯr ag gəḏone šayʕiwo femayye?
1561. Baṯ-qiyomo Maḥbe: Bag gəḏone?
1562. Ǧan: E.
1563. Baṯ-qiyomo Maḥbe: Šayʕiwa femayye, hul li naqqa d fətḥətwanne. Fətḥətwanne, kal kohawi. Hedi i naqqayo maḥtiwa mede ḥreno, ḥayṣiwa ʕal femayye, kul naqqa, qana d məfqi, šotən.
1564. Ǧan: Ha.
1565. Baṯ-qiyomo Maḥbe: E.
1566. Ǧan: Məqqa ṭoranwaylən ṣxire, hul d fətḥənne.
1567. Baṯ-qiyomo Maḥbe: Haymən, lo kəḏʕono. Šabṯo mede hawxa ṭorənwanne.
1568. Ǧan: Hawxa xayifo huwewo?
1569. Baṯ-qiyomo Maḥbe: E, howewa xayifo. Hiya howewa, koraxwa, mə d karəxwa, hawiwa, hedi i naqqayo kšayʕiwayle, hul lu zaman, aġlab bu saṯwo šotiwayle. Bu saṯwo qəm u muklo w hawxa. Obənwa laʕ ʕitawoṯe stene, lu qerowo w hawxa.
1570. Ǧan: Ya mama, hatu saymituwo ḥalyuto lu saṯwo?
1571. Baṯ-qiyomo Maḥbe: Ḥalyuṯo saymowayno ono. Saymowayno ʕoliqe ste, bastiq ste w ḥalile ste. Yaʕni hul d nafiqono w aṯyono l Diyarbakər ste, disa əzzawayli l Kfarze saymowayno, amṭowayno.
1572. E. W b Diyarbakər b xwa səmli, tarte-tlaṯ kore. Kətwa ʕənwe mazrona b Diyarbakər, b Ṣṭanbəl latwa. E.
1573. Ǧan: L ruḥəx saymatwo əlla kətwoləx noše aʕməx?
1574. Baṯ-qiyomo Maḥbe: Ono saymonalle l ruḥi, saymowayno, amṭowayno gawze, šəqlowayno, šəqlanwo tralfo-tloṯalfo gawze, turowanalle w xərzowaynalle, han naqqa kšəqlowayno, amṭewale maye mi qriṯo, ʕəṣriwa am maye, gədəzza, šəqlonoli, amṭenowo mak karmayḏi stene.
1575. W haka əšmo wayne, amṭewayno w šəqlowayno. W ksaymowayno be məqqa ʕoliqe w fərsowaynalle qəm i šəmšo, məqqa howənwa basime ṭawwe. W saymiwayna ʕal u čapan (qumaš raqiqo, ḥəworo, ǦB) ste bastiq. E, saymiwayna. W šəlḥinale, howewa ġalabe šafiro.
1576. Ǧan: Koṯe l boləx kmo fətoṯo d čapan saymatwo?
1577. Haymən, saymowayno ga, ga saymowayno ṯawbo kamilo, ga noqəṣ, lu goranayḏan saymowayno. E. W kətwa hən ste saymiwa aʕ ʕoliqe stene, hul ḥamši-əšti xoruze saymowayno. Ha hawxa rabe w de dbax.
1578. Ǧan: I naqqa d kətwəx s bə babəx ste, hawxa ġalabe saymituwo?
1579. Baṯ-qiyomo Maḥbe: Haymən, i naqqa d kətwayno gab be babi stene, noquṣo saymiwa ʕoliqe hənnək. I naqqayo saymiwa ḥalilat. Hənne aġlab ḥalilat saymiwa.
1580. E, bu zaman šxwa d kətwayno se be babi, ḥalilat aġlab saymiwa. Haqqa bastiqat lo saymiwa. Kulle ste hawxa saymiwa. Hedi bi ḥaraytaṯ, ʕal d gawirono flan behvan, hedi bəṯr kul ʕamo soyamwa.
1581. Saymiwa u medano, aʕ ʕoliqe saymiwa. I naqqayo d be babi saymiwa ʕoliqe, d kətwayno sidayye, saymiwa ʕoliqe dat tene. E, dat tene lo dag gawze. Dat tene, e.
1582. Ǧan: Ya mama, dibəs saymituwo? Hat naʕəmto.
1583. Baṯ-qiyomo Maḥbe: E, saymiwayna dibəs.
1584. Ǧan: Kmo rəṭle saymituwo, məqqa zəwnituwo?
1585. Baṯ-qiyomo Maḥbe: Sayminawo l goran du karmo. Saymiwa, hən mənne saymiwa balki zəd me ʕəsri gəḏune d dibəs.
1586. Ǧan: Mašalla...
1587. Baṯ-qiyomo Maḥbe: Hən saymiwa ʕaṣro, hən saymiwa ḥamšo, lu goran. Kul ḥa lu goran du hnayḏe saymiwa. Aġlab ste mzabniwayle. E, aġlab ṭorənwa ter dəṯṯe du muklo w u ḥreno...
1588. Ǧan: Mzabniwole las səryoye əlla?
1589. Baṯ-qiyomo Maḥbe: Man d oṯewa, mzabniwa.
1590. Ǧan: B Kfarze mzabniwole?
1591. Baṯ-qiyomo Maḥbe: E, e, b Kfarze mzabniwa. Hawxa.
1592. Ǧan: Ya mama, d əmmina, hatu bu karmo d bə babəx kətwo dawme ġer mas sate?
1593. Baṯ-qiyomo Maḥbe: Haymən noquṣe wane ad dawme. Tene hawxa kətwa, tene w dat tene stene, ak karmaṯṯe stene, d əmmina, qəm i qriṯo, hanək stene aġlab tene w rəžžəkat (tene ḥamuṣe, ǦB) wayne w kantre wayne w ʕənwe d karkuš wayne, dann abišoṯe wayne. E.
1594. Ǧan: Luze latwo?
1595. Baṯ-qiyomo Maḥbe: Haymən, kətwo malʕal mənne, me be babi lu gabo, du Ǧəǧo, du muxtar. Kətwalle luze. Malʕəl mena w bi Staylune.
1596. Ǧan: Kmo dawme kətwolən?
1597. Baṯ-qiyomo Maḥbe: Haymən, lo kəḏʕono, d mdaglono. E.
1598. Ǧan: Ya mama, hat naʕəmto, l ḥḏore d Kfarze kətwo dawme? Ṭuro ʕaṣyo.
1599. Baṯ-qiyomo Maḥbe: Kətwa. Kit ḥeḏ̣or Kfarze kule dawme wayne, qayse wayne. Əzzewo lu ʕamo, nuqalwo qayse, amṭanwo. Turiwa ad dawme, amṭənwa qayse w oṯənwa.
1600. Kətwa yaʕni dawme, u ʕamo i naqqayo ʕoyašwa bas sobat w baq qayse. Qayse amṭənwa w nəšfiwa bu bayto w tawriwa, bu ṭuro tawriwanne, amṭanwənnanne, nəšfiwa bu bayto, bu qayṭo. Han naqqa bu saṯwo məqḏənwanne kulle.
1601. Ǧan: Qayse dab baluṭe?
1602. Baṯ-qiyomo Maḥbe: Dab baluṭe wayne, e. Dab baluṭe kətwo gəwišat (ʕazrone, ʕazrole, ǦB), kətwa mən d əmmallox, ba Lalokat, bu ṭuro. Baṭ ṭuronayḏan.
1603. Ǧan: Hatu mu baytaṯxu man əzzewo laq qayse? Manṭewo qayse.
1604. Baṯ-qiyomo Maḥbe: Haymən, me diḏan əzzawayle aḥuni u Malke, kəmmono. E, aḥuni, hawo əzzawayle. E. Aġlab ste amṭənwa maq qəryawoṯe šəqliwa.
1605. Ǧan: Šqolo?
1606. Baṯ-qiyomo Maḥbe: E, šəqliwa aq qayse.
1607. Ǧan: Noše manṭewolən əlla hənne əzzənwo šəqliwolən?
1608. Baṯ-qiyomo Maḥbe: Lo, an noše amṭənwonne, xəd uʕdo, d əmmina, ap pirkaniye. Aḥlaḥ, Bahware, mən d əmmallox, d bə Banne. Hanək amṭənwanne, mzabnənwanne. Šəqlənwanne malḥone.
1609. Šəqlənwanne baṣrone, šəqlənwanne medone w əzzawalle. E, kul yawmo amṭənwanne. Aʕ ʕiwarnoye amṭənwa až žabašaṯṯe l Kfarze. Zawniwaynanne, kšəqlənwanne baṣrone w medone.
1610. Aḥna, gabayna ġalabe qaṣobe kətwa. Hənnək gabayye b ʕIwardo qaṣobe latwa. Aġlab oṯənwa m Kfarze, məblənwa u baṣraṯṯə, u maksud w tavda. Me Məḏyaḏ ste oṯənwa, məbliwa u maksudaṯṯe me Kfarze.
1611. Kətwa qaṣobe ġalabe b Kfarze, e. Yaʕni Kfarze ʕamərto, basəmto wa. E. W ab bahwariye, kəmmallox, Aḥlaḥ w hanək amṭanwo u qaṭiro w u ḥalwo, tene w ʕənwe naḏ̣ife šafire, a kfarzoye šəqliwa. E, šəqliwa.
1612. Ǧan: Mama, koṯe l bolax, man w man kətwo qaṣobe?
1613. Baṯ-qiyomo Maḥbe: U Makko ḥa wa. U Musəka d be Yawnəke ḥa wa. U Ḥano ḥa wa. Əmmiwayna, u Nəʕmo d be Buləṣ stene, hiye hawo stene hne wa lo ġalabe.
1614. W man ḥreno, Ala... w ayna hiye, d noḥarwayle rišo šan i ʕaylayḏe, w hawxa, e. W hani kətwa, koṯən l boli.
1615. Ǧan: Ya mama, koṯe l bolax, hat naʕəmto, i naqqa uṯewo šabṯo d ḥašo, əzzoxuwo b lalyo li ʕito?
1616. Baṯ-qiyomo Maḥbe: E, oṯewa...
1617. Ǧan: Aydarbo saymituwo?
1618. Baṯ-qiyomo Maḥbe: Haymən, kətwaylan ḥa, latyo u tarʕo?
1619. Ǧan: Bele.

III. Karaze d Xori ʕAziz bi ʕito d Augsburg b Almanya, bi šato dann 1977

1620. (Bi qamayto i karazaṯe friso b mgalṯo d Nsibən, mənyono 61/1 1997. Bəṯr maṭili ʕayni karaze, ḥzeli i qamayto nəquṣto yo, harke kubenola kaməlto, ǦB)

1621. B šem abo w abro w ruḥo ḥayo qadišo, ḥa d Aloho šariro ammin.
1622. Mhayəmne brixe! Adyawma i nafšayḏi ġalabe fṣəḥto yo. ʕAl d nahiri ʕayni bu nuhro du waǧhaṯxu, d kətyo fṣiḥo nahiro. Kmaškarno lu Alohawo, d huleli i fərṣaṯe, d qoyamno adyawma mqabəl dəṯxu.
1623. Ənkan bu qerowo, ənkan bi waʕḏa w ənkan bu mawḏuʕ d adyawma, d gədməftəḥ laǧanayxu. Ṭalobo no m Aloho, ono mḥilo ḥaṭoyo, d Aloho d dayəm d manḥat i yaminayḏe aʕlayxu w maṣṭarxu, taḥt ak kənfe di mraḥmonuṯayḏe, hiye howe u mdabronaṯxu, xəd bi qamayto, aydarbo u malfono w u muryo w Alohaṯxu wa.
1624. Uʕdo ste disa hawxa gədhowe aʕmayxu, baynoṯayxu. ʕAm haṯe ḥasewu aʕmayna ban nafše w daf faġre w bar ruḥoṯo daʕ ʕaniḏe mhayəmne, di ǧamaʕa, d kətyo harke b Augsburg, das səryoye, daʕ ʕaniḏe ḥasewu aʕmayna ʕal ruḥe d ʕIsa, Ḥapṣuno, Galle maru: "Aloho nəhwalle mḥasyon, Aloho mḥasalle."
1625. W ayriǧa (ġer mawxa, ǦB) ṭrowe riše du ʕAdo u abro du Asmar (bə ʕAdoka, ǦB) w du ahlayḏe basimo w Aloho mḥase u ḥəmyonaḏe, d nqile ʕal i raǧa d Mšiḥo.
1626. Kulxu ameru: "Aloho nəhwele mḥasyon, Aloho mḥasele."
1627. I ǧamaʕa: Aloho mḥasele.
1628. Ann abne dag gabore qamoye, di səryuṯo, w di mšiḥuṯo na. Alle mawlafallan u darbano, d kətyo darbo raṣt (msawyo), d kətyo darbo šafiro di tawdiṯo d Mšiḥo.
1629. Alle maḥətte u rəknayḏan ʕal u aṣaṣ di haymonuṯaṯṯe, ḥatta dayəma d doʕar lebayna laf elayye. Aḥna, d kətna ann abnaṯṯe. W lo mərallan samyo b samyo mhaymenu, mərre, zaṭan l Mšiḥo bu Mgalyən komər:
1630. "Sumu tatqiq a kṯowe!... Hal gədḥozutunxu ruḥo appe awla lo?" Lann abohoṯayḏan ste mərallan: "Sumu tatqiq a kṯowe! Xəd u amro du Mgalyən, be ma kḥozinalan ruḥo w ḥaye appe awla lo?"
1631. Naʕəm, səmlan tatqiq a kṯowe, mfatšilan, ḥzelan ḥaqiqatan ruḥo appe w ḥaye ġalabe appe. Ənkan d lo ḥoziwayna ruḥo w ḥaye appe, lə kqədriwayna mʔaǧdina u ʕəmoḏo, mʔaǧdina u beroxo, mʔaǧdina u lewoyo, mʔaǧdina u qerowo, mʔaǧdina i qandelo, mʔaǧdina u ṣṭəʕraf, mʔaǧdina aṭ ṭukse, d kito bi ʕito, w u tartibano, d kətyo šafiro, d mu yawmo dann abohoṯayḏan a šliḥe qadiše, hul d maṭi laf faṭəryarxayḏan aq qadiše w hul d maṭi l adyawma.
1632. Ḥzawu, b mən tartib šafiro komhaləx! Hani kulle əlham šqil mu tatqiq da kṯowe mqadše, d mi ruḥo qadišo mtawməri.
1633. W mtasəlmi ela. Dayəma lazəm lebe dann abne d doʕar ʕal ab babaṯṯe. Layt ʕal ann abne, d saymi ǧaṣara w hədmi davarat bu syoġo, bu badan dann abohoṯo qadiše, d maḥətte əšmayna.
1634. Məqqayṣ d howina b ʕaql, məqqayṣ d howina ḥakime, disa lə kmoṭina li daraǧa dab babayḏan aq qadiše, mu sabab d mi ruḥo qadišo kul mede mitawmarwalleyo.
1635. Ḥuru, adyawma am mimraṯṯe, aq qolaṯṯe, aw waʕḏat dəṯṯe fayiši antikat b briṯo. Ənkan b uniwarsitat d Almanya, ənkan b uniwarsitat d Awruppa, ənkan b uniwarsitat d Ameriqa, kul kṯowo mənne, kul mimro me dəṯṯe, hawi b ṭime di mamlakayo, d kətyo eba.
1636. Hawi b ṭime di muzayo, d komaḥfəḏ̣ole. D man wayne hani? Dab babayḏan! Dab babayḏan as səryoye qadiše. 
1637. Faqaṭ aḥna, as səryoye, xayifo kombayṭərina w xayifo koṭoʕina. Košəbhina l ʕwono. Koṯe u qaṣobo, mičək baynoṯa, bayn u qaṭʕo, gədmawbəl qafle.
1638. W kəḏʕi hanək di qaflayo komitawbəli lu nḥoro, bu darbo ste kobodən bu rʕoyo. W hanək, d fayiši taḥt iḏoṯe du ruʕyo ste, kəḏʕi, d aḥ ḥawronaṯṯe lu nḥoro mtawbəli. Hənnək ste kobodən bu rʕoyo.
1639. I ǧamaʕayḏan das səryoye hawxa yo: me ṭaraf makəxto yo w mu ṭaraf ḥreno ste ġalabe xayifo kombayṭəro w koṭəʕyo ay yawmoṯo qamoye.
1640. Ḥa maḥ ḥakime bu kṯowayḏe dam maṯle komar: "Bu yawmo d kəthat sawiʕo, manṭay l bolux u yawmo, d kətwayt kafino. Bu yawmo kəthat lwišo, manṭay l bolux yawmo du zalṭo.
1641. Bu yawmo kəthat bi raḥa, manṭay u yawmo, d kətwayt bi zaḥme. Bu yawmo, d kətaht bi rwiḥuṯo, manṭay l bolux u yawmo di ḏiquṯo. Bu yawmo, d kogəḥxat ebe, manṭay l bolux u yawmo, d boxatwa."
1642. Malasaf ḥa minan lo kamṭe ay yawmoṯo qamoye l bole w kul ḥa b ḥa minan, aydarbo d koroyagle w aydarbo d kəmmašyo šane komhalxina, ḥa lə kmətfakər bi ṭowuṯo du ḥreno!
1643. Lə kdoʕar lebayna ʕal ab babayḏan aq qadiše. Dayəma lebayna hawi, lebo di kefo du zaluṭo. Lo xabre mu muḥo konoḥatle, kokolən ebe w lo kokorax bi haymonuṯo w bi ṣadaqa di ʕito qadəšto.
1644. Aṯi zaman, aḥna, as səryoye, d maqbelna i mšiḥoyuṯo, d kətwa əšmayna oromoye, d fliġina, d hawina tre gabe. L gabe maqbele i səry... i mšiḥoyuṯo w u gabo ḥreno fayəš bi puṭparastiye, bi waṯaniye.
1645. Ṭrelan u əšmo di oromoyuṯo lann aḥanək diḏan, d fayiši bi waṯaniye, w maqbelan u əšmo di mšiḥoyuṯo, taḥt u əšmo di səryoyuṯo, taḥt u əšmo ʕatiqo di oromoyuṯo.
1646. Bəṯr mayo li katolikiye mḥela šalqe li mšiḥoyuṯo di səryoyuṯo. Mawbelala qəsm mina. Fliġi ann aḥunonayḏan aʕlayna w mawballe qəsm šan ruḥayye.
1647. Bəṯr bi šato dann arbaʕmo w ḥḏo w tmoni (481) l Naṣṭur ste mḥelele šalqe li ʕito di səryoyuṯo w li faṭəryarxuṯo. Ele ste mawbelele šalqe, maḥatte əšmayye 'oṯuroye' hul l adyawma.
1648. Bəṯr qayəm Faṭəryarxo Mixayel Ǧarwe, səryoyo, abre d səryoyo, ele ste ʕal i manfaʕayḏe mḥelela šalqe li ʕito səryayto. Ele ste mawbele mina qafle, maqəlbole katolik, ʕal d lo səmme faṭəryarxo.
1649. Bəṯr mayo lam maruniye mḥalalla šalqe li ʕito səryayto. Alle ste qṭəʕʕe qəsm mina w mawballe šan ruḥayye. Bəṯr mayo i ṭayuṯo mḥelala šalqe li ʕito səryayto. Ela ste mawbelala šalqa w qafle mənne.
1650. Xəd am mḥalmoye, xəd ar raždiye w xəd am məġažniye. D kətwayne aqdam b tloṯo-arbʕo babe səryoye. Bəṯr mayo mšalṭo i Yahowa-šahidiye ʕal i səryoyuṯo. Hiya ste kalko hən b hən koməblola qafle mənne. Šan ruḥa.
1651. W uʕdo bi ḥaraytaṯe kewo, d latle darmono, d laybox mdarmənatle, d laybox maḥtat xabro b ʕaql du ʕlaymayḏox, du genǧayḏox d məlfatle. Kalko uʕdo mšaləṭ naqqa, hežinu, kewo du qanṣer, kewo du qangəre ʕal i ʕito qadəšto, ḥaṯo b ḥaṯo kəbʕi d məbli annaqqa qafle ḥreto, d saymila oṯurayto.
1652. W hawxa. Mmašela ʕam i ʕito di səryoyuṯo, d kətyo be səʕud, d latla šanṣ w iqbal. Faqaṭ me ǧəha ste lazəm d ḥa d məfṭaxər, čənki u ilono d obe fire ḥalye, dayəma kməmḥe kefe ebe, kmətwori ač čuqliyatayḏe (šuġlayḏe, ǦB) mi xaṣraṯe w maṯe.
1653. Faqaṭ hiye mi ḥalyuṯayḏe lo koboṭəl. W l Mšiḥo mərle bu Mgalyun qadišo omər: "Layt ilono, d kətyo ṭowo, d obe fire mayire, w layt ilono, d kətyo mayiro, d obe fire ḥalye..." W ilono mu firayḏe kmitawḏaʕ.
1654. ʕAǧaba d məftakrina b ruḥayna w d əmmina, d əmmina "oṯuroye na", mən manfaʕa ktowelan mina? D l əmmina "oṯuroye na", i xṣarayḏan mən yo? Yaʕni u qaṭuno b ḥəlme koqoraṭ ʕəbugre. U qaṭuno mə d kodomax, koḥoze ḥəlme, koqoraṭ ʕəbugre. Ḥaša das səryoyayḏan, ḥaša dag gənǧinayḏan (ʕlaymayḏan), faqaṭ b ḥəlmayye košəqli Mezopoṭamya.
1655. Me man gədšəqlila? Tə mede lappe šəqli! Tə mede lappe šəqli! Bas komətḥayafno, d gədəzzeyo qafle rabṯo, gədməbli ʕam ruḥayye, gədsaymila 'oṯurayto'.
1656. Gədmaydi lu məšḥaṯṯe d ṭəmšile ʕal laḥmo d ġayr. Qum haṯe konofalno w lo qum mede ḥreno. Lə kməftakri u xabro di 'oṯuroṯo' məqqayṣ kito siyase rabṯo ebe bayn u ʕulmo.
1657. Lə kməftakri u xabro di 'oṯuroṯo' məqqayṣ kito ebe xṣara, li ḥaymonuṯaṯṯe di səryoyuṯo. D ṭorən 'qoǧaman' faṭəryarxuṯo, d bəṯr me Mšiḥo d hawyo b tre yarḥe, a pardon, b tarte əšne d rakiwo b Anṭakya.
1658. W d əzzən bəṯre ḥasyo Naṣṭur, d frəšle ruḥe mina šan xaṭər di manfaʕa d ruḥe. D məḥšu faṭəryarxo b Ṣṭanbəl taḥt i idara dab bizansiye.
1659. Komətḥayafno aʕlayye, d ṭorən Faṭəryarxo Yaʕqub, u babo du tarix, u babo du ʕələm. W d əzze hən bəṯre ḥasyo Šaliṭa, d kətwa aṯməl, d kətwa aṯməl bi Dayro du Zaḥfaran talmiḏo. D hani tlaṯ kore komšayaʕne, maz zuḥṯayḏe lə kmaǧre d oṯe loqe b foṯi.
1660. Haṯe yo, taʔassuf rabo kowe ʕal i ǧamaʕayḏan, mu ṭaraf daǧ ǧehəlani diḏan, laybi d omarnanne, ǧehəl! Čənki qəsm mənne koḥəšwi ruḥayye dakatra, qəsm mənne koḥəšwi ruḥayye muhandəsin, qəsm mənne koḥəšwi ruḥayye malfone, qəsm mənne koḥəšwi ruḥayye mʕalləmin...
1661. Amma malasaf, ənkan d howewo u ʕəlmano aʕmayye, lo kəmxapənwa ah hawne, d kətne šafye, di ǧamaʕa səryayto. D komhalxo bəṯr ad dawsat dab babayḏa aʕ ʕatiqe.
1662. Kito Iran harke, kito ʕƏraq harke, kito u Kurdəstan harke, kito Suriya harke, kito Tərkiya harke, kofətlo l ḥḏor Mezopoṭamya. Hano ag gawre abre dag gawre ṭowani, gədqədri ʕal Iran, gədqədri ʕal ʕƏraq, gədqədri ʕal Tərkiya... b mən?
1663. Ba tfənagaṯṯe, baṭ ṭopataṯṯe, baṭ ṭayarataṯṯe, baf fuzataṯṯe, bag gawraṯṯe, bu ʕəlmaṯṯe, bu kallaṯṯe, b mən me dəṯṯe kqədri hani, d maxləṣi Mezopoṭamya me feme dad dewani?
1664. Maḥat barx (faro, ǦB) bayn haqqa dewe, ḥozina, l ayko gədmoṭe? Kəmmi: "Ma šan ruḥayna ko... ma šan ruḥayna kosaymina u hnano?" Le ba lawo šan ma kosaymat?
1665. "Šan ann abne dann abnayḏan!" Məqqa qurrayo! Šan ann abne dann abnayḏe, abri! Hul d moṭən ann abne dann abnayḏox lu ʕaqlano diḏox...
1666. Ḥa mənne gədomər: "Ono almani no." U ḥreno gədomər "ono swedi no", u ḥreno gədomər: "ono šwičrali no (swisrawi no, ǦB)", u ḥreno gədomər "ono hollandali no", i naqqayo lo hat kofayšat w lo hənnək.
1667. D bu ʕaqlano d mhalxat, gədmaḥrawat ʕaql dəṯṯe ste? U afandi šan 'ann abne dann abnayḏe' kosoyam i taǧara rabṯaṯe d ramḥəl d maqəṭlo i dawle d Tərkiya foṯa maf faqire, mab balangazin, ma əxtiyarin, mas sowe, mann armalyoṯe, d kətne b Tərkiya.
1668. Ḥa, xəd Arbaqan (Erbakan) d obe daṣṭur, d omər: "Daṣṭur dəṯxu yo, zoxu aʕlayye..." B saʕaye d saymənne, i naqqayo u bag afandi harke, kosoyam i qurratiyayḏe, i naqqa d komaḥat i bira qum ruḥe, u wiski w u ʕəraq, d košotele, w harke kibe soyam u 'ḥop ḥopayḏe'.
1669. Madam hawxa gawro ṭawwo hat, qay me Tərkiya, me Mezopoṭamya mahzamle, aṯi larke. Ṭro oṯe tamo. U diko, u zoġo bi qaltayḏe lazəm d qore. Lo baq qaloṯo d ġer. Gawre ne ṭro oṯən tamo, qorən u qroyano! ʕAybo yo! ʕAybo!
1670. Ǧamaʕa, Aloho mbarəx aʕlayxu! I heviye w i rəǧa, d kosaymina mənxu, hatu kəpxu harke, mən d əmmutu, kəpxu d əmmutu. Lathatu lo zbiṭe, lo maṣre.
1671. Faqaṭ lo kəḏʕutu, aḥna tamo b mən ʕəbudiye na, b mən zaḥme na. Iḏa kətwaylan əšmo d məǧal ste, hawo ste ṭralle lag gənǧinayḏan, u məǧalano d əzze m iḏoṯayna.
1672. Lə ṭralle maftaḥ d femo l noše. Ramḥəl d oṯe xṣara w zaḥme rabṯo ʕal i ǧamaʕa das səryoye, baš štaġaləkat baṭilani.
1673. Xori ʕAziz, d haw kibe mhaləx taḥte ruḥe, gədmḥame Mezopoṭamya. Ḥasyo Afrəm, d azze ʕəmre l mo w ḥṣar əšne, gədmḥame Mezopoṭamya. D Xori Nəʕman, d konofal, fayəš bu darbo, gədmḥame Mezopoṭamya. Xori Ṣamiyel w Xori Gabro gədmḥamən Mezopoṭamya... ʕam man?
1674. Man ksom b dəṯṯe? B mən me dəṯṯe? Kəmmile 'ḥozeno'. Man ne aš šaqolani d Mezopoṭamya? Elo bale ḥa mən omar... Aloho l amṭe l riša di səryuṯo, d ǧore mede li səryuṯo, čičəko (zəġuno, ǦB) me dəṯṯe lo koməḥnəq!
1675. U yawmo, d qṭil traḥṣar gawre mi ʕaylayḏi, qəm i səryuṯo, u yawmawo čičəko m dəṯṯe lə qṭil. Uʕdo ste ǧġara me dəṯṯe lo kyəqḏo.
1676. Kamṭili baḥəs d Finlandiya w baḥəs day yuḏoye, kəmmi: "Ma Finlandiya ste latwa hawxa?" Ma lawo! Finlandiya, i naqqa d kətwa hawxa, u ʕamo d Finlandiya kule b Finlandiya wa.
1677. Xwoṯox l azze qəsm mine lu Hənd, qəsm mine l Ameriqa, qəsm mine l Faransa, qəsm mine l Suriya, qəsm mine lu ʕƏraq, qəsm mine larke, qəsm mine l tamhenike, d mbarbaz m ḥḏoḏe.
1678. U ʕamamwo kule b dukṯe wa. Ḥa šaxṣ tane qayəm, simile idara. Məfqile me taḥt i idara d Išweč (Swed, ǦB), maḥtile taḥt i idara d Rusya. W bəṯr i Rusya hulalle əmkanat, hul d maṭən lu hnano.
1679. Faqaṭ hat man gədubelox ann əmkanatani? U ʕamayḏox ayko dəkṯo yo? Kətlox ḥamšo w arbʕi alfo (45000) hatu ste daxəl dəṯṯe b Tərkiya.
1680. Kito b Tərkiya arbʕi malyune ṭayuṯo. De, tux yabo kul malyun l alfo šaxṣat? Aydarbo gədmhalxo i masalaṯe hawxa? Han naqqa ṭray u ʕƏraq taməhe, ṭray Suriya taməhe, ṭray ak kurmanǧ taməhe, ṭray xero w dero ṭro əmmi...
1681. Bavo Ala mdaywnina! Mətyaqnat, m Aloho mdaywnina. Haw kəḏʕina, mən saymina? Ga kmarfena an nišayḏan. Ga kmarfena a nxiroyoṯayḏan, ga kmarfena emayna w babayna, ṭrallan baṭ ṭurone, marulli, d lə kəḏʕina, aydarbo saymina?
1682. Me mən? E ma lo haka komḥayṣəlutu u marqano ste, bi daḥṯo d bayne ʕaynayxu yo. Dayəm ḥašo yo aʕlayxu. Dayəm faqərtiye w zebuniye aʕlayxu. Šanṯo xi ʕade lo kosəwʕutu.
1683. Annaqqa i bəṭriyaṯe hedi ʕal mən yo? D ḥozeno, ʕal mən yo i bəṭriyaṯe? Maru l ḥḏoḏe, maqwewo ʕal ḥḏoḏe. Aloho mbarəx aʕlayxu, bas yo, kul naqqa lo saymina, makiwina leba di ʕito, kul naqqa lo makiwina lebe dab babayḏan, lazəm d doʕar lebayna aʕlayye.
1684. W əzzano mətraǧina ba ṣlawoṯaṯṯe w ṭəlbina manne, d howən mʕawnone elan qəm Mšiḥo. Bas ne aḥ ḥaqaratani! Bas ne aq qurraṭiyatani! Bas yo i kubariye w i romuṯaṯe!
1685. L ayna qriṯo d azzino, l ayna walaye d azzino, dayəma kele parṭiye baynoṯayye. Hawo lə kroḥam hawo, hawo lə kroḥam hawo.
1686. Fayəš u ḥəmyono koqom towər raġle du ḥaṯno. U ḥaṯno koqom komoḥe xaneǧər lu ḥəmyono, lu barḥəme... ayko? B gawe d Awruppa! Məḥləf d oṯutu lab baladani, d howutu madani, b ḥḏo naqqa maḥrawxu əšma di səryuṯo.
1687. Bu ʕantano d komʕantutu m ḥḏoḏe, ma mən kəbʕitu m ḥḏoḏe? Mən kətxu qəm ḥḏoḏe? Ak karmaṯxu, af fabriqataṯxu lə kmifalġi. Haka af fabriqat lə kmifalġi, gədəzzano d mfalġinanne. Haka ab baxčat lə kmifalġi, gədəzzan mfalġinanne. Dlo lo mən kəbʕitu m ḥḏoḏe?
1688. I yamin d Moran Yešoʕ Mšiḥo həwyo aʕlayxu, Aloho maṣṭarxu me kul qaḏa, me kul bala.
1689. Ġalabe hawino mamnun adyawma maš šamošaṯxu d hawxa d mʕawanallan bu qerowo. Hič olmassa (bu nəquṣo, ǦB), hənnək ste, xəd u šamʕo qadiḥo, mnawarre w manharre i ʕito d Aloho. Kosomno tabrik u šamošayḏan, šamšo Galle d maqbele hiye ste, u darbo qamoyo di kohnuṯo.
1690. Garak hatu ste, kul ḥušabo, walaw qašo howe, lowe, moḥe b qamuṯayxu, d oṯutu li ʕitaṯe d mṣale. Hič olmassa hul li təšbəḥto w hul "ba ṣluṯe mo dil itox..." mṣale b qamuṯayxu.
1691. Mawfaqxu faṣəl mu Mgalyən d qoralxu. Ham gədminawrutu w ham gədmṣalutu. I naqqa dowe qašo, ṭabiʕi gtowe qerowo. Lawi qašo, šamošo ewangeloyo, kibe mṣale b qamuṯe d kulxu.
1692. Kəppe qorən Faraksisat, kəppe qorən mu Mgalyən, kibe mwaʕaḏ waʕḏa aʕlayxu w d obe lann aḥunonayḏe ste. Hənnək ste d mwaʕḏi aʕlayxu. Hawxa ġalabe šafiro ktowe. W kǧəlbutu ḥḏoḏe, hawxa ḥḏoḏe li ʕito.
1693. Aloho mbarəx ʕal kulxu, ġalabe mamnun na mənxu. Aṯino ono ste li ziyaraṯxu, səmli, əəə qəṣd d Aloho w dəṯxu, aṯino baynoṯayxu. Ham d zoyarnolxu me ǧəha, ham d oḏaʕno u durumaṯxu (waḏʕiye, ǦB) me ǧəha dat tarte.
1694. Ono ste kətli fəkər, d Aloho d ṣobe, gədəzzino gab u faṭəryarxo, d mawḏaʕno ad durumatani kulle, lu faṭəryarxo.
1695. W kit dukṯo ḥreto ste d mitawḏəʕila ad durumatani, lə kmitawməro. Hayo ste, ənkan d oṯe minan, d saymina manfaʕa w ṭowuṯo li ǧamaʕayḏan das səryoye. Hawi heš ṭaw.
1696. W Aloho mbarəx ʕal kulxu. Balki naqqawoṯe kosaymina ǧasara aʕlayxu. Balki koməždina raġlayna zowudo, balko koməždina lišonayna zowudo, faqaṭ hatu ʕfawullan, ġamo layto!
1697. Koṯina, kosaymina naḥaqqiye aʕlayxu, kokərxina bab boṯaṯxu, košəqlina kallawat mənxu. Faqaṭ hani lo ḥəšwutunne šqolo. Ḥšawunne xer!
1698. Kosaymutu ṣadaqa, d kobutu qəm an naʕimaṯxu, xer dam miṯaṯxu. Kobutu lak kuhne, lo ḥozutulla ġalabe zaḥme. Maǧbur hatu d mə... d maswuʕutu ab babaṯxu, ab babe ste maǧbur ne d mhalxi b qamuṯayxu.
1699. Aloho mbarəx aʕlayxu, i yamino d Moran Yešoʕ mšiḥo həwyo hiye i maṣṭəryoniṯaṯxu ʕal, ʕal u ṭowo w ʕal u ḥarbo.
1700. Kul ḥa "Abuna d ba šmayo..." ʕal ruḥe daʕ ʕaniḏe mhayəmne, hanək, d latte noše ṭər maḥti aq qurbonaṯṯe harke.

5. Qayəmno fayəšno tamo, omaṇṇo gmobanna lu=doqtor. Ḥəlli aṯi zlam me-tamo-va, oḏaʕwayli. Omər xayifo mahzam m-arke, elo uʕdo am=morayḏa oṯən gquṭlilux.

8. I=baladiye d Azəx-ze, šqilowalle aṭ=ṭaye ma=mšiḥoye. I=naqqayo u=ṭayo belediye reisi-wa. Mi=baladiye ʕal u=qarabaləġaṯṯe nafiqi, am=maʕmuraṯṯe. 
9. Tamo mḥayṣallalli. Tamo mḥallali ġalabe, məḥwoṯe pis. Ḥatta hul d kətwaylan tre mšiḥoye, aṯən maxlaṣṣalli me bayn al=lappaṯṯe. 
10. Aṯən hul i=qaraqole dap=poliṣ bəṯri. Mərre lap=poliṣ, əmmi hano qṭile i=kačkayḏan, dəšle aʕla bu=dolmiš, dʕaru minan, aḥna-ze uʕdo gquṭlinale. Zlam ṣuroyo yo.
11. Tamo ap=poliṣ əšmo mʕawannalli. Lo=tralle ʕəbri li=qaraqole. Me tamo daʕiri am=morayḏa lu=bayto.

14. Omaṇṇo ono, b ḥamd diḏi lo=dəšli aʕla. W lo=dəšli aʕla. Mḥalaqla ruḥa li=qamaytayḏi, mayeli m-aʕla.

JLehrbuch: 17.06. SR_Mi Lesestück 2. Ein rätselhafter Diebstahl.txt
1. Meqəm saymiwa kise lu=ḥṣoro. Kise du=ʕamro-wayne, saymənwanne lu=ḥṣoro daʕ=ʕənwe, d ḥəṣri aʕ=ʕənwe saymənne dibəs.
2. Annaqla aḥna an=nošayḏan səmme u=ʕazlo ʕzəlle, w səmme grekat maḥatte lawġul.
3. Bəṯr me d hawi payəz, annaqla kolozamme ʕazlo, d saymi ak=kisaṯṯe.
4. Karixi ʕal u=ʕazlo lawġul, lo ḥzalle. Mšayalle me ḥḏoḏe, ma u=ʕazlano ayko yo? ayko d karixi səmme lo=səmme lo=ḥzalle u=ʕazlo.
5. Mərre pa laxa noše gnule u=ʕazlano. Ǧəddi məlle ma noše lo=ftəḥle u=tarʕo. Tarʕo me diḏan lo=ftiḥ. W aydarbo u=ʕazlano gniw?
6. Ṭawwo kraxu! məqqa d karixi lawġul lo=ḥzalle mərre ma xwala mḥaṭo yo! ʕaṣro ḥamšaḥṣar=grekat, glokat d ʕazlo ne ašər hayko d howe gḥoziwaynale.
7. Qam saləq ʕal i=goro, məlle gḥaṇṇo naxa d lo bi=kowo-va nuḥti gaban.
8. Saləq koḥoyər ga i=kaviye di=kowo, du=naqwo di=kowo kalənne ḥfire. Məlle ašər harke-va ʕabiri gaban.
9. Omər qam mšayele harke w tamhe aʕle, azzeyo gab zlam məlle u=ʕazlayḏan hat mbelux.
10. Məlle ašər lo ono mbeli, səmle d yome. Məlle lə=glozəm d yomət, mətyaqnət m-aloho, minux peva tə=nošo lo=mbele u=ʕazlano.
11. Qəm xayifo amṭiye ap=pirakayḏan bi=heviye d saymi ak=kise ne.
12. Omər u=zlam məlle li=ḥərmayḏe qəm ḥərma zax amṭiye ašər gloke mine səmlali yo zawgo d gurwe, malava omaṇṇo gsamni šalke-ze mine lo=ṭrelux. Izax amṭiye u=ʕazlayḏe. 
13. Qam amṭele u=ʕazlo, w ǧəddi amṭele u=ʕazlo lu=bayto, w žnuva səmme ak=kisaṯṯe.
14. (annaqla u=zlamawo aydarbo naḥət bi=kowo-va?) annaqla qam u=zlam amṭele u=čəlmera ʕal i=kowo, w amṭele u=ḥawlo masəlle eba … (u=čəlmera mən yo?) u=qayso d bəṯr u=tarʕo, kəmminale u=čəlmera.
15. Annaqla qam mamṭele u=ḥawlo maṣəlle bu=čəlmera, w naḥət li=gove, w amṭele u=ʕazlo laltaḥ qm u=ḥawlo,
16. W maṣəlle u=ʕazlo b riše du=ḥawlo, saləq lalʕal xalyo, w žnuvane grəšle u=ḥawlo w mofaqle u=ʕazlo bi=kowo-va.

JLehrbuch: 18.06. U_Mi Lesestück 1. Weizengrütze (II).txt
1. W yawmo deri, haka ṯeləṯ yawmo gəzzawayna gəmfaydiwaynalan tre=gorəsyoṯe, rabe hawxa, w gdamṭiwaynanne gəzzawayna bayn i=qriṯo gmalimiwayna hawxa kmo=kačkat,
2. W gamṭiwayna gyətwiwayna qm ag=gorəsyoṯanək w ggursiwayna u=barġalawo kule bi=gorəsto.
3. Bəṯr me d gris bi=gorəsto, gmaḥtiwaynale bu=ʕarbolo, naqla gnofaqwa u=xašunayḏe mine, naqla=ḥreto gməṭḥənwa u=xašunawo.
4. Bəṯr me d u=xašunawo xaləṣ, annaqqa hawo d taḥt u=ʕarbolo, gmaḥtiwaynale ʕal ʕarbolo ḥreno, gməfqiwayna u=barġal annaqqa l xaṣra, w gfoyašwa u=hurək w u=qamḥo ʕam ḥḏoḏe.
5. W bəṯr naqla=ḥreto ʕarbolo naʕəm m-awo. Gmaḥtiwayna hawo aʕle naqla=ḥreto, gnofaqwa u=hurək, d komisəm kutle u=balloʕ, ʕəl mu=ʕarbolo, gfašwa u=qamḥo taḥte du=ʕarbolo, w gdobiwayna hawo lu=sawal.
6. Hawo l=uxliwaynale, u=hurkawo komisəm kutle w komisəm balloʕ mine, hano u=barġal hawxa yo, i=syamtayḏe.
7. Mu=hurək dak=kutle, d əmmina me du=barġal, koməxləṭ du=garso-ze ebe, koməxləṭ du=garso ebe, koxulṭinale b ḥḏoḏe, w gəmṣamṭina maye w gmaxlina ʕal u=hurkawo,
8. W glayšinale foyəš saʕaye tre hawxa taryo bu=lagan, e edi glayšinale. Glayšinale xud layšət u=layšo hawxa, ṣpahi,
9. W gəmnaʕmina ṭabi baṣro w baṣle w darmone gmaḥtina, w u=hurkawo, hawxa b iḏoṯan, fətḥinale w gsayminale tannək, w gmolina gawayye ḥašwo komqapṭinale, hanək kəmminanne kutle.
10. Hanək mu=hurək du=barġal, w xliṭo du=garso aʕmayye, kowən kutle.
11. W u=barġal, kosayminale gmaḥtina tre=sahme d maye w ḥa d barġal, w am=maye grəṯḥi gmaḥtina i=malḥo w gdorina u=barġalayḏan, w gbošəl.
12. Gbošəl, haka ʕal baṣro-ze kowe, naqqat ʕal u=baṣro-ze komaḥtina, w bəṯr me d bašəl, komaḥtina kosaymina hawxa qaləb d ṣfero, bu=məšḥo, bi=muqle, w koguršina ʕal foṯe du=barġalawo,
13. W komaḥtinale qm an=naʕime qm i=kəfla, w kuxlile. U=barġal-ze hawxa komisəm.

JLehrbuch: 18.07. ʕT_Mi Lesestück 2. Als Christ im türkischen Militärdienst (I).txt
1. (maḥkilan əšmo annaqqa ʕal i=ʕaskariye yabo, i=ʕaskariyayḏux məqqa basəmto-wa.) I=ʕaskariyayḏi, gdomaṇṇux u=bəsmayḏa w u=lo=bəsmayḏa, uʕdo gdəḏʕət, ya basəmto-wa w ya lo.
2. Ono azzino li=ʕaskariye, lo=maṭina lu=beluk hul ḥamšaḥṣar=yawme, hawxa ba=dkoṯone, bu=gabano w b hano, maǧġallallan. Ḥaroye-wayna.
3. Bəṯr, u=yawmo qamoyo d maʕbarrallan, kul=ḥa maslammallan l beluk, aḥna kəmminale beluk bi=ʕaskariye.
4. W fəlge=d-yawmo mamṭalle u=muklo w huwallan yo, aḥna xilan i=ʕrayto, w ar=rabe d ʕal rišan, ač=čawišat, aṯən mšayalle mərre, mən=noše-hatu?
5. W aḥ=ḥawronayḏi, kul=ḥa məlle ono flan-no. Əmmi aḥna u=šarṭayḏan, di=ṭayuṯo d gaban u=zlam d oṯe li=ʕaskariye, kolozəm mšahəd.
6. W u=šarṭ di=šahada di=ṭayuṯayḏan aḥna hiya haṯe yo. W gdəmmutle ḥamšo=šarṭat ne, w gəmšahdutu, w i=naqlayo ktowutu ṭaye.
7. Aḥ=ḥawronayḏi mu=gabano w m-ano diḏi, ma=tre gabe, kul=ḥa mšahadle lu=goran du=dinayḏe. Maṭən eli, əmmi mšahad. Omanno ma mə=mšahadno, mə=gdomaṇṇo? əmmi qay ma lathət ṭayo? omaṇṇo lo.
8. Hən ḥayriwa lu=gabano diḏi, hən ḥayriwa l ano diḏi, ya əmmiwa u=zlamano, ənsan mšaklo yo bu=šəklayḏan, iḏe w raġle w foṯo, w komər ono lanno ṭayo, yoksa mən-hət? omaṇṇo ṣuroyo-no.
9. Mdamri me d məlli ṣuroyo-no, mi=naqlayo zbəṭṭe kin mini, w maqəmmallan lu=taʕlim.
10. I=naqla qamayto du=taʕlim, huwallan a=tfəngat, əmmi mḥalequ ruḥayxu li=arʕo dmaxu, ʕam i=tfənge, bu=taʕlim hiya haṯe ṣənʕa di=ʕaskariye yo.
11. I=naqla d mḥalaqlan ruḥan li=arʕo mžədlan ruḥan, ṭabi ʕal d mərralli mšahad lo mšahadli, w naqqa aṯi mḥele ʕal aḏni, šaqame, aḏni kayiwo, hawino karr.
12. Hawino hul yarḥo karr. Əzzawayna aṣ=ṣubayiye obənwaylan dars, lo=šomaʕwayno. Faqat bəṯr me yarḥo, ḥəlli aḏni hula w šqila, əšmo=əšmo ftiḥo.
