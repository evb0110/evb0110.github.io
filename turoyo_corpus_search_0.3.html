<script>
const keyboard = true;
const outputMax = 1500;

const blue = ["<font color='blue'>","</font>"];
const purple = ["<font color='purple'>","</font>"];
const redbold = ["<b><font color='red'>","</font></b>"];
const numColor = ["<b><font color='#b30000'>","</font></b>"];

if (!keyboard){
  document.getElementById("keyboard").innerHTML = "";
}

let insens = "i"; 

let corpus = corpInit();
let files = [];
let corpfiles = corpus.split("======\n");

for (let i = 1; i < corpfiles.length; i++) {
   let lines = corpfiles[i].split("\n");
   let title = lines.shift();
   files.push({title, lines});
}

let input = document.getElementById("myInput");
input.focus();
input.addEventListener("keyup", 
  function(event) {
    event.preventDefault();
    if (event.keyCode === 13) {
        document.getElementById("myBtn").click();
    }
  }
);

function search(){
  let reg = input.value;
  input.focus();
  if (reg.length == 0){
    document.getElementById("output").innerHTML = '';
    return;
  }
  main(reg);
}

function main(reg){
  let output = [];
  let outputCounter = 0;

  let myReg = new RegExp( reg, 'g'+insens );
   
 outer:
  for (let file of files) {
    for (let line of file.lines) {
      if (myReg.test(line)) { 
      outputCounter++;
      if (outputCounter > outputMax) {
        output = [];
        message = "Output too large" + 
          ", please change the search pattern";
        output.push(redbold.join(message));
        outputCounter = 0;
        break outer;
      }
	output.push(purple.join(file.title));
	output.push(line.replace(myReg, redbold.join("$&")));
	output.push("");
      }
    }
  }

  if (outputCounter > 0) {
    let numMessage = 
       `Number of lines in output: ${outputCounter}`; 
    numMessage = numColor.join(numMessage);
    output.unshift(numMessage + "<br>");
  }


  document.getElementById("output").innerHTML = 
    output.join("<br>");
}

function keyb(a){
  idx = input.selectionStart;
  idy = input.selectionEnd;
  let x = input.value;
  if (a == "⌫"){
    if ((idx > 0) && (idx == idy)) {
      idx--;
    }
    a = "";
  }
  if (a == "del"){
    if ((idx < x.length) && (idx == idy)) {
      idy++;
    }
    a = "";
  }
  if (a == "space"){
    a = " ";
  }
  input.value = 
    x.slice(0, idx) + a + x.slice(idy, x.length); 
  input.focus();
  input.selectionStart = idx + a.length;
  input.selectionEnd = idx + a.length;
}

function caseInsensitive(){
  insens = "";
  let checkBox = document.getElementById("insens");
  if (checkBox.checked){ insens = "i" }
  search();
}


function corpInit() {
  let corp = ` 
======
JInterviews: 01. QM_Mḏ Qasho-Malke.txt
                      Beṯ-Nahrin Dasto, Əno Maġrafto: 2
                                  Əno Mərli
                            ʕAmmo Išoʕ Qašo-Malke
                                  Madʕarle

Maʕəlṯo

0001. U kṯowano d kətyo b iḏayxu, frəsla l Beṯ-Froso Nsibin,  səyomo  d  Ǧan  Beṯ-Ṣawoʕe. Hano kowe i ḥaləqto dat tarte maḥ  ḥaləqyoṯo  d  “Beṯ-Nahrin  Dasto, Uno Maġrafto“. 
0002. Bi qamayto, bu froso du kṯowano, u Ǧan amṭele u "soz" diḏe l dukṯe w ḥatta mazədle aʕle. Aydarbo? D umarno ḥa b ḥa: bi qamayto  marwaḥle i ḥəyərto ʕal u ṭuro, xaṣaṭan ʕal Məḏyaḏ.
0003. Da tre maʕmaqle hən maš šəwole d dəqwo bənne bu kṯowayḏe u qamoyo “Əno Mərli, Xori  Brahim  Haǧǧo  Madʕarle“.
0004. Da tloṯ mawḏaʕlelan ʕal šaxṣiye, d hawila dawro rabo, baḥ ḥaye  du  ʕamayḏan bann əšne ḥaroye: ʕAmmo Išoʕ d be Qašo Malke.
0005. Ġer man nuqṭe, d kətne kayise, ʕal Məḏyaḏ w ʕal u Ṭuro lu  maḏʕo,  kḥuzeno  ḥa maš šəyole ulṣoye (muhim), d kmənṭər ǧawab aʕle mas sowe  d  kətne  xəd  u ʕAmmo Išoʕ i qaḏiye du "Sayfo" yo. 
0006. Bale xəd kḥuzena bu kṯowano, u  medano  lə fayəš hawxa sahəl. Mu sabab — xəd u Ǧan ste d kḏokər — bi Maʕəlṯo du  kṯowo qamoyo w komər: “... aš šaxṣat  d  ʕayiši  aq  qaḏiyat  du  waxtawo...  aw  d kəḏʕənne ma ḥkeyat d šamiʕi, man noše d ʕayiši aq  qaḏiyat  bi  šaxṣiyaṯṯe, qayṣ d koṯe knəqṣi m baynoṯayna...“. 
0007. ʕAl hawxa əno ste  kḥuzeno  u  šəwolano šəwolo əmṯonoyo w ġalabe muhim w klozəm d nəfqinale moro. W  d  maltmina  u mede d kətyo mbarbzo harke w tamo.
0008. Šuġlo mu šəklano, yaʕni bu šəkəl da tre kṯowe  d  frəsla  l  Nsibin, b fəlḥono yaquro yo w kəbʕele šaġole d qədri ʕəwdi  mnaḏmo  w  b  ṣabər.  
0009. Ḥawro Ǧan mnaḏmo həwle ruḥe lu fəlḥonano.  Kətle  ḥiyərto  rwəḥto  w  kəmḥawəl  d ubelan ṣərto ʕal  nəqṭoṯe  mšakle.  Baynoṯayye  maktab  zabnoye  (tarixiye), knušyoye w marduṯonoye.
0010. Bi badaye, kubaʕ  d  kuleno  ʕal  mədone  d  kətne  mʕalqe bi  šaxṣiye  du maḥkəyono d mnaqele lu Ǧan. U maqṣad  diḏi,  latyo  mahwo  d  zəbdo  ʕal  u kṯowo. Kubaʕno b karyuṯo d midaqno l nuqṭe mene.  
0011. Am  mədone  d  kmaḥke  u ʕAmmo Išoʕ — ṭabʕan ʕal aš šəwole d mšayele u  Ǧan  —  kiban  fəlġinalle  l nuqṭe dilonoye (xaṣ), mʕalqe bi šaxṣiye du maḥkəyono, w mədone  gawonoye.  
0012. Ad dilonoye kubaʕ d maṣərnən b karyo b ḥḏoḏe, mu sabab aḥ  ḥaye  du  maḥkəyono mbarbze ne bu mede, d kito harke. Bəṯr gədubeno əšmo d ṣərto ʕal  u  Sayfo.
0013. Ġer man nuqṭani, kito ġalabe mədone gawonoye, akit  hən  mənayye  šaməʕinalle (xaṣaṭan aḥna an noše d hawina b Məḏyaḏ), ṭabiʕi d kətwolle  rəġgo,  hawəlle fərṣa d yəlfi m noše ġalabe. 
0014. Mawxa, an noše d latne m Məḏyaḏ,  u  mede  d kmitaḥke harke balki ḥaṯo gədoṯe aʕlayye. Ṭabiʕi ste laǧan aǧ ǧilat d  gədoṯe w xaṣaṭan hani d qayimi b Awruppa ak kṯowani du  Ǧan  gədhowən  ġalabe muhim.

Mu Maḥkəyono

0015. U ʕAmmo Išoʕ hawi 25 b oḏər bi šato dan  1913  b  Məḏyaḏ.  Ṭaqriban  šato  w falge meqəm mu Sayfo. I iqarṯo (ʕayle) d be Ǧərǧo (d be Qašo  Malke)  rabṯowa.
0016. B Məḏyaḏ hawəlle asiruṯo (ʕalaqa) ʕam ġalabe  iqaryoṯo.  I  naqqa  d  ṭiq  u Sayfo b Məḏyaḏ, u babo qadər d maxləṣ huwwe  w  i  ḥoṯo  mə  Məḏyaḏ.  
0017. I  emo kməqṭolo. Aṭ ṭaye d məskənne, mbelənne lə Mzizaḥ. U ǧəddo  (Ǧərǧo  d be  Qašo Malke) šqəlile maṭ ṭaye huwwe w i ḥoṯo, b šawʕo  w  tleṯi  (37)  maǧidiye  w zənǧər d semo. 
0018. Xəd ġer iqaryoṯo  hənne  ste  mahzamwolən  l  ʕIwardo.  Bəṯr kfayši zabno b Anḥəl. U ǧəddo bəṯr mu Sayfo kməqṭəl ʕal iḏe d Šex Xalaf.
0019. U babo du ʕAmmo Išoʕ, kmaḥwe aʕle d kətwe ḥa ǧaṣur. Bu čaġ  du  Sayfo  hənne heš b Anḥəl, ʕam kmo ḥawrone məḏyoye koṯən b gnowo lab  botaṯṯe  b  Məḏyaḏ.
0020. Aṯən mədde hən mu mede d tlewolle bab bote. Ḥzalle b ʕaynayye  i  ʕaskar  w aṭ ṭaye d msəkke w d yatiwi bi aġlabiye dab bote b Məḏyaḏ.
0021. I naqqa qamayto d kmaydi  u  babo  du  ʕAmmo  Išoʕ  li  ʕaskariye  kmahzəm.
0022. Maʕwədiwonne bu səyomo dad darbone b Šexane. Bəṯr mə d daʕiri  mə  Anḥəl,  u babo kfotəḥ ḥḏo mad dukkane qamoye - bəṯr  mu  Sayfo  -  w  mzabanwo  biyya šuqo.
0023. Kumarno u ʕAmmo Išoʕ hawile šanṣ kayiso, qrele  b  madrašyoṯe  mšakle.  Tamo yaləf lišone w ftiḥ lašane əmkanat bu məstaqbəl. 
0024. Bu zabnawo ġalabe noše,  lə qadiri d mšayʕi an naʕimaṯṯe lam madrašyoṯo. U sabab ste,  an  noše  kulle, lbike wən bu ḥəyṣolo du fako yawmonoyo. 
0025. Huwwe qrele bi madrašto das  səryoye, dak katolik w dap proṭəstan. Harke yaləf ʕarabi, tərki  w  lišone  nəxroye xu ingilizi  w  əšmo  faransawi.  
0026. Lan  noše  du  waxtano  hano  asas  ġalabe kayiso we. Bu zabno d kətwe ṭalaba kmitaqləb u lišono du tərki mu  ʕatiqo  lu ḥaṯo.
0027. I šato dan 1940, u ʕAmmo Išoʕ kgowər w bəṯr lo b mede kəzze  li  ʕaskariye.
0028. M harke w azolo kbode aʕme u zawno d koḏəʕ mən hawi.  ʕAl  d  kətwe  mšiḥoyo, huwwe w tloṯo w tmoni (83) məḏyoye ḥrene  ʕam  ḥḏoḏe  bi  ʕaskariye  ləwanne ṣəlaḥ. Maʕwədənne bad darbone w b səyomo d maydan d ṭiyara  bə  Traqya.  
0029. Mu sabab u ʕAmmo Išoʕ  d  uḏaʕwo  qraye  w  kṯawto  səmme  čawiš  w  bəṯr  ste mtarǧmono bi qaṣṭaxana ʕal d uḏaʕwo ʕarabi, kurmanǧi  w  tərki.  
0030. Hawile əmkan bəṯr d zoyər an noše d maltəmiwonne bu ḥtiyat b Maniṣa, b Aqḥiṣar  bi šato dan 1941/42 (taqriban mede 600-700 nafšoṯo mə Məḏyaḏ w mə hawir  diḏa).
0031. Səmme u ʕAmmo Išoʕ ‘səḥya čawiši‘ bi ʕaskariye. Yaləf əšme dad darmone  w  l goran d komər samwo ḥatta tadawi w kuraxwo baq qəryawoṯo du  Ṭuro  lu  mḥoyo da mḥaṭe. Huwwe komər: “səmli ṭaxtoriye“.
0032. Kmaḥwe aʕle, bəṯr mə d daʕər mi ʕaskariye b kmo əšne,  ʕabər  bi  siyase  di mənṭəqa. Ap partiye  dat  tərk,  bu  asas  diḏa  ste  bdewolən  d  ʕəbri  li mənṭəqayḏan bann arbʕiyat (40). U Xalq (Halk Partisi) rakəwwo. 
0033. W ḥa man  noše iḏiʕe du Xalq ste u ʕAmmo Brahim d be Šabo we. U ʕAmmo Išoʕ,  bəṯr  hawi  ḥa mam mʔassəsone du Damoqrat (Demokrat Partisi) b  Məḏyaḏ.  
0034. W  bi  muʕawanayḏe ṭrele d mḥayṣəl bi mənṭəqa bar rayat  da  mšiḥoye.  Bəṯr  mə  qaḏiyat  d kšuraḥlan u ʕAmmo Išoʕ mbadele u gabo w riz ʕam u Xalq. 
0035. Ba tre partiye  ste ḥuḏarwo bak qonġərat mənṭəqiye w b ʕAnqara ste baq  qonġərat  d  kətwayye  b darġo d Tərkiya. 
0036. Kətle ṣərto ʕam Adnan Mandaras w Ǧalal Bayar. Bəṯr  mə  d mbadele lu Xalq grəšle i dəqqa d Ismat Paša w ḥatta ʕzəmle u ʕAmmo  Išoʕ  lu baytayḏe. Ṭaqriban hawi 4 əšne hadomo bu Məǧləs-idari d kətwe  bi  walaye  d Mərde. 
0037. An noše ḥrene d ʕabiri lu məǧləsano ste:  u  Brahim  d be  Šabo,  Karmo Sṭayfan w Tuma Qəlič wayye.
0038. Ṭabiʕi fayəš šəwolo muhim, mən qadər d mqadəm bag gabani laǧan u  ʕamayḏan?
0039. Mən  fayde  hawile  lu  ʕamayḏan?  Kmətyaqanno  u  ṭalab   dayəm   ‘d   lowe taʕaddayiye‘ ʕal u ʕamo we. 
0040. Goya məkṯawwo  egaryoṯo  m  ʕAnqara  law  waliye laǧan hawxa. Bale i naqqa d məftakrina bu  xloyo  du  Ṭuro,  baʕ  ʕəsri  əšne ḥaroyani mas səryoye, kiban d əmmina aṭ ṭalabani  d  hawi  map  partiye,  lə manfaʕʕe ġalabe. Balki ste aṭ ṭalabe lə muṭanwo l ʕAnqara w li ḥkume.
0041. U šuġlo qamoyo d səmle lu ʕAmmo Išoʕ, hawi i ‘daʕwa wakiliye'. ʕAl  asas  du qanun di madde da tmone (8), bu  qanun  madani.  Səmle  ṭapowat  dan  noše. Laʔan u məlk meqəm latwe mqaydo ʕal əšme dam morayḏe.  
0042. Heš  bəṯr  kul  nošo mḥawele d soyəm u məlk diḏe ṭapo. Ḥḏo  mad  daʕwat  muhim  diḏe,  d  mwafəq biyya, hawyo i daʕwa d Mor Gabriyel i naqqa ban 1962/63 i ḥkume  d  abiʕo  d maḥto iḏo ʕal u waqəf w əbʕiwo  d  saymola  qəžla.  
0043. Markawwolən  hayye  w  u sakratar diḏa  ste  hawiwo  ḥoli  Gabro  d be  Ḥadodo.  U  ʕAmmo  Išoʕ  səmle tmonaḥṣar (18) əšne  muxtariye  bi  šawṯo  di  ǧəmhuriye  b  Məḏyaḏ.  
0044. Kuṯawwo stədʕat, kətwole ‘yazixana‘ b Astəl. L goran d kmaḥke manfaqle bann  alfowat (!) pasaportat lan noše. W səmle xəd  huwwe  d  kmaṯkər,  “...  mu  šuġlano səmlili ġalabe kallat kayise...“.
0045. B šroro aḥ ḥaye du ʕAmmo Išoʕ, xəd  kmaḥkelən,  hənne  falqo  mu  tarix  d Məḏyaḏ w du Ṭuro ne. Hul l uʕdo ste kəzze w koṯe l  Məḏyaḏ.  
0046. Kmaḥwe  aʕle  d kətwe iḏiʕo w kətwole dukṯe. Ṭabiʕi ste klozəm d əmmina, kətwo  ġalabe  noše ġer mene ste iḏiʕe. 
0047. Hani ste hawilən taʕab qəm u ʕamayḏan. Harke lə  kməṯkər əšmayye. An nošani balki bann əšne ḥaroye latwən iḏiʕe xəd u ʕAmmo Išoʕ,  bas kətwo šaxṣiyat d nufaqwo šuġlone m iḏayye. W  qəm  du  ʕamayḏan  ste  b  ġira maḥwanwo.

Sayfo

0048. Əno laǧani d kətyo muhim aq qaḏiyat d hawi bu Sayfo ne. Kḥuzeno  əšmo  muhim d ubeno ṣərto mu waxtawo.  Harke  u  ḥa  d  latle  mawḏaʕto  kayəsto,  balki zaḥme yo, d fohəm aš šəwole w aǧ ǧawabe d kito bu kṯowano. 
0049. Hani kubəʕ əšmo  d marwaḥnən w bəṯr b karyo ste kubəʕ d midaqno ʕal bəṯr  mu  Sayfo  ste.  
0050. U ʕAmmo Išoʕ bəṯr maḥ ḥamšiyat (50) w  laf  harke  kubelan  maʕlumat  kayise. 
0051. Hani kulle ʕayəšše. Bas naqla ḥreto ste klozəm mə ġer  xawaṣər  d  mikaməl aʕlayye. Xaṣaṭan i həǧra d hawi l Awruppa, kul ḥa mənayna  kumarno  b  šəkəl ʕayəšla, mawxa lə kubəʕ d kuleno aʕla.
0052. Meqəm mu Sayfo bu Ṭuro kətwo ġalabe səryoye. Xaṣaṭan b Məḏyaḏ w bi walaye  d Mərde. Kətwo bu nəquṣo mo w ḥamši (150)  qəryawoṯo  du  ʕamayḏan.  Ġer  mani kətwo səryoye bə Diyarbakər, b Alʕaziz, b ʕƏntab, b  Urfa,  b  Xarput  kətwo səryoye w armənoye. 
0053. Bu zabnano  kətwo  ʕitawoṯo  dak  kaldoye  w  dap  pərut rakiwe. W kətwo ǧamaʕat b manaṭəq manaṭəq.  I  naqqa  də  mḥe  u  Sayfo  bas səryoye, gab ann armənoye bdewole meqəm  bə  tre-tloṯo  (2-3)  yarḥe.  
0054. Ġalabe mənayye, bu zabnawo qṭəliwo. W as səryoye b dəkoṯo dəkoṯo šəmʕiwo aʕlayye.
0055. Bu kṯowo u yuqro kmitahwe ʕal i mdiṯo d  Məḏyaḏ.  Harke  u  Sayfo  bdele  b ḥzirən 1915. Qamayto mḥe baq qəryawoṯo  w  bəṯr  b  Məḏyaḏ.  
0056. U  qaymaqam  d Məḏyaḏ məštaʕele dawro ġalabe pis. Hǧim ʕal Məḏyaḏ w mḥaṣro  w  hawi  ḥərobo rabo w qawyo b Məḏyaḏ. B bote mʕayne layəm ġalabe  w  mdafaʕʕe  ʕal  ruḥayye hul d qadiri. 
0057. Koṯe l boli ǧəddi (Barṣawmo d be Abrahəm)  maḥkewo  aydarbo  mi məḏḏarayḏan muḥanwo bani d həǧmiwo mann adroṯo w mə  ġer  dəkoṯo  aʕlayye.  
0058. U bayto[1] d be qarəwoni, kəmmənne bə ʕAdoka, ḥa mab bote  d  hawiwo  quṣro  di mudafaʕa. Ad dəžmən harke mawballe u zor das səryoye  w  qṭil  ġalabe  noše.
0059. Lad dəžmən dlo raḥme nḥərre šaxṣat rabe w naʕime. U suhḏayḏan u ʕAmmo  Išoʕ, bu zabnano kmaxləṣ huwwe w i ḥoṯo naʕime ʕam u babo  mə  tamo.  I  emo  tamo kməqṭolo.
0060. Taqriban b mədde d šabṯo aw d ʕaṣro yawme u ʕamo mahzamle. U ḥa  d  maxlaṣle maṭi l ʕIwardo, l Anḥəl w l ġer qəryawoṯo. 
0061. Xaṣaṭan ʕIwardo, hawyo  xalaṣ  du ʕamayḏan bu Ṭuro. 7000 rəḥwoṯo maʕṣalle  ruḥayye  tamo.  W  qadiri  d  saymi muqawame mqabəl dak kurmanǧ w di ʕaskar dat tərk  aʕmayye.  
0062. Bəṯr  məd  hawi šayno, an noše daʕiri l Məḏyaḏ. Ḥzalle b ʕaynayye aydarbo Məḏyaḏ simo  falge d xərbe. 
0063. Lak kurd ṭaye mašəġwolən ab bote. Ġalabe  mab  bote  ste  laṭ  ṭaye maḥətwolən iḏo aʕlayye. B hən ste i ʕaskar čiko. Bəṯr  mu  maṯyo  bdele  lu kafno w aʕme kewe pəsin. Ġalabe noše d maxlaṣṣe mu Sayfo  bəṯr  mayiṯi.  
0064. Bu zabnawo kšəmʕina d ʕabərwo muhaǧər  m  dəkoṯe  du  Anadol  w  du  garbyo  d Tərkiya l Məḏyaḏ.
0065. Xəd d kmaḥke u ʕAmmo Išoʕ ste əšmo əšmo an noše bdelən  kfətḥənne  šuġlone, dukkane w kəzzən w koṯən bi mənṭəqa. Bəṯr mu Sayfo, kəzze zawno yarixo  ste bi ḥolo, heš an noše latwən mʔamne bu  nfoqo  w  bu  ʕboraṯṯe.  Ġalabe  noše qṭili bad darbone ʕal iḏe daṭ ṭaye.

Qaḏiyat bəṯr mu Sayfo

0066. Baʕ ʕəsriyat (1920-1930), li ḥkume bdela hedi hedi  kʕəbro  li  mənṭəqa.  
0067. Bu zabno du ʕAmmo Išoʕ d əzzewo li madrašto, li ḥkume  ṣxərwola  am  madrašyoṯo das səryoye. Ṭaqriban bu zabnawo bdela li ʕmara di qəžla  m lišone  d  Kənʕan Paša b Məḏyaḏ. 
0068. Tam bi dəkṯo d kətwa i  ʕito  d  Mor  Šarbel.  U  ʕAmmo  Išoʕ kmaḥkelan aʕla. Koṯe l bole d kətwa dayro rabṯo, hawir  diḏa  kule  bəstone, kətwola diwanxana rabṯo w ḥatta madrašto d mitaqrewo biyya.
0069. Kšəmʕina ste ʕal noše, bi badaye du doro d  azzən  mə  Məḏyaḏ  l  Amarika  w bəṯr daʕiri. U ʕAmmo Išoʕ kbone ḥa b ḥa  ann  əšmone  dani  d  azzən.  
0070. Bəṯr kḏokər ʕal u ‘Bəšoro dap proṭəstan‘ ste. Kətwolən kunaġ -  Amarikan  Qolleži - b Mərde w kərxiwo baq qəryawoṯo. Heš bu zabnawo mšayaʕwolən noše  d  qorən b Amarika. Kyəlfina ʕal noše d azzən hawən ʕaskar du Ingiliz  w  d  Faransa.
0071. Goya mi fəqriye əzzənwo. B ʕayni zabno ste kətwo tahlika aʕlayye b  Tərkiya. W ḥatta šawʕo (7) mənayye bəṯr məd daʕiri šniqi b Adiyaman.
0072. I naqqa ak kurd d qayimi li raġlo baʕ ʕəsriyat  (20)  msarganwolən  noše  mu ʕamayḏan ste. 
0073. W šnəqwolən ʕam Šex Saʕid səryoye ste. U mede d kətyo  ḥaṯo  w d gorəš i dəqqa u ʕəsyan d hawi man aḥunonayḏan am madənḥoye b Hakkari  ban 1924 yo. 
0074. U ʕAmmo Išoʕ koṯe l bole əšme d Aġa Bəṭrəs d kətwe u  mdabrono  dan oṯuroye. W ḥatta komər: “Noše m Bsorino, m Hazax w m Ḥapsəs mʕawnənne!“
0075. I qaḏiye di ṭaqqa du ‘Dabbo‘ u Ǧan kəmšayela mu ʕAmmo Išoʕ. Ḥzeli, xəd  Xori Brahim maḏʕo latle bi qəṣṣaṯe. U sabab ste huwwe latwe  b  gawe  di  qaḏiye. Kmaḥwe, asas u mede d meqəm mi ʕaskariyayḏe kayiso lə  koṯən  l  bole.  Bale kmaḥkelan b šəkəl rwiḥo ʕal u kafno w ak kewe dawiwo bəṯr mu ḥtiyat  (1941) bu Ṭuro kule. 
0076. Bu zabnano aydarbo u ʕamo bdele kmibarbəz w baq  qaflat  azzən l Suriya. Kətle iḏaʕto kayəsto ʕal “Varlik Vergisi“  d  maḥətwola  li  ḥkume ʕal as səryoye.
0077. I aṯto du ʕAmmo Išoʕ ahəl d Šamʕune Ḥanne yo. Kmaḥkallan aʕle zəd mu mede  d kəḏʕina. I ḥawruṯayḏe ʕam ʕAlike  Baṭṭe.  Əno  šaxṣan  knuṭarno  mədone  zəd mawxa man noše d kətwayye ġalabe qariwe l Šamʕune Ḥanne.

Šəwole gawonoye

0078. U kṯowano kubelan ṣərtoṯo ʕal nuqṭe knušyoye w  marduṯonoye  ġalabe  mšakle. Kumarno u Ǧan lə ṭrele ṭaqriban mede maḥ ḥaye yawmonoye d lə  diq  bənne.  
0079. Aḥ ḥaye di renǧbariye, daṣ ṣanayəʕ b Məḏyaḏ, maʕ ʕitawoṯo, lad  dayre  hul  lam məštawoṯo w heš ġer mədone dlə kubaʕno harke d bunenən. B šroro  ftəḥlelan tarʕo rwiḥo w bu zabnano xaṣaṭan  ḥa  lḥuḏe  d lə  kqodər  d  ubele.  
0080. Harke kḥuzeno u maṯlo d kobe u Ǧan b dukṯeyo. Yaʕni u Ṭuro  w  aḥ  ḥaye  du  Ṭuro, kmašbahhe l dasto rabo w kul nošo ste, anǧax bi maġrafto kibe d moyəd mene!
0081. Haka kəbʕina d əḏʕina man masəmle ag gəbone d  hawir  Məḏyaḏ,  aḥ  ḥaṯnawoṯo baʕ ʕəsriyat (1920-1930)  mən  šəkəl  lušiwo,  ak  kefe  daʕ  ʕmarat  mayko uṯanwo, meqəm b Astəl mən səryoye kətwo? U ǧaryan qamoyo ema aṯi l Məḏyaḏ  w ġalabe mədone ġer. 
0082. Haka ʕal hawxa kməkrəx u  kṯowano  ġalabe  muhim  kfoyəš.
0083. Əno, šaxṣan awwəl naqqa kšumaʕno ʕal  “aḥ  ḥaləqyoṯo  du  saqəf“,  ṭabi  əno naʕimo nafəqno mu Ṭuro, balki mawxa.
0084. U ʕAmmo Išoʕ xəd maḥkəyono, heš, hawne kayiso yo  w  b  dukṯe yo;  kmətʕaǧabno asas aydarbo bnele am məštawoṯo du zabnayḏe ḥḏo b ḥḏo, ʕam  kalo  w  ḥaṯno.
0085. Bnele zəd mə ʕəsri (20) əšmone. Kmaḥkelan ʕal u lwošo du zawnawo  w  kubelan ṣərto šafərto ʕal aš šawṯawoṯo d Məḏyaḏ,  ʕatiqe  w  ḥaṯe.  B  šroro  kito ġalabe nuqṭe, klozəm ḥḏo b ḥḏo d məqroyi. W  bi  maʕəlṯaṯe  ste  layban  midəqina b kulle.

Ḥiyərto ḥarayto

0086. Laǧani u Ǧan mwafəq, xaṣaṭan bu qəbolano d səmle ʕam u ʕAmmo Išoʕ.  U  sabab ste, qadər d maḥke mədone ḥaṯe w marwaḥle i ṣərto du maḏʕayḏan. W b  šroro kətle iḏaʕto  kayəsto.  
0087. ʕAmuqo  ʕabər  baq  qaḏiyat  dan  əšne  ḥaroyani  du ʕamayḏan, d kətwayye ġalabe ḥassas. Maṯlo u təhzimo dan niše w daʕ  ʕlaymoṯo səryoye, kulan d kšəmʕina harke bi həǧra. Bu əmkan diḏe  kṯəwle  stədʕat  w səyomo daš šuġlone du ʕamo bat tarʕe di ḥkume w bad dawayər w bam  maḥkamat, mʕawanle ġalabe.
0088. Bale naqqa ḥreto ste klozəm d mišayewole šəwole, əšmo d kətne  ḥassas  ste.
0089. Aš šəwolani u Ǧan kəmšayelene, hal lawile bayn ele w l  nafše  šəwolo,  “Əno hawino sabab d xole u Ṭuro?“ ʕAǧaba mən we d tfəkle d  soyəm  hawxa?  
0090. U  Ǧan ǧawab ftiḥo lə kmoyəd. Bale kumarno, kul ḥa d  qore  u  kṯowano  gəd  huwele ṣərto ʕal am maqṣade d kətwayye bəṯre daq qaḏiyatani. 
0091. Uno  šaxṣi  ḥzeli,  b kul iqoro lu ʕAmmo Išoʕ, i maddiye, u  kalla,  ḥa  mas  sababe  d  samwo  aš šuġlonani. Ṭabiʕi kətwo maqṣade ġer ste. 
0092. Qay uno maṭino li qanaʕaṯe? B  kmo dəkoṯo kḥuzeno u ʕAmmo Išoʕ d kətle ḥiyərto laḥ ḥaye mi ʕayno du  mal  w  di zangane. Bu nəquṣo, ḥatta bi sobuṯaṯe diḏe (ʕəmre hawi 84  əšne),  ak  kallat luwwe heš kmaḥwən muhim. 
0093. Ġer maṯe ste kmaṯkər b šəbhoro zangane d ġer  noše. Mede ġer ste d gorəš i dəqqa u šəwolo  dann  əmkanat  diḏe  wayye.  Aw  xəd huwwe də kḥuzewolən: “... uno bi ḥkume qawyo wi, i ḥkume b iḏi wa... i ʕito  b iḏi wa, kul mede b iḏi we...“ U medano tabʕan  latwe  ʕal  asas  qawyo,  mawxa ʕabiri bəṯr aḥ ḥayayḏe bi  tahlika.  
0094. Nuqṭo  ḥreto  d  gəršo  i  dəqqa,  i ḥiyərto du ʕAmmo Išoʕ ʕal ann əmkanat d ġer noše yo.  Lə  mətyaqanwo  d  kətwo nošo ḥreno xədwoṯe: “... kul nošo l uḏaʕwo tərki;  kul  nošo  ʕayne  latwayye ftiḥe; kul nošo latwe hawxa našiṭ, ǧaṣur  d  əzzewo  samwo  šuġlone;  l uṯewo mənayye...“!..
0095. U Ǧan baš šəwole, kəzze əšmo zəd aʕle w kmidəq ḥatta bu šəwolo di  ǧasustiye (xəfyatiye). Kumarno mʕadlo səmle w d manṭele u šəwolano li ḥolo. Bu  nəquṣo komər u ʕAmmo Išoʕ, bu medano, mu ṭaraf di ḥkume də mqadəmalle.  Akit  kətwo noše ġer d saymiwo ǧasusiye.
0096. Ṭabi aš šəwole ḥaroyani lə kmanqəṣi u taʕəb dawile u ʕAmmo Išoʕ ʕam u  Ǧan bu ḥəḏoro du  kṯowano.  Kubaʕno  d  mqadamno  tawədyoṯo  lat  tre.  
0097. Kubilan mawḏəʕonuṯo ṭaqriban ʕal zabno d mo (100) əšne. Mədone mədone kmitahwe  ṣərto aʕlayye ġalabe šrəḥto.  Mi  ḥiyərto  marduṯonayto  w  knəšyayto  ulṣoneye ne.
0098. Laǧani u Ǧan naqqa  ḥreto  mṯabətlelan  d  kətle  iḏaʕto  ġalabe  kayəsto  w ʕaməqto ʕal u Ṭuro, xaṣaṭan ʕal Məḏyaḏ. Xəzne kaməlto yo, kgorəš u  maḥkəyono mə nuqṭo l nuqṭo. W lə kṭore mede muhim  talyo,  əlla  kmanfaqle.  Ḥatta,  b ṣabro ġalabe rabo, kəzze hul  lu  ḥədud  di  iḏaʕto  du  maḥkəyono.  
0099. Kuḏaʕno ʕasqo yo (zaḥme yo) l nošo sowo d maṯkər tuwerəx w əšne. Bale duwewo  asiruṯo, ġalabe mam mədonani, bayna šato hawən aw bayna əšne maṣrene, kuwewo šṭaw.
0100. Lə kubaʕno d ṭuʕeno i aṯto du ʕAmmo Išoʕ, i ḥəlto Farida. Kmaḥwe,  ġalabe  b dəqqa mṣanṭowa ʕal kul mede. B  dəkoṯo,  kḥuzeno  ʕabiro  bi  məlṯo.  Kayiso səmle lu Ǧan də mšayelela liyya ste kmo šəwole w kobo i ṣərto daḥ  ḥaye  xəd koṯe l bola mu waxt ʕatiqo, heš hiyya ʕlaymṯo. Tawdi liyya.  
0101. Bu  təḥkiyayḏa, kmaḥwe laǧani Məḏyaḏ, məqqa naʕəmto wa aw u ʕamayḏa məqqa maṣro we  bə  ḥḏoḏe: I ḥəlto Fərdo yalifo naqəš si Xanəme, kəwyo taḥoli!
0102. Bu kṯowano, u Ǧan mwafəq w kmawḏaʕlan u dasto d kətyo malyo bat tašʕiyoṯo  w bi marduṯo du Ṭuro. Marwaḥle w kmarwəḥ  i  ḥiyərtayḏan  w  kḥuzena,  ġer  mi maʕiquṯo, kətwo marduṯo šafərto ste baḥ ḥaye du ʕamayḏan.  
0103. W  haṯe  gaban  lḥuḏe wa. Bale kḥuzena, lu mede d kito b gawe du dastano, haw kmitahwe  iqoro. Bu nəquṣo m laf i aġlabiye du ʕamo. U dasto  kul  məqqa  d  koṯe  knošəf.  
0104. Am maḥkəyonayḏe yawmo b yawmo knəqṣi. Ġer maṯe  ste,  maʕəl-asaf  kmaydina,  a qlofe d ġer ʕame. Xaṣaṭan d Awruppa.  W  kmankərina  u  ǧawhar  d  kətwolan. Tawdi naqla ḥreto lu Ǧan d maḥəslelan ʕal u medano.
ʕAbdəlmasiḥ Bar Abrahəm

San Francisco, Šboṭ 1997

Mawlodo w ʕAyle

0105. Ǧan: ʕAmmo Išoʕ, b ayna šato w ayko hawət?
0106. ʕAmmo Išoʕ: Uno 25 b Oḏər bi šato dan 1913 b Məḏyaḏ hawino.
0107. Ǧan: Əšme d babox mən yo?
0108. ʕAmmo Išoʕ: Əšme d babi Barṣawmo yo. Əšme d  ǧəddi  Ǧərǧo yo,  u  Ǧərǧo  d be Qašo Malke yo. U muxtar das səryoye w zlam ġalabe mbayno we, ǧəddi.
0109. Ǧan: Əšme d emox mən yo?
0110. ʕAmmo Išoʕ: Əšme d emi Sətto yo. Emi m be Čalma yo.
0111. Ǧan: Əšme d qaštox mən yo?
0112. ʕAmmo Išoʕ: Əšme d qašti Sayde yo. Məb Malke Mire yo. Kəwyo pəsmam dani  d be Kəno. I ʕamṯaṯṯe yo, d ʕAziz Kəno w hani.
0113. Ǧan: Kmo ʕammone kətlox, əšmonayye mən ne?
0114. ʕAmmo Išoʕ: ʕAmmone latwoli, bas kətwoli ʕammoṯo.  Kətwoli  ʕamṯi  Sətto,  i aṯto du ʕIsa be Awrohəm wa. I emo du Yaḥqub, du Yusəf w du ʕAtto w  dani.  W kətwoli ʕamṯi Zahre, i emo du Yawse d be Pəṭune, i emo du  ʕAdo,  u  babo  du ʕAdo, du ʕAbdo, du Saʕdo w du Malak. W kətwoli ʕamṯo stene i aṯto  du  Malak be Karkənni wa, i emo di Šəno wa. I Šəno i aṯto du  Karmo  d be  Bašše wa.  W kətwoli ʕamṯo əšma Wado wa. I kalo d be  Use wa.  U  mede  d  emi  w  babi  d maḥkəlalli. E d maḥkəlalli. W kətwoli ʕamṯo  i  Basse,  i  kalo  d be  Šamʕun Baḥḥo wa, i emo du Išoʕ d be  Šamʕun  Baḥḥo wa.  W  kətwoli  ʕamṯo,  Səkke wa əšma, smiṯo mat tarte ʕayne wa. Qṭəlulle i šato du Fərman (Sayfo)  ʕam  qašti w ʕam ǧəddi.
0115. Ǧan: Kmo aḥunone w ahwoṯo kətlox?
0116. ʕAmmo Išoʕ: Uʕdo ḥali-ḥaḏər kətli tloṯo aḥunone  w  kətli  mawǧud  saġ  arbaʕ aḥwoṯo.
0117. Ǧan: Əšmonayye mən ne?
0118. ʕAmmo Išoʕ: Əšme d aḥuni u rabo Faridun yo. Faridun  Aqqaya yo.  Kowe  harke b Gnetta. W aḥuni Fəkri Aqqaya  kowe  b  Almanya.  W  aḥuni  u  Brahim  ste harke yo. Bas baq qampat yo. Baq qampat yo.  W  ḥoṯi  i  Basse  kəwyo  harke  b Rinkabi, i aṯto du Dawud d be Qašo Šamʕən yo. W ḥoṯi i Zaho i aṯto  du  Sḥaqo d be Ḥaydari yo. W ḥoṯi i Sade i aṯto du Nayəl d be  Šabo  Šaxxo yo.  Mayəṯ  u gawro. Kəlla b Ṣṭanbul yo. W ḥoṯi i Stire kəlla b Almanya, i  kalo  d  Qašo ʕAdo yo.
0119. Ǧan: Əšme di ʕaylaṯxu d meqəm mən yo?
0120. ʕAmmo Išoʕ: Me meqəm əmmiwolan “be Qašo Ǧərǧo.“ Aḥna  asas  diḏan  “be  Qašo Malke“ kəmmilan. Aḥna u mede d kəḏʕina mab babayḏan w maǧ  ǧəddayḏan  me  l ḥḏor d Diyarbakər aṯina l Məḏyaḏ. Qaše b Məḏyaḏ latwo, ǧəddayna qašo we.  Ab babayḏan w aǧ ǧəddayḏan qaše wayye. Ṭləbənne  mu  Faṭəryarxo.  
0121. U  Faṭəryarxo hulelən musaʕada w aṯina m ḥḏor d Diyarbakər l Məḏyaḏ. Ǧəddayna  l  Məḏyaḏ qašo aṯi. W həwanwolan u qawro d kətyo b gawe di ʕito di Mart Šmuni. Taḥt  u nəqušo, hadiye lab babayḏan. Hul  d  kətna  saġ,  u  qawrano  gəd  howe  lab babayḏan w laǧ ǧəddayḏan mawǧud. Ḥalan kəlle tamo mawǧud yo.
0122. Ǧan: Ayna šato ṭralxun i dukṯaṯxu d l  ḥḏor  d  Diyarbakər  w  aṯitu?  Nošo mərlelxu?
0123. ʕAmmo Išoʕ: U mede d ksamno taxmin, aḥna hawilan mo w  tmoni  (180),  mo  w tloṯ w tmoni (183) əšne. Čənki, mar qayo? Meqəm mu Fərman b  tarte tloṯ  əšne, aṯiwo u baladiya rayyəsi d Arġani, əšme du qaza Arġani yo.  
0124. Aṯiwo  l  Məḏyaḏ mərle: “Kətxu baxčat w kətxu amlak, kəmmənne  "Dəb  Qašo  Malke ne"  w  səmlan taḥqiqat aʕlayxu w hatu b Məḏyaḏ hatu. Kəbʕeno də mzabnitulline  d  samnolle ḥalal." Babi mərlele mərle: “Yabo aḥna lo ḥzelan u malano w lo šaməʕina.  Alfo ḥalalat aʕlox, xəd u ḥalwo d emox.“
0125. Kumarnox, taxmini kumarno, u mede d šaməʕina, w d aṯina m Arġani  l  Məḏyaḏ hawilan mo w tmoni (180) əšne.
0126. Ǧan: Yaʕni hatu m Arġani aṯitu l Məḏyaḏ?
0127. ʕAmmo Išoʕ: M Arġani aṯina l Məḏyaḏ,  e.  Hawxa  u  mede  d  kəḏʕina.  Tloṯ ʕaylat wayna. ʕAyla aṯyo w fayišo b Ḥəlwan, u qaḏa d Urfa w ʕayla  fayišo  b Mərde w ʕayla aṯyo l Məḏyaḏ. Tloṯ ʕaylat wayna.  Hani  aǧ  ǧəddayḏan  hawxa. Tloṯ ʕaylat wayye. Han naqqa  kətwolan  u  kṯowano,  ġalabe  qimatli.  
0128. Uʕdo kəlle b Almanya su Yaḥqo, abre d ʕammi. Mḥalaqlan pəšk,  aḥna  əmmina: "Yabo aḥna hawullan u kṯowano m darbe d kul mede. Fayitina bu məlk w  ṭrelan  lanək aḥ ḥrene." I ʕayle d Ḥəlwan stene hul meqəm b ḥṣar (10) əšne  kətwo  mənayye, heš ṣəroye w qəsəm mənayye hawən ṭaye. W qəsəm  b  Məḏyaḏ na  w  u  qəsəm  d Mərde ste  qšiʕi. Hanək lə kuḏaʕnolle. U mede d kuḏaʕno hano yo.
0129. Ǧan: Hat naʕimo, man kətwolxu qarəwone?
0130. ʕAmmo Išoʕ: Aq qarəwonayḏan, aḥna tloṯ ʕaylat wayna, be  Qašo  Malke...w  be Qašo Malke w be Šabo Baḥdo. Hani  a  tloṯ  ʕaylat  abre  d  ʕammone na.  Ḥḏo ʕayla wa. Yaʕni frəqina me ḥḏoḏe. Kətwolan stene be Ḥawšo  w  be  Mayya  w  u Yusəf be ʕAdde, hanək tloṯ ʕaylat abre d ʕammone  wayye.  M be  Čalma  wayye.
0131. Hani aq qarəwone d kulayna wayye. Qayəm ḥərlan, aḥna yarəwina, hawina  ʕayla ġalabe qarabaləġ w be Qašo hawən ʕayla, be Qašo Ḥanna hawən ʕayle  qarabaləġ ġalabe w be ʕammo Šabo Baḥdo  hawən  ʕayla  qarabaləġ.  W  hanək  ste  hawən ġalabe. 
0132. Han naqqa əmmina: “Yabo toxu mḥalqina pəšk aʕlayye“. Qayəm  mḥalaqlan pəšk ʕal aq qarəwone. Azzano l ruḥayna yatəwina aʕ ʕaylat. Aḥna qayəṯlan  be Mayya w be Qašo qayəṯṯe be Ḥawšo w be ʕammi Šabo Baḥdo qayəṯṯe be Yusəf  d be ʕAdde. W frəqina me ḥḏoḏe. Aq qarəwonayḏan hani wayye. E.
0133. Ǧan: Me meqəm lə koṯe l boli haka mšayəlilox, hat l man mʕaməḏlelox?
0134. ʕAmmo Išoʕ: Lə kuḏaʕno, ksamno  taxmini...  ənkan  latno  ġalṭo,  l Qašo Ḥanne mʕaməḏleli, uno lə koṯe l boli, bas hawxa əmmiwo: “L Qašo Ḥanne". U ǧəddo d Qašo Šamʕun mʕaməḏleli. U babo du  Dawud  d be  Qašo  Ḥanne.  Hawxa əmmiwo. W uno bi šato dan 1913, hawino 25 bu yarḥo d oḏər.
0135. Ǧan: Bəṯr mu Sayfo, man kətwo ǧiran l ḥḏore du baytaṯxun?
0136. ʕAmmo Išoʕ: Kətwo ǧiran l ḥḏorayna ṣəroye be Fərmano wayye, be Maqsi  Ǧərǧo wayye... Afandəma  söyleyim  be  Šaxxo  wayye,  bəṯr  mzabni  ab  bote  d be Fərmano, maṭən l ʕAbdəlkarim u dišči. W d be Ḥasnəka fayiši  dlo  more  w  aḥ ḥrene d be Šaxxo, maṭənwo laṭ ṭaye. Hən ṭaye, bə  ʕAbde  Dalale,  mzabniwonne ləb Brahim čawiš, hawo Brahim čawiš di baladiye, Brahim  Šen.  W  d be  Maqsi Ǧərǧo ste bəṯər maṭən laṣ ṣalḥoye. Fayiši diḏan bəlḥuḏe bi  nave  daṭ  ṭaye. Kulle hawən ṭaye w diḏan fayiši dlo more, kəllən tamo xalye.
Sayfo w qəwome 
0137. Ǧan: Bu Sayfo man man nošaṯxu qṭil aw mḏayəʕ?
0138. ʕAmmo Išoʕ: Afandəm, uno i šato du Sayfo  ʕəmri  šato  w  falge we.  Ǧəddi  u Ǧərǧo d be Qašo Malke qṭəlle bi Saʕle.  Šex  Xalaf  maqṭele.  w  qašti  i Sayde qṭəlulle bab bote d Malke Karkənni ʕam ʕamṯi i Šmuni, hala i  Səkke  i smiṯo. W ʕamṯi i Maǧo. Hani qṭili bu Fərman. W ʕammi Išoʕ, ʕammi Šəbo  qṭil. Abre d ʕammi we. W ʕammi Išoʕ, u ʕIsa azze li ʕaskariye w  lu  Safarbarlək  w lə daʕər. Bu Safarbarlək azze laf Rusya w lə daʕər.
0139. Ǧan: Əšme mən we?
0140. ʕAmmo Išoʕ: ʕIsa we. Azze w lə daʕər.  U  Šəbo  qṭəlle  bu  Sayfo.  Kətwolle kačke, əšma Ziyo, i kalo, i aṯto du ʕIsa d be ʕIwarnayto wa.  Kətwola  abro əšme ʕAbdəlmasiḥ we, i šato du Fərman mawballe laṭ ṭaye w fayəš,  hawi  əšme Mḥammad Amin w hawi malla bi Qaməšlo w səmlan lə səmlan, ḥṣar  kore  amṭelan l Məḏyaḏ d doʕər w lə daʕər w mayəṯ  bi  mallatiye.  
0141. Uʕdo  kətle  tre  abne, tloṯo abne kəllən bi Qaməšlo. Ḥa əšme ʕAbdəllatif yo w u puləs  du  qaymaqam di Qaməšlo yo. U mede d kuḏaʕno kətle tloṯo arbʕo ḥrene.  W  kətle  ḥa  abro əšme Ǧano yo, fərnači yo. Hani u mede d kuḏaʕno, hawxa yo.
0142. Ǧan: Mənayxu l azze noše w ʕaṣi b ʕIwardo?
0143. ʕAmmo Išoʕ: Afandəm, bəṯr ǧəddi  u  Ǧərǧo  d be  Qašo  Malke  d  mahzamle  l ʕIwardo. Babi w emi w uno w ḥoṯi ʕaṣina, mahzamlan meqəm u qaṭlo,  u  mede  d mawḏəʕallan. Azzano l be ʕAdoka, bax xərbat d be ʕAdoka.  
0144. Tamo  u  ʕamo  kule ʕaṣənwo, bax xərab d be ʕAdoka. ʕAṣənwo bax  xərab  d be  ʕAdoka  w  qayəm  mu kafno w mu ṣahwo... ḥəngi d ftəḥḥe  u  siyoġo,  babi  nafəq  bu  šəbbak  bi xərbayo w mnawəlalle emi, uno w ḥoṯi w səmme lə səmme emi d  qədro  nəfqo...
0145. Qayəm mahzamlelan. Azzano  hul  Mor  Axəsnoyo,  uno  ʕal  katfo,  u  mede  d kuḏaʕno. Uno ʕal katfo w ḥoṯi ʕal katfo. Bəṯr mə Mor Axəsnoyo  d  əzzeyo  d mawbelan l ʕIwardo. Qayəm ḥḏo žənnəke mhawarla aʕle  əmmo:  "Qariwo!  Qariwo! Kaṯən gəd qəṭlilox!"
0146. Qayəm maḥətle əno w ḥoṯi taḥt i sato w mḥele  bənne  tfənge  w  mahzamle.  W aḥna fayišina tamo taḥt i sato. Daməxinawo, lə kuḏaʕno b  lalyo we.  Aṯən  am mzizaxiye, aṭ ṭaye d Mzizaḥ d mawbəli me Məḏyaḏ hno... Yaʕni nahibat,  hno, kalapurat mu mal flan bəhvan. Amṭalle aḥ ḥmoraṯṯe,  ḥərlən  kəllan  taḥt  i sato. 
0147. Mədde uno w ḥoṯi. Mədallan, maḥətallan bi sariġa. Uno b xaṣra  w  ḥoṯi bi xaṣra ḥreto. W mawbəlallan l Mzizaḥ. U mede d maḥkəlallan. Uno  lə  koṯe l boli. Qayəm azzano lə Mzizaḥ. Mḥalaqqe pəšk aʕli w ʕal ḥoṯi. 
0148. Uno  bu  pəšk qayəṯno l bayto ṭayo w ḥoṯi qayiṯo l bayto ṭayo. Bəṯr i  ʕAmša  i  aṯto  du Malke d be Karkənni tamo wa. Bas aydarbo aṯyowa l  Mzizaḥ  lə  kuḏaʕno.  
0149. Uno, ḥoṯi əḏʕowa məžġəlowa, ḥoṯi i Nəǧo, i aṯto du Ḥanna d be Ablaḥḥad, i  emo  du Ablaḥḥad yo w di Stire w dani. Əḏʕowa hiya, čike rabṯo wa, tloṯ-arbaʕ  (3-4) əšne we ʕəmra. Hiya əḏʕowa. Mərla i ʕAmša mšayela, mərla: “Barṯi, barṯe d  man hat?“ Mərla: “Ḥəlto i barṯo du Ǧərǧo w di Yade Sayde.  Du  Baba  Ǧərǧo  w  di Yade Sayde." Əmmo: “Walad! An naʕime du Barṣawmo ne!“ 
0150. Qayəm  mšayaʕla xabro l ǧəddi l ʕIwardo, mərla: “Ašər kəllən an naʕime du Barṣawmo  harke  b Mzizaḥ.“ Kqoyəm koṯe ǧəddi b lalyo lak karme d Mzizaḥ.  
0151. Kətwolan  kəriv  b Mzizaḥ ṭayo əšme ʕAmmare Ševqati. ʕAmmare Ševqatiya.  Mšayaʕle  bəṯre  omər: "Tox kəriv, əno w hat lu zabno qṭəʕlelan mə ḥḏoḏe. Kəriv na, du admo na.  Kətli raǧa m Aloho w menox, kəllən an naʕime  du  abrayḏi  b  Mzizaḥ.  Kəbʕeno  d šəqlatline w d manṭatline. Kətli 37  (šawʕo  w  tleṯi)  maǧidiye  d  semo  w zənǧər d semo, mədloxne. Han naqqa hat aydarbo d saymət səm!"
0152. Komər w  kṭoləb xaṭər mene, kubele ak kallat w koṯe. U zlam ste koṯe kšəqli əno b 37  (šawʕo w tleṯi) maǧidiye w ḥoṯi ste kšuqela bu zənǧər du semo. Kmawbelan l  gabayye w kəmšayəʕ xabro  l  ǧəddi.  Ǧəddi  koṯe  b  lalyo  mawbelan.  Mawbəlelan  l ʕIwardo. 
0153. Uno naʕimo wi, lə koṯe l boli. Fayišina b ʕIwardo  gab  u  ǧəddo  du ḥasyano, ḥasyo ʕAbdəllaḥad Ġallo Šabo, tamo u mede d babi  d  maḥkewo,  tamo gabayye huwenawo. Hənne huwanwo moro  l  ǧəddi  w  l  babi.  Ənkan  ubiwonne laḥmo, ənkan ubiwonne ǧule w ənkan maṣrəfiwo,  gabayye  fayšiwo.  
0154. Qayəm  hul čike d xayəf u ḥarb, qayəm m ʕIwardo. Maqəmallan azzano l Anḥəl.  Azzano  l Anḥəl. Huwenawo gab bə Yoqən. Gab u Səlo d be Yoqən. Tamo  həwanwolan  bayto. E kafine w ṣahye wayna, latwolle lo mal w lo mede flan. 
0155. Bas  ǧəddi  w  babi meqəm mu Sayfo b kmo yawme tlewolle kallat, dahwo  w  danbəqyoṯo,  ḥəmre  d wardo, mani du dahwo w hawxa, tlewolle.  Ǧəddi  mərle:  “Abri  Barṣawm!  Tox tulena u malano w u dahwano. Ənkan ḥa mənayna  falət,  gəd  uṯena  məblinale lašan d lə mayṯina. Ənkan nošo ste lə falət, ṭər moṭe lu ʕamo."
0156. Məd  azzən  l Anḥəl, kqoyəm ǧəddi kumarle l babi: “Barṣawm! Abri lazəm d əzzox laf  Məḏyaḏ, laf  u  malawo,  kəlla  uʕdo  čike  xayifo.  Ḥarb  lə  fayəš,  d  manṭət  ak kallatanək. Ənkan d fayši lə kmayṯina mu kafno." Kqoyəm babi  komər  l  ǧəddi: “Ašər baba d qaṯli ḥawrone gəd əzzino.“ 
0157. Kqoyəm qayəṯle  ḥawrone  u  Barṣawmo d be Maloke, u babo d Doqṭor Adward w  qayəṯle  qariwi  Malke  d be  Mayya,  u ʕammo du Gawriye d be Mayya. Hawo d kətwe təǧǧar b Məḏyaḏ.  Kətle  uʕdo  abne harke (bu Swed), hən mənayye kəllən b Almanya ne. W kqoyəm  huwwe  w  ḥa tre ḥrene kəmḥaḏri ruḥayye. 
0158. Koṯən b lalyo hul bəṯr Karšaf,  kito  u  Diyar  d be Masso kəmmile. Ak Karme du ʕAtumo. Tamo bu qəməsḥo klətmi  l  ḥḏoḏe.  Kəmmi l ḥḏoḏe kəmmi: “Ya aḥunone! Han  naqqa  marke  gəd  məfrəqina  m  ḥḏoḏe.  Ab botayḏan d kul ḥa b xaṣrayo. U gəd ṭəlbina xaṭər  m  ḥḏoḏe  w  gəd  nəšqina ḥḏoḏe. 
0159. Ayna ḥa mənayna d doʕər, zaṭan kdaʕər w d azze  ste  Mšiḥo  msamaḥle! Bas i naqqa d dəʕrina gəd muḥena hawxa faršəkat l ḥḏoḏe. ʕAl af faršəkat  d əḏʕina ‘aḥna na‘ d lə qəṭlina ḥḏoḏe.“ 
0160. W  ṭləbbe  xaṭər  w  azzən.  Babi  mḥele tamo, naḥət qəm u Diyar d be Masso w aṯi ʕal i Maqbara  daṭ  ṭaye,   d  kətyo uʕdo maqbara laṭ ṭaye ḥali-ḥaḏər. W aṯi ʕal i Sahrunǧ  w  saləq  l  gabayna.
0161. Ksoləq kəlla i ʕaskar ʕal an adroṯanək diḏan, d l ḥḏor ab botayḏan aḥ  ḥaṯe. Kəlle səmme tamo nuro w kəllən krəqḏi. Babi omər: ”Zrəgli  ruḥi,  fayətno  w azzino ʕabərno li dərto. I naqqa d ʕabərno  bi  darga  mtarpalno  bi  darga."
0162. Šakər Bag u rabo daǧ ǧandərma huwewo bab bote  d be  Karmo  u  Dišči.  Lalʕəl mənayna yo. Koṯe l bolox u bayto d Karmo u Dišči? Omər mərli: “Alo  d  šəmʕi, gəd  oṯən  qəṭlili!“  Omər: “ʕAbərno  l  lawġəl...“  Omər: “Kəllən  at  tarʕe kulle w aš šəbebək kulle ftiḥe.  Hbəṭno!“  Omər:  “Hbəṭno  ġalabe.“  Omər: “Aʕaw! Ab botayḏan ne yaho! Xlo haṯe kəwyo,  kowe  hawxa  mede!“  Bale omər: “I tfəngayḏi b  katfi yo.“  Omər: “Azzi  l  dukṯe  dak  kallat...“  
0163. Omər: “Mḥalaqli ḥḏo mak kefe nafilo, mḥalaqli iḏi aṯyo i qotiye dal lirat b  iḏi... I qotiye dak kallat b iḏi, maḥtoli b ʕebi, umarno: "Han naqqa  lə  kmayṯina!"
0164. Yalla w ya Xwade w aṯino naqla ḥreto si ʕaskarayo d rəqḏowa.  Tleli  ruḥi  w aṯino lann adroṯo d be  Ḥaydari.“  Uʕdo  lu  Šamʕən  be  Ḥaydo  maʕmarle  tamo dukkane. Kətwo tamo ‘Gubo d be Ḥaydari‘ əmmiwole.  U  Gubo  d be  Ḥaydari,  annaqqa i ʕaskar mlewola, kətwolle dasto  mlewolle  maye  d  soḥən.  Babi  məd ḥzele u dasto, mḥele raġle bu dasto maqlable u dasto w mədle u dasto  ste  w omər "Ya Alla w ya Xwade" w aṯi lu ʕAtumo, kəllən aḥ ḥawronayḏe knəṭrile.
0165. Naysa mḥalle l ḥḏoḏe faršəkat, aḏiʕi l ḥḏoḏe, aṯən. Qayəm omər:  “Hatu  mən səmxu?" Ḥa mənayye omər: "Ak kalbe  nwəḥḥe  aʕli  zayəʕno."  Ḥa  mənayye  omər: "Zayəʕno maḥ ḥayyat". W ḥa: “Ašər  lə  maǧreli.“  Omər  mərre: “Hat  mən  səmlox Barṣawmo?" Mərle: “Alo əno manṭeli i  amane.  De  yalla  qumu  d  əzzan!" Omər “Qayəmina azzano l Anḥəl.“ 
0166. Omər: “Kəlle ǧəddi knuṭarli ʕal ann  adroṯo,  bəṯr u Qadišo d Anḥəl.“ Omər: “Mərle:  Barṣawmo!  Abri  braxmaṯyox!  Mən  səmlox?“ Omər: “Baba manṭeli ak kallat!“  Omər: “E  abri,  annaqqa  lə  kmayṯina  mu kafno.“ Omər: “Azzano lu bayto. ʕAṣriye omər: "De  qum  abri,  han  naqqa  zox šqalan ʕəlbo d ḥeṭe w grašlanyo. D sayminalanyo laḥmo lašan d lə  mayṯina  mu kafno.“"
0167. Omər: “Qayəm azzino šqili ʕəlbo b lira d dahwo. ʕƏlbo d  ḥeṭe.“  Omər: “Gəršolan əno w lə ḥreto ʕam ḥḏoḏe w azzano ləšlalanyo w səmla bu  tanuro  w axilan u laḥmo hul čike d fayiḥo.“ Omər: “Qayəm aṯilan xabro  m  Sat,  mərre: "Ašər i Šəno i aṯto du Karmo d be  Bašše...“  i  qašto  du  Aydinano,  Aydin Bašše. Mərre: “Kəlla b Sat, i barṯo di barṯo wa. Kəlla b Sat yo.“  Omər:  “Ašər kazzino...“ 
0168. Omər: “U ʕammo du Brahim d be Šabo mərle: "Alo uno ste  kətli  tamo sawal həwwoli mu falgo...“" U ʕammo du  Saʕdəko  d be  Qərməz,  kəlle  uʕdo  b Məḏyaḏ yo. Mərla: “Ašər əno ste kətli  uʕdo  tamo  daboše  maboše.  Hama  gəd əzzano. Ḥuzena hama balki manṭenalən.“ Kqoyəm b lalyo, hala imomo  koṯən  at tloṯo l Sat. 
0169. Kəzzən gab Šex Xalaf. Šex Xalaf  u  rabo,  šex  rabo yo.  Kəzzən gabe. Kdorən aʕle ‘Šlomo!‘ “Ahla w sahla bu kərivayḏi. Ahla w sahla  xer yo?“ Omər ǧəddi mərlele: “Šex Xalaf, uno w hat kərivin du admo na. W kəlla i  barṯo d barṯi harke yo. Kəbʕeno d šəqlatla w ubatliyo.“ Hawo  ste  omər:  “Ašər  uno kətli sawal harke b flan dəkṯo ne." W u ḥreno omər: “Ašər uno kətli  daboše.“ Omər: “E abri maḥšemu, ʕal ʕayni  gəd  mʔamannolxune.“  Omər,  qayəm  həwanne muklo axəlle... E mərre: “Han naqqa zoxu gəd mʔamninalxunyo tamam.“  
0170. W  qayəm aṯi. Šex Xalaf mšayaʕle l qamuṯayye Səlo w Šat w .... hno ...  əšme  Səlo  w Ša... Səlo u aḥunayḏe maǧwəha ne, qatəl ne qatəl, gawre pəsin ne  ġalabe. Omər mərle: “Zoxu l qamuṯayye bu darbo qṭalulle.“  Omər:  “Hənne  aṯən  qəm  u darbo, maḥətte a tloṯo qṭələnne. 
0171. Maḥətte al lašat dəṯṯe tamo.  W  fayišo  i lašaṯṯe tamo. Aṯi xabro l babi mərre: "Ašər qṭəlle babox! W  qṭəlle  u  ʕammo du Brahim d be Šabo w qṭəlle u ʕammo Saʕdo d be Manno.“  Omər:  “Baʕ  yabo  uno mən kibi d samno? ʕAs kibi d tuleno u ḥayf d babi?“
0172. Fayiši ag garmaṯṯe tamo. W kqoyəm hul d rawiḥo čike b Məḏyaḏ. Han  naqqa,  u ʕamo, haw fayəš koṯe l Məḏyaḏ. W qayəm babi ste aṯi. Qayəm aṯi. W  manṭəlele i žənbavayḏi, i Šano haṯe i, uʕdo i emo di  Basse  w  di  Sade  w  di  Zaho. Šqəlole w aḥna naʕime wayna w qayəm mnabəlelan. Hawila  m  babi  tloṯo  (3) abne w tlot (3) kačkat.
0173. Ǧan: Ešma mən wa i aṯto d babox?
0174. ʕAmmo Išoʕ: Əšma Šano,  Maqsiye  Šano.  I  Šano  d be  Daḥḥəke  əmmiwola.  Be Daḥḥəke kətle harke (bu  Swed)  braziyin mraziyin,  harke.  Qayəm  amṭele  l gabayna w yatəwina bab botayḏan. Han naqqa qamayto huwenawo gab u  ʕIsa  d be Awrohəm, gabayye huwenawo. Ab botayḏan l be ʕAzizke, Ǧamila maḥətwola  bənne u sawalaṯṯe w aq qanyonaṯṯe bab botayḏan.  
0175. Bote  rabe  xəd  i  qəžla ne. Qayəm azzan gab i Ǧamila əmmi: "Ǧamila ksaymina raǧa m Aloho w menəx  d  maxlət  ab botayḏan gəd yətwina w huwena moro lab botayḏan." Mərla: "Abri ramḥəl zoxu  lu ḥṣodo aʕmayna gəd maxlalxune." Kqoyəm ʕammi w babi kəzzən aʕmayye  lu  ḥṣodo, lu darbo d Kfar-ʕElo,  li  arʕayḏan  tamo.  
0176. Kətwolan  arʕoṯo  diḏan  b xwa. Dəwriwonne.  Kqoyəm  kəmšayʕo  xabro  li  ʕaskar,  kəmmo:   "Zoxu   msakunne, mawbelunne li ʕaskariye." Koṯən i ʕaskar nəfli  bəṯr  ʕammi  w  bəṯər  babi. ʕAmmi kmahzəm, babi kməskile li ʕaskariye l Šexane.  
0177. B  Šexane,  kətwo  tamo məḏyoye ġalabe  ʕaskar.  Hənne  stene  m tamo,  meqəm  mi  ʕaskariye  əzzənwo saymiwo darbone. Təwriwo kefe, meqəm m darbe di  ʕaskariye,  təwriwo  kefe  w saymiwo.... 
0178. Omər babi mərle laḥ ḥawrone: "Mərli  abri!  Ḥawrone,  yaho  ḥaru baytayna. Mbahdəli  an  naʕimayḏan.  Mən  ksaymina  harke?"  Mərre: "Aydarbo?" Mərle: "Lə ḥarəwxu hatu." Omər ʕaṣriye mawbəlallan  li  odaye  li  qawiše  d maḥətallan tamo. Omər uno ǧəġara lə kšuteno... Mərle  laḥ  ḥawrone  mərle: "Mḥalequ i qotiyayo, həwalli i qotiye..." Omər maləflili  ǧəġara... Omər  u nawbači, kəlle bu tarʕo.
0179. Babi mərle, qayəm mərlele lu ʕaskar:  "Hawli  dastur du čaqmaqayḏox d maqəṯno i ǧəġarayḏi..." I naqqa d hulele  u  čaqmaq,  hulele dəkumo, maqlable w mərle: "Ya alla  w  ya  Xwade."  Mahzamle  aṯi  lə  ḥḏor  d Maḥsarte. Bu lalyawo. Aḥ ḥawronayḏe  fayiši,  huwwe  aṯi  b  lalyo  šəmšo d ṣahro we. Han naqqa d nohər aʕle. 
0180. Kzoyəʕ d qəṭlile,  omər:  "Azzino  čəkno  bu atuno du kalšo, omər: "Gəd fašno adlalyo harke bu atuno."" Čik bu atuno,  omər kətwo taʕlo, uṯewo u mirat nuwaḥwo aʕli, omər u miratano gəd  maqṭeli  Alo, omər: "Qayəm falətno bəṯre bəṯre bak kefe", —  omər, —  "fayəšno  bu  atunawo  talyo hul d ʕatəm. Məd ʕatəm, mərli: "B lalyo..." U yawmawo fayəš  tamo.  
0181. Qayəm b lalyo yalla w ya xwade, omər: "Aṯino l  Kənderib", — omər, —  i  naqqayo  kətwo məḏyoye tamo b Kənderib. Kətwobən 10-15 bote. Ṣəroye gab Farḥo  ʕIsəka.  Gab hani  wayye."  Omər:  "Dəqli  bu  šəbbak,  mərre:  "Hə  Barṣawmo?" —  Mərli:   "Alo kaṯino... b xaṭər dəṯxu!" Mərre: "ʕBar! ʕBar!" Mərle: "Lo!  Gəd  əzzino."  Omər: "Aṯino l Məḏyaḏ w fayəš b Məḏyaḏ." W han naqqa mərle: "Gəd fətaḥno  i  dəkkano."
0182. Li  ʕaskariye  l azze.  Aṯi  ʕafu,  li  ʕaskariye,  fayəš  lə  km belilan   li ʕaskariye, omər: "Han naqqa gəd əzzi mzabanno u  dahwayḏi.  Bak  kallat  diḏi gəd futaḥni dəkkano." Omər kətwo  graʕto  du  qaymaqam  d  Məḏyaḏ.  Ṣalḥayto ṣəraytowa. Həwyowa bab bote d be Masso d kətne si  rawmo,  ǧiran  di  ṣaraye.
0183. Uʕdo šəqlile lawo Aṣmaro u ḥaḥoyo, omər: "Qayəm  azzino  mərlila: "Ašər  kit gabi dahwo, dambəqyoṯo, ḥəmre d wardo w flan, lə  kšəqlatte?"  Əmmo:  "Tay  d ḥəzyanne! Gəd šəqlanne."" Hiyya ṣəraytowa. Omər: "Azzano  l aṯina  lə  ḥḏoḏe  bu bazar. Mərli: "Ašər kazzino mṣarafnolle b Anḥəl, hala b Astəl." Omər: "Mḥeli  w mərle: "Ya Alla w ya Xwade!"" Əmmo... hiya mšayaʕla l Səlo u barbunəṣi  mərla: "Zox u Barṣawmo mawbele kallat. Zox itaw bu darbo  d  Astəl  b  qamuṯe.  Tamo qṭale w mawbəl ak kallat.""  Omər:  "Azzi  l  Astəl,  u  Slayman  d be  Malle  i naqqayo, Malke Malle, kətwo u Šamʕun d be Baḥḥo, kətwo Malke ʕƏbe, kətwo  m be Karkənni u Šlaymən b Astəl. 
0184. Kətwobən 10 (ʕaṣro) bote b Astəl.  Omər:  "Azzino maṣrafli ak kallat diḏi, uno w u  Slayman  d be  Malle."  Omər:  "Səmili  kulle maǧidiye w maḥtili b ʕebi." Omər  mərle:  "U  Slayman  aṯi  aʕmi,  omər:  "Abri Barṣawmo fəš adlalyo, adlalyo fəš harke. Ṣafro  zox."" Mərle:  "ʕAmmo  bayn  l Məḏyaḏ w l Astəl arbaʕ (4) faṣḥat yo. W an naʕime w u baytayḏan baroyo. W  an naʕimayḏan səb ḥoli ne, lazəm d əzzino." Omər: "Mḥeli aṯino", — omər, — "heš  čaġ  di ʕito yo", —  omər, — "bi dəkṯo d maʕmarre i lisa (ǧimnasyum)."
0185. Kətwo meqəm  darġe, uṯewo, faytiwo b Astəl uṯanwo l Məḏyaḏ", —  omər, —  "ḥərli  ḥa  maʕlele  qarʕe  w naḥət." Omər: "Alo hano aṯi l qamuṯi d quṭeli w d maḥrəw bayti." Omər mərli:  "D mahzamno, mu ḥəkəm di tfənge lə kmahzamno, fayəš, ”de ya Alla w ya  Xwade!”, ḥuzena mən yo." Omər:  "Maləzli  maləzli", —  omər, —  "abəʕ  d  qoyəm,  mərli:  "Masa alxayr! (Brix ramšo!)" Mərle: "Xayr w karame kəriv Barṣawm, (Brixo brix  kəriv Barṣawm)." Mərle: "D faḏḏal! (Mfaḏəl! Xlaṣ!)" Mərli: "La maʕ  baʕəḏna  tə  nəmši, (Lo, ʕam ḥḏoḏe gəd mhalxina)." Omər:  "Laaaaa!  D  faḏḏal  ənta,  tə  nəmši  maʕ baʕəḏna, (Looooo! Hat mfaḏəl, gəd mhalxina ʕam ḥḏoḏe)."
0186. Mərle  omər:  "Mədle  də mčakčək ruḥe" —  omər, —  "ḥḏənli." Babi xəd  baṭlo we,  arbʕo  zlamat  xəd  hawo  lə qədriwo aʕle,  omər:  "Mədle  maḥətle  li  tfənge  bayn  l uno  w  luwwe  w  i xanǧarayḏe fayəš kmusakla w uno kubaʕno d gurašno i xanǧar  w  huwwe  kmosək ruḥe ʕal i xanǧar. W kubene bad dəkume."
0187. Mawbele mi dukṯo di lisa  w  hul  su Baqəmawi (Karayolları Bakımevi) d Məḏyaḏ, omər:  "Ḥərli  kaṯi  Ḥəsayn  Kaḥya. Ḥaǧǧi we, bu məǧləs ʕəmumi d  Məḏyaḏ  aʕḏa we.  M  Astəl we,  əzzewo  samwo  i waḏifayḏe w ʕaṣriye duʕarwo. Kəlle rawixo ʕal i səsto w kit aʕme 3-4  (tloṯ-arbaʕ) niše." — “Waḥ! Waḥ! Waḥ! Kəriv Barṣawm ayš xayr we? Ayš xayr we?  (Waḥ! Waḥ! Waḥ! Kəriv Barṣawm mən xer yo?  Mən  xer yo?)"  Omər  mərli:  "Walla  ʕammoḥaǧǧi ǧa ti yəqtəlni w ixalli uladi yatame. (Alo ʕammo ḥaǧǧi aṯi d quṭeli  w d ṭore an naʕimayḏi yatume)" — “Waḥ! Waḥ!  Waḥ!  Kalb  əbən  l  kalb!  Mo  Šex Fatḥalla ḥat baxt! (Waḥ! Waḥ! Waḥ! Kalbo abre du  kalbo!  Lo  Šex  Fatḥulla maḥətle baxto!)" Omər lə mtanele,  omər  mərle:  "Barṣawm  fallətu,  fallətu (Barṣawm marfayye, marfayye)!" Mərli: "La ʕammo, (lo  ʕammo)!"  Omər:  "Čaqmaq  altəfənge šila w ʕatiniye (mayəl u čəqmaq di tfənge w hawliyo)!"
0188. Omər: "Šməṭli  u čaqmaq di tfənge w mnawəlileyo w hulile  dəkumo  w  ‘Yalla  w  ya  Xwade‘  w rahəṭina l Məḏyaḏ. W u zlamawo u barbunəṣi, azze Səlo u barbunəṣi,  mayəṯ  w bʕiǧ.  Naqqa ḥreto babi lə nafilo ʕayne aʕle.  
0189. Omər:  "Aṯino,  qayəm  azzino, šqəlili šuqo, šqəlili mədone, han naqqa bad dukkane d be Šuše. Meqəm  dukkane latwo." Omər: "Mawbalnowola maḥətnowola ʕal u tarʕo w kətwoli droʕo (mətro)  d qayso, mzabannowo  šuqo.  ʕAṣriye  manṭenowo  aṯ  ṯawbayḏi  taḥt  katfi  lab botayḏan w b imomo mawbannowolle." Omər: "Qayəm ḥa yawmo aṯi binbaši  l  gabi, mərle: "Maṣrafli lira d dahwo."" I lira b  ḥamšo  (5)  maǧidiye wa.  
0190. Omər:  "Ašər aʕmi kallat layto." Omər: "Aydarbo layt aʕmox kallat?!"  Omər:  "Maḥətleli  qəm ab baṣtonat, twərle droʕi", — omər, — "twərle  droʕi,  binbaši  di  ʕaskariye,  lə qadərno d umarno mede." Omər: "Aṯino maṣərre droʕi,  flan  de  de,  nayəḥ.  W qayəm hedi azzino lab botayḏan maʕmarlan."
0191. Babi hedi  səmle  quntarat,  səmle mtahədiyat w səmle, maltamle w ʕwədle. Han naqqa  omər:  "Hawi  gabi  kallat", — omər, — "Han naqqa bdeli bi ʕmara. Kšuqanno mal w  kmaltamno  flan  w  bəhvan, omər: "Aṯi, ḥa yawmo, ḥa l gabi."" Naysa lə kəmminala haṯe.
0192. Ǧan: Qay ʕAmmo Išoʕ?
0193. ʕAmmo Išoʕ: E lo lə kəbʕeno, balki l hən mənayye, d lə busamme, omər:  "Aṯi  l gabi ḥa omər mərle: "ʕAmmo Barṣawmo, kəmmi  “Nafəq  banqanoṭat  daḥ  ḥamməšmo (500) noṭat.""
0194. Ḥamməšmo (500) noṭat i naqqayo ḥaṯe nafəqiwo. Bəṯr  b  ḥṣar  (10)  əšne  mu Sayfo, omər: "Kəbʕeno d ḥuzeno ḥa  maḥ  ḥamməšmo  (500)  noṭatani  b  baxtox." Omər: "Ftəḥli u mǧar, grəšli ḥa, nšəqle, mərle: "Axxxxxxxxx! Meqəm d  maṯno  d ḥuzeno ḥa mani b kisi.""
0195. Ḥamməšmo (500) noṭat, yaʕni uʕdo falge d  kron.  W  han  naqqa  babi  mədle ʕwədle w ʕwədle w ʕwədle w ʕwədle w ʕwədle hul li šato dan  alfo  w čaʕmo w tmone w ḥamši (1958) d mayiṯo i aṯto d babi. 
0196. Mayiṯo i aṯto  d  babi, əno ste manṭəlili  i  Fərdo  w  gawərno  ban  arbʕi  (1940).  Səmli  məštuṯo rabṯo. Mašalla u ḥal diḏan basimo w zangin na. More d sawal na w more  d məlk na, more d bote na. 
0197. Əno ste nafəqno b ʕaynoṯo ftiḥe, ġalabe  ǧehati wi  bi madrašto. Fayəš kʕuwadno bi daʕwa wakiliye, omər qayəm omər aṯino,  omər han naqqa i aṯto d babi hulalox ḥaye. I naqqa d mayəṯ  u  Brahim  d be  Šabo, bəṯr mu Brahim d be Šabo b tarte əšne i aṯto d babi  ste  mayiṯo.  
0198. Han  naqqa babi əzzewo li ʕito, i Qətso d be Gawwo, i emo d Xori Gabro, i  aṯto  d  Qašo Ǧərǧo, i emo d Xori Nəʕman i Farida w hani əmmiwole: “Barṣawmo  xayifo  gwar. Meqəm d nəflət.“ Kətwo ḥḏo kfarzayto, əbʕiwo d šəqliwola  l  babi.  Qayəm... ḥḏo kačke naʕəmto wa... Babi zlam sowo.  
0199. Qayəm  aṯən  nošo  mərralli,  əmmi ašər b lalyo w b imomo, i ʕAmša w i Qətso d be Gawwo  w  i  Farida  d be  Qašo Ǧərǧo w hani kəmmile l babox: “Gwar! Gwar!  E  hat  magwere!“  Qayəm  ʕaṣriye yatəwno bu bayto. U Yusəf ano... uʕdo Yusəf Kaspo, i naqqayo gabi we.  Qurewo gabi. ʕAṣriye umarno: "De zox qrayle l babi l larke."
0200. Babi huwewo  lalʕəl  bam məneḏər ʕloye. Aḥna  huwenawo  bi  nave.  Aṯi.  Yatəwina  umarno:  "Tox  baba maḥšəm." Omər: "Maḥšamli, e  tox  maḥšəm!"  L axile  aʕmi,  omər:  "Xer yo  abri?!" Umarno: "Baaaaa!" Omər: "Mune?!" Umarno: "Əno u abrayḏox no w bayn  l uno  w  luxat ḥṭiṯo layto. Ba, ənkan d gəwrət, əno gəd  magwarnolox."
0201. Babi  ʕayne  mdamʕi, omər: "Abri Aloho d huwewolox ḥa kurrəko, duwewolox ḥa naʕimo,  lə  guwarnowo. Bale hama hat kuḏʕət!" Umarno: "Babo mqapət i masalaṯe, hul də mkamli an  arbʕi yawme di maqsiye, ʕal Aloho w aʕli. Gəd əzzi manṭenolox uno  ḥḏo  w  hat  lə ḥarulox." Mərle: "Abri hat kəḏʕət!"
0202. Kaməl an arbʕi yawme di maqsiye, səmlan  u  laḥmayḏa,  deri  yawmo  mšayaʕli bəṯr xale (ḥəlto) Ḥabbo. I aṯto du ʕIsa d be ʕAzər,  mərdalliye wa.  W  bəṯər du Ǧəǧe d be Ǧəlle w rawəxina, azzano l Mərde. Umarno: "Gəd  əzzi  manṭene  me Mərde, an niše d Mərde b ʕaqəl ne w rakixe ne w i ṭabiʕaṯṯe  basəmto yo.  Kazzi d manṭene ḥḏo me Mərde ʕal qad diḏe."
0203. Ǧan: Haṯe ayna šato wa?
0204. ʕAmmo Išoʕ: I šato dan 1958, alfo w čaʕmo w šwaʕ w ḥamši. I naqqayo ʕəmre  d babi, i naqqayo ʕəmre šawʕi (70) əšne we. Azzino l Mərde. Azzino l  be  Saxle.
0205. Be Saxle am mərhovin diḏan wayne. Ġalabe ʕayle zangin wayye. Ġalabe. Aḥna  w hənne ʕam ḥḏoḏe sayminawo taǧara w əzzanowo w uṯenawo  sə  ḥḏoḏe,  ḥa  bayto wayna.
0206. Qayəm azzino se ḥəlto Bahiǧa, i aṯto d Alyas u rabo yo. Kətwo Saʕid w  Pəṭrus w Alyas. Alyas u rabo yo. Azzino  l  gabayye,  umarno:  "Ḥəlto  Bahiǧa?"  Əmmo: "Mən yo?" Umarno: "Li raǧa mənki, walla arid  ta  zawwəǧ  abuy.  Yəlzamni  mara. Tikun ʕəmra anqaṣ mən əl xamse w ṯeṯin (35) w azyad mən al  xamse  w  ʕəšrin (25). Yaʕni bayn l 25 w  35.  Balki  Alla  Tʕala  yəʕtiya  walad  ši!!?  Hič olmazsa tə nəfraḥ fiyu." (Kətli  raǧa  menəx.  Alo  kubaʕ  d  magwarno  babi. Kubaʕlan aṯto. Dowe ʕəmra noqəṣ maḥ ḥamməš w tleṯi (35) w zoyəd  maḥ  ḥamməš w ʕəsri (25). Yaʕni bayn laḥ 25 w laḥ 35 šne. Balki Aloho ubele naʕimo  mede d məfṣəḥina buwwe)"
0207. Omər: "Əno ḥzeli haṯe i aṯto d babi,  uʕdo  d  manṭeli,  d kətli mena tloṯo aḥunone w ḥoṯo, Raḥel yo. Uʕdo kəlla harke kəwyo b  Noršbori (Norsborg). Gab u abro, gab u Zuher. Hiyya ste qṭiwolle u gawro b  Bənebil, gawərto, kətwola tre kurrəkin w kačke. Han naqqa hiyya w u ḥəmyono w  hani l uṯanwo l ḥḏoḏe, faqire wayye. 
0208. Qayəm manṭela li Dayro du Zaʕfaran,  i  atto d babi w a tloṯo naʕimayḏa, maḥtila  gab  b  Saxle.  ʕAyle  ġalabe  naḏife wayye w kayise w təǧǧar wayye.  Ubowa  i  nafaqaṯṯe  i  ʕito.  I  nafaqaṯṯe, ubowalle, mi ʕito. Mrabewolle an naʕimayḏa. Lə kəbʕo d fayšo bi qriṯo.
0209. Ḥəzyoli haṯe, kəlla ktəl yo u lḥef d Alyas.  I  aṯto  d  babi.  Umarno:  "Xale Bahiǧa, hay mənayye?" Əmmo: "Əbni hay, mən Bənebil ye qatalu  zawǧa.  Ləha  ṯaṯ ulad."
0210. Qṭəlle u gawro w kətla tloṯo naʕime w gabayna harke həwanne  odaye.  Gabayna kowən. Umarno: "Haṯe lə kšəqlo babi?" Əmmo: "Oooooooo, ʕas kmaǧrena d  əmminala w flan!? Baʕ d ḥuzena. Bale mədlox." Qayəm hulali əšme  d  tloṯ  niše,  ḥḏo əəəəəəəəə, əh b Maxxule wa. W ḥḏo i ḥoṯo d Alyas u  ǧamči wa  w  ḥḏo  ste  i barṯo d Qašo Amsiḥ. Əmmi: “At tloṯani  zox  ḥur  aʕlayye,  ayna  d  maʕǧəbət, balki ubiloxyo.“ 
0211. Qayəm azzano uno w xale Ḥabbo qamayto layo  d be  Maxxule  w ḥərlan aʕla, lə qṭəʕle ʕaqəl diḏan mena. Bəṯr azzano gab i  ḥreto,  umarno: "Alo haṯe rabṯo yo lə  kuwelan  naʕime,  haṯe  matrekulla."  Bəṯər  fəšwole  at tartani, qayəm mšayaʕli bəṯr babi umarno: "Ba! Tox  ʕaǧala!"  Hulile  talafon umarno: "Tox!" Qayəm babi aṯi, huwwe w u Yaḥqo. 
0212. Han  naqqa  kətle  aʕle  palṭo šafiro, hoooooooo, heš i quwwayḏe aʕle wa. U Ablaḥḥadayḏan stene  aʕmayye we. Hano u abro du Ḥanna d be Ablaḥḥad. Uʕdo kəlle b Kolən (Köln, Almanya).  Hawo ste manṭalle, naʕimo aʕmayye w aṯən, omər: "Mən  səmlox  abri?"  Umarno:  "Ašər babo, ḥzeli ḥḏo tarte. Ḥzay ayna d qoṭəʕ ʕaqəl diḏox mena, gəd ṭəlbinala.
0213. Azzano qamayto, ḥərlan ʕal hayo, kəlla mḥamarto, mbaṭarto. Babi,  zlam  čike bu ʕumro rabo, bale dlo gərwe. I naqqa d  ḥəzyoli  dlo  gərwe,  umarno:  "Alo haṯe lə kəwyolan l Məḏyaḏ. Haṯe l Məḏyaḏ  lə  kəwyo  (gaḥxo).  Dlo  gərwe yo." Babi nafəl lebe biyya, omər: "Abri haṯe kayəsto yo!"  Umarno:  "Ba!"  Omər:  "Mən?" Umarno: "Haṯe hiyya w i Fərdo lə kməbli u laḥmo ʕam ḥḏoḏe Alo,  zaḥme yo.  Dlo gərwe yo mʕamarto, mṣaḥarto yo. Hat zlam b ʕumro hat, lo  ṭray."
0214. Qayəm  azzano l be Qašo Amsiḥ. Azzan d ḥayrina ʕal i kačke d Qašo Amsiḥ  stene.  Qayəm  i emo mərlali əmmo: "Uuuuuu hat rabo hat, babox sowo, ema kubinala?" Umarno:  "Bi zoriye lə kšəqlinala mənayxu. Kəbʕetu hawu, kəbʕetu l ubitu. Ahla w sahla!"
0215. Aṯino bi šuqo ḥzeli ḥəlto Bahiǧa w ḥəlto Marro əmmo:  "Alo  maqnaʕlan  Raḥel, mərla: "Madamki hawxa kəmwaṣfitunne, ʕayle šarifin ne  w  zanginin ne  w  ʕayle rabṯo ne w flan w behvan. Dowe naṣib gəd šəqlalle."" E umarno:  "ʕOmər  baytəx! Yalla!" Qayəm azzano uno w xale Ḥabbo w u Ǧəǧe. Kaṯina m be  Qašo  Amsiḥ.  Han naqqa babi w u Yaḥqo ste aʕmayye. 
0216. Azzano gab  ḥasyo  Ḥanna  Dolabani,  Aloho mḥasele, miḥasena baṣ ṣlawoṯayḏe. Kəlle bi odayayḏe. Kəzze  w  oṯe  w  idoṯe bəṯre.  “Barəxmor!  Barəxmor!  Aloho  mbarex!  Xer yo  abri?“  Umarno:   “Ašər sayyidna d umarnolox mede, kəbʕena d  ṭəlbina  Raḥel  l  babi.“  Omər:  “Abri ġalabe kayiso! Aloho mbarəx aʕlox! Mu  yawmo  qamoyo  gəd  umarnowolox,  bas mnakafno. Ḥasyo no,  uno  lə  kuweli.  Ġalabe  kayəsto yo,  aṯto  ʕamərto yo  w kayəsto yo. Bale Alo  kətla  ḥəmyono  čike  daywono yo  w  u  barḥəmayḏa  čike daywono, maqneʕunne bu ʕaqəl w mawbelu.“ 
0217. Umarno: "De  han  naqqa,  yabo  Ǧəǧe gəd məskinalox ǧip, dəmxinawo bu utel,  eeeeeeeee  daǧ  ǧizrawiye  b  Mərde." Utel ə, laltaḥ m Iš Banqasi, utel ġalabe basimo,  dəmxinawo  buwwe. Əno w babi dəmxinawo b odaye w u Yaḥqo w u Ǧəǧe dəmxiwo b odaye.  Han  naqqa msəkli ǧip b 45 noṭat d əzze l Bənebil. 
0218. Ṣafro i saʕa ban  arbaʕ  (4)  xayifo gəd manṭe Ḥanna w ʕammo Ḥanna, Ḥanna l Qas, kəmmile, ḥa mašhur yo.  Ḥa  rabo, u abro Adib,  uʕdo  kəlle  bə  Ṣṭanbul yo,  u  Adib.  Manṭelan  d  məžġəlina aʕmayye. Qayəm... naysa, ṣafro makreli u ǧip, ṣafro gəd  rowəx  u  Ǧəǧe  w gəd əzze. U Ǧəǧe huwwe w u Yaḥqo b odaye w uno w babi b odaye. U Ablaḥḥad  w i ḥəlto Ḥabbo mšayʕiwolan l be Saxle, tamo dəmxiwo. 
0219. Hawi falge  d  lalyo,  l ḥḏore d falge d lalyo, kḥarno babi koṯe “of  of“  diḏe.  Waḥ!  Qayəmno:  “Ba mən yo? Xer yo ba!?“ Omər: "Abri maḥəslox?" Umarno: "E." omər: "Abri  d  saymət  b diḏi i žənnəkayo lə kšəqlinala, kətla tloṯo naʕime, an naʕime  dak  kačkat diḏi. Kul ḥa kətte tloṯo-arbo w flan. Mulena an naʕime du ʕamo  bu  bayto?!"
0220. Umarno: "Ba Aloho lə maṭʕanlox u  ġamawo!  Əno  mrabeli  ʕaṣro  (10)  naʕime, kulle səmili ənsanat. Əno gəd mrabeno, hat lə ḥarulox  maṯe  yabo."  Omər:  "Lo abri!" E umarno: "Ba ʕal ʕayni, ṭrowe. Kazzi d umarno lu Ǧəǧe  d  l əzze.  Ǧəǧe qum." Qayəm azzi maqəmli u Ǧəǧe, umarno: "Xayifo yabo,  xayifo  zox  mawbəl  u ǧip ṭər borəm qəm i banqa, rwax w zox. Əno  ste  gəd  mʕaṭalno  ruḥi  harke. Azzino, ʕafiye aʕlox li ṭuwalet, aṯino umarno: "Ba!?" omər:  "Mune?  Umarno:  "U Ǧəǧe d be Ǧəlle yabo lə kdoməx! Azze! E ġamo layt,  ṭr oṯe  ba,  ʕal  aʕ ʕayne! Lo lo! ʕAl aʕ ʕayne, kəmamrət ba! Ṭrowe!
0221. Qayəm daməxina, m ṣafro u Ǧəǧe manṭele Ḥanna w Adib,  rawəxina  azzano  su ḥasyo. Kulayna ʕam ḥḏoḏe. Azzano li ʕito dan Arbʕi, kəlle u mḥasyo du  ḥasyo naqla ḥreto, mḥasena baṣ ṣlawoṯayḏe, kəzze w oṯe.  “Barəxmor!“, —  omər, —  “aloho mbarex! Ahla w sahla! Salame xoǧa Ḥanna! Salame!“, —  omər, —  “alla   i  salləmək sayyidna!“  Omər:  “Xoǧa  Ḥanna!“  Omər:  “D  faḏḏal  sayyidna!“  Omər:  “Hawḏe ʕaylət na, iqulələn Bayt Qas Malke, Barṣawm Qas Malke mašhur we. W  haḏa  əbnu Išoʕ we. W haḏa Yaḥqo əbən ʕammu we w haḏa Ǧəǧe we w haḏa fəlan we. Iridun  ti yaxḏun Raḥel.“ (Hani ʕayle mə diḏan yo,  kəmmənne  be  Qašo  Malke,  Barṣawm Qašo Malke. Barṣawm Qašo Malke ḥa iḏiʕo yo. W hano u abro i Išoʕ yo.  W  hano u Yaḥqo abre du ʕammo yo. W hano u Ǧəǧe yo w hano flan yo.  
0222. Aṯən  d  ṭəlbi  i Raḥel) omər: “Ooooooooo sayyidna...“ Omər: “Masale ṯaqileye, nəḥne w  əl  ʕalam qatalna baʕəḏna...“ (I  masale  yaqərto yo,  aḥna  w  u  ʕulmo  qṭilan  ḥḏoḏe aʕla...) Qṭiwolle u gawro di Raḥel, han naqqa mawxa, u  abro we,  i  aṯto  du abro wa. “... w ana moqbal w flan...“ Omər.  U  ḥasyo  mərleli:  “Išoʕ!  Əbni ġalləḏluye! Ġalləḏluye!“ (Išoʕ!  Abri  maḥləmleyo!  Maḥləmleyo!)  Msəkli  ak kallat, mawfaqli...
0280. Fərdo (i aṯto): Masweʕe bak kallat hə.
0224. ʕAmmo Išoʕ: Mədli arbo daḥ ḥamməšmo (500) w maḥətlile ḥreno stene aʕmayye  d mo (100), umarno: "D faḏḏal sayyidna!" Omər: "ʕTiyu li xoǧa ḥanna."
0282. Me d ḥzele ak kallat čike rafi, umarno: "Təʕrəf  xoǧa  Ḥanna,  layš  aʕtik  əl ləṯman? (Kəḏʕət xoǧa Ḥanna qay kubenox ak kallatani?)" Umarno: "Aʕtik  hay  əl ləṯman lə xaṭər d qaššəʕla xayra. Balki  Alla  tʕala  yəʕtina  walad  mənna. Nəḥne la qatalna əbnək, wala ləna maʕək  dašmane,  wala  ši,  w  la  raḥəlna mənnək (Kubenox ak kallatani lašan d ḥuzena xer diḏa.  Balki  Aloho  ubelan naʕimo mede mena. Aḥna lo qṭilan u abrayḏox w lo kətlan dažmane aʕmox. W  lo mede w lə ḥarulan menox)" Omər: "Əbni la kan  tkunən  məḏyaḏiye,  walla  makan aqbal, bale təqšaʕun alf xayr mənna. Bale ana uladi  moʕtiyin  ha!  (Abri  d luwetuwo məḏyoye, Alo lə maqbalnowo, ənšalla ḥuzetu alfo xerat mena. Bas  an naʕimayḏi lə kubenən ha!)"
----
0283. Qayəm huli lu abro l Adib stene alfo (1000) noṭat w qayəm hənne azzən,  əno ste aṯino, umarno: "Yabo toxu, madamki lə kubetu, toxu mawbelu  an  naʕimaṯxu w ag galaṯxu w aǧ ǧulaṯxu, aḥna kətlan. I Raḥel w u fəṣṭanayḏa w bas w  mede ḥreno lə ḥarulan." Qayəm azzano l bə Saxle falge  d  yawmo.  Kəllan  kəxlina, səmanwolan ʕaǧin-kətal, kəxlina. U  beʕe  w  flan.  Haṯe  ste  ḥəlto  Xətən kəwyo, b Fitya (Fittǧa, bu Swed) kəwyo. Kətla  tloṯo-arbʕo  naʕime  harke  b Fitya yo. 
0284. Aṯyo d mawbəlo an naʕime, umarno:  "Ba!"  Omər:  "Mune?"  Umarno:  "Qum kəlla Raḥel kʕərwo ḥeṭe, aḏiʕət, li aṯto d babi d kətyo harke b Noršbori.  W aṯto armalṭo yo w hat stene arməlo,  hat  zox  məžġəl  aʕma.  D  l əmmət  abri karre wa, lale wa, ṣaqate wa, smiṯo wa, hat manfəloxli! Ramḥəl d lə  saymət  meni gazəne, zox məžġəl aʕma! Kan qṭəʕlox ʕaqəl diḏox mena, gəd saymina šuġlox  w dlo stene, bəṯr d lə saymət gazəne meni." Omər: "Ṭrowe abri!" Azze žġil aʕma  w aṯi, omər: "Ġalabe kayəsto yo." E umarno: "ʕOmər bayte d  Aloho,  de  zox  yabo, məq qayəs kit aʕmox kallat?" Omər: "Kit aʕmi arbʕalfo  (4000)  noṭat."  Umarno: "De zox mšayəʕli ʕaṣroalfo (10 000) noṭat ḥrene w əno gəd  mḥaḏarnola  w  hat Ǧəǧe w u Ablaḥḥad zoxu. U Ablaḥḥad ṭər ʕaṣriye amṭeli ak kallat w oṯe w  hat zox."
0285. Qayəm azzano mbelolan li dəkkano də Brahim Aqṣoy  (šbrahim  Aksoy).  Kətwole təǧara rabṯo ġalabe. Əno w ḥəlto ḥabbo w ḥəlto Marro w flan  azzano.  Ḥəlto Ḥabbo aʕmayna w azzano qṭəʕalla ǧule w qṭəʕalla w qṭəʕalla w qṭəʕalla  baġol malyo. Msəkle alfo w šwaʕmo (1700) noṭat. Qṭaʕ maṯe, qṭaʕ mano,  qṭaʕ  mano, qṭaʕ mano.... umarno: "Brahim b məq qayəs yo?"  Omər:  "Lo,  ṭrowe  i  xəlʕayḏi. Brahim u ḥawrayḏan we, bi ḥaraytaṯe, ḥaq di kayisuṯayo, ləno səmwoli  mabʕuṯ. Mʕawanli ġalabe, səmwoli mabʕuṯ. 
0286. Qayəm omər: "Lo." Omər: "Lo." Umarno: "Lo  abuy, Alla wakil d əmmət qərš nəquṣo d ṭorət, lə kmawbalnolle.  Čənki  hano  latlan ḥaq. Bas kubatlan xəlʕa šaraf yo. Bas d  mbelina  u  malayḏox  mi  dəkkano  b balaš, lə kowe!"
0287. Qayəm ḥšəwle msəkle alfo w  šwaʕmo  w  ʕəsri  (1720)  noṭat. Šqile meni alfo w ḥamməšmo (1500) w fayətli bam maṯe w  ʕəsri  (220).  Qayəm mbelolan su ḥayoṭo,  Ǧorǧ.  Lə  kuḏaʕno  mən  əmmiwole,  əmmina:  "Ḥur  babi, kəbʕena d ḥayṭatlan aǧ ǧulani xayifo, gəd mbelina i kalayḏan w  gəd  əzzano." Omər: "Ṭrowe ʕal aʕ ʕayne!"
0288. Qayəm aṯyo ḥəṭlela aǧ ǧulayḏa; am  manṭowat  diḏa  w  af  fəṣeṭənayḏa  w  af flanayḏa. Qayəm azzano ste sə Yaḥqub Maxxule, hno we...  zəfkar we.  Šqəlalla dahwo, šqəlalla ḥəmre w šqəlalla šayre w šqəlalla marwode w mḥaḏarlan  w  ya Alla w ya Xwade! Mawbəlolan w hawi 15 b konən ḥaroyo. 
0289. Mawbelan  i  Raḥel  lu bayto. Qayəm aṯi l Xori Nəʕman w lu ḥasyo mbarxulle. Bəṯr  4-5,  2-3  yarḥe aṯyo ḥəlto Ḥabbo əmmo: "Alo i  kalayḏan  abri,  ʕamərto yo!"  E  umarno:  "ʕOmər bayte d Aloho!"
0290. Bəṯr b təšʕo yarḥe w ʕaṣro yawme Aloho hulela u  Farid.  Farid,  han  naqqa aḥuni yo, e. Han naqqa bas yo adlalyo, mawrəxinala?
0291. Ǧan: Mawrəx, mawrəx, mawrəx...
0292. ʕAmmo Išoʕ: E ġalabe yo ən nəgreʕox...
0293. Ǧan: Mawrəx, mawrəx, mawrəx...
0294. ʕAmmo Išoʕ: Naysa qayəm manṭolan i Raḥel. W han naqqa babi yətawwo lalʕəl  w əno w i Fərdo laltaḥ.
0295. Qayəm yawmo mhawarle aʕli babi, omər... lo... ḥolo ḥanna aṯiwo l  Məḏyaḏ, omər... lo... babi mərleli omər: "Abri i Raḥel  kbəxyo  ʕal  an  naʕimayḏa, yawmo mawbela ṭər ḥəzyo an naʕimayḏa."
0296. Farida: E hama haṯe gəd məžġolət? Məžġəl ġer mede!
0297. Ǧan: E ġamo layto, e mdawəm...
0298. ʕAmmo Išoʕ: Mdawmina..  han  naqqa...  Qayəm  umarno:  "Ṭrowe!"  Qayəm  azzino msəkli ṭaqsi b ḥamšo w arbi (45) noṭat.  Gəd  mawbeli  l  Mərde  w  manṭeli. Qayəm azzan li dəkkano  du  Yusəf  d be  Əllo.  Šqəlallan  pəneṭər  w  šqilan lastikat w gərwe w ǧule w flan. Mlelan čanṭa hawxa rabṯo w azzano l  Mərde. Əno w i Raḥel. Əno w i Raḥel w u šəfer. Azzano li Dayro du  Zaʕfaran.  Kətwo tamo ʕAbdalla u greʕo di dayro... štay i qaḥwayḏox w bəṯr?
0299. Ǧan: Ġamo layto. ʕAmmo Išoʕ azzoxu...
0300. ʕAmmo Išoʕ: Mšayaʕli ʕAbdalla l Bənebil, manṭele an naʕime w ʕammo ḥanna,  u Zuher w u Ṣawme w u ǧəddaṯṯe. Manṭalle li Dayro  du  Zaʕfaran.  Kəlle  kətte kul ḥa fəṣṭan aʕlayye. Faqire w papukin dlo more ne  w  flan  w  behvan.
0301.  Kqoyəm i emo km belulle lu ḥəmmam w  kmasḥiyulle  w  kmalwəšulle  aǧ  ǧule  w kmaḥto ḥa ʕal i raġlaṯe w ḥa ʕal haṯe. W fayəš kməfṣoḥi laǧ ǧule w  flan  w behvan. Qayəm u ʕammo Ḥanna  mərleli:  "Kədʕət  mən yo  abri?"  Umarno:  "Mən yo?" Omər: "Gəd əbenox an  naʕimani,  mawbelən.  Latli  nošo  d  huwelən  moro.  I qaštaṯṯe sawto yo w i aṯto du  ʕammo  lə  kəwyulle  moro.  Mawbelən!"  Umarno: "ʕAmmo Ḥanna, ayna yawmo d manṭatline gəd huwenən moro. Soz  ʕam  Aloho!  Gəd maqrenən w gəd samnən ənsanat w naqla ḥreto an naʕimayḏox ne."
0302. Qayəm aḥna daʕərina. Huwwe mawbele an naʕime w azze. Azze biyya  šabṯo-ʕaṣro yawme... Bale i naqqa d azze hulile arbaʕmo  (400)  noṭat,  umarno:  "Mədlox arbaʕmo (400) noṭat stene yabo, i naqqa  d  əzzox  l  Mərde  w  dəʕrət  šqal mədone. Hawxa hadiyat aʕmayye. Hič olmassa, duwelox kallat. Hama  d  misalən naʕime ne."
0303. Qayəm azze biyya ʕaṣro-ḥamšaḥṣar (10-15) yawme, kmoyəd an naʕime, u Ṣawme  w u Zuher, kmarwaxxe  bu  otobos  w  kmanṭelən  aʕme.  Bi  xurǧkayḏe  əšmo  d faṣuliye, əšmo d ḥəmṣiṯo w koṯe. I naqqayo an otobosat d Məḏyaḏ kulanwo  sad dukkane d be Šuše. Tamo lalʕəl kulanwo. Kqoyəm koṯe l tamo.  Knoḥət  huwwe  w at tre naʕime. ʕAmmo Ḥanna w an naʕime. ʕAṣriye yo, komər: "Bayt  Qas  Barṣawm ayn we?" Lə koḏəʕ d omər, Bayt Barṣawm Qas Malke, komər: “Bayt Qas  Barṣawm...“ meqəm we... əmmi: “Qas Barṣawm mafi! Fiyu Bayt Barṣawm əl Qas!“
0304. Han naqqa i Faho i barṯo du Yaḥqo d be Manǧe, əmmo “Walaaaat!  An  naʕime  di Raḥel ne hani!“ W rahoṭe, i šawṯo kula qayəmo, xər w xər. Aḥna stene l  babi qrəlewoli, omər: "Tox abri Alo, li Žənnəke, li Raḥel  səmla  aprax  w  kətlan aʕle ṣfero. Tox maḥšəmina ʕam ḥḏoḏe."
0305. Qayəm saləqno lu balqon, aḏiʕət! Kəlle kəxlina, hno... aprax  w  aʕle  ṣfero basimo w dawġe stene aʕme. W han naqqa i šawṯo qayimo ʕal i  raġlo.  “Rahel! Raḥel! Raḥel! Raḥel! I bəšrayḏi aʕləx! Kaṯən an naʕimayḏəx!“  Hama  qayəmina rahoṭe, əno w babi w i Raḥel, azzano rahoṭe hul qəm u tarʕo  d  Nuri  ʕAziz.
0306. Tamo babi mədle ḥa man naʕime w i Raḥel mədla  ḥa  man  naʕime  w  aṯina  lu bayto. Əno w ʕammo Ḥanna hedi hedi aṯina bu darbo. Qayəm fayəš  gabayna  4-5 yawme. Qayəm azzi šqəlile əšmo d ǧule w šarwolo, mani d  šuġle  d  meqəm  də kləwši. Mleli əšmo d ḥəmṣe w šqəlile əšmo du  mede  du  lazəm  kule.  W hulile kmo qəruš umarno: "De zox!  Aloho  aʕmox  yabo!"  Omər:  "Alo  fayišo  i kačke tamo, lə manṭoli."
0307. I kačke i rabṯo wa. Qayəm azze yarḥo yarḥo w falge bi ḥolo,  qayəm  manṭele i kačke stene. Qayəm an naʕime fayiši gabayna. W maqrallan  mʔamnilan. W qayəm azzano yawmo l su ahlaṯṯe li Qaməšlo w lə Ḥsiča. 
0308. Qayəm  u  ahəlaṯṯe əbʕe d ʕoṣən ʕal an naʕimani. U ahlaṯṯe  bə  Ḥsiča  wayye.  Huwanwo  b  Abu Bakkər. I ʕamṯaṯṯe w i ḥoṯaṯṯe magwərowalən li Qaməšlo. Uʕdo kəlla  kətla  i kalayḏa, manṭole u abro, aṯi šqile  barṯe  du  Zuher,  kəlle  uʕdo  harke yo.
0309. Qayəm azzano l tamo, qayəm əmmi: "Bayt Alla alf karra maʕmor Išoʕ!  Rabbaytna hay əl lulat w fəlan w bevan.  Kwa  əxtənze  ʕənnaye.  Xallawlna  əl  lulat. (ʕOmər bayte d Aloho alfo naqqat Išoʕ! Mawrawlox  an  naʕimani...)."  
0310. Qayəm  u Zuher mərlele, omər: "Rmade fi raskən w ras abukən! Lamma  kənna  zġar  makan ṭrabbawna. Saʕne, hal karra triduna. Ana tark abe (Išoʕ)  moʕtiyu  fi  dənye kəlla! (Qaṭmo b  qarʕəx  w  b  qarʕe  d  babəx!  I  naqqa  d  kətwan  naʕime lawitullan moro, han naqqe uʕdo kəbʕitullan. Əno d əṯyo briṯo kula d  əmmoli tark du abe Išoʕ lə kubenole)." Omər: "Rmade fi raskən! Lamma kənna  zġar  ənta w ġayrək mat d  saḥabṭənəlla.  Hal  karra  saʕne  tət  saḥbulna!?  (Qaṭmo  b qarʕayxun! I naqqa d kətwan naʕime lo hat w lo ġer menəx nošo lawilan  moro. Han naqqa uʕdo gəd huwetullan moro!?)"
0311. Kqoyəm ḥad rišox koṯe, kəmmi: "U Ṣawme ṭər foyəš at tre tloṯo yawmani  harke. Zox li Qaməšlo gəd manṭenalxuyo." Qayəm əno w u Zuher daʕərina u  yawmawo  li Qaməšlo. Ḥad rišox qayəm u kərrəko l aṯi. Qayəm azzino naqla  ḥreto,  umarno: "Hawulli u kərrəko."  Əmmi:  "Lə  kubinale!  Aydarbo  lə  kubitulle?"  Əmmi:  "Lə kubinale!"
0312. Qayəm azzano sə  ḥasyo...  Alo  mḥasele!  ḥasyo  Šəkralla,  azzano  l  gabe, məralle əmmina: "Sayyidna,  i  masale  haṯe baṯe yo."  Qrəlelən  omər:  "Qay  lə kəbetulle yabo? Abri hawulle u kərrəkano lu Išoʕ. Mrabelən,  ksamme  təǧǧar, ksamme ṣənʕatkar, harke mən gəd howən? Gəd  maḥtitunne  bab  baxčat!?"  Əmmi: "Ṭrowe!" Aṯina lu bayto, əmmi: "Lə kubena!" Naqla  ḥreto  i  ḥoṯaṯṯe,  əmmo:  "Lə kubono aḥuni!"
0313. Han naqqa huwwe mərleli omər: "Abe ayko kuwetu?" Umarno:  "Bi  Qaməšlo."  Iḏe  b kise... Uʕdo kəlle  bə  Ṣṭanbul.  Ḥa  zangin,  milyarder yo.  Šqəlele,  kətle binayat rabe, ʕam u dahwo  kməštaʕe,  zangin yo.  Ṣawme  Baqər.  Mašhur yo  bə Ṣṭanbul.  Kowe  b  Yešil  Ṣaray  (Yeṣil  Saray).  Ab  botayḏe   b   Baqərkoy (Bakırköy), kətle b Yešilkoy, binayat rabe, willat rabe. Kətle  tloṯo  abne. Kul ḥa kətle ṭaqsi d marsadas ste taḥte. Naysa qayəm azze. Ḥad  rišox  kəzze lu ġaraǧ, komər: "Ema kəzze u otobos li Qaməšlo?" Kəmmi: "Bəṯr saʕa."  Omər:  "U ḥa b məq qayəs yo?" Əmmi: "U ḥa b waraqa suri. Lo bə tre  waraqat,  hat  naʕimo hat b waraqa. Kətle ḥḏo waraqa."
0314. Kəzze kumarla li ʕamṯo: "Əno ema kəzzino l Məḏyaḏ w flan." Koṯe qəm  lebe  di ʕamṯo, omər: "Ema gəd ḥoḏər u məklo." Əmmo: "Gəd ḥoḏər." Huwwe kḥoyər  bi  saʕa, bas də mḥaḏro b ḥəǧǧe d oxəl. W koṯe li Qaməšlo. Koṯe li Qaməšlo, faqiro  lə koḏəʕ ayko na. 
0315. Aḥna stene l abre  d  Ḥofo  maʕzamlewolan  l  Darbespiya.  Gəd əzzanowo əno w i Fərdo w u Ṣawme w hani gəd əzzano l Darbespiya.  L  abre  d Ḥofo maʕzamlewolan l tamo. U Zuher omər: "Alo kazzano əno w u Ǧorǧ u  abro  d ḥoṯi, du Dawud." Kowe b Rinkabi  (bu  Swed).  “Gəd  əzzano  kərxinalan  čike, kətlan pəskəlet, gəd kərxinalan čike aʕle.“ 
0316. Kəzzən  ʕal  u  pəskəlet  kḥozən kəlle u Ṣawme aṯoyo. Lə koḏəʕ ayko əzze, kləqṭile. Kmanṭalle ʕal u  pəskəlet w koṯən “Abe! Abe! Abe! Kəlle  manṭelan  u  Ṣawme!...  De  yalla  rəwxina  b ṭaqsi...“ W azzano l Darbespiya. Hənne, ḥad rišox b Darbespiya  kkərxi  w  lə kkərxi, kəmmi: "U zʕuro mḏayəʕ! Lə kəḏʕi d mahzamle, bam maye  čike  be  ayko azze?"
0317. Naysa aṯi m ṣafro qayəmno, m lalyo: “De qum  yabo  hatu  slaqu,  zoxu  lə Nṣiwən hedi hedi b qamuṯi. Əno gəd uṯeno  w  malḥaqnolxu...“  Xayifo.  Kuḏəʕ uʕdo gəd oṯən bəṯrayye. Kqoyəm kəzzən lu Qapi. Kmoṭən lə kmoṭən,  əno  kəzzi bəṯrayye hedi hedi. Ḥzeli kaṯi hano kətle  malfono...  i  Basse  i  ʕamṯaṯṯe. Kətla ḥa malfono yo, u gawro di barṯo yo.
0318. Kəmšayli lə kəmšayli  lə  kḥuzalle,  kəmmi:  "Zoxu  li  Qaməšlo..."  Koṯən  li Qaməšlo kəmšayli aʕlayna w koṯən  kəmmili,  umarno:  "Salame!  (Braxmaṯyexu!)" Omər: "Alla i salləmək (Tawdi...)" Komər: "Alo abe.. wallahi Ṣawme ḏaʕ!  (Alo u Ṣawme mḏayəʕ!)" Umarno: "Haaaaaaa!  Rafaʕtənu  mən  qəddami  d  qulun  ḏaʕ! Walla taroḥ aǧib šərṭa mən Tərkiya w  aḏabbəḥ  kəllətkən  b  šanu.  Layš  ma ʕataytənniwe? (Haaaaaaaa! Ktuletulle m qumi kəmmitu mḏayəʕ!  Alo  gəd  əzzi manṭeno puweləs m Tərkiya w gəd manḥarno kulxu lašane, qay ləwxulliyo?)"
0319. Naysa qayəm ḥərli gəd ṭoʕən ġamo, i  Basse  mərlale  əmmo:  "Walla  wəṣəl  lə Nsebin w raḥ! (Alo maṭi lə Nṣiwən w azze!)" —  “E  bayt  Alla  maʕmor!  Hama  ma ṣabu ši ġammafi...“ (E ʕomər bayte d Alo! Hama lawibe mede ġamo layto....)
0320. Qayəm aṯino manṭalli lə Nṣiwən w maḥtili ʕal i ṣənʕa w maqralli  w  manṭalli lə Ṣṭanbul  w  hawən  zanginin,  škur  mene...  d  Aloho,  hul  d  maswaʕʕe. Milyarderin ne w əno stene kəlli bu ḥalano,  adlalyo  basyo,  ġer  lalyo  gəd umarnox ġer masayəl.
0321. Ǧan: Meqəm mu Sayfo dawi b Məḏyaḏ, hawi Sayfo ban 1909 bi  Addane.  W  meqəm mu Sayfo di Addane ste hawi u Sayfo də Diyarbakər ban 1895...
0322. ʕAmmo Išoʕ: Afandəm u Sayfo...
0323. ʕAmmo Išoʕ: Afandəm, əno u Sayfo d Adana lə šaməʕno aʕle, bale  u  Sayfo  d Diyarbakər hawi ġalabe... I naqqayo u rabo daṣ ṣəroye  d  Diyarbakər  “Xoǧa Ǧozef“ əmmiwole. Hawo səmle ġalabe həmme. W ġalabe hawi  mədone  lo  bu  ḥaq ʕal aṣ ṣəroye. I naqqayo qṭil ġalabe mas səryoye d Qarabaš, w  di  Goliye  w dam masayəl w b Diyarbakər qṭəlle ġalabe maṣ ṣəroye bu Sayfawo. 
0324. Hedi  bəṯr u Sayfo d Məḏyaḏ hawi, bəṯər b mədde  hawi  u  Sayfo  d  Məḏyaḏ,  qṭəlle  aṣ ṣəroye i naqlayo.
0325. Qayəm u Sayfo bi Bšeriye qamayto. Bəṯr mi Bšeriye aṯi l Məḏyaḏ w  b  Məḏyaḏ qṭəlle məḏyoye ġalabe.
0326. Ǧan: ʕAmmo Išoʕ m be Hərməz man w man mənayye mbeliwonne lu qaṭlo?
0327. ʕAmmo Išoʕ: B Hərməz u  mede  d  šaməʕno,  u  Galle  d be  Hərməz  ‘Baladiye Rayyisi‘ u rabo d kulle w  aḥ  ḥrene  lə  kuḏaʕno  əšmonayye,  naʕimo wi.  Ah Hərməziye ġalabe, kətwobən xnaq d 150, d 130-135 mede hawxa. Məblənne  kulle qṭələnne bayn lə Kfar-ʕElo w l Sat.
0328. Ǧan: Bəṯr mu Sayfo lə fayəš nošo mənayye?
0329. ʕAmmo Išoʕ: Bele fayəš. Kətwo mənayye an naʕimaṯṯe u Ǧərǧəs  d be  Hərməz,  u Dawud d be Hərməz, kətwo mənayye u Yaʕqub,  kətwo  u  Tuma,  kətwo  u  Saʕid, kətwo u Dəkran, kətwo  u  Ǧərǧis,  kətwo  Ṣafanya,  fəšwole  man  naʕimaṯṯe. Ġalabe mənayye fəšwole tak-tuk maxlaṣwole, an naʕimaṯṯe.
0330. Ǧan: Bəṯr hani tahlika lawi aʕlayye?
0331. ʕAmmo Išoʕ:  Lo hanək tahlika latwo aʕlayye. Tamam  wayye,  fəšwolle  ʕal  u malaṯṯe, həwanwo moro.
0332. Ǧan: ʕAmmo Išoʕ kito i ḥadisaṯe dah Hərməziye w meqəm məd mbelənne, hənne  w as səryoye yatəwi wo b Məḏyaḏ ʕam ḥḏoḏe.  I  ḥadisaṯe  kul  nošo  kmaḥkela  b šəkəl, hat aydarbo kəḏʕatla?
0333. ʕAmmo Išoʕ: Afandəm i ḥadisaṯe dah Hərməziye, u mede əno d šaməʕno.  Aṯənwo ah Hərməziye su Ḥanne d be Safar, mərre: “Aʕlayna ḥarbo yo, gəd məskina  nəṭure w aḥna gəd ubena ḥaq dan nəṭure, ḥaq daḥ ḥərras. W gəd ṣəxrina  az  zabəqone d latne lazəm w gəd saymina kul mede w gəd ʕuṣena  w  maxləṣina  ruḥayna.  U Ḥanna d be Safar məralle mərre: “Ah  Hərməziye  laǧan   d  maxləṣi  u  malaṯṯe ksaymi i masalaṯe, lə saymət aʕmayye...“ 
0334. U Ḥanna  d be  Safar  səmle  aʕlayye ḥile w huwwe hawi sabab du qaṭlaṯṯe. Huwwe hawi sabab du qaṭlaṯṯe. Čəngi   d qamwo i naqqayo, d samwo b dah Hərməziye, b d be Galle Hərməz,  u  Malke  d be Šamošo, du ḥreno, du ḥreno... D azzən səmalle  rabuṯo  d  məralle:  “Ya  Xoǧa Ḥanne, ʕal aṣ ṣəroye tahlika yo!  Kəlla  bi  Bšeriye,  kəlla  bə  Diyarbakər, kəlla bə flan w kəlla ṭiqo ʕal aṣ ṣəroye w  mhawir  ḥarəwto yo.  D  saymət  b diḏi, aḥna Məḏyaḏ gəd maʕṣenala, az zabəqone d latne lazəm gəd ṣəxrinalle  w gəd məskina ḥərras. Nəṭure b kallat, b lalyo  w  b  imomo  nəṭrina  nawbe  w ʕuṣena.“ 
0335. U Ḥanne d be Safar məftakarle w qrele lan  nošayḏe  əmmi:  “Loooooooo ah  Hərməziyani  ġamayye  d  mḥafḏi  u  malaṯṯe,  ṭray  mənayye  lə  məskət aʕmayye...“ W  marfele  ḥaṣayye  w  msəkke  ah  Hərməziye  kulle  mawbələnne qaflat, qaflat w qṭələnne dlo sabab w dlo ḥaq. Ġabin aʕlayye!
0336. Ǧan: Bu Sayfo...
0337. ʕAmmo Išoʕ: Afandəm i šato du Sayfo... I šato dan 1915, 6  b  Taməz  ṭiqo  b Məḏyaḏ. Hawi b Məḏyaḏ šar, ḥarb das səryoye. D qəṭli as səryoye.  Han  naqqa hawi nafsi-nafsi u qaṭlo, u ḥa d qodər maxləṣ. Aḥna, əno  w  ḥoṯi  w  emi  w babi mawbəlallan. Azzano lab bote d be ʕAdoka. Yaʕni ʕaṣən  tamo...  ʕaṣye ne. B dukṯe d əzzan maqṭəlina ruḥayna, mahzəmallan l tamo.
0338. Ǧan: Haṯe maḥkəloxliyo, nošo mar rabaṯxu l azze w ʕaṣi b ʕIwardo?
0339. ʕAmmo Išoʕ: Bele. Emi w babi w hani azzən, ʕaṣənwo b ʕIwardo. Ǧəddi  w  babi tamo b ʕIwardo ʕaṣənwo.
0340. Ǧan: Məqqa fayišiwo tamo?
0341. ʕAmmo Išoʕ: Fayišiwo kibe tre yarḥe bəṯr azzən l Anḥəl w m Anḥəl  azzən  l Məḏyaḏ.
0342. Ǧan: L babox lə maḥkele ʕal i ʕiyeše d ʕayiši b ʕIwardo?
0343. ʕAmmo Išoʕ: Afandəm b Məḏyaḏ, tamo ʕayšiwo su ʕamo. Babi  ʕayišwo  su  ǧəddo du ḥasyano. Tamo ʕayišiwo. Əbiwonne məklo w flan w  bevan.  W  saymiwo  šar ʕam aṭ ṭaye, maḥṣalle ruḥayye hul d Šex Fatḥulla  maḥətle  ṣəlḥ.  Hedi han naqqa ftiḥ... Qayəm azzən l Anḥəl w mə Anḥəl aṯən l Məḏyaḏ.
0344. Ǧan: I naqqa də mḥe Sayfo b Məḏyaḏ, kul  nošo  bdele  d  mahzəm  b  šəkəl  l ʕIwardo. Bəṯr nošo lə maḥkele, nošo madiwolən ‘u darbo d  ʕIwardo  harke yo‘ əlla aydarbo?
0345. ʕAmmo Išoʕ: Afandəm hənne kətwo sowe, Məḏyaḏ  hawiwo  muḥaṣara  aʕla  ġalabe rabṯo, ġalabe. Mən ḥa d məskiwole qəṭliwole. Han naqqe  kətwo  ġalabe  sowe, əḏʕiwo d kit darbo taḥt Məḏyaḏ kule, hno yo, mʕare yo.  Kito  darbone  taḥt  i arʕo, u ḥa d uḏaʕwo  fətḥiwo  ad  darbonanək  w  nəfqiwo  bad  darbonanək  w maxləṣiwo. Hawxa u ʕAdo d be Bərhəke, ʕaṣənwo səb Karkənni, ǧəddi w  kətwobən ʕəsri-tleṯi (20-30)...
0346. I aṯto (Fərdo): Mən səb Bərhəke! U ʕAdoke bəəəə...
0347. ʕAmmo Išoʕ: ʕAdo  d be  Bərhəke  hala,  e.  U  ʕAdo  d be  Bərhəke  uḏaʕwo  ad darbonanək qayəm naḥiti bi mʕarṯo d be Karkənni, ftəḥḥe darbo w nafiqi  azzən hul d nafiqi bak karme. W maxlaṣṣe w azzən l ʕIwardo.
0348. Ǧan: Bu Sayfo, b Məḏyaḏ an noše ayko w ayko ʕaṣən w mdafaʕʕe ʕal ruḥayye?
0349. ʕAmmo Išoʕ: Aġlab b ʕIwardo w b Anḥəl.
0350. Ǧan: Əno kumarno b Məḏyaḏ, ayko qadəri d ʕoṣən w də mdafʕi?
0351. ʕAmmo Išoʕ: B Məḏyaḏ ʕaṣən qamayto, bəṯr čiki bax xərbat d be ʕAdoka, əno  l babi w ǧə... Əno w mahzamle əno w ḥoṯi, max  xərbat  d be  ʕAdoka.  Ftəḥwolle naqwo taḥt i arʕo w mawfəqlelan tamo w emi w aḥuni u Brahim  fayiši  tamo  w qṭilo emi w fayəš aḥuni ʕal u ṣadrayḏa. Abre d əšto yarḥe we. Našəf mu  kafno bəṯər lawile čara mayəṯ.  Aḥna  ṭʕənlelan  mawbəlelan  bəṯər  Mor  Axəsnoyo. Qayəm aṯən d qəṭli babi. Qayəm ḥḏo  mhawarla  aʕle  əmmo:  “Qariwo  kaṯənlox! Qariwo kaṯənlox!“ Mḥalaqlelan taḥt i sato w mahzamle azze l ʕIwardo.
0352. Ǧan: ʕAmmo Išoʕ taḥt mə Məḏyaḏ nqiwo yo, kit mʕarṯo....
0353. ʕAmmo Išoʕ: Kito mʕare taḥt Məḏyaḏ kule mʕare yo.
0354. Ǧan: Hani ema simi ʕAmmo Išoʕ?
0355. ʕAmmo Išoʕ: Hani nošo lə koḏəʕ, mə zawno  ġalabe  ʕatiqo  sime ne.  Balki  mə alfo-trealfo (1000-2000) əšne simi hani. M zawno ʕatiqo  simi,  kulle,  taḥt Məḏyaḏ kule bote w uwad (odayat) w šəbebək w flan, amma  uʕdo  taḥt i arʕo fayiši kulle. Əno karəxno bənne ḥzeli i naqqa di  Maʕəlṯo.  
0356. Manṭenawo šamʕe mi ʕito w əzzanowo bəṯr ḥḏoḏe ʕəsri-tleṯi  (20-30),  han  naqqa  naqwe wayye b dəkoṯo mʕare b tarʕe wayye. Dəkoṯo kətwolle hawa šəqliwo  w  šəbebək w flan laf larwal. Yaʕni əno ḥzalli hani, karəxno bənne.
0357. Ǧan: Bəṯr məd hawi šayno w hat ste d yariwət,  an  noše  lə  maḥkalle,  iḏa qaše ste mahzamwolle l ʕIwardo?
0358. ʕAmmo Išoʕ: Qaše, kuhne! ʕƏmumi, kohne, ḥasye kulle mahzamwolle. Maǧburi  lə fayəš w lo ḥa nošo bi mamlake. U ḥa d fašwo qəṭliwole.
0359. Ǧan: ʕAmmo Išoʕ, amṭay l bolox d əmmina, bəṯr mu  Sayfo,  hat  heš  naʕimo, kəmmi aṯiwo ġalabe məhaǧər l Məḏyaḏ. Hawiwo  kafno  m foṯe  dam  məhaǧəranək, koṯe l bolox am məhaǧəranək?  Kəmmi  naqəṣwo  ġalabe  u  muklo  ʕal  Məḏyaḏ, həǧmiwo lab bote...
0360. ʕAmmo Išoʕ: Afandəm aṯiwo məhaǧəriye mə ḥḏor u Wan w  u  Rus  w  hani.  Hawi ḥarb tamo. D kətwayye mu Wan w m Badlis w mu Qars  w  m  Aġri,  e  mu  kafno mahzamwolle, tamo hawi aʕlayye  ḥarb,  mahzamwolle,  aṯənwo  l  Məḏyaḏ.  Əno ḥzalli kulle, maṭinolle, ġalabe mgadanwo, gənwiwo  w  nəfqiwo  l  qamuṯe  du ʕamo, manhəbiwo as sale du muklo, du laḥmo, mahzəmiwo u laḥmo  mu  kafnaṯṯe.
0361. Yaʕni hawiwo hawxa ġalabe ġala rabo. Ġalabe m Məḏyaḏ, uno maṭino lu  ġalawo, aḥna laḥmo d ḥeṭe bila l əxlinawo. Bas i naqqa d əzzinowo ləb ʕamṯi,  i  aṯto du ʕIsa d be Awrohəm, ʕamṯi Sətto ubowali fako d  laḥmo  d  ḥeṭe,  məq  qayəs məfṣaḥnowo umarnowo: “Hano laḥmo d  ḥeṭe yo!“  Əno  maṭino  hawxa.  
0362. Bəṯr hedi Məḏyaḏ, han naqqa mʕadəl ftiḥ u  šuġlo,  ftiḥ  u  ʕamo,  hawən  more  d dukkane. Məḏyaḏ kula hawyo səryoye w kula more d dukkane w təǧǧar w aṣnaf  w tarziye w quyumčiye... Yaʕni balki  kətwo  b  Məḏyaḏ  ṭaqriban  šeṯmo-šwaʕmo (600-700) dukkane das səryoye. W kətwobən ʕəsri-tleṯi (20-30)  daṭ  ṭaye.  W ġalabe Məḏyaḏ mʕadlowa w u ḥal dam məḏyoye, ann  arbʕo  muxtarin  dam  məḏyoye səryoye wayye.  
0363. Əno  u  muxtar  di  Ǧumhuriye wi  w  u  Yaḥqub  u  muxtar  d Aqčaqaya we, u w u muxtar du Golčək u Malak d be Bəsse we, u muxtar  di hno stene, u ḥanna ṭahan we. Hano harke, kəlle  harke  Ḥanna  d be  Maqsi Baḥḥe. Hani əno ḥzeli an  arbʕotayna  səryoye  wayna.  Uʕdo  fayəš  tak baynoṯayye u muxtar d  Aqčaqaya  u  Gabro  də  msəkke,  Gabro  Ṭoqgoz  fayəš ṣəroyo, aḥ ḥrene kulle hawən ṭaye.
0364. Ǧan: ʕAmmo Išoʕ am məhaǧərani d aṯənwo bəṯr  mu  Sayfo  kəmmi  mayṯiwo  baz zabəqone d Məḏyaḏ. Mu kafno nošo lə daqwolən...
0365. ʕAmmo Išoʕ: Afandəm kafno  rabo  hawiwo.  D  qədriwo  mgadanwo,  d  ubiwonne uxliwo w dlo han naqqe mu kafno əmmiwo: “Xanəəəəəəəm am  bərčinaaaaaa!  Xanəm am  bərčina!  Baxteta  w  baxta  Xwade....“  (Xanəəəəəəəm  kafine na!   Xanəm kafine na! B baxtəx w d Aloho hama...) ənkan mḥalaqanne fako d laḥmo,  latwo mede, latwo, ġala. W lo mede latwo!  I  naqqayo  kul  mede  hawiwo  ġala rabo. Rabo ġalabe. Kul ənsan lə suwaʕwo. Əno maṭino i ʕəlbo ḏaḥ ḥeṭe  hawyowa b šawʕo (7) maǧidiye. W bəṯr naḥito la  tloṯo  (3)  qəruš.  Lan  arbʕo  (4) qəruš i ʕəlbo daḥ ḥeṭe. Zabno hawxa hawi.
0366. Ǧan: ʕAmmo Išoʕ am məhaǧərani tərk wən kurmanǧ wən....
0367. ʕAmmo Išoʕ: Kulle ṭaye, kulle ṭaye wən, kurmanǧ w tərk wayye. Mə ḥḏor  Badlis w Arzərum w u Wan w Aġri... mahzamwolle kulle mu ḥəkəm d Rusya. Rusya  tamo ḥkəmwola w səmwola tamo aʕlayye ḏələm, mahzamme mu qaṭlo,  mahzamme  aṯənwo.  Mahzamme.
0368. Ǧan: Hani məqqa fayišiwo b Məḏyaḏ ʕAmmo Išoʕ?
0369. ʕAmmo Išoʕ: Fayišiwo taxminan u mede d kumarno  baynoṯayye,  hən  mənayye  b Məḏyaḏ mayiṯi, hən mənayye daʕiri, daʕərwo mənayye bam mo ʕəsri-tleṯi (% 20- 30) daʕəriwo azzənwo. Meqəm, fayišiwo b Məḏyaḏ kətwobe tarte (2)  əšne,  xnaq d tarte əšne b Məḏyaḏ.
0370. Ǧan: Kəmmi az zabəqone d Məḏyaḏ mi reḥo lə mifatwo mənayye...
0371. ʕAmmo Išoʕ: E i naqqayo latwo lo baladiye d ḥayro  laz  zabəqone  w  nošo  d konəš az zabəqone latwo. I naqqayo aḥ ḥəyewən  mayṯiwo  baz  zabəqone  w  an ənsanat, latwo xdomo. Mamlake dlo xdomo wa.  U  mede  d  kəmmi  kule  šrolo yo, yaʕni huwewo reḥe-meḥe fəlan, bale bəṯr hawi baladiye  w  səmla  əntizam  w mnaḏamla aǧ ǧaʕdat kulle w  mnaḏamla  az  zabəqone  kulle.  
0372. W  mʕadlila.  Am mhaǧərin ste azzənwo, hedi am  məḏyoye  kulle  basəm  ḥal  dəṯṯe.  ʕWədde  w mḥayṣalle kallat w maʕmarre w maʕmarre  w  hawən  w  hol  d  ftiḥo Almanya, aṯən u ʕamo l Almanya.  ʕWədde  b  Almanya  w  mšayaʕʕe  l  Məḏyaḏ, maʕmarre bənayat šafire ġalabe. 
0373. M Almanya  mḥayṣalle  kallat  w  mšayaʕʕe  l Məḏyaḏ. Bas i naqqa d nafiqo u Swed, u ʕamo kule mahzamle  w  aṯi  lu  Swed.  Harke kətwo maye šaḥine w mʕaš du sosyal mbalaš,  u  ʕamo  kule  mahzamle  w matrakle Məḏyaḏ. Bam mo tmoni (% 80) lu Swed maḥrawla Məḏyaḏ.
0374. Ǧan: ʕAmmo Išoʕ kəmmi, am  məhaǧəranək,  yaʕni  mi  zəʕṯo  dam  məhaǧəranək, ḥəngi d həǧmiwo lab bote, kəmmi, ṣəxriwo at tarʕe, ad dargat...
0375. ʕAmmo Išoʕ: Afandəm am məhaǧər mu kafnaṯṯe, əzzənwo muḥanwo bat  tarʕe,  mən də mḥayṣəli kafine ne ze, kərxiwo ʕal u məklaṯṯe. Səlqiwo  bad  darġe  əmmiwo: “Xanəm b baxteta w b  baxte  Xwade,  pariki  nannnnn,  təštək  bədna  ma  am bəxwən....“ (Xanəm b baxtəx w baxte d Aloho, fako  d  laḥmo,  hawullan  hama mede d əxlina....) w flan, šrolo yo. U mede d kəmmi šrolo yo.
0376. Ǧan: Hat lə koṯe l bolox də ḥzelox mede mam məhaǧəranək ʕAmmo  Išoʕ?  Ntošo, rǧomo ya hǧomo...
0377. ʕAmmo Išoʕ: Əno kuḏaʕno, həǧmiwo w nətšiwo as sale m ḥaṣe (m katfe) dan  niše.  An niše uṯanwo mu tanuro, manṭanwo u laḥmo. Məḏyaḏ meqəm, kul  ḥa,  an  niše əzzənwo mbeliwo bas sale al  laḥmone lat tanure w uṯanwo, hanək ste  kafine, uṯanwo mḥalqiwo ruḥayye ʕal at tanure, ʕal as salune. 
0378. U mede  də  mḥayṣəliwo b iḏayye, mbeliwole. Naqqawoṯo mbeliwo u salo kule  ste  mahzəmiwole.  Kafno rabo, ġalabe hawiwo. Hayo kuḏaʕno, hayo maṭinola.
0379. Ǧan: Ban 1924 b Hakkari w lə ḥḏora hawiwo ʕəsyan mqabəl  di  ḥkume  d  Kamal m laf as səryoye d tamo, lak kaldoye, lax xalowin...
0380. ʕAmmo Išoʕ: E.
0381. Ǧan: Šamiʕət ʕal u medano?
0382. ʕAmmo Išoʕ: Afandəm, hano, tamo səmwolle ʕəsyan. Hawiwo ʕəsyan rabo.  Ġalabe rabo w qṭil ġalabe. Səmwolle lani lan asuroye tamo  ʕəsyan  rabo.  Mqabəl  d Atatürk.
