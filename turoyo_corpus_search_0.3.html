070. Kit arbʕi ḥaramiye bi walayaṯe, kulle ǧən, axrab mu Šamʕənano.
071. Kul ḥa b mo gawre ne. Ksaymi ḥaramtiye bu balad, maṭəʕʕe u balad kule.
072. Hano səmme məǧləs, səmme u məǧləsano law wizara w lu malko ʕal i masale daḥ ḥaramiyani. "L ma gmasəlminanne? L ma gmasəlminanne?"
073. Əmmi: "Arfewu dalolo bi walaye ṣafro w ṭro qore u dalolo: "Innahu maslamlan ann arbʕi ḥaramiyani lu šerkuž! Kəbʕi, ṭr oṯən masəlmi ruḥayye w lo kəbʕi məṣṭafəl mine w alle!""
074. Komər qayəm annaqqa, me d qrele lu dalolo hawxa, hani ann arbʕi ḥaramiye šamiʕi.
075. Mərre: "ʕAl baxti annaqqa, ya aḥunone, azzano! Qumu, əzzano mḥalqina ruḥayna lu baytayḏe, elan b naməstər yo w lo w lo gqoṭəl kulan."
076. Kqayimi hani, koṯən ʕaṣriye lu bayto. I žənəke məllale lu gawro, kəḏʕo — banduqa yo — i žənəke ste məlla: "Zux, tayli arbʕi buġurkat, ḥetən harke!
077. I naqqa d saymono ṣawʕi ḥḏo hawxa, amar hano ḥa mann arbʕi! W i naqqa d saymono hawxa, amar: "Hano tre mann arbʕi w bas!"" Omər: "Ṭrowe!"
078. Azze, mnaqele arbʕi buġurkat w maḥtile gab ruḥe w yatiwi hiye w i aṯto w hawyo i saʕa ḥṣar bu lalyo.
079. I aṯto kəḏʕo, gdoṯən aḥ ḥaramiye. Maz zuḥṯe nafəl hayba b gawayye.
080. Alo, maṣəṯla ʕal u tarʕo. Kale xušp xušp d ḥa mənne koṯe, maṣəṯ, d ḥoze, mə gməǧġəl baḥəs, d mə gmamte bu tarʕayḏe.
081. Səmlale ṣawʕa hawxa omər: "Hano mann arbʕi!"
082. Hano, u zlam, azze, məlle laḥ ḥawrone: "Heš lo maṭino lu tarʕo, məlle hano: "Ḥa mann arbʕi" — azzano!"
083. Əmmi: "Zoxu tre!" Qayimi, azzən tre, səmla ṣawʕoṯa hawxa. Omər: "Hano tre mann arbʕi!"
084. Əmmi: "Qumu! Azze! Annaqqa gqoṭəʕ qarʕayna! Walla koḏaʕlan, ḥa b ḥa!"
085. Əmmi: "Qumu! Əzzano mḥalqina ruḥayna gabe ann arbʕitayna bu lalyano, mdaxlina aʕle w ʕal i aṯto, balki ʕofelan!"
086. Hani, i naqqa d mḥalle ʕal u tarʕo "taq taq taq", hano ǧafəl.
087. Ǧafəl w ʕayne rawiḥi: "Ḥurma, mə kit?" — "Lo zayʕat!" Azza, ftəḥla u tarʕo w aṯyo, msəkla, ḥḏ̣əlla hawxa.
088. I naqqa d ʕabiri ann arbʕi bax xaneǧərani w bad damančawat, hama rawiḥi ʕayne. Əmmo: "Nošo lo mqadəm!"
089. "Bu baxto d aloho nəšqina raġloṯe, mḥalqina ruḥayna ʕal raġloṯe!" Əmmo: "Kəmmanxu lo, ṭro noše mənxu lo mqadəm, kḥozutu, ʕayne məqqa rawiḥi! Wallahi d mḥaləq iḏe lu sayfo, uʕdo ann arbʕitayxu ḥḏo ḏ̣arbo kqoyəṣ qarʕayxu!"
090. "Bu baxto d aloho nafilina! Bu baxto du šarafayḏe! Aḥna na ann arbʕi ḥaramiye!"
091. Əmmo: "Ṣafro itoxu l gabe larke w gṭəryono, ʕofalxu. Lo zayʕutu abadan! I saʕa čaʕ ṣafrayto!" Əmmi: "Kaṯṯir xerik!"
092. Alo ṣafro me b lalyo qayimi, aṯən ann arbʕi, xd ay yatume, kyətwi hawxa qm a syoġone. Arbʕi zlamat yatiwi qm u tarʕayḏe u baroyo.
093. Məllale: "Ḥur! Lo zayʕat!" Malwašlale aǧ ǧulayḏe kayiso, maḥatla u sayfo qume, əmmo: "Uʕdo gəzzux su malko w gdəmmatle: "Kəmteli ann arbʕi ḥaramiye. Lakan kmətraǧeno minux aḏ̣ḏ̣arbo ʕafu. Hul uʕdo u mede, d səmme ʕafu. Lo saymat mede appe! Me adyawma w əzze d saymi mede, u šuġlaṯṯe b iḏi yo.""
094. Əmmo: "De, klay harke, kazzi məǧġolono tre xabre aʕmayye, əṯyono." Omər: "Ṭrowe!"
095. Nafiqo əmmo: "Ḥuru, zʕure! I naqqa d nofəq u šerkuž mu tarʕo larwal, ʕal šwaḥṣar mətrowiye lo mqadmutəlle!" — gzayʕo, d lo mahzəm w gmibahdəl.
096. Əmmo: "I naqqa d rawḥi ʕayne, mabrəm u sayfayḏe ʕal šwaḥṣar mətrowiye, koqoyəṣ qarʕe du isan."
097. — Ya agire Ḥalabe l mala bave nakat! — ak kazabataṯṯe qṭiʕi.
098. Əmmi: "Lo, lo, alla wakil lo kəmqadminale abadan!"
099. Alo nafəq čəngačəng du sayfayḏe, azze doġri, lo ḥəlle harke w lo harke, fayiši hənnək papuka ann arbʕi gawranək bəṯre, bəṯre, hedi hedi, xd ay yatume, kəzzən.
100. Yasəq bad darġe. Hano, u malko, ḥəlle, kalən arbʕi zlamat, kaṯən gabe.
101. "Wawayle! Išalla hani", — omər, — "balki ann arbʕi ḥaramiye ne mtalle lu šerkuž!"
102. Naḥiti l qamuṯe: "Ahla w sahla! Man hani?" Omər: "Ann arbʕi ḥaramiye ne." — "Ann arbʕi ne?" — Omər: "E." — "Way ahla w sahla! Hawxa kobaʕnolux! Aw baṭle xoṯux aw balahu."
103. Omər qayəm alo, yasəq lu diwan: "E, mə kəmʔamrat aʕlayye?" Omər: "Ya u malkayḏi, ʕfayene hul uʕdo. More d ʕaylat w səmme ǧahale hul uʕdo, m adyawma w ze d saymi mede, šuġlayye b iḏi yo. Hat lo ḥarulux!" Omər: "Ṭrowe!" ʕFalle. ʕFele aḥ ḥaramiye, daʕər u šerkuž lu bayto.
104. Kito zʕuro, xd u Gorǧayḏan, abre du Brahim. Be mən šuġlo hawile qm u tarʕaṯṯe?
105. Hano ste azze d boyəz paške d maye bi kanafaṯṯe larwal haka qm u syoġo.
106. Hano ḥzele u Ǧorǧ, u Ǧorǧ omər: "O! U šerkuž!" Omər: "Xarp!" Lawġul mahzamle.
107. Hano: "Wawayle! Kəmmile u šerkuž! Kmahzəm me qumi?"
108. Košoməʕ u zʕurano, komalla li aṯto. Komər: "D saymat ban diḏi, gmotatli čike d sefoqo, gmazraqno lawġul, lə gmaǧreno nofaqno larwal!"
109. Hano, u kurək, kəzze komər: "Yabo! Hano, u šerkuž, d kəmmutu, gawro ṭawwo yo, latyo gawro ṭawwo!"
110. Marke larke nafəq u poxayḏe. Gava lə kmanfəʕ ḥamšo quruš!
111. Qayəm annaqqa, lu malko qṭəʕle a mʕašat m aʕle.
112. Mə gsoyəm? Gəzze məllale: "Qum, zug, šġal! Gduxlina!" — "E, mə šoġanno?"
113. Šqilale, kibe tre sanduqe d qaḏ̣ame w šqilale ḥmoro w marwaxla ʕal ḥaṣe du ḥmoro. Əmmo: "De zux laq qəryawoṯani!
114. Qaḏ̣ame medone ʕaṭṭariye səm w tux! Hama u mede, d mamtat, gduxlina ono w hat!"
115. Omər: "Lo koḏaʕno, ayko əzzi?" Əmmo: "Hama ayko d əzze u ḥmoro, izux l tamo!"
116. Hano ḥaywan yo, knofəq u ḥmoro, kəzze, kḥoze aḥ ḥeṭe yaroqani hawxa.
117. Knofəl bayn aḥ ḥeṭe, koxəl w hiye kal ʕal ḥaṣe du ḥmoro koqorəṭ i qaḏ̣amaṯe. Hul d ṭawəʕ u yawmo, aṯi hiye w u ḥmorayḏe rawixo ʕal u ḥmoro lu bayto, lə mzaballe b ḥamšo quruš.
118. "Hano ayko wayt, ḥaru bayto?" Omər: "Ma lo məllaxli: "Ayko d əzze u ḥmoro, izux?" — azzino, kali u ḥmoro bayn aḥ ḥeṭe, rʕele hul ʕaṣriye. Me d sawəʕ, aṯino ono w hiye lu bayto."
119. Əmmo: "Wayla daləq bayto! Hedi klay!" Əmmo: "B ker d mede lo koṯat. Ḥur! Gdoballux šuġlo. Gdoballux šuġlo lu bayto. U šuġlo du bayto hat ǧġale, ono gəzzino l larwal.
120. Gšəġlono, gsaymono ʕaṭṭariye, mətyalli muklo eli w elux." Omər: "Ṭrowe! Mə šuġlo kit bu bayto, ya ḥurma?"
121. Əmmo: "Ṣafro, gəmšaḥnat u ḥalwo." Omər: "E!" Əmmo: "Bəṯr gmamtat, kale u qamḥo tamho! Gmamtat i agono, maḥtatlux əšmo d qamḥo eba, glayšat w gṭorat u layšo tamo hul ʕaṣriye, d əṯyono ono, saymalle laḥmo." Omər: "Ṭrowe!"
122. Əmmo: "Ḥatlan paške d maye ste hawxa bi bardiš ʕal i nuro w ḥatlan əšmo d bərġəl baynoṯayye, d əṯyono, kila i ḥšamto ḥaḏ̣ərto, w tə mede ḥreno lo saymat!" — "Hano yo u šuġlayḏi? ʕAl at tarte ʕayne!"
123. I žənəke afro maḥatla i bḏ̣aʕayḏa ʕal u ḥmoro, azza laq qəryawoṯe d mzabno. Hano hedika kmamte i bardiš du ḥalwo, kmaḥatla ʕal i nuro w ksoyəm nuro taḥta, kfoyər u ḥalwawo kule, kqoləb, lo ḥarule. Kroṯəḥ u ḥalwo w malik ava kale ksoyəm nuro ṭahṭe, u ḥalwo kqoləb, fayər kule, yaqiḏo i bardiš.
124. Məlle: "Moqaḏno babe d morux! Kazzino loyašno, ṭaw yo!"
125. Azze, mtele qamḥo, maḥatle bi agono. W azze, mtele i dgušto, maḥtole l kaṯpe.
126. Annaqqa b ḥḏo iḏo kloyəš w b ḥḏo kkofəx maye mi dgušto ʕal i hno, ʕal u qamḥo.
127. Kqaymo i dgušto qulbo ʕal i agono laltaḥ, u qamḥo, i dgušto, i hno kulle kmətwori, u qamḥo kəzze b arʕa di ḥolo.
128. Omər: "Haṯe i ṣənʕayḏi ono?" Ṭrele mənne, manək ste azze, omər: "Ksamno bərġəl li ḥurmayḏi, hama čike mbasamno lebe, ʕaṣriye d əṯyo, hama d lo fayšo kafənto!"
129. Azzeyo, maḥatle, kibe tarte ṭaṣat d maye, mtele, kibe, mən d omannolux, ḥamšo kilowat d bərġəl, maḥatle baynoṯayye. Me d naḥət u bərġəl, bayn am maye štalle w səmle nuro taḥte, hawi qərəkke! Nfiḥo i bardiš, hawi u bərġəl hul lu femo hawxa.
130. Mə ksoyəm? Gəzze, gmamte məšḥo, d maḥət ʕal u bərġəl yaʕni.
131. Kətle dano d məšḥo hawxa, mad dane rabani. Annaqqa mfašro yo.
132. Azze, tlele i foṯayḏa m aʕla, hawxa u qalpaġayḏa, w madəqle, ḥzele i ṣərtayḏe bayn u məšḥo.
133. "Hah! Ṣabav ḥarami ayko čikat harke?" Annaqqa gtowe gawro hah! Gtowe gawro ʕal i dano du məšḥo!
134. Kəzze, kəzze, kmoyəd kefo, ha hawxa komər: "Knəfqat, nfaq, lə gnəfqat, gmoḥena bu ǧəmǧəmayḏux! Babe d babux gmadlaqnole!"
135. Dano yo, məšḥo yo, mə gmadʕər aʕle? Tarte, tloṯ naqlat naqqa omər "ʕurm", mḥele bi dano du məšḥo. U məšḥo kule qaləʕ, lawġul azze.
136. Mə gsoyəm? B mə gəmnašəf u məšḥano? Haw gnošəf, konəš, lo konəš, lə knošəf.
137. Qayəm, azze, mtele, kibe čuwal d tawno. Marəsle ʕal u məšḥo ṭawwo, mkasele, mtele i nvinayḏe dag gale, maḥatle ʕəl mine w daməx.
138. Mčanqele u tarʕo baroyo w daməx. Mčanqele u tarʕo w daməx.
139. ʕAṣriye aṯyo i aṯto, kməḥyo ʕal u tarʕo, u tarʕo mčanqlo yo.
140. "Qum, ftaḥ u tarʕo!" Komər: "Mmh!" — "Qum, ftaḥ u tarʕo!" Komər: "Walla fayər u ḥalwo." Əmmo: "Ha ʕumrux w du ḥalwo! Qum, ftaḥ u tarʕo!"
141. Omər: "B Mšiḥo, žənəke! Azzino, ləšli, twiro i dgəšto, twiro i agono w azze u qamḥo bi arʕo."
142. Əmmo: "ʕUmrayye! Qum, ftaḥ u tarʕo!" Omər: "Mə gdomannolax, ya žənəke! Alo, aṯi ḥarami, čik bi dano du məšḥo.
143. Xabro mini w ḥa mine, səmli w lo səmli u ṣabav, lo nafəq. Mədli kefo, knəfli b qarʕe, aṯyo bi dano du məšḥo, twiro."
144. (Zuhoerer: wawayle, wawayle!) I žənəke annaqqa mbalhḏo larwal. Ema gʕəbro baqa?
145. Əmmo: "Qum, ftaḥ u tarʕo, d ʕəbrono! Ġamo layt fidak!"
146. ʕAbiro, mə gʕəbro ʕəl mayo, kule kmaḥatle i nvine dag gale ste ʕal u məšḥo w ʕal u tawnawo.
147. Alo mədla ḥaṭro mani həh! W falito ʕal af farde d ṭize hawar hawar diḏe bi šmayo kkole.
148. W hun žmira saġ!

034. U rabo omər: "Ono gəzzi". W di nave omər: "Ono ste gəzzi." W a tloṯo əmmi: "Gəzzan a tloṯoṯayna, wallahi l ʕaḏ̣im", — əmmi, — "d ayko, d howe u darmonano, əlla gəzzan, motinale."
035. Komər qayimi a tloṯo, ṭləbbe xaṭər mu babaṯṯe. W huwwe foṯayye li briṯo w nafiqi mu bayto. Mlalle ax xurǧazinataṯṯe dahwo w azzehən.
036. Komər čiki bi barriye, naḥiti taqriban məšwar d tloṯo yawme, arbʕo yawme bi barriye, ḥzalle, zlam əxtiyar sawwo. Daqne hawi ṣiṭo.
037. "Šlomo aʕlux, ʕammo!" — Omər: "Ahla w sahla, abri, abxu, aydarbo hatu?" — "Qay hawxa dlo ḥloqo hat?" — Omər: "Walla noše layto, d ḥolaqli, w hawi daqni ṣiṭo." (ṣaḥtayn!)
038. Omər qayimi, yatiwi, ḥləqqe u zlam. Məlle: "Ameru, l ayko gəzzoxu?"
039. Mərre: "Walla, ya ʕammo, i qəṣṣa d babayna haṯe yo: babayna aṯi, azze lu ṣaydo, kətwa baṭo w kəmmilan, i barṯo du ʕmir daǧ ǧən yo, w gəzzano, d aḥna d ḥozina.
040. Kəmmi: "Ap pallat di dawmo, d gdəmxo aʕla, u darmono d ʕayne d babayxu yo."
041. Annaqqa gəzzan, b briṯo ḥozina, be lo komdabrina u darmonano."
042. Omər: "Toxu, abri, alrke! Madənnanxu w bəṯr zoxu!" Əmmi: "Amar!"
043. Omər: "Ḥoru, abri, kit tloṯo darbone. Kməfroši m ḥḏoḏe baʕd, yaʕni bəṯr kilometr.
044. Darbo kəzze, nuro yo. U zlam, d əzze, gyoqəḏ. U darbo stene, gəzze ḥa ebe, u zlam, d əzzi, gġorəq bi arʕo. U darbo stene di nave u zlam, d əzze ebe, hawo gəzze, lə gdoʕər. Mazlo dlo dʕoro. (U Brahim: riya čun w na hatine yo).
045. Ayna mənxu, d kəbʕutu, d mnaqutu u medano, izoxu!" — "Bas hiya ayko yo?" — "Bu darbo du falgo yo. U zlam, d əzze bu darbo du falgo, gḥoze i kačkaṯe."
046. Eh, komər a tloṯo aḥunone maṭən lu darbo. Kətwalle kul ḥa xuṣa b iḏe.
047. Mərre: "Ya aḥunone!" U rabo məlle: "Gəzzi ono pano di nuro." W di nave məlle: "Ono gdəzzi b du ġariq." U naʕimo məlle: "Ono gəzzino bu darbo, d kit ebe mazlo, lo maṯyo.
048. W tawu maḥtina a tloṯ xuwaṣayḏan stene harke taḥt i kefaṯe išara, bu darbano.
049. Ayna mann aḥunonayḏan, minan, d doʕər d ḥoze, kul ḥa ṭro moyəd i xuṣayḏe. Ḥatta u ḥreno d oṯe, d ḥoze, ənnahu mido i xuṣayḏe, d oḏəʕ, aḥune daʕər. Haṯe i išarayḏan."
050. Komər qayəm, azzehən lu friš darbano, a tloṯo darbone friši.
051. U rabo azze b di nuro w di nave azze b du ġariq w u naʕimo mḥele bu darbo, d kəzze w lə kdoʕər masalan.
052. Komər azze əšmo, taqriban ši, yaʕni marke d əmmina, l Bəkfayya.
053. Azzeyo hawo u rabo, ḥəlle: i arʕo mṣanǧro aʕle, nuro yo. Qayəm, mahzamle, daʕər, mədle li xuṣayḏe w daʕər.
054. Ṭrele at tarte xuwaṣ dann aḥunone tamo taḥt i kefo w aṯi, d əmmina, l walaye, xəd Bayrut, yatu w l azze su babo, mnakəf d doʕər su babo mi nikfuṯayḏe.
055. Komər u di nave azze. Hawo stene maṭi, kḥoze, i səstayḏe kala kməġroqo (+det) bu ṭino. Komər kmičoko bu ṭino, omər hawo ste məlle: "Mən kit, mən hawili, mən l aloho šqile mini? Gmoyaṯno harke ono ste, kazzi, gdoʕanno."
056. Komər azze u naʕimo, mḥele bu darbo, azze.
057. Komər azzeyo, ḥəlle, kit arbʕi ḥafritawat daǧ ǧən. Kul ḥa aḏnoṯayye kibe ṣiṭo.
058. Kalən ann arbʕi ḥeḏər u qaysano, d kətyo i kačke daməxto aʕle.
059. Omər kogərši u nafasaṯṯe, u dədwono kmičək b nḥirayye, ḥəngi d kətne aš šoqe d nḥirayye hawxa rwiḥe.
060. Bat tawfiqat d aloho komər hani ann arbʕi damixe ne.
061. Ann arbʕi damixe ne, komər u kurk kḥoze, kalən, hule ǧagar l ruḥe, maṣəlle u səsyayḏe w yasəq ʕal i dawmo.
062. Ḥəlle, kala i kačke daməxto, kətla tax ʕal ḥaṣa di dawmo.
063. Kətla ḥabušo b fema du briq dam maye.
064. Komər mədle u ḥabušawo, nkətle gazze mu ḥabušawo, xile w mədle arbaʕ ḥamməš pallat m di dawmo, čəkle b kise w naḥət.
065. Bu nḥoto d naḥət rawəx ʕal u səsyayḏe. Komər i kačke mazʕaqla.
066. I naqla d mazʕaqla ʕal ann arbʕi hafritawatani, komər msəkke.
067. Məlla: "Uṣḥa d mamtutu admo mu zlamano, mamtutəlle saġ larke!"
068. E, komər qayəm, mballe gaba, kḥəzyo, ba mən xort! Xəd lebe du yawmo!
069. Komər məllale məlla: "Ya ənsan! Iḏa kan d hat roḏ̣at, d šəqlatli, ono gšəqlallux.
070. W hano kḥozat u bəstonano w a greʕe w kul mede, i mamlakaṯe kula diḏi yo w d babi yo. D fayšat harke, fuš, gšəqlallux w xalaṣ ġer minux, latli naṣəb."
071. Omər u kurək mə gsoyəm? Ḥšərre. Ṭaw mu qaṭlo d məqṭəl yo. Ǧbir fayəš.
072. Omər hulale u qliḏo d arbʕi odayat, kulle mal w almaz w dahwo. Məlla: "Hani ann arbʕi odayatani gfətḥatte w bas i odaṯe da ḥḏo... w arbʕi lo fətḥatla!"
073. Məftakalle komər: "Mə gsamno? Aydarbo? D lowewa mede druri b gawe di odaṯe, i ḥurmaṯe lə kmamnʕowayli ʕal a ḥḏo w arbʕi odaṯe "lə gfətḥatla."
074. Komər u ḥa yawmo čik u šiḏo b lebe, məlle: "Əllah gfotaḥno i odaṯe!"
075. Omər azze, mḥele u qliḏo ʕal i odaye, kḥoze, kale ḥafrit mzanǧro, kule baz zineǧər mqaydo, hawile ḥamši, əšti əšne, šawʕi əšne ḥbiso.
076. Omər məlle: "Ahla w sahla bu ənsan! Ono oḏaʕwayno, dlo u ənsan, abre d bani adam, d oṯe, maxlaṣli, xalaṣbun latli.
077. ʕAmər bayto hama čike, marfay az zineǧərani me kaṯpoṯi!
078. Elo alo hawili ḥamši əšne."
079. Hano ste yaqəḏ lebe aʕle, qoyəm hedika, əzze mfakfək az zineǧəranək me kaṯe du dahbawo.
080. Hawo moḥe b ruḥe, kqoṭəʕ az zineǧər, məlle: "Ya u ənsan, d səmlux ṭawwuṯo aʕmi! Mayal ruḥux me darbi!"
081. Qoyəm hano u zlam, mayəl ruḥe mu darbayḏe, oṯe, ann arbʕi ḥafritawat, a greʕe di kačke, kmahəzmi kul ḥa b dukṯo. Qoyəm, moyəd i kačke w mobela.
082. Fayəš hiye l ruḥe annaqqa bi mamlaxtaṯe, lo fayəš lo ḥafritin w lo mede w lo noše w lo əns w lo kačke w i aṯto məblalle. Rawəx ʕal u səsyayḏe məlle: "De annaqqa kazzino doʕanno laf u balad d babi! Ṭaw yo hama xaləṣno mənne b ḥḏo ḏ̣arbo kazzino!"
083. Komər komhaləx yaʕni taqriban məšwar d tre, tloṯo yawme, koṯe, kmətfəq ʕal i qriṯo, d kətyo eba u ḥafritawo, d mbele i aṯto.
084. Kale məštuṯo w daholo w zərnaye w gurmagurm du raqḏo w du kef. Aṯi, mšayele omər: "Mən yo haṯe? Mən hawi bu baladano, xer išalla?"
085. Mərre: "Uuu aloho, d qoṣafwa ʕumre du zlamawo, d maflatle u ḥafritano!
086. Hani ḥamši əšne kile ḥbisoyo u ḥafritano w qoyəm ze ze zlam ənsan, ze maflatle, foyək az zineǧər me kaṯpe.
087. W hano, kətle təšʕo w tleṯi aḥunone. Kulle dlo gworo.
088. Hawəlle mo əšne, be məqqa ʕumrayye, w kul ḥa mənne mtele barṯe d malko w kulle kalən li heviye d aḥunayye, hul d folət maq qayde, maz zineǧər d oṯe d gawri, kulle b ḥa lalyo.
089. Kqayimi komər: "Aydawma mafəltile, oṯe mtele i barṯo du ʕmir daǧ ǧən w adyawma i ḥaflaṯṯe yo, u raqḏaṯṯe yo."
090. Komər hano, u kurək, məlle: "ʕAl baxti! Haṯe i ḥurmayḏi yo baynoṯayye!"
091. Kəzze hiye stene, mən ǧumle yaʕni li ḥafle.
092. Kəzze, kḥoze, kalən hani kulle šatye, mkayfe bu ḥamro w bam masayəl. Haž ḥa latle mu ḥreno.
093. Komər ʕabər lu diwan dan niše, ḥəlle, kala i aṯto bu ṣadro. W arbʕi niše ḥrene, kulle kul ḥḏo barṯe d malko, kalən bu ṣaf. Arbʕi kaloṯe b ḥa yawmo.
094. Omər mʔašallela, məlle: "Mə kit?" Məlla: "Qum, izux, miṯ xalaṣ! Lo fayəšlan mafar. Məlliux: "Lo fətḥat i odaṯe!" Ftəḥlux, xalaṣ lo fayəšli eli w elux naṣib."
095. Komər məlle: "Ba aydarbo saymina?" Məlla: "Walla ġer mu mawto layt. Ono gtəbʕallux w ṭro qoṭelan tavda!"
096. Hani, ann arbʕi kačkat, ann abnoṯe dann arbʕi malke, me d hayo d azza ʕam u nxiroyayḏa, qayimi kulle, tbiʕalle.
97-99. Azzən ann arbʕi kačkat ste aʕma.
100. W hənnək kulle kan daimxe aḥ ḥafritawat, ḥəngi ṣakiri w štalle.
101. Komər mhalaxxe bu darbo, mbele ann arbʕi kačkat w azze.
102. Omər ṣafro kḥoze, kala yawno, kfayro ʕəl mine hawxa, hawən tləṯ yawne, maḥatte ʕəl mine, ʕal qarʕa d dawmo.
103. Omər hiye... i yawnayo ḥḏo kəmmo l ḥreto: "Ax alo diʕan du zʕurano adyawma!
104. Uʕdo gdoṯe u ḥafritawo, gqoṭele w gmobəl haqqa kačkatani, qəṭlənne kulle harke diʕan dəṯṯe.
105. Walla d šomaʕwa xabri w d oḏaʕwa bi ləġayḏe, uʕdo gsamwayle qayso w nəššab!
106. Kito ṭayro zarzur, kale ʕal am maye, ʕal foṯe du nahro. W kito b gawe du zarzurawo tlawʕo. W i tlawʕayo, i ruḥo du ḥafritawo bi tlawʕayo yo.
107. D qodarwa qoṭewayle w maḥatwa manṯo me sawke b qḏola di tlawʕayo d gawe du zarzur w ḥonaqwa i tlawʕayo, gqoṭalwa u ḥafritano w gxolaṣwa."
108. Komər haṯe i barṯo du ʕmir daǧ ǧən kfəhmo.
109. Məllale: "Hway gawro ṭawwo, ya merək, w gəzzan uʕdo w gḥozina ḥabṯo d zarzur, kale ʕal foṯe dam maye.
110. Haka qṭilux u zarzurano w čayrat gawe, kit tlawʕo b gawe.
111. Mḥalaq manṯo m d sawkux l qḏola di tlawʕayo, mofeqa, ḥat i manṯo b qḏola w ḥnaqa, i ruḥo du ḥafritano eba yo.
112. Gxəlṣina u waxtawo, lo, lo xalaṣbun latlan."
113. Komər hano stene mədlele ḥuṭo, grəšle maǧ ǧulayḏe me hno, maḥatle ʕal čike d rawṭo w azze barban du čam, kḥoze, gava kale, u zarzurawo diḏe kloqəṭ.
114. Komər mḥele awwəl buġro ebe, maṣəble u zarzur.
115. Mədle, nḥəlle u zarzur, mofaqle i tlawʕo me gawe. Mədle manṯo me sawke, mḥalaqle l qḏola di tlawʕo w msikole b iḏe hawxa.
116. Omər ḥəlle, ṣafro gava, i barriye kawyo toz w doman bəṯr, aʕ ʕalʕole maṭən li šmayo.
117. Ḥozən, kale u ḥafrit. Omər kul d koḥoyəṣ i manṯo ʕal qḏola di tlawʕo, koqoləb tarte, tloṯ qəlaybat ʕal qarʕe u ḥafritano, knofəl.
118. Omər i ḥarayto malḥaqlalle ʕal qariwo, omər grəšle qarʕa di tlawʕayo, nafəl u ḥafrit, mayəṯ. Tamo komər xaliṣi mine.
119. Mḏ̣ayaʕle u darbo komər baḥ ḥarrašiyat, d hawi aʕ”e, daʕər li mamlaxto di aṯto, d kətwa meqəm eba w ann arbʕi ḥafritawat.
120. Komər daʕər l tamo, hani latimi aʕlayye, mərre: "Ahla w sahla! Aydarbo aṯat w aydarbo maxlaṣlux m iḏe du kofurawo? Aḥna kulan mtahtahlelan bi briṯo!"
121. Məlle: "Ya aḥunone, l aloho maxlaṣleli. Itoxu hani, ann arbʕi kačkatani, ann arbʕi ann abnoṯe d arbʕi malke ne.
122. Hano l aloho simile naṣib dəṯxu. Itawu ʕal am mamlakatani w xulu w štawu mənne w ono b xaṭər dəṯxu mobanno i ḥurmayḏi w gəzzi lu waṭanayḏi."
123. Komər tamo hule ann arbʕi kačkatanək lann arbʕi, d kətwayne tamo aḥ ḥafritin di kačke, w qoyəm, moyəd i aṯto w oṯe doʕər lu waṭan du babayḏe.
124. Koṯe komə lu darbo, d friqi (+det) hiye w ann aḥunone a tre m ḥḏoḏe, kḥoze ġayr mi xuṣayḏe, layt taḥt i kefo. A tre aḥunonayḏe daʕiri.
125. Məlle: "Kaṯṯir xer d aloho! Mazal aḥunoni daʕiri w d lo qṭili, ono ste kdaʕənno b xer, gḥozina ḥḏoḏe."
126. Komər koṯe, gdoʕər, awwəl walaye d gmoṭe, mu darbayḏe d daʕər, kḥoze, ḥa mann aḥunonayḏe kale kkonəš b gawe d ... lo lo mani, d kəmmile garaž dab baġle. Taḥt as səsye b xan kokonəš u zawlano.
127. Omər moṣele u xanči, məlle: "U zlamano ṭr oṯe l flan utel, falge d yawmo kobaʕnole, i saʕa traḥṣar, kətli səsyo, d mamtele lu xan!" Məlle: "Paki!" Ḥzele zlam lwišo, mabṣuṭ w ḥurma aʕme sət.
128. Komər fayət, ḥzele, u aḥuno ḥreno kale kit ṣaḥne b iḏe, kmobəl lann utelat w larke, larke kmokəl u ʕulmo, məlle: "U zlamano gəmšadratliyo i saʕa traḥṣar, gmoṣenole muklo, ṭro mamteli l flan utel." Omər: "Ahla w sahla ʕal aʕ ʕayne!"
129. Komər a tre aḥunonayḏe alḥaṣlo azzən i saʕa traḥṣar l gabe, lu utel.
130. Məlle: "Kəḏʕutəlli, man no?" Mərre:" La walla lo kəḏʕinalux."
131. Komər u aḥuno rabo məllele l di nave: "Hat l ma qrelelux larke?" Hawo komər: "Ma hat l ma qrelelux larke?" — "Lu zlamano!" — "Ṭayyəb, hat lo kəḏʕatle?" Omər: "Lo!" — "Hat lo kəḏʕatle?" Omər: "Lo."
132. Omər: "Ono aḥunayxu no, aḥunayxu u naʕimo no. W haṯe yo", — omər, — "d masmela babi. Kḥozutəlla haṯe, d kətyo aʕmi, d masmela babi yo, d mətyoli. U darmono d babi kile aʕmi."
133. Komər tamo məlle lann aḥunone: "Zoxu, ṭrawu m ṣənʕaṯxu, itoxu, malḥeqəlle!" Šqilalle kul ḥa səsyo w badle d ǧule (zu den zuhoerern: admexulle!) w kul ma yəmkin simile xawaǧat w malaxxe.
134. Komər annaqqa kərxənne tloṯo, arbʕo yawme bi walayaṯe, ḥozən am manazər di walaye w hežinu annaqqa gəmsafri, gəzzehən lu balad du babaṯṯe.
135. Komər u ḥa yawmo fayiti qum quro, kule kale maʕəmro maq qarʕe daʔ ʔənsanat.
136. Məlle: "Hano mən ʕuǧbo yo, ya aḥunone, hano? Qay u quṣrano maʕəmro yo me qarʕe daʔ ʔənsanat?"
137. Əmmi: "Ho, ya aḥuno! Kit zlam bu baytano. Mdaglono bi arʕo xoṯe layt.
138. W u zlam, d lo ġolable bad dugle, gmoḥe u sayfo b qarʕe taḥte šariʕa. Taḥte qaḏ̣iye d šariʕa w šarṭ, d qoṭəʕ qarʕe w maḥatle — rasmi ǧamhuri yaʕni — w maʕmər (+det) ebe."
139. Omər: "Wallahi l ʕaḏ̣im, ya aḥunone! Gəmǧarabno u zlamano, law mahma kallaf ilʔamr." Əmmi: "Ṭayyəb!"
140. Qayəm, azze komər u ḥa yawmo, mḥele ʕal u tarʕo du bayto du zlam mdaglonano "taq taq", omər nafiqo i barṯo du mdaglono, kətle barṯo, komər xd u kukwo.
141. Məlla: "Mə kit, xer išalla, ya šab?" Omər məlle: "Šaməʕno ono, d babax kəmdagəl w kmaḥət šarṭat, d qoṭəʕ qarʕe du ʕulmo, w ono aṯino mǧarabnole aw qoṭəʕ qarʕe aw ġolabnole, ono qoṭaʕno qarʕe."
142. Əmmo: "Izox bu darbayḏux, xort, lo məstahlat. W diʕan diḏux!
143. Noše ʕal u šiḏo d babi lə kqodər. Babi zlam manʕlo yo, kḥozat, haqqa qarʕani du ʕulmo qṭiʕile, nošo lə kqodər aʕle bad dugle. Ṭray me ruḥux w izux!"
144. Omər məlle: "Lo kowe abadan, ṣafro malle l babax w gdoṯeno ono w hiye, gmaḥtina məǧləs w maydina l ḥḏoḏe. Ayna d qoṭəʕ qarʕe du ḥreno!"
145. Ǧbiro komər i kačke, hula xabro lu babo: "Eh", — məlle, — "layt manəʕ, ṭr oṯe!"
146. Omər ṣafro qayəm u kurək, azzeyo, ʕabər sano u mdaglono: "Šlomo aʕlayxu!"
147. Əmmo: "Ahla w sahla!" U babo omər: "Ahla w sahla, ʕal aʕ ʕayne! Xer išallah, abri!"
148. Omər: "Walla aṯino, d mǧarabnolux. Kḥozeno aq qarʕe, d qṭilux w maʕmallux appe. Aw qəṭʕat qarʕi ste, aw qoṭaʕno qarʕux." Omər: "Eh, layt manəʕ!"
149. Qayimi, səmme waroqe bi ḥkume, xd i ʕade, u reyyəs d Ǧəmhuriye, u wuzara w kulle mḏ̣alle aʕlayye, ḥaḏ̣ər w məǧləs w hənnək a tre ḥaḏ̣iri, maḥatte u sayfo, d ḥa d qoṭəʕ qarʕe du ḥreno, maḥatte ʕal i ṭawle w yatiwi a tre.

030. Məlla: "Bele bel, hawo, u says, koxodəm as səsyayḏux, hawo kibe amṭe u qaysawo."
031. Azzele, qrele lu says, i žənəke hay nafiqo.
032. Qrele lu says, məlle: "Tux, abri!" Məlle: "Mən kəmmat, ya u šulṭonayḏi?" Məlle: "Hat, kito qayso du zmoro, kibux amṭatle?" Məlle: "Lo koḏaʕno, ayko yo, w lo ḥzeli, ono aydarbo gdamṭenole?"
033. Məlle: "Ono kobaʕne ya minux, ya mu qṭoʕo d qarʕux!" Məlle: "ʕAl aʕ ʕayne!"
034. Qoyəm zele u saysano das səsye, d obe u em das səsye w boxe ġalabe baxyo mayiro w baxyo w lebo mkarbo.
035. Kətwa səsto, ġalabe pise. Obewayla u tawno, d kətyo natino mʕafnəko, i kuzməke maḥatla quma.
036. W u səsyo towe du šulṭono, obewayle sʕore diqe w tawno naḏ̣ifo, nḥilo.
037. Ḥəngi baxi hawxa baxyo mayiro w lebo mkarbo, i ḥaywanaṯe d aloho, yaqəḏ lebe aʕle — w mu ṭaraf d aloho hawi u šuġlano — məllale: "Ya kurək, qay koboxat hawxa?"
038. Məlle: "Ašər, u šulṭono komalli: "Zux, amṭay u qayso du zmoro!" Ono lo koḏaʕno, ayko yo, lo taḥt i šmayo, lo ʕal i arʕo, lo payna čol yo."
039. Məlla: "Ya kurək! Hawli a sʕore diqanək, u tawno nḥilawo laǧani w haw u tawno fayiṭo, i kuzməke, lu səsyawo, lu səsyawo du faḥəl! Ono gədamṭyalluxyo."
040. "E", — məlle, — "ahla w sahla!" Qoyəm hedika, obele a sʕore diqe, u tawnawo u naḏ̣ifo li səstayo w obe u fayiṭo lu səsyo.
041. D əmmole: "De, zux ramḥəl, amṭaylux maglo, tuyo ġalabe ʕawədto.
042. W itux, rwax ʕal ḥaṣi w bu darbo gdəmmallux, lu ḥarulux!"
043. Ṣafrayto məlle: "Ya u šulṭonayḏi, kobaʕni maglo minux, tuyo ġalabe ʕawədto."
044. Məlle: "Hawule maglo ġalabe ʕawədto, maru l ḥa maḥ ḥadode, d obele!"
045. Mofəq i səstaṯe, rowəx aʕla w zele.
046. Məlle: "Abri, lo məblat i səsto piskayo, mobəl ḥḏo, tuyo ṭawto, d qədro aʕlux!"
047. Məlle: "Lo! Ya u šulṭonayḏi, ono, haṯi basli yo."
048. Rawəx ʕal i səstayo i pise w mhalaxle bu darbo.
049. I naqqa d qṭiʕi mi walaye, i səstaṯe məllale, məlla: "Ya zʕuro! Kəḏʕat, gdəmmallux mede. U mede, d əmmone, d lo saymat, gtowət kefo kumto, ono ste aʕmux.
050. Gəzzano, gmoṭina l hədam, gḥozat kefe kome.
051. Me d maṭina lu hədamawo, hənna gdəmmi: "Ahla w b xere! Kaṯi, ḥetəlle mxadde!" Hənna gdəmmi: "Ḥetəlle dawšak!" Hənna gdəmmi: "Mṭawule muklo!"
052. Hat lə maḥtat xabro d ḥa mənne b aḏnux w lə ḥayrat lo bi xaṣrayo w lo payo, yaʕni lo bi čape w lo bi raṣṭe. Haləx!
053. Gmoṭat li dawmo, d kozəmro. Ḥayṣelux čuklike ṭowo bi čape w bi raṣṭe b ḥḏo ḏ̣arbo manḥeta!
054. D saymatla tarte, gtowina a tretayna kefe kome.
055. B ḥḏo ḏ̣arbo manḥeta w məd li čuklike, ḥeta l katfux w madʕər foṯi w haləx!
056. Bale, me d hulux u ḥaṣo, gədmhawri ak kefanək, gdəmmi ḥa: "Maxlaṣle." Ḥa: "Nəkle u qaḥfo d babayxu." Ḥa: "Nəkle emayxu." Ḥa: "Səmle flan mede abxu!"
057. Hat lo maṣiṯat, lo madəʕrat qarʕux li xaṣra čape w lo li raṣṭe w ḥur bayne aḏnoṯi w haləx!"
058. Hawxa i səsto komaširo ʕal u zʕuro.
059. Qayəm, mhalaxle, maṭi lak kefe kome. W ak kefe komani mazʕaqqe, mhawarre me hawir. Hənna əmmiwa: "Kaṯi, ḥetəlle dawšak!" Hənna əmmiwa: "Amṭawəlle mxadde!" Hənna əmmiwa: "Amṭawəlle muklo!" Hənna əmmiwa: "Amṭawəlle maye!"
060. U zʕurano lo ḥəlle lo bi xaṣrayo, lo payo.
061. Səmle at tarte aḏnoṯe di səstayḏe račav w koḥoyər appe w koqoləʕ.
062. W kḥoze i dawmo, kala mqabəl d ʕayne i dawmayo, d kozəmro.
063. W mhalaxle, mhalaxle, maṭi si dawmo. Manḥatle raġlo m diḏe, mi rkebiye di səsto w ḥḏo fayišo.
064. Mḥalaqle iḏe li čukliko di dawmo w midole w mḥele b ḥḏo ḏ̣arbo, manḥatle i čuklike, qṭiʕole w maḥtole l katfe w madʕalle qarʕe di səstayḏe w aṯi, mhalaxle.
065. I naqqa d mhalaxle, mhawarre lak kefe komanək. Lo b ḥəs w lo b mo w lo b alfo.
066. Hənna kəmmi: "Maxlaṣle, nəkle u qaḥfo d babayxu." Hənna kəmmi: "Nəkle emayxu." Hənna kəmmi: "Qṭilalxu, gidi zbaṭəlle!"
067. Hiye lo kzoyəʕ w lo gmaḥət zəḥṯo b lebe w komhaləx w koṯe.
068. Me d šafəʕ ak kefe komanək, baṭəl haqqa du ḥəsawo, ṣafi, mede lo fayəš.
069. I səsto məllale, məlla: "Ya kurək!" Məlle: "He!" Məlla: "Xaliṣat annaqqa, haləx sarbast, lo zayʕat!"
070. W qayəm, aṯi hedi hedi, maṭi li walayayḏe, maṭi li walaye, su šulṭono: "Šlomo aʕlux, ya u šulṭonayḏi!" Məlle: "Ahla w sahla, ġalabe b xere aṯat, ya abri! Amṭelux u qayso?" Məlle: "Amṭeli."
071. Məlle: "De, ḥete tamo." Maḥatle tamo bi bərke dam maye, d kətyo bi dərto du šulṭono.
072. Maḥatle u qaysawo, zməlle. Zməlle, xəd uʕdo dar rayd kozəmri.
073. Hano i emo du kuruko šamiʕo, d amṭele u qayso du zmoro, qayimo disa, d əṯyo mi walayayḏa, d əṯyo, d əmmo: "Ya u šulṭonayḏi!" D omər: "He!"
074. D əmmo: "Ḥzelux w məllilux, u qayso du zmoro kit, d əmmat, layt.
075. Annaqqa kito am maye du raqḏo. Am mayanək ste du raqḏo, d oṯənwa, u qayso gzomər w am maye grəqḏi.
076. Heš me žnuva, gbosamwa i dukṯayḏux w i fərǧayḏux, i walayayḏux gbəsmowa."
077. Məlle: "Zbaṭəlli, daləq karʕub d babe d babayo, d moḥenola ḥa sayfo, qoṭannola!
078. Hala məlla qayso, kito. Faqaṭ maye, m ayko kit?"
079. Məlla: "Bele, bele, ya u šulṭonayḏi! Hano, u says das səsyayḏux, koḏəʕ w gədamṭalle." W qayimo, azzala.
080. Me d azzala, u šulṭono ḥzele dlo says, amṭele u qayso du zmoro, məlle: "ʕAl baxti, gdamṭe am maye du raqḏo ste. Qrawəlle lu says!"
081. Aṯi u says, məlle: "Ya says!" Məlle: "He!" Məlle: "Says! Gədamṭat am maye du raqḏo!"
082. "E", — məlle, — "ya u šulṭonayḏi! Ono m ayko koḏaʕno, ayko ne? Bab baḥare ne? Taḥt i šmayo ne? ʕAl i arʕo ne? Lo koḏaʕno."
083. Məlle: "Me qarʕux, d qoṭaʕnole w mu təmṭiyo dam maye du raqḏo gdamṭatte!"
084. "E", — məlle, — "ʕAl aʕ ʕayne!"
085. Azze lu says, ṭləble xaṭər mu šulṭonayḏe, disa azzele, d maḥət u em das səsyayḏe. Baxi ġalabe, baxyo ġalabe mayiro. Ḥəs ġalabe ʕeloyo w ġalabe lebo mkarbo.
086. I səstayo, d əxlowa u tawmo fayiṭo, əmmo: "Ya kuruk! Qay koboxat?" Omər: "U šulṭonayḏi komalli: "Amṭay am maye, d korəqḏi. Ono m ayko gdamṭeno am maye, d korəqḏi? M ayko koḏaʕno, payna baḥar ne, payna nahro ne?"
087. Məlla: "Aloho d maḥru baytux w dat tašqalat d koṯe b qarʕux!
088. Hawli a sʕore diqe w tawno u nḥilo, u naḏ̣ifo! W hat i kuzməke w u tawno fayiṭo lu səsyo w tux ʕal aloho w aʕli!"
089. Məlle: "Ba ʕas annaqqa ste d zawnat aḥ ḥayayḏi, ġalabe koweno mamnun minax!"
090. Hulela a sʕore diqe w u tawnawo u nḥilo naḏ̣ifawo w hule u fayiṭo lu səsyo ṭowo.
091. Məllale: "De zux! Ramḥəl ṭlab šarbo xliṯo. W rwax ʕal ḥaṣi w haləx, lo ḥarulux bu darbo, gədmaširono aʕlux."
092. Ṣafrayto — howe b xer aʕlayxu stene w ʕal u kurək ste! —
093. Ṣafrayto qayəm, məlle: "Ya šulṭono, hawli i šarbo!"
094. Hulele šarbo xliṯo w qayəm, mofaqle i səstayo i pisəke, d rowəx aʕla.
095. U šulṭono məlle: "Abri, qay i səsto pisaṯe koməblat?" Məlle: "Ya u šulṭonayḏi, ono, haṯe kmafyoliyo."
096. W qayəm, rawəx ʕal i səstayḏe w mhalaxle. Azzele bu darbo, məllale, məlla: "Ya kurək!" Məlle: "He!" Məlla: "Gmoṭina lu nahro dam maye. Gmoṭat disa l kefe kome, gədəmhawri, xd u šəklawo.
097. Hənna gdəmmi: "Ha, kaṯi, ḥetəlle nvine." Hənna gdəmmi: "Ḥetəlle dawšak!" Hənna gdəmmi: "Amṭawulle muklo!" Hənna gdəmmi: "Amṭawulle maye!"
098. Hat lo ḥayrat lo bi xaṣrayo w lo payo. Yalənəz gḥayrat bayn aḏnoṯi w gədəmhalxat.
099. Gmoṭat li bərke dam maye, gnəḥtat, gədfayšo ḥḏo raġlo m diḏux bi rkebiye w ḥḏo... gmoḥat i šarbayḏux bam maye.
100. Gdəmmo "buq buq buq buq", gməmloyo (+det).
101. Me d məlyo i šarbayḏux, muda w madʕər raġlux, rwax w haləx!
102. Faqaṭ lo kowe, d ḥayrat lo bi xaṣrayo w lo payo, ono ste w hat ste kowina kome, gfayšina, xtani."
103. "E", — məlle, — "qay gḥoyanno? Lə kḥoyanno!" Azzele, azzele, maṭi li bərke dam maye.
104. Manḥatle i ḥḏo raġlayḏe mi rkebiye di səsto w i ḥḏo... mədle li šarbo m ʕal i arʕo, mḥele bi bərke dam maye, əmmo "buq buq buq buq", məlyo (+det).
105. Omər "ḥəh", qaləb l ḥaṣe di səsto w hule foṯa lu bayto, mhalaxle.
106. I naqqa d mhalaxle, mhawarre lak kefe komanək. Hənna mərre: "Ṣabava maxlaṣle!" Hənna mərre: "Daləq babo, maxlaṣle, qṭaləlle!" Hənna mərre: "Ha kaṯi aʕlayxu!"
107. Hiye lə manfaʕla gabe. Kḥoyər b aḏnoṯe di səstayḏe w kəmhaləx raṣṭ. Hul d aṯi, maxlaṣle ak kefe komanək.
108. Me d maxlaṣle ak kefe komanək, əmmo: "De annaqqa məǧġəl, mən d məǧġolat, sarbast hat."
109. Qayəm, aṯi lu bayto. Aṯi lu bayto, məlle lu šulṭono: "Ya u šulṭonayḏi, kamṭelilux am maye, d korəqḏi."
110. Maxlalle i šarbo dam maye bi bərke, dam maye du šulṭono, d kətyo bi dərto, w maḥatte u qaysawo, d kozomər tamo. U qayso kozomər w am maye korəqḏi.
111. U bayto du šulṭono bu waxtawo, bu ʕumrawo, bu zabnawo, d basəm mi walaye du šulṭonano, lawi.
112. Hano i emo du zʕuro šamiʕo disa, d amṭele am maye ste.
113. Qayimo, aṯyo d əmmo: "Ya u šulṭonayḏi!" D omər: "Ha!" D əmmo: "Ḥzelux, aydarbo annaqqa i dukṯayḏux di ṣalṭana basimo? Faqaṭ fayəš mede." Məlle: "Aydarbo?"
114. Məlla: "Annaqqa hano, u xodumayḏux das səsye, d qoyəm, d əzzele li briṯayo, moḥe rišo b emux w babux, ḥoze, aydarbo ne, w doʕər!"
115. Məlle: "Daləq kaboka d babe d babaṯe! Hala hani bi briṯaṯe wayne
116. Məlla: "Lo, ya u šulṭonayḏi! U saysawo diḏux das səsye lu goran, d amṭele hanək, gdəzzele l tamo ste w gdoṯe."
117. W qayimo i žənəke, d əmmo "hə", nəfqo w əzzala.
118. Qore lu saysayḏe, d omər: "Tux, abri!" Omər: "Naʕam!" — "Itux, ḥzay! Zux li briṯayo, mḥay rišo b emi, babi w tux!"
119. "E", — məlle, — "ya u šulṭonayḏi! Am medonani a ḥrene, d məlluxli, ʕal i arʕo wayne, qadərno, amma hate, li briṯayo ono aydarbo gəzzino?
120. Lo Ǧəbrayil kit aʕmi w lo ʕƏzrayil, ono aydarbo gəzzino?"
121. "E", — məlle, — "ya mu qṭoʕo d qarʕux w ya mu mazlo d əzzux." Məlle: "ʕAl aʕ ʕayne gəzzino."
122. Qoyəm, əzzele disa, d obe u em das səsyayḏe w boxe baxyo ġalabe mayiro w lebo mkarbo.
123. I səstayo du tawno fayiṭo məllale: "Ḥaru bayto, disa mən tašqala səmle b qarʕux?"
124. Məlle: "Komalli: "Izux, mḥay rišo b emi, babi bi briṯayo!" Ono aydarbo gəzzino li briṯayo?"
125. Məlla: "De, hat hawli a sʕore diqe w u tawno w lə ḥorulux! ʕAl aloho w aʕli!"
126. "E", — məlle, — "ṭrowe!" Hulela a sʕore diqe, u tawno naḏ̣ifo w ṣafrayto hedika qayəm. Ṭləble xaṭər mu šulṭono w mhalaxle, rawəx ʕal i səstayḏe w azzele.
127. Məlle: "Yalənəz gədamṭatli nišan me babi, d amṭatli i məsbaḥayḏe!" Məlle: "Ṭrowe!" W qoyəm, mhaləx w əzzele.
128. Azzele, mḥalle bu čol. Kanne kəmhalxi, i səsto mašəlla aʕle.
129. Məlla: "Ḥur! U mede, d əmmallux, d mġalṭat, a tretayna azzano. W d lə mġalṭat, gmaxəlṣina w gdoṯina."
130. Məlle: "Lə gəmxalaṭno!"
131. Məlla: "Gəzzano. Gmoṭina ʕal feme di škafte. Gmaydat li farše me feme di škafte. Gʕəbrat l gawe di škafte, kito zlam tamo.
132. Gədmšayəl minux, gdomər: "I dədwoniṯo di səstayḏux, ayko dukṯo yo?"
133. Ono gmarməšono aḏni. Aw gmarmišono i duvayḏi, aw gmarməšono i tḥelayḏi, aw gmarməšono ʕaṭmi.
134. Hat mar: "Kala b flan dukṯo." Gdomallux aš šarṭani kulle.
135. Me d aḏiʕatte, gdomər: "De šfaʕ annaqqa, izux!" Gəzzux l tamo, gḥozat i emo w u babo du šulṭono. Gdəḏʕat, ʕiš dəṯṯe mən yo, w gdəʕrat disa.
136. Me d daʕirat disa l tamo, disa gdomallux u šarṭano.
137. Disa ono gmarməšono a hnani, i lašayḏi, a dkoṯayḏi, hat gdəmmat: "Kale b flan dukṯo."
138. Gdomər: "De zux annaqqa, aloho aʕmux, maxlaṣlux, bale ṭlab! Mu mal di arʕo mən ṭəlbat, gdobenolux." Hat mar: "Ono tə mede lo kobaʕno."
139. Kito gabe ǧəmǧəmto ḥewarto mʕalaqto w čugan gaba.
140. Mar: "Ono kobaʕno i ǧəmǧəmtayho, u čuganawo, mede ḥreno... mə ksamno bu mal di arʕo?"
141. Gdomallux: "Mə ksaymat payo? W l mən yo? Mə kṭuyo hayo?
142. Lə kṭuyola, ḥamšo qurušat. Hat mə ksaymat payo?" Hat mar: "Ono mə ksamno bu mal di arʕo? Žġeni mi ǧəmǧəmtayo, lo kobaʕno."
143. Hat gdəmmat hawxa w hiye gdomər: "L mən yo? Mə ksaymat eba?" Tali gdomər: "Lo kobenoluxyo."
144. Hat mar: "Lo kobat, ṭrowat saġ! B xaṭər diḏux kazzino."
145. Me d məllux hawxa, gdomər: "Tux, mobela!"
146. W qaymo hawxa komaširo aʕle bu darbo, komər: "Lə gəmġalaṭno haṯe." Azzehən.
147. Yawmo yo, tre, tloṯo, yarḥo yo, maṭi l feme di škafte.
148. Qoyəm, moyəd l farše m feme di škafte w noḥət bad darġe, manḥət i səstayḏe, ḥoze, nafəq u zlam xətyarawo l qamayte.
149. Məlle: "Ya xort! L ayko gəzzux?" Məlle: "Ašər, kobaʕno əzzino harke da, ḥozeno i emo, u babo du šulṭono."
150. Məlle: "Abri, harke laybux šəfʕat! Yalənəz kətli šruṭ." — "Mare!" — "D əḏʕat u šuruṭayḏi, gmašfaʕnux, lo, šfoʕo latlux harke."
151. Məlle: "ʕAl aʕ ʕayne, mar!" Məlle: "I dədwoniṯo di səstayḏux ayko korəmšo?"
152. I səsto marmašla aḏnoṯa, məlle: "B aḏnoṯa!" Məlle: "Ayko korəmšo?" Məlle: "B riše di duvayḏa!" Məlle: "I dədwoniṯayḏa ayko korəmšo?" Məlle: "B rawša." — "Ayko dukṯo krəmšo?" Məlle: "Krəmšo bi tḥelayḏa." — "Ayko korəmšo?" Məlle: "Krəmšo b knišora." — "Ayko krəmšo?" Məlle: "Krəmšo b ʕayna!"
153. Məlle: "De, abri, zux! Aloho howe aʕmux, šfaʕ! Annaqqa da izux!"
154. W qoyəm u zʕuro, mhaləx w əzzele.
155. Əzzele məlla: "De annaqqa, ono gfayšono harke, maṣərli harke w hat izux!"
156. Azzele, šafəʕ, maṭi, məlle: "Ayko yo u šulṭono?" Mərre: "Ašər, u šulṭono kle he bi odayho!"
157. Mḥele ʕal u tarʕo, ftəḥlele i oda, məlle: "Šlomo aʕlux, ya u šulṭonayḏi." Azzeyo, nšəqle iḏe.
158. Məlle: "Ahla w sahla, abri, aydarbo qadirat d oṯat harke?"
159. Məlle: "Alo, lu abrayḏux ǧbəlleli w məlle: "Əllah gəzzux ḥozat, babi, emi aydarbo ne, b mə ṣurṭo ne, mə šuġlo kosaymi w tux!"
160. Məlle: "Abri, ono mə gmaḥkenolux? Alo, kḥozat, dukṯi ġalabe basəmto yo w kali mkayfo no w dukṯi i malkuṯo yo w kḥozət dukṯi, be mə basəmto yo, mən oda basəmto kətli, w zux hawxa, malle!"
161. Məlle: "Laybe d əzzi hawxa, d omannole. Yalənəz gdəmmatli mede, maḥwatli nišan bu bayto, d oḏəʕ, aṯino me gabux."
162. Məlle: "De mədlux, abri, i məsbaḥaṯi diḏi. W awwəl d nofəq u yawmo ḥa b nisən. Ḥa b nisən awwəl d nofəq u yawmo, gmoḥe i šəmšo u zaliqo, me d mḥele lawġul, ftaḥu, tamo kito tloṯo mxole d lirat, kanne tamo bu šuro ṭmire.

081. Komər aṯi mġammo lu bayto.
082. Kul lalyo, d oṯewa u waziro lu bayto, maḥatwa skekir w ḥabuše w fekiye b kisone laǧan u zʕuro.
083. U zʕuro noḥatwa l qamuṯe, u waziro moyadwayle ṭoʕanwayle maslaqwayle l malʕal.
084. Komər u yawmawo aṯi u waziro lu bayto, lo skekir šqilele, w lo ḥabuše šqilele, w lo mədle lu zʕuro tʕəlle,
085. W yasəq l malʕal, yatu ʕal dukṯe. Li aṯto mqadamlale muklo w qaḥwa, səmla lo səmla, lo xile lo štele.
086. W b lalyo w b imomo mġammo yo, bu ftakarano diḏe d lu ḥakəm hulele yo, mu sabab di tloṯo yawme gədqoṭele.
087. Komər u abrayḏe w i aṯtayḏe kəmmile: “Kosaymina bi heviye minux d əxlat muklo!”
088. Komər: “Riši kokoyu, laybi.” U lalyawo daməx hul ṣafro, lo xile lo štele.
089. Ṣafro qayəm aṯi l gab u šulṭono. Lu šulṭono məlle: “Ha, mə fhəmlux?” Məlle: “Ašər, mede lo mofaqli mina.”
090. Məlle: “Ḥər! fašlux tre yawme, bəṯr m tre yawme gədmaytat.”
091. Komər u yawmawo disane hawi qum ʕaṣriye, me d hawi payṭoz, ad dayrat, aṯi disa lu bayto, lo šqile aʕme lo ḥabuše, w lo pərṭaqanat w lo mozat w lo səkkar w lo mede. W lo mədle lu zʕuro lo mosaqle l malʕal.
092. Komər disane maḥatte i ḥšamto qume, səmme lo səmme d oxəl, u wazirano muklo l axile.
093. Komər u yawmo da tloṯo, disa azzeyo, lu šulṭono məllele: “Ha! Ya u wazirayḏi, fašlux adyawma, gədməqṭolat.”
094. Komər azzeyo, fayəš hul d aṯən ay yawnanək ǧġili, səmle lo səmle, məqqa d komaṣət aʕlayye mede lə kfohəm, lə gḏaʕ mə kəmmi.
095. Komər bəṯr aṯi lu bayto, disa lə šqile lo səkkar, w lo qaḍame, w lo ḥabuše w lo pərṭaqanat w lo mozat, w lo mədle lu zʕuro w lo mosaqle l malʕal.
096. Komər b ʕaṣriye lu zʕuro w li emo, a tre bdalle lu baxyo w mərre: “Amallan, ḥawal diḏux mən yo? ʕAl mən kosaymat məṭalat? Hani tloṯo yawme muklo l axilux!”
097. “E”, — məlle, — “mən omannalxu? faḥeləlli, mu sabab d ramḥəl gədqəṭlili, gədmoyaṯno.”
098. “E, halbat ʕal mən yo?”
099. Omər: “Kito tlaṯ yawne, hani tloṯo yarḥe koṯən lu diwan du šulṭono koməǧġoli, w lo kəḏʕina mə kəmmi.
100. U šulṭono komalli komər: ya gməfqat i štaġaliyaṯṯe ya gqoṭaʕno qarʕux. W ono ste lə gḏaʕno mən yo, ramḥəl gədqoṭəʕ qarʕi.”
101. Komər lu zʕuro məlle: “Yabo! Hat aḥšam, w lo ḥarulux!
102. Ramḥəl obeli ʕam ruḥux! Mə d koməǧġoli fardan fardan, xabro b xabro, gdomannux yo.”
103. “Abro, haṯe minux?” — Omər məlle: “Lo ḥarulux babo! Ono i štaġaliyaṯe kula gdomannux yo.”
104. Komər qayəm bi fṣiḥuṯo, u babo w i emo, u zʕuro axəlle, mašəġle iḏe w foṯe,
105. Mṭalle i qaḥwayḏe, štele, w daməx.
106. Ṣafro šavaqqe, səmme i qroṭnaṯṯe maqraṭṭe, w aṯi li dayrayḏe.
107. Mədle lu zʕuro, maḥatle taḥt u kurkayḏe.
108. Komər fayiši hul fəlge d yawmo, d aṯən ay yawnanək, maḥatte tamo kal koməǧġoli,
109. Xabro b xabro, u zʕuro, komalla i ḥkeyaṯe lu babo.
110. Komər: “Tre mənne aṯto w gawro wayne. Yasiqi ʕam aḥ ḥawronaṯṯe azzehən lu zozan, səmmanne qeno tamo.
111. U qenaṯṯe, aṯi maṭro w li hawa maḥrawla, hul d səmme qeno ḥreno. W lədde beʕe w mfaraxxe faruxe.
112. Aḥ ḥawronaṯṯe hawən kar, af farxaṯṯe rawən, hawən rabe, maftalle foṯayye laf i barriye.
113. Komər lu gawro li aṯto məlle: paki, aḥna d fayšina a tretayna harke, bi barriye gməski i dukṯo, aḥna dukṯo lə kfašlan.
114. Lazəm ḥa minan d foyəš harke, w u ḥreno əzzeyo li barriye, soyamlan dukṯo.
115. Qayimo i aṯtayḏe, aṯyo ʕam aḥ ḥawrone li barriye səmlala qeno tamo.
116. W hiye kowe moro bu zozan laf farxayḏe. 
117. Ṣabr l aṯila li ḥurma, ʕaṣro yawme, ḥamšaḥṣar yawme d lo gawro, qayəm ḥzelala gawro. 
118. Hul hawo ste d hawən af farxayḏe rabe, w naḥət li barriye ḥəlle: ga kal kətla gawro.
119. E, ġira wa l azza b gawe, hiye w hano komqatli,
120. Hawo komər i aṯtayḏi yo, w hawo komər diḏi yo.
121. W hiya tamhonike komaṣiṯo aʕlayye.
122. Mqatalle, məqdar d šato yo aw šato w fəlge yo, mede lə mṣafalle mina, qṭəlle ḥḏoḏe bu mḥoyo.
123. E, — mərre, — gəzzano, kit ḥakəm bi walayaṯe d Buġdid, gnəḥtina l gabe. W tro qoṭaʕ i šariʕayḏan aw eli kfərḏ̣o aw elux kfərḏ̣o.
124. Komər a tre, məqdar d tloṯo yarḥe koṯən, i štaġaliyaṯṯe haṯe yo.”
125. U zʕuro komalle lu waziro w u waziro komər i štaġalyaṯe lu šulṭono.
126. Komər u šulṭono, komalle lu waziro: “Ya u wazirayḏi! Hat, man məllelux i štaġalyaṯe d kətne ay yawnani aṯto w gawro hawxa?
127. Madamki hawxa yo, i aṯto kofərḏ̣o lu gawro qamoyo.
128. Faqat waʕd konofəl ʕal i ruḥayḏi: kəmmatli u zʕurano d man yo, amalli. Lo kəmmatli gqoṭaʕno qarʕux.
129. Komər lu waziro məllele: “Ya u šulṭonayḏi! Baḥ ḥayayḏux koyomeno, u zʕurayḏi yo.”
130. “E”, — omər məllele: “Hat u wazirayḏi, w ono u šulṭono. Aydarbo i aṯtayḏux məṭʕono w ono lo šomaʕno d ṭʕino aw d howelux abro,
131. I mamlake kula lo məfṣoḥo aʕmux? 
132. ʕAl d kəthat zlam qšiʕoyo, naʕime latlux!
133. U zʕurano, muḥaqqaq šqilux me noše faqire aw səmlux taʕdaye aʕlayye wayaxud qṭilux noše, w zʕurano ya gnowo gnulux.
134. Amalli be d man yo!”
135. “Aman, ǧar bar, u zʕurayḏi yo!”
136. Omər: “Imkan layto, dugle yo.”
137. “E”, — omər, — “mə gdomannux? Kito haymen l ḥa ǧiran diḏi faqiro, ḥzele bam maye, oṯewa ʕal am maye.”
138. “E, b məqqa šqilux mine?” Məlle: “Šqili b alfo lirat d dahwo.”
139. Məlle: “Mədlux tloṯ alfo lirat d dahwo ṭrowe u zʕuro šani! U zʕurano laǧani kmaləq.”
140. Komər šqile u zʕuro, əšme Skandar yo, mu waziro, səmle u abro d ruḥe. 
141. Azzeyo šato, tarte eba, u zʕuro yaru, maḥatle qəm u maktab.
142. U šulṭonano kətle barṯo, i barṯayḏe stine xoṯe bu ʕəmro yo.
143. “E”, — məlle, — “madamki u zʕurano hay hawi šani, hiye w i barṯayḏi kəzzehən lu maktab, hama gdobeno i barṯayḏi stine lu zʕurano.
144. Ham u abrayḏi, ham ṭrowe u ḥaṯnayḏi!”
145. Komər u zʕuro kəzzeyo lu maktab. Me d kəzzeyo lu maktab w kodoʕər lu bayto, gdoṯe lu madbax gədmobəl u muklo di ḥoṯayḏe, yaʕni di nuxrayṯayḏe, gdəxlo u muklayḏa.
146. W me d mkamela muklo, kmoyəd u muklayḏa gmamṭele gmaslamle laṭ ṭaboxe w gdoṯe gədhorəg bad darsatayḏe w koqore.
147. Kul yawmo, u šuġlayḏe haṯe yo.
148. Komər kito u abro du šah du ʕAǧam. Hawo ste əšme Skandar yo. Bu maktab d Buġdəd koqore.
149. La trani huwwe ḥawruṯo ʕam ḥḏoḏe. Rḥəmme ḥḏoḏe, hawən xd ann aḥunone.
150. W a tre ste košəbhi lə ḥḏoḏe, i qumṯaṯṯe ḥa yo, u wuǧudaṯṯe ḥa yo, nḥirayye ḥa yo, ʕaynayye ḥa yo, təpqi košəbhi l ḥḏoḏe.
151. Komər ḥa yawmo Skandar hano, u abro du malko du Yaman, məlle: “Ya aḥuno!” Məlle: “Ha!” Məlle: “Ono, i dukṯayḏi latyo marke. Ono, u abro du malko du Yaman no. 
152. U babi masule. W babi w emi aṯən l boli.
153. Kozoyaʕno bəṯr mini d lo oṯalle məṭala aʕli w mayṯi w mətkarbi w lə gḏaʕno u malayḏi l ma kfoyəš.
154. Izux, adyawma b dukṯi, ḥur ʕal i kačkaṯe. D mʕaǧbatla, ono w hat aḥunone na, gdobenux yo, w d lə mʕaǧbatla lo ḥəs mini, w lo dang minux!”
155. Komər u zʕuro məlle: “Baʕ lo ono w hat aḥunone na? Hawxa lə kwe.”
156. Maqnaʕle walḥasəl u aḥuno d ruḥe.
157. Azzeyo, mobele u muklo di kačke. I kačke koḥayro ebe:
158. Aǧ ǧulayḏe ne. Koḥayro ebe: qarʕe yo, nḥire yo, i faṣalayḏe yo, faqaṭ u qyomo, u itowayḏe lə kšəbhi l du ḥreno.
159. Me d mkamela u muklayḏa, mədle lu muklo d mofaqle. Li kačke zbəṭla b iḏoṯe məlla: “Amalli hat man hat?”
160. Məlle: “Ono Skandar no. Kul yawmo koṯeno larke.”
161. Məlla: “Xayr! Košəbhatle, faqaṭ u qyomo u itowayḏux latyo diḏe.”
162. “E”, — məlle, — “mə gdomannax? Ono u abro du malko du ʕAǧam no, w hiye u abro du malko du Yaman yo.
163. Ono w hiye aḥunone arqadaš na. Mtarasleli adyawma b dukṯe d ruḥe məlle: izux ḥər ʕal i kačkaṯe! D əbʕatla ṭruyo šanux, ono gəzzino gab emi w babi moṭenanne.
164. ʕAl awxa aṯino adyawma ono b dukṯe. Hat mə kəmmat?”
165. Kəmmo i kačke məlla: “Izux! Ṣafro ṭroṯe hiye larke!”
166. Komər mədle lu muklayḏa mobele maslamle laṭ ṭaboxe.
167. W ṣafro, mtarasle u aḥuno d ruḥe məllele: “Koṭəlbo hat.”
168. Komər Skandar aṯi, i kačke məlla: “Qay yo kəbʕat d əzzux marke?”
169. Məlle: “Kobaʕno d əzzino marke, mu sabab d emi w babi masuwwe, w kozoyaʕno d mayṯi w bəṯr mini abne latte.
170. Ašər d obat daṣṭər diḏi gəzzino laf elayye.”
171. Komər li kačke məlla: “Izux! Aloho howe aʕmux!”
172. Komər qayəm ṭləble xaṭər mu aḥuno d ruḥe w məlle: “Aḥuno, marke w hul lu Yaman arbʕi yawme halxo yo. Ənkan d howe b lalyo w b imomo ʕəsri yawme w ʕəsri lalye yo.
173. Ayna yawmo d ləzmatli d howat məḥteǧ l gabi, itux šayal! Ono əšmi Skandar yo.”
174. Komər qayəm, ṭrele i nxiraytayḏe šan hawo Skandar, u abro du šah du ʕAǧam, w mḥele ʕal u darbo maftele foṯe lu Yaman.
175. Me d maṭi lu Yaman, huwwe xabro lu babayḏe d aṯi u abrayḏux, hawo d mḥalaqlux bam maye.
176. Maḥatle fṣiḥuṯo rabṯo w qralle lam məṭərb w laz zuṭoye, bdalle li nəqqara w li məštuṯo, w darḥal ṭləbballe ḥḏo mi walaye.
177. Gədṭorina hawo bi walaye d Buġdəd, ala d Yaman, gdoṯina l gabano d Buġdəd.
178. Aydarbo qayəm, maftele ḥaṣe d əzzeyo li walaye d Yaman, aṯi hano u malko d Məṣər w mḥalaqle ʕal i walaye d Buġdəd, məlle: “Ya mu xarǧ w barǧ di šwaʕ əšne gdobutəlli, wayaxud mi barṯo du malko gdobutəlli!
179. Maḥatle i walaye b nḥiṣar rabo.
180. Mətfakarre mərre: “Mə saymina? Obina xarǧ w barǧ d šwaʕ əšne, gməqšoʕina. Obina i barṯo du malko stine, kətla nxiroyo.
181. Kətlan šewir gəmšawrina bu zʕurano!”
182. Komər qaymi mšawarre bu zʕuro mərre: “Ya mu ḥarb d saymat aʕmayye, wayaxud d obatte i kačkaṯe, ḥḏo mat tarte!”
183. Komər lu zʕuro məlle: “Bavo, hawəlli muhla arbʕi yawme arbʕi lalye w bəṯr gdobenalxu xabro.
184. Komər qayəm mtarasse lu malko d Məṣər mərre: “Kəbʕina d obatlan arbʕi yawme muhla, bəṯr m arbʕi yawme ya gəmḥarbina aʕmux w ya gdobina xarǧ w barǧ d šwaʕ əšne, wayaxud gdobinalux i kačke, i barṯo du malko.”
185. ʕAl aṯe maqbele lu malkano d Məṣər i štaġaliyaṯe dəṯṯe w qayəm me ʕal i walaye d Buġdəd, hulalle muhla arbʕi yawme. Bəṯr m arbʕi yawme ya gdobəlle u wergo d šwaʕ əšne, wayaxud gəmḥarbi aʕme w ya gdobəlle i barṯo du malko.
186. Qayimi huwwe xabro lu zʕurano, l Skandar, mərre: “Ya gəmḥarbat aʕme, ya gdobatle i nxiraytayḏux.”
187. Lo basəmle d obe i nxirayto d ruḥe, məlle: “Mə soyamno?”
188. Azzeyo mṣawalle bi nxirayto d ruḥe məlle: “Aṯyo i qaḍiyaṯe aʕlayna, koṭəlbi u xarǧ w barǧ d šwaʕ əšne wayaxud d mḥarabno aʕmayye,
189. W ono baḥ ḥayayḏi ʕal səsyo lo rawəxno, w ḥarb lə gḏaʕno mən yo. D rowaxno darḥal gqəṭlili.”
190. “E”, — məlla, — “mə fayda? D howewa Skandar u ḥreno harke, gdəmmowayno: qum izux ḥarab aʕmeyye! — gəmḥarabwa. Amma hiye latyo harke, kəḏʕono hat lə kṯe minux.
191. Bale kit čara. Qum izux alḥaq li walaye du Yaman, ḥzay be lo kəmtarsat Skandar. Hiye ṭroṯe samla faṣal!”
192. Komər qayəm rawəx ʕal u səsyayḏe w maftele foṯe li walaye du Yaman. B lalyo w b imomo mhalaxle. Qunaġ d ʕəsri yawme azzeyo.
193. Azzeyo ḥəlle: ga kala i mištuṯo d Skandar u aḥunayḏe ʕal i arʕo, w komoḥən ʕal i nəqqara w ʕal i dahole w ʕal i zərnae. W mu raqḏo “li emo axila u waldayḏa”.
194. Hule xabro məlle: “Miḥase babayxu amerəlle l Skandar ṭro noḥət!”
195. Mərre: “Warox Skandar bi məštuṯayḏe, adyawma ḥaṯno yo, d šoməʕ hawxa u xabrano minux gədqoṭelux!”
196. “E”, — məlle, — “ameru Skandar aṯi mi walaye d Buġdəd w lo ḥaruxu!”
197. Komər l ḥa azzeyo məlle: “Ya u malkayḏi! Kal kaṯilux aḥuno mi walaye d Buġdəd, kəmmile əšme Skandar. Koqorelux larwal.”
198. Komər aṯi naḥət Skandar me dukṯe, məlle: “Xer yo aḥuno?”
199. Məlle: “Ašər mə xer yo? Mu yawmo d azzux hat mḥalaqle lu malko me Məṣər aʕlayna. Koṭoləb minan u wergo d šwaʕ əšne w ya u ḥarb w ya i barṯo du malko.
200. Lə kqodanno lo d mḥarabno w lo d obən xarǧ w d obeno i kačke stine. Səmluxli yo bala.
201. Səmli qəzd d aloho w bəṯr diḏux. 
202. Ya itux, hawle i kačke, ṭruyo šane, wayaxud ḥarab aʕme, səmla čara!”
203. Komər məlle: “Hat, mədlux laǧ ǧulayḏi di ḥaṯnuṯo, lwaš ene w hat fəš harke, w ono gmaftanno foṯi li walaye d Buġdəd.”
204. Komər ṭrele u aḥunayḏe b dukṯe d ruḥe, malwašlele aǧ ǧule di ḥaṯnuṯo w yasəq hiye l malʕal w hiye maftele foṯe li walaye d Buġdəd.
205. Gədṭorina hawo harke bi walaye d Buġdəd.
206. Kalan uʕdo bu Yaman.
207. U zʕuro mi ʕaṣriye mbaraxle i kačke aʕle.
208. U lalyo qamoyo lo daməx gaba. I kačke fṭiṣo məlla: “Adlalyo lo daməx.”
209. Dertər du lalyo, disa lo daməx, abiʕo d saymo čara lu qaṭlayḏe. “E”, — məlla, — “balki i ʕade l tloṯo lalye.”
210. U lalyo da tloṯo stine, lə mqadamlela. Hula ǧərʕa l ruḥa d fayšo məqdar d arbʕi yawme li heviyayḏe.
211. Bəṯr mann arbʕi yawme hula waʕd l ruḥa, ənkan d lə mqadamla, d maštole samo, qəṭlole.
212. Hənnək kṭorinanne tamo, gdoṯina li walaye d Buġdəd gab Skandar.
213. Skandar baʕ ʕəsri yawme maṭi li walaye d Buġdəd.
214. ʕƏsri ste u aḥuno aṯiwa, hwele arbʕi.
215. W u malko d Məṣər aṯi disa ʕal i walaye, məlle: “Ya u wergi di walaye d šwaʕ əšne gdobutle, wayaxud u ḥarb d saymutle aʕmi, wayaxud i kačke d obutli yo.”
216. Komər li Skandar mqadamle lu məǧləs, məlle: “Ono, d mḥarabno, laybi mḥarabno ʕam ʕaskar haqqaṣ ġalabe. 
217. Taresəlle xabro lu malkano d Məṣər. Hiye ʕarab yo w mu aṣlayḏe rawixo das səsye yo.
218. W ono zlam bažari no. Baḥ ḥayayḏi lo rawəxno ʕal bargəl ste.
219. I kačkaṯe ḥzawu be laǧan man yo,
220. Ṭroṯe hiye noḥət šani lu ḥarb, lu maydan.
221. Ənkan qṭileli, i kačkaṯe huyo brəxto lašane. W ənkan eli qṭili, latle ḥaq d mdaʕe ʕal i kačke, aw ʕal u wergo di šwaʕ əšne.”
222. Komər qanəʕ u məǧləs paṯe w kṯuwwalle maktub lu malkano d Məṣər,
223. Mərre: “Ḥzawu i kačkaṯe, be laǧan man koṭəlbatla, ṭro noḥət hiye lu maydan w mqatal ʕam u zʕurano!
224. Ənkan qṭile, huyo i kačke brixto laǧane, w ənkan lə qṭile, ḥaq latlux aʕla.”
225. Me d mtarassalle u maktub, hano u malko d Məṣər ʕarab yo, komoḥe ʕal ṣadre d ruḥe, komər: gawre aʕli layt bi arʕo d aloho,
226. E”, — məlle, — “zlam bažari b ḥamšo kallat, d qoyəm qəm u abrayḏi w qoṭele, u abrawo diḏi lowe brixo naʕafarim šane!” Məlle “ṭaw maṯe layto.”
227. Manḥatle u abro d ruḥe lu maydan w rawəx ʕal u səsyayḏe w hano stine rawəx ʕal u səsyo w naḥiti l ḥḏoḏe.

016. Bəṯr me d qwərre u babaṯṯe, maftalle foṯayye d oṯən lu bayto. U ʕamo ṭləble xaṭər mənne.
017. Aṯən d oṯən l qm i walaye, naḥət kmo xortin l qamuṯayye baḥ ḥaṭroṯe w baq qayse mərre: “Lə kwe d ʕəbrutu li walaye!”
018. “E”, — mərre, — “bavo! U məlkayḏan eba yo. A greʕayḏan eba yo ne. Ab botayḏan eba yo ne. Aydarbo gməfqutəllan? Aḥna ann abne du ḥakəm na!”
019. Mərre: “Haymen, d oṯutu li walayayḏan ktowe qale w qarabaləġ, w gəmqatlina ktowe qaṭlo ʕal foṯayxu.
020. Ṭaw mayo layto, d hatu d əzzoxu, w aḥna ayna d abiʕina gmaqiminale ḥakəm ʕal rišayna.”
021. Komər ʕbiri a tloṯo aḥunonani lə nfoqo d nəfqi. Mərre: “Bavo lə kbutəllan u malayḏan w u sawalayḏan w aṭ ṭaršayḏan w aʕ ʕezayḏan?”
022. Mərre: “Bavo, gəmtarsinalxu u malaṯxu, kul mede me d kətxu w izoxu nfaqu lo ʕəbrutu li walaye!”
023. Komər fayiši hənnək tamo w mtarassanne u malaṯṯe kule hul laʕ ʕezaṯṯe hul laṭ ṭayižataṯṯe laṭ ṭərraḥataṯṯe lu malaṯṯe kule w lu konaṯṯe stine huwwanne.
024. Komər azzehən maḥatte u konaṯṯe, fayiši mqabəl di walaye di Gziro.
025. Bi ʕade di ṭayuṯo tarke, hawxa yo. Me d mayəṯ u miṯo, lazəm d masalmile l yawma di ʕrufto.
026. Səmme w lo səmme. Noše b kire ste w b ḥaq ste l aṯi aʕmayye d əzzeyo d noṭər u qawro du babaṯṯe.
027. “E”, — mərre, — “aḥunone, l aloho mamṭele haṯe ʕal rišayna.
028. Waǧəb yo d aḥna zəbṭina noba ʕal babayna masalminale li ʕrufto, xd i ʕade daṭ Ṭaye. Ma gəzze minan?”
029. U aḥuno rabo məlle: “Aloho rabo yo, w ono u rabaṯxu no. Lazəm adlalyo ono d əzzino ʕal u qawro d babo zobaṭno noba.”
030. Komər u aḥuno rabo, mədle lu sayfayḏe, maḥatle qəm ruḥe w mobelele bahro, maḥatle ʕal u qawro du babo w zbəṭle noba hul ṣafro ʕal u qawro du babo.
031. Komər me d hawi fəlge d lalyo, sabʕo, hǧəmle ʕal u qawro du babo w mḥele raġloṯe ebe w koḥofalle d mofəq u babo mu qawro.
032. E aydarbo d howe, sabʕo stine ʕal d kətyo u babayḏe masala bu qawro kobəʕ d fotaḥle. L azza b gawe, mədle lu sayfayḏe, hǧəmle ʕal u sabʕo.
033. Ele w lu sabʕo mqatalle, mḥele sayfo lu sabʕo, qṭəʕle qarʕe du sabʕo.
034. Šləḥle at tarte aḏnoṯayḏe, maḥtile bi kistayḏe,
035. W hawi ṣafro, u zʕuro maftele foṯe l gab ann aḥunone lu konayḏe.
036. Lann aḥunonayḏe mərre: “Aḥuno! B ramšəl, zbəṭlux noba ʕal babayna, ʕaǧaba mən ḥzelux?”
037. Məlle: “Ašər ḥzeli, fəlge d lalyo aṯi sabʕo ḥfəlle ʕal u qawra d babi w l azza b gawi, mədli lu sayfo w hǧəmli aʕle, qṭili u sabʕo.
038. Kalənne at tarte aḏnoṯayḏe!” Mḥalqile qm ann aḥunone.
039. Komər a tre aḥunone mərre: “ʕAfarəm! Hat aḥunayna u rabo hat, w ḥaqiqat sabʕo hat! W mauxa aṯilux u sabʕo, qṭilux u sabʕo. Hat ʕal rišayna ḥakəm!” 
040. U yawmo da tre, aṯyo i noba du aḥuno di nave. Ele ste mədle lu bahrayḏe w mədle lu sayfayḏe, maḥatle u bahro ʕal u qawro du babo w yatu bi kozkayḏe, kozobəṭ noba ʕal u babo.
041. Hawi fəlge d lalyo, qaləb u lalyo, aṯi pələng — b tərki kəmmile qaplan —
042. Komər ḥfəlle u qawro du babayḏe w abəʕ d mofəq i šladayḏe larwal.
043. U zʕurano lo ʕaryo b gawe, mədle lu sayfayḏe w hǧəmle ʕal u pələngano, w qṭile u pələng, mədle l aḏnoṯe maḥtile bi kistayḏe
044. Hul d hawi aʕle ṣafro, zbətle noba ʕal u babo, haw ḥzele mede ḥreno.
045. W yawmo da tloṯo, u aḥuno naʕimo mədle lu sayfayḏe w lu bahrayḏe, maḥatle u bahro ʕal u qawro du babo, xd i ʕade, w zbəṭle noba ʕal u babayḏe.
046. Hawi fəlge d lalyo, ḥəlle aṯi taʕlo, mxapalle ʕal u qawro du babo.
047. Məqqa d kəzzeyo lu taʕlano, lə kbaʕ d qoṭəl u taʕlo ʕal du aḥuno rabo qṭile u sabʕo w lu aḥuno di nave qṭile u pələng, w hiye, koṯele taʕlo.
048. Komər: “D qoṭanno taʕlo demak ki ono ste taʕlo no.” Lebe latyo basimo d qoṭele,
049. Komoḥele bak kefe kəmṭawṭahle, koṯe kyotu b dukṯe.
050. Heš lo yatu, gdoʕər u taʕlo ʕal u qawro du babo.
051. Komər həngi d ʕaǧəz mine, mədle lu sayfo, grəšle mḥele bi qḏole, qṭəʕle qarʕe du taʕlo.
052. Mədle l aḏnoṯe du taʕlo maḥtile bi kistayḏe.
053. Hiye hawxa, komər, u bahro d ʕal u qawro du babo ṭafi.
054. Mfatašle ruḥe lo kabrite ḥzele ʕam ruḥe, w lo nuro, d maqəṯ u bahro du babo d ruḥe.
055. D oṯe gab ann aḥunonayḏe d omər: hawulli bahro aw kabrite d maqəṯno u bahro d babi! Ann aḥunone gdəmmi:
056. Ḥur! Lo madimlux arbaʕ saʕayat d zəbṭat noba ʕal u qawro d babayna, maz zuḥṯe, maftelux foṯux l gabayna! L abəʕ d oṯe l gab ann aḥunone.
057. Rawəx ʕal u səsyayḏe, w kətwo gər ʕeloyo, yasəq ʕal qarʕe du gər,
058. Məlle: “Balki ḥozeno bi barriye bahro mede d əzzino mamṭeni nuro, d maqəṯno u bahro d ʕal u qawro d babi!”
059. Komər yasəq ʕal qarʕe du gərano; ḥəlle bi barriye: kal komaḥwe bahro, raḥuqo xd u ṭuro d Šigur, kibe qunaġ di ḥṣar saʕayat raḥuqo.
060. Komər maftele foṯe w azzeyo lu bahrawo. 
061. ʕAbər, ḥzele ga kaleyo mʕarṯo, w kale nuro eba.
062. Kal kito arbaḥṣar zlamat damixe l ḥeḏər i nurayo.
063. Bale kito dasto rabo, d kit ebe ṣwaʕ čimbəlat, ʕal i nulo,
064. Ap paqloqat da insanat ṣaḥiḥe, kal kobəšli b gawa di mabbaxiyaṯe du dəstano.
065. Komər mədle lu rawšayḏe w mḥele taḥt i mabbaxiyaṯe w mofaqle i nuro l qəm fema di mʕarṯo.
066. Məlle: “Paki! Ono d qoyamno mobanno i nuraṯe w d hani howən šyar gdəmmi: aṯət bi gnune gnulux i nurayḏan!
067. Haymen kazzino maḥatna, ono mede bi gnune lə kgonawno.”
068. Maḥatle i nuro, kali šawṭo, l awən šyar.
069. Mədle naqqa ḥreto li nuro bu rawšayḏe w məfqole l qəm fema di mʕarṯo.
070. Naqqa ḥreto daʕər. Omər: “Ono be baxtiye lə ksoyamno.”
071. I naqqa da tlaṯ kore d daʕər, komər ann arbaḥsar qayimi ʕal ar raġle.
072. Mərre: “Hat Mirza Mḥamma hat, komaḥwe gawre lə kḥəšwat ʕul me ruḥux.
073. Aḥna arbaḥṣar na. D l owina ḥaḍire kul šawʕo harke, layban manaḥtina i bardəšaṯe w maʕlina ʕal i nuro.
074. D hat bəlḥuḏe gmaydat li bardəšaṯe, maḥtatla ʕal i nuro w gmaḥtatla ʕal i arʕo, w gmaʕlatla ʕal i nuro, gmaqablinalux rišo ʕal ruḥayna.
075. W lo lo, gədquṭʕina qarʕux.”
076. Komər ṭləble daṣṭər m aloho w mədle li bardəṣayo li dəstayo, d kətwayla šwaʕ čambilat.
077. Ele bəlḥude tlaṯ kore maḥtola ʕal i arʕo w tlaṯ kore maḥtole ʕal i nuro.
078. Komər mərre: “Annaqqa kəḏʕina, hat bi gawruṯayḏux gawrtər minan hat.”
079. Bale mərralle: “Kito qaršə diḏan walaye.
080. Hani arbaḥṣar əšne bi walayaṯe kito ḥakəm, d kətle tlaṯ bnoṯe ġalabe šafire.
081. W hani arbaḥṣar əšne kəmḥarbina aʕmayye.
082. M iḏe d kətla badan l ḥedər i walaye lə kqədrina d qəlbinala li walayaṯe,
083. D mṣafinala w d mamṭina a tlaṯ bnoṯayḏe.
084. Kəbʕina minux adlalyo d oṯat aʕmayna balki d əzzano ʕəbrina li walayaṯe.”
085. Komər məlle: “Mamṭewu ʕam ruḥayxu sakkahe, ḥatta d qədrina qəlbina ʕal u badan!”
086. Komər ḥa mənne ṭʕəlle sakkahe, čawale mliṯo, maḥtole ʕal kaṯpe w amṭole l qm u badan.
087. U badan ste ʕeloyo yo ġalabe, kibe balki ʕəsri mətrowat ʕeloyo.
088. Mirza Mḥamma komoyəd lu sakkah w komoḥe iḏe hawxa ebe, kul ḍarbo komaʕballe b gawe du hno, b gawe du šuro,
089. Məlle: “Ono gyosaqno ʕal qarʕe du surhano, w gəmḥalaqnalxu kul naqla buġro ʕəšara,
090. Kul naqqa ḥa mənxu ṭro yosəq ʕal qarʕe du qəṣrano!”
091. Komər Mirza Mḥamma yasəq ʕal qarʕe du quṣro w kul naqqa kəmḥalaq buġro, ʕəšara koballe, ḥa mənne koyosəq komoyəd lu sayfayḏe moḥele ʕal qarʕe du ʕavdawo, koqoṭaʕle w komoyəd l aḏnoṯe, maḥatla bi kəstayḏe. Komər qṭile ann arbaḥṣar.
092. ʕAbər l gawe du quṣrano, ḥəlle: ga kaleyo u malko damixo ʕal u taxtayḏe.
093. Kal ko ḥayye, naḥito mu qṭoro da, možadla fema l aḏnoṯe d duṣole. Fayəš kibe ṣiṭo d məṭyo l aḏnoṯe duṣole.
094. Komər l Mirza Mḥamma mədle li xanǧarayḏe grišola me qəm ruḥe w məḥyole bi ḥayye, ʕabiro b qḏola w ġiṭo bu šuro, w ṭəryole tamo.
095. I ḥayye laybe, lo, d hawxa za w lo hawxa əṯyo, yaʕni məqqa d saymo w lo saymo, fema lə gmoṭe l aḏnoṯe du malko d duṣole, w fayšo bu ḥalawo.
096. Komər ʕabər li oda ḥreto, ḥəlle ga kalayo i barṯo du malko i rabṯo, daməxto, kal kətla sfarglo ʕal i šarbayḏa, sfarglo maṭyo kibe haqqa rabo,
097. Mədle lu sfarglawo, mḥele gazze mine, w azzeyo nšəqle i kačke, məlle: “Ḥaram aʕli niše, ġer m aṯe peva.”
098. Ḥəlle: kit tarʕo ḥreno, ʕabər bu tarʕawo, ḥəlle, ga kaleyo kačke ḥreto daməxto, haṯe i barṯayḏe di nave.
099. Azzeyo nšəqle hay ste, məlle: “Hayo i ḥreto huyo emi w ḥoṯi, haṯe ṭruyo laǧani!”
100. ʕabər l oda ḥreto, ḥzele kačke ḥreto, i naʕəmtaṯṯe, məlle: “At tarte ḥrene howən emi w ḥoṯi, haṯe huyo laǧani!”
101. I kačke, komər štele am mayayḏa, maye qayire kətwayla bi šarbayḏa, w nšəqle i kačke, məlle: “Haṯe kmaliqo eli.”
102. W qayəm, nafəq w naḥət bas sakkahanək diḏe da, w grišile, w mədle lann aḏnoṯe daʕ ʕavdatanək, maḥtile bi kistayḏe w aṯi li mʕarṯo.
103. Mbele nuro w maqəṯle qm u qawro du babayḏe hul d hawi ṣafro.
104. Hawi ṣafro, aṯi gab ann aḥunone, mərre: “Aḥuno, mə ḥzelux?”
105. Məlle: “Mə ḥzeli? Ašər kalənne aḏnoṯe d taʕlo.”
106. Mḥalaqle aḏnoṯe du taʕlo qumayye.
107. Omər lann aḥunone me d ḥərre, aṯən ann aḏnoṯe du taʕlo, mərre: “Hat taʕlo hat, mauxa aṯilux taʕlo. D howatwa mede ṭawwo, gdoṯewaylux mede ṭawwo.
108. Lazəm d hat d saymat i ṣuxrayḏan w u šuġlayḏan b gawa di kone. Lə kwe d nəfqat hat larwal, mu sabab d kəthat taʕlo.” Komər maqbele u mamro dann aḥunone ʕal ruḥe.
109. Azzeyo, kmo lalye bi ḥolayo, ḥərre kal kaṯi sabʕo w ʕabər larġul, məlle: “Šlomo aʕlayxu!” “Ahla w sahla ʕal aʕ ʕayne!” Qayimi me qm u sabʕo: “Mə kəbʕat?”
110. Məlle: “Ašər ono kobaʕno ḥoṯayxu i rabṯo, d obutəlliyo.”
111. A tre aḥunonayḏe ar rabe mədde las sayfaṯṯe w hǧəmme ʕal u sabʕawo d qəṭlile.
112. Komər čik u aḥunaṯṯe Mirza Mḥamma u naʕimo baynalle w lu sabʕo məlle: “Waʕd nofəl ʕal i ruḥayḏi: Ya gqəṭlutu ono w ya lə kmaqbanno d qəṭlutu u sabʕano! 
113. U zlam d ʕobər taḥt i konayḏan, imkan layto noše d omalle mede. Ahla w sahla, aṯət l ḥoṯayna, aḥna kətlan tlaṯ ḥoṯoṯe.
114. Ono gdobeno i ḥoṯayḏi, haṯe ṭruyo sahmi, w faš tarte a ḥrene ṭrowən sahmayxu! 
115. Komər maqballe. Hule i ḥoṯayḏe lu sabʕawo. U sabʕo mobele i ḥoṯo w azze.
116. Azzeyo arbʕo ḥamšo əšto yawme, hənnək hawxa, naqqa ʕabər pələng l feme du tarʕo w čik larġul.
117. Maz zuḥṯe di ḥoṯaṯṯe d lu sabʕo məblole, məblole l aḏiʕi: lo qṭilole w lo xilole w lo misəmle eba, mədde las sayfaṯṯe hǧəmme ʕal riše.
118. Komər disa u aḥunaṯṯe u naʕimo, čik baynalle w lu pələngano, lə ṭrele d saymi mede ebe.
119. “Amar u dardayḏux mən yo, aḥuno?”
120. Məlle: “Ašər u dardayḏi d obutli ḥotayxu di nave.”
121. Komər qam huwwalle hayo stine. Lawo ste mbele hayo, azzeyo.
122. Azzeyo kmo yawme, ḥərre aṯi Ṭayre Simər. W ʕabər l gawa di konaṯṯe.
123. Ann aḥunone ar rabe hǧəmmalle d qəṭlile, faqaṭ lu naʕimo lə ṭrele, məlle: “Mə kəbʕat?”
124. Məlle: “Aṯino l ḥoṯayxu i naʕəmto d kulle. D obutəlli yo bu izən dəṯxu.”
125. Omər a tre aḥunone rabe, mərre: “Ašər lə gbina ḥoṯayna.
126. Noše lo fašlan d soyamlan muklo, w hat zlam ḥaywan hat. Hama səmlan beʕaqliye hulan tarte ḥoṯoṯe.
127. L mə gdobinala l ḥaywan xoṯux, gəzux gdəxlatla tamhonike? 
128. Ašər ṭaw mu qaṭlayḏe layto, d qəṭlinale.
129. Bale lu aḥuno naʕimo məlle: “Aḥunone! Ono, sumu b diḏi, hawulle i kačkaṯe, ṭrəzze ʕal u oġurayḏe,
130. W ono ksamno u muklaṯxu w ksamno i ṣuxraṯxu w ktoweno qəm feme du tarʕo di kone.
131. Man d oṯe, lo ḥaruxu. Ktoweno moro las səsyaṯxu!”
132. Šqəlle u sozano mine, ḥatta du zʕuro d hule i kačkayo stine lu ṭayro, məblole.
133. Gədṭorina hanək tamo, gdoṯina li walayaṯe, d qṭile i ḥayye w d ʕabər larġul l gabayye.
134. U malko ṣafro qayəm mi šamṯo. Həlle ga kal ko kito xanǧar bu šuro, i ḥayye mdawdalto yo eba.
135. Məqqa d mḥalaqle iḏe li xanǧar, lo qadər d gorašla.
136. A hnavatayḏe qṭiʕi maz zuḥṯe.
137. Yasəq ʕal i goro, ḥzele kalənne ann arbaḥṣar ʕavdat məžde qṭiloye.
138. Maz zuḥṯe naḥət me tamo li oda di barṯo. I barṯo hulela xabro.
139. I barṯo əmmo: “Yabo, ḥa ʕabər larġul, axile u ḥabušo, d kətwa ʕal i šarbayḏi.”
140. Hule xabro li barṯo ḥreto, əmmo: “Yabo, mobele u sfarglayḏi.”
141. Hule xabro li ḥreto, əmmo: “Yabo, štele am mayayḏi w azze u zlamano.”
142. U ḥakəmano hawi kulle, w dard məṭala rabṯo b lebe.
143. L aḏəʕ, u zʕurano, u zlamano man yano, d səmle i kayisuṯaṯe aʕme, w bəlxaṣṣa d maxlaṣle mu mawto di ḥayye.
144. Komər hule amro lad dalole d qorən bi walaye: “U ənsan, d nofəq mora di xanǧaraṯe w d ele səmle i kaysuṯaṯe, koyomele imane rabe u malko, gdobele fəlge di mamlaxtayḏe w gəmbarax a tlaṯ bnoṯayḏe stine aʕle.”
145. Way lawo d oṯe d omər: “I masalaṯe eli simoli!” 
146. Ġalabe noše, abre d pir w palat, d koṯən kəmmi: “I masalaṯe elan simolan, w aḥna qṭilan i ḥayaṯe”, koṯən, kəmǧarbi ruḥayye bi xanǧarayo. Kosaymi lə ksaymi, d gəršila mu šuro lə kqədri guršila.
147. Bi walayayo kula d əmmat ənsan fayəš rabo, naʕimo, faqiro, d l aṯi d lə mǧarable ruḥe bi xanǧar, lo fayəš. Bale lo qadiri d guršila w l aḏiʕi man yo, u sayomo d masalaṯe.
148. Komər hule amro li ʕaskar d nəfqi ḥamši ḥamši lad darbone. Mən karwan d hozənne, lazəm u karwanano d oṯe w d mǧarab ruḥe bi xanǧarayo, w bəṯr foyət ʕal u darbayḏe. 
149. Azzeyo ḥamši zlamat, w u ḍabəṭaṯṯe aʕmayye, maṭən mqabəl di walaye di Gziro. Ṭawəʕ u yawmo aʕlayye, ʕabiri li kone da tloṯo zlamatani.
150. Mu ikram, w mi ʕəzze da tloṯo zlamatani, d səmme šan i ʕaskaraṯe, lo maǧrele lu ḍabəṭano d omarre: “Ṣafro qumu, itoxu aʕmi li walaye, u ḥakəm koṭolabxu!”
151. Fayiši u lalyawo tamo. Ṣafro mḥalle ʕal u darbaṯṯe aṯən li walaye, huwwe xabro lu ḥakəm, mərre: “Kito kone tamhonike mqabəl di walaye di Gziro, kit eba tloṯo šaxṣat, bale noše lə gmaǧre d omarre qumu dušu d əzzano, u ḥakəm koṭolabxu!
152. Lazəm d mtarsat noše towən b ʕaqəl, w d əzzehən bəṯrayye w mamṭənne l arke.”
153. Mtarasle quwwa ḥreto lu ḥakəmano d ʕaskar w ḍəbbaṭ aʕmayye, məlle: “Zoxu šayelu b kef dəṯṯe,
154. Marre: U ḥakəm koṭolabxu adlalyo d oṯutu l gabayna mʕazme hatu!”
155. Omər b ʕaṣriye huwwanne xabro, mamṭənne ʕam ruḥayye. Lu ḥakəm məsqile l malʕal zbəṭlalle qadr w maʕrifa.
156. Aḏəʕ, d kətne hənnək stine noše rabe, abre d ḥəkkam. 
157. Məlle: “I qaḍiyaṯe di xanǧaraṯe hawxa yo. W man d gorəš i xanǧaraṯe w nəfqo d iḏe, gdobene fəlge d i mamlaxtayḏi, w gəmbaraxno a tlaṯ bnoṯayḏi aʕle.”
158. U aḥuno rabo məlle: “Ono qṭili u sabʕo. D lo qodanno gorašno i xanǧaraṯe, ma kibe gorašla?”
159. “E”, — məlle, — “kəḏʕat, ya u ḥakəmayḏan, i masalaṯe elan simolan.”
160. Komər qayəm, mədle li xanǧar səmle lo səmle, d qodər malbaṭla lo qadər.
161. U aḥuno, d taḥ mine, məlle: “Haymen, hala l aḥuni lo grišole faqaṭ, imkan layto ono gədgorašna.”
162. Omər səmle lo səmle lo qadər d gorašla. 
163. U aḥunayḏe u naʕimo, hənnək abiʕi d mamṭəlle ʕam ruḥayye, faqaṭ a tre rabe l əbʕiwa d oṯe aʕmayye mu sabab d əmmiwa: ele qṭile taʕlo.
164. Bale mamṭalle hiye ste ʕam ruḥayye.
165. Komər ele i naqqa d aṯi, məlle: “Ya u ḥakəmayḏi! Ono mən taʕlo no, d qodanno gorašno i xanǧaraṯe?
166. L aḥuni qṭile u sabʕo, w l aḥuni d taḥ mine qṭile u pələng, w ono, qṭili taʕlo. Ono m ayko kətli i quwaṯe d moḥeno i xanǧaraṯe bi ḥayye w d qoṭanna w d howe u namusano diḏi, d howən aḥunoni ḥaḍire?”
167. “E”, — məlle, — “abro, imkan layto, l aḥunonux mǧarabbe ruḥayye w lo qadiri d gərši i xanǧar. Hat ste qəm mǧarab ruḥux w graša!”
168. Komər qayəm Mirza Mḥamma, u aḥunaṯṯe u naʕimo, mədle li xanǧar b at tarte ṣawʕoṯani, grišole w maḥtole b dukṯa.
169. Omər lu ḥakəmano məlle: “Abro! Itux l iḏoṯi, hulilux a tlaṯ bnoṯayḏi w səmlilux waziro di xaṣra di yamino w fəlge d i mamlaxto stine ʕal əšmux.
170. Komər azze l iḏoṯe, ṭləble a tlaṯ bnoṯayḏe mine. I barṯo rabṯo lu aḥunayḏe u rabo, w di nave lu aḥunayḏe di nave, w i naʕəmṯo laǧane.
171. Bas məllalle lann aḥunonayḏe məlle: “Ya aḥunone, kobaʕno d adlalyo lo dəmxutu gab an nišaṯxu hul tloṯo lalye ǧarebunne w bəṯr!” Komər at tarte ḥoṯoṯe rabe, mbarxənne ʕal a tre rabe.
172. U lalyawo me ʕaṣriye damixi gabayye, maḥatte kul ḥa ṣawʕayye haqqa b ṭizayye hul ṣafro.
173. Komər hiye li kačke lə mqadamle laf ela, daməx bayn u kurkayḏe u yawmawo, dertər du yawmo, u yawmo da tloṯo.
174. U yawmo dann arbʕo qalibo i kačke, azze laf ela, məlla: “Fəlan kas, haymen d lo maḥtono iḏi b ṭizux, lə kṯe lu ḥasabayḏi.” “E”, — məlle, — “ahla w sahla, ʕal aʕ ʕayne!”
175. Omər kətwayle skino, maḥarfowayle ġalabe, w ṭwele ruḥe hawxa, məlle: “Mžad iḏoṯax ḥata b ṭizi!”
176. I naqqa d možadla ṣawʕoṯa d maḥtola b ṭize, mḥalaqlela u šalfo, qṭəʕle ṣawʕa b naqla mu garmo.
177. Maḥatla ṣawʕa b fema w nafəl qaren aʕla. W ṭəryole tamhonike məlle: “Lə kwe faš d mqadamnax!”
178. Fayəš taqrib di tre tloṯo yawme, li kačke məlla: “Qay hawxa, koməqrat ruḥux aʕli? Hat ste koḥəšwat ruḥux aʕli, gawro, sanki Gulbaran hat!” 
179. Omər me d məlla: “Gulbaran hat”, — məlle: “Ḥurma! Waʕd nofəl ʕal i ruḥayḏi! I nvinayḏax huyo ḥaram aʕli, emi w ḥoṯi howat hul d l əzzino mamṭeno Gulbaran aw qoṭanne!”
180. Maftele foṯe w ṭləble xaṭər mann aḥunonayḏe. Omər: “Hwawu more l ruḥayxu! Ono kal kazzino. D lo mamṭeno i ruḥo d Gulbaran, haw faš kodoʕanno.” 
181. W li kačke ste maftela foṯe l dukṯo d əzze w haw doʕər. 
182. W ḥaqiqat ste Gulbaran ste u dostaṯṯe wa. Kul yawme di ʕrəfto əzzawalle hənnək, a tlaṯ l gab Gulbaran, mkayfiwa aʕme.
183. U zʕurano nafəl bi barriye w kokorəx yawmo, tre, ḥamšo, ʕəsri, yarḥo. Walḥasəl maṭi l quṣro bi barriye.
184. Azzeyo lu quṣrano. Ḥəlle, darbo layt ebe yalənəz kito, ḥḏo darga w bas.
185. Kali qum fema di darga mḥele, ḥəlle: ga kalayo kačke ʕal qarʕe du quṣro.
186. Qrelale məlla: “Filan kas, mən ənsan hat? Mayəl ruḥux! Gdoṯe adlalyo u sabʕo. D lo qoṭelux, d omər qay harke hat?”
187. Məlle: “Bu baxtayḏax w d aloho! Ftaḥli u tarʕo, gdoṯeno l malʕal!”
188. Ftəḥlale u tarʕo. Yasəq u zʕuro, ḥəlla ebe: ga kale u aḥunayḏa.
189. Nšəqla u aḥuno d ruḥa, maʕballa larġul: “Mə xer yo, d aṯət?”
190. Omər: “Ḥal w masale haṯe diḏi w di aṯtayḏi paṯe yo,
191. Aṯino d amṭeno i ruḥo d Gulbaran, d qoṭanne ʕal i aṯtayḏi d hulali taʕne.”
192. Qayəm ʕaṣriye aṯi u sabʕo, li ḥoṯo məllale: “Aḥuno, tlay ruḥux bəṯr i parda d lo u sabʕo oṯe. 
193. Zlam nuxroyo hat, w d l oḏaʕlux d omər: balki əns yo ʕabər larke, kətle haž mi aṯtayḏi, — d lo qoṭelux. Hul d məḏʕallux ele, w bəṯr nfaq l gabe!”
194. Omər tlele ruḥe bəṯr i parda, ʕabər u sabʕo w tlele u dalqayḏe me ʕal ruḥe. Koḥoyər ebe: ga kaleyo xort d arbaḥṣar əšne. U malko d ʕumum das sabʕe kulle. 
195. Li kačke məllale: “Ya u gawrayḏi! D oṯe ḥa mann aḥunonayḏi l gabux, ʕaǧaba mən ikram gdobatle?”
196. Məlle: “Ašər d howən a tre rabe, gədqoṭannalle w d howe u naʕimo, i mamlakayḏi kula qum iḏe.”
197. Li ḥurma məllale lu aḥunayḏa: “Qum! Aḥuno, nfaq larwal!” Nafəq larwal, me du sabʕo ḥzele u aḥunayḏa u naʕimo yo, fṣəḥ ebe fṣiḥuṯo rabṯo, mədle, ḥḏ̣əlle w nšəqle, məlle: “ʕAl ʕayni w d babi aṯət ġalabe!”
198. Bəṯr me d fayəš kmo yawme gabe, məlle: “Aḥuno, amar u maqṣadayḏux, l mən aṯət?” Məllele: “U maqṣadayḏi: aṯino kəmšalno ʕal i mamlake d Gulbaran d ḥozina ayko dukṯo yo.”
199. “E”, — məlle, — “kayso. Ono u rabo das sabʕe kulle no, yawme di ʕrufto gdoṯən as sabʕe glətmi gabi w gdomannalle gəmšalno mənne: “I mamlaxto d Gulbaran, ayko dukṯo yo.”
200. Hawi yawme di ʕrufto, mḥele ʕal i qorna. Latimi ʕumum das sabʕe kulle, ḥa b ḥa mšayele mənne: “I mamlaxto d Gulbaran ayko dukṯo yo?”
201. L kulle b ḥa femo mərre: “Lə kəḏʕina ayko yo w lo šamiʕina i mamlaxtaṯe d Gulbaran, ayko dukṯo yo i dukṯayḏe.”
202. Komər qayəm dertər du yawmo məlle: “Ya aḥuno, ono l aṯino d mkayafno, oxanno muklo ba dkoṯe. B xaṭər diḏux gəzzino w waʕd huli: u zlamano d lo qaṭlo lə ku d doʕanno.”
203. Omər mhalaxle. Məqdar əšto yarḥe, šawʕo yarḥe, maṭi l quṣro ḥreno d ḥoṯayḏe di nave. Hayo d huwowayle lu pələng.
204. Maṭi ḥeḏər fəlge d yawmo, barəm l ḥeḏər u quṣro, ḥəlle: ga kaleyo i darga ṣxərto.
205. Mhawalle, nafiqo ḥḏo ḥurma mu surəh du quṣro, məlla: “Man hat?” 
206. Məlle: “Ono zlam nuxroyo no. Laǧan aloho ftaḥli u tarʕo!” 
207. Naḥito ftəḥlale u tarʕo, yasəq l malʕal, ḥəlla: ga kale u aḥunayḏa u naʕimo
208. Qayimo w ḥḏ̣əlla w nšəqla u aḥuno d ruḥa, ḥḏ̣əlla.
209. Məlla: “Aḥuno! Tlay ruḥux, a waxta d koṯe u gawrayḏi d lo ha ha l oḏaʕlux gqoṭelux.”
210. Lu zʕuro tlele ruḥe, aṯi u gawro w yatu gab i aṯto, fṣəḥ eba. Məlla: “D oṯe ḥa mann aḥunonayḏi l gabux, mən hadiye gdobatle?”
211. Məlle: “D howe aḥunax u naʕimo, aḥ ḥayayḏi ste ṭolabbe, lo layto. Amma d howən a tre ḥrene, gədqoṭannanne.”
212. “E”, — məlla, — “aḥuno, nfaq m bəṯr i parda!” 
213. Komər nafəq u aḥunayḏa m bəṯr i parda. Me d ḥzele lu pələngano u aḥuno u naʕimo yo, rḥəmle ġalabe w ḥḏ̣əlle u zʕurano w nšəqle.
214. Hawi ṣafro, məlle: “Aḥuno u maqṣadayḏux mən yo?” Məlle: “Aṯino bəṯr i mamlaxto d Gulbaran. Huli waʕd li aṯtayḏi, d lo qoṭanne, lə ku d doʕanno. Kobaʕno d məḏʕatli i dukṯayḏe ayko yo.”
215. Məlle: “Yawme di ʕrufto gdoṯe ʕumum dap pələngat kulle l arke w gəmšaylina ḥa b ḥa mənne. Ḥzalle, kayso, w lə ḥzalle i dukṯayḏe, gazən latlux minan.”
216. Komər yawme di ʕrufto aṯən latimi ʕumum dap pələngat kulle l gabe, w ḥa b ḥa mšaylile məlle: “Lo šamiʕutu i dukṯo d Gulbaran?” 
217. Mərre: “Ḥaram aʕlayna, lo šamiʕinala.”
218. Komər lu malkano, məllele məlle: “Hat aḥuni u rabo w fəš ʕal u taxtayḏi w l əzzux lo kurxat bəṯre! Lə kḥozat i mamlaxto tano.”
219. Məlle: “Haymen ono gəzzino. Lə kwe d doʕanno m bəṯr u sozayḏi.”
220. Mhalaxle bu darbayḏe dertər du yawmo, azzeyo qunaġ di što yarḥe ḥrene, maṭi lu quṣro du tayro.
221. Ftəḥlale li ḥoṯo disa u tarʕo w ʕabər larġul. Aḏiʕole, fṣiḥo ebe nšəqla,
222. Qum ʕaṣriye məlla: “Aḥuno tlay ruḥux. Ṭayro yo, ḥzelux fayoro aṯi ʕabər larġul, w d ḥoze ono w hat gab ḥḏoḏe yatiwe, ġira lo komtaḥmlo d lo qoṭelux.
223. Bale me d yatu, gəmšaylalle aʕlux, i naqqayo gdəmmallux: nfaq larwal!”
224. Komər u zʕuro tlele ruḥe, aṯi u ṭayro ʕabər larġul. Li kačke məllale məlla: “D oṯe ḥa mann aḥunonayḏi l gabux, mən hadiye gdobatle? ʕAǧaba gqəṭlatle wayaxud gədrəḥmatle?”
225. Məlle: “D howe aḥunax u naʕimo, d omalli: uʕdo məṯ! — gmaqbanno. Yalənəz d howən a tre ḥrene, haymen lə gmašfaʕnalle d lo qaṭlo!”
226. Omər li kačke məlla: “Aḥuno nfaq me larġul!” U aḥunayḏa u naʕimo nafəq me larġul,
227. Me d ḥzele u zʕuro, komər u malkano, u rabo daṭ ṭayre, qayəm brəkle w sġəḏlele lu zʕuro w mamṭele mawtawle b dukṯe d ruḥe w məlle: “U dardayḏux mən yo?” 
228. Məlle: “Ašər u dardayḏi d əmmatli i qəṣṣa d Gulbaran, i dukṯayḏe ayko dukṯo yo!” 
229. “E”, — məlle, — “kayso, ramḥəl gəmšaylina maṭ ṭayre. Aṭ ṭayre, ayko dukṯo d kətyo, gdəmmilan.”
230. Me d hawi ṣafro, mšayele maṭ ṭayre. Səmle lo səmle, noše i dukṯo lo šaməʕla.
231. “E noše fayəš mənxu, b dkoṯe?”
232. Ḥa zlam məlle: “Ašər kətwayli ʕammo, masule ġalabe, w hiye w i šeno zliqi b ḥḏoḏe, hawo d l oḏəʕ, haymen, nošo lo faš.”
233. Azzehən mšayalle lawo, komər hawo ste məlle: “Haymen, ono šaməʕno, u hno d Gulbaran naqqa mərre lquli, faqaṭ payko dukṯo yo, lə gḏaʕno.
234. Yalənəz ǧəddi, kaleyo b flan šeno raḥuqto, qunaġ d arbʕo yawme. Izoxu li šenayo, mamṭewu ǧəddi! Ǧəddi, gdomarxu, ayko dukṯo yo.”
235. Omər mʔamalle lu malkano daṭ ṭayre, ʕal šawʕo tmanyo ṭayre məlle: “Izoxu, aqimu hiye w u qenayḏe b naqla. Mamṭewəlle larke, d lo lobəṭ w d koyawle lu tayrawo!
236. Bale d ǧorele mede, ḥa mənxu lo gmarfeno saġ.”
237. Omər azzeyo əšto šawʕo ṭayre, mamṭalle u ṭayrawo, hiye w u qenayḏe, d lo telbiṭo, yaʕni d lo koyawle, mamṭalle l gab u malko.
238. Omər lu malko mšayele mine, məlle: “Ya ʕammo! I dukṯo d Gulbaran, šamiʕatla ayko dukṯo yo?”
239. Omər i naqqa d amṭele i dukṯo d Gulbaran l bole, lu zlamano marfele ḥaṣra w kadar rabo. 
240. “E”, — məlle, — “brazi! Haymen ono xortwayno, naqla ʕam emi fayoro fayitina ʕəl mi baxča d Gulbaran. Məlli: haṯe mən baxča yo yade? Məlla: i baxčaṯe d Gulbaran yo.
241. W haymen, mu yawmawo l adyawma lo ḥəzyoli, baʕ adyawma. Ono zlamo sowo, haw koḏaʕno, qarʕi w raġli me ḥdoḏe, foṯi laf nfoqe d yawmo yo aw laf ṭwoʕe d yawmo yo.
242. Haymen uʕdo lo kəmbanno piž bu darbo d mobanne.”
243. “E”, — məlle, — “čara mede d howelux?”
244. Məlle: “Anǧax d doʕanno ʕal i quwayḏi i qamayto w waxtawo, gədmobanno u darbo.”
245. “E”, — məlle, — “i quwayḏux, aydarbo gdəʕro?”
246. Məlle: “Hul arbʕi yawme d saymutəlli more, bu baṣro daf fare w d obutəlli u štoyayḏi ḥamro, gdoʕanno ʕal ruḥi w ktoweno xd meqəm qawyo.”
247. Komər lu malko mʔamalle d kul yawmo nəḥrile tre fare w d mamṭəlle ḥamro w maštəlle, d dəʕro i quwayḏe aʕle. Arbʕi yawme səmme u ṭayrano more.
248. Bəṯr mann arbʕi yawme u ṭayro fayər bayn li arʕo w li šmayo məlle: “Ašər d koleno kmo yawme ḥrene, heš ṭaw ktoweno.” 
249. Komər huwwalle muḥla arbʕi yawme ḥrene, səmme u ṭayrano more hul d daʕər ʕal i quwayḏe i qamayto.
250. Bəṯr m du ṭayro d aḏəʕ d maṭi li quwayḏe, məlle: “Annaqla, kibi mbanno u darbo, ḥayḏ̣eru u zʕuro!” 
251. U zʕuro mḥayḏ̣arralle muklo w šan u tayro, w zʕuro rawəx ʕal ḥaṣe du tayro.
252. W lu ṭayro məlle: “Abro zbatli w lo zayʕat! Uʕdo gəmḥalaqnux b gawa di baxča d Gulbaran.”
253. Komər xd i ṭayyara du zamanano d nafiqo, u ṭayro ʕali laf i šmayo hul d lə ḥzele i arʕo. Haqqaṣ i arʕo mġammo lqul ʕayne maʕlele.
254. Bəṯr me d maʕlele haqqaṣ, manḥatle u zʕuro ʕal i baxča d Gulbaran,
255. Məlle: “Abro, haṯe i baxča d Gulbaran yo.” 
256. Yalanəz, i naqqa d manḥatle hulele pərtəke me d ruḥe,
257. Məlle: “Ayna kelike d lozamno laǧanux, gmaydat li pərtkaṯe gməqḏatla gədḥoḏ̣anno gabux.
258. Wayaxud u dalqayḏi mədlux yo, ṭrowe aʕmux. Ḥate ʕal ruḥux, ayna kelike d əbʕat ṭayro hat.”
259. W i naqqa d nafəq me gab u sabʕo ste, lu sabʕo huwayle u dalqayḏe məlle: “D lušatle ktowat u malko d as sabʕe.”
260. Omər ʕabər b gawa di baxča, azzeyo ḥəlle bi baxčaṯe — təšbəḥto l aloho! — layt ṯamar bi arʕo, d layto bi baxčaṯe.
261. Yaʕni, xərabtər mu fardayso da ʕḏen, haqqaṣ basimo yo.
262. Komər məllele lu ṭayro: “Zux hat bi šlomo!” W hiye fayəš tamo.
263. Karəx bayn i baxčaṯe ḥzele eba ḥawuz d maye di alyaq mine bi arʕo d aloho layto.
264. W kit ebe kefe d marmar l ḥeḏore, w məqqa d kito, aqut w almas w zamrud bi baxčaṯe kito.
265. ʕAbər li ṭawla das səsye, ḥəlle ga kətle tre səsye. Ḥa mənne səsyo di hawa yo, w ḥa mənne du baḥar yo.
266. “E”, — məlle, — “kəbʕe d ḥozeno u šaxṣano d nofəq.”
267. Omər fayəš tamo hul yawme di ʕrufto, yasəq ʕal qarʕa di dawmo, tlele ruḥe bayn ad dawme.
268. Hawi yawme di ʕrufto ḥəlle: i aṯtayḏe w at tarte niše dann aḥunonayḏe səmme ruḥayye xud tlaṯ yawne, fayore w aṯən maḥatte bi baxča.
269. W aṯi Gulbaran ste, čik bayn u ḥawuz, kosoḥən ʕam ḥḏoḏe mkayfi.
270. At tarte ḥoṯoṯe rabe naḥiti l gawe du ḥawuz dam maye, di bərke kosoḥən, w Gulbaran ste aʕmayye.
271. Faqaṭ i aṯtayḏe fayišo ʕal i dawmo.
272. Laḥ ḥoṯoṯayḏa w l Gulbaran mərre: “Qay lə gnəḥtat hat?”
