001. Mi qriṯo d Midən. I qriṯaṯe diḏi, hiye korəḥqo me Məḏyaḏ, mede arbʕi kilomatrat lu gabo di sloqe d yawmo, bayn l Məḏyaḏ w l Gziro yo, b fəlge du darbo bayne la tre qəryawoṯe.
002. Koməḥšowo i qriṯaṯe, ḥeḏora kule Ṭaye ne. Lu medano aḥna, lišonan kofoyəš, koməxləṭ xabre ebe, kurmanǧi. Me naʕimuṯan aḥna koyəlfina u lišonayḏan u suryoyo w u lišono kurmanǧi ʕam ḥḏoḏe.
003. Annaqla gdomannanxu čiroke w gdomannanxu, aydarbo, aydarbo kowe u hno.
004. D kəzzehən gab ḥḏoḏe li štaġaliye baq qəryawoṯani, kolətmi ʕaṣriyawoṯe b bayto.
005. ʕAṣriye ba tre dak konunoye u šuġlo gabayye baq qəryawoṯani kowe ġalabe noquṣo. Dworo latte, ʕǧofo latte, mḥoyo d maro layt. Ksoḥo d karme layt gabayye. U mede, d kit gabayye: kit gabayye zqoro.
006. Hən mənne lo kəḏʕi zəqri, dawore ne. Kofayši hani a tre yarḥani, lappe lo duri, lo saymi mede, kowən yatiwe bu bayto. B imomo kokənši ag goronaṯṯe mu talgo.
007. Bəṯr me fəlge d yawmo koḥozən ḥḏoḏe, kəmmi: "Adlalyo gəzzano l ayko li štaġaliye? Masala gdəmmi: "Gəzzano gab u ʕammo Yuḥanən!" A. Gdobən xabro l ḥḏoḏe, ʕaṣriye glətmi bu bayto d ʕammo Yuḥanən, d əmmina.
008. Gyətwi, gdoṯən more du bayto, ksaymi nuro. Kit konuno b fəlge du bayto, komaḥtile, koyətwi ḥeḏore, komaḥti bandoke, koyətwi ʕal i arʕo, koyətwi ḥeḏor i nuraṯe. More du bayto kamṭənne nabišoṯe, tene, ḥalile, komaḥti qumayye, kəxli, koməǧġoli, mən hawi u yawmawo bi qriṯo, i ʕezo d man hawila, i tərto d man hawila, man gniw me gabe mede.
009. Gdəmmi masalan: "Walla, be Daḥḥo d Be Gallo, gniw me gabayye tre ʕeze bramšəl." — "E, ma gniwile?" Gdəmmi, gdəmmi: "Ma xno kit žġayni mu kalbawo d Məḥko? Hawo koṯe kul lalyo, gmobele mede me bayto!"
010. Bəṯr me d məǧġoli hawxa əšmo, mə hawi bi qriṯo u yawmawo, ḥa gdomər: "De, ḥolo Daḥḥo! Amallan čiroke lo! Ṭray mi štaġalyaṯe kula!"
011. U ḥolo Daḥḥo gdomər: "De ma xlo, layt žġayni mini peva, d omər čiroke? Ṭro Malke adlalyo omarxu!"
012. Malke gdomər: "Haw ḥolo Daḥḥo! Hat yatiwo, man kibe d omər čirokat w komaǧre məǧġəl l qulux?" Gmaḥti i hno kula b qḏole d ḥolo Daḥḥo.
013. U ḥolo Daḥḥo gdomər: "E, mə kəbʕutu, ayna čiroke kəbʕutu? Ma xlo fayəš čirokat, d lo məllilalxunne?"
014. Gdoṯe ḥa, gdomalle: "Amallan i čiroke d Šer w Šəngal!" Ḥreno me tamo gdomər: "Ho, hani ʕəsri kore šamiʕinala." Gdomər ḥa: "Amallan Raxša Balak!" Ḥreno me tamo gdomər: "Hate ze šamiʕinala." Ḥa gdomər: "Amallan d Xangir!" Hawo ze gnofəq ḥa ḥreno, gdomər: "Haṯe ste šamiʕinala." 
015. Qayəmno naqla ono, məllile: "Amallan, ḥolo, haṯe i čiroke, d kəmmi aʕla: kit ḥa karyo!" Omər: "Qwiro, mən yo ayna karyo yo, d kəmmət?" Omanno: "Kəmmutu aʕle, karyo yo, daqne yarəxto yo, lo koḏaʕno." Omər: "Ha! E, haṯe, d kəmmile Qumṯo ṣito w Daqne druʕo?" Omanno: "E, haṯe." Omər: "E, de gdomannuxyo."
016. Annaqla komər: "Baš, kətli šarṭ ḥa." — Man? U ḥolo Daḥḥo. — "Mən yo?" — Komər: "ʕAwwəl bari me d omanno, mbalašno bi čiroke, ayna d kobəʕ mazrəq, kobəʕ šote, kobəʕ soyəm mede, ṭro maxle ruḥe, bəṯr nošo lo qoyəm!"
017. "E", — gdomanne, — "ono gəzzi, amṭeno am maye, gdomanno: walla hawxa ṭowo yo. Ayna d kobəʕ maye, uʕdo gəzzi, gdamṭene uʕdo."
018. "Bas, ḥolo, ḥur! D omannux, komanne ono, lo, xud kul lalyo, saymətlan: fəlge di čiroke qəṭʕətla w d əmmət: tayimo! Ono haṯi koḏaʕna ha!"
019. "E", — gdomər, — "e, qwiro! Elo ono komanno i čiroke, i naqla d koqoṭaʕna, koḥozeno, emux nayiso, qarʕa qayəṯ ʕal kaṯpe d babux, mi naqlayo edi gqoṭaʕna w gdomanno: "Tayimo!"
020. Gdomanno: "Ho, qay lo šamiʕət, mən hawi?" — Komər: "Mən hawi?" — Komanno: "Lo adyawma babi səmle gawruṯo, mḥele šaqame l emi, walla azza. Ġbino, azza gab babe babe."
021. "Hak! Komər naxwa ramḥəl kobəʕ, əzzan, mamṭinala." Komanne ono: "Gamṭətla, lə kmamṭətla uʕdo, amallan i čirokayḏan!"
022. Annaqla gdomər: "De, qum, amṭilan qmoṣo d ḥəmṣe ze! Səmlan əšmo d kunfəṣke bayn i nuraṯe w bəṯṯər gdomannannxu!"
023. Gəzzi, gamṭeno ḥəmṣe, gmaḥatnanne bayn i ṭəraffe.
024. Annaqla haṯe, aḥ ḥəmṣani ḥəmṣe ḥewore kəmminanne, komaḥtinanne bayn i nuro. Veǧa annaqla, me d šaḥini, gmifarqʕi w koṭayro i nuraṯe, i nuraṯe koṭayro ʕal ani, d kətne yatiwe.
025. As sowe, d latte ʕarše, gəzza i nuro aʕlayye, gdəmmi: "Oh, lo kəḏʕina, mə koməhnutu bi kunfəṣkaṯe? Kul lalyo gmaḥtutla bayn i nuro, mbašalxu aǧ ǧulayḏan!"
026. Hənne lappe əxlila, mawxa koməǧġoli i štaġalyaṯe.
027. Aḥna hawxa, ṭayiro čike d nuro ʕal qašti, qašti mḥelali hno, pučke ʕal qarʕi, əmmo: "Mayṯət, qwiro, halo hane! Mayṯət, qwiro, hani mo kore məllilux: lo saymət i kunfəṣkaṯe! Moqaḏluxlan w mbašeluxlan!"
028. Hiya latla ʕarše, layba əxlalle, m hawxa əmmo hawxa.
029. Koṯe l boli: bari b tre, tloṯo əšne kətwayla tre ʕarše. Kul yawmo əmmowa: "E, yade, qum, maḥatlan əšmo d ḥəmṣe, səmlan kunfəṣke!" — rəḥmowayla. Bas uʕdo layba əxlola, kul naqqa gməḥyoli pučke, gdəmmo: "Lo saymət i kunfəṣkaṯe!"
030. Annaqla: amar. Haṯe ze azzayo. Mofaqlan aḥ ḥəmṣe, hulan l ayna, d kətle ʕarše, xile kmo ḥappoṯe.
031. U ḥolo Daḥḥo omər: "Annaqla itawu, gdəmmina!" Mbalašle bi čirokayḏe, u ḥolo Daḥḥo omər:
032. Kətwa w latwa, ṭaw m aloho di šmayo latwa.
033. Kəmmi, bu aṯrano diḏan me zawno kətwa malko, əšme Abgar Malko. Kətwayle abro, əšme Baṣuṣ.
034. U zʕurano diḏe hawi greʕuno w kəzze, koməštaʕe heš, ʕal u hno, d ʕawwəl yo, koḥošu ruḥe heš naʕimo. Koməštaʕe ʕam a zʕure naʕime, ʕam a zʕure, d xtoṯe, d naʕəm mine, koməštaʕən ʕam ḥḏoḏe. Koməštaʕən bab baldatani, komər bak kaʕbe w baḥ ḥəmre w bab beʕe w baġ ġarat, koməštaʕən.
035. Qoyəm mbele ak kaʕbe d Ǧučo, u abro d Məṣre, ḥurma, ḥurma maraḥto, ḥurma qwiṯo ġalabe. Qayəm hawo, Čučo, naʕəmko yo, mawxa kqorəlle Čučo, annaqla baxi. Baxi, hama mədle u abro du malko, mədle l kaʕbo, mḥele b qarʕe, ṣləfle qarʕe d Čučo.
036. Čučo maḥatle iḏe b dukṯe du kaʕbo, ḥzele iḏe, mdamšo admo. I qyamto maqimole.
037. Azze, ʕarəq, azze laf i emo, azze zʕuro aʕme, d mobele lu bayto.
038. Azze i emo, i naqla d ḥzela hawxa, u admo kal koṯe me qarʕe du abro w latla žġayni mine peva, əmmo: "Man mḥelelux?"
039. U zʕuro, d kətyo aʕme, hiye koboxe, laybe məǧġəl, u zʕuro, d kətyo aʕme, omər: "Alo, Baṣuṣ mḥelele kaʕbo b qarʕe."
040. Əmmo: "Hoho, Baṣuṣ kawi xəd ḥmoro. Xlo gəzze, soyamli naməs mede, gəzze, gdamṭe i barṯo du malko du Məsqof, i Šəmšo du Ṣahro, dak karewən koməǧġoli bu šufrayḏa. Maʕlum, gməštaʕe ʕam a zʕure naʕime, heš koḥošu ruḥe naʕimo, kawi, xəd ḥmoro!" Mə ksaymo? U abro du malko yo, layba saymo mede ebe.
041. Daʕər u zʕuro, u abro du malko mšayele omər: "Mə məlla Məṣre?" Omər: "Ala, hawxa məlla, məlla: "U abro du malko kawi, xəd ḥmoro. Heš koməštaʕe ʕam a zʕure, komoḥe la zʕure w aḥna layban mtanina aʕme, u abro du malko yo.""
042. Hano, u lalyawo azzeyo lu bayto qḥiroyo w lo maḥšamle, ġalabe m hnele ele u xabrano, mʔaṯarle ebe ġalabe. U lalyawo lo daməx hul ṣafro.
043. Kətle ḥawro ḥreno, əšme Gorgis. U ḥawrayḏe Gorgis qran yo, latyo abre d ḥa ʕatiro, bas ġalabe hiye w hiye korəḥmi ḥḏoḏe, xd ann aḥunone. Aṯi ṣafro gabe, ḥzele, kale u ḥawrayḏe Baṣuṣ ġbinoyo.
044. Omər: "Mə kibux, ya aḥuni, ġbinoyo hət?" — Omər: "Layt mede." Omər: "Bele alo, lattət xd i ʕadayḏux, ġbinoyo hət adyawma, lo koḏaʕno, qay."
045. Omər: "Alo, i masalayḏi: aṯməl mḥeli kaʕbo b qarʕe d Čučo, u abro d Məṣre w ṣlif qarʕe, azza i emo, əmmo: "Baṣuṣ kawi, xəd ḥmoro, koməštaʕe heš ʕam a zʕure naʕime. Ma xlo gəzze, samli naməs, gəzze, amṭele i barṯo du malko du Məsqof, dak karewən koməǧġoli bu šufrayḏa, həngi kəmmi: "Bi briṯo šafər mina layt.""
046. "E", — omər, — "məlla annaqla Məṣre, kəzzux, məhnət ʕal i štaġaliyayḏa?" Omər: "Lo, xalaṣ. Gəzzino, ya gmoyaṯno bu darbo, ya gdamṭeno i barṯo du malko du Məsqof, i Šəmšo du Ṣahro."
047. Omər: "Ya aḥuno, aṯro raḥuqo yo w nuxroyo hət w naʕimo hət w laybux lam medonani." Omər: "Ya aḥuno, haw kofoyašno abadan, lazəm, d əzzino."
048. Omər: "E, waki gəzzux, mḥaḏ̣arli səsyo me gabayxu", — omər, — "walla layt gabi mede, d oṯeno aʕmux!"
049. Omər: "Lo, ono gəzzino w bas. Mə ḥaq kətli aʕlux, d mobannux aʕmi bu darbo raḥuqano. Man koḏəʕ, dəʕrina, lo dəʕrina?"
050. Omər: "Ba, hat kəḏʕət, bəṯr ono lə kfašno harke w ono w hat me naʕimuṯan rabina ʕam ḥḏoḏe w ono, i ruḥayḏi, gmaḥətna qumux, w d l oṯeno aʕmux, gqoṭanno ruḥi harke."
051. Maqbele Baṣuṣ, mḥaḏ̣alle ruḥe dlo mu xabro du babo. Mlelele ture d kallawat w mbele tre səsye, rawixi hiye w u ḥawro Gorgis w yalla səmme qəṣd du aṯro du Məsqof.
052. Komər annaqla čiroke yo, komər malaxxe yawmo, tre, tloṯo, b lalyo kodəmxi ba škaftat w ṣafro kəmhalxi.
053. Komər ʕaṣriye. u yawmo dann arbʕo, maṭəm l tarʕo di škafte, koḥozən, hawxa naḏ̣əfto yo, xəd kətyo bayto.
054. Kalən qm u tarʕayḏa, naḥiti mas səsyaṯṯe, koḥozən, a tre səsyaṯṯe griši, lə kḥozən noše. A tre səsye griši lawġəl.
055. Hani ḥzalle mede, heš lo šapəʕ aʕlayye u medano, kəzzehən li škafte, konəḥti, komaʕabri hənne as səsyaṯṯe, ʕabiri lawġəl bəṯr as səsye, koḥozən: ga kal kit tre lagane d maye šaḥine maḥte w tre falqe d ṣafono mani du baṭmo d komisomi, d kətle reḥo basimo, maḥte aʕlayye, ḥaḏ̣ire ne, d mašiġi raġlayye w nošo lə kḥozən.
056. Yatiwi, koḥayri b ḥḏoḏe Baṣuṣ w Gorgis, kəmmi l ḥḏoḏe: "Walla, i škaftaṯe, heš lo ḥzelan hawxa mede aḥna, komibayən, kiba noše, bas lə kḥozina noše."
057. Yatiwi əmmi l Gorgis məllele l Baṣuṣ omər: "Mašəġ raġlux w mətwakal ʕal aloho, d ḥozina, be ma mə ktowe!" Mašəġġe raġlayye bam maye šaḥine w bu ṣafono w mnašaffe raġloṯayye.
058. Hawxa barimi əšmo, ḥzalle, kit tre taxtat, kalənne sime w maḥte, naḏ̣ife, a mxaddani w a lḥefat w ad došake aʕlayye ḥaḏ̣ire lu hno, walla haṯe, heš lo ḥzalle u medano ba škaftat.
059. Ha! L azzeyo ʕaṣro xabre, ḥzalle, aṯi ṣeniye d qaḥwe mtaḥto qumayye, lə kḥozən noše.
060. Hənne ste, hama Gorgis, ġalabe lebe qawyo yo w kətle druʕo iḏo, kəmmi, i naqla gədmoḥe šaqame l arwono d šato, gdorele, həngi qawyo yo w lebe hno yo. U abro du malko latyo haqqa, kozoyəʕ.
061. Zayəʕ u abro du malko, koḥoze, u medano kəzze w koṯe, lə kḥoze noše.
062. Gorgis məllele omər: "Lo zayʕət, ooh, ma xna mə ktowe? Lo kowe mede, hani komibayən, naḥitina ḏ̣ayfe ʕal u malko daǧ ǧənnat", — hawxa koməǧġəl hiye me qum ruḥe, — "w hiye, hano, koməhnelan, kosamlan qadr w mʕarifa."
063. Štalle i qaḥwaṯṯe, aṯəlle bəṯr mi qaḥwa tətən ze w qallune, maḥatte aq qallunani, mlalle tətən w štalle, yatiwənne saʕaye hawxa, ṯniḥi.
064. Naqla ḥzalle, grišo i ḥšamto. Aṯi ḥšamto qumayye, koḥayri, mən ḥšamto! U abro du malko heš bu bayto du babo lə ḥzele u medano, həngi muklo basimo w naḏ̣ifo w ṣpahi!
065. Ala, lo mšayalle annaqla, yalifi ʕal u medano, d lə kḥozən noše. Lo mšayalle, yatiwi, maḥšamme.
066. Bəṯr me d maḥšamme, naqqa ḥreto ḥzalle, aṯi maye šaḥine, naḏ̣ife, mašəġġe iḏayye w foṯayye w talyo, u muklawo w as sefoqanək talən me qumayye. Bəṯr azzehən, yatiwi, kul ḥa daməx b taxtayḏe.
067. As səsyaṯṯe, bu gabo ḥreno mtaḥatte muklo, sʕore w tawno w aṯəlle am maye. Koḥozən las səsyaṯṯe, koṯe, xud koṯe alle, maḥatte rišayye, damixi.
068. Gorgis, kətwayle əšmo d hno, fohamwa w omər koməftakər hiye, b ruḥe komər: "I dukṯaṯe latyo xliṯo, u medano d kowe, latyo hawxa mede, d lowe noše, iḏoṯe kosaymile. Lo daməx xayifo, fayəš koməftakər: "Mən yo u hnano? W man ne an nošani, d kosaymi i maʕrifaṯe, d kosaymila aʕmayye."
069. Hawi komər hul li saʕaye ʕaṣro, Baṣuṣ daməx, u abro du malko taʕobo yo, u yawmo kule kəmhalxi, koməhne ʕal as səsye, ha komihəz, nayəs w daməx.
070. Komər Gorgis, hawyo i saʕaye ʕaṣro, šaməʕ qolo. Qolo d hawxa zʕuro d ʕumre traḥṣar, tloṯaḥṣar əšne.
071. Koqore: "Yabo, yabo!" Ḥa madʕalle aʕle, qolo madʕalle aʕle u ḥreno: "Mə kəmmət, mə kəbʕət", — omər, — "kurem, abri?" — Omər: "Tux! Emi kəbʕolux."
072. Košoməʕ u qolo, lə kḥoze noše. Aṯi u babo du zʕuro, d əmmina: ka lo kəmmət, inno haṯe šrolo i škaftaṯe du malko daǧ ǧənnat yo.
073. W annaqla ʕaṣriye aǧ ǧənnat kolətmi gab u malko, koyətwi, koməǧġoli, mə səmme kul ḥa, mən səmle, mə maḥrawle, mən mdaywalle bu ʕulmo, mə səmme, mə ṭralle, mə hnalle.
074. Kolətmi l ḥḏoḏe, lo kəmmət, u zʕuro aṯi, qrele lu babo, aṯi, hano Gorgis šaməʕ qole.
075. Mhalaxle u zlam, d əmmina, u ǧənni, u zʕuro, u abro kəmšayele, komər: "Yabo, hani, manne?" — Komər: "Abri, hani noše azole ne b darbo raḥuqo." — Komər: "Yabo — miḥase babux — man ne, amalli, man ne!"
076. Komalle: "Hani u abro d Abgar Malko Baṣuṣ yo w u ḥawrayḏe Gorgis." Komər: "L ayko gəzzehən?" Komalle: "Gəzzehən, gdamṭən i barṯo du malko du Məsqof, i Šəmšo du Ṣahro. Komaḥkən ak karewən bu šufrayḏa w šafərto yo, ġalabe ṣpahi yo, mede ʕuǧbo, ṣpahi yo i kačkaṯe."
077. Annaqla u zʕuro komalle: "Yabo, aydarbo gmoṭən la dkoṯanək, aydarbo gdəhni?" Komər: "Abri, walla kobaʕno, d omannox, w towe noše mənne šiyar ze, gədmanfaʕʕe i štaġaliye, d gdomannuxyo." Komalle: "Yabo, amar, balki howən šiyar."
078. Komalle: "Ḥur! Gəzzehən ṣafro, gruxi ʕal as səsyaṯṯe w gnəḥti, gnəḥti l arʕe du šalwo, hano u šalwano, d kətyo bəṯr minan.
079. Komər w hənne saloqe l riše du ṭuro bəṯr mu šalwawo, kit kurfo rabṯo b fəlge di kaše. Komər haṯe lo koṭəryo noše šopəʕ abadan, lə kṭəryo nošo, d šopəʕ bu darbano va.
080. Gud lowən as səsyaṯṯe towe ġalabe w marahṭi me arʕe du šalwo hul l riše du ṭuro, marahṭənne b naqla ḥḏo a tre səsye, lə kxəlṣi mina, mi kurfaṯe."
081. Komər: "Hama d əmmina, yabo, xaliṣi mina. W bəṯr?" Komər: "Bəṯr, abro, heš kətte ʕiquṯo bəṯr mayo ste." Komər: "Mə kit?" Komər: "Gəzzehən l feme dam maye rabe. W fema dam maye rabe lappe lo qəṭʕi, lo hənne w lo as səsyaṯṯe." — "E", — komər, — "aydarbo, yabo, gqəṭʕi?" — Komər: "Kit šeno, maḥatto b fəlge du darbo yo ʕal feme dam maye."
082. Šeno iḏəʕto, mbayanto yo, xəd bi iḏo qṭəʕto yo, ʕal feme dam maye yo. Gəd maqalbi i šenayo, kit lġomo d səsyo du baḥar taḥta. Bas maydi lu lġomawo w gəršile, gnofəq u səsyo du baḥar w hano, u səsyano, ġalabe qawyo yo w rabo yo, gmaqṭaʕʕe lu gabo ḥreno, hənne w as səsyaṯṯe. W bəṯr kit šeno tamo ste, gmaqalbila, gmaḥti u lġomawo disa taḥta w gmadaʕrila, gdoʕər l dukṯe u səsyawo."
083. Annaqla Gorgis u medano kule košomaʕle, bəṯr me d azzehən u zʕuro w u babo azzehən, maḥatle riše annaqla, lebe ṯniḥ, maḥatle riše w daməx.
084. Ṣafro qayimi, qayimi, ga disa aṯi maye. Mašəġġe iḏayye w foṯayye, aṯile qroṭən, maqraṭṭe w ḥzalle, as səsyaṯṯe nafiqi qm u tarʕo, mədde las səsyaṯṯe, rawixi aʕlayye w yalla naḥiti, naḥiti l arʕe du šalwo.
085. B arʕe du šalwo Gorgis koḏəʕ, u abro du malko gədḥoze kurfo rabṯo, gnošəf maz zuḥṯe, gǧorele mede, lo qodər soyəm mede, gzoyəʕ, ġalabe gzoyəʕ mina.
086. Komalle Gorgis, komər l Baṣuṣ komər: "Tux, ya aḥuno, ḥozina, gəmǧarbina as səsyayḏan harke! Man minan, u səsyayḏe d man minan ṭaw mu ḥreno yo! Gmarahṭinanne marke m arʕe du šalwo hul l riše du ṭuro, d ḥozina, ayna mənne gšopəʕ u ḥreno!"
087. Annaqla Baṣuṣ koḏəʕ, u səsyayḏe, i naqla d mnaqele u səsyo d ruḥe, ṭrele u səsyo kḥel l ruḥe, u ṭowo, w hule u ḥreno lu ḥawro. U abro d malko yo hiye, lo kobəʕ u səsyo bargile w lo kowe, d rowaxle hiye, w d obe u kḥel l Gorgis. Omər: "E, gmarahṭina!"
088. Omər: "Yalla ḥozina! Kqoyəm omər: "Slaq hat!" Omər: "Lo, hat slaq ʕawwəl!" Man hano? Gorgis komər l Baṣuṣ.
089. Baṣuṣ mašḥalle qarʕe du səsyayḏe w, xud, xud u hno, xud u buġro, d nofəq mi tfənge, saləq l riše du ṭuro. Klayto lo kali bu darbo kule. Qrele me tamo, me lalʕal omər: "De, slaq annaqla hat stene!" Annaqla dukṯo fayišo raḥuqto ṭowo baynaṯṯe.
090. Saləq, rahəṭ l fəlge du darbo. Aṯyo i kurfo, naḥət mu səsyayḏe w grəšle u sayfo, hǧəmle aʕla, mḥelela bu sayfo, qṭiʕole bu fəlgo w mkamele aʕla, qṭilole ṭowo w disa rawəx ʕal u səsyayḏe w saləq.
091. Baṣuṣ məllele omər: "B fəlge du hno, du darbo kalət qay?" Omər: "Yabo", — omər, — "u səsyayḏi lo qadər soləq b naqla ḥḏo. Ṯnəḥno tamo, ṯniḥ, lo qadir, gmoyaṯwa." Omər: "Ḥzelux?" Omər: "E, qay kobaʕla mamro? Hat mnaqelux u səsyo, mbelux l ruḥux ṭowo w huluxli u bargilano, ma lo kəḏʕət ze, hat ste gšəpʕətli?"
092. Gaḥiki əšmo, malaxxe. Komər malaxxe, mhalaxanne tloṯo, arbʕo saʕayat hul bəṯr me fəlge d yawmo.
093. Maṭən lam maye, xəd məlle u ǧənni, annaqla Gorgis koḏəʕ u hno.
094. Kali Baṣuṣ, koḥoyər: ooo! maye rabe! Aydarbo gqəṭʕi ʕal am mayani? Komalle l Gorgis, komər: "Ya aḥuno, aydarbo gqəṭʕina ʕal am mayani?" Komər: "Lo zayʕət! Kətlan darbo aʕlayye." — "Aydarbo komər kətlan darbo?" — Komər: "Uʕdo gḥozət."
095. Azzeyo, mhalaxle, ḥəlle hawxa bu gabano w pano. Ḥzele i kefo, d məlle aʕla u ǧənni, maḥatle, amṭele qayso d baluṭo hawxa qawyo, txəsle taḥt i kefayo w maqarsole, maqalbole. Maqalbole, ḥəlle hawxa: xəd komər məlle u ǧənni, kale u lġomo taḥta, mədle lu lġomo w grəšle. Naqla ḥzalle, am maye ftiḥi ʕal a tre gabe, nafəq u səsyano, šubḥo l əšme d aloho! Ko səsyo, kibe, kibe, xud kalak.
096. Omər: "Slaq, ya aḥuno!" Maslaqqe a tre səsyaṯṯe w hənne ʕal ḥaṣe w ḥəṣle u lġomayḏe, xəd u barqo, maqaṭʕile lu gabo ḥreno. Naḥiti disane bu gabawo ste, ḥəlle: kit kefo xtayo, d kətyo bu gabo ḥreno, d maqalballe. Hayo ste maqalbole, maḥatle u lġomo. I naqla d maḥatle u lġomo taḥt i kefo, daʕər u səsyo du baḥar, ʕabər lam maye w azze.
097. Komər annaqla hənne malaxxe u yawmawo, haka damixənne b dukṯo, malaxxe annaqla, komhalxi disane — gdəʕrina, gdəmmina: čiroke yo.
098. Malaxxe ʕaṣro, ʕəsri, ḥamšo ʕəsri yawme, komər yawmo ḥzalle, maṭən, koḥayri: ga, šubḥo l aloho, maṭən l walaye rabṯo. Nošo lo koḥoze lo i qamaytayḏa, lo i ḥaraytayḏa.
099. Annaqla Gorgis komalle l Baṣuṣ komər: "Ya aḥuno, ono komanno, hama i walayaṯe yo, d kəmmi aʕla, i walaye du malko du Məsqof." Omər: "Alo, lo koḏaʕno. Aydarbo towe, gḥozina, noše gəmšaylina."
100. Omər: "Ḥur! Daʔiman košəmʕina mas sowayḏan, kəmmi: "U səsyo kḥel, foṯe xer yo. Annaqla, ya aḥuno, komər gmoṭina li walaye, marfi komər u hafṣoro du səsyayḏux w ḥozina, p ayna tarʕo d kole, tamo gtowina ḏ̣ayfe aʕlayye!" Komər: "E!"
101. ʕAbiri, d əmmina, li walaye, komər marfele Baṣuṣ u hafṣoro du səsyayḏe w mhalaxle u səsyo, koʕobər me darbo w nafəq b darbo, mu šuqano lu šuqano.
102. Komannux, fəlge di walaye qṭiʕole, hul d kali qum bayto naʕimo, xud bayto d tanuro, kali tamo.
103. Koḥayri: ga kal kit ḥḏo ḥurma sawto, kal koʕəzlo ʕal u dulabo, koʕəzlo ketono. Naḥiti mas səsyayṯṯe: "Šlomo aʕlax, yade!" Ḥəlla hawxa aʕlayye əmmo: "Ahla w sahla, ya a zʕurayḏi!" Əmmi: "Kḥuyat ḏ̣ayfe?"
104. Ḥəlla ḥeḏər ruḥa, əmmo: "Ba ya a zʕurayḏi, ayko gḥuyono aḏ̣ ḏ̣ayfe? Koḥozutu, ono w i qaṭənaṯe w u dulabano na. Ma aydarbo w ayko gmaḥtanxu? Ono, aḏ̣ ḏ̣ayfe ʕayni w riši, bas aydarbo gmaḥtanxu?"
105. Qoyəm Gorgis, maḥatle iḏe bi barikayḏe, mofaqle ḥamšo dinore d dahwo w mdawdḥile l iḏa. Ḥəlla haṯe, koḥəzyo ḥamšo dinore d dahwo b iḏa, aʕ ʕurṭoṯe haw kokolən eba.
106. Ḥəlla ḥeḏər ruḥa hawxa, ḥəlla, kale u šunək, d komašiġo qeməsta ebe — kit šunnəkat, komašiġi aq qeməstoṯaṯṯe, i naqla d komašiġənne, kodayqənne bu šunkawo, daqana di daḥṯo šəryo. Mədla lu šunək, ḥəlla, i qaṭən kala ʕam gaba.
107. Mḥela u šunkawo b qarʕa di qaṭən, ṭrela ann əḥrayḏa nəfqi b ṭiza va, midole mi duvayḏa, mḥalqola w karixo bu gabo ḥreno, u dulabo aṯi quma, mədla lu dulabo, səmla tre falqe, mḥalaqla larwal hawo ste. Annaqla əmmo: "Ahla w sahla, ʕbaru!"
108. Ba koḥəzyo aḥ ḥamšo dinore du dahwo, u yawmayḏe kule koʕəzlo, i ḥurmaṯe koməfqo ruʕe d qamari bu ʕzolayḏa w ruʕe du qamaryawo, mar koʕayšo ebe yaʕni. Bas annaqla ḥzela ḥamšo dinore, haw kəḏʕo, aydarbo yətwo, qaymo, mə d saymo, mən d amṭo, mən d hnalle.
109. Yatiwi, azzeyo, qayəm, maḥatle iḏe bi barikayḏe, hulela dinoro, omər: "Yade, zax, amṭaylan ḥšamto!" Əmmo: "Lo, yade! Kal kit kallawat." Omər: "Lo. Ġamo layt, hanək elax ne."
110. Haṯe azzayo bu dinoro, ayko azzayo? Amṭela b čarxi ḥšamto la tre w em las səsyaṯṯe w aṯyo, aṯyo, maḥašmila, yatiwi. Kətla kmo bandoke, maḥatlalallene w kətla mxadde d hno ze di kalpke, maḥtola taḥte rišayye, damixi u lalyawo, amar,
111. Ṣafro qayimi, disane hulela dinoro d dahwo omər: "Zax, amṭaylan muklo, d əxlina!" Haṯe, i sawto, haw kəḏʕo, mə saymo. Koḥəzyo, ak kallawani konəḥti aʕla, haṯe mede lə ḥzela baḥ ḥayayḏa! Amṭelalalle qroṭən. 
112. Annaqla hiya kəbʕo, mən noše ne, m ayko ne, l ayko gəzzehən, l ayko gdoṯən, kəbʕo, d əḏʕo.
113. Məllalle əmmo: "Kurem, hatu l mən aṯutu, m ayko hatu?" Omər: "Yade, aḥna aṯina, nuxroye na, mu aṯro d Abgar Malko. Košəmʕutu ebe mede?"
114. Əmmo: "Alo yade, me zawno babi omarwaylan: aṯro d ṭuro yo. W oṯewa karewən, məǧġoliwa: hama raḥuqo yo ġalabe." Omər: "Aḥna, me tamo na." — "E", — əmmo, — "l mən aṯutu? Mə kəbʕutu?"
115. Annaqla u kalla kofotəḥ u lišono w koməhne. I ḥurma hawyo ġalabe ṭawto laf alle w korəḥmalle. Məllela omər: "Yade, kobaʕno, d omannax mede. Lo nofəq me femax!" Əmmo: Ya abro! Xlo gəzzino, gədməǧġolino aʕlayxu mede?"
116. Omər: "Alo, aḥna aṯina, kəbʕina, d əḏʕina i barṯo du malko ayko yo, p ayna quṣro kodəmxo."
117. Əmmo: "Haṯe?" — "Amar eli!" — "Ono gdəmmallux, gməblallux taḥt u quṣrayḏa, taḥt u šabokayḏa?" — Omər: "E."
118. Bəṯr me d maqraṭṭe, annaqla Baṣuṣ fayəš bu bayto w azzən Gorgis w i sawto, i armalto, d əmmina Hure, azzehən — əšma Hure — azzehən bu darbo me šuqo l šuqo, nafiqi l dukṯo rwəḥto hawxa, quṣro, ḥeḏore kit surəh ʕeloyo.
119. Məllale əmmo: "Ḥur, ya abri, ha ha! U šabokawho d lugab, hawo ʕal i odaye, d kodəmxo eba i barṯo du malko, i Šəmšo du Ṣahro!" — Omər: "E." Daʕiri, aḏəʕ u darbo, aḏəʕ i dukṯo ṭowo.
120. Daʕiri, məllela omər: "Yade, maḥweyli dukṯe d ḥadodo!" — Əmmo: "Ḥadodo? Lo zaḥftər maḥ ḥadode!"
121. Mbela gab ḥadodo, məllele omər: "Səmli", (hiye ḥzewayle i dukṯo) — omər, — "səmli arbʕi seke, u yurxaṯṯe, d əmmina, ṣiṭo w fəlge i ḥḏo w bəṯr me fəlge d yawmo gdoṯeno, gmobannənne minux. W mparčaq qarʕayye hawxa əšmo, ṭrowən ʕawode me laltaḥ, ṭrowe mparčqo, d ḥa qodər doyəq aʕle!" U ḥadodo omər: "E."
122. Azzeyo, hawi fəlge d yawmo, maʕralle, bəṯr me fəlge d yawmo disane azzeyo gab u ḥadodo, amṭele as sekayḏe, hulele ḥaq dəṯṯe lu ḥadodo w aṯi.
123. Aṯi, yatiwi, annaqla i sawto lo kəḏʕo, mə amṭalle. Kamṭalle bab buzarʕani, kamṭalle bal luze w bag gawze w bann abišoṯe.
124. Komaḥto qumayye kallawat: "Škur mene d aloho, mi yawmo, d aṯən, tre yawme, heš dinoro lo maṣrafla w kul d koṯən, d kəmmila: amṭeylan, amṭeylan mede! — Kobela dinoro w tre.
125. Yatiwi hul i saʕaye ʕaṣro. I saʕaye ʕaṣro qayəm Gorgis, məlle l Hure omər: "Yade, haw bolux ʕal aḥuni, madmexe! Ono balki miʕawaqno əšmo." Əmmo: "Zux, ya abro, aloho howe aʕmux! Hama bu lalyano l ayko gəzzux?" Omər: "Kətli šuġlo bu lalyano, gəzzino əšmo, kətli hawxa darbo, gəzzino w gdoʕanno." Əmmo: "E, zux!" Azze.
126. Komər annaqla məllan: Gorgis, kəmmi, iḏe ġalabe qwiṯo wa. Azzeyo, saləq ʕal u surəh w qaləb lu gabo ḥreno, li bəstono.
127. Azzeyo taḥt u šaboko, d məllale, u šabokano di barṯo du malko, kodəmxo ebe, bəṯre, bi odaye. Me laltaḥ tamo ze komaḥət i sakṯo bu šuro w moḥe iḏe aʕla, komaʕbarla fəlge d ṣiṭo, kosoləq aʕla, kodoyəq ḥreto, kosoləq aʕla, hul d saləq lu šaboko.
128. Saləq lu šaboko, ḥzele: ga, kal kit ḥḏo barṯo daməxto. Šubho l əšme d aloho! Ayna d maḥatle əšma i Šəmšo du Ṣahro, lo ġaləṭ, komabahro, xd i šəmšo du ṣahro. 
129. Ga kal kit čarke ḥewarto ʕal foṯa, heš kobola šufro zəd me, d kətyo hiya šafərto. W kit šarbo d maye qum riše w kit ḥabušo b feme di šarbo dam mayanək. Qayəm, mədle lu ḥabušawo w nkətle nkatto mine w štele əšmo mam mayanək, d kətwayne bi šarbo, w tlele i čarkayo me ʕal foṯe w nšəqle bayne ʕayna w omər: "Koṭolabno m aloho w mu malko di arʕo w di šmayo, tuyat u naṣib d aḥuni Baṣuṣ! W naḥət."
130. Annaqla konoḥət disa, kogorəš as sekayḏe, hul d naḥət laltaḥ, ṭʕəlle as sekayḏe w aṯi. Aṯi lu bayto bəṯr me fəlge d lalyo, maḥatle riše, daməx hul ṣafro.
131. Ṣafro u aḥuno qayəm, omər, omər: "Ayko wayt b ramšəl kule? Lə ḥzelilux. Lo, latwayt damixo, hawino šiyar, tre, tloṯo kore lə ḥzelilux." Omər: "Nafəqwayno hawxa hama ono ste b hn diḏi, ʕayəqwa əšmo, nafəqno larwal, šqili hawa naḏ̣əfto."
132. Omər: "Konəfqət, koṭorətli b tane, ono ʕam haṯe Hure, u lalyo kule lo daməxno me reḥe daf fəšwoṯayḏa w daʕ ʕurṭoṯayḏa!" 
133. Omər: "Kobəʕ, ṭəʕnət a kmo yawmani, d ḥozina, be aloho aydarbo ksoyəm." Qoyəm u yawmawo ze, amar, maqḏ̣alle. Annaqla dəʕrina li barṯo du malko.
134. Ṣafro qayimo, koḥayro: i šarbke dam maye noquṣto yo, u ḥabušayḏa nkito yo. Man koṯe? U tarʕo ṣxiro yo. Man aṯi, ʕabər? Mḥayro ġalabe, hnela, qrela li xodumtayḏa, mʕayaṭla aʕla, əmmo: "Man ʕabər l riši larke b lalyo?"
135. Əmmo: "Ya u malkṯayḏi, nošo lo ʕabər." Əmmo: "Lo kowe abadan." Əmmo: "ʕAbər nošo, kale u ḥabušayḏe nkito w am mayayḏi šatye. Aydarbo u medano kowe?"
136. Əmmo: "Lo kowe. Ono lo ramišono me qm u tarʕo. U tarʕo kṣəxratle me lawġul. Noše lo ʕabər, d lo dayqat ʕal u tarʕo, d fətḥatliyo. Ono gʕəbrono gabax, nošo ḥreno lo ʕabər." I zʕurtaṯe komər mḥayro ġalabe, u yawmawo məftakarla.
137. Dəʕrina annaqla l Gorgis. Bu lalyo, deri lalyo, d əmmina, qoyəm naqqa ḥreto, bu miʕad, d azzeyo u lalyo qamoyo, gəzzeyo disane hawxa, gəzzeyo, ksoləq, xəd saləq u lalyo qamoyo, kšote mam maye w gnokət u ḥabušawo nkatto w disane gəmʕale i čarkayo me ʕal foṯa w gnošaqla bayne ʕayna w gdomər: "Koṭolabno mu moro di arʕo w di šmayo, tuyat naṣib d aḥuni Baṣuṣ!" W naḥət disane, naḥət disane, aṯi lu bayto.
138. Haṯe, i zʕurto, dəʕrina ela, ṣafro kqaymo disa, kḥəzyo, am mayani disa noquṣe ne w u ḥabušayḏa nkito w ʕaṣriye ṣxəlla u tarʕo, səmla u ḥəšwayḏa. Kəḏʕo ruḥa, daqana hiya ḥšula, əmmo: "Balko ono u lalyo qamoyo lo ṣxərwayli. Me lawġul nošo ʕabər, i xodumto, leba azzayo lu ḥabušo, nkətla w štela maye, kowe yaʕni." Bas u lalyo da tre, annaqla aḏiʕo, hno nošo koṯe, koʕobər r riša.
139. Komər disane u yawmawo maqḏ̣alle, muklo w yatiwe, lo konəfqi larwal w lo kəzzehən l dukṯo. Kamṭalle i sawto mede, d kəbʕi, latte šuġlo larwal, u šuġlaṯṯe hano yo.
140. U lalyo da tloṯo, ṭʕəlle ruḥe disane. Baṣuṣ komər: "De, yabo", — komər, — "lo kəmmətli, l ayko kəzzux w l ayko koṯət w lo koməhnət?" Komər: "Hat uʕdo itaw w fəš, d ḥozina, be ma kəzzino, kšoġanno lu hno, d aṯinale, li masala, d aṯinala."
141. Azzeyo u lalyo da tloṯo, disa saləq lalʕal, maṭi, štele maye w nkətle u ḥabušo w maʕlele i čarke me ʕal foṯa.
142. Zbəṭla iḏe, səmla u ḥəšwayḏa, lo damixo. Əmmo: "Man hət, malli! Əns hət, ani ǧən hət? Omər: "Aləh, ya ḥoṯo, ono əns no w kali." Əmmo: "Uʕdo kibi qəryono, d oṯən ar rumoye d babi, gsaymilux falqo rabo aḏnux!"
143. Omər: "U mede, d əbʕat, kibax saymat, bas ono gdomannax, mən no w man no, m ayko aṯino w bəṯr, d əbʕat, kibax saymat.
144. Annaqla komər hiye ste, Gorgis, greʕuno ġalabe ṣpahi wa w heš naʕimo yo bu ʕumro, ʕawwəl di hnayḏe d ʕumre yo, ʕəsri əšne yo ʕumre hawxa mede, komər ġalabe ṣpahi wa w greʕuno qawyo, qumṯo ḥliṯo kit aʕle.
145. Məllela omər: "Ono aṯino, ono w aḥuni, u abro d Abgar Malko, aṯina mu aṯrayḏan, hani tre, haka tloṯo yarḥe kəmhalxina bu darbo, aṯina lašanax, šamiʕina bu šufrayḏax, aṯina. Haka rəḏ̣̣yat, məblat l aḥuni."
146. Ḥəlla aʕle hawxa, əmmo: "Haka aḥunux xdoṯux yo, xwan ono raḏ̣yo no." Omər: "Gud lowe šafər mini, aṣpah mini, xwa lo maqablat! I naqlayo heš lə gnəfqina mi walaye d babax. Kibax obat xabro aʕlan, zəbṭilan, qəṭlilan."
147. Əmmo: "Aydarbo?" Omər: "Ramḥəl, xd u čaxano, gəzzino ono uʕdo, gəmḥaḏ̣arno tloṯo səsye, aḥna, kətlan tre səsye, gšoqanno səsyo ḥreno w gdoṯeno, xəd u čaxano, gmobannax w gnəḥtina, gḥəzyatle l aḥuni. Haka li maʕǧablelax, xwa i naqlayo u mede, d əbʕat, kibax saymat disane. W haka maʕǧablelax, xwa gəmhalxina tavda, aḥna, u darbayḏan gdəʕrina lu aṯrayḏan."
148. Komər həngi hiye greʕuno ṣpahi wa, ʕabər b leba, maqbela i zʕurtaṯe. Omər məllale: "Zux u lalyo ḥreno, xd u čaxano, gkəlyallux ono harke." Annaqla komər hiye ste u yawmawo lo kalyo, mḥaḏ̣alla ruḥa, aǧ ǧulayḏa, u mede, d kətla me dahwo, me semo, me almas, me hno kule mḥaḏ̣alla. Azze hiye annaqla, hiye ste fṣiḥoyo yo, u mərad d lebe hawi, u mede, d obaʕwa, hne hawxa b hasani maṭile.
149. Aṯi, məllele lu aḥuno. Lo ṭrele i sawto, d šəmʕo w d əḏʕo, bəṯr mšadrole omər: "Zax, amṭilan muklo!" Məlle: "Lo", — omər, — "i masalayḏan tayimo." — Omər: "Aydarbo tayimo?" — Omər hawxa: "Adlalyo uʕdo gəzzano, zunilan səsyo ḥreno w adlalyo i saʕaye ʕaṣro gnəfqina, dəʕrina." — Omər: "Gdəʕrina dlo mi Šəmšo du ṣahro?" — Omər: "Bele gdoʕanno ono." — Omər: "Maṭina. Hat, mənyo u šuġlayḏux, hat lo kəbʕətla?" — Omər: "E, ono ʕašana aṯino."
150. Komər u yawmawo azzehən, zwənnanne səsyo ḥreno w ʕaṣriye fayiši, hul d hawi čaġ du mazlaṯṯe, aṯi, maḥatle ʕaṣro dinore d dahwo b iḏe di sawto, d Hure, omər: "Yade, annaqla kazzano, b xaṭər diḏax!" Annaqla Hure, lo fayəš dəʕwiṯo bi arʕo, bi šmayo, d lo dʕelalalle, əmmo: "Aloho howe aʕmayxu! W išalla u məradaṯxu howe, u mede, d əbʕutu, howe bu hno."
151. Azzən, daʕiri mina, maṭən lu hno, məlle l Baṣuṣ, omər: "Zux hat bəṯr u quṣro lu gabo, d kətyo xalyo, zux, klayli tamo, ono gdoṯeno, gdəzzino, mamṭena w gdoṯeno."
152. Saləq omər i Šəmšo du Ṣahro ḥaḏ̣ərto wa, manaḥtole, ṭʕinole ʕal ḥaṣe, manaḥtole, naḥət bas sekanək va w grišile disane, daqane nošo l oḏəʕ hno. Bəṯr me d naḥət, qaləb ʕal u surəh ze, mḥalqile tamo b gurto w azze.
153. Azzeyo, maṭi, ḥzela u aḥuno, Baṣuṣ ze greʕuno ḥalyo yo, əmmo: "Maqbeli." Rawixi ʕal as səsyaṯṯe w yalla! Tlalle laf u atraṯṯe bu darbo, d aṯən ebe.
154. Annaqla gdəʕrina bu darbo, gdoṯən, naqqa ḥreto disane gmoṭən lam mayanək, disa ggərši u lġomo du səsyo w gdoṯe u səsyawo disa, gdoʕər, maqṭaʕʕe ʕal am mayanək w gdəʕri, gmaḥti u lġomayḏe taḥt i kefo ḥreto w gəmhaxli.
155. Gəmhalxi komər yawmo, gmoṭən, maḥti b dukṯo, yawme d ḥušabo hawi aʕlayye, gmaḥti, məṯnoḥi.
156. Hawi hawxa af i saʕaye ʕaṣro mede, naqla hano, Gorgis, azze hawxa, malaxle, nafəq laf u ṭuro va, azzeyo l ṣaydo mede, kale i barṯo du malko w, d əmmina, Baṣuṣ, u gawrayḏe, yatiwe, koṭore mənne hiye, i naqla d koyətwi, koṭore mənne, daqana d fayši, məǧġoli ʕam ḥḏoḏe w rəḥmi ḥḏoḏe mede hno, d lowe hiye yatiwo baynaṯṯe.
157. Komər hənne yatiwe hawxa, naqla Baṣuṣ koḥoze: ga kaṯi ḥa karyo, həngi karyo yo, koqorəlle, kəmmi "Qumṯe ṣiṭo w Daqne druʕo", hamma xd u ʕalʕolo, mədle li Šəmšo du Ṣahro, maḥtole ʕal kaṯpe w tlele.
158. Hano, Baṣuṣ, l aḏəʕ, mə soyəm. Fayəš soyəm hawar, hawar gmaʕle qole: hawara, azzayo, azzayo, azzayo! Košoməʕ u qolo, aṯi laf ele: "Mə kit, mə hawi, mə lawi?" Komalle: "Walla, ya aḥuno, azza! Azza!" — "Aydarbo? Man yo azzayo?" Komər: "I Šəmšo du Ṣahro." — "Aydarbo azza?" — Komər: "Aṯi ḥa, Qumṯe ṣiṭo Daqne druʕo, maḥtole ʕal kaṯpe w, xd u ʕalʕolo, tlele bu šalwano va w azze."
159. Komər: "Ḥaru bayto! Aṯi, məblole me qumux, lo qadirət d saymət mede?" Komər: "Xlo ono qadənno samno ḥozeno, huleli darbo, d samno mede?"
160. Komər: "Annaqla fəš harke! Ono kazzino, kazzi bəṯre, haka qadənno samno mede. Xwa i taʕbayḏan kula gəzza bam maye." Yatu tamo annaqla, komər Gorgis falət bəṯr u zlamano.
161. Kul d komhaləx əšmo, koḥoze ruʕyo, kal komoḥe laʕ ʕezayḏe baq qayse w ba hne, komaltamme l ḥḏoḏe, komər: "Harke va azzayo, harke va azzayo."
162. Qrelele komalle: "Mən yo?" — Komər: "U karyo, d kətyo daqne druʕo, mbele i Šəmšo du Ṣahro, harke va mṭawṭəḥ." — Komər: "Ayko va?" — Komər: "Harke va af sloqe d yawmo."
163. Azze laf lugab, ḥzele ruʕyo d ṣafure, hawo ste komaltəm aṣ ṣafurayḏe, komoḥalle baq qayse, komər: "Harke va azzayo." Maṭi l baqoro, hawo ste hawxa.
164. Annaqla komarre komər: "Toxu bəṯri!" Gorgis komarre lab baqore, lar ruʕye komər: "Toxu bəṯri!" Hani ze ar ruʕye di dukṯayo ne, du aṯrawo ne, kəḏʕi dukṯe du karyano.
165. Kətle gubo, konoḥət bu gubawo. Bas nošo heš lo naḥət lu gubo, heš lə ḥzele arʕe du gubo. Lo kəḏʕi u gubo. Noşe lə gmaǧre mqadəm laf u gubawo.
166. Hano, karyo yo, bas isan bi arʕo laybe aʕle. Kətle sayfo d barqo, gmoḥele b šeno, košolaḥla bu fəlgo.
167. Aṯən, maṭən l feme du gubo, əmmi: "Harke naḥət, harke yo dukṯe, hano harke yo."
168. Gorgis koḥoyər, mara d ḥoze arʕe du gubo mede, laybe ḥozele.
169. Komər qayəm, məllelalle lani, lar ruʕye, lab baqore, omər: "Zoxu, amṭewullan ḥawle, d ḥozina, man kqodər noḥət!" Azzehən, komər kul ḥa mənne amṭalle ḥawlo, amṭalle šawʕo ḥawle.
170. Aš šawʕo ḥawle maṣrənne b ḥḏoḏe, annaqla komarre lab baqore w lar ruʕye: "Man gnoḥət?" Ḥa me tamo ksoyəm ruḥo hno, gdomər: "Ono gnoḥatno." Maṣərre, manḥatte, lo naḥət ḥawlo ḥa, qrele omər: "Hawara! Mosequlli!" Mosaqqe, ga kal koḥrele b ruḥe, mlele aǧ ǧulayḏe. U baqoro naḥət, hawo ste lo qadər.
171. Ḥzele Gorgis: ga masale lo kəmhalxo, d lo noḥət hiye. Omər: "Maṣirulli ono!" Maṣərre, manḥatte, komər naḥiti aš šawʕo ḥawle, tayimi, hul d maṭi l arʕe du gubo, du gubano.
172. Šrele ruḥe, koḥoyər: ho! U gubo mag gabayḏe kəzze dkoṯe rwiḥe, odawat, kit dkoṯe, xəd basəm me quṣro yo lawġul.
173. Kəmhaləx annaqla, lo koḏəʕ ruḥe, ayko va gəzze, ayko va gdoṯe, komhaləx mu gabano lano, koʕobər l dukṯo, komallux, arʕa hawxa mede naḏ̣ifo mu marmarano, mu ḥeworo səmto, w dkoṯe, ad došakani maḥte, a mxaddani maḥte. Koḥoyər: kala i Šəmšo du Ṣahro yatuto kobəxyo w kale u karyo, maḥto riše ʕal barka kale damixo.
174. Koḥayro aʕle, kəmmole: "Aydarbo aṯət larke?" Komər: "Aṯino, aydarbo aṯino? Aṯino bəṯrax." Kəmmo: "Alo, ono kəmmono, haw koxəlṣina lo ono w lo hat mi hnaṯe, mu qeṣano."
175. Komər: "Ba aloho rabo yo, haka qadənno samno mede."
176. Kəmmole: "Ḥur! Hano, u zlamano, qḏole lə gməqṭəʕ, gud lowe bu sayfayḏe. U sayfayḏux hat, haka kəbʕət, d əḏʕət ze, mǧarab! Maḥat ʕəsri maǧidiye w mḥayene bu sayfayḏux! Haka u sayfayḏux qṭiʕile, xwa gqoṭəʕ qarʕe. W haka lo qṭiʕile, xwa lə gqoṭəʕ qarʕe."
177. Qoyəm Gorgis, maḥatle ʕəsri maǧidiye w mədle lu sayfo w maʕlele, hul d qadər, mḥele, qṭəʕle arbʕo w fəlge.
178. Omər məllale əmmo: "Ḥzelux? Alo", — əmmo, — "wariḏo d qḏole lə kqoṭəʕ u sayfayḏux."
179. Omər: "Naxa aydarbo gsaymina?" Əmmo: "U sayfayḏe kale mʕalqo." Manḥatle u sayfayḏe, maḥatle ʕəsri maǧidiye ʕal ḥḏoḏe, mḥelele ḏ̣arbo lo ġalabe qwiṯo, naḥət, naḥət fəlge d ṣiṭo bi arʕo, qṭəʕle aʕ ʕəsri maǧidiye w naḥət bi arʕo. Əmmo: "Hano dlo hano qoṭaʕle, lo koməhne."
180. Omər: "De annaqla, maḥat mxadde taḥte riše." Hiye ste, u zlamayḏan, həngi rahəṭ, taʕibo yo daməx, fayəš, lo qayəm. Grəšla barka me taḥte riše, maḥətla mxadde w, hul d aloho hulele, mḥele u sayfo, maṭəlle qarʕe lu gabo ḥreno, komallux, dlo qarʕo qayəm.
181. Qayəm, zbəṭle Gorgis w hiye w hiye bu gabano bu xərr w bərr, kəzzehən hno, hul d qayər. Me d qayər, naḥət, nafəl taḥte.
182. "Alo", — omər, — "hano ze ṯniḥina mine!" Koḥoyər bu quṣrayḏe. U gubawo, d kətyo gubo, me lawġul quṣro yo. Koḥoyər lu dahwo, laʔ ʔantiqa, d kit, u mede di arʕo, d kit, gab am malke, gab aš šulṭone, layt gab aš šulṭone, xəd kit gab u karyano.
183. Komalla, komər: "Lo kəbʕina tə mede mani. Mhalax, zan! Aḥna xəlṣina, u faqirawo d Baṣuṣ gəzze, gsome hənge, gboxe tamo, zan, dəʕrinale!"
184. Aṯən, kale u ḥawlaṯṯe hno. Məllale əmmo: "Slaq hat!" Omər: "Aydarbo gsolaqno ono?" Kəmmole: "Ono kəmmallux, hat slaq. Ṭro masalqilux elux. Gud ono səlqono, lə gmasalqilux ar ruʕye." Omər: "Lo kowe, solaqno ono, ṭorenax hat b arʕe du gubo." Kəmmole: "Hat hway, fham əšmo, xəd kəmmallux ono." Komər: "Abadan!" Lə groḏ̣e abadan, d soləq bari mina. Gdəmmole: "Ḥur! Ono kəḏʕono u medano, gtowe, gsəlqono ono lalʕal w lo gəršilux elux w annaqla hənne tamo, ar ruʕye, ab baqoranək, gəmqatli aʕli.
185. Bas kit mede ḥa", — əmmo, — "bəṯr me d lo gəršilux, gdoṯe tre ʕarbe larke, l arʕe du gubano. ʕArbo komo, ḥa semoqo.
186. A tre ʕarbani", — əmmo, — "gqaymi l ḥḏoḏe, gəmqatli". Əmmo: "I qyamto d aloho gmaqimila ʕam ḥḏoḏe a tre ʕarbani. Lo kəḏʕət, bəṯr, bi ḥarayto, lo kəḏʕət, ayna yo u semoqo w ayna yo u komo m ḥḏoḏe.
187. Hat kobəʕ towət fohumo. Kobəʕ d əḏʕət, ayna yo mənne yo u semoqo w ayna yo u komo. Me d əšmo baṭili, bəṯr b saʕaye d mqatli, baṭili, gəmḥalqət ruḥux ʕal ḥaṣe du semoqo, gmosaqlux lalʕal, ʕal feme du gubo. W haka aloho šqile minux w minan, ma trayna, xwa gdoṯət ʕal ḥaṣe du komo. U komo gmanḥatlux, gmobelux šawʕo baḥare. Raḥəq ma dkoṯani. Bəṯre šawʕo baḥare gəmḥalaqlux."
188. Komər hiya ḥzela, layt fayda, d soləq hiye bari mina, qayəm, aṯi, həzle u ḥawlo. Aḏiʕi tamo lalʕal, ggərši, yani maṣrole, grišalle ar ruʕye, grišalle, məsqalle lalʕal.
189. Komər i naqqa d saliqo lalʕal, haw fayəš kətte fəkr mede, innu kit nošo laltaḥ, koḥayri ʕal i zʕurtaṯe — šubḥo lu xaloqo, d xliqole, lo ʕayno ḥzela bi ṣpahitiyaṯe w lo nošo mənne heš bu ḥulmo lo ḥzalle mede hawxa ṣpahi.
190. Ṭaʕəlle lu zlamayḏan, l Gorgis, laltaḥ. W hənne, d lo ṭoʕənwayle, ze lo koməsqiwayle.
191. Qoyəm annaqla Gorgis, ḥzele, fayəš saʕaye, saʕaye w fəlge, lo ḥawlo naḥət w lo mede.
192. Naqqa ḥzele, xəd məllale i Šəmšo du Ṣahro, nafiqi a tre ʕarbe, d məllale aʕlayye, nafiqi w mbasasse b ḥḏoḏe qale, qarʕayye komoḥəlle l ḥḏoḏe, u qolo kəzze li šmayo.
193. W bu gubano w pano komoḥən l ḥḏoḏe, kəmmət, uʕdo ḥa gmaġər u ḥreno taḥt i arʕo.
194. Hiye koḥoyər aʕlayye, kosoyəm, lə ksoyəm, be ma aydarbo qodər mḥaləq ruḥe ʕal ḥaṣe du semoqo, lo kolən, d qodər mḥaləq ruḥe, w kozoyəʕ, d oṯe ʕal ḥaṣe du komo w arʕe du gubo ze latyo ġalabe bahuro, d ḥoze ṭowo.
195. Komər, xəd məllale, bəṯr, b saʕaye, taʕibi əšmo, rafən a tre ʕarbayḏe, naqla hama mḥalalqe ruḥe omər: "Ya rab, d ḥozeno, be ma aydarbo gtowe!" Lo kəmmət, a tfaqat d aloho, aloho hawxa kobəʕ, aṯi ʕal ḥaṣe du komo.
196. Mḥalaqle šawʕo baḥare, lugab mi dukṯo, d kətyo mə hno, b aṯro lo he nošo mu aṯrayḏe šaməʕ bu aṯrano.
197. Koḥoyər b ruḥe, ayko yo. Kale b walaye, ab botayḏa lanne x dəṯṯe, an nošayḏa kəzzehən w koṯən, koḥoze, hno azze, mhalaxle.
198. Mhalaxle annaqla, koḥoyər, kit aʕme əšmo d kallawat, bas layt aʕme ġalabe, lo səsyo w lo mede.
199. Komhaləx baš šuqone di walayaṯe, qoyəm koḥoyər bu gabano w pano, maṭi l dukṯo. Koḥoze: disane kit ḥḏo ḥurma sawto, annaqla haṯe, ḥəzyole, koʕəzlo abrisam bi tašiye.
200. Koʕəzlo u abrisamano, koməfqole, xəd i manṯo du ṣaʕro, kogəršole. Kəmmət, ʕal u čarx kosaymole.
201. Ḥəlle omər: "Walla, haṯe dukṯi yo adlalyo. Ḥozeno, gəmšayanno i ḥurmaṯe. Gud ḥuyo gaba ḏ̣ayfo, ṭowo yo."
202. Drele šlomo ʕal aḥ ḥoḏ̣ure w aʕla, omər: "Šlomo aʕlax, yade!" Əmmo: "Ahla w sahla, ya abri! Mə kəbʕət?" Omər: "Alo, zlam nuxroyo no, gədḥuyatli adlalyo harke gabax? Saymat ṭowuṯo aʕmi?" Əmmo: "Tax, taw! Ġamo layt, ahla w sahla!"
203. Yatu. Qayəm, mofaqle, disa hulela, annaqla layt aʕme kallawat, hulela dinoro.
204. Koḥayro hiya, koḥayro, ḥzela, aḏiʕo, dahwo yo, bas lo kəḏʕo, mə kallawat ne hani, ak kallawani dəṯṯe latne, xəd dəṯṯe.
205. Maḥatla bi barikayḏa, azza, amṭelale muklo w yatiwo, xile. Yatu, komalla: "Yade, ṣahyo no, d obatli paške d maye!" ʕAbiro lawġul, amṭelale čaqane d maye.
206. Koḥoyər, am mayani hawxa lanne ġalabe naḏ̣ife, mḥawdle ne. Maḥatle, štele, štele paške mənne, ṭaʕmayye maluḥo yo, madaʕrile, lebe daʕər mənne, madaʕrile, omər: "Yade, hani mə maye ne, alah, am mayani dəṯxu lanne basime!"
207. Ḥəlla aʕla əmmo: "Abri, mə gdəmmallux? Alo, minux komətle, m aloho lo komətle: hani am mazruqe di ḥurmayo ne!"
208. Omər: "Qay?" Əmmo: "Maye latlan. Kətlan ʕayno d maye, kiba ḥut rabo. Koṣoxər i ʕayno dam maye aʕlan. Kul šabṯo, gud lo mqadminale barṯo, lo kobelan maye u ḥutano."
209. Komər: "Lu ʕuǧbo rabano! U medano ze kowe?" Kəmmo: "E, alo, medano ze kowe.
210. W adlalyo, lalye di ʕruto yo, i barṯo du malko, dawra yo: b lalyo gəzzehən, gməblile i barṯo du malko, gmarfəlla, gdoṯe, gbolaʕla, me d nafəq, gnoḥət əšmo d maye, gəzzano aḥna, bəṯr ṣafro gəzzano, kit gurne laltaḥ mi ʕayno, koməmloyi maye, kul ḥa gmobele gḏono, tre gḏone d maye w a gḏone trani, kobəʕ makfən li šabṯo kula, w əlla gmayṯina mu ṣahwo."
211. Komər: "Yade, miḥase babax! I naqla towe čax, d məbli i kačkaṯe, maqəmli, gəzzino ono ste, ḥozeno, be ma aydarbo kobəlla."
212. Əmmo: "Yade, xulo nošo komaǧre əzze aʕma? Gəzzehən me ruḥqo, gmarfəlla, gəzzayo hiya, gəmqadmo laf ele w hiye gnofəq, gdoxela. W i naqla d oxele, gmofəq, makrəx ruḥe ʕal gabo, gnoḥət əšmo d maye mi ʕayno, xəd məllilux. W ṣafro edi gəzzano aḥna, gdamṭina am mayanək, latlan dukṯo ḥreto, abadan."
213. Komər məllela: "Ṭrowe!" Annaqla u zlamayḏan, Gorgis, u sayfo du karyo, d əmmina, d kətyo Qumṯe ṣiṭo w Daqne druʕo, kale qume, u sayfawo, d kətyo, xd u barqo.
214. Hawi bəṯr me fəlge d lalyo, šaməʕ qole hiye, i sawto məllale əmmo: "Kala haṯe yo i barṯo du malko, uʕdo gmaḥtila, gməblila."
215. Qayəm, lwəšle aǧ ǧulayḏe, maḥatle u sayfayḏe taḥt i ʕabakayḏe w naḥət.
216. Naḥət, məllela, mšaylole omər: "Ayko yo u darbo di ʕayno, d əzzeyo?" Azzeyo hiye bi qamayto dan noše, bari me d šopəʕ, azzeyo, kali ʕal ḥaṣe di ʕayno, me lalʕal va.
217. Koḥoze, aṯən an noše, amṭalle i barṯo du malko, me dukṯo raḥuqto, kalən tamo w hiye annaqla l ruḥa naḥito.
218. Maṭyo l feme di ʕayno, koḥayro: ga kal kit greʕuno kalyo ʕal ḥaṣe di ʕayno. Hiye me lalʕal, u ḥut lə kḥozele. Məllale: "Mən kosaymət harke?" Ḥzela greʕuno ġalabe ṣpahi. Omər: "Ono aṯino, d maxlaṣno i walayaṯe adyawma mu balano."
219. Əmmo: "Ho! Me baban w ǧəddan bari, nošo lo koḏəʕ, me kmo əšne, u balano bi walayaṯe yo. W qšəʕle, bnoṯe lo fayəš. Ono, i barṯo du malko no, komqadmili. Layt lo malko w lo faqiro w lo waziro koxoləṣ mi hnaṯe. Kul ḥa, u dawrayḏe. Me d aṯi u dawro du ḥa minan, kobəʕ mqadəm i barṯayḏe w hiye laybe məǧġəl tə mede."
220. Omər: "Ḥur! Hat mqadam m laf ele, hiye gnofəq əšmo w ono me lalʕal ṭolabno m aloho, d obeli ḥaylo, haka qadənno, qoṭanne. Qadənno, lo qadənno, disane u mede, d ktowe, ktowe!"
221. Qayimo i zʕurtaṯe ze, kətla hno aman b aloho. Mqadamla, mqadamla, u ḥut koḥozela, nafəq annaqla: u ḥut, latle haž me mede, kit noše lalʕal mede ʕəl mine. Komər koḥoyər aʕle u Gorgisayḏan, hul d griš zəd me fəlge me feme di ʕayno sam maye. Omər grəšle u sayfayḏe omər: "Ya aloho di šmayo!" W mḥele, qṭəʕle bu fəlgo.
222. W mazʕaqle aʕla omər: "Mtaxər mu darbo!"
223. Mḥalaqla ruḥa hiya, saliqo ʕal u hno, komər annaqla, šubho l aloho, am mayani mḥalaqqe b feme di ʕayno, nafiqi. Be ma kmo əšne am maye ḥšire ne tamo.
224. Kətwa faqire d kmo konəkat daz zuṭoye tamo b arʕe du šalwo. Am maye knišənne, lo ṭralle lo hənne w ak kalbaṯṯe w a ḥmoraṯṯe w ak konkaṯṯe, kulle məblənne aʕmayye.
225. Am maye semoqani nafiqi, u admo du ḥut xliṭ appe. Hama hiya, i barṯo du malko, u mede, d hawi aʕma hno, maḥatla iḏa bayn u admawo w mḥel b ḥaṣe d Gorgis.
226. Mšayelale əmmo: "Man hət?" Omər: "Latno nošo, mə ḥarulax mini? Zax lu bayto d babax hat w maḥki l babax, amar, be ma mə hawi."
227. Annaqla kəzzayo bu darbo w kəmhalhlo b qolo ʕeloyo: "Zoxu, mbalu maye! Zoxu, dʕawu l aloho! W zlam nuxroyo maxlaṣle i walayaṯe mu bala, d kətwaytu ebe hani alfaye əšne, ḥa mənxu lo qadər soyəm u naməs xtano."
228. Annaqla u babayḏa nafəq, koḥošu: maz zuḥṯe hiya daʕiro, kosaymo u qolano. Omər: "Ḥur, kali komannax: gud u medano d saymat, d mbahdlatli bi walayaṯe, ono qarʕax, lo qarʕax, ba hne, bam malqatat gšolaḥno u baṣrayḏax!"
229. Aṯyo məllale əmmo: "Yabo, zux! Lo hnət, hat koḥəšwət, inno ono yani zayiʕono w hnono mu ḥut, izux, ḥzay, be ma am maye, ḥzay az zuṭoye, d oṯənwa, d dayqiwaylux bi zərnaye w bi kamačaye w bi dahole saymiwa ad daʕwe, ḥzay, mə ǧarəlle, papuka azzehən bam maye!"
230. Komər u malko nafəq, nafiqi aw wazire, nafiqi ag ag gərgərkat, ar rabe di qriṯo w an noše, lo fayəš nošo, d lo nafəq bu lalyawo, koḥayri ʕal am maye, koqəlbi ʕal ḥḏoḏe w koḥozən, azzeyo u ḥutaṯṯe w xaliṣi mu hnano.
231. Annaqla koqore li barṯo u malko, komarla: "Ya barṯi! Ḥzaylan u zʕurano, u greʕunano, d səmle u medano. D u mede d obəʕ bi arʕo, gdobinale."
232. Əmmo: "Yabo, ono kəḏʕono, b lalyo wa, ʕətma wa, hama u məǧal, d hawi mini, ono ste maḥətli iḏi bayn u admo du ḥutawo, mḥeli b ḥaṣe. Kraxu aʕle! Alo, lo məlleli lo əšme, omər: "Ono zlam nuxroyo no w lanno marke.""
233. Komər hawi ṣafro, qrele u dalolo bi walaye, omər: "Isan latle amro, d əzzeyo l šuġlo mede, d lo foyəš, d oṯe lu quṣro du malko w d ḥozən, man yo u zlamano, d səmle u naməsano ʕal i walaye! Hani me alfaye əšne aḥna bu ʕazabano dlo maye, dlo hno w a bnoṯayḏan qšiʕi, a greʕunayḏan kəzzehən, kamṭən bnoṯe nuxroye me larwal, lo fayəšlan abnoṯe, həngi kul šabṯo kobina ḥḏo lu ḥutano."
234. Komər i walaye kula, u yawmawo, aynd d kətwa greʕuno hno, nafəq, aṯi lu quṣro du malko. Koḥayri, koməhni: layt nošo, lo fayəš. Kəmmi: "Lo fayəš noše." — "Kraxu!" Qrele lad dalole, la greʕe du malko omər: "Kraxu, ḥzawu!"
235. Karixi bu gabano w pano, əmmi: "Alo, kit ḥurma, koʕəzlo abrasam, kit gaba greʕuno nuxroyo, d l əzze, howe hano?" Omər: "Zoxu, amṭewule!"
236. Azzehən, qrallalle. Koḏəʕ hiye, gmiḏəʕ, azzeyo, azzeyo gab u malko. I naqla d ḥzela i kačke, mu yurxayḏe, mu faṣal d gušme aḏiʕo, əmmo: "Hano yo." Maqlabla i hno d ḥaṣe, əmmo kale u admo ʕal ḥaṣe: "Hano yo."
237. Ati u malko, nšəqle bayne ʕayne, omər: "Ya abri, mə gdomannux? U mede, d obenux, u mede d samno, obenux, i walayayḏi kula, lo kəmkafenux u mede, d səmlux ṭowuṯo ʕam. Maxlaṣluxlan me bala rabo. Hani maǧ ǧədde daǧ ǧəddayḏan komaḥkəllan aʕle. Mə kəbʕət, amar, ṭlab!"
238. Komər: "Ya u malkayḏi, ono lo kobaʕno tə mede. Ono zlam nuxroyo no, kobaʕno komər əzzino, doʕanno lu aṯrayḏi." Komalle: "Ayko yo u aṯrayḏux?" Komər: "U aṯrayḏi Ṭuro daʕ ʕabode yo, u Ṭuro daʕ ʕabode." Komər: "Ba, ya abri, aḥna lo šamiʕina bu əšmano, lo kəḏʕina, ayko yo, ayko lo u aṯrano."
239. Komər: "Ono ste kfašno harke, ḥozeno, haka ḥzeli noše, mani mak karewən, d šamiʕi, d aḏiʕi mede, me zlamat sowe, d əḏʕi, be ma ayko yo u aṯrano, aydarbo an noše kəzzehəlle, ḥozeno, be ma aydarbo aloho kṣobe."
240. Komalle: "Ya abri, hat, u quṣro kule ʕal u ḥəšwayḏux, ayna saʕaye, d əzzux w d oṯət, ema d hnət, i dukṯo kula elux yo, əzzux w itux, xəd kəbʕət. W d əbʕət, kala i barṯayḏi mqadamto elux, məblətla, ono ktoweno ġalabe fṣiḥoyo."
241. Komər annaqla Gorgis fayəš kəzze w oṯe, huwwalle dukṯo bu quṣro, koxəl w košote, kodoməx w b imomo konofəq, konofəq, mhaləx baṭ ṭuronani, kəzzeyo.
242. Yawmo komər mhalaxle, azzeyo, briṯo šəmšo wa, maṭi l tuṯo hawxa rabṯo, kala b dukṯo xliṯo, layt dawmo ḥeḏora. W šəmšo wa, ḥemo wa. Yatu taḥt i tuṯaṯe, hawa koṯe hawxa, taḥt u telolayḏa, maḥatle riše ʕal kefo w daməx.
243. Daməx, ha, komər saʕaye šaməʕ qolo, wilwil d farxe d nəṣro.
244. Qayəm hano, ḥəlle hawxa, koḥoyər, mə koḥoyər? Ga kit kurfo, kal kosəlqo bi tuṯaṯe va w kit qeno d hno, kəmmile bu kurdi, kəmmile Ṭayre Simər. Hano, i kurfaṯe, kosəlqo lu qeno, d əxlo af farxayḏe. W farxe naʕime ne, lappe fayri heš.
245. Qoyəm hano, gorəš u sayfayḏe w moḥele bi kurfayo, samla tre falqe, manḥatla laltaḥ. Ksoləq ʕal i tuṯo, kḥoyər, kmo farxe ne, kqoṭəʕ i kurfayo ʕal u bnoyo w kṭore falqo li emaṯṯe w maḥatla ʕal kefo w mosaqla, maḥatla qumayye. W gmaḥət u falqawo ʕal u gabo ḥreno, ʕal i dawmo, ṭorele af farxanək, gdəḏʕi: hawo sahme d emayye yo. Gdəxli kul ḥa sahme, gdoxele.
246. Hani, u ṭayrano koxəl ak kurfe hiye, koxalle, koxalle l ʕade ak kurfe, komaʕraqqe w koxalle.
247. W naḥət hano, u Gorgisayḏan, naḥət, maḥatle riše disane ʕal i kefayḏe w daməx.
248. Komər bəṯr b əšmo aṯyo i emaṯṯe, koḥayro: ga kal kit mede taḥt i tuṯo, me lalʕal ḥəlla, ḥzela, əmmo: "Kit w layt, hano yo d kul šato, koṯe, koxəl af farxayḏi."
249. Lo kəmmət, hanək šawʕo əšne, kul šato saymowa u qenayḏa w saymowa af farxayḏa, ktowənwa hawxa, ha! Əšmo d meqəm, me d fayiri b kmo yawme, gdəṯyowa, ḥəzyowa: ga kale u qenayḏa xalyo w l əḏʕowa, mən koṯalle, mən koxalle, aydarbo kəzzehən, l əḏʕowa.
250. Komər daʕiro, azzayo lu ṭuro, azzayo, mədla l kefo rabṯo b raġla, daʕiro, annaqla af farxe koḥozən i emaṯṯe w ḥzalle i kefo, aḏiʕi, kəbʕo qəṭlo Gorgis, w hiye lo kəḏʕo, koḥəšwo, hiye koməhnalle.
251. Annaqla koqorən, kosaymi wilwil, af farxani. Koḥayro: kanne af farxe bu qeno. Gdəʕro hiya, gəmḥalqo i kefo ʕal gabo w gdəṯyo.
252. Gdəṯyo, af farxe gmaḥkəlla, gdəmmila: "Aṯyo kurfo, kale ha, koḥəzyat sahmax harke, hulelan, qṭəʕlelanyo, kul ḥa falqo elan w ṭrele sahmax ʕal gabo. Aṯyo, saliqo, d əxlolan, qṭilole w mqasmole aʕlan."
253. Komər fayišo haṯe, aṯyo i šəmšo ʕal Gorgis, ftəḥla u hnayḏa, ag gefayḏa ʕal u gabo, d kətyo hiye damixo taḥte, səmla ṭelolo naqla ḥreto, fayəš damixo, hul d qayəm hiye b ruḥe.
254. Bəṯr me d qayəm, ḥəlle hawxa, koḥoyər: ga kala i emaṯṯe ʕal af farxe. Qrelale — baš šubḥo d aloho ǧġilo — u ṭayrawo ǧġil aʕme omər: "Mən nošo hət? M ayko hət? Amalli, hani šawʕo əšne i kurfaṯe kəxlo af farxayḏi."
255. Məllela omər: "Alo, ono zlam nuxroyo no, latno mu aṯrano."
256. Əmmo: "Ṭlab! U mede, d əbʕət, ono ksaymalluxyo." Omər: "Lo kobaʕno mede, kobaʕno minax, malaḥqatli l Ṭur ʕAbdin, ʕal i biro du zlam karyo, d kəmmile Qumṯe Ṣiṭo w Daqne Druʕo."
257. Əmmo: "Xuzi šawʕo əšne ḥrene i kurfayo əxlowa a zʕurayḏi w l obowaynolux u sozano, d malaḥqallux! Dukṯo raḥuqto yo ġalabe." Məllale əmmo: "Hama i ṭowuṯo, d simolux aʕmi, w ono hulilux soz, laybi dəʕrono bu xabrayḏi.
258. Izux, izux, amṭili šawʕo falqe, šawʕo ʕaṭmoṯe d baṣro daf fare w šawʕo qarbe d maye, qarbe daṣ ṣafure, mlayene maye w itux larke!" Omər: "Bas hawxa?" Əmmo: "Bas, mede ḥreno lo kəbʕono minux."
259. Azzeyo lu quṣro du malko, məllele: "Ya u malkayḏi", — omər, — "maṭino lu mərad d lebi." — Omər: "Mən yo?" — Omər: "Haṯe paṯe yo i masalayḏi: ḥzeli kurfo saləqto ʕal i tuṯo, kəbʕo əxlo af farxe du Ṭayre Simər w qṭiloli w hawxa hawxa, gmasəlqoli, u ṭayrano gmaslaqli lu aṯrayḏi. Bas kobaʕno minux šawʕo ʕaṭmoṯe d fare w šawʕo qarbe d ṣafure məmloyi maye, hani kobaʕno." — Omər: "Bas hani?" — Omər: "Hani tane, lo kobaʕno mede ḥreno."
260. Xayifo, layt ḥamšo daqayəq, mḥaḏ̣rənne, huwwallene, maḥtənne ʕal baġalṯo w mhalaxle. Aṯi taḥt i tuṯayḏe, ga kala kokəlyole, əmmo: "Slaq!" Naḥito ʕal i arʕo əmmo: "Slaq ʕal ḥaṣi", — əmmo, — "aslaq a hne! Ḥur!" Əmmo: "Kul d səlqono dawro, gmaḥtət ʕaṭmo d baṣro w qarbo d maye b femi hul laš šawʕo dawre! Maš šawʕo dawro gtuyono, qṭəʕli aš šawʕo baḥare. I naqlayo gməṭyono li dukṯo, d kəbʕət."
261. Omər: "Eh!" Saləq ʕal ḥaṣa, maḥatle u muklayḏa ʕam gabe w komər tlela. U dawro qamoyo maḥatle — lo komərxina ġalabe — komər maḥatle aš šawʕo ʕaṭmoṯe w aš šawʕo qarbe dam maye, ḥzele ruḥe, kale ʕal gubo du karyayḏan, d maʕraqwayle i Šəmšo du Ṣahro.
262. Koḥoyər ga, mə ḥoyər? Koḥoyər: ga kala i Šəmšo du Ṣahro yatuto ʕal gabo w ar ruʕye w ab baqoranək heš kal kəmqatli. Hawo komər: "Eli yo". W u ḥreno komər: "Ono gmobanna." W u ḥreno komər: "Ono gmobanna." Lo kəḏʕi ruḥayye, lo hawi aʕlayye yawmo w lo tre, lo tloṯo, hənne koqaymi l ḥḏoḏe baq qayse w bak kefe w hiya yatuto ʕal gabo.
263. Ḥəlle aʕlayye hawxa, omər: "Mə kosaymutu harke?" Annaqla ḥərre, hani l aḏiʕile, əmmi, hano, kul ḥa d komər: "Ono azzino, amṭeli u ḥawlo." Ḥa komər: "Ono grišoli". U ḥreno komər, komər: "Mən yo? Ono lo koḏaʕno, mə kəmmutu."
264. Əmmi: "Kətwa zlam, manḥatlan larke lu gubano w mofaqle haṯe i Šəmšo du Ṣahro. W kul ḥa minan komər: "Ono məfqoli.""
265. Komər: "U zlam aydarbo naḥət?" Kəmmi: "Ha, naḥət harke." Omər: "Maḥweyuli, ḥozeno, maḥweyu w ḥozeno!"
266. Latimi ḥeḏor u gubo, əmmi: "Ha, ḥur harke!" Hama mədle raġloṯayye, maqalbile u təmamaṯṯe, maqalbile lu gubo." Omər: "Zoxu annaqla hatu ste, ḥzawu aʕ ʕarbanək rwaxu aʕlayye, ma xlo mə ktowe! Ono tane hawxa ǧoreli?"
267. W aṯi, mədle li Šəmšo du Ṣahro, omər: "Yalla!" Koḥayro aʕle əmmo: "Aydarbo aṯət, aydarbo daʕirət?" Komər: "Hama, lo mtanyat! U mede, d hawi aʕmi, kobaʕle šabe, hul d mitaǧġəl.
268. Zan, ḥozina, be ma Baṣuṣ, mə ǧarile." Azzehən, koḥozən, ga u Baṣuṣayḏan kal koloyəš w kale yatiwo ʕal u layšo, palqapalq diḏe w koḥoyər: ho, kaṯən. Komər: "Ho, hani ono", — komər, — "mayəṯno ba dkoṯani tane w hatu azzoxu, azzoxu, komkayfutu w hnutu!"
269. Ḥəlle aʕle Gorgis omər: "E, yalo xabrux yo, ṭowo hawxa! Yalla!"
270. Rawixi ʕal as səsyaṯṯe, komər malaxxe, daʕiri disane, aṯən li škafte, d yatiwiwa eba, u yawmo, d huwwanne, d maṭənne daǧ ǧənnat, d əmmina. Maṭən ʕaṣriye li škaftayo.
271. Disane ʕabiri, disa u muklaṯṯe mqadəm, disa u muklo das səsyaṯṯe mqadəm. Am maye mqadmənne w at taxtat, hawən tloṯo məḥləf tre. Kul mede komiqadəm, annaqla disane maḥatte rišayye, damixi.
272. Gorgis fayəš šiyar, disane omər: "Balki howe mede hno, nošo məǧġəl mede. D lo məǧġoliwa hani, u lalyawo, u zʕurawo, d lo məǧġəlwa, komər lo komoṭiwayna l mede, lo kəḏʕiwayna, aydarbo əzzano, aydarbo oṯina."
273. Komər disane — šubḥo l aloho, yaʕni mede kobəʕ toyəm, huyo i čiroke — ʕaṣriye disa saʕaye ʕaṣro u zʕurawo aṯi, qrele lu babo.
274. Omər: "Yabo, tux, emi kəbʕolux." — "E", — omər, — "yabo, emux šqila i ruḥayḏi, kul d aṯino, yotawno, məǧġolina əšmo, gdoṯət, gdəmmət: "Emi kəbʕolux."" — Omər: "E", — "məllali əmmo: "Zux bəṯre!"" — Omər: "Kaṯino."

019. Annaqla u baqoro koməǧġəl, be ma aydarbo hawi aʕme i masalaṯe.
020. Komər: "Yatuno, mašraqno ʕal u mašruqayḏi, koḥozeno qumi, kut mede koroməš. Koḥanno, mə ḥanno? Kal kit kurfo, yaʕni qumi kiba tloṯo, arbʕo druʕe raḥuqto mini, kal koḥayro aʕli.
021. Bas šubho l aloho, i kurfaṯe, ono hani tmanyo əšne baqoro no, layt yawmo, d lə kḥozeno ḥḏo w tre mak kurfani du ṭuro. Ġalabe ne. Hən mənne koqoṭanne w hən mənne koxəlṣi w ʕal u ḥalano. Bas heš bu šufro di kurfaṯe heš lə ḥzeli. Mnaqašto kula ḥaṣa, kəmmət, ʕayne du kund yo — i bume, ʕayna ġalabe ṣpahi ne. Annaqla, i naqla d kuyo i kurfo ṣpahi w kuyo mnaqašto ḥaṣa, kəmmi, xəd ʕayne du kund ne, ʕayna an naqšayḏa."
022. U baqoro komər: "Ḥəlli ʕal i kurfaṯe, omanno b lebi, komanno l ruḥi: haymən b aloho hama lə gmoḥeno kefo bi kurfaṯe, gṭoreno mina. Lo koməstahlo du qaṭlo."
023. Komər: "Xəd mede m aloho i kurfaṯe, hiya koḥayro aʕli w ono koḥanno aʕla, daʕənno, mədli lu mašruqo. Šomaʕwayno naqqawoṯe as sowayḏan, kəmmi: i kurfo, i naqla d košəmʕo mašruqo, koməfṣoḥo. Omər daʕənno, dəqli ʕal u mašruqo, koḥozeno, i kurfayḏi, ʕayna lo koməqṭoʕo mini w ono ste, ʕayni lə kməqṭoʕo mina. Annaqla kozoyaʕno, fayəš mina əšmo, bas hiya lə grəmšo, kalyo kliṯo, koḥayro aʕli.
024. Fayəšno mašraqno mede saʕaye, hul d baṭənno. Qayəmno, tleli u mašruqayḏi, maḥatli b sefi, məṯnəḥno əšmo, i kurfaṯe hawxa mqadamla laf eli.
025. I naqqa d mqadamla laf eli, mədli l kefo. Annaqqa hiye, u qedomayḏa, lo maləzto aṯyo, əšmo, əšmo kəṯyo laf eli, i naqla d mədli li kefo, kalyo, kalyo daʕiro.
026. Daʕiro l dukṯa. Əšmo ḥreno, disa mqadamla laf eli əšmo. Disa mədli li kefo. Tre, tloṯo kore hawxa ono ste koḥanno, komanno: i kurfaṯe kəmqadmo laf eli, latyo, layt b leba, d əṯyo duṣoli, latyo u maṯyayḏa maṯyo d hǧomo, d həǧmo aʕli.
027. W hiya kəṯyo w kodəʕro, kəṯyo w kodəʕro tre, tloṯo kore. Bəṯr ʕabiro, kit naqwo, ʕabiro lu naqwo.
028. Ono ste qayəmno, omanno: "Wallah, kazzi ḥofanno ʕal u naqwano, ḥozeno, be ma i kurfaṯe, xəd išara koboli, lo koḏaʕno mən, hama gəzzi bəṯra.
029. Komər kit aʕmi qayso d baluṭo, kosayminale qəlčke.
030. Haṯe, daʔiman ar ruʕye koṭəʕni qayso, komafṯi qarʕe w košəlḥi ebe ʕarkuwe w laṭme w ʕaqšune, gelone bu ṭuro konəfqi. U qaysano komafṯi qarʕe, kowe hawxa, xəd qarʕe d qaddəm. Annaqla komaḥtile taḥt u ʕarkuwo w koqərsile, konofəq u ʕarkuwo mi arʕo. Kul ruʕyo kowe aʕme ḥḏo xtaṯe.
031. Komər mədli ono ste li qəlčkaṯe diḏi w aṯino gab u naqwo, d ʕabiro ebe i kurfo, w ḥfəlli, maqlabli lu gabano w pano u ʕafro. Hah! Naḥətno tre, tloṯo ṣiṭe, ḥzeli, u naqwo rawəḥ.
032. Rawəḥ, fayəš kotoleno u ʕafro b iḏi w konofəq kefe, košolanaḥne bu qayso, naḥətno, ḥzeli u tarʕo hawxa, hawi, xəd tarʕo du gubo naʕimo, koḥanno laltaḥ, arʕe komibayən, latyo ʕamuqo ġalabe, ono ste hama maqweli lebi, marwaḥli feme du gubo w naḥətno.
033. Naḥətno, koḥozeno, mə koḥozeno? Kala dano b fəlge du gubano, dano ʕatəqto. Azzino, tleli, kit kesoyo ʕal fema, tleli u kesoyo. Šawʕo šubḥe l aloho! Ga kala mliṯo dinore d dahwo.
034. Hama lo səmli mede, maḥətli u kesoyo ʕal feme di dano w daʕənno, ṣxəlli i dukṯo, d ḥfiroli, madʕalli ak kefe aʕla, un maḥətli tloṯo, arbʕo kefe ʕal ḥḏoḏe, da d lo mṣakanno i dukṯo w fayəšno hul bəṯr me fəlge d yawmo. Bəṯr me fəlge d yawmo aṯino, mṭeli aq qanyonayḏi af ʕaṣriye li qriṯo.
035. Azzehən aq qanyone, i naqqa d maṭina li qriṯo, kul tawro w tərto azzehən gab am moraṯṯe, hənne kəzzehən, kəḏʕi.
036. W ono azzino gab u muxtar. Kit muxtar, zlam ġalabe ṭowo yo, mraḥmono yo, əšme Šamʕən kəmmile, u muxtar di qriṯo.
037. Azzino l gabe, dreli šlomo aʕle omər: "Ahla w sahla, ya abri!" Annaqla Šamʕən komalli: "Ha, Yaḥqo, mə kəbʕət?" — əšmi ono, komər u baqoro, Yaḥqo yo — məllile: "Ya Šamʕən, kobaʕno məǧġənno aʕmux mede, ono w hat tane."
038. Omər: "E, tux, taw!" Yatuno ʕam gabe, maḥkelile, aydarbo hawi aʕmi adyawma w ḥzeli i danaṯe mliṯo dinore d dahwo, məllile omanno: "Ono mə ksamno appe? Ġalabe ne eli, aṯino l gabux, d əzzan ono w hat ʕaṣriye, mamṭət u ḥmorayḏux w maṭaʕninanne, amṭinanne, fəlgayye ele, fəlgayye elux. Hat, koṯelux ḏ̣ayfe, kit gabux bayto, kit gabux niše w zʕure, kit aʕlux maṣruf ġalabe. Ono, l mə gləzmili? Fəlgayye basli ne, ġalabe ne aʕli."
039. Šamʕən u muxtar, zlam, məllan aʕle, ġalabe mnaqyo d aloho wa, məllele omər: "Abri, hano u medano, naṣib elux aṯi. Hano, d əzzux, d amṭətle hat u dahwano, ksaymətlux bayto, kḥozətlux barṯo d ḥalal, ggurətla w gyətwət. Gmakfelux hul l ʕolam u kallano, d kəmmət aʕle."
040. Komər u baqoro səmle, lo səmle, mara d qonəʕ aʕme Šamʕən, d əzze aʕme, d maṭən u dahwano bu fəlgo, lo raḏ̣i. Omər: "Hano naṣib diḏux yo, lo kowe."
041. U baqoro bi ḥarayto ḥzele, Šamʕən lo koṯe aʕme, omər: "Ašər ono, ono tane lo kəzzino, amṭene, kazzino naxwa, gud l oṯət hat, gəzzino gab u qašo."
042. Omər: "Lebux yo, abri. Ono? Hano u medano latyo naṣib diḏi. Gud owewa ṇaṣib diḏi, ono gḥozewayno mede hawxa."
043. Daʕər Yaḥqo komər u baqoro, nafəq me gab u muxtar, azze gab u qašo.
044. Kit qašo tamo gabayye, bi qriṯo d Basḥəq, ṭama, xd u qašano, d məlluxli, komalle l Ḥasan.
045. Azze, məllele lu qašo: "Hawxa, hawxa ḥzeli dahwo hno." Omər: "E, abri, gəzzan ono w hat, amṭinanne! Taw uʕdo, maḥšam! Maḥšmina ʕam ḥḏoḏe, hul d ʕotəm briṯo ʕutmo, gəzzano, gməblina u ḥmoro, məblina u xurgo w gmaxlinanne bu xurgo w gmamṭinanne. Fəlgayye eli, fəlgayye elux." Omər: "E."
046. Yatu Yaḥqo, maḥšamme ʕam u qašo, hul d ʕatimo briṯo, qayəm, amṭele, maḥətle u rəšwono ʕal u ḥmoro w maḥətle u xurgayḏe aʕle w amṭalle tre ḥawle ṭowe ze, qawye, du marʕeze, maṣrinanne ʕal ḥaṣe du ḥmoro w yalla mhalaxxe.
047. Annaqqa i dukṯo, d ḥzele eba i dano du dahwo, latyo ġalabe raḥuqto mi qriṯo. Naḥiti hawxa, b arʕe du šalwo yo. Naḥiti, i dukṯo, u ruʕyo koḏaʕla, lo kəmṣakər a dkoṯanək, koḏaʕʕƏ, xəd bu ṣiṭo koḏaʕʕe.
048. Azze omər: "Kalənne harke!" Tlalle ak kefanək, mbewalle aʕmayye bahro, šroġo, naḥiti, manḥatte u xurgo aʕmayye, maxlalle i dano bu xurgo, tamo b arʕe du gubo w msalqalle a tre, aṯən, maḥtalle ʕal u ḥmoro w aṯən, malaxxe.
049. Annaqla u qašayḏan, lo mhalaxxe ġalabe, u šiḏo fayəš šoġəl ʕam u qašo b qarʕe. Komalle, u qašo komər l Yaḥqo: "Hat, ak kallawani, mə gsaymət appe fəlgayye, abri?" Omər: "Abuna, lebux yo, kəbʕət zəd me fəlgayye, mbal!"
050. Komər: "Ašər ono komanno, hama ono košoqanno li ʕito šamʕe w zayto w aq qandele w a šroġe di ʕito w kit aʕli ġalabe maṣruf. Ruʕayye elux bas ne w a tloṯo ruʕe eli!" Omər: "Abuna, ġamo layt, ruʕo eli w a tloṯo ruʕe elux."
051. Əšmo ḥreno azzehən, annaqla u šiḏo čik b qarʕe du qašo, məllele omər: "Yaḥqo, hat mə ksaymət bak kallawani? Hat kul yawmo kəzzux, koməfqət aq qanyonani, koṯelux ʕəsri dawqe d laḥmo mi qriṯo, ʕəsri dawqe d laḥmo gmakfən l tloṯo, arbʕo kəflawat. Gurət, gdamṭət ḥḏo w, towelux zʕure ze, aʕ ʕəsri dawqanək du laḥmo lə gmatimətte w koṯelux bšolo ze w, i naqla d konəfqi ann adroṯe, kul bayto kobelux əšmo d zad ze, komzabhətle, košəqlətlux ǧule."
052. Omər: "Abuna, hama lebux yo, mbalene kulle w lo kobaʕno mede l mənne, lebux yo. Səmli əšmo d ǧule, ʕabaye mede w šarwolo w qeməsto w šqali ṣʕuno w a ḥrene mbalene!"
053. Omər: "E, abri, ġamo layt. U mede, d əbʕət, gzowannux. Gmobannənne."
054. Malaxxe annaqla, Yaḥqo zbəṭle u hafṣoro du ḥmoro, kogorašle, u qašo kale laxalf.
055. U šiḏo šaġəl b qarʕe du qašo, mətfakalle, məlle omər: "Gud əzzano li qriṯo, hano uʕdo koroḏ̣e aʕmi, tamo d əzzeyo, d omər lu muxtar: "Mbele ak kallawani" — gdoṯən, šəqlənne mini bu kotak."
056. Qoyəm, gorəš u qaysayḏe, hiye mhalxono bu darbo, moḥele b qarʕe d Yaḥqo u baqoro, dorele bi arʕo. Gorəš i xanǧar, mkaməl aʕle bi xanǧar ze, qoṭele w kit gube bu darbo ġalabe, hawxa gube dlo maye. Gəmḥalaqle l gubo manək w gdoṯe u qašo lu bayto, gdamṭe u ḥmorayḏe w dahwayḏe, gdamṭalle lu bayto, gyotu.
057. Ṣafro, gtowe ṣafro, an noše gmarfən aq qanyonaṯṯe, aq qanyone, u baqoro komaltamme ṣafrawoṯe, ḥzalle, layt nošo, aq qanyone fayiši bad dərtoṯe, kodəʕri, kəzzehən, koṯən, komičoki ba ṭyore, kəxli bu gabano w pano, komaḥarwi, koməhni, kul bayto konofəq: "Yabo, Yaḥqo u baqoro, qrawulle!" Hawo komər: "Qrawu lu baqoro!" U ḥreno komər: "Baqoro layt." Azzehən gab u muxtar, mərralle əmmi: "U baqoro lə gmibayən."
058. U muxtar aḏəʕ, naqəṭ b lebe omər: "Kit w layt, azzehən hiye w u qašo. U qašo ṭama yo, koqṭile.
059. Omər: "Ya a zʕurayḏi, ḥzawunxu ḥa adyawma, mšaderule ʕam i baqraṯxu, ʕam aq qanyonaṯxu larwal, ṭr əzzehən, d roʕən, hul d ḥozina! Aloho babe di rahme yo. Ramḥəl gəmdabrina ḥa ḥreno, haka l aṯi."
060. Komər u yawmawo azzehən, mofaqqe ḥa mənne, azze, mbele aq qanyone lu ṭuro.
061. Azze u yawmawo, daʕər, layt baqoro azze. U baqoro, tloṯo, arbʕo yawmo lo mbayən u baqoro. Aḏəʕ, u Šamʕən, u muxtar, aḏəʕ, u qašo mdawhalle.
062. Annaqla u zlamayḏan, Šamʕən, zlam mšiḥoyo yo, gud lo kul arbʕi yawme šoqəl faġro, lo kowe gabe, yaʕni bu qonuno di ʕitayḏan hawxa yo.
063. Azze arbʕi yawme, azze tre yarḥe ʕal Šamʕən, lo mbele faġro m iḏe du qašano, koḏəʕ, hiye ḥaṭoyo yo.
064. Komər yawmo ṣafro xayifo ʕam bhoroṯe, qayəm yawma d ḥušabo w mḥele foṯe laf Midən va, d oṯe l Midən, mobəl faġro mu qašo, d kətyo b Midən.
065. Malaxxe b fəlge du darbo, ḥzele, kaṯi zlam li qamaytayḏe, hawxa greʕuno ṣpahi. Naḥət li qamaytayḏe, omər: "Šlomo aʕlux, Šamʕən!" Omər: "Ahla w sahla, yabo!" Omər: "L ayko gəzzux, ḥolo?" Omər: "Abri, kazzino l Midən." Omər: "L məg gəzzux l Midən?" Omər: "Yabo, mu lux mini, l mə gəzzino l Midən? Gəzzi, kətli šuġlo." Omər: "Lo, kobəʕ, d əmmətli." — "Yabo, mu lux mini? Gəzzino l Midən, šuġlo b Midən." Omər: "Lo kowe. Haymən balo marke lə kṭoreno, šəpʕət, gud l əmmətli, l mə gəzzux."
066. Annaqla u isan, towe mede m alo b lebe, komašək. Šamʕən komər mašəkle, məlle: "Hano, kit w layt, towe malaxo me gab aloho, aṯi li qamaytayḏi."
067. Məllele omər: "Ya abri, ono azolo no l Midən, gəzzi, mobanno faġro."
068. Omər: "Qay, qašo gabux bi qriṯayḏux layto?" Omər: "Bele, kit. Bas ḥzeli mede mu qašano, lo ġalabe, lo maʕǧabli, kobaʕno əzzino l Midən, mobanno faġro."
069. Omər: "Lo! Dʕar, zux, ʕbar li ʕito w kḥozət mede mu qašo adyawma, be ma gmaʕǧablux, d məblət mine faġro ani lo."
070. Komər u zlamayḏan xalaṣ aḏəʕ, mede m alo yo, daʕər. Daʕər annaqla, heš xayifo yo, ʕabər li ʕito.
071. Kit Mar Dodo b Basḥəq, kəmmile, ʕito rabṯo yo, ʕabər hiye, heš l nošo l aṯi li ʕito. Yatu mṣale.
072. Ha, hawi čax du dyoqo du noqušo, dəqqe u noqušo laš šamoše, aṯi u qašo.
073. Annaqla Šamʕən koḥoyər bu qašo, ʕabər u qašo mu tarʕo di ʕito. Koḥoyər, mə ḥoyər? Kal kit kurfo kamto ləfto ʕal qḏole du qašo, hawxa ʕaṣro barmat ləfto yo ʕal qḏole, komaḥatla qarʕa bəṯr aḏne.
074. Koḥoyər Šamʕən: ʕam aṯe i kurfaṯe aydarbo u qašano komhaləx w i kurfo hawxa b qḏole? W koʕabər li ʕito, xəd d ḥa layt mede b qḏole. Koḥoyər: "Balki ono lə kḥozeno." Koforəx ʕayne bu gabano, pano, i kurfo kala b qḏole du qašo.
075. U qašo ʕabər, azze ʕal i gudo, šləḥle i qalluzayḏe, maḥtole ʕal i gudo, šləḥle i qalluza marke. I kurfayo l komər šriṭo me qḏole du qašo w čiko taḥt i qalluze du qašo ʕal i gudo. Mṣalele u qašo, saləq lu maḏəbḥo.
076. Annaqla u Šamʕən, u muxtar, koḥoyər, koḏəʕ, aḏəʕ, haṯe i ḥṭiṯo du qašo yo. I naqla d kosoləq lu maḏəbḥo, kosoləq naḏ̣ifo, i ḥṭiṯayḏe kofayšo tamo, taḥt i qalluzayḏe.
077. Komər koḥoyər aʕle, annaqla bdele bu qerowo, komər u qašo i naqqa d komaʕle iḏe, aʕ ʕaṣro ṣawʕoṯe koqayṯi, xd aš šamʕe. Layt ḥṭiṯo ḥeḏore, naḏ̣ifo yo. Fayəš, hul d matəmle u qerowayḏe. Azze Šamʕən, mbele faġro w daʕər. Daʕər, yatu.
078. Matəmme i ṣluṯo, matəmle u qašo, aṯi, daʕər, šləḥle aǧ ǧulayḏe du qerowo w daʕər, aṯi, lwəšle aǧ ǧule kome, maḥatle i qalluza b qarʕe.
079. Annaqla u muxtar koḥoyər aʕle, koḥoyər: i kurfayo disane nafiqo me taḥt i qalluzayo, aṯyo, lifo ʕal qḏole, maḥatla qarʕa qum aḏne w nafəq u qašo, xəd layt tə mede ḥeḏore.
080. I naqlayo aḏəʕ Šamʕən: u qašo, i naqla d komqaru u qerowo bi ʕito, dlo ḥṭiṯo kowe naḏ̣ifo, kowe, xd u malaxo naḏ̣ifo.
081. Hano, koḥozət, i darbo ne", — komalle annaqla babi, komər lu Ṭayo, — "hani ne aq qašayḏan w hani ne w i ḥṭiṯaṯṯe bi qḏolayye yo, ya Ḥasan" — komalle.
082. Hənne w aloho mdabarre, bətr, bu ḥəšwo ḥaroyo.
