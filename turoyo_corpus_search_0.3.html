Ritter: 011. B_Mḏ Die Reise nach dem ṬurʕAbdin.txt
001. Ġalabe myaqro profasor Ritter, d kobəʕ yoləf u lišono d emayna, yaxut u lišono ṭuroyo, bi šato dann alfo čaʕmo w əšti, bu taḥṭil du qayṭo, i naqqa d daʕənno li mamlake, u Ṭur ʕAbdin, abəʕ meni, d mqafeno kmo maḥkəyone zor ḥəkkoyat m Məḏyaḏ aw maq qəryawoṯo, ḥatta d msaǧanno ḥəs dəṯṯe bi makina du šqolo du ḥəs.
002. Bu goman diḏi tre bu yarḥo d ḥzirən yawme d ḥəššabo bəṯr, m falge d yawmo, rawəxno bu tren w huli foṯi laf Murde, i walaye.
003. Bəṯr m tre lalye w tre imome maṭino l Dyarbakər i walaye, i saʕa ḥḏo w falge, bəṯr m falge d yawmo.
004. Iḏa aloho d msaʕəd u ənsan mah hawir, kmiwafəq.
005. Uno ste, awwəl d naḥətno mu tren, kḥuzeno aḥuni bu pəqap, m Murde aṯi l qamuṯi.
006. U mede, d kətwe aʕmi, xd u baġol, xd i čanṭa, w i makina du šqolo du ḥəs markuwilan bu pəkap w hulan foṯayna laf Murde.
007. I saʕa tmone bu lalyo maṭina.
008. Mede lə mbadalwo ʕal Murde. Bal hawiwo kmo banniyat w dukane ḥaṯe.
009. I naqqa d maṭino lu bayto, b fṣiḥuṯo rabṯo, huli šlomo ʕal du bayto w nšəqli iḏi dar rabe w ʕayni dan naʕime.
010. Šabṯo d yawmoṯo mafətli bu bayto, bi stəraḥa. Bəṯr me d ṯnəḥno, bdeli bi waḏ̣ifa, duleli lu profasor myaqro Halmut Ritter.
011. Uʕdo kubaʕno d maḥkeno u mede, d ḥzeli b Murde.
012. Murde ʕal qalʕo bniṯo yo.
013. U ʕulyo di qalʕo taqrib alfo mətrowaye yo.
014. Hawir d Murde m laf u šəmal diyarat w baxčat yo.
015. Laf i qəble čol yo. U čolano kyorəx hul Suriya.
016. Ab bote d Murde m kefe d naḥit ne.
017. U bayto ʕəl mu bayto yo.
018. Gawe dab bote bak kefe mnaqše mzayno yo.
019. U nufus yaʕni an nafšoṯo, d kito b Murde, taqrib tleṯi alfo yo.
020. U ʕulmo darke bam mo tmoni kməǧġəl ʕarabi, bam mo ḥamšaḥṣar kməǧġəl tərki w bam mo ḥamšo kməǧġəl kurmanǧi.
021. Meqəm, b šawʕi, tmoni əšne Murde markaz das suryoye wa. U kursi di faṭəryarxuṯo bi dayro du Zaḥfaran we.
022. I dayro du Zaḥfaran b nfəqte d yawmo d Murde yo. Dayro ġalabe rabṯo w šafərto yo.
023. Bəṯr mi Mšiḥo, b arbaʕmo əšne, mmassəso.
024. M laf nfəqte d yawmo w mu šəmal kito ḥawir diḏa, diyarat ʕloye.
025. Baš šenoṯo da dyaratani kito ʕitawoṯo w dayre.
026. Hawir dor di dayro baxčat yo.
027. Bu bəstonayḏa kito liwan, d sim ḥaṯo.
028. Bu liwanano kit ʕayno d maye qaloʕe. Mam maye di ʕaynaṯe kmaštən u bəstono di dayro.
029. Čike raḥəqtər mi ʕaynaṯe kito ʕayno ḥreto, d kmitamalla "ʕayne ǧrun".
030. U kursi di faṭəryarxuṯayḏan, d kətwe b Antakya, bəṯr m d nqil l Urfa w l Dyarbakər, bi ḥarayto mmamṭe, li dayro du Zaḥfaran.
031. Hul li šato dann alfo w čaʕmo arbaḥṣar i dayro hawyo markaz di faṭəryarxuṯo.
032. Bəṯr mi muʔahada d Lozan u kursi nqil l Suriya, li walayr du Šam.
033. Hul uʕdo u markaz di faṭəryarxuṯo das suryoye bu Šam yo.
034. Uʕdo bi dayro du Zaḥfaran kito rišdayro, arbʕo dayroye.
035. Bi madrasayḏa ste kmaqrən an naʕime w gdowən dayroye, qaše aw mʕalləmin du lišono suryoyo.
036. Aḥuni u rabo, d kətyo uʕdo qašo b Murde, mi šato dann alfo čaʕmo ḥamši hul li šato alfo čaʕmo ḥḏo ḥamši huwe maqrele an naʕime w səmle i idara di madrasaṯe.
037. B Murde kito arbaʕ ʕitawoṯo das suryoye. Ḥḏo dak kaldoye w tarte dann Armənoye.
038. I ʕito d Mor Mixael bənyo bi šato ḥamməš w tmoni, mšiḥayto. Yaʕni kubaʕno d umanno, d kətyo ġalabe ʕatəqto.
039. U ʕulmo d Murde, bəlxaṣṣa a mšiḥoye šato b šato knəqṣi.
040. Ktayhi mi taʕadda di Ṭayuṯo.
041. An nafšoṯo ma dkoṯani kəzzən l Suriya, l Lubnan, l Ṣṭambəl, l ʕAnqara, xd aw walayatani ar rabe w madani. Ġalabe mu ʕulmo ste kəzze l Amerika.
042. Uʕdo harke ṭurena Murde, faytina l Məḏyaḏ w aq qəryawoṯayḏa!
043. Məḏyaḏ raḥəqto m Murde, təšʕi kilomətrowaye yo.
044. Bəṯr m d ṯnəḥno kmo yawme m Murde, huli foṯi laf Məḏyaḏ w aq qəryawoṯayḏa.
045. Ṣafrayto uno w kmo ḥawrone makrelan taksi w mḥalaqlan ʕal u darbo d Məḏyaḏ.
046. Mu toz w mu ḥemo hul d əmmət la bas ʕayifinawo.
047. Bale u qararayḏan mazlo we, latwe kloyo.
048. Maṭina li qaḏ̣a du Ṣawro, d kətyo b falge du darbo.
049. Naḥitina mi makina, mašəġlan iḏayna w foṯayna w əšmo ṯniḥina.
050. Bəṯr m d ṯniḥina kayiso w d šqilan i ḥmitayḏan, mdawamlan ʕal u darbayḏan.
051. Qum gnete d yawmo maṭina, b xer w salame, lu mərad diḏan.
052. Meqəm d maḥkeno ʕal Məḏyaḏ, kubaʕno d mbaḥasno əšmo m Qeləṯ, i qriṯo, d kətyo ʕal u darbo d Məḏyaḏ.
053. An noše di qriṯaṯe kulle Mšiḥoye ne. U ʕulmayḏa kməǧġəl ʕarabi. I qriṯo kula kiba šawʕi bote. Kiba tarte ʕitawoṯo.
054. Bal hawir dor diḏa kito ʕitawoṯo, d bnən bu doro tloṯmo w ḥamši bu waxt du malko Anastas u Mhayəmno.
055. ʕItawoṯo w dayroṯo ġalabe mahul w rabe, bal, malasaf kulle hayide w dlo more ne.
056. Kito bənne kṯawyoṯo ġalabe, kṯawyoṯo ʕal ak kefe. Kobi maʕlumat mu waxt da ʕmarat da dkoṯani w dam malke, d qayimi bu waxt ʕatiqo.
057. Qeləṯ qriṯo ġalabe basəmto yo.
058. Meqəm b ʕəsri, tleṯi əšne u ʕulmo, d kətwoba, zəd m d uʕdo we.
059. Qəsm mənayye azze l Ṣuriya w Lubnan, qəsm ste azzənyo l Amerika.
060. I qriṯo bayne tre dyarat ʕamərto yo.
061. Kiba ʕaynoṯo d maye rabe, d kmaštən ab baxčat w ann ilone di qriṯo kulle.
062. Bab baxčat di qriṯo kyoʕe baḏənǧan səmoqe, ǧizar, bibar, xiyore, faṣuliya, bamya, baṣle, tumo, kitono w masayəl xani.
063. Harke ṭurena Qeləṯ, faytina l Məḏyaḏ.
064. Məḏyaḏ u manbaʕ w u ftəxar di Ṣuryoyuṯo d Tərkiya.
065. I ʕazəzto d lebi w i rḥəmtayḏi. Ax! U ʕafrayḏəx latyo ṣadəq w msaʕəd aʕməx!
066. Mu sababano ṭreləx ann abnayḏəx daʔima yatume w faqire.
067. Bale ann abnayḏəx wafakar w ṣadəq ne aʕməx. Hul lu mawto lo kobi u tarkayḏəx.
068. Məḏyaḏ, Məḏyaḏ, Məḏyaḏ! Mən əšmo ḥalyo w basimo: Məḏyaḏ!
069. U nuhro daʕ ʕayne d Ṭur ʕAbdina Məḏyaḏ. U manbaʕ di Ṣuryoyuṯo Məḏyaḏ.
070. Məḏyaḏ, i ṣadəq du lišono ṭuroyo, i mrabyoniṯo di xorte w du xort suryoyo mnawro.
071. U lišonayḏəx ḥalyo, i hawayḏəx basəmto, ann abnayḏəx madani. Hat ḥḏo hat, b briṯo ḥḏo hat!
072. Məḏyaḏ qaḏ̣a d Murde yo. U ʕulmayḏa kməǧġəl suryoyo, kiba tre alfo nafšoṯo.
073. U markaz daq qəryawoṯo, mšiḥoye d kətne, hawir diḏa w d Ṭur ʕAbdin yo. Hawir diḏa kito məqdar d arbʕi qəryawoṯo.
074. Harke ḥa, ayko d maʕle riše, knəflo ʕayne ʕal ʕito.
075. Bi qaḏ̣a buxxa kito šeṯ ʕitawoṯo, d kul ṣafro w ʕaṣriye d kmiṣale bənne. U ʕulmayḏa ġalabe mhayəmno w mṣalyono yo.
076. Kiba ḥa ḥasyo, tre xoriye w hul ʕaṣro qaše.
077. Kul mšiḥoyo harke kəmšayəʕ ann abnayḏe li madrase di ʕito.
078. An naʕime kyəlfi ṣlawoṯo, qole w qraye səryayto. ʕAm haṯe ste kəzzən lu maktab tərki ste.
079. U ʕulmo di qaḏa ṣanʕatkar w ranǧbar yo.
080. Aġlab mənne zəfkar, tarzi w dəščiye ne.
081. Az zəfkar d Məḏyaḏ bi ṣanʕaṯṯe du semo mašhur ne.
082. Maye qaloʕe w baxčawat layto b Məḏyaḏ.
083. Hawirdor di qaḏ̣a ṭuro našifo yo.
084. Aġlab kul kas kətle karmo w kmo arʕoṯo.
085. Mak karme ksaymi ḥəlyawoṯo: dibəs, ʕəqude, pastəq, abšoṯo, ḥarire w ḥamro.
086. Mann arʕoṯo ste kul ḥa kəmdabər u qut di šato.
087. Bu karano kul kas kmamən aḥ ḥeṭe, a sʕore, u pačək, u daḥno, a ṭlawḥe w ak kušnayḏe.
088. U pačək w u daḥno w ak kušne w a sʕore kubənne lad darmala w laq qanyone.
089. Bəlxaṣṣa kobi ak kušne laq qanyone, lašan d obi ḥalwo zəd.
090. U qayṭo d Məḏyaḏ w da dkoṯani kfoyət ġalabe šaḥuno.
091. Me d maye qaloʕe w ʕaynoṯo layto, ḥšaw, kul šato Məḏyaḏ w aq qəryawoṯo laf u payəz kmafiti maḥṭašiye.
092. Kul bayto, kətle gubo d maye w mu gubano kmaqḏ̣e u ḥtəyač dam maye, d kətle.
093. U saṯwo isa kfoyət qarušo w b hawa našəfto.
094. Bəṯr me d fayəšno tre yawme d Məḏyaḏ, azzino l Mor Gabriyel.
095. Mor Gabriyel ʕəsri kilomatrowat raḥuqo m Məḏyaḏ yo. Laf u ǧunub d Məḏyaḏ yo.
096. M Məḏyaḏ hul Qartmin i qriṯo azzano bu qamyon.
097. M Qartmin hul li dayro ste kibe fəlge d saʕa bu halxo.
098. U darbo, d azzano buwe mhalxone, kule ṭarəšyoṯo w kašat yo. Ḥaṣəli: qarʕe d ṭuro yo.
099. Bi darga barayto di dayro aṯən tre dayroye, mərrallan: "Brax maṯyayxu!" W mawsəqqallan l laʕləl.
100. Hani, d azzano, uno w aḥuni qašo Samuel w ʕayle, m Ṣṭambəl wa.
101. I dayro bayn ṭurone, d baluṭe ʕamərto yo.
102. Kiba ḥa rišdayro w tre dayroye, šarwoye.
103. Ad dayroye ḥaṯani b lalyo w b imomo kmafiti u waxt dəṯṯe bi ṣluṯo w bi ʕabade.
104. Bu qayṭo ste kmalimi an naʕime suryoye, d kit b hawir di dayro, kmawləfi lan naʕimani taʕlimi masiḥi w ṣlawoṯo.
105. Bəṯr m Mšiḥo,b tloṯmo əšne, i dayraṯe bənyo.
106. ʕAl u mamro d waṯiqat, d kito b iḏo, i ʕmara di ʕito hawxa hawyo:
107. Malaxo Gabriye bu ḥulmo ḥze l Mor Šəmʕun, u dayroyo, d kətwe bu ṭurano ʕabodo.
108. W madilele ʕal i dukṯo du qadišo, aydarbo gədmisəm.
109. Lu malaxo madile u yurxo, u fuṯwo di ʕito w u ʕulyo du hayklo.
110. I kefo, d madilowa, u ʕulyo du hayklo, fayišo mədde yarəxto bi hawa mʕalaqto.
111. I ʕuǧubaṯe hawyo sabab li zəyara du ʕulmo mhayəmno.
112. Bu waxtawo u malko dab Bəzantiye, kətwole barṯo, əšma Teodora.
113. Hiya ste aṯyo li zəyara du qadišano w maʕmallala quṣro ǧiran di ʕito, m traḥṣar qaṭat.
114. U quṣrano hul l uʕdo kfoyəš. Bal a tre, tloṯo qaṭat ʕloye, hayidi.
115. U qṭoro w i došama du hayklo di ʕito mraṣʕo bam mozayəq w bu dahwo yo.
116. ʕItaṯe bu waxt diḏa hawyowa markaz das suryoye d Ṭur ʕAbdin.
117. Hul l uʕdo ste kuṯela m ġalabe dəkoṯo zayore.
118. Bi šato dann alfo čaʕmo, šeṯ w ḥamši lu ḥasyo d Məḏyaḏ Ḥasyo Iyawannəs Afram w li ǧamaʕa ḥzalle nuhro, d fayəd ʕəl mu hayklo di ʕito.
119. Hul l uʕdo kowe teḏmroṯo ʕal iḏe du qadišano.
120. B gawe di dayro kito owad, d gʕəbdiwo bənne ad dayroye. Ann owadani, d kumanno, latte farq, m mʕare naʕime, d kowən b šenawoṯo.
121. Bu lišono dad dayroye kmitamər lann owadani qeloyoṯo.
122. Karəxno ḥḏo b ḥḏo, baq qeloyoṯani.
123. Kul qelayto anǧax kʕurela ḥa ənsan w bas.
124. Kul dayroyo, yaʕni ʕabodo, kʕubarwo l qelayto mani w ʕubadwo u yawmo kule.
125. Hawxa ste ad dayroyani lə nəfqiwo l bayn u ʕulmo.
126. Kito odaye rabṯo w bu falgayḏa farše d kefo rabṯo.
127. I faršaṯe, i ṣufraṯṯe w i odaye ste i dukṯo du muklaṯṯe wa.
128. Laǧan am maye du štoyo ste ad dayroye səmmanne taḥt i arʕo gubo d maye ġalabe rabo.
129. ʕAyn bu šəkəl d Yarabatan Ṣaray, d kito b Ṣṭambəl.
130. M lalʕəl kətle femo, ḥatta am maye d məgroši bas ṣaṭle.
131. M xaṣra ḥreto ste kətle femo, xd u tarʕo, kməʕballe.
132. Mu tarʕano ʕabirina l lawġul.
133. U gubo malyo maye we.
134. U yurxayḏe kibe traḥṣar mətrowiye, u fuṯwayḏe ste tmənyo mətrowiye. U ʕulyo ste kibe tmənyo mətrowiye.
135. Lawġul lə bnalle, bale bu goman diḏi kibe tmone aw ḥṣar stuwan wayaxut qaʕdat mi arʕo du gubo hul lu qṭoro. Lawġul du gubo ʕayn b taškil d bayto yo.
136. Bi dayro fayišina yawmo, bəṯr daʕirina l Məḏyaḏ.
137. I saʕa šwaḥ b lalyo nafiqina mi dayro, mhalaxlan hul Qartmin, i qriṯo.
138. B Qartmin nṭəllan məqdar d falgi d saʕaye l makina mede, d məblolan l Məḏyaḏ.
139. Nṭəllan, nṭəllan, lo fayət, lo qamyon w lo taqsi.
140. Bale yabo harke, taqsi mən šuġlo kətle?
141. I saʕa tmone, aḥna hawxa ḥzelan, m ruḥqe kaṯi qamyon, malyo qayse.
142. M darbe d fayišina bu ṭurano d aloho l alo, kayəs me d ruxina ʕal aq qayse w əzzano l Məḏyaḏ latwo.
143. Bi gavayo maklelan u qamyon w yasiqina ʕal qarʕe daq qayse.
144. Am məsafirisa marwxilan b šufer maḥalli w i zuḥṯo, d mafətli u lalyawo ʕal qarʕe du qamyon, b tə dukṯo lo mafitoli.
145. Čunki aq qayse taḥtayna kmihozi, əšmo d məʕwəǧ u qamyon ste, muḥaqqaq gqəlbinawo.
146. Ḥaṣəli: ḥamməš w arbʕi daqayəq bu karano qṭəfina mi zuḥṯo. Bale l aloho maṣṭallelan w maṭina saġ salim l Məḏyaḏ.
147. B lalyo haman bdelan bu šqolo daḥ ḥəkkoyat.
148. Kubaʕno d məstafadno mu alaktrik, mu sabab b lalyo w bas, kqoyəṯ. Hawo ste hul li saʕa traḥṣar.
149. I saʕa ma ḥṣar hul la traḥṣar, m Məḏyaḏ, Xori Noʕman məllelan ḥəkkoye tarte w mṯabtili bi makina du šqolo du ḥəs.
150. Xori Noʕman, u aṣlayḏe mi Kfarze, i qriṯo, yo.
151. Kibe arbʕi aw ḥamməš w arbʕi əšne, d aṯi mi qriṯo l Məḏyaḏ. ʕUmre kibe ḥamši əšne.
152. Me d koḏəʕ u lišono oromoyo ste, balki bi ǧġaliyayḏe gfoyət əšmo d xabre m du lišono du kṯowo.
153. Iḏa d šəmʕutu mene xabre daq qəryawoṯo ste, kubaʕno, d mamṭetu l bolayxu, d kətyo m Kfarze.
154. Deri yawmo naqqa ḥreto uno, aḥuni w Xori Noʕman w am məsafirayḏan d Ṣṭambəl markelan pəqap w bdelan bu kroxo daq qrəyawoṯo.
155. Awwəl qamayto azzano l Ḥaḥ i qriṯo.
156. I qriṯaṯe mak karmayḏa w mab baxčatayḏa ġalabe basəmto yo.
157. Kmiḏoʕo, d kətyo walaye ʕatəqto, mu sabab d heš kfoyəš biya aṯarat w banniyat rabe, bale kulle hayide ne.
158. Kiba ʕito m du waxt dab Bəzantiye, ġalabe rabṯo. Bale uʕdo žġayni ma syoġonayḏa lo fayəš mede.
159. Bal kito i ʕito di Ndaṯaloho, hul l uʕdo kmaḥfəḏ̣o u šufrayḏa w i ṣanʕayḏa.
160. Kətla qubbe mrabbaḥ. Bann arbaʕ foṯoṯayḏa kito qəštoṯo mnaqše mak kefe.
161. Gawe di ʕito bu šəkəl du ṣlibo yo.
162. ʕAl u mamro, u bənyono di ʕito hawxa hawi: a mġuše d zərre Mšiḥo, bəṯr lo daʕiri ʕal Hirodas w daʕiri b darbo ḥreno, aṯən laf Ḥaḥ w mafətte u lalyaṯṯe harke.
163. ʕAl i muʕǧəza, d maḥwilelən lu kukwo, harke səmmanne dukṯo di ʕabade.
164. Bəṯr fayət waxt ġalabe biya, u malko dab Bəzantiye Anastas laǧan u əkram di xaṭəraṯe bi dukṯo di maʕbadaṯe masəmle i ʕito, d kəmbaḥasno mena.
165. L ḥaqiqa i qəbba di ʕito w i ṣanʕa, d kiba, kṭowe u ḥzoyayḏa.
166. Bi dʕərto d daʕirina l Məḏyaḏ fayitina l Zaz i qriṯo. Zərlan u qadišo Mor Diməṭ.
167. Zaz i qriṯayḏi yo, kiba əšti bote d nafšoṯo di qriṯo kulle suryoye ne w kulle kməǧġoli ṭuroyo.
168. Mor Diməṭ m ruḥqe kšobəh laš šatowat d ortačaġ d Ourupa.
169. Bəṯr fayitina li Kfarze, m tamo azzano l Ṣaləḥ. Ṣaləḥ qriṯo, kiba əšti bote d nafšoṯo. Suryoye anǧax kiba, ḥamšaḥṣar bote.
170. B Ṣaləḥ kito i ʕito d Mor Yaḥqub u Ṣalḥoyo. ʕIto ġalabe rabṯo w i ʕmarayḏa ste, hul d əmmət la bas, ḥliṯo yo.
171. Bale uʕdo layba lo qaše w lo šamoše. Mu sababano yaqəḏ lebi ʕal i ʕito ḥliṯaṯe w ʕal i ǧamaʕayḏa. ʕAyni yawmo qum ṭwoʕe d yawmo maṭina l Məḏyaḏ.
172. Hul larke, haka kayiso, haka ḥarbo maḥkeli ʕal ad dəkoṯo, d azzanulle. Harke kubaʕno, d umanno hano ste: lə mbaḥasli m ġalabe qəryawoṯo ḥrene, d fayitina aʕlayye w ḥzallan, xəd Bote, ʕərnəs, Aḥlaḥ w Sayra.
173. Uʕdo kubaʕno d maḥkeno əšmo mam maḥkəyone, daḥ ḥəkkoyat, d msaǧeli bi makina du šqolo du ḥəs.
174. Bu šqolo du ḥəs awwəl naqla bdeli m Xori Noʕman.
175. Xori Noʕman, asas, kfarzoyo yo. ʕUmre kibe ḥamši əšne. Kibe tleṯi, arbʕi əšne, d aṯi m Kfarze l Məḏyaḏ.
176. I ʕito, d kəmṣale biya, kmitamalla Mor Barṣawmo.
177. Bu qayṭo, bəlxaṣṣa bu təšrən Məḏyaḏ ġalabe basəmto yo.
178. B lalyo, bəṯr m ḥšəmto huli xabro lu xori w tavda naḥitina li diwanxana d Mor Barṣawmo, lašan d msaǧanno awwəl ḥəkkoye.
179. Kibi d umanno, Məḏyaḏ, heš awwəl naqqa ḥzela makina du šqolo du ḥəs. Mu sababano ayna, d šaməʕ, kito makina hawxa b Mor Barṣawmo, u ḥa, d maḥšamle, naḥət l gabayna.
180. ʕAm u qyoṯo du alaktrik u šarit di makina bdele bu bromo.
181. Awwəl naqqa ʕal ǧarabun šqili ḥəs d kmo naʕime, d mərre qole, w ḥəs d kmo sowe, d lə ḥzalle mede hawxa, b ʕumrayye.
182. Xəd šqili u ḥəsaṯṯe bəṯr b šawṭo mašmaʕli ḥəs dəṯṯe bi makina, kul kas mdamər.
183. Mu sababano am məštəriyayḏi b lalyo w b imomo zaydiwo. Lalyo b lalyo zaydiwo, ḥatta maṭi l daraǧe mu qalabaləx, haw qudannowo šuqanno ḥəs, xəd i ʕade.
184. I saʕa hul la traḥṣar bu lalyo anǧax ʕudinawo.
185. Čunki i muʕǧəzayḏan anǧax ʕam u qyoṯo du alaktrik kbədyowa w ʕam u ṭfoyo du alaktrik xəlṣowa.
186. Tloṯo, arbʕo yawme b Mor Barṣawmo ʕam am maṣəṯone w a mfarǧonayḏan, msaǧeli m Xori Noʕman kmo ḥəkkoyat.
187. ʕAm u šqolo du ḥəs mṯabatnowo qole w zməryoṯo stene.
188. B lalyo naqqawoṯo mašmaʕnowo laḥ ḥaḏ̣irayḏan, aq qole wa zməryoṯani. Kul, d šəmʕiwo, məfṣəḥiwo w zaydiwo.
189. Maʕlum yo b lalyo bu qayṭo u ḥəs kəzze ġalabe.
190. Məḏyaḏ ste, nəhaye, qaḏ̣a yo w kul kas harke b lalyo bu qayṭo, kdoməx ʕal an nigore w bad durtoṯo.
191. Mu sababano hawirdor diḏan kul kas ʕal i gorayḏe yutawwo ʕam i kəflayḏe w mabramwo aʕne laf elayna w mṣanṭiwo u mede, d kəmmo i makina. 
192. Ḥatta b imomo qəsm mu ʕulmo mšayliwo meni, b lalyo ayko gduweno.
193. Lašan hənne ste ʕal u goranawo d saymi ḥarake.
194. Ya oṯən lu bayto, d kətno, aw l ǧiran du bayto, d kətno.
195. Mlewoli ḥa šarit xuṣuṣi zməryoṯo, ʕarabi d Murde, w muziq du dans.
196. Ġalabe dan naqqawoṯo ʕal u muklo futaḥnowo a zməryoṯo w u muzig du dans.
197. W maʕlenawo u qadaḥ ʕal u šaraf.
198. Bi wasilaṯe qəsəm šutewo w huwanwo sarxoš. Qəsəm qamwo lu rqoḏo, ḥatta maṭino l daraǧe d as sowe w aq qaše, d maydi li makina w l uno d ubilan darbo l Murde.
199. ʕAm haṯe kul kas mamnun we. Ham mkayfinawo w ham ʕudinawo.
200. U ʕwodo, d kumanno, latwe šuġlo di katfo yaquro. ʕəbara mu ṣənoṭo daḥ ḥəkkoyat w mu səǧolaṯṯe we, u šuġlayḏan.
201. Bəṯr me d mkameli šuġli ʕam Xori Noʕman, karəxno ʕal ġayr maḥkəyono d ḥəkkoyat.
202. Aḥna hawxa, kul ḥa fayəš, kubeli əšmo m dam maḥkəyone mbayne.
203. Kul kas kulewo ʕal Ḥanna Həndoke, yaʕni ʕal Ḥanna Gunay.
204. ʕAl u ray d ʕumum dʕeli u Ḥanna w məllile: "I qaḏ̣iye haṯe baṯe yo. Kubaʕno d maḥkət kmo ḥəkkoyat w msaǧannolən bi makina du ḥəs."
205. U Ḥanna awwəl naqqa lo mətyaqalle. Huwe omər balki m da b ḥanak kumarnole.
206. Maḥwilile i makina, mašġiloli, mašmaʕlile u mede, d kətwo ba.
207. Kḥoyər, mə ḥoyər? I makina šrolo, kəlla kməǧġolo səryoyo.
208. U ḥəs ste latyo nuxroye luwe. U ḥəs du xori we.
209. B ḥarake d ʕayəd diḏe, omər: "Yabo, mqadəm i makinaṯe laf arke, d ḥuzena, mə šəkəl yo!"
210. Uno, haman, mawfaqli u məqrofon w maḥətli qum feme.
021. W u Ḥannayḏan hulela qərren w bdele kzomər kurmanǧi.
212. "De", — omər, — "mašmaʕli u mede, d zməlli!"
213. Darḥal mašmaʕli ḥəs diḏe.
214. M ʕaynoṯe w mi ifade d sappoṯe kmibayanwo ki, dawi ġalabe mamnun.
215. Huwe mamnun w uno mamnun w, d kmaṣiṯi, mamnun wayne.
216. Ḥaṣəl: uno w u Ḥanna hawina ḥawrone, aḥunone.
217. Ayko duwenowo, u Ḥannayḏi ste huwe wo ṭamo.
218. U Ḥanna Kfarzoyo yo. Hani kibe ḥṣar əšne, nqile u baytayḏe l Məḏyaḏ.
219. Kibe b arbʕi aw ḥamməš w arbʕi əšne.
220. Kefči yo, zamoro yo, šamošo yo, maḥkəyono d šarrat yo.
221. I ṣanʕayḏe latyo balli. Kule mede koṯe mene.
222. Bale, d mšaylutulle, gdomər: "Təǧǧar no."
223. Ḥaqiqatan ste ksoyəm taǧara du ʕamro, dag galde, dal luze w d mən, d əbʕutu.
224. I naqqa d lə kmiwafəq bi taǧara, kəmḥaləq ruḥe li qačaxčiye.
225. Kmamṭe mal, qačaġ m Suriya, kəmšayəʕ l Suriya, ḥaṣəl: yaman yo, lə kyotu raḥa.
226. Hulan qarar, d u Ḥanna d maḥke w uno d šuqanno ḥəs diḏe li makina.
227. U Ḥannayḏi yatu ʕal u kursi, mḥalaqle barko ʕal barko, mədle li masbaḥayḏe i səməqto b iḏe i čappiye, maḥətle i ǧġarayḏe b feme, əšmo mʕamaṣle ʕaynoṯe w ḥəlle raḥuqo, raḥuqo w bdele bi ǧġaliye.
228. Ġalabe rḥəmwoli i ǧġaliye du zlamano.
229. I naqqa d maḥkewo, ġalabe ǧəddi w yaquro we.
230. Lo ḥarwo bi xaṣraṯe w lo baṯe.
231. Hedi hedi hazwo qarʕe laq qəddam w laxalf.
232. Freḏo b freḏo makraxwo l masbaḥayḏe w b lebo karubo gurašwo u duxono d ǧġarayḏe.
233. U Ḥanna, zəd maḥ ḥəkkoyat ubaʕwo d zomər w d šuqanno a zməryoṯo, d gzomər li makina.
234. Kul d mkamalwo ḥəkkoye, zumarwo zmərto ste.
235. A zməryoṯayḏe kurmanǧi wayye.
236. I naqqa d mašmaʕnowole ḥəs diḏe, ġalabe busamwole.
237. L ḥaqiqa ste, basimo zumarwo.
238. Bəṯr mu Ḥanna šqili u saloġ du Šibe.
239. Kul kas Šibe kumalle b Məḏyaḏ. Bale, uno, klozəm, d umanno u əšmayḏe di maʕmuḏiṯo: Šabo Aġərman.
240. ʕUmri du Šibe, kibe ḥamši əšne.
241. L aloho hulele yurxo, hul d əmmət la bas.
242. U aṣlayḏe Ḥabsoyo yo.
243. Bi ʕito d Mor Barṣawmo huwe kmakrəx i tapske dak kallat.
244. Zlam ġalabe ḥanakči yo w kṭoʕən u ḥanak.
245. I naqqa d ʕuǧaznowo, mqafenowo u Šibe.
246. Kmo naqqat uno w huwe w Xori Noʕman w Šamšo ʕAdo, yaʕni ʕAbdullah Onar, azzano lak karme w law warze qariwe.
247. W məblinawo u baṣro, u laḥmayḏan w əzzanowo.
248. U Šibe mbašalwo u baṣro ʕal i nuro, samwole kabab w aḥna əxlinawo.
249. Qaṭʕiyan l uxalwo aʕmayna.
250. Mšaylinawole, umarwo: "Hawxa, iš ṭaw, kmuḥeno i darbo ʕal u kabab, hawxa, iš ṭaw, kəmnaqeno ap parčayat kayise du baṣro."
251. Hano, u Šibe, kəmmile, ḥile lə kmisamwo aʕle.
252. Kul naqqa aḥna mazʕminawole lak karme.
253. Naqqa ḥḏo məllanle, əmmina: "Šibe, haqqayəṣ kmaʕzminalux, naqqa hat ste səmlan ʕazima mede!"
254. Maḥətle at tarte iḏoṯayḏe ʕal at tarte ʕaynoṯayḏe w omər: "Haṯe w lo mede!"
255. Omər: "Kətli zoġo balako, smaqrono, rabo, taqino. Hani šato d ksamnole darmala, fəde howe laǧanayxu! W ema d əbʕutu, bu amraṯxu yo!" Omər: "ʕAl aʕ ʕayne!"
257. U yawmawo mqafelan u Šibe. U Šibayḏan kəlla foṯe qaləbto.
258. "Mə xer?" - mšayelan. Omər: "Ġalabe mnakfo no qumayxu!"
259. U zoġayḏi, me d kətwe kayiwo, lo karixo iḏi aʕle, d nuḥannole.
260. Mu sababano u sozayḏi, lo b amriti l aṯi b dukṯe."
261. əmmina: "Ġamo layto. Hul d nuyaḥle!"
262. Fayət kmo yawme biya, uno daʕənno l Murde. Bəṯr naqqa ḥreto hawi, lazəm, d əzzino l Məḏyaḏ. Awwəl d naḥətno mu otobus, nafilo ʕayni ʕal u Šibe, marḥablan.
263. Deri yawmo ḥzelan ḥḏoḏe. Mawbeli l Mor Barṣawmo, lašan d maḥke ḥəkkoye w d šuqanno ḥəs diḏe li makina.
264. Hul d mṯabatli mene i ḥəkkoye d Zine Wazira w Badrxan, mqarəm lišoni bu mamro.
265. Ham kəmʕaǧəl w ham komər xabre ġalabe nuxroye, tərki w kurmanǧi w ham kəmḥaləq xabro lano w lano.
266. Huwenowo maǧbur b iḏi, d maklenowo feme, i naqqa d ṭurenowole sarbast, fuyarwo bu mamro.
267. Umannowole: "Lə mʕaǧlət!" Umarwo: "Bagəm! D lə mʕaǧanno, laybi maḥkeno." Naise mkamelan i ḥəkkoye.
268. Naqqa ḥreto mamṭelan u xabro ʕal u zoġo.
269. Omər: "U zoġo w lo mede! Kəlle kef kef diḏe yo.
270. Bi qalṯo ksoyəm taʕlim a kṯoṯo w kəmšayəl b kef dəṯxu."
271. əmmina: "Flan yawmo, mḥayḏ̣ere!"
272. Azzano u Šibe, omər: "Ašər, aṯti b Murde yo, d lo šuqanno mene musaʕada, laybi daqno ṭafre du zoġo."
273. Deri yawmo azzano l gabe dlo xabro w bayne ḥḏoḏe uno w u xori əmmina: "Iḏa d ḥuzena zoġo mede bi durtayḏe, ya gmuḥenale čugan mede, wayaxud kefo, d msaqṭinale. Balki hawxa d oṯe qm u zoġo!"
274. Azzano, šamiʕinawo u abro ste, d kətwe kayiwo.
275. Bi wasilaṯe ste gsamnowo u abro mʕayana w gdubenowole ad darmone ste b balaš.
276. ʕAbirina b darga, d kətwa m qayse.
277. Mhalaxlan bi durto, ḥzelan zoġo, kəlle kmahzəm m qumayna.
278. Mḥelan kefo tarte buwe, lə mṣafelan mede.
279. Kəmmət balki, lu Šibe məllele: "Flan kas! D oṯən, hul d oṯe menux mahzəm!"
280. ʕAl u ḥəs u Šibe nafəq lu tarʕo.
281. ʕArše, me d latle b feme, i ǧġaliyayḏe əšmo latwa faṣiḥ.
282. Omər: "L mən? Lu zoġo aṯutu?" əmmina: "Lo! Aṯina li zəyarayḏux."
283. Omər: "Mšayaʕli adyawma u zoġo l Ḥabsəs."
284. ʕAbirina l lawġul, yatiwina əšmo. Huli kmo darmone, d kətwayye luzum, lu abro, d kətwe kayiwo, w nafiqina, ṭləblan xaṭər minayye. Aḥna bu tarʕo, msəkle b druʕi, omər: "Mi ǧiha du zoġo lo saymət maraq!
285. U yawmo d əzzux l Murde, gduṯeno l su otobus, gnuḥannoluxyo." W heš ste gnuḥalle.
286. Bi dʕartayḏi dat tarte kore l Məḏyaḏ, lazəmli šarit. Haman kṯuli maktub lu mʕalləm l Ṣṭambəl, laǧan u šarit.
287. Bəṯr, b šabṯo, aṯili tre šaritat m Ṣṭambəl.
288. Deri yawmo azzino l Məḏyaḏ, huli xabro l kmo maḥkəyone ḥrene w mšayaʕli xabro l Kfarze, bəṯr u Yusuf Malke Asmar w Šabo Goz.
289. Bəṯr b tre yawme aṯən ad daʕyayḏi.
290. Awwəl lalyo u Gabro, yaʕni Gabro Demər, omər: "Uno kubaʕno d maḥkeno i ḥəkkoyayḏi!"
291. W bdele, maḥkilelan i ḥəkkoye daḥ ḥayyat šaʕuṯe.
292. U Gabro Nəḥloyo yo. Anḥəl qriṯo me d Məḏyaḏ yo.
293. U zlamano kibe abre d tleṯi əšne.
294. Bəṯr mu Gabro aṯyo i ṣira lu ʕAziz.
295. ʕAziz Orumveren Məḏyoyo yo, faqat b Suriya fayəš.
296. Bu waxt du Fransa, d kətwe b Suriya, hawiwo ʕaskar lu Fransa tamo, ḥatta yaləf əšmo d Fransawi.
297. Məǧġelan əšmo fransawi ʕam ḥḏoḏe. Bi ǧġaliyayḏe kfoyət ġalabe xabre ʕarabi, mu sabab d ʕayəš ġalabe əšne b Suriya.
298. Bəṯr mu ʕAziz Šamšo ʕAdo, yaʕni ʕAbdullah Onar, omər: "Uno ste, kətli ḥəkkoye, kubaʕno, d maḥkenolxuyo."
299. U lalyawo l Šamšo ʕAdo maʕzamlelan l gabe, lu bayto w maḥkilelan i ḥəkkoyayḏe.
300. Šamšo ʕAdo šamošo swiʕo d Mor Barṣawmo yo.
301. Ḥəs diḏe ġalabe basimo yo, ḥatta məllewolan kmo qole suryoye u lalyawo, w msaǧliwoli bi makina.
302. Me d lo fayəšwoli šarit, deri yawmo hawino maǧbur, d suyanno aq qole du šamošo mu šarit di makina, ḥatta d šuqanno ḥəs du Yusuf Malke Asmar li makina.
303. Šamšo ʕAdo abri d ḥamməš w tleṯi əšne yo. B Məḏyaḏ hawi w Məḏyoyo yo.
304. I ǧġaliyayḏe tam d Məḏyaḏ yo, bale kfoyət xabre bi ǧġaliyayḏe oromoye, me d koḏəʕ u lišono ʕatiqo səryoyo w xabre tərki.
305. Yusuf Malke Asmar ḥaqiqatan maḥkəyono zor yo.
306. Bale aḥ ḥəkkoyat, d koḏəʕ, u aṣlaṯṯe kurmanǧi yo.
307. Mu kurmanǧi kəmtarǧamme lu suryoyo w kmaḥkewolanne.
308. Mu sababano bi ǧġaliyayḏe kfoyət ġalabe xabre kurmanǧi.
309. Yusuf Malke Asmar, kibe b əšti əšne. Kfarzoyo yo.
310. Xuṣuṣi aṯi mi qriṯo, laǧan d maḥkelan čirokat. "Čirokat" m feme manqul yo.
311. I naqqa d maḥkewo, m lebe kule umarwo.
312. Xabro bəṯr u xabro, ǧumla bəṯr i ǧumla, xd u šiʔər qurewo.
313. I naqqa d maḥkewo kurmanǧi, heš zəd basəm w b ṭaʕmo maḥkewo.
314. Bi ḥəkkoye umarwo šarrat. I naqqa d əṯyowa ṣira, zumarwo ste.
315. Bale malasaf mu kurmanǧi lə msaǧeli mede mene, anǧax lu suryoyo, u mede, d mtarǧamle, msaǧeli.
316. Mu sababano baḥ ḥəkkoyatayḏe kito dəkoṯo d šarrat w d šiʔərat xalye.
317. Čunki u turǧomo dani lu suryoyo ṣaʕbo yo w klozəm waxt.
318. Šabo Goz, hano ste, ʕam Malke Asmar aṯi m Kfarze.
319. Huwe ste m ʕayni qriṯo yo, kibe b ḥamši əšne bi ǧġaliyayḏe ste kfoyət ġalabe xabre kurmanǧi.
320. Bi natiǧe kḥuzetu am maḥkəyone daḥ ḥəkkoyayḏan, i akṯariyaṯṯe Kfarzoye ne.
321. Ġalabe karyo maḥkeli ʕal Murde, Məḏyaḏ w aq qəryawoṯayḏa.
322. Heš kit ġalabe xuṣuṣat, d mitaḥkən b ḥaq da dkoṯani, bale uno b haqqayṣ kməktafeno.
323. Išallah, dowe naṣib, u yawmo mede, d zayrutu a dkoṯani.
324. Muḥaqqaq, zəd gduwalxu maʕlumat b ḥaq da dkoṯani.
325. Ya myaqro mʕalləm! Məḏyaḏ w aq qəryawoṯayḏa kulle knəṭrilxu bann arbaʕ ʕaynoṯo.
326. Hwawu amin, u yawmo d əzzoxu l Məḏyaḏ, ʕal ak katfoṯo gməṭʕonutu!
327. I naqqa d məǧġolutu suryoyo ʕam an noše da dkoṯani, hala ʕam an noše daq qəryawoṯo, m fṣiḥuṯaṯṯe ʕaynayye gdəmʕi.
328. I naqqa d maḥkenowulle aʕlayxu w d umannowo: "Zlam sowo w ažnabi kməǧġəl bu lišonaṯxu", — miʕaǧbiwo meni.
329. əmmiwo: "Aydarbo kəmmət hawxa?" Mu sabab d hənnək ste kəḏʕi u lišonano b briṯo, žġayni mənayye w mann abnaṯṯe nošo lo kuḏaʕʕe w lə kməǧġele.
330. Uʕdo hatu laǧanayye, ham babo w ham aḥuno hatu.

049. Ḥzay bayn i walaye, krax bayn u ahl diḏux, bayn aq qariwe, kito bnoṯo d wazire ġalabe, kit təǧǧar ġalabe, kit noše zangin ġalabe. Ayna ma bnoṯaṯṯe d əbʕət, gmamṭenoluxyo."
050. Kumalle: "Lo! Ya u babayḏi, uno kəbʕeno d əzzino, kuraxno w bəṯr me d uṯeno, naqqa ḥreto duʕanno."
051. Me d u babo ḥəlle, ḥzele, manfaʕa layt, mʔamalle, hulele u mede, d abəʕ, lirat dahwo w i səstayḏe.
052. W rawəx aʕla w naḥət mi walaye m su babo.
053. Ayna walaye d kəzze, kəmšayəl: "Hal u malko di walayaṯe ayna yo?" Ḥatta bu šiyolo, d maṭi mi walayayḏe d Ṣṭambəl, hul li walaye d Bəġdəd.
054. Me d maṭi li walaye d Bəġdəd, mšayele, komər: "I walayaṯe ayko yo w u malkayḏa man yo?" Mərralle: "I walayaṯe Bəġdəd yo w u malkayḏe ste, Qudur yo əšme."
055. "E", — məlle, — "hal bi walayaṯe kayiwe, noquṣe, ḏ̣aʕif? D owən maḥteǧ l ḥəkmatiye layto bi walayaṯe?
056. Mu sabab d uno ḥakimo no kul ʕəlle, kul kewo kibi manəḥno."
057. Bəṯr d məlle, d šamiʕi hawxa u ahl di walaye, d kətyo hakimo hano, fṣiḥi ġalabe w mašmaʕʕe u malko. Huwwalle xabro, innu kile aṯi ḥakimo ḥaṯo li walaye, kəmwaʕəd, d maṯnəḥ kul kayiwe, kul ʕəlle, d huwelən.
058. Hano, bəṯr me d fayət mədde d šabṯo bi walaye, šqilele darmone, maḥtile bi čanṭayḏe aʕme w mḥele baš šuqone di walaye, kəmhawər, komər: "Uno ḥakimo no, kul man, d kətle kayiwo, d kətle nošo ḏ̣aʕif, uno gmaḥənnole."
059. Fayət qm u quṣro du malko, kmaʕle ḥəs diḏe, ḥatta d u malko šaməʕ ḥəs diḏe.
060. Bəṯr me d šaməʕ u malko, mərralle law wazirayḏe: "Ya u malkayḏan! I barṯayḏux kayuto haqqayəṣ.
061. Hal lə kəmšayləʕ aʕla? Kile kaṯi ḥakimo ḥaṯo li walayaṯe!"
062. Məllelən: "Uno, aḥ ḥakime du balad kulle amṭalli ʕal i barṯayḏi w manfaʕa lo hawila. Hano ste lə gqodər d suyamla mede."
063. "E", — mərralle, — "walaw lə kqodər, bas ṭrayle, ṭro oṯe hano ste, balki aloho bi waṣṭayḏe ʕal iḏe ubela šafa!"
064. D mərralle hawxa, mšayaʕle bəṯre, maytele lu ḥuḏ̣ur diḏe. Kumalle: "Hat mayko hat?" Mə ḥəkmatiye kətlux?"
065. Kumalle: "Uno m balad raḥuqo aṯino, uno ḥakimo no, kul kewo, kul ʕəlle, d howe lu ənsan, uno kibi manəḥnola."
066. Məllele: "Kətli uno barṯo kayuto. Hal kqədrət maniḥatla?"
067. Məlle: "Naʕam, iḏa d ḥuzenola, samna məʕayana.
068. Iḏa d ʕaqəl diḏi qoṭəʕ mena, gdubenolux xabro, ḥatta gmanəḥno aw lə gmanəḥnola."
069. Mʔamalle lu malko ʕal ḥa ma greʕe, məlle: "Zux, mawbəl u ḥakimano li odaye di barṯayḏi!
070. Kila daməxto, kayuto, maḥwile, ṭro ḥuzela, kušafla, samla məʕayana w ṭro uṯe larke!"
071. Bəṯr me d azzeyo, u ḥakimano azze li odaye di kačke, ḥəlle, ḥzele: kila daməxto.
072. Nafas kiba w ʕayna sxire, lə kqədro d məǧġolo.
073. Ḥəlle, ʕal iḏa ste kile i xuṣayḏe b ṣawʕa. Aḏəʕla, d hiya yo.
074. M bəṯr d ḥəzyole, aḏəʕ, u ġamayḏa, w aḏəʕ, u kewayḏe kule m fəkər yo, ġamo yo, mede ḥreno layt.
075. ʕAl haṯe daʕər su malko, su babayḏa, kumalle: "Ya u malkayḏi! Iḏa d mʔamrət, uno kibi manəḥnola.
076. Bas, bu ṣarṭano, d nošo lə mqadəm li odayḏa, masafa d falge d saʕa. D nošo d lo oṯe abadan, mqadəm hul mədde d tloṯo yawme.
077. M bəṯr a tloṯo yawme, d aloho roḏ̣e, gdəṯyo hiya b raġla sidux w gḥuzatla, kəla ṯniḥo.
078. Me d məlle hawxa, u malko fṣiḥ ġalabe, məllele: "Hat, u mede, d əbʕət, hawxa gdowe."
079. Mʔamalle, ḥatta d nošo d lə mqadəm li odayḏe, masafa d falge d saʕa.
080. M bəṯr d mraxaṣle, azzeyo u zʕurano, azze, ʕabər li odaye di kačke, sxəlle u tarʕo qum ruḥe w yatu, məftakalle, aydarbo maqnaʕla w aydarbo mašmaʕla, ḥatta d u kewayḏa d xoyəf.
081. Ḥəlle, kməǧġəl aʕma, ʕayna sxire.
082. Bu zor d kmarmšo aḥ ḥarakat diḏa, d krəmšo.
083. Maḥatle feme b aḏna w mhawalle aʕla w komər: "Ya Səttəlbudur! Qum, ftaḥ ʕaynəx! Uno Šahrzaman no, uno aḏəʕno, d hat ste kayuto hat bu ġamo w bi ḥəzniye, w aṯino, ḥatta d maṯnaḥnolux!
084. Uno hawo, d b lalyo ḥzelan ḥḏoḏe, uno w hat.
085. Uno w hat mbadelan bax xuwaṣ, ḥatta mwaʕadlan ʕam ḥḏoḏe, d lo šəqlina noše nuxroye.
086. Uno ste bu šəklano ʕaynan u fəkər ġləbleli, kayuli w aṯino uʕdo sidəx, ḥatta d fətḥət ʕaynəx, d qaymət w ḥozət, kaṯino laf eləx!"
087. Kul waqət mašmaʕwola u qolano wa əlla bəṯr me d šamiʕo tloṯ dann arbaʕ kore u qolano b aḏnoṯa, maḥəsla l leba w daʕər u admayḏa aʕla w məftakalla, d hano mede šrolo yo?
088. U fəkər diḏa, u kewayḏa ste ʕal haṯe wa.
089. Bəṯr m d ftəḥla ʕayna, ḥəlla buwe. Ḥəlla buwe, ḥzela i ṣurtayḏe, aḏiʕole.
090. M bəṯr d ftəḥla ʕayna, ftiḥ lišona.
091. Hulela muklo w štoyo w maye, aṯyo i quwayḏa əšmo aʕla bu yawmo qamoyo.
092. U yawmo da tre ste əšmo axila, ham daʕiro i quwayḏa aʕla, u yawmo da tloṯo qayimo ʕal raġla, nayəḥla.
093. M bəṯr d nayəḥla, qayimo, yatiwo, hiya w Šahrzaman a tre s ḥḏoḏe, w bdalle gməǧġoli ʕal u mede, d ḥzalle, w ʕal u ḥulmaṯṯe w ʕal u mede, d aṯi b rišayye.
094. W aydarbo u fəkər ġlibole w kayula w aydarbo mbadalle bax xuwaṣ w aydarbo huwe aṯi, ṭrele u babo w i emo, aṯi bəṯra, u babo sowo, ṭrele mene.
095. ʕAl aṯe mkamalle a tloṯo yawmaṯṯe ba ǧġaliyatani.
096. M bəṯr d kamili tloṯo yawme, bu yawmo dann arbʕo ftəḥle u tarʕo, Šahrzaman, mədle b iḏe di kačke w aṯən su malko, u babayḏa.
097. U malko, u babayḏa, me d ḥəzyole aṯayto side, qayəm l qamuṯe du ḥakimo w diḏa, nšəqle bayne ʕaynayye w fṣiḥ ġalabe bənne, maqlbile bi fṣiḥuṯo, mətwile ʕal u kursi di mamlaxṯo side.
098. Bəṯr maləmle u məǧləs diḏe, mšawalle bənne, məllelən: "U ḥakimano səmle aʕmayna ṭowuṯo rabṯo, maṯnaḥle i barṯayḏi.
099. W ġalabe ḥakime lo qadiri, d maṯnḥila, huwe maṯnḥole.
100. Mən hadiye ubinale lu zlamano, ḥatta d mʕawdina, d mawfena i ṭowuṯayḏe?"
101. U məǧləs diḏe, kul ḥa, məllelən mede.
102. Ḥa omər: "Sume waziro bi mamlaxtayḏux!" Ḥreno omər: "Sume u abro du bayto, du baytayḏux!" Ḥreno məlle: "Hawle qəryawoṯo, dahwo w semo, sume zangin!" Ḥreno məlle: "Sume rišo daḥ ḥakime bi mamlaxṯayḏux!"
103. Bas kətwo ḥa sowo baynoṯayye, məllele: "Ya u malkayḏi, iḏa d rəḥmət u zlamano, d səmle i ṭowuṯaṯe aʕmux, m darbe d saymatle waziro aw d saymatle abro aw d saymatle rayyəs li mamlaxṯayḏux, hawle i barṯaṯe diḏux, d maṯnḥole, hawleyo luwe. Gdowe u ḥaṯnayḏux w mə, d əbʕət, kəle diḏux.
104. Kowe u abrayḏux ste w kowe ste ḥakimo ste w kowe rišo w rayyəs di ʕaskar ste, kowe mən, d əbʕət."
105. Me d šaməʕ u malko u xabrano, šqile u qarar di barṯayḏe, d nayəḥla, w u qarar du kurrəko: "Hal, raḏ̣ye hatu bu medano, d komər?"
106. Mərralle: "Naʕam! Iḏa d mʔamrət, aḥna raḏ̣ye na."
107. Bəṯr kumarre: "Toxu, nšaqu iḏi! Maqbeli, hulilxu l ḥḏoḏe."
108. Qayəm Šahrzaman, nšəqle iḏe du malko w i barṯo ste hawxa w mwaʕadle, ḥatta d məhrənne aw mbarxənne ʕal ḥḏoḏe.
109. M bəṯr d mwaʕadle haṯe, maḥatte i məštuṯaṯṯe bu zmoro, bu muklo, bu kef, bu ṣafa, šawʕo yawme.
110. M bəṯr aš šawʕo yawme d mkamalle u kef dəṯṯe, qralle lu malla w mbarxənne ʕal ḥḏoḏe, mhirənne ʕal ḥḏoḏe.
111. Maṭən lu mərad w lu maqṣad dəṯṯe.
112. Fayəš mədde d tloṯ əšne tamo, su malko bu muklo w u štoyo, bu kef w bu ṣafa, huwe w i aṯtayḏe ʕam ḥḏoḏe.
113. Bəṯr, aṯi u balad diḏe, u babo w i emo l bole, ṭʕəlle ġamo, məftakalle: "ʕAǧaba u ḥal di emo w du babo aydarbo yo?"
114. Mu sabab d sowe wayye, lə fəšše qədriwo mdabriwo i mamlaxṯo. Ṭʕəlle ġamo ġalabe.
115. Ḥa may yawme aṯi lu bayto, mkadər. I aṯto kəmmole: "Hal mən xer yo haṯe, ya Šahrzaman, hawxa d gməftakrət?"
116. Hal u muklayḏux aw i raḥayḏux aw i ṣəḥḥayḏux latyo, xəd lebux?
117. Iḏa nuqṣaniye mede aṯi aʕlux, aw l nošo mašmaʕlelux xabre lo basime, malli, ḥatta d umalle l babi, gəmǧazele!"
118. Huwe məllela: "Lo! Layt mede hawxa, bas aṯyo i mamlaxṯayḏi l boli w aṯi emi w babi l boli, sowe wayye. ʕAǧaba ḥal dəṯṯe aydarbo hawi? Mayiṯi aw fayiši? W bu ġamo ne?
119. Uno harke mədde d tloṯ əšne fayəšno harke. ʕAl ʕaṯe mkadarno w lebi mle ġamo.
120. Kəmmole: "Hal kəbʕət d əzzux su babux li mamlaxṯayḏux?" Məlle: "E, naʕam!" Law babəx d mraxaṣwolan, kəbʕeno d əzzino."
121. Məllale: "Lə məftakrət! Axul, štay! Hič lə mikadrət! Uno gdəmmalle l babi w gmaqnəʕalle, gdəzzano išalla."
122. Bəṯr me d axəlle, azzayo su babo, məllale: "Ya u babayḏi, məfṣəḥ! U ḥaṯnayḏux abre d malko yo, zlam rabo yo, ʕaqəl yo w aṣl yo.
123. Lo l zlam faqiro, dlo aṣl huluxli!"
124. Məllela: "Ya i barṯayḏi, abre d man yo? Ayna malko yo?"
125. Məllale: "Hano u abro du malko d Ṣṭambəl yo, u abro d Qamarzaman yo, u babo rabo yo huwe, kḥokəm ʕal ġalabe dəkoṯo."
126. "E", — məlle, — "mə kəbʕət uʕdo?" Məlla: "Kobəʕ, d əzzeyo lu baytayḏe, li mamlaxṯayḏe, mu sabab d latle lo aḥunone w lo yoruṯe ġayr mene w u babo sowo yo. ʕAl aṯe kṭoləb menux, ḥatta d mraxṣatle, d əzze."
127. Məllela: "Hal hat kəbʕət d əzzəx aʕme l balad raḥuqo, d rəḥqət m eməx w m babəx?"
128. Məllale: "Naʕam. Walaw mən d howe, lə kməfroqono mene. Kəbʕono d uno ste d əzzino aʕme. Bəṯr me d huwe aṯi bəṯri w maṯnaḥleli, lo kowe, d mxalfono u waʕd diḏi. Gəzzino aʕme."
129. U babo məllela: "Ya i barṯayḏi, mahelulli yarḥo d yawmoṯo, ḥatta d mḥayḏ̣anno u mede, d kit lazəm aʕmayxu, w gdəzzoxu b šlomo lu balad dəṯxu!"
130. Aṯyo Səttəlbudur, kəmmole lu gawro: "Məfṣəḥ! L babi mraxaṣlelan bu mazlo d əzzano. Layt mumanaʕa abadan.
131. Bal m uʕdo hul l yarḥo gəmḥayḏ̣allan, gdəzzano."
132. ʕAl aṯe Šahrzaman fṣiḥ ġalabe. Muklo b fṣiḥuṯo koxəl, huwe w i aṯto ʕam ḥḏoḏe, ḥatta hul lu yarḥo.
133. Me d kaməl u yarḥo, mḥayḏ̣allele lu babo lu ḥəmyonayḏe, mḥayḏ̣allele arbʕi gamle maṭʕəne, hulele ste arbʕi greʕe ste aʕme.
134. Hulele ste ḥṣar ǧuweri li barṯo aʕma, maṭʕallela dahwo, semo, kallat ġalabe w hulela sawal ġalabe.
135. Mraxṣile, məlle: "Izux b šlomo! Iḏa d oṯe, d məsnəqutu l mede ḥreno, ayko d huwetu, moḏeʕəlli!"
136. M bəṯr d ṭləbbe xaṭər, nafiqi mi walaye du babayḏa, mḥalle ʕal u darbo, huwwe foṯayye l Ṣṭambəl.
137. Wa əlla aṯən masafa d tloṯo yawme, raḥiqi mi walaye du babayḏa, ḥzalle margo, dukṯo baxča, maye, gelo, marʕa lu sawal dəṯṯe.
138. Tamo maḥatte ač čuwedər dəṯṯe, ḥatta d məṯnoḥi.
139. Bu lalyawo, me d maḥatte ač čuwedər dəṯṯə, Šahrzaman, i naqqa d daməx u ʕulmo, d damixi a greʕe w damixo Səttəlbudur, azze, ʕabər lu čadər diḏa, ḥatta d gonu mede mena.
140. Ḥəlle, ḥzele, kile kit b iḏa šayro d almas, kmabrəq, ax du kukwo.
141. Hano, hiya ṭawəḥto, daməxto, mawfaqle m iḏa, mədle.
142. I naqqa d nafəq mu čadər diḏa w d u šayro mabhalle ġalabe,
143. Aṯi ṭayro, naḥət mi šmayo, mədle lu šayrawo w fayər w azze.
144. I naqqa d fayər, Šahrzaman mədle lu sayfayḏe w azze bəṯr u ṭayro.
145. U ṭayro, masafa d sedo tre kmaḥət, kəzze, moṭele d moḥe u sayfo, qoṭele. Kfoyər u ṭayro w bu ḥalano raḥəq u ṭayro mənayye ġalabe.
146. Hul ṣafro huwe kəzze bəṯr u ṭayro, lə qadər d musakle.
147. M bəṯr d lə ḥzele u ṭayro, raḥəq mač čuwedər diḏe ste, mwaʕadle ʕal ruḥe: hul d lo ḥoze u šayro, lo kowe d doʕər.
148. Hawi ṣafro, i aṯto Səttəlbudur maḥəsla, kḥayro: u šayro latyo b iḏa.
149. Bəṯr məftakalla, mən masale yo, azzayo lu čadər du gawro ste, ḥəlla: u gawro ste latyo mawǧud.
150. Aḏiʕo, d ənno aṯi, mədle lu šayro w l nošo aw l ṭayro mede lqəṭṭe u šayrawo mene w azze bəṯre, d amṭele.
151. Hiya ste məftakalla, ḥatta d a greʕe w u mal diḏa d lo mibarbəz, aw noše nuxroye, d l oṯe, hoǧəm aʕlayye, soyəm taʕadda aʕlayye.
152. D lo mibarbəz u mal dəṯṯe, ǧbiro, lwəšla ǧule du gawro w mṣawalla ruḥa xdoṯe.
153. Mu sabab d šəbhiwo l ḥḏoḏe a tre.
154. A greʕe, i naqqa d ḥuzanwola, d nəfqowa baynoṯayye, ḥəšwiwola: hiya hano u rabayḏan yo, Šahrzaman yo.
155. L əḏʕiwo, d hiya yo, d lwəšla aǧ ǧulayḏe w mbadela ruḥa.
156. Bəṯr me d fayiši, mədde d tloṯo yarḥe tamo, lo daʕər aʕlayye Šahrzaman, bal huwe azze bəṯr u ṭayro.
157. U ṭayrawo fayər, maḥatle bayn i baxča, d kətwo eba dawme ġalabe, ʕabər l tamo, li baxčayo, w maḥatle u šayro b dukṯo manək di baxčayo.
158. Huwe, Šahrzaman, me d ḥzele, u ṭayro ʕabər li baxča, azze bəṯre, ḥəlle, d kətla tarʕo li baxča sxiro maḥiḏo.
159. Mḥele bu tarʕo, nafəq side u moro di baxča, kumalle: "Mən kəbʕət harke?" Məllele: "Uno ste zlam faqiro no, kuraxnoli ʕal šuġlo mede."
160. Məllele: "Mən šuġlo koṯe menux?" Məlle: "Uno ǧinanči no. Iḏa d mʔamrət, kibi xudamno bi baxčaṯe."
161. Məllele: "Iḏa d oṯe menux, d xədmət, gdubenoloyo xdama!"
162. Maʕballe l gawe di baxča w šqilele rawšo w maro w bdele kmoḥe taḥt ad dawmanək di baxča, kḥofər u ʕafro w kmaḥru as syoġone w kkorəx ʕal u šayro, ḥatta d ḥoze, ayko maḥatle lu ṭayrano.
163. M bəṯr mdawamle mədde d šwaʕ əšne bu ḥalano
164. I aṯto, fayišo hiya ste tamo bu margawo, d maḥatwulle buwe tamo.
165. Kətwo qariwo lu margo walaye. Kətwole malko bi walayayo w i baxčaṯe ste du malko wa.
166. Maḥatte bi baxčayo, laḥ ḥəyewən dəṯṯe rʕalle u gelo w ad dawme di baxča kula.
167. Lu malkawo mšayaʕlela xabro, məlle: "U ḏ̣ayfo, d foyəš yawmo, tre, tloṯo, zoyəd layt.
168. Kəbʕeno, d qaymitu mi baxčaṯe diḏi, mu sabab d maḥrəwulxu. W iḏa b ṭowuṯo, d lo qaymitu, gduṯeno, bu zor gmaqəmnulxu."
169. Me d šamiʕo haṯe Səttəlbudur, məllale: "Aḥna l ayko gdəzzano uʕdo? Harke maḥatlan u sawal diḏan, aḥ ḥəyewən diḏan, kroʕən harke w latlan dukṯo ḥreto, d əzzanola, kəbʕina d ubatlan ṣabər, hul d ḥuzena šuġlayna, mə gədhowe."
170. Huwe lə maqbele. Bəṯr me d lə maqbele, məllale: "Iḏa maqəblət w lo maqəblət, aḥna lə gqaymina marke."
171. Hano, u moro di baxča, maləmle a greʕayḏe, aṯən d həǧmi aʕlayye.
172. Hiya ste, Səttəlbudur, mədla lu sayfayḏa, l rumḥo, rawixo ʕal i səstayḏa w ann arbʕi greʕayḏa aʕma, rawixi, nafiqi mqabəl dəṯṯe.
173. Bəṯr me d mqatalle, m ṣafro ḥatta l falge d yawmo, qale, hawi baynoṯayye qale d admo wa əlla hǧəmme ʕal u malko, liya w la greʕayḏa, msəkke yaṣiro.
174. Bəṯr m d msəkke yaṣiro, a greʕayḏe ste mbarbzi, kul ḥa azze b xaṣra.
175. Hano moballe lu čadər dəṯṯe, maḥatla bu čadər.
176. Bəṯr məllale: "Uno lo qəṭlallux, bal kəbʕono d obət waʕd aʕmi, ḥatta d ṭuratlan harke, hul d ḥuzena, mə gədhowe m šuġlayna."
177. U malko mwaʕadle, məlle: "Iḏa d oṯe d marfetulli, lə gmamnaʕnulxu mi marʕa di baxčaṯe.
178. Hiya marfela, bas l əḏʕiwo, d kətyo aṯto, ḥəšwiwola gawro. Mu sabab d aǧ ǧule du gawro aʕla wayye.
179. M bəṯr d azze u malko lu bayto, səmle muklo rabo ʕazime, qrele liya w la greʕayḏa kulle li ʕazime.
180. Me d azzayo li ʕazime, ḥəlle lu malko biya: ṣurṭo šafərto xulqa ġalabe šafərto yo, nafəl b lebe, kətwole barṯo, abəʕ d ubelayo, samle u ḥaṯnayḏe.
181. M bəṯr d mkamalle u muklo, mšawalle bar rabe di walayayḏe: "Hal, mən saymina lu zlamano, d kətyo hawxa ṭowo, d kətyo gawro bi qale?"
182. Mərralle: "Ya u malkayḏan, iḏa d rəḥmət, hawle i barṯayḏux, sume u ḥaṯnayḏux!"
183. M bəṯr d šaməʕ haṯe, kumalle: "Ya u abrayḏi! Hat, m bəṯr d ḥzeli menux ṭowuṯo, itux, nšaq iḏi! Kətli barṯo, gdubenoluxyo!"
184. Haṯe l abiʕo, d məḏʕo u ḥal diḏa, qayimo ʕal uṣul, nšəqla iḏe du malko. Hulela i barṯo, mhirole aʕla.
185. Bəṯr me d mhəlle i barṯo aʕla, midola, amṭola bayn a greʕayḏa lu čadər diḏa, maḥatlala layo ste čadər diḏa, bašqa l ruḥa w hiya ste, čadər.
186. Fayiši bu ḥalano mədde d yarḥo, i barṯo du malkano ḥəlla: hano latyo gawro, hano latyo u uṣul di zawaǧiye, ʕayəqla, qḥiro.
187. Me d ḥzela Səttəlbudur u fəkər diḏa, ǧbiro b lalyo, aṯyo sida, məllala: "Ya i ḥoṯayḏi! Uno ste xdoṯəx aṯto no. Bal kətwoli gawro, ġalabe layəq w šafiro, əšme Šahrzaman we.
188. Aṯina larke, maḥatlan bi baxčaṯe, mqawəm aʕle bala, azzeyo, məḥaqqaq ʕal qariwo gdoṯe.
190. Me d aṯi, gməṣyalle, hat gdowət ʕle meni side w grəḥamləx zəd meni.
191. Iḏa d oṯe, d əbʕət, d fayšət sidayna, w d mṣabrət hul d oṯe, hat gdowət iš ṭaw meni side.
192. W iḏa d oṯe, d lo əbʕət ste, kile babəx qariwo, kəbʕət, əzzəx s babəx."
192. Me d šamiʕo i barṯo du malko i ǧġaliyayḏa, məllala: "Madam hat kmaqəblət haṯe, uno ste u ḥal diḏi ʕam diḏəx!"
193. Bəṯr d fayiši šwaʕ əšne bu ḥalano, Šahrzaman, a šwaʕ əšne kḥofər i baxčayo, qumṯo korəx ʕal u šayro.
194. Me d kamili a šwaʕ əšne, u ḥa yawmo ḥfəlle taḥte ḥḏo mad dawmanək di baxča, ḥzele u šayrayḏe bu arʕayḏa, ṭmiro bu ʕafro.
195. Me d ḥzele, fṣiḥ ġalabe, mədle u šayro, maḥatle b ʕebe.
196. W hawi ʕaṣriye, aṯi more di baxča, məllele: "Ya u rabayḏi! Uno hani šwaʕ əšne kxudamno bi baxčayḏux, mede menux lə šqili. Uʕdo ʕaǧəzno ġalabe w ʕayəfno w aṯi u baytayḏi l boli.
197. Kətli naʕime, u moro d kəfle no, kəbʕeno, d mraxṣatli, d əzzino ste si ʕaylayḏi."
198. Hano, me d šaməʕ mene, məllele: "Zux b šlomo, ya u abrayḏi!"
199. Hani mədde d šwaʕ əšne xdəmluxli xədme, ḥaq w b raṣṭiye. ʕAl haṯe izux!"
200. Huwe nafəq mi baxča, hule foṯe laf i dukṯo, d kətwayye a greʕayḏe w i aṯto bi baxčayo sakən, ʕamire.
201. Bəṯr me d aṯi, ḥəlle, ḥzele: i waḏ̣ʕiye da greʕayḏe, i waḏ̣ʕiye di aṯto mbadlo ʕal qamayto, mġayro ač čuwedər dəṯṯe w hənne, i waḏ̣ʕiye, i qyafaṯṯe mġayro.
202. ʕAl haṯe l abəʕ d oṯe, d oṯe baynoṯayye, bal maḥatlele čadər, ʕle minayye bu dyarawo, d kətyo qariwo lənne.
203. Bəṯr me d maḥatle u čadərano, kmaḥət bolo, kḥoyər: i aṯto kəla lwəšto ǧule d gawre, knəfqo w gdəʕro w hiya kḥəkmo ʕal a greʕe.
204. Kḥəkmo ʕal a greʕe, hawile fəkər, d balki šqilala ḥa li aṯto w hawo u gawrayḏe yo.
205. ʕAl haṯe məftakalle, d hoǧəm aʕlayye, ḥatta d qoṭəl a greʕe w hiya w u gawro.
206. Bəṯr me d ḥzele u ḥalano, mədde d šabṯo aw zoyəd mšayaʕlelən xabro, məlle: "Ḥayḏ̣eru ruḥayxu li qale! Mu sabab d uno kəbʕeno d huǧamno aʕlayxu."
207. Hiya bəṯr me d šqila u xabrayḏe, l aḏiʕole, bal məllalən la greʕayḏa: "Ḥayḏeru ruḥayxu! U zlamano kṭoləb mənayna qale.
208. Hano, u admayḏe howe b qarʕe. Aḥna, latlan mene xabro di qale, bal aṯi ṣərf lašan i nayartiyayḏan."
209. Me d hawi ṯeni yawmo, mḥayḏ̣arre ruḥayye li qale, ḥatta d nəfqile.
210. A greʕe kulle məstaḥfalle, kul ḥad məlle: "Uno laybi.
211. Iḏa u rabayḏan d lo nofəq l qamuṯayḏan, layban nəfqinale.
212. Me d šamiʕo Səttəlbudur u xabro da greʕe, mʔaṯro, ʕayəqla, ṭləbla i səstayḏa, mədla lu sayfo w l rumḥayḏa, lwəšla aǧ ǧule du gawro d Šahrzaman, nafiqo l qamuṯe li qale.
213. Huwe ste naḥət mu dyarawo, d kətyo tamo, rawəx ʕal i səstayḏe, bal qhiroyo ġalabe.
214. Bəṯr me d ḥzalle ḥḏoḏe, naḥiti l ḥḏoḏe, bas sayfe w ar rumḥe, hul d hawi m ṣafro hul falge d yawmo.
215. Me d hawi falge d yawmo, Šahrzaman qḥir: "Aydarbo kali qume bi qale u zlamano?" Mḥele raġle taḥt u gawo di səsto, hǧəmle aʕla, maʕlele ḥəs diḏe, məlle:
216. "Uno, d huweno Šahrzaman, u abro d Qamarzaman, šaxṣ xdoṯux, d kole qumi bi qale?" W hǧəmle aʕla.
217. Haṯe me d šamiʕo əšme d Šahrzaman, ḥalan mahzamla m qume w ʕabiro lu čadər diḏe.
218. Bəṯr me d ʕabiro lu čadər, daʕər huwe ste lu čadər diḏe.
219. Hawi ʕaṣriye b lalyo, mšayaʕlale xabro, kəmmole: "Kəbʕono, d oṯət sidayna, lalyo ḥreno maʕazminalux, sayminalux muklo, d oṯət lu muklayḏan!"
220. Huwe məlle: "Uno aṯino ṣərf lašan i qale lu qaṭlaṯxu, aydarbo hatu quretulli lu muklo?"
221. Məllale: "I qale, u qaṭlo, u admo naqqa ḥreto baynoṯayna yo. Kul ema d əbʕət, ḥaḏ̣ire na li qale. Bal hawxa ḥzelan munasəb." Bəṯr me d məlla hawxa. maqbele.
222. Hawi ṯeni lalyo, mḥayḏ̣alle ruḥe w aṯi lu muklo.
223. Bəṯr me d yatu ʕal i ṣufro, mamṭilale maṯle, mi naqla d kətwayye ʕam ḥḏoḏe, d ḥzalle u ḥulmo, w i naqla d aṯi su babayḏa w aydarbo aṯən, maḥatte bi baxča, w bəṯr me d azze, u šayro aydarbo gniw, w hiya d ǧbiro d lwəšla aǧ ǧulayḏe, səmla a greʕe, idara hul d aṯi, bu ḥalano maḥkəlale i ḥkoyayḏa.
224. Huwe me d šaməʕ, u maṯlano, i ǧġaliyayḏa, ḥalan aḏəʕ, d kətyo i aṯto.
225. Tamo fayiši, ǧġili a tre ʕam ḥḏoḏe, aḏiʕi ḥḏoḏe, huwe ste maḥkele ʕal u šayro, hiye ste məllale i qaḏ̣iyayḏa, i ḥkoyayḏa.
226. Bəṯr me d aḏəʕ, mšayaʕle a greʕe, mawtalle u čadər diḏe mu qarʕe du ṭurawo, naḥət lu bayto, fṣiḥi b ḥḏoḏe fṣiḥuṯo rabṯo.
227. Mofaqle u šayro m ʕebe, hulelayo li aṯto. Bas a greʕe l aḏiʕi, d huwe d aṯi.
228. M bəṯr d fayiši, yawmo, tre, tloṯo tamo məllale li aṯto ste, ʕal i barṯo du malko, d amṭəlaleyo aṯto ḥreto.
229. Huwe l abəʕ d roḏ̣e, d maqbəl tarte niše, d howən l ḥa gawro, i idaraṯṯe ġalabe zaḥme yo.
230. Bal hiya maqnaʕla, məllale: "Uno mwaʕadli aʕma, ḥatta i naqla d oṯət, lazəm d rəḥmatla zəd meni." ʕAl haṯe maqəblole.
231. Bəṯr me d fayiši mədde d yarḥo ḥreno tamo, šqile i raḥayḏe, ṯniḥi, ṭləbbe xaṭər mu malkawo, more du margo, huwwe foṯayye li walayayḏe.
232. Masafa d yawmo aw tre aw zəyudo maṭən ḥeḏ̣or i walaye.
233. I naqla d maṭən ḥeḏ̣or i walaye, ḥzele noše dawore, d gduri, d kənne u ahl di walaye, mšayele: "Hal u ḥal du malkaṯxu aydarbo yo? U malkaṯxu kfoyəš ani lo?"
234. Madʕalle ḥa mas sowanək, d kətwe tamo daworo, kboxe, komər: "U malkayḏan msiko yo. Qayəm ḥa ma greʕe, yatu ʕal u kursi, šqile i mamlaxṯo mene.
235. Bal kətwole abro lu malko, azze b briṯo w ṭawəʕ w lo kəḏʕina, ayko fayəš.
236. Law d uṯewo hawo, balki maxlaṣwolan mi zoriye, m taʕadda du malkano."
237. Huwe məllele: "Iḏa kan d oṯe u abro du malko, hal gmaqblile u ahl di walaye?" Məlle: "Naʕam. ʕAm kul mamnuniye gmaqblile, mu sabab ʕaǧizi mu ḥəkəm du malkano, bayo d kətwe greʕo, latyo ḥər."
238. Məllele: "Hal u malko qamoyo kfoyəš saġ?" Məlle: "Naʕam! Huwe w i aṯto a tre kələn bu ḥabs msike w u greʕo yatiwo ʕal u taxt, ʕal u kursi kḥokəm ʕal i walaye."
239. Me d məlle hawxa, Šahrzaman ġalabe qḥir w mʔaṯər, baxi, naḥiti ad damʕayḏe, məlle: "Uno u abro du malko no."
240. Hano, u daworo me d šaməʕ i məlṯaṯe mene, aṯi bayn i walaye, kəmhawər, komər: "Kəle u abro du malko aṯoyo, nfaqu l qamuṯe!″
241. Me d šamiʕi u ahl di walayayo, nafiqi rabe w naʕime l qamuṯe. Mawtalle b hayye rabṯo, b kram rabo, mawtalle msawyo li saraye.
242. Hano, u malko, d kətwe greʕo, d msəkle i mamlaxṯo, me d šaməʕ, mahzamle.
243. Bəṯr me d mahzamle, msəkke li ʕaskar, li amniye msəkla, ḥalan amṭalle w qṭəʕʕe qarʕe, šnəqqe bi durto di saraye.
244. Me d yatu Šahrzaman ʕal u kursi di mamlaxṯo, mšayaʕle bəṯr u babo, bəṯr i emo, mawtalle lu ḥuḏ̣ur diḏe, ḥzele: nafili b ḥal ġalabe ḏ̣aʕif.
245. U babo w i emo a tre samən, bayo d kətwayye sowe.
246. Bəṯr me d maytalle lu ḥuḏ̣ur diḏe, mʔamalle, məblənne lu ḥəmmam, masḥənne, malwəšlelən ǧule naḏ̣ife, maytalle, mətwile ʕal i ṣufrayḏe lu muklo.
247. I naqqa d qayimi mu muklo, qayimi i emo, u babo, mədde li məsine dam maye, d maḥti maye ʕal iḏe. Huwe gaḥəx tamo.
248. Bəṯr me d gaḥəx, u babo məllele: "Qay kogəḥxət, ya u abrayḏi?"
249. Məlle: "Kəḏʕət u baḥsano diḏi, u yawmo, d kətwi naʕimo, koṯe l bolux?
250. I naqla d kətwux hat w emi yatiwe ʕal u muklo w d aṯino, ʕabənno, ḥa ṭayro hule ṣawt diḏe mu šubbak.
251. Uno gaḥəxno. Hat abiʕət d qəṭlatli. ʕAl ayo d gaḥəxno, məllux aʕli, gaḥəx.
252. Wəlḥal: u ṭayrano hawxa məlleli u yawmawo. Omər: "Kit yawmo, d emux w babux gmaḥti maye ʕal iḏux!
253. ʕAl haṯe adyawma ste d ḥzeli hawxa, d qayimitu, d maḥtitu am maye ʕal iḏi, aṯyo hayo l boli, gaḥəxno."
254. I emo, u babo daʕiri lu kawn dəṯṯe qamoyo, fṣiḥi bu abraṯṯe fṣiḥuṯo rabṯo.
255. Šahrzaman, bəṯr me d yatu ʕal u kursi di mamlaxṯo, u ʕulmo maṭəʕle w rḥəmle. Ḥkəmle ḥəkəm diḏe b ʕadale mədde d əšne ġalabe.
256. Hawile tre abne. Mi aṯto Səttəlbudur abro w mi barṯo du malko ḥreno abro. Maḥatle əšme ḥa Asʕad, ḥa Amǧad.
257. Bəṯr me d yariwi, maḥtənne bam makatəb, bam madarəs, yalifi ʕəlm w hawən b tarbiye naḏ̣əfto, qayimi, xədmiwo u babo w i emaṯṯe.
258. Wa əlla, me d maṭən lu ʕumro daḥ ḥamšaḥṣar əšne, štaḥṣar, bayo d kətwayye bi ḥzayto ġalabe layəq šafire, i barṯo du malko, u fəkər diḏa ḥaru aʕlayye.
259. Kəmmola l Səttəlbudur: "Uno, an naʕimani diḏan ġalabe krəḥmanne, mu sabab d šafire ne bi ḥzayto.
260. Bas kəbʕono menəx, d maqəblət u mamrayḏi." Məllala: "Mən yo?"
261. əmmo: "I naqla d oṯən mi madrase a tre abnayḏan, uno gmaʕbrono u abrayḏəx bi odayḏi, hat ste maʕbər diḏi li odayḏəx!
262. Iḏa kan d oṯe, d lə mkamli u maqṣad diḏan, gdəmmina lu babaṯṯe, ḥatta d quṭelən."
263. Haṯe, Səttəlbudur, lə raḏ̣yo, bal yawmo, tre, tloṯo maqənʕola bu ḥalano.
264. Bəṯr me d qaniʕo haṯe ste, ḥa may yawme aṯən a tre abnaṯṯe, aṯən lu bayto, qayimi l qamuṯayye, maʕbarre kul ḥa mənayye li odayaṯṯe.
265. Me d ḥzalle lan naʕimani u fəkər dann ammoṯaṯṯe ḥariwo aʕlayye, mahzamme m bayn iḏoṯayye, ṭayiri bi arʕo.
266. Mi walaye d Ṣṭambəl ṣafən b Mawṣal.
267. Bi walaye d Mawṣal ʕabiri a tre ʕam ḥḏoḏe.
268. Layt b iḏayye šuġlo, ḥatta d məfqi i idara, i ʕašaṯṯe, bdalle kəmdagən bayto bayto w bad dukane.
269. Yawmo, tre aw tloṯo aw yarḥo bu ḥalano, kul yawmo kməfqi u laḥmaṯṯe.
270. Ḥa may yawme ḥa mənayye azze lu dukano d ḥa mah huḏoye, ftəḥle iḏe qume, ḥatta d ubele, mede d mofəq i maʕašayḏe w i idarayḏe buwe.
272. Məllele: "Abri! Hal lo koṯət aʕmi lu bayto, d maswaʕnolux muklo?"
273. Məllele: "Naʕam! Iḏa d məblatli, kuweno mamnun, ḥatta d gawi, d məmle muklo."
274. Məllele: "Hal latlux nošo?" Məlle: "Naʕam. Kətli aḥuno."
275. "E", — məlle, — "itux, axul hat w gdubenolux muklo l aḥunux ste."
276. M bəṯr d azzeyo aʕme, ʕam u huḏoyo lu bayto, maḥatlele muklo qume, axile, sawəʕ.
277. Bəṯr me d sawəʕ, u huḏoyo maytele ṭəbbe d zafto w qiro, mḥele b aḏnoṯe, sxəlle aḏnoṯe.
278. Mədle lu droʕo du xortawo, mḥalaqle b gubo ʕamuqo, d laybe bahro, d lo kšoməʕ ḥəs d nošo w lo nošo ste kəzze riše.
279. Bal kul ṣafro, kul ʕaṣriye kəmḥalaqle u muklayḏe, am mayayḏe w ṭrele tamo yaṣiro.
280. U aḥuno ḥreno, me d hawi ʕaṣriye, aṯi, lə ḥzele u aḥunayḏe, fayəš gboxe aʕle.
281. Kəmwalwəl, kmoḥe ʕal ṣadre, komər: "Aḥuni mvayəʕ!"
282. Yawmo, tre, tloṯo bu ḥalano kboxe ʕal u aḥuno bu šuqo w ayko d kəmšayəl u aḥuno, nošo lo kumalle, ayko yo.
283. Fayət mədde d yarḥo, huwe kul yawmo kboxe ʕal u aḥuno bu šuqo, kmaʕle ḥəs diḏe.
284. Ḥa may yawme ḥa sowo xtiyar, ḥzele u baxyayḏe u mayiro, kayu lebe aʕle. I naqqa d gboxe, qrelele, məlle:
285. "Ya abro! ʕAl mə gboxət?" Məllele: "Aḥuni, kətwoli w mvayəʕ, lo koḏaʕno, l ayko azze."
286. Məllele: "Ayko mvayəʕ?" Məlle: "Uno w huwe aṯina lu šuqo, huwe azzeyo lu dukano du šaxṣawo, d kətyo mqabəl, w bəṯr m tamo lə ḥzeli."
287. U sowawo məllele: "Abri, aḥunux azzeyo, gmoyəṯ, gməqṭəl."
288. Bal gmašənno aʕlux šira, iḏa d oṯe d šəmʕatli, gmaxləṣət aḥ ḥaye d aḥunux.
289. W əlla d oṯe d lo šəmʕatli, aḥunux azze. Lo fayəš gḥuzatle."
290. Məllele: "Mən yo?" Omər: "U huḏoyano, d kḥozət, kul šato kətle ʕade, kmosək ḥa naʕimo aw xort, kmobele, nuḥalle ʕal u qawro du babo, d suyamle dabiḥa.
291. W hano, aḥunux ste, muḥaqqaq side msiko yo.

028. Bəṯr me d mərre hawxa, əmmi: "Madam lə ḥzalxu hatu, m ayko kəḏʕitu, i gamlo b ḥḏo ʕayno yo?
029. W i aṯto ṭʕənto yo w rawəxto ʕal i gamlo wa, m ayko kəḏʕitu?"
030. Mərranne, əmmi: "Yabo, i naqla d rawiʕo i gamlo w d naḥito i aṯto mena, kəfəš yo i dawsayḏa, u yuqrayḏa, aḏiʕina.
031. W i gamlo ste, i naqqa d rəʕyowa, mḥalqowa fema lu gelo, mu sabab d kətwa b ḥḏo ʕayno, mḥalqowa fema li xaṣrayo, d kətwa ʕayna saġ."
032. "Ṭrawu mənayye!"
033. A tloṯo šaxṣatani, ann aḥunonani, mhalaxxe masafa d yawmo, aṯən s šex ʕAli.
034. Bəṯr me d maṭən lu kon diḏe, mšayalle: "Bayn ak kowan ayna yo u čadər du šex?"
035. Maḥwənanneyo. Maḥwənnanne u čadər du šex, ʕabiri lu čadər diḏe, dralle šlomo aʕle, madʕalle aʕlayye: "B šayno w b šlomo!"
036. Maḥwənanne dukṯo w yatiwi.
037. I ʕade daš šex daʕ ʕarab qamayto: ayna ḏ̣ayfo, d oṯelən, hul tloṯo yawmo lə kəmšayli mənayye: "ʕAl mən aṯitu?"
038. Me d fayiti a tloṯo yawme, mšayele lu šex mənayye: "Abri! U ḥal dəṯxu, u šuġlaṯxu, u maqṣad dəṯxu mən yo, d aṯitu larke?"
039. Qayəm u rabo, məllele: "Ya u šex diḏi! Aṯina, kətlan šariʕa, uno w a tre aḥunonayḏi, d aṯina l sidux, ḥatta d qəṭʕət i šariʕayḏan baynoṯayna."
040. Məllelən: "Maru! Mə šariʕa kətxu?"
041. Məllele: "Aḥna ann abne d Šex Ḥasan, mašhur šex, d kətyo rabo daʕ ʕarab. 
042. Babayna, i naqla d kayule, bi naqla di waṣiyayḏe, bi aṯna di waṣiyayḏe, məlle omər: "Ḥa mann abnayḏe, latle waraṯe bayn ann aḥunone.
043. W kul ḥa mənayna komər lu ḥreno: "Hat, latlux waraṯe."
044. ʕAl haṯe bi dukṯayḏan bayn u ahl diḏan nošo lə qadər d qoṭəʕ i šariʕayḏan, d oḏəʕ, ayna mənayna, latle waraṯe.
045. Ǧbirina, ḥatta d aṯina sidux, hat muǧib du ʕaql diḏux w du fəkər diḏux, d qəṭʕət i šariʕaṯe baynoṯayna."
046. Omər: "Šafiro, abri, bal klawu adlalyo, l ṣafro gmaləmno u məǧləs w noše, d howən ʕaql, sowe, d aṯi b rišayye am masayəlani, w qəṭʕina baynoṯayxu i šariʕaṯxu."
047. Fayiši u lalyawo tamo, hawi ṣafro.
048. Ṣafro maləmle u məǧləs diḏe kule.
049. Qayṣ d kətwo ḥa sowo ʕaql bayn aʕ ʕarab, bayn ak kowan diḏe, w yatiwi bu məǧləs, bi šariʕa.
050. Aṯən a tloṯo aḥunonani, mqadamme, ḥatta d qəṭʕi i šariʕaṯṯe, mərre, i masalaṯṯe, xəd naqla, d mirole lu qamoyo, i waṣiye du babaṯṯe, d məlle: "Ḥa mann abnayḏi, latle waraṯe bu mal diḏi."
051. U məǧləsawo, qayṣ d məftakarre, lo qadiri d əḏʕi, ayna mənayye, latle waraṯe.
052. Bəṯr me d qayəm u məǧləs, kətle barṯo lu šex, maktabliye ʕaql, ġalabe šaṭər.
053. Hawi falge d yawmo, azze, məllale lu babo, əmmo: "Uno, iḏa d ubatli amro ṣalaḥiye, kqədrono, d qəṭʕono i šariʕa da tloṯo aḥunonani."
054. Məllela: "Ya barṯi! Uno, u məǧləs kule lo qadirina d qəṭʕina i šariʕaṯṯe, hat aydarbo kqədrət d qəṭʕət i šariʕaṯṯe?"
055. Məllale: "Ya babo! Hat maslamli i šariʕaṯṯe, uno gəmṣafyalla. Iḏa d lo məfqono m baynoṯayye hawo, d latle waraṯe, d əḏʕət, latno i barṯayḏux."
056. Məlle: "Šafiro." Me d hawi falge d yawmo, bəṯr mu muklo, qrele la tloṯo aḥunonani, məllelən:
057. "Abri! I šariʕaṯxu, ṣafro lo fahimina mede mena, bal gəmwakanno i barṯayḏi. Hiya gqəṭʕo i šariʕa baynoṯayxu."
058. Mərralle: "Šafiro, ya u šex diḏan!"
059. Me d hawi falge d yawmo, i barṯo du šex maʕabrila li odaye di šariʕa uṣulan, tamo yatiwo w maytela a tloṯo abne du šex ste w mətwila bu ḥuḏ̣ur diḏa w ǧġilo aʕmayye.
060. Məllalən: "Uno gdəmmanxu ḥəkkoye. Kəbʕono, i ḥəkkoyaṯe diḏi, hul d lə mšaylono mənayxu, ḥa mənayxu d l ubeli ǧuwab. Bəṯr me d mšayeli mənayxu, m ayna, d mšaylono, hawo ṭro obe u ǧuwab diḏi."
061. Mərre: "Naʕam, ṭrowe!"
062. Əmmo: "Kətwo ḥa šex, kətwole aḥuno. U šexano ġalabe zangin we w u aḥuno ste hawxa more d ʕašərto w d kowan w d ʕasekər rabe wayye.
063. A tre šexawyani, a tre aḥunonani, amṭənanne niše ʕam ḥḏoḏe la tre.
064. Bi naqla d amṭalle an niše, mwaʕadde ʕam ḥḏoḏe, mərre: "Ayna mənayna d huwele abro, lu ḥreno d huwele barṯo, gdubinaleyo layo. W ayna d huwe le barṯo w lu ḥreno d huwele abro, gdubinaleyo." Huwwe iḏayye l ḥḏoḏe, mwaʕadde.
065. Bəṯr mu waʕdawo, d hawi, lu šex rabo hawile barṯo w lu šex naʕimo, hawile abro.
066. U šex rabo, i zanganayḏe w i quwwayḏe zəd m du naʕimo wa.
067. Aydarbo d hawi, an naʕimani yariwi ʕam ḥḏoḏe, hawən kul ḥa abre d šwaʕ əšne, bəṯr ma šwaʕ əšnani u šex naʕimo mayəṯ. Fayəš u abro yatumo.
068. Fayəš yatumo. Latle nošo, d huwele moro.
069. Azze əšto yarḥe ste bu ḥalano, i emo ste mayiṯo. Fayəš huwe bəlḥuḏe dlo nošo.
070. Ǧbir u ʕammo mobele side. U mal diḏe ste, u mede, d kətwole, mobele side, maḥatle ruʕyo lu sawal diḏe.
071. Bi aṯna di ruʕyuṯaṯe i barṯo du šex ste, i naqla d kəzzən lu ḥlowo aw d kowən more lu sawal, hiya ste kəzzayo l tamo lu ḥlowo aʕmayye, su abro du ʕammo.
072. Faqaṭ hiya w u abro du ʕammo ġalabe rḥəmme ḥḏoḏe w mwaʕadde ʕam ḥḏoḏe, d ġer m ḥḏoḏe lə šəqli.
073. Uḏaʕwo ste u abro du ʕammo, i naqqa d mayəṯ u babo, məllele omər: "I nuxraytayḏux i barṯo d ʕammux yo." W i naqla du mawto moṣele u aḥuno ste, ḥatta d lo ḏ̣oləm u abrayḏe. Mwaʕadle aʕme.
074. Amma bəṯr me fayət u babayḏe, u abro hawi ruʕyo. W i barṯo, kuṯalla ġer noše, d kənne zangin.
075. U babo, nafəl ṭamaʕiye b lebe, ḥatta d ubele i nuxrayto.
076. Fayət bu ḥalano, hul d hawi kul ḥa abre d ḥamšaḥṣar əšne.
077. Me d hawən abre d ḥamšaḥṣar əšne, aṯila ḥa taǧər, d kətwe zangin ġalabe, li barṯo, abəʕ, d ṭulabla.
078. Bu waxtawo i naqqa du ṭlobayḏa l nošo moḏaʕʕe lu nuxroyo, d ənnu: "Kaṯən ṭəlbi i nuxraytayḏux."
079. Huwe aṯi su ʕammo, məllele: "Ya ʕammo! Hat mwaʕadlux, i barṯayḏux aʕmi w mwaʕadlux ʕam babi. W lo kowe, d dəʕrət mu waʕd diḏux, mu soz diḏux.
080. Lə kmaləqlux, hat zlam šex, šex rabo. Kəbʕeno, d lə mbaṭlatli bu mal di arʕo!"
081. "E", — məllele, — "abri! Uno, i barṯayḏi, koṯe u taǧərano kṭulabla.
082. Zlam zangin ġalabe yo, u mede, d əbʕeno ste, gdubeli.
083. Mqabəl diḏa law d ṭulabno mene dahwo, ktoqəl mqabəl di barṯayḏi.
084. Hat aydarbo d howe, šaxṣ faqiro, məskeno hat.
085. Gmamṭenolux ḥḏo l goran diḏux w haṯe gdubinala ʕal oġur diḏa."
086. "E", — məllele, — "ʕammo, uno, aydarbo d howe, u braziyayḏux no. Zəd afraḏ̣ mawo no.
087. Š ṭaw luxat mu dahwo no.
089. Iḏa d šəmʕatli, d lo ḏ̣əlmatli, ṭowo w kayiso ksaymət.
089. W ənkan d ḏ̣ulmatli ste, aloho qadər yo, d madʕər i ḏ̣ulmiyayo aʕli."
090. Məllela li nuxrayto, i nuxrayto məllale, əmmo: "Məs saymono? Iḏa babi d ubeli, ǧabriye laybi saymono w bu zor lo kowe, ʕaybo yo w kminakfono.
091. Bal hul d oṯe meni, ġer menux lo kowe, d šəqlono."
092. Maṭmaʕle u šex lu taǧərano, d aṯi, hulele u məqdar d ṭləble kallat mene w mnayšalle i barṯo du šex.
093. Fayišo mədde d ḥamšo yarḥe, əšto yarḥe ṭləbto i zʕurtaṯe.
094. Nahaye, mḥayḏ̣arre u ḥal, ḥatta d mḥawlila.
095. Kəmmalle i barṯo du šex la tloṯo aḥunone: "Kšəmʕitu, lo?" Kəmmi: "Naʕam, kšəmʕina."
096. Kəmmo: "Ḥur, ṣaneṭu! Kit d mšaylono mənayxu suʔal, ḥalan d ubitu u ǧuwab diḏi!" Əmmi: "E!"
097. Omər məllalən, əmmo: "U taǧərano mḥayḏ̣alle ruḥe. U muklo, u štoyayḏe, maḥatle i məštuṯayḏe li arʕo.
098. Hawi u yawmo di məštuṯo, uṣulan, amṭele gamle, sawal, baranat, fare, nḥəle bi məštuṯo.
099. Wa əlla moballe i kalo. B lebe, ənkan lo b leba.
100. I kačke latwo b leba, amma lə twəlla u xabro du babo w ǧbiro.
101. Naise bəṯr me d məbləlle, mḥawləlle, məbləllele lu konayḏe, huwe ste, u taǧərano, u zanginano ste, kmibayən huwe ste, m ʕašərtayo we.
102. Qariwo li dukṯayḏe, məbləlle w mhirəlle aʕle.
103. I naqqa d mhirəlle, uṣulan azzeyo huwe ste li odayayḏe, ʕabər.
104. I naqqa d ʕabər li odaye, ḥzele, i kačke ġalabe ḥəzənni.
105. I naqqa d ḥəzyole ḥəzənni, hawxa yatu. Omər: "Ya flan kas! Qay hawxa ḥəzənni hat? U uṣul di arʕo, d briṯo latyo hawxa.
107. Yaʕni i naqqa d kowe məštuṯo, u ḥaṯno, i kalo, u ahl kulle kowən fṣiḥoye, hat, šuġləx ʕal maqləb yo, qay hawxa ḥəzzəni hat?
107. Iḏa lə kroḏ̣ət buno, naqla ḥreto ġamo layt, wa iḏa lo, mən maqṣad, d kətləx, kəbʕeno, d əmmatli. Kəbʕeno, d əmmatli."
108. Əmmo: "Ašər, mən d əmmallux? Ašər mu rḏ̣oyo šafiro hat. Mi zangane, zangin hat. Mi aṣale, aṣil hat. Mi ṭowuṯo, ṭowo hat. Walakən u lebo w i ḥubo, nošo laybe maqəlla.
109. Ašər, lebi ʕal u abro d ʕammi yo, mu sababano lebi twiro yo. W kəḏʕono annaqla, i nahaye yo, w uno awwalan abre d ʕammi yo, ṯaniyan zlam faqiro, ḏ̣limo yo.
110. Mə šəkəl d howe, walaw faqiro yo, faqaṭ i ḥubayḏe, lə kqədrono mbadlalle w lə kqayro b lebi."
111. U taǧərano mṣanaṭle ʕal ruḥe yawmo, əmmo, ḥəlle b ruḥe, omər: "I aṯtaṯe, iḏa kan uʕdo hawxa b foṯi kəmmoli, ramḥəl ʕaǧaba d samno adna quṣuriye, məqqa gqoyər leba meni
112. W bat tarte uno zlam zangin no, kəṯyo b iḏi lo haṯe ste, kibi amṭeno ḥreto, ḥreto, ḥreto, tloṯ ḥrene, arbaḥ ḥrene ste ġer maṯe.
113. Ašər lə gmaḥatno i ḥṭiṯaṯe b qḏoli w i ḥubayḏa lə gmaqənnola, iš ṭaw me d obeno i rəxṣayḏa, d əzzayo sarbast su nuxroyo, layt."
114. Omər madʕalle aʕla lu taǧər, məlle: "Ya ḥurma! Iḏa uʕdo, d ubenoləx dasṭur, hal gəzzəx su abro d ʕamməx?"
115. Əmmo: "Hooo! Baʕ xuzzi saymatwo i kaysuṯaṯe aʕmi, uʕdo d mraxṣatwoli, gdəzzinowo su abro d ʕammi."
116. Omər: "Kmaǧrət bu lalyano d əzzəx?"
117. Əmmo: "Mə šəkəl d howe. Hat d ubatli dasṭur, gdəzzino."
118. Omər qayəm u taǧərawo, hulela aǧ ǧulayḏa, u mede, d kətwola.
119. Məlle: "Kəla i xazanayḏəx, mofaqləx, ayna baxča d ǧule d kəbʕət, hul d qədrət!
120. U dahwayḏəx laǧanəx, kəla i qaṣa du dahwo w dak kallat ste qumux. Mofaqləx, məqqayəṣ kəbʕət!
121. W qum sarbast dlo nəkfuṯo, dlo manəʕ əmtinaʕ abadan! Sarbast hat, izəx su abro d ʕamməx!
122. Uno mwaʕadliləx w marfeliləx."
123. Hule u ṭalaq diḏa ste omər: "Uno marfeliləx."
124. Məllale lu rabo, əmmo: "Ya zlam, ya flan kas! Hat d owatwo b dukṯe du taǧərano,
125. Gdubatwo daṣtur di kačkayo hawxa, bəṯr me d xaṣirət haqqayəṣ kallat aʕla.
126. W hule u naqdayḏa, mqabəl diḏa tqile dahwo w hulela haqqayəṣ ǧule w hulela haqqayəṣ dahwo w haqqayəṣ səmle kaysuṯo aʕma w hulela rəxṣa.
127. Hat gdubatwola rəxṣa w dasṭur?"
128. "E, gdubenowola dasṭur."
129. Omər: "Bas mede gəmšayanno menəx: hal i naqqa d hulela dasṭur, d əzzayo su abro du ʕammo, aṯi aʕma, amṭole hul lu tarʕo aʕme, ani lo?"
130. Əmmo: "Lo, hulela dasṭur, məlle: "Nfaq, sarbast hat." Hiya bəlḥuḏe azza."
131. "Aaa", — omər, — "demak: səmle nuqṣaniye bi waḏ̣ifayḏe.
132. Lo! D howewo u taǧərawo aṣil, kayiso, i naqqa d məllela hawxa, lazəm d muyadwo u bahro ste quma, maqəṯwo u bahro quma, mhalaxwo aʕma.
133. Lalyo we, aṯto yo, mak koḏəʕ, gqoyəṯ nošo biya, ḥaramiye gdoṯe l qamuṯa aw xortin mede d oṯe l qamuṯa.
134. Namus yo, lazəm d madwo u bahro l qamuṯa, madwola, amṭewola hul lu tarʕo du abro du ʕammo, msalamwola lu abro du ʕammo w bəṯr duʕarwo. I naqlayo səmwole aṣale."
135. Əmmo: "Šafiro."
136. Əmmo, ašər məllela: "Zəx!" Qayimo i kačke, mədla u mede, d abiʕo, amma lə kmətyaqno, aydarbo gdobe dasṭur diḏa u taǧərano.
137. Bəṯr me d xaṣər haqqayəṣ kallat, xaṣər haqqayəṣ taʕbo, haqqayəṣ sawal, haqqayəṣ mi məštuṯayḏe li arʕo.
138. Hal nošo kobe i aṯto l nošo? Omər lə mətyaqalla.
139. Məlle: "Kumannoləx: sarbast hat, abadan.
140. Madam i ḥubo du abro d ʕamməx lə kqayro w lə kəmbadlatli buwe, lə kəmbadlatle buno, izəx!"
141. Omər ašər i kačke qayimo, mədla laǧ ǧule, u mede, d abiʕo, b zuḥṯo, w mḥela i ṣʕunayḏa b raġla w nafiqo bu tarʕo di odaye du taǧər w yalla! Laf u abro du ʕammo.
142. Omər aydarbo d kətyo lalyo, maṭro, hawa səriye, ṭino!
143. I kačke latwa yaləfto d nəfqo l larwal w ab bahozat w lu talgo w lu pəzruk mḥalle b foṯa, mvayaʕla u darbo.
144. M darbe d əzzayo su abro du ʕammo,
145. D əzza laf nfoqe d yawmo mḥela foṯa laf gnete d yawmo, mvayaʕla u darbo.
146. Bu ḥalano, omər, mvayaʕla, haw kəḏʕo, l ayko kəzza.
147. Ḥəlla m ruḥqo: kəle kito əšmo d bahro hawxa b dukṯo.
148. Məlla, məftakalla, məlla: "ʕAl baxti mvayʕono w hawi lalyo w quro w maṭro, gqəflono taḥte d qatore, kefe wayaxud as siġone mani.
149. L aḥsan hama š ṭaw me d əzzino lu bahrawo w d ḥəzyono, aloho aydarbo ksoyəm, layt.
150. Gəzzino tamo, ksaymono ltiǧa."
151. Omər i kačke azza l tamo, i naqqa d azza, kḥayro: kəla mʕarṯo w kəle kito yuzbaši tamo w kətle ʕaṣro nafare aʕme.
152. Omər i naqqa d azzayo lu tarʕo, ṭabiʕi ḥəzyəlle, hənne m lawġul bahro yo, ḥəzyəlle. Nafəq ḥa man nafare l qamuṯa, mədle l droʕa, maʕəbrole.
153. Omər i naqqa d maʕəbrole, i kačke fayišo ġalabe maḥǧub, zayiʕo.
154. W mandamla, məlla: "Ḥur! Ham ṭreli u taǧərawo w ham ste lawyono bu naṣib du abro d ʕammi! ʕAǧaba ḥal diḏi annaqqa mə gdowe?"
155. Qaləb u rang diḏa, zayiʕo.
156. Omər lu yuzbašiyawo qrelela, məlle: "Ḥoṯi, təx larke, təx larke!
157. Kuḏaʕno, m dukṯo mede raḥəqto aṯət w qarəšləx, təx, qadəm li nuro!"
158. Əmmo baʕ ema gmaǧryo faqərto d mqadmo. Kzayʕo!
159. Komalla lu yuzbaši: "Ḥoṯi, lo zayʕət! Aḥna ste noše namusli na, mḥafəḏ̣ dann ahali du xalq di mamlake na, abadan lə məftakrət!
160. Bas qadəm li nuro, əšmo d šəḥalləx, w d fəhmina, i ġaye w maqṣad diḏəx w l mən aṯət harke w aydarbo hawyo i miṯaytayḏəx larke!"
161. Bəṯr me d ḥzela, i ǧġaliyayḏe basəmto, w ḥəlla, axlaqat diḏe naḏ̣ife, mqadamla laf i nuro, əšmo mšaḥalla, aṯi ʕaql diḏa l riša.
162. Bəṯr u yuzbaši kəmšayela, komər: "Ya ḥoṯi, aydarbo aṯət larke bu lalyano?
163. Kḥuzenoləx, aṯṯo ġalabe šafərto w malwašto ǧule. W dahwo aʕməx. W ġalabe taǧhizat aʕməx, kšəbhət l kalo!"
164. Məllale: "Ašər, aḥuno, mən d əmmallux?

082. "Aʕʕau", — omər, — "haṯe, i ġəzalaṯe, mu yawmo d rakiwo i arʕo w i šmayo, uno mkameli ḥamšaḥṣar ʕəsri tleṯi əšne bu raf w nečərano, bu ṣaydo yaʕni, w lə ḥzeli hawxa ḥaywane mšakalto. Mə šəkəl yo, haṯe ʕaǧaba."
083. Komər "aʕ", mḥele bəṯra, kibe qunaģ d tloṯ saʕat, lə ksoyəm toprax aʕla.
084. Komər aṯi ʕaṣriye, u yawmawo, deri d yawmo, tloṯo yawme bu karano kḥuzela.
085. Komər bəṯr ma tloṯo yawme mʔamalle lu ʕamo di walaye kulle, d kətle ḥmoro, d kətle baġlo, d kətle səsyo, d kətle zoġo, d kətle mən ḥaywan d kətle, d nəḥti bəlʕumum kulle aʕme.
086. U amro — u malko di walaye yo w mʔamalle stene — man yo hano d gorəš, dowe čakəlməš mena? — i walaye kula.
087. Komər nafiqo i walaye kula w maṭən lu ʕaləm du čol w i ġəzalayo komər qayimo, kalyo b falge du maydan mqabəl d kulle.
088. Səmme ḥeḏor di ġəzale i hawxa ḥaloqo, mi xaṣraṯe w maṯe fayišo hiya bu falgo.
089. Komər Badrxan Bag məlle: "Šmaʕu kulayxu! U ḥa, d kətyo zangin, d oṯe, d mafət i ġəzalaṯe, d mafətla ʕal ruḥe, gšuqanno i ṯarwayḏe, u mede, d kətle, kule gsamne hawər di ḥaye.
090. U ḥa, d kətyo faqiro w d mafətla, gmuḥeno qarʕe w di ʕaylayḏe, dan naʕimayḏe mən ḥal, mə šəkəl, d kətle.
091. Lə gṭureno i ḏərriye mene, gquṭaʕnən, gquṭannulle kulle."
092. Komər i ġəzale məlla: "Wayle, ḥaru bayto!
093. E, uno bu səḥər no. Lo huwe w lo hənne w lo u babo du babaṯṯe kqodər d umalli.
094. Uno aydarbo saymono? D məḥyono ruḥi bayn az zanginani w maxləṣono, gšoqəl u mal dəṯṯe kulle, gnəflo i ḥṭiṯo b qḏoli.
095. D məḥyono bayn af faqire ste, maʕlum yo, gqoṭalle, gduyo i ḥṭiṯo ste b qḏoli. Gmuḥeno ruḥi bayn luwe w lu sayfayḏe, d lo soyəm mə tə nošo, ʕətab d omər ayko marfelux?"
096. Komər qayimo i ġəzale, barimo tloṯo dawre mi xaṣraṯe w maṯe. Naqla tarte da tloṯo mḥela ruḥa bayn lu sayfo w li rumḥayḏe w naqla fayito.
097. I naqla d fayito, komər səmme "ḥayḥo ʕal i ġəzale!" baʕbaʕ.
098. Komər arbaʕ w ʕəsri saʕat ʕal ḥḏo kutte kmaqlʕi, madʕalle foṯe l Badrxan Bag, ḥəlle, mə ḥəlle? Žġer kit ḥamšaḥṣar suware, səsye kḥel, hanək w bas. 
099. Ksaymi toprax aʕle, waki tə nošo lo fayəš bəṯre.
100. Komər tamo kali, mhawalle, məlle: "Izoxu w adʕeru an nošaṯxu w izoxu lu bayto.
101. Uno, i qaḏ̣iyayḏi, u darbayḏi darbo raḥuqo yo. Ya gtulafno aḥ ḥayayḏi, ya gmamṭeno i ġəzalaṯe."
102. Komər qayimi hani, madʕarre an nošaṯṯe u mede, d kətwulle, daʕiri w aṯən lu bayto.
103. Huwe mḥele bəṯr i ġəzale. Komər kit səsyo səmoqo taḥte, gdəmmət, u admo mu faṣal yo, m ṣafro, hul d gani yawmo bi daḥṯo, hawi ḥewər mu talgo.
104. Nafəl mi ḥarake komər hama, me d gani u yawmo, mḥalaqle qarʕe hawxa mu səsyayḏe, omər "raq" w daməx.
105. Lə maḥəsle, hul d ʕali u yawmo, ʕali u yawmo qumṯo. I naqla d qayəm, nfəṣle u kurk diḏe, i ġəzale əmmo "xurp!", qayimo m bayn u kurk diḏe.
106. Omər: "Way! Sama!
107. Uno hawxa u qaṣano ktulafno w i ġəzale kdəmxo bu kurk diḏi w lo ḥuzenola?"
108. Komər tloṯo yawme, tloṯo lalye bu ḥalano, u yawmo dann arbʕo mamṭela li dukṯo, d kəbʕo.
109. W hiya ʕal u səsyo, qrela səḥər aʕle qarʕe, maḥatla i hawxa ʕal i rumḥayḏe w ʕabiro, azza, məlla lu babo, əmmo:
110. "Ba!", — omər, — "ha!" Əmmo: "Badrxan Aġa, d kəmšaylət aʕle lu ḏ̣ayfayḏux, d səmle i karde aʕlux, kile yo qm u tarʕo.
111. Mšayəʕ arbʕo ʕafritat, mamṭaye, ṭr oṯe annaqa, mə kəbʕət?"
112. Komər qayəm hano, mšayaʕle arbʕo ʕawbidin me diḏe, mədde l Badrxan Bag tavda w səsyo, manḥatte, maʕbarle, maḥatle bi odaye, maḥatla ʕal qaryola, bu ʕumr di səlale du ǧəddayḏe ste nošo lə ḥzele ham hawxa.
113. Komər tlela u səḥər diḏa m ʕayne, mḥele iḏe, ftəḥle ʕayne, kḥoyər, mə kḥoyər b dukṯo, dukṯo, heš d lo ḥəzyole
