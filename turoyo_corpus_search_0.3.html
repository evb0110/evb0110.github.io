1233. Azzano, kətwoban ḥṣar-ḥamšaḥṣar-ʕəsri makkinat w ḥasye aʕmayna w  azzano  lu ʕazayḏe. W qayəm aṯi u abro l gabayna mərle: “Afandəm, aḥna aḥunone na!  W  han naqqa gəd yətwina, qumu lu muklo.“  Qayəm  hən  mənayye  zayiʕi,  əmmi:  “D lə msamməmilan!“ Qayəm mərle: “Əno gəd uxalno ʕam u ḥasyo! Əno  u  šex  rabo...“ Mərle: “Gəd uxalno ʕam u ḥasyo, laǧan d mətyaqnitu!“ Qayəm yatəw ʕam u  ḥasyo axile w kulayna axilan. W mawbəlanne  hadiyat  w  rawəxina  bam  makkinat  w daʕərina l Məḏyaḏ.
1234. Ǧan: Bayna šato wa d mayəṯ Šex Fatḥulla? Huwwe bu ḥəǧ mayəṯ lo?
1235. ʕAmmo Išoʕ: Bu ḥəǧ mayəṯ, e. Hawila taxminan ḥamməš  w  tleṯi  (35) əšne.
1236. Ǧan: Šex Fatḥulla d mayəṯ?
1237. ʕAmmo Išoʕ: Balki stene arbi (40) hawila.
1238. Ǧan: Šex Fatḥulla bu aṣəl, huwwe kurmanǧ we əlla mḥalmoyo we?
1239. ʕAmmo Išoʕ: E Alo, əno  i  sulalaṯṯe,  kumarno  aṣəl  dəṯṯe  mḥalmoye ne.  Mə Zilan ne, lə kuḏaʕ mayko ne. I  sulalaṯṯe  lə  kuḏaʕnola,  bas  ʕayle  ġalabe mbaraxto yo. Aḥna b ʕayne daṣ ṣəroye ġalabe kayise ne. W ġalabe naḏife ne w  lə ḥzelan yawmo, mənayye mede lo  bu  ḥaq  w  lo  taʕaddayiye  w  layt  gabayye tafriqa. Ṭaye kayise ne w u wəždanaṯṯe ste naḏifo yo.
1240. Ǧan: Hənne ʕarabi kməžġoli?
1241. ʕAmmo Išoʕ: B ʕarabi kməžġoli. W kulle...  ʕƏnkaf kula b ʕarabi kməžġolo.  B kurmanǧi w lo nošo lə kməžġəl. Kulle b  ʕarabi  kməžġoli.  Amma  mayko ne  lə kuḏaʕno?
1242. Ǧan: Hat Šex Fatḥulla lə ḥzelox lo?
1243. ʕAmmo Išoʕ: Əno Šex Fatḥulla ḥzeli xəd u xayali b Məḏyaḏ.  Uṯewo  l  Məḏyaḏ, dayqiwo ad dənnagat w az zərnayat... w azzano... E  ḥawxa  b  raḥuqo  ḥzeli, hawxa kəmxaṭarnole. Ġalabe zlam šafiro we, ḥzeli naqla.
1244. Ǧan: ʕAl u səsyo uṯewo l Məḏyaḏ?
1245. ʕAmmo Išoʕ: He?
1246. Ǧan: ʕAl u səsyo uṯewo l Məḏyaḏ?
1247. ʕAmmo Išoʕ: ʕAl səsto ḥəwərto rəwaxwo,  uṯewo...  Dayəma  uṯewo  nošo  aʕme.  Kulle ʕal səstoṯo ḥəwore w han  naqqa  aʕme  səstoṯo  ġalabe  w  dayoqe  dad dənnagat (fəqoṣo) w daz zərnayat, uṯanwo kulle aʕme. I  naqqa  d  uṯewo  Šex Fatḥulla qaymowa i qiyəmto. Aṣ ṣəroye w aṭ ṭaye kulle əzzənwo  l  qamuṯe.  W han naqqa mhalhəliwole w rəqḏiwo qume w  flan.  W  manṭanwole...  Naqqawoṯo nuḥatwo gab  bə  ʕAzizke,  naqqawoṯo  nuḥatwo  gab  bə  Slaymano,  naqqawoṯo nuḥatwo gab bə Nahrozo, uṯewo. Kul hayamke uṯewo.
1248. Ǧan: Gab as səryoye lə nuḥatwo?
1249. ʕAmmo Išoʕ: Gab as səryoye lə fašwo. Čənki as  səryoye  lə  qədriwo  qaymiwo qəm u waǧəbayḏe, di ṣluṯayḏe w du təšiġo dab  badlat  dəṯṯe  flan.  Gab  aṭ ṭaye fuyašwo. Bas aṣ ṣəroye kulle əzzənwo li ziyarayḏe,  mqadmiwole  hadiyat naḏife, ubiwole hadiyat w flan. Ənkan d maqbalwo,  ənkan  d lə  maqbalwo  lə maqbalwo. Mqadmiwole  hadiyat-madiyat...  ubiwole,  mədone  šafire.  Qumašat ǧule-mule, ubiwole hadiyat. E naqqawoṯo maqbalwo w naqqawoṯo lə maqbalwo.
ʕAskariye du Babo du ʕAmmo Išoʕ
1250. Ǧan: Mərlox babox azze li ʕaskariye, i naqqayo hat hawyowox?
1251. ʕAmmo Išoʕ: Babi... Əno, i naqqa d azze li  ʕaskariye  babi,  ʕəmri  kətwobe šeṯ (6) əšne.
1252. Afandəm babi, aḥna aṯina mə ʕIwardo, aṯina l Məḏyaḏ.  Huwenawo  gab  u  ʕIsa dəb Awrohəm. Koṯe l boli, kətwobe ʕəmri ḥamməš-šeṯ (5-6) šne. Qayəm babi  ab botayḏan kulle ləb ʕAzizke maḥrəwiwonne,  səmiwonne  kozat  lu  sawalaṯṯe  w axorat las sawalat dəṯṯe. At  tarʕe-marʕe  kulle  ṭəwriwonne.  Qayəm  ḥərle, ʕammi w babi mərre: “Lə kəwyo i masalaṯe, gəd əzzano əmmina  l  Ǧamila...“  I emo d Nuri i aṯto d ʕAzizke. L ʕAzizke qṭiwola li ḥkume. Huwwe  w  ʕIsa  dəb Zatte. Qṭəliwonne bu Aḥmadi.
1253. Ǧan: Qay qṭələnne?
1254. ʕAmmo Išoʕ- Qṭələnne. Li ḥkume  məblila  w  qṭəlila.  U  ʕIsa  dəb  Zatte  w ʕAzizke w ḥa tre ḥrene. Hawxa məblənne qṭələnne.
1255. I aṯto (Farida): ʕAzizke kəmmi l dadi Šano maqṭela.
1256. ʕAmmo Išoʕ: He? Balki, balki.
1257. I aṯto (Farida): Kəmmi l dadi Šano maqṭewola.
1258. ʕAmmo Išoʕ: E balki li Šano, kəmmi kəmmi.
1259. I aṯto (Farida): Qayəm  hiyya  stene  ḥəzyulle  ʕal  u  goranawo  mədulle  w maḥtulle bəṯr as səsye w mčaḥčəfulle w qṭəlulle. E.
1260. Ǧan: Yaʕni hiyya qay hawyo sabab du qaṭlayḏe?
1261. I aṯto (Farida): E hawxa kəmmi. E hiyya aṯto....
1262. ʕAmmo Išoʕ: Ġalabe b ǧaṣara wa.
1263. I aṯto (Farida): Aṯto ǧaṣur wa, xəd u ḥakəm wa,  xəd  u  hno wa,  yaʕni  ġalabe ǧehati wa.
1264. ʕAmmo Išoʕ: Mdafʕowa ʕal aṣ ṣəroye flan w behvan w maqṭəlulle.
1265. Afandəm annaqqa, ʕAzizke w u ʕIsa dəb Zatte w  arbʕo-ḥamšo  (4-5)  məblənne lə Diyarbakər. Goya gəd məblənne li maḥkame.  Lə  ḥḏor  d  Aḥmadi  qṭələnne.  Xalaf Bag w Ḥasan Bag w ʕAzizke  w  u  ʕIsa  dəb  Zatte...  Kətwobən  ʕaṣro, qṭələnne tamo w tlalla li ḥkume mi ḥolo.
1266. Ǧan: Kulle mə Məḏyaḏ wən?
1267. ʕAmmo Išoʕ: E mə Məḏyaḏ w maq qəryawoṯo d Məḏyaḏ. Mə Kfar-ḥewər w mə  Məḏyaḏ w hawxa maqṭələnne. E.
1268. Ǧan: Babox l ayko qləʕwolən li ʕaskariye?
1269. ʕAmmo Išoʕ: Qləʕwolle babi l Adana. Qləʕwolle babi  li  ʕaskariye  l  Adana.  Babi čike ʕaynoṯe ftiḥe wayye.  Qayəm  tamo,  lu  qumandan  tamo,  qayəm  lu qumandan d tamo mərle: “Tox hat gəd  maḥətnolox  ʕal  aq  qayse  d  koṯe  bag gamiyat.“ Qayse uṯewo m tamo, mə Adana. Tamo  maḥtiwo,  mfarqiwo  li  ʕaskar, omər: “Yawmo kəlli ʕal aq qayse, hawxa tamono, xəd u onbašino...“  Omər:  ”...  ḥzeli ḥḏo kəlla kətla qəməsto səməqto šuġle  d  Məḏyaḏ  w  kətla  pəštiye  b ḥaṣa...“ Omər mərli: “Kit w  layt  haṯe  məḏyayto yo!“  
1270. I  naqqayo  mə  Məḏyaḏ kətwobən balki šwaʕmo-tmonemo (700-800) ʕaylat b Adana. W kətwo ʕito.  Ḥasyo Ḥanna Dolabani tamo dayroyo we. U  Šlaymun  abre  dəb  Qašo  Ǧərǧo  malfono we tamo. I naqqayo kətwolan b Adana ʕito  ġalabe  rabṯo,  omər:  “Qayəm  rahəṭno azzino...“  Omər  mərli:  “M ayko  hat  mama?"   Əmmo: "Walad!   Hano   u Barṣawmo yo!“ Omər: “Aḏəʕoli“ Omər: “Mərla: "Ooooooo Alo kətlan harke  məḏyoye ġalabe w uʕdo gəd ṭəryono d oṯən l gabox...“ Omər: “Qayəm azza, ḥərli  kaṯən, kibən ʕəsri-tleṯi (20-30) məḏyoye, kulle tamo.“ 
1271. I naqqayo kətwo bə  Masso  w flan. Kətwo ġalabe mənayye tamo, omər:  “Aṯən  mawbəlalli  li  ʕito.  Azzino Ḥasyo Ḥanna Dolabani tamo we. U malfono di ʕito  stene  u  Šlaymun  dəb  Qašo Ǧərǧo...“ Kətle  harke  abro  əšme  Gabro yo,  u  ḥaṯno  du  ʕAbdəlmasiḥ  bə Safar yo, u babo dawo,  omər:  “Azzino,  qayəm  aṯino  umarno:  "Toxu  yabo  d luzamxu qayse-mayse, toxu. I naqqa  d  luzamwo  qayse  li  ʕito,  kul  naqqa uṯanwo məbliwo. Ubenowolle kul naqqa ʕaraba d qayse,  məbliwo  li  ʕito.“"
1272. W bəṯər  hedi  af  faransawiye  ʕabiri  l  Adana.  Bəṯər  məd  babi  xtəmle  i ʕaskariye, laf faransawiye zbəṭte Adana. Fayiši biyya šato laf  faransawiye.  W annaqqa... i naqqa d qayimi  mərre  laṣ  ṣəroye  əmmi:  “Qumu!“  Kətwo  i naqqayo balki alfo (1000) bote ṣəroye (səryoye) b  Adana.  
1273. Mərre:  “Qumu!  Lə ḥarulan han naqqa!“ Omər: “Qayəm mi zuʕṯaṯṯe qayimi kulle...“  Bəl  ǧumla,  u zangin d Adana Garabet Aġa we. Azgan ḥa bə briṯo. I naqqa d qayimi mə  Adana qayəm u babo dano dəb Ṣabanǧi (Sabanʕi) d kətne uʕdo zangin d koṯən dat  tre bi zangane b Tərkiya. U babaṯṯe ḥamolo gab Garabet Aġa we,  ṣalḥoyo we.  Hano əšme Garabet Aġa, ṣalḥoyo ġalabe zangin we...
1274. Ǧan: Ṣəroyo we?
1275. ʕAmmo Išoʕ: E ṣəroyo we. Qayəm hano u babo dəb Ṣabanǧi, uʕdo d kətne  zangin bə briṯo, b Adana u babaṯṯe ḥamolo gab  Garabet  Aġa we.  Qayəm  i  naqqa  d Garabet Aġa d qayəm u Faransa mə tamo, omər:  “Əno  laybi  mḥamenolxu,  hwawu moro l ruḥayxu...” Omər qayəm Garabet Aġa ṭrele šwaʕ (7) fabarəq w  mahzamle w mərle lano ʕAmar, ḥaǧǧi ʕAmar u ḥamolayḏe,  zlam  saġlam we  ġalabe,  mərle: “Yabo hani aq qliḏe w ḥalal aʕlox!“ w rawəx azze l  Amarika.  
1276. W  mə  Amarika bəṯər fəšwole, naʕime aṯən l Bayrud. Uʕdo hani bə  Ṣabanǧi  bi  dawlayo,  mi qriṯo aṯən w yatiwi b  Adana.  W  uʕdo  hawən  zangin,  man  noše  zangin  d Tərkiya. U zangin dat tre b Tərkiya. Hənne ne, bi quwwe d Garabet Aġa.
1277. Ǧan: Babox kmo šne səmle ʕaskariye?
1278. ʕAmmo Išoʕ: Səmwole, kumarno šato w tre  yarḥe,  mede  hawxa.  W  i naqqa d aṯi, qayəm babi mawtawleli b sefe w fṣəḥno. Manṭəlewoli aʕme  lə kuḏaʕno, xəd i quttəke yo, malwašleli  w  flan.  Naʕimo wi  i  naqqayo.  Hedi bəṯər mšayəʕleli li madrašto. Hedi bdeli bi madrašto. Bəṯər məd aṯi babi  mi ʕaskariye, azzi li madrašto.
1279. Ǧan: U zabno di ʕaskariyayḏe kule bi ʕaskariye maqḏele?
1280. ʕAmmo Išoʕ: E babi tarte kore səmle ʕaskariye. Naqla b Šexane,  səmle  yarḥo w mahzamle w bəṯər dat tarte qləʕʕe l Adana. Fayəš u  zabno  kule  b  Adana.  Səmle hul də šqile i daskarayḏe w aṯi. Daskara šqile w aṯi.
1281. Ǧan: Šexane ayko kfayšo?
1282. ʕAmmo Išoʕ: Šexane bayn lə Diyarbakər w Mərde yo. Tamo, məbliwo aṣ ṣəroye  l tamo, li ʕaskariye. Ṭəwriwo kefe, saymiwo u darbo də  Diyarbakər.  Lu  ṭworo dak kefe, qayəm babi mahzamle w aṯi, msəkke naqla ḥreto qləʕʕe l Adana.  Hul d maxlaṣle i ʕaskariyayḏe w aṯi.
Šahre ʕAmoye b Ṭurʕabdin
1283. Ǧan: Hat naʕimo, koṯe l bolox d azzox lu šahro qamoyo d ʕito, d dayro...
1284. ʕAmmo Išoʕ: Eeeee... (gaḥxo). Koṯe  l  boli  ġalabe  šafiro.  I  naqqa duwewo u šahro d Anḥəl, azzano.  Awwəl  dawi  u  šahro  d  Anḥəl,  naʕimo wi.  Azzano, əno, u Daḥḥo dəb Bəṭṭe, u Ǧəǧe dəb  Ǧəlle.  At  tloṯətayna  mhalxone azzan lu šahro də Mzizaḥ, hala d Anḥəl. Qarabaləġ, han naqqa məštaʕenawo  bu dəbolo w flan. I naqqayo kətwoli barṯe d ʕammo tamo,  i  Ziyo,  i  aṯto  du ʕIsa dəb ʕIwarnayto tamo wa. Fayəšno yawmo-tre gabayye bu šahro  w  aṯina  lu bayto mhalxone.
1285. Ǧan: Lu šahro d Mor Gabriyel ste azzoxyo?
1286. ʕAmmo Išoʕ: Lu šahro d Mor Gawriye ste azzino. Qayimo i qiyəmto.  I  naqqayo huwewo qarabaləġ ġalabe. Lutamwo ʕamo  maq  qəryawoṯo.  Aq  qəryawoṯo ʕamire wayye. Naqqa tarte azzino. Ġalabe, kul šahro, kul  šato  əzzanowo  lu šahro d Mor Gawriye. U šahro d Ḥaḥ. Azzano lu šahro d Ḥaḥ. U  šahro  d  Ḥaḥ.  Azzano lu šahro d Ḥaḥ, u  šahro  d  Ḥaḥ  ġalabe  qarabaləġ  huwewo.  Ġalabe, ġalabe.
1287. Ban 1926 azzano lu šahro. Emi, i aṯto d babi  kətwola  kərrəko  əšme  Ǧərǧis nḏərwola li Ndaṯ Aloho d Ḥaḥ. Qayəm rawəxina əno w i aṯto d babi,  kətwolan, i žġaliye adab yo, ḥmoro. Marwəxallan ʕal u ḥmoro, əno... w  rawəxina  ʕal  u ḥmoro w azzano. I ʕAmša ste aṯyowa. W kətwola kačke w kərrəko aʕma.  
1288. Hanək aṯənwo. Kətwo hən məḏyoye, heš aṯənwo.  Azzano  lə  Štərako,  kətwolan  tamo ahəl. Kətwolan ahəl bə Štərako. I naqqayo kətwobən ʕaṣro  (10)  bote  ṣəroye bə Štərako. Axilan gabayye falge d yawmo, hedi azzano l Ḥaḥ, li  Ndaṯ  Aloho d Ḥaḥ. Səmlan u šahro tamo. I naqqayo kətwo Dayroyo Malke, Dayroyo Safar.  I naqqayo i dayro qarabaləġ wa. ḥaḥ dəkṯo ʕamərto wa i naqqayo.
1289. Ǧan: Baš šahrani an  noše  ġalabe  məfṣəḥiwo,  mən  saymiwo  lašan  hawxa  d məfṣoḥi?
1290. ʕAmmo Išoʕ: Afandəm hayaǧanli, i naqqayo u dino ḥalyo we. W u  zabno  ʕiqo we, u ʕamo latwole ʕtiqad bu dino ġalabe. I naqqa  duwanwo  aš  šahre  məfṣəḥiwo: ‘gəd uzzan‘. Ka ənna Aloho gəd ubelan kul mede, ʕal foṯe daš šahrani. W  gəd huwena, lo b ḥaṣra w an naʕimayḏan gəd qaymi b tarbiya w gəd  huwena  zangin w duʕanwo l Aloho, bu sabrawo əzzənwo.  Hala,  i  naqqayo  aš  šahre  ġalabe kətwolle qiyme, u ʕamo ġalabe məfṣaḥwo,  i  naqqa  d  əzzewo.  Rəqḏiwo, məštaʕanwo, mkayfiwo, e əzzənwo ġalabe.
1291. Ǧan: Zəmriwo ste?
1292. ʕAmmo Išoʕ: Zəmriwo stene. Kətwo məṭərbiye, əzzənwo  muḥanwo,  amma  rəqḏiwo larwal di dayro. B gawe di dayro  lə  kowe.  Mi  dayro  w  laxalf,  rəqḏiwo, zəmriwo, muḥanwo flan... W dənnagat w zərnayat w kamančat  w  rəqḏiwo...  u ʕamo mkayfiwo ġalabe.
1293. Ǧan: Az zamore naqla ḥreto kurmanǧ wayye?
1294. ʕAmmo Išoʕ: Ṭaye wayye. I naqqayo ṣəroye latwo  zamore,  abadan.  Kan  kətwo zamore ste, bu femo zəmriwo. I naqqayo muḥanwo kamanča w muḥanwo  dənnaga  w zərnaye, latwo ṣəroye abadan.
1295. Ǧan: Koṯe l bolox maz zməryoṯo d zəmriwo baš šahrani?
1296. ʕAmmo Išoʕ: E (gaḥxo)... Alo  latwoli  hawxa  maraq  bənne.  Kulle  kurmanǧi zəmriwo, lə kuḏaʕno.
1297. Ǧan: Yaʕni lə koṯe l bolox zmərto mede?
1298. ʕAmmo Išoʕ: Zməryoṯo zəmriwo ‘Manǧok‘ zəmriwo w hawxa  mədone.  Lə  kuḏaʕno hawxa masayəl, zəmriwo. Zmoro, zməryoṯo ġalabe. E m ayko kuḏaʕno? Lə  koṯe  l boli mənayye.
1299. Ǧan: Bu zabno daš šahrani, kətwo nošo d manfaqwo tfənag w damančayat  muḥewo bi hawa?
1300. ʕAmmo Išoʕ: Muḥanwo tfənag, muḥanwo damančayat, muḥanwo bombat, muḥanwo  kul mede. Saymiwo hawxa bombat, də hno...  d  fase  w  mulanwole  kule  barud  w kabrit w maḥtiwonne... Han naqqa bərmiwo l ruḥayye hawxa xəd i  baroma  ṭaq, ṭaq, ṭaq miṭəqiwo mə qəm ruḥayye. Hayo ste koṯe l boli.
Ṣawme w ʕeḏe
1301. Ǧan: Hat naʕimo koṯe l bolox ʕEḏo Rabo?
1302. ʕAmmo Išoʕ: Afandəm i naqqa d uṯewo ʕEḏo Rabo məfṣəḥinawo ġalabe. Han  naqqa ṣəwʕiwo beʕe... Uṯewo kef diḏan. Han naqqa u  ḥa  d  ṣuwaʕwo  beʕe səmoqe w yaroqe w šaʕuṯe... Han naqqa əzzanowo kərxina  baʕ  ʕeḏe.  Ubiwolan beʕe w han naqqa muḥenawo bi načxa, muḥenawo bab beʕe bə  ḥḏoḏe.  
1303. I  naqqayo ooo briṯo ġer šəkəl wa. U ṭaʕmawo, du ʕeḏawo  bə  briṯo  lə  fayəš.  U ṭaʕmawo i naqqa d uṯewo ʕEḏo Rabo, kətwo ṭaʕmo w ləḏḏe w ʕamo fṣiḥo  w  uʕdo fayəš koṯən aʕ ʕeḏe xəd lə koṯe mede. W nošo lə kḥoze mede, nošo...
1304. Ǧan: B ʕEḏo Rabo emox kmo beʕe šəlqowa?
1305. ʕAmmo Išoʕ: Afandəm, kətwo bayto šulaqwo maṯe, kətwo bayto  šulaqwo  tloṯmo, kətwo bayto šulaqwo ḥamməšmo, kətwo bayto šulaqwo mo w  hamši.  ʕAl  qad  di kəfle, ʕal qad du əqtisad dəṯṯe.
1306. Ǧan: Saymowa dašəšto ste?
1307. ʕAmmo  Išoʕ:  Dašəšto  muḥaqqaq  (gaḥxo)...  Bayto  dlo  dašəšto  lə  kowe.  Hawo... i dašəšto ʕala kul ḥalyo. Bayto  dlo  dašəšto  luwewo.  Muḥaqqaq  u yawmo d ʕEḏo Rabo saymiwo dašəšto w ṣəwʕiwo beʕe.  Hawo  muḥaqqaq yo.  W  han naqqa kul yawmo stene bu šuġlo, muḥaqqaq labaniye, ʕaṣriye (diq  u  zago  du tarʕo) labaniye, ṣafro... e.
1308. Ǧan: Bu baytaṯxun b Ṣawmo Rabo, man ṣuyamwo w man lə ṣuyamwo?
1309. ʕAmmo Išoʕ: E kulayna ṣayminawo. U ṣawmo normal yo, maǧburi yo. Aḥna  i  naqqa d kətwayna naʕime  hol,  hama  ḥšaw  d  aṯina  l  Awruppa,  kul  ṣawmo ṣayminawole. Hol li naqqayo ṣayminawole ḥamši (50) yawme. Bəṯər lu  Sənnados di ʕito šqiwole qarar, səmwole šabṯo mi xaṣrayo w šabṯo  mayo.  Yaʕni  šabṯo bu rišo w šabṯo bi ḥarayto. W aḥ ḥamši yawme  i  naqqa  d  ṣayminawole,  baḥ ḥaye noše l uxalwo.
1310. I aṯto (Farida): Alo uʕdo ah hno, hatu kṣaymitu aḥ ḥamši yawme?
1311. Ǧan: Lo. ʕAmmo Išoʕ hat naʕimo mə ema l ema ṣaymituwo?
1312. ʕAmmo  Išoʕ:  Afandəm  ṣafro  budenawo  u  ṣawmo,  b  lalyo  məd  maḥšamlan, hol falge d yawmo, kətwo hən  mənayye  hol  čaʕčoʕin,  kətwo  hən mənayye hol d nəfqiwo mi ʕito.  Ṣənəfat  ṣənəfat wa.  Əno  hul  falge  d yawmo, məd dəqla li ʕito gəd  əzzinowo  mṣalenowo,  gəd  uṯenowo,  əxlinawo.  Abadan, i ʕade  hawxa  normal  as  səryoye  kulle  ṣaymiwo.  Yaʕni  u  ḥa  d mafṭarwo, nəquṣo d luwewo ḏərura mə toxtor,  rapor  mede,  nošo  l uxalwo.  U ʕamo kule ṣamwo. Nošo dlo ṣawmo luwewo.
1313. Ǧan: Hat naʕimo mən məklone du ṣawmo misamwo?
1314. ʕAmmo Išoʕ: Sayminawo danoke,  sayminawo  ṭlawḥe,  sayminawo  ḥəmṣe-qarʕone, balloʕ ġalabe... U muklo du ṣawmo, han naqqa  fekiyat we,  manṭanwo  qozmaze, manṭanwo ḥafrofe, manṭanwo ḥlawloye, manṭanwo mədone hawxa. Mədone  əxlinawo bu ṣawmo, yaʕni qaṭʕiyyan mede nabati, mede dəhniṯo  l əxlinawo.  U  zayto  w kəspo, afandəm serəǧ hani əxlinawo bu ṣawmo.
1315. Ǧan: Ṣaymituwo Ṣawmo Zʕuro ste lo?
1316. ʕAmmo Išoʕ: Meqəm, Ṣawmo Zʕuro ḥamšo w ʕəsri (25)  yawme we.  Mə  1  b  konun qamoyo w hul 25 b konun qamoyo we. Uʕdo kəmmile dasambər, u yarḥo d  dasambər mu yawmo qamoyo hul 25 yawme ṣawmowe. I naqqayo falge  d  yawmo  latwo.  Bas ṣawmo we. Ṣafro əxlinawo balloʕ. Hayo normal wa, qaʕida wa.
1317. Ǧan: B ʕEḏo Zʕuro, hatu an naʕime mən ǧule malwəšiwolxu?
1318. ʕAmmo Išoʕ: Afandəm  meqəm,  luwšinawo  bəšte  d  almadina.  Bəšte  du  Šam, manṭanwo qumaš mu Šam, ləwšinawo. Ləwšinawo qəməsyoṯe  ḥəwore,  qəməsyoṯe  d izar, ləwšinawo masayəl hawxa flan bevan. I naqqayo hawxa  normal we.  Latwo hawxa ǧule, bəṯər hedi nafiqi ab badlat-madlatani.  Hedi  ləwšinawo  badlat.  Meqəm kulle ǧule ḥəwore wayye. Han naqqa u ḥa duwewo zangin luwašwo  yaquro.  U ḥa duwewo faqiro luwašwo normal, xayəftər. Kul ḥa li daraǧe di quwwayḏe.
1319. Ǧan: Hatu an naʕime b ʕEḏo Rabo mən ǧule ləwšituwo?
1320. ʕAmmo Išoʕ: Ləwšinawo aḥna, i naqqa d ʕEḏo Rabo,  uṯenawo,  meqəm  ləwšinawo fəṣṭan, əšlək d almadina. Hawo qanuni we. W aʕle yalak d qadifa w  han  naqqa gəd ləwšinawo ḥaṣo ʕəraqi,  əmminawole  ‘ḥaṣo  ʕaǧami‘  w  ləwšinawo,  hawxa masayəl. Qunedər w fəlan. U ləwošayḏan d šuġle d meqəm  hawxa we,  bəṯər  han naqqa nafiqi ab badlatani, hedi ləwšinawo badlat.
1321. Ǧan: Hatu an naʕime, kətwolxu ḥawrone d əzzoxuwo d  kurxitu  ʕam  ḥḏoḏe  baʕ ʕeḏe?
1322. ʕAmmo Išoʕ: Aḥna, han naqqa aḥna ʕal i qaʕida wa. U ḥa duwewole ahl  kuraxwo ʕal u  ahlayḏe.  Aḥna  meqəm,  naʕime  uzzanowo,  ubiwolan  beʕe,  ubiwolan kallat, naʕime... Bəṯər d yarəwinawo... Masala əno w  u  Yaḥqo,  arbo-ḥamšo, maltəminawo ḥḏoḏe w kərxinawo ʕal u ahl, ʕal aʕ ʕeḏe du ahl kulle.  Səkkar i naqqayo ubiwolan, qaḥwe ubiwolan.  Hawxa  mede.  
1323. I  naqqayo  kallat-mallat latwo. Amma, bale i naqqa d kətwayna naʕime, uzzanowo lu ʕeḏo du  ahlayḏan.  Ubiwolan kallat, tre qəruš d semo, tloṯo qəruš, qərš, ubiwolan hawxa  mədone flan. I naqqayo hawxa  mədone  apšoṯo,  gawze,  qaḏame,  mede  d  ubiwolan.  Ubiwolan hawxa.  Hedi  məd  yarəwinawo  lo.  Han  naqqa  ubiwolan  səkkar  w šutenawo qaḥwe w hayo ʕade wa. I ʕade hawxa wa.
ʕAdat du muklo
1324. Ǧan: Hat naʕimo, koṯe l bolox u nḥoro qamoyo dawi bu baytaṯxu?
1325. ʕAmmo Išoʕ: Mune?
1326. Ǧan: Darmala d səmxu, koṯe l bolox?
1327. ʕAmmo Išoʕ: E. Afandəm aḥna...
1328. Ǧan: I naqqa qamayto də ḥzelox, kətlan darmala...
1329. ʕAmmo Išoʕ: Eeeeeee. Afandəm, bayto latwo b Məḏyaḏ d lə mrabewo darmala.  Kul bayto uṣulan, qanunan mrabewo darmala w nuḥarwolle laǧan u  saṯwo.  Mmalḥiwo u baṣro. Mmalḥiwo kule b malḥo w tulanwole bag  gawde  w  tulanwole  bam mkabbat w tulanwole bad dəkoṯo laǧan u saṯwo. Čənki i naqqayo  b  Məḏyaḏ  bu saṯwo latwo baṣro. Hawxa qaṣobe w  flan.  
1330. Han  naqqa  uṯanwo  w  nəfṣiwo  i malḥayo kayiso. W mašəġiwole w mašəġiwole w  mbašliwole  w  əxliwole.  Əno ḥzeli hayo ste. Kul bayto nuḥarwo tre w tloṯo w arbo  darmala.  Hən  hən ste ʕaṣro, hən ḥamšo. Nəḥriwo ʕal u muǧəb di kəfle.
1331. Ǧan: Koṯe l bolox i naqqa qamayto də nḥərxu mən we?
1332. ʕAmmo Išoʕ: Afandəm u mede  d  kumarno  ʕatiqo yo.  Muḥaqqaq  ya  fare ne,  ya arwone ne, ya ṣafure ne... lə kəmxaṭarno u medano. U medano mə zawno yo,  hano.  Bas  kuḏaʕno  mrabenawo  ʕəwone,  mrabenawo   baranat,   mrabenawo   arwone, mrabenawo rənǧəkat w nəḥrinawolle darmala.
1333. Ǧan: Hat naʕimo emox mayʕowa bu bayto?
1334. ʕAmmo Išoʕ: Afandəm əno i aṯto d babi mayʕowa. Kul yawmo  tloṯo-arbo  gawde.  Kətwolan qaṭʕo d  sawal,  maydowa  i  zəbdo,  han  naqqa  uṯanwo  di  šawṯo, mfarqowa ad dawġe lu ʕamo. Saymowa mənne aʕlayye. I ʕade  hawxa wa.  U  ḥa  d uṯewo latwole sawal, uṯewo mawbalwole dawġe uxalwo.
1335. Ǧan: I aṯto d babox, bu qayṭo mən məklone manšəfowa lašan u saṯwo?
1336. ʕAmmo Išoʕ: Afandəm tulanwo meqəm, saymiwo  tarxayno,  manšəfiwole,  saymiwo šurtan, tulanwo mede, saymiwo  rəšta,  e  hawxa  mədone  du  saṯwo.  Saymiwo ḥaḏəriye lu saṯwo. W han naqqa, ḥala  lu  saṯwo.  Nəḥriwo  ad  darmala,  ged mmalḥiwo u baṣro... Han naqqa (gaḥxo)... gəd əxliwo baṣro  maluḥo,  mawo...  ʕam u tarxayno, ʕam i šurtan, saymiwo gabula-mabula, m ayko kuḏaʕnox?  Meqəm, i naqqayo, hawxa mədone ġalabe latwo. Mədone yaqure latwo,  xayife  portatif wayye.
1337. Ǧan: Hat naʕimo, uṯewo l Məḏyaḏ baḏənǧan kome w səmoqe?
1338. ʕAmmo Išoʕ: I naqqa d uṯewo  baḏənǧan  səmoqe,  uṯewo  mi  Bənkelbe.  Mʕawqo uṯewo, hawxa meqəm bu saṯwo l uṯewo. Bu saṯwo baḏənǧan,  fekiye  l uṯewo.  Məd hawiwo qayṭo, uṯewo mi Ese, uṯewo mi Bənkelbe, mə  Karǧos,  maq  qəryawoṯani uṯewo. Manṭanwo mzabniwo lab baqole, šəqlinawo. I naqqayo raxis we.  
1339. Amma  bu qayṭo ġalabe...  Bu  saṯwo  əxlinawo  ḥalawe,  əzzanowo  šəqlinawo  mi  šuqo ḥalawe... Hala riše di šato šəqlinawo. Kul bayto šuqalwo, samwo  ḥalawe  dag gawze. Kul ḥa hawxa falqo-tre... ḥalawe dag gawze, meqəm kətwo  hawxa  ʕade.  Amma... Hat maṭətla? Lə maṭətla lə kuḏaʕno?
Talgo, maṭro, ḥərbaṣṭo w arġalyoṯo...
1340. Ǧan: ʕAmmo Išoʕ kəmbaḥsi ġalabe kəmmi: “U talgo  səmoqo.“  Mənyano  hano,  ema aṯi?  
1341. ʕAmmo Išoʕ: Bu  čaġ  du  talgo  səmoqo  heš  lawinowo.  Kəmmi  ‘aṯiwo  talgo ġalabe‘. W ṭabaqa mene səmoqo we, xəd u admo we.  Maḥwele  hano  išara  d  kan ənnahu gəd məmḥe bə briṯo Sayfo, ġalabe maṣ ṣəroye gəd məqṭəl, gəd mibəz  u admaṯṯe. Hawxa maḥwele kəmmile, ‘u talgo  səmoqo‘  i  išaraṯe.  
1342. Aṯiwo  talgo ġalabe, kəmmi ‘fayəš ʕal i arʕo xnaq d arbʕo-ḥamšo (4-5) yarḥe‘.  W  u  ʕamo lə qudarwo, qəmṯo də zlamat huwewo  u  talgo.  W  bəṯər  nafəq  aʕle  ṭabaqa səməqto, naḥət aʕle ṭabaqa səməqto,  kəmmi  ‘haṯe  i  išarayḏa...‘  as  sowe əmmiwo “i išarayḏa ka ənnahu gəd howe admo bə briṯo w gəd xoyər  u  admo  bə briṯo, gəd qəṭli ḥḏoḏe.‘ Hedi hawiwo u ḥarb ʕəmumi.
1343. Ǧan: Hat naʕimo koṯe l bolox d aṯi ġalabe talgo b Məḏyaḏ?
1344. ʕAmmo Išoʕ: Afandəm əno koṯe l boli, šato... ʕƏmri  kətwobe  ḥamšaḥṣar  (15) šne, aṯiwo talgo, yaʕni zəd mə mətro. U mi šatayo  w  laxalf  l uṯewo,  uṯewo ʕəsri (20) ṣantimat, ʕaṣro (10) santimat,  ḥamšaḥṣar  (15)  santimat,  tleṯi (30) santimat. Bale i naqqayo, aṯiwo zəd mə mətro. koṯe  l  boli,  yawmo  du Danḥo, ḥatta bi zoriye ftəḥallan u darbo w azzano u yawmo du Danḥo  li  ʕito di Mart Šmuni. Bi zoriye. Yaʕni... kula... li Mart Šmuni. 
1345. I  naqqayo,  lazəm bu Danḥo məmliyowa kula. Anǧax  aṯiwo  ʕaṣro  (10)  zlamat.  Ḥəngi  d  aṯiwo talgo. Aṯi ġalabe yaquro. Balki bu saṯwo, maḥkanwo meqəm  mu  Sayfo,  uṯewo, bas ġer mi šatayo saṯwo, hawxa yaquro lə  ḥzeli.  Dayəma  uṯewo  ʕaṣro  (10) ṣantimat, ḥamšaḥṣar (15) ṣantimat, ʕəsri (20) ṣantimat...  Bu  zəyudo  tleṯi (30) ṣantimat. W ʕaṣro (10) ṣantimat, hawxa  uṯewo.  Əno  bu  zabnawo  hawxa ḥzeli. Bas šato lḥuḏe ḥzeli, hawxa saṯwo yaquro.
1346. Ǧan: Bu zabnawo u talgo d uṯewo, məqqa fašwo ʕal i arʕo?
1347. ʕAmmo Išoʕ: Fašwo yarḥo-tre-tloṯo. Fašwo naqqawoṯo hul lu qayṭo.  Tulanwole, han  naqqa  az  zabəqone  məmlanwo,  mʕarmiwole  baz  zabəqone   w   hol   d fəšarwo. Əzzewo tre-tloṯo  yarḥe  hul  d  šəḥnowa  briṯo.  Fatwo  zbaṭ (šboṭ), uṯewo oḏər ste, kətwo talgo ʕal i arʕo. E.
1348. Ǧan: I naqlayo aydarbo gərfiwo an nəgore?
1349. ʕAmmo Išoʕ: I naqqayo, u ʕamo kule gurafwo an nəgorayḏe. ʕAl  an  nəgore,  i naqqayo čəmənto-məmənto latwo. An nəgore kulle  ʕafro  wayye.  Məd  atiwo  u talgo, kul ḥa gəd sulaqwo li  gorayḏe  w  i  maġrafto  (gərəfto)  b  ide.  I maġrafto di taxtaye b iḏe w gurafwo. W  bəṯər  məd  grəfle,  han  naqqa  gəd gurašwo tawno, gurašwo ʕarʕuro w mgandarwo i goro lašan d lə doləf.
1350. Ǧan: Hat naʕimo, aṯi naqla mede maṭro ġalabe w hawiwo ṭufono?
1351. ʕAmmo Išoʕ: Maṭro, hawiwo b Məḏyaḏ, koṯe l  boli.  Naqla  qayəmowa  arġalto, mlənwo ab bote kulle maye. Aṯiwo, an  arġalyoṯo  qayimiwo  ġalabe,  ab  bote mlənwo maye.  
1352. Ǧan: Məqqa kibowe ʕəmrox?
1353. ʕAmmo Išoʕ: ʕƏmri kətwobe 12-13 šne i naqqayo. I rawmo ṭayəfo wa  w  zayədo wa w qaləbo wa ʕal an arġalyoṯanək. I naqqayo ḥzeli i rawmo  ṭayəfo wa  w  qalibo ʕal u Faso.
1354. Ǧan: Naqla ḥreto hat naʕimo, aṯi naqla mede ḥərbaṣṭo pise?
1355. ʕAmmo Išoʕ: Uṯewo ḥərbaṣṭo. Šato koṯe l  boli  aṯyo  mawbela  u  zad,  səmla xṣara ʕal u ʕamo bam milyare. Lə ṭrela nošo d oxəl ḥeṭe  w  lo  ṣʕore  w  lo mede. Kulle  qərfila,  mḥalqila  bi  arʕo,  mḥalqila.  Ġalabe  hawiwo xṣara. I naqqayo mi  ḥərbaṣṭayo  ġala  rabo  hawi.  Ḥərbaṣṭo  ġalabe  makroḥ aṯiwo. Kul freḏo, kətwoba xəd bəʕto w  kətwo  naʕəm  mi  bəʕto.  Xəd  bəʕto, hawxa rabe wən ah ḥappoṯayḏa.
1356. Ǧan: I naqlayo, ʕəmrox məqqayṣ kibowe?
1357. ʕAmmo Išoʕ: Kətwobe ʕəmri ḥamšaḥṣar (15) šne.
Səḥərat, ḥarše, bərge w falat
1358. Ǧan: Hat naʕimo, b Məḏyaḏ kətwo nošo d samwo səḥər?
1359. ʕAmmo Išoʕ: He?
1360. Ǧan: Kətwo noše d samwo səḥər?
1361. ʕAmmo Išoʕ: Afandəm (gaḥxo) ... əmmiwo...
1352. Ǧan: Ḥarše?
1353. ʕAmmo Išoʕ: E əmmiwo ‘ksaymi ḥarše‘. Kətwo  kṯowo,  ḥayriwo  buwwe.  Saymiwo ḥarše, hol lan əšnanək, u Ḥabib dəb Stad samwo.  Uṯanwo  mə  Karǧos, uṯanwo  maq  qəryawoṯanək,  kulle  mraǧanwo  mənayna.  Ho  mə  Səʕərt uṯanwo. Ho mə Təllo  uṯanwo.  Əmmiwo:  “Marlan  b  baxte  d  Aloho  d  samlan səḥər...“ Samwo u Ḥabib, hul l uʕdo, dəb Stad. Samwo. Hul  əšqaḏ  ste  samwo (gaḥxo)...
1354. Ǧan: Hat naʕimo man samwo?
1355. ʕAmmo Išoʕ: E samwo... Mə nəʕmuṯi, kətwo ġalabe d saymiwo  i  naqqayo.  Kətwo balki ʕəsri (20) zlamat ʕəwdiwo bi ṣənʕaṯe. Saymiwo səḥərat  lu  ʕamo, kṯawyoṯo-məkṯawyoṯo. Han naqqa,  məskiwo,  lə  məskiwo  laybi  d  umarnolox.  Qaṭʕiyyan e Alo (gaḥxo)... bas u Ḥabibano dəb Stad, nafəqwole  əšmo  ġalabe rabo. Alla-wakil koṯe l boli mə Təllo, mə Səʕərt aṯən  l  gabayna.  
1356. Mraǧalle meni: “B baxte d Aloho w baxtox, marle d samlan səḥər, əno kətli  nəxrayto  d šəqloli...“ W ya ste flan w hawxa. Ḥaqiqatan u mede d  samwolən  huwewo.  U mede d maḥkewonne huwewo.
1357. Ǧan: Hani d mərlox d meqəm kəḏʕət əšme d nošo mənayye?
1358. ʕAmmo  Išoʕ:  Kumarnolox  u  mede  d  koṯe  l  boli,  saymiwo   ġalabe.   Lə kəmxaṭarnolle.  Bas  u  Ḥabib  dəb  Stad  u  abro  du  Malke  dəb   Abrahəm, kəmxaṭarne. Hul əšqaḏ ste samwo. Hul d aṯino samwo.  
1359. Ǧan: Kətwo nošo d ḥarwo bab bərge w d məžġalwo ʕal i hawa?
1360. ʕAmmo Išoʕ: Əmmiwo hawxa masayəl  ġalabe.  Kətwo  noše,  hawxa  fəhmiwo  bab bərge, fəhmiwo mən gəd howe. Ema gəd howe maṭro, ema gəd oṯe talgo.  Fəhmiwo hawxa, yaləfiwo šaġlat ʕanʕana. Yaʕni lo mə madrašto  yalifi,  d  qurewo  mi hawa w mu təqən di hawa. Bas taxmini əḏʕiwo.
1361. Ǧan: An nošani d əḏʕiwo man wən?
1362. ʕAmmo Išoʕ: Kətwo masala u Ḥəske, əmmiwole “ḥəske“  fuhamwo  mawxa  masayəl.  Kətwo u ʕAdo dəb Maqsi Alyas, kətwo u Ḥanne dəb Šuše, ḥa karyo naʕimo.  Hawo mšayliwo mene: “ʕAmmo Ḥanne ramḥəl mən gəd howe?“ aw “Bəṯər ʕaṣro (10)  yawme mən gəd howe?“ Umarwo:  “Abri  gəd  howe  quro,  gəd  howe  talgo,  gəd  howe hawa...“ w ḥaqiqatan huwewo. Mšayliwo mene.
1363. Ǧan: Han naqqa hani kṯowe kətwolən w ḥayriwo bənne w əmmiwo əlla?
1364. ʕAmmo Išoʕ: E xayal, yalifo... ʕanʕana, yaləfiwo hawxa. Šqiwolle, xəd  ḥa  d yoləf mə ruḥe. Mawfaqwolle mə qəm ruḥayye. Lo, kṯowe nošo lə  qurewo.  Kṯowe man qurewo! Nošo b Məḏyaḏ (gaḥxo) tre latwo qaroye i naqqayo.  
1365. Ǧan: B Məḏyaḏ bəṯər mu Sayfo ḥaroše, saḥore kətwo?
1366. ʕAmmo Išoʕ: Šaməʕno (gaḥxo) u Ḥabib dəb Abrahəm, əmmiwo:  “Ksoyəm  ḥarše“.  E han naqqe bəṯər maḥ ḥaršanək ste mahzamle  mu  baytayḏe,  mahzamle  kəlle  b Awuṣturya. Saymiwo. Hawxa kətwo niše saymiwo...
1367. Ǧan: Bəṯər mu Sayfo, bəṯər mu Sayfo....
1368. ʕAmmo Išoʕ: Bəṯər mu Sayfo, hano šaməʕno u,  əno  maṭino  u  Ḥabibano  dəb Abrahəm ġalabe samwo. Ġalabe ġalabe samwo. Uṯanwo ho mlə  ḥḏor  d  Badlis  w Səʕərt l gabe, samwolle ḥarše.
1369. Ǧan: ʕAmmo Išoʕ lo uʕdo bu zawno ḥaṯano, bəṯər mu Sayfo, hat  naʕimo,  yaʕni i naqqayo ste nošo samwo ḥarše. Man kətwo?
1370. ʕAmmo Išoʕ: E hawo lə kuḏaʕno, əmmiwo: "I  Ḥana  i  aṯto  du  Ablaḥad  ḥaloqo ksaymo səḥərat." W flan hawxa maḥkanwo. E əno lə səmli səḥərat,  lə  kuḏaʕno saymiwo. Goya i Məṣro saymowa w fəlan.
1371. I aṯto (Fərdo): U qašo də Mzizaḥ...
1372. ʕAmmo Išoʕ: U qašo də Mzizaḥ samwo. Dayəma hawo, u ḥa  d  luzamwo  uzzewo  l gabe samwo.
1373. I aṯto (Fərdo): Həə bə hno hawo dəb Galliyo...
1374. Ǧan: U ʕAziz dəb Galliyo?
1375. I aṯto (Fərdo): U ʕAziz dəb Galliyo...
1376. ʕAmmo Išoʕ: U ʕAziz dəb Galliyo ste  guḥaxwo  ʕal  u  ʕamo.  Umarwo:  "Ksamno ḥarše". Hawo ste aṯiwo mi ʕaskariye, aṯiwo,  ʕaskar  də  Fransa we,  daʕərwo aṯiwo  umarwo;  "Ksamno  səḥərat."  Əzzənwo  l  gabe.  U  baytayḏe  bəṯər  Mor Barṣawmo we. Bəṯər mṣaqatwo w flan fayišwo tamo. Mayəṯ kumarno tamo.
Waṣiṭat, ṭrəmbelat...
1377. Ǧan: Hat naʕimo aṯi ṭiyarat l Məḏyaḏ?
1378. ʕAmmo Išoʕ: I naqqa, awwəl ṭiyara d aṯyo  l  Məḏyaḏ,  šqiwolle  u  qəsəm  di Gorame kule mu waṭandaš, li ḥkume bi zoriye. W  səmwola  maydan  di  ṭiyara.  Awwəl ṭiyara d aṯyo l Məḏyaḏ, tarte aṯən, awwəl naqqa. Kətwo, i šato dat  32 (1932). 
1379. I šato dan 1932 awwəl ṭiyara d aṯi  l  Məḏyaḏ.  Han  naqqe  u  ḥa  d əbʕewo  d  ruwaxwo  bənne,   marwəxiwonne,   makrəxiwonne,   ubiwo   kallat.  Makrəxiwonne hawxa  šawṭo  w  manḥətiwonne.  Əno  ḥzeli  hayo.  Awwəl  naqqa səmwolle, əmmiwole: “U Maydan di ṭiyara“ b Məḏyaḏ...
1380. Ǧan: Ayko we?
1381. ʕAmmo Išoʕ: Bi Gorame. Mi Sahrənǧ... bayn li  Sahrənǧ  w  l  Astəl.  Bayn  l Astəl w l Məḏyaḏ. Kətwo tamo arʕoṯe dam məḏyoye, saymiwonne ṭayara Maydani.
1382. Ǧan: Aṭ ṭiyaratanək ʕaskariye wən siwil wən?
1383. ʕAmmo Išoʕ: Kumarno ʕaskariye wayye. Siwil i naqqayo latwo. Kulle  ʕaskariye wayye. Bəṯər nafiqi u siwil.
1384. Ǧan: Awwəl ṭrəmbel ema aṯi l Məḏyaḏ?
1385. ʕAmmo Išoʕ: Awwəl ṭrəmbel ban 1932, ḥzeli awwəl ṭrəmbel d aṯi  l  Məḏyaḏ....  Afandəm u Ḥanna dəb Karimo, b Qəršahər (Kırṣehir), qləʕwolle lu  sərgun.  Mə Qəršahər aṯi makkina l Məḏyaḏ. Aḥna bi madrase wayna w naḥətina azzano.  Bat 23 (1923) we, baḥ 21  (1921) we,  bat  22  (1922) we,  bat  23  (1923) we...  Azzano mfaraǧlan aʕle, mawbele i Mane w i Ṣariya i aṯto məblile  l  Qəršahər (Kırṣehir). Əno awwəl ṭaqsi hawo ḥzeli. Awwəl ṭaqsi.
1386. Ǧan: Qay msarganwolən ʕammo Išoʕ? Msarganwolle ġalabe?
1387. ʕAmmo Išoʕ: Msarganwolle am məḏyoye, aṣ ṣəroye w aṭ ṭaye d  kətwayye  “ileri gelenler“. Yaʕni d kətwolle žġaliye, d kətwən rabe. Kulle  msargəniwonne  mə Məḏyaḏ. Aṭ ṭaye w aṣ ṣəroye. Qəlʕiwonne lu Anadol, l Qəršahər w  l  Nawšahər (Nevṣehir)  w  l  Qaysar  (Kayseri)  w  l  Anṭalya  w  l  Muġla  qəlʕiwonne, mbarbəziwonne. D lowe ʕəsyan mqabəl di ḥkume. Hani d lə qədri saymi ʕəsyan.
1388. Ǧan: Qay bu zabnawo kətwo hawxa mede?
1389. ʕAmmo Išoʕ: He?
1390. Ǧan: Kətwo hawxa?
1391. ʕAmmo Išoʕ: E kətwo.  I  naqqayo  ḥaṯo  nafəqwo  Šex  Saʕid,  u  ʕəsyan  dak kurmanǧ. Nafəqiwo ʕəsyan. Bəṯər  Atatürk  dəšiwole,  šnəqwole  Šex  Saʕid  w šnəqwole ġalabe  ʕamo  bi  masalayo.  Laǧan  d  soyəm,  qodər  soyəm iǧraʕat (b tərki, iʕrat). Ġalabe šnəqwole ʕamo,  qṭiwole  ʕamo  baṭ  Ṭurone ġalabe. Məbliwo u ʕamo w qəṭliwonne. W əzzewo  w  əzzewo  bi  hawa,  d qədri... i ḥkume d saymo ḥakimiye ʕal i dawle.
1392. Ǧan: Kəmmi i naqqa də šnəqqe Šex Saʕid w an nošayḏe,  kəmmi  ‘kətwo‘  ġalabe səryoye ste ʕam Šex Saʕid, šənqənne šrolo yo?
1393. ʕAmmo Išoʕ: E kəmmi: "Kətwo". Aḥna, lə kuḏaʕnolle. I naqlayo ʕəmri  naʕimo we.  Anǧax, i naqqayo ʕəmri kibowe čaʕ əšne. Šnəqwolle mene ġalabe. ʕAm Šex  Saʕid ste tak-tuk  ṣəroye  ste  šnəqwolle.  Ənkan  b  maḏʕo  w  ənkan  dlo  maḏʕo, šnəqwolle. B Tunǧeli šnəqwolle, bə Diyarbakər šnəqwolle, qṭiwolle  ṣəroye  i naqqayo ġalabe. Hawxa šaməʕina, lə ḥzelan, bale šaməʕina.
Larwal d Məḏyaḏ kroxo
1394. Ǧan: Hat naʕimo, l larwal d Məḏyaḏ, awwəl naqla layko azzox? Raḥuqo...
1395. ʕAmmo Išoʕ: Awwəl naqqa mə Məḏyaḏ d nafəqno, awwəl naqla azzino l Mərde.
1396. Ǧan: ʕƏmrox məqqayṣ we?
1397. ʕAmmo Išoʕ: ʕƏmri, ban 1932 azzino l  Mərde.  Əno  w  u  ʕIsa  dəb  Awrohəm.  Ftəḥliwoli dəkkano d əzzi šuqalnoli mal. Azzino l bə Ḥanna  ʕAmun.  Fayišina gabayye lalyo. Qayəm azzano li  dəkkanaṯṯe  šqilan  mal  w  manṭelan.  Awwəl naqqa d azzino bi šato dan 1932 azzino.
1398. Ǧan: ʕAmmo Išoʕ, koṯe l bolox i naqqayo u yuqro  dan  noše  iḏa  saṭ  ṭaye we əlla sam mšiḥoye we?
1399. ʕAmmo Išoʕ: Afandəm, i naqqa d kətwo b Mərde, i naqqa d azzino, aṣ ṣəroye  d Mərde ġalabe qawye wayye. W kətwolən ġalabe noše “ileri gelen“  rabe.  Kətwo i naqqayo bə Ḥanaše, kətwo bə ʕAmun, kətwo bə... Kətwo ʕaylat rabe  ġalabe.  Kətwo ʕAmaniyel Šoḥa, hawxa kətwo  ʕaylat,  rabe  ġalabe.  
1400. Kətwolle  əšmo  w yuqro ġalabe. Skandar  Adam  w  ġer,  hani  kətwolən...  Kətwo  ʕaylat  rabe ġalabe, ġalabe. I naqqayo b Mərde kətwo... Bu zabnayḏi  d  maṭino  kətwo  bə Saxle-maxle w hawxa ʕaylat kətwo. ʕAylat zangin w ġalabe qawye.
1401. Ǧan: I naqqayo d azzox Mərde naḏəfto wa?
1402. ʕAmmo Išoʕ: Mərde baš wa i naqqayo. Yaʕni latwo i naqqayo makkinat.  Makkinat lə ʕuwadwo. Əzzanowo ʕal ab baġle. Rəwxinawo,  əzzanowo  lalyo  fayšinawo  b Maḥsarte w deri yawmo əzzanowo ʕal ab baġle l  Mərde.  I  naqqayo  Mərde  az zabəqonayḏa ʕiqe wayye  ġalabe.  Bəṯər  hedi  li  ḥkume  maḥrawla  dəkoṯo  w maʕmarla, səmla d qədri am makkinat d ʕəwdi b gawa. Ġalabe ftəḥla  dəkoṯo  b Mərde. Meqəm Mərde ġalabe ‘sıkı‘ wa.
1403. Ǧan: I naqqayo d azzox, i šuqo d Mərde mən šəkəl wa, mən kətwo  b  gawa,  mən mzabniwo?
1404. ʕAmmo Išoʕ: Afandəm Mərde, Mərde kətwoba təǧǧar ġalabe rabe.  Šaqole  d ʕamro, šaqole d galde, manifaṭoračiye kətwo.  Markaz  di  taǧara wa.  U  ʕamo kule uṯewo, mə Gziro, uṯewo mu Ṣawro, uṯewo mi Maḥsarte, uṯewo mə  Karboran, uṯewo... Šəqliwo mal ġalabe. I naqqayo kətwo təǧǧar ġalabe rabe b Mərde.  An noše d Mərde saymiwo ətxalat mə Ḥalab, saymowa  ətxalat  mə  Ṣṭanbul.  
1405. Kətwo təǧǧar baynoṯayye ġalabe rabe. Čənki mu sabab  d  kətwo  tren,  manṭanwo  bu tren mə Ṣṭanbul w mə Ḥalab  nəqliwo.  I  naqqayo  Mərde  zəd  mə  Diyarbakər ʕawədto wa. Mərde ġalabe ʕəwdowa.  Diyarbakər  əṯyowa  šəqlowa  mə  Mərde.  I naqqayo Mərde ġalabe ʕawədto wa, kətwola təǧǧar ġalabe rabe.  
1406. Ǧan: Bu zabnawo l azzox li Dayro du Zaʕfaran?
1407. ʕAmmo Išoʕ: Bele. I  Dayro  du  Zaʕfaran  i  naqqayo  ʕamərto wa.  Kətwoba  i naqqayo tloṯo-arbʕo ḥasye, u Faṭəryarxo maqəmwola li ḥkume.
1408. Ǧan: Qay?
1409. ʕAmmo Išoʕ:  Maqəmwola,  maqəmwola  lə  kuḏaʕno,  əmmo:  “Afandəm  lazəm qaymət!“ Qayəm. Qayəmwo u Faṭəryarxo azzewo l Mawṣal, lu Hənd,  lə  kuḏaʕno.  Bas kətwo tre-tloṯo ḥasye. Kətwo ḥasyo Mixayel, w kətwo ḥasyo  Ḥanna  Gandor w kətwo ḥasyo Ḥanna Dolabani. Kətwoba i naqqayo i Dayro du  Zaʕfaran  tloṯo- arbʕo w ʕaṣro-ḥamšaḥṣar-ʕəsri dayroye. Kətwoba šwaʕ-tmone  dayriyoṯo.  
1410. Kətwo i naqqayo dayroye ġalabe. I Dayro du Zaʕfaran ʕamərto wa. I naqqayo... Bas  u Faṭəryarxo li ḥkume maqəmla, Faṭəryarxo Alyas we.  Alyas  u  ʕammo  d  Ǧamil Šakər. Maqəmwola azzewo lu Hənd  w  bu  Hənd  mšane.  Hul  l  uʕdo  kəlle  u qawrayḏe bu Hənd w kowe ʕəǧubat ʕal u qawrayḏe.
1411. Li ḥkume maqəmla. Amma bi šato dat 23 (1923) we, dat  22  (1922) we,  da  21 (1921) we, maqəmla li ḥkume u Faṭəryarxo mi Dayro du Zaʕfaran.
1412. Ǧan: Hat ḥzelox Faṭəryarxo Alyas?
1413. ʕAmmo Išoʕ: Lə ḥzeli bas ḥzeli u  aḥunayḏe  w  ab  braziyayḏe.  I  ṣurtayḏe ḥzeli, huwwe lə ḥzeli. Bas Faṭərayarxo Afrəm ḥzeli.
1414. Ǧan: Ayko ḥzelox?
1415. ʕAmmo Išoʕ: B Ḥəməṣ.
Qaroye w frose
1416. Ǧan: Hat naʕimo, ḥzelox nošo d qurewo gazetat, kṯowe b Məḏyaḏ?
1417. ʕAmmo Išoʕ: Əno ḥzeli,  yaʕni  ġalabe  nəquṣo  qroyo  d  ġazeta,  d  quranwo ġazeta... I naqqayo i  ġazeta  ḥaq  diḏa  tre  qəruš  w  falge wa.  Yaʕni  aq qaroyayḏa b Məḏyaḏ kula arbʕo-ḥamšo wayye. Anǧax  hawxa  kətwo.  ʕAladdin  u aḥuno d Saʕdat u kačal, qurewo. U ʕAbdəlmasiḥ dəb Safar qurewo... Kətwo  kmo hawxa quranwo ġazeta. Umarnowo:  “Mən yo?“  Əmmiwo:  “Ġazeta yo“.  I  naqqayo  i ġazetaṯe mzabniwola i ḥḏo bə tre qəruš w falge.
1418. Ǧan: Ayko mzabniwola?
1419. ʕAmmo  Išoʕ:  Mzabniwola,  kətwo  ḥa   mzabanwola,   lə   kuḏaʕ,   dukkanči, manṭanwoleyo, uṯewoleyo kul  naqqa  mə  Mərde  bi  posta.  Kul  šabṯo  naqqa uṯanwo. Manṭanwonne ʕal ḥḏoḏe, mzabanwolle. I  ḥḏo  bə  tre  qəruš  w  falge šəqliwola. I naqqayo i ġazeta tarte fəṯoṯo wa,  tloṯ  fəṯoṯo wa,  latwo  hawxa rabe. Af fəṯoṯaṯṯe naʕime wayye.
1420. Ǧan: ʕƏmrox məqqayṣ kibowe?
1421. ʕAmmo Išoʕ: ʕƏmri i naqqayo, kətwobi ḥṣar-traḥṣar (10-12) əšne,  i  naqqa  d quranwo  i  ġazeta.  Hedi  bəṯər,  hedi  bdewoli  əno  šuqalnowo.  Naqqawoṯo qurenowo. Əšme di ġazetayo “Karagöz Gazetesi“. Əmmiwola “Qaragoz  Ġazatasi“, e hayo qurenowola.
1422. Ǧan: B tərki wa lo?
1423. ʕAmmo Išoʕ: B tərki wa naʕəm.
1424. Ǧan: B ḥarf ʕarabi?
1425. ʕAmmo Išoʕ: B ḥarf, Eski Türkçe (tərki ʕatiqo). Eski Türkçe w  b  tərki wa  i qrayayḏa. Aḥ ḥarfat diḏa ʕarabi wayye. Yaʕni bu tərki ʕatiqo, ḥarf ʕarabi  w lišono tərki.
1426. Ǧan: B Məḏyaḏ kətwo nošo d qurewo kṯowe, ya ste d lubakwo bak kṯowe?
1427. ʕAmmo Išoʕ: Kətwo ġalabe maraqčiye. Meqəm kətwo  ġalabe  qaroye  dak  kṯowe.  Ġalabe  ġalabe.  Hawxa  kətwo.  Ġalabe  qaroye,  mak  kṯowe  ʕatiqe fəhmiwo. Mqafanwo kṯowe ʕatiqe. Uṯewo kṯowe ʕatiqe m lə ḥḏor  Səʕərt.  Əno  u mede d kuḏaʕno b  Səʕərt,  ḥəḏor  Ḥəlwan  bad  dəkoṯanək,  Aruḥ-meruḥ  kətwo səryoye, qṭəliwonne. Ḥa qašo  kətwole  kətupxana  ġalabe  rabṯo.  
1428. Han naqqa fəšlewole ḥḏo kačke. Hayo ste hawyowa armalṭo w  samyowa.  Əmmo:  “Mən  gəd saymono bak kṯowani? D nəfli b iḏe daṭ ṭaye gəd  məqḏənne!“  Qayəm  mšayaʕla bəṯər Xori Malke, u abro d Xori Gawriye. I naqqayo  bə  Diyarbakər  kuhno we.  Hawi ṭaṣadəf, mšayaʕla bəṯre, mərla: “Tox yabo kit kṯowe dab  babayḏan  harke b  w kaldoyo... d uballoxne!“ 
1429. Qayəm azze. Hulale 24 lirat d dahwo, u mede  d fahəmno mi žənnəke. Hulale kṯowo ġalabe qimatli. W hulale  kṯowo  naʕimo  i kṯawtayḏe kṯəwto, anǧax bu qalam məkṯowo hayo. Latwo bə briṯo kula  xədwoṯa.  U kṯowawo ḥzeli. Mayəṯwo Xori ʕAbdalla, hala Xori Malke, u  həwwole  l  Xori ʕAbdalla. 
1430. Tlele w mawbele l  Awuṣṭuralya  w  mzabanle  u  kṯowawo  b  ġalabe kallat qimatli. Kṯowo layt bə briṯo xədwoṯe. Əno ḥzeli  hawo.  W  aṯi  omər: “Afandəm goya gəd maʕmarno ʕito bak kallatani w gəd samno...“  W  azzən  ak kallat stene w ak kṯowe ste azzən. W han naqqe mən hawiwo  bak  kṯowanək  lə kuḏaʕno. Manṭewole kṯowe ġalabe, məqdar rabo. Mə Aruḥ  w  mad  dəkoṯanək.  
1431. B zabno kətwo kaldoye tamo, naṣṭərnoye kətwo. Mqafewole kṯowe,  kətwo  ġalabe.  Han naqqa u babo di  žənnəkaṯe  qašo we.  Qṭəlwolle  bu  Sayfo.  Fəšwola  ḥḏo žənnəke w han naqqa qayəm mšayaʕla bəṯr u Xori w  hulalene.  W  ak  kṯowanək uʕdo lə kuḏaʕno mən səmme bənne?
1432. Ǧan: Kəḏʕət əšme d noše ġer d qurewo b Məḏyaḏ?
1433. ʕAmmo Išoʕ: Kṯowe, e naʕəm quranwo, ġalabe. Qaroye b  Məḏyaḏ  kətwo  ġalabe.  Yaʕni hawxa d quranwo bu ʕarabi w bu.  Kətwo  ʕAbdəlkarim  dəb  Maqsi-Musa, kətwo u Dawud dəb Hərməz, kətwo u  ʕAbdəlʕaziz  dəb  Ḥanne  Safar,  kətwo  u Šamʕun dəb Ṣawme, hani u ʕIsa dəb Awrohəm, Šamšo Ḥanna. Hani  qaroye  ʕatiqe wayye. W quranwo kṯowe ġalabe šafire. W kətwo  Qašo  Ǧərǧo  u  babo  d  Xori Nəʕman w d Xori Gabro. Quranwo  kṯowe  hani.  
1434. Kətwo  Xori  Gawriye,  quranwo hani, e. Babi uḏaʕwo qurewo, lo  ġalabe.  Əšmo  uḏaʕwo  qurewo,  əno  ḥzeli, maṭinulle. W kətwo  qaroye  ste,  bəṯər  kayise  d  nafəqiwo,  Qašo  Šamʕun, nafəqwo, afandəma söyliyeyim,  qašiše  hawxa  ġalabe  kayise.  E  mə Məḏyaḏ nafəqwo hani Xori Brahim, uʕdo kəlle  harke.  
1435. Hano  Xori  Brahim  dəb Čalma yo, kəmmile ‘Aqṣan‘, e. Hawo ste nafəq qaroyo kayiso. W kətwo u  Malke dəb Mayya, hani qaroye kayise wayye. U mede d koṯe l  boli.  Kətwo  u  Dawud dəb Šamʕun  Baḥḥo.  Kətwo  afandəm  bu   qaroye.  Man  ḥreno?  Hawxa  kayise kətwo... Šamšo Yusəf u ṣaqaṭ.  Hani  qaroye  kayise  wayye.  Kətwo  afandəma söyliyeyim u Barṣawmo dəb Qašo Ǧərǧo, ham qurewo b  w ham  qurewo  b  tərki.  Hani maṭinolən, qaroye kayise wayye.
1436. I aṯto (Farida): U Tamito, u Tamito.
1437. ʕAmmo Išoʕ: U Tamito lo. U Tamito lo, e.
1438. Ǧan: Hat naʕimo kətwo nošo ṭalaba d  əzzənwo  quranwo  larwal  d  Məḏyaḏ?  B Mərde...
1439. ʕAmmo Išoʕ: Naʕəm naʕəm. Kətwo i naqqayo, u  ḥa  d  əzzewo  qurewo,  qamayto əzzewo l  Mərde  sə  Məstər  Franga.  Kətwo  Qunaġ  dan  Amarikan,  kətwolle qollež lan amarikan tamo. U ḥa d əbʕewo d l uṯewo mene d qore qrayat  rabe, ġalabe, əzzewo sə Məstər Franga. Qurewo tamo ingilizi, ʕarabi w gah qəsəm.  W bəṯər u ḥa d əbʕewo, əzzewo l Ṭarṣuṣ, əzzewo l  Qaysar.  Kətwo  madrašyoṯe rabe dan amarikan  tamo.  Qolležat  ġalabe  rabe,  quranwo  tamo.  
1440. Meqəm  as səryoye tamo  quranwo.  B  Mərde  w  Ṭarṣuṣ  w  b  Qaysar.  Əno  ḥzeli  hani madrašyoṯo rabe. Meqəm lə Ṣṭanbul w ʕAnqara nošo  l əzzewo.  Əno  ḥzeli  tamo əzzənwo. Ḥatta  əno,  ġalabe  maraqči  di  qraye wi,  qayəm  babi  omər:  “Gəd mšayaʕnolox l Ṭarṣuṣ, qray b ṭarṣuṣ.“ 
1441. Qayəm kṯəwlan əšman, səmlan  muxabara, i šato bə... d ubina ḥaq du məklo w du štoyo w du dmoxo w di madrašto  kule, kumarno, ha ha d luweno  ġalṭo,  23  lirat  d  dahwo we.  Babi  mqayadleli  w mḥaḏarli aǧ ǧulayḏi, ṣafro, m ṣafro gəd  əzzino  lu  qolležano  d  Qaysar.
1442. Qayəm kətwoli ʕamṯo, i  aṯto  du  ʕIsa  dəb  Awrohəm,  əšma  Sətto wa.  Aṯyo mərlale  l  babi:  “Barṣawmo  gəd  mšayʕatle  l  tamo  gəd  məqṭəl,  gəd miḏayəʕ...“ Qayəm maḥrawla u fəkər d babi. Səmlan lə səmlan lə  mšayəʕleli.  W qayəm kayəwli. Maṭino l  daraǧe  d  mawto  stene  w  əmmi:  “Mayəṯ!“  W  lə mšayəʕleli.
1443. Ǧan: Kəḏʕət əšme d naʕime aw də ʕlayme d azzən də qralle?
1444. ʕAmmo Išoʕ: Ḥzeli, əno maṭino maṭino. Kətwo Anis  qurewo.  U  abro  d  Əsqəf ʕAmaniyel. Hawo azzewo li qraye, qurewo. Bəṯər maṭiwo Ḥabib,  kətwo  abre  d Əsqəf ʕAmaniyel, hawo stene qurewo. Hani azzənwo, quranwo b  dəkoṯe  raḥuqe.  Kətwo masala u  Brahim,  abre  d  Əsqəf  ʕAbdəlmasiḥ,  kətwo  abre  d  Əsqəf ʕAbdəlmasiḥ u Ǧano w u Ǧayməs, hani stene w Yusəf. Hani  quranwo  madrašyoṯo ʕloye b Amarika. Quranwo. 
1445. Han naqqa,  ho  maṭən  l  Amarika.  Uʕdo  qəsəm mənayye kəllən b Amarika. Qəsəm mənayye mayəṯi w qəsəm kəllən kfayši  saġ ne.  Hani quranwo madrašyoṯo ʕloye, hawxa. Yaʕni meqəm,  nošo   d  əzzewo  qurewo bam madrašyoṯo dat tərk, lawiwo. Bəṯər  b  zabno,  qayəm  ftəḥwo  əmkan  laʕ ʕlayme d Məḏyaḏ. Ənkan duwanwo  taxtorin,  ənkan  duwanwo  mhandəsin,  ənkan duwanwo ġer mede bam muʔassasat. Əzzənwo quranwo bə Ṣṭanbul.  
1446. Fəšwole  ftəḥwo əmkanat əzzənwo quranwo. Maṭino lani, uʕdo  kit  tre  mənayye  harke  toxtor Malak w toxtor Gawriye Use. Mi madrašto də Ṣṭanbul xtəmme. W kətwo mə  Hazax stene u abro d Qašo Ǧərǧis. Kətwole abro ġalabe  kayiso.  Hawo  ste  qurewo, xtəmwole. Aṯiwo bi  ṭiyara  w  i  ṭiyara  nafəlowa  w  qṭil.  Uʕdo  kəlle  u qawrayḏe... Kətle aḥuno harke Afram b Örebro.
1447. Ǧan: Ayna šato hawyo haṯe?
1448. ʕAmmo Išoʕ:  Hano Musa ġalabe zlam kayiso we, nafəlowa i ṭiyara  w  qṭəlwo w manṭewolle i ǧanazayḏe, səmalle qwarṯo b Hazax. E Aloh laybi d  umarnolox, lə kuḏaʕno?  I  šato  lə  fayəš  kəmxaṭarnola.  Bas  azzano  li  qwarṯayḏe, qwərwolle tamo b Hazax bi maqbara dak kaldoye. Kətwo dawme tamo,  maḥətwolle u qawrayḏe bayn ad dawmanək.
1449. Ǧan: Yaʕni haṯe hawyo bu zawno ḥaṯano, baš 70 yat, bat 80 yat?
1450. ʕAmmo Išoʕ: Lo lo. Meqəm maš 70, meqəm mat 80 we. Meqəm maš 70, bayn laḥ  50 w lan 60 hawxa mede. Hawxa we e. U  tarixayḏa,  haqqa  lə  kəmxaṭarnole,  bas azzanowo li ǧanazayḏe. Zʕuro  ġalabe  ʕazizo we.  Ġalabe  qimatli we.  Qurewo ġalabe, xtəmwole i madrašto w aṯiwo l su babo. U babo Qašo  dak  kaldoye  bə hno we b Hazax. ‘Qašo Ǧərǧis‘  əmmiwole.  
1451. Uʕdo  kətle  aḥuno  Afram  Qayar  b Örebro, šamošo yo. Ḥatta abiʕi d saymile qašo  las  səryoye,  bəṯər  səmme  i fətnayḏe, lə səmme. Uʕdo kəlle  šamošo.  Kətwole  aḥuno  hano  Musa,  ġalabe qaroyo kayiso we, nafilo i ṭiyara qṭil w fayəš. U qawrayḏe kəlle b Hazax.
Daʕ ʕAyne Zahure: Aw Ar Rus
1452. Ǧan: Hat naʕimo bayn das səryoye nošo mbaḥaswo aw mbaḥsiwo də gəd oṯən  ‘daʕ ʕayne zahure‘? Gəd maxləṣilan...
1453. ʕAmmo Išoʕ: Əmmiwo: “Aḥuno daʕ ʕayne zahure ged  oṯən“  ʕal  u  ‘rus‘  əmmiwo ‘ʕayne zahure‘,  gəd  oṯe  u  rus  w  gəd  samlan  əstəqbal  w  gəd  šuqelan əstəqlaliye w gəd qoṭəl. Hani  d  kətne  muxaləf  naṭiri  w  naṭiri.  Hul  d qayəmno stene w maṭino w masəwli, əmmiwo: “Gəd oṯən  daʕ  ʕayne  zahure!  Gəd oṯən daʕ ʕayne zahure! W daʕ ʕayne zahure!“ W  ʕayne  daz  zahure  man yo?  U rus yo. Əmmi: “Gəd oṯe!“ W l aṯi! W l aṯi! W l aṯi! W l aṯi!
1454. Ǧan: ʕAmmo Išoʕ, qay kətwo waʕəd, ya soz gəd saymi dawle las səryoye?
1455. ʕAmmo Išoʕ: E kətwolle! Hawxa kətwo! Yaʕni taxmin  də  gəd  oṯe  ste!  Yaʕni aydarbo? Muxabarat saymiwo aʕmayye bu sər.  Nošo  mə  gabayye  uṯewo  əmmiwo: “Gəd oṯe daʕ ʕayne zahure! Gəd oṯe daʕ  ʕayne  zahure!“  W  l aṯi  daʕ  ʕayne zahure! W l aṯi daʕ ʕayne zahure! Hul d mayiṯina ste l aṯi daʕ  ʕayne  zahure!  E.
Gəbone ʕAtiqe b Məḏyaḏ
1456. Ǧan: Kito ag gubone di Sahrənǧ, hani mən yo i masalaṯṯe?
1457. ʕAmmo Išoʕ: Naʕəm e. Ag gube di Sahrənǧ, afandəm hani ag gube di Sahrunǧ  lu mḥasyo d Galle Hərməz səmile. Məḏyaḏ  latwoba  maye,  huwewo  ṣahwo  ġalabe.  Qayəm  m kise  di  baladiye,  ḥfərwole  arbaʕ-ḥamməš  dəkoṯo,   əmmiwola   ‘i Sahrunǧ‘. Ḥḏo bi xaṣra dəb Xalaf Yaḥqubo wa, ḥḏo bi  xaṣra  dəb  Čalma wa  w ḥḏo bi xaṣra di Ǧəmhuriye wa. Kəmmiwola ‘i Sahrunǧ‘.  Hani,  kul  gubo  mani rabo w kətwole arbo-ḥamšo feme w gəbone rabe w šəqliwo maye ġalabe. 
1458. I  naqqa d ʕayqowa ʕal Məḏyaḏ, fətḥiwonne lu ʕamo. U ʕamo nuqalwo w šutanwo  mənayye.  W d ʕayqowa aʕlayye nəqliwo  bag  gawde,  bat  tanagayat  ʕal  aḥ  ḥmore  mə Karǧos, mə Kafro, mə ‘Kahniya Kur‘ əmmiwola. Manṭanwo maye, hawxa.  
1459. W  kətwo qəryawoṯo dam mḥalmoye ste, kətwolle maye, əzzənwo šəqliwo mənayye.  Nəqliwo bat tanagayat ʕal aḥ ḥmore, manṭanwolle  l  Məḏyaḏ.  Hul  d  Aloho  d  ubewo maṭro. Taymiwo naqqawoṯo am maye d  Məḏyaḏ,  lə  fašwo  maye  abadan.  U  ḥa duwewole sawal d mawbewole l dəkṯo masala, ya l Karboran, ya l Kafro,  ya  l Karǧos, ya li Bənkelbe lašan u  sawalayḏe  d lə  foyiš  ṣahyo  w  məbliwo  aq qaṭʕaṯṯe l tamo.
1460. Ǧan: Ag gubone di Sahrənǧ meqəm mu Sayfo simi?
1461. ʕAmmo Išoʕ: Meqəm mu Sayfo b ḥamšaḥṣar-ʕəsri (15-20)  əšne.  Səmile  l  Galle Hərməz, ftəḥile. Galle Hərməz baladiya rayyəsi b Məḏyaḏ we.  Luwwe  ftəḥile.  Əno l babi hawxa maḥkəleli. W ḥzalli əno  b  ʕayni  w  kəllən  ag  gube  heš mawǧud ne. W kətwo u Gubo d ḥaqlo, d ḥaqlo  bu  darbo  d  ʕƏrnəs.  Hawo  gubo ġalabe ʕatiqo yo.  Goya  əmmiwo  əəəəə  “Du  Griġo yo“.  Amma  ftəḥle.  Huwwe ftiḥowe, lə kuḏaʕ, ḥala mawǧud, gubo ġalabe rabo.  Kətle  tloṯo  feme,  gubo rabo. Hawo meqəm mə Galle Hərməz ftəḥḥe u gubawo.
1462. Ǧan: Kəmmi “U Gubo di ḥaqlo“, bəṯər  mə  ḥkeye  ftiḥ,  əlla  kətle  ḥkeye yo, kəmmi: “ʕAl foṯe du gubano,hawi ḥubo bayn l ḥa w lə ḥḏo...“
1463. ʕAmmo Išoʕ: Kəmmi hawxa, maḥkalle hawxa. Hawxa hawi šayiʕa b Məḏyaḏ. Amma  u asasayḏa lə kuḏaʕnola.  Bas  hawxa  mede  hawi.  U  Gubo  d  ḥaqlo,  kətwole muʕamala tarixi. E maʕlum u zawno  maṭʕəlelanne  hani  kulle.  E.  Čənki  bə kṯowe lə qrallan... I šayiʕaṯe kərxowa mə dəkṯo l dəkṯo, mə femo l femo.
Ṣaydo w Mṣaydone
1464. Ǧan: Hat naʕimo kətwo mṣaydone b Məḏyaḏ d əzzənwo lu Ṭuro?
1465. ʕAmmo Išoʕ: Naʕəm, naʕəm. Afandəm b Məḏyaḏ kətwo mṣaydone ġalabe. Kətwo  əno maṭino lam mṣaydone. Kətwo  u  Nəʕman  dəb  Gawwo,  əmmiwole:  "Hano  ḥa  mam mṣaydone we." Kətwo, hul l uʕdo stene kəlle u Gawriye dəb Ruʕyo. Hul  l  uʕdo kəlle kəzze lu ṣaydo kəmṣayəd, kulle mrabanwo qaqone.  W  əzzənwo.  U  Karim dəb Bəṭṭe əzzewo, ḥreno hawxa, mrabanwo qaqone  w  əzzənwo  falge  d  lalyo.  Nəḥtiwo  hol  Qayasa,  w  əzzənwo  lə  ḥḏor  Kafro-mafro,  mlaṣanwo  aq qaqonaṯṯe məskiwo qaqone. Əno ḥzeli, maṭino  hanək  ḥzalli,  kətwo  mṣaydone ġalabe b Məḏyaḏ. 
1466. Ḥatta naqla u Nəʕman maḥətle aq qaqonayḏe b  katfe  w  azze lu ṣaydo, qayəm u Ǧəǧe dəb  Ǧəlle  omər:  “Nəʕman  layko  gəd  əzzox?“  Qayəm mərlele omər: “ʕAs samyo hat! Lə kḥozət kəllən aq qaqone b katfi?“ Yaʕni  gəd əzzino lu ṣaydo hə (gaḥxo)...  Hano  hawiwo  maṯlo  tarixi  b  Məḏyaḏ.  Omər: "Fəlan fəlan xlo u Nəʕman u Ǧəǧe dəb  Ǧəlle yo."  Mərlele:  “Layko  gəd  əzzox Nəʕman?“ Mərle: “Kəllən aq qaqone b katfi, qay samyo  hat?“  (gaḥxo)...  Hayo ste hawyo. 
1467. Kətwolan mṣaydone ġalabe b Məḏyaḏ. Kətwo baṭ ṭaye  ste  Šexo  d be Mḥammad Nure, hala Šexo d be Qəmrike, kətwo hawxa  mṣaydone  ġalabe.  Əzzənwo ṣaydiwo qaqone w manṭanwo faḏla ste w mzabniwo. Mani d ṣaydiwo bu Ṭuro.  Maq qaqone d ṣaydiwo bu Ṭuro. Manṭanwo mzabniwo bi šuqo. I naqqayo  u  qaqono  b arbo-ḥamšo (4-5) qəruš we. I naqqayo raxis wayye ġalabe. E.
1468. Ǧan: Hat naʕimo, bu Ṭuro d Məḏyaḏ kətwo ḥəyewən ġalabe?
1469. ʕAmmo Išoʕ: Afandəm, u Ṭuro d Məḏyaḏ ḥəyewən nəxroye latwo. Hno  latwo.  Ġer man arnuwe, mat taʕle latwo. Bas i naqqayo  gab  am  məḏyoye  kətwo  ġalabe sawal. More d qaṭʕe ġalabe kətwo. Bə  ʕAbdəlkarim  d be  Maqsi-Musa  kətwolle qaṭʕo rabo, ḥatta Ḥanna d be Maqsi-Musa mašhur we. Hano ḥa  more  du  sawal  d kulewo i šato w at traḥṣar yarḥe baṭ Ṭurone. 
1470. Kətwole sawal ġalabe. Kətwo  bə Šakkəre. Kətwo bə Maqsi-Murad,  kətwo  bə  Hərməz,  kətwo  bə  Masso,  kətwo aḥna... Kətwolan kul ḥa qaṭʕo, kətwo ġalabe. Maṭino laq qaṭʕe, i  naqqayo  u ʕamo kətwole ġalabe. Bas u sawal zəyudo  lu  Ḥanna  bə  Maqsi-Musa  kətwole.  Hawo kul naqqa huwewole 300-400 ʕəwone. I naqqa d marfewo aʕ  ʕəwonayḏe,  af fare qəm daʕ ʕwone, aḥna kibowan mənayye tloṯo-arbo (3-4)  kilomatər  raḥuqo šəmʕinawo ḥəs daf fare.
1471. Ǧan: Ḥəyewən Ṭuroye mən kətwo b Məḏyaḏ?
1472. ʕAmmo Išoʕ: Žġayr man arnuwe w mat taʕle lə ḥzeli, əno mede.
1473. Ǧan: Ṭayre?
1474. ʕAmmo Išoʕ: Ṭayre kətwo, ṭayre masala kətwo qaqone,  kətwo  təšelkat,  kətwo afandəma söyliyeyim, hno hani, ṭayroye... ṭayre hawxa naʕime naʕime  kətwo.  Ar rabe rabe qaqone, tivləkat kətwo.
1475. Ǧan: ʕEze ṭure latwo?
1476. ʕAmmo Išoʕ: Lə ḥzeli, əno lə maṭino. Ġazalat, ʕeze ṭure b Məḏyaḏ  lə  ḥzeli.  Bas arnuwe kətwo. Arnuwe w taʕle kətwo. Mṣaydiwo u ʕamo  arnuwe  w  taʕle naqqawoṯo w manṭanwo, məskiwo taʕle w arnuwe baṭ ṭažiyat dəṯṯe. Manṭanwo  w mzabniwo.
1477. Ǧan: ʕAmmo Išoʕ hat axilox baṣro d qubḏe?
1478. ʕAmmo Išoʕ: Baṣro d qubḏe əno l axili, bale ġalabe noše axəlle.  Əno  laxili.  U qubḏo manṭanwole, maṣriwole, maḥtiwole bayn am maye w  šurewo  ruḥe w han naqqe nəḥriwole w əxliwole.  Ġalabe  axəlle  baṣro  d  qubḏe,  ġalabe.  Məskiwo u qubḏo, u qubḏo kule kube yo.  Han  naqqe  maḥtiwole  bu  lagan  dam maye, məd  maḥətte  bu  lagan  dam  maye  šurewo  ruḥe.  Qayəm  nəḥriwole  w ǧəlṭiwole w əxliwo u baṣrayḏe. Kəmmiwo darmono yo. E.
Kuhne, ʕItawoṯo...
1479. Ǧan: U yawmawo maḥkəloxli ʕal Fṭəryarxo Afrəm heš huwwe ḥasyo  heš  huwwe  d kuraxwo baq qəryawoṯo....
1480. ʕAmmo Išoʕ: Faṭəryarxo Afrəm, ġalabe zlam maraqči we.  Dayroyo we,  šarwoyo we.  Han naqqa uṯewo kuraxwo ʕal aq qəryawoṯo das səryoye kulle. At  tarixat  das səryoye kulle maltamwolle, dak kṯowaṯṯe. Ḥatta bi ǧumla, i naqqa d  uṯewo  l Məḏyaḏ, yaləfwo ḥa mam məḏyoye kuraxwo  aʕme.  Kətwole  bargəl,  makraxwole, marwaxwole aʕle, makraxwole bi Bšeriye w l Ḥasno,  w  li  Bənkelbe,  hala  l Dəfne w wasayəra... 
1481. Kətwo səryoye ġalabe. Hol lə ḥḏor d Šərnax, w  ḥḏor Arux (Eruh), mawbewole makraxwole. Han naqqa hano u səryoyano, u  məḏyoyo  d makraxwole, əmmiwole ‘u ʕIsa d be ʕƏbe‘. U ʕIsa  d be  ʕƏbe  maṭinole.  Umarwo: “Yaho! Əno lə kʕuǧazno əlla mu nəmnəmayḏe.  Hama  d  kole  bu  darbo  ksoyəm nəmnəm ġalabe. Ġalabe nəmnəm, mu nəmnəmayḏe kʕuǧazno, kqore fəlan bu  darbo, mawo kʕuǧazno ġalabe...“ Umarwo (gaḥxo)... Əno mu tuwbilo  w  mu  ṭəmtiyayḏe lə kʕuǧazno,  bale  mu  nəmnəmayḏe  du  darbo.  
1482. Han  naqqe  Faṭəyarxo  Afrəm maraqči we, əzzewo kuraxwo baq qəryawoṯo, maltamle i naqqayo tarixat  ġalabe.  Das səryoye w kṯəwle kṯowe ġalabe kayise w mawfaqle w i  naqqayo  ġalabe...  Mawfaqlewole kṯowe ġalabe. Lə kuḏaʕ kəmmile “Tarix  Al-Səryan“,  lə  kuḏaʕno kṯəwwole hani kulle buwwe wayye. Kṯiwe  wayye.  “Manṯur  As-Səryan“,  lə kuḏaʕno mən kəmmiwole u kṯowawo.
1483. Ǧan: Sidi ne kətle tre kṯowe...
1484. ʕAmmo Išoʕ: He?
1485. Ǧan: Kətle tre kṯowe sidi..
1486. ʕAmmo Išoʕ: Ha! Ha!
1487. Ǧan: Ḥa mənayye  komər  əšme  “Tarix  d  Ṭurʕabdin“  u  ḥreno  ste  “Lul  wa Manṯur“...
1488. ʕAmmo Išoʕ: “Lul wa Manṯur“, hah, tamam, kəmhanenolox. E.
1489. Ǧan: ʕAmmo Išoʕ u yawmawo ḥzeli Qašo Yusəf Saʕid...
1490. ʕAmmo Išoʕ: Naʕəm.
1491. Ǧan: Omər marle: “Lu ʕAmmo Išoʕ gəd maḥkelox i ḥkeye  du  faṭəryarxo,  Yaʕqub da tloṯo w du ʕAmmo Išoʕ, i naqqa d  aṯi  i  šato  daḥ  65  l  Məḏyaḏ.“  Mən ḥkeye yo?
1492. ʕAmmo Išoʕ: Afandəm aṯi...
(dəqle lu talafon səb ʕAmmo Išoʕ w kalina)
1493. Ǧan: E ʕAmmo Išoʕ mkaməl..
1494. ʕAmmo Išoʕ: Aydarbo mərlox?
1495. Ǧan: Umarno aṯiwo u faṭəryarxo baḥ 65 l Məḏyaḏ...
1496. ʕAmmo Išoʕ: E.
1497. Ǧan: E, omər aṯi w ṭləble kallat   omər  əəəə  ʕAmmo  Išoʕ  koḏəʕ  i  ḥadisa mən yo...
1498. ʕAmmo Išoʕ: Afandəm aṯi  u  faṭəryarxo  mərlelan  omər:  “Lə  kməftakritu  bi faṭəryarxuṯo...“ Flan w bəhvan umarno:  “Sayyidna  aḥna  b  Tərkiya na  w  u qanun d Tərkiya ṣaʕbo yo. Mə Tərkiya l larwal,  təhzimo  d  kallat  lə  kowe, ənkan d ubenalox alfo (1000) noṭat i ḥkume gəd qəṭʕo qarʕayna w  d  ubinalox ḥamməšmo (500) noṭat i ḥkume gəd  nəḥrolan.  
1499. Lə  kmaǧrena,  bu  xəṣuṣano,  i masale  dak  kallat  lə  ṭəlbatla,  w  aḥna  d  oṯe  mənayna  bə  gnowo  gəd mšayʕinalox.“ Yusəf Saʕid tamo (gaḥxo) i masale kuḏaʕla  mu  rišo  lu  rišo, ṭaw meni w menox gəd maḥkeloxyo. Yusəf Saʕid (gaḥxo) e...
1500. Ǧan: Lo huwwe omər u ʕAmmo Išoʕ, (gaḥxo) huwwe we bi masale...
1501. ʕAmmo Išoʕ: Əno e, əno u rišo daʕ ʕitawoṯo kulle, əno wi.  An  naqqe  mərleli omər: “Lə kməftakritu bam masayəlani...“ Aṯiwo d rusamlan  ḥasyo,  səmlewolan ḥasyo Alyas tamo b Məḏyaḏ, aṯiwo l Məḏyaḏ səmwolan  ḥasyo.  Səmalle  stəqbal ġalabe rabo, han  naqqa  omər:  “Hawulli  kallat  d  mawbanno  laf  faqire  d mawbanno....“ Lə flan. 
1502. Əmmina: “Aḥna kafine na yabo,  i  ḥkume  d  Tərkiya  lə kmaqbəlo,  d  šəmʕo  həwallox  kallat,  maltamallox  gəd  əmmi:  "Afandəm  ak kallatani l Qəbrəs gəd mišayʕi." W kulayna gəd qəṭlilan. Afandəm  layban  də mšayʕinalox, də mšayʕinalox  kallat  gəd  qəṭʕo  qarʕayna.  Kəbʕət  d  qəṭʕo qarʕayna? Qṭaʕ qarʕayna!“  Hedi  qayəm  matrəkole.  Yusəf  Saʕid  šṭaw  meni kuḏaʕla i masale. Huwwe tamo we, koḏəʕ i masale mu rišo lu rišo e.
1503. Ǧan: Koṯe l boli əno  ste,  ʕəmri  ḥṣar  (10)  əšne we,  i  naqqa  d  aṯiwo  u faṭəryarxo, bu darbo du Dortyol i naqqa d məstaqballe as səryoye,  qalabaləġ ġalabe...
1504. ʕAmmo Išoʕ: Ġalabe, ġalabe... Qalabaləġ, balki azzano l qamuṯe zəd mə  ḥamši-əšti (50-60) makkinat.  Aḥna  azzano  lə  Diyarbakər  l  qamuṯe,  mi  ṭiyara Maydani manḥatlan. Azzano l qamuṯe kətwoban tleṯi  (30)  makkinat.  W  aṯina manḥatlan, manṭelan lə Diyarbakər li Maryam  Ana,  fayəš  bi  Maryam  Ana  w bəṯər mə Maryam Ana mawbelan lu ‘Košk d  Ataturk‘  tamo  ste  w  manṭelan  l Məḏyaḏ. Latəm w hawi rabe ġalabe w i  ḥkume  kula  qayəmo.  
1505. Səmalle  stəqbal ġalabe rabo lu faṭəryarxo i naqqayo w fayəš.  Səmlelan  ḥasyo  Alyas  ḥasyo.  Han naqqa bi aṯnayo ʕal i goro di ʕito yatiwe wayna, saləqina l gabe. Əno  w u Ḥanna d be Baroše w tre-tloṯo ḥrene, mi hayyayḏi wayye.  Əno  u  rišo wi,  u Ḥanna d be Baroše aʕḏa we w u Saʕid d be Bage, u Malak d be Karimo w u Gabro  du Yusəf d be Ḥana w Ǧərǧo d be ḥoli Yusəf d be Nure,  u  šawʕo  (7)  wayna.  Əno u rišaṯṯe wi. 
1506. Azzano l gabe li ziyarayḏe, kəlle yatiwo ʕal  taxt,  ʕal  i goro di diwanxana d Məḏyaḏ. Yatəwina marke  l  larke  omər:  “Lə  kməftakritu hatu, lə kəmšayʕitu kallat li faṭəryarxuto w  kallat...“  W  fəlan,  umarno: “Sayyidna! Məḏyaḏ, aḥna faqire na. W  zangin,  latna  zangin.  Anǧax  qədrina saymina ruḥayna idara. W bəṯər d  qaymina  maltəmina  kallat  w  i  ḥkume  d šəmʕo, gəd əmmi: "L Qəbrəs kmaltəmi  ak  kallatani."" I  naqqayo  kətwo  i masale d Qəbrəs bi ḥolo, ġalabe kətwo tahlika ʕal as səryoye:  “Lə  kmaǧrena, ənkan d ubinalox mo noṭat gəd qəṭʕi qarʕayna w kan d ubinalox  alfo  (gaḥxo) gəd qəṭʕi iḏayna bəṯər gəd qəṭʕi  qarʕayna.“  Han  naqqa  mawxa  Yusəf  Saʕid šəqlole qopya mərole haṯe (gaḥxo).
1507. Ǧan: ʕAmmo Išoʕ koṯe l boli naʕimo wi maʕlewolən i ʕarabayḏe....
1508. ʕAmmo Išoʕ: E  maʕliyo  i  ʕarabayḏe  ṭəʕnowalle,  ṭəʕnowalle  lam  məḏyoye, maʕliyowalle, ṭəʕnowalle balki mo mətrowat. E, qalabaləġ i naqqayo b  Məḏyaḏ səryoye ġalabe kətwo, kətwo i naqqayo  b  Məḏyaḏ  tre alfo  w  šwaʕmo  (2700) ʕaylat səryoye. W bu qaza kətwo ḥamšo w tleṯi alfo (35 000) ʕaylat  səryoye.  B Mərde, b Məḏyaḏ w b Hazax, b Karboran w Karǧos w bə flan. Kətwo  ġalabe  i naqqayo am məḏyoye, i naqqayo as səryoye tamo ʕal  i  qəwwaṯṯe  wayye,  hedi hedi xalən.
1509. Ǧan: Yaʕni u yawmawo koṯe l  boli  naʕimo wi,  iḏa  lə  ḥaḏərwo,  lə  ḥaḏərwo kibowən 30-40 alfo səryoye qume...
1510. ʕAmmo Išoʕ: Tamam hawxa yo, hawxa yo. Kətwobən  500-600  makkinat.  Makrewolan am makkinat mə Mərde, mə Diyarbakər, mə Nṣiwən w mə Karǧos w  mə  Gziro,  aṭ ṭaqsiye kulle gəršiwonne w azzan lu stəqbalayḏe...
1511. Ǧan: ʕAmmo Išoʕ...
1512. ʕAmmo Išoʕ: Aḥna azzan l qamuṯe lə Diyarbakər manṭelan manḥatlan mi ṭiyara.
1513. Ǧan: ʕAmmo Išoʕ koṯe l boli naʕimo wi i naqqayo u faṭəryarxo bəṯər məd  daʕər azzeyo l Suriya, məǧġewole hawxa  ǧġaliye  lo  basəmto  ʕal  as  səryoye  du Ṭuro...
1514. ʕAmmo Išoʕ: E naʕəm ǧġil hawxa mede... Amma... e məd  luwanwole  kallat yo.  Afandəm i naqqa d aṯi lə Diyarbakər, mə Ṣṭanbul aṯi lə Diyarbakər.  Azzan  l qamuṯe lə Diyarbakər. Kətwo aʕme ḥa əšme Sṭayfo gurašwo ṣərtoṯo. I naqqa  du faṭəryarxo d naḥət, azzano yatəwina bi  ṭiyara  Maydani  əəəəə  bu  ‘stəqbal odasi‘ tamo kšutena  qaḥwe,  qayəm  hano  u  Sṭayfo  bdele  kgorəš  ṣərtoṯo.  Mzizaxi we. 
1515. Qayəm msəkke. Msəkke lap puweləs  w  laʕ  ʕəsekər,  msəkke  mərre: “Hat kgəršət i ṣərto di ṭiyara Maydani lə kowe, yasaq yo!“ Msəkke w šqəlle  i makkinayḏe. Qayəm aṯən mərre lu faṭəryarxo əmmi: “Msəkke u Sṭayfo!“  Qayəm  u faṭəryarxo mərleli omər: “Abri Išoʕ qum ḥzay mən hawi.“ Qayəm naḥətno kəlle  u yuzbaši w tre baščawišin umarno:  “Yaho  hatu  səmxu  stəqbal  lu  faṭəryarxo ġalabe w adyawma u stəqbalano lu faṭəryarxo ḥzele, w msəkxu  u  mṣawronayḏe.
1516. Ramḥəl d šəmʕi u ʕamo mən gəd əmmi? Aġ ġaztat  d  tərkiya  w  kit  ġaztaǧiye nəxroye harke aʕmayye! Gəd kəṯwi aʕlayxu!“ əmmi: “Afandəm hano  grəšle  ṣərto du maydan di ṭiyara lə kowe yasaq yo! Lə kowe d məgroši. Ṭər ubelan...  kəlle u fəlim gəd maydinale d ubenale i makkina.“  E  umarno:  “D  šəqlitu  u  fəlim mene, han naqqe i naqqayo gəd milakhitu bə ḥḏo naqqa!“ 
1517. Qayəm lašan u  xaṭər həwalleyo, maxlaṣlan u zlam manṭelan. I naqqayo gəd məskiwole  u  zlamawo  d luwenowo bi masale du faṭəryarxo. Ḥaq latle d gorəš ṣərto d maydan d  ṭiyara b Tərkiya.
1518. Ǧan: Han naqqa ʕAmmo Išoʕ, koṯe l boli naʕimo wi b Məḏyaḏ ġalabe  ṭwəri wo  am maʕnawiyat das səryoye, kəmmi  u  faṭəryarxo  mərle:  “Aḥ  ḥmore  daṭ  Ṭuroye maʕlalle i ʕarabayḏi...“
1519. ʕAmmo Išoʕ: (Gaḥxo) E hawxa kmaḥkən,  əno  hawxa  mede  l aṯi  l  aḏni,  amma latwole ḥaq d omər u xabrano. Ənkan d omər ḥaq  latle!  Ḥərmatan,  hənne  li qadišuṯayḏe w li faṭəryarxuṯayḏe, ənkan maʕlalle i ʕaraba w ṭəʕnulle  stene, mu šarafaṯṯe, mu Hayaǧan d mə zawno d lə ḥzalle faṭəryarxo, mawxa. Han  naqqa d omər u faṭəryarxo u xabrano, səmle xaṭa.
1520. Ǧan: Hat naʕimo, bəṯər mu Sayfo b Məḏyaḏ  kəḏʕət  noše  čalkoye  aw  ṭaye  d qalibi w hawən ṣəroye?
1521. ʕAmmo Išoʕ: Dawən mšiḥoye lə kəmxaṭarno nošo. Lo...
1522. Ǧan: ʕAl rabuṯox, kətwo hani bə Kasino, kətwo..
1523. ʕAmmo Išoʕ: Ṣəroye dawən, noše b rabuṯi b nəʕmuṯi  lə  kəmxaṭarno...  Kətwo čalkoye uṯanwo əmmiwo:  "Hawina  ṣəroye,  hawina  səryoye..."  Amma  li  ʕito l uṯanwo ġalabe. Ṭayo d  hawi  ṣəroyo  lə  ḥzeli,  bas  ġalabe  əmmiwo:  "Aḥna kəmhaymənina bə Mšiḥo d kətyo Aloho..." Bas lə ḥzeli nošo mənayye d  aṯi  li ʕito, lə kəmxaṭarno hawxa mede.
1524. Ǧan: ʕAmmo Išoʕ naʕimo wi, maṭino, d  əmmina  dayro  d  Mor  Gawriye  saymowa lamme...
1525. ʕAmmo Išoʕ: E.
1526. Ǧan: Maltəmiwo... Haṯe bəṯər mu Sayfo....
1527. ʕAmmo Išoʕ: Kətwo lammat meqəm dad dayre kulle. Uʕdo matrakke hayo. I  dayro d Mor Malke saymiwola lamme, i dayro d Mor Gawriye saymiwola lamme, i  dayro d Mor Abrohəm saymiwola lamme, əəəəəəə  saymiwo  lammat.  Li  dayro  d  Ḥaḥ, saymiwo li dayro d Ṣaləḥ, saymiwonne lammat hani. Kərxiwonne bayto  b  bayto u ḥa d ubewolle ṭaṣe d bərġəl, ya ṭaṣe də ṭlawḥe, ya ṭaṣe d samdo, ya  mede, ya ḥeṭe ya kallat.  Hənne  maltəmiwo  bayto  b  bayto,  kərxiwo  əmmiwo  “Li lamme“.
1528. I aṯto (Fərdo): Maltəmiwo bərġəl, samdo w garso w hawxa masayəl.
1529. Ǧan: I lammaṯe lašan mən saymiwola?
1530. ʕAmmo Išoʕ: Laǧan hanək d kətne bi dayro d  əxli  w  šotən  fəlan.  Latwo  i naqqayo mʕašat, latwolle. Hanək d kətwən bi dayro lə zərʕiwo,  kulle  naʕime wayye, dayroye wayye. Maltəmiwo laǧan u muklaṯṯe.
1531. Ǧan: Koṯe l boli əno naʕimo, naqla ḥḏo bu zabuqawo  diḏan  aṯi  mə  qəm  Mor Barṣawmo hano ḥasyo Čičak,  kətwo,  iḏa  latno  ġalṭo,  kətwo  ya  baġəlṯo wa aʕmayye ya səsto...
1532. ʕAmmo Išoʕ: Tamam. Hawo...
1533. Ǧan: Kətwo tre naʕime ste aʕmayye...
1534. ʕAmmo Išoʕ: U dayroyo Čičak d Ḥaḥ we. Dayroyo we, kətwolle baġle, uṯanwo  bab baġle kərxiwo, bayto b bayto maltəmiwo, kətwo hno čawalat w sariġat  ʕal  aḥ ḥəyewən w kise. Kiso lu bərġəl, kiso lu samdo, kiso  laṭ  ṭlawḥe,  kiso  laḥ ḥeṭe, kiso... maltəmiwo aaa ʕal hno bi sariġa maḥtiwo w kərxiwo  bayto  b bayto. Maqəmiwo təšməšto w ubiwonne. U ḥa  d ubewolle  ḥeṭe,  u  ḥa  d ubewolle kallat, u ḥa d ubewolle bərġəl, u ḥa d ubewolle samdo, u ḥa  d ubewolle  ṭlawḥe, haṯe ʕade wa. Hawxa hawyo ʕade, ʕanʕane wa. E w qayimo uʕdo. ʕAdatan qayimi.
1535. Ǧan: Mə zawno yarixo hat bah hayyat daʕ ʕitawoṯowox, koṯe l bolox  u  ʕəwono qamoyo d uṯewo, əəəəə lašan as səryoye b Ṭurʕabdin, haka faqire,  haka  ġer, mən ʕəwono uṯewo, mən mʕawniwo, m ayko uṯewo?
1536. ʕAmmo  Išoʕ:  Afandəm  naqla  Amarika  mšayaʕwola  məʕawane  rabṯo,  ġalabe, ġalabe.  Amarika  mšayaʕwola  maḥətwolle  bi  ʕito  dap  pəruṭ.   Maḥətwolle baṭṭaniyat w ǧule w kallat. Amarika hano baynalmilal,  hano  səmwola,  awwəl muʕawane səmwolle, yaʕni arbi (40) yawme  mdawamla  i  muʕawanaṯe.  U  ḥa  d əzzewo, kəṯwiwo əšme ubiwole baṭṭaniyat, ubiwole ǧule, ubiwole kallat,  hano m Amarika uṯewo.
1537. Ǧan: Haṯe bayna šato wa?
1538. ʕAmmo Išoʕ: Haṯe kumarno bi šato da  tloṯ  w  ʕəsri  (1923),  baʕ  ʕəsri (1920), bat tloṯ w ʕəsri mede hawxa hawiwo.
1539. Ǧan: Bəṯər məd hawət hadomo bah hayyat  daʕ  ʕitawoṯo,  uṯewo  muʕawanat  mə larwal?
1540. ʕAmmo Išoʕ: Afandəm əno fayəšno bi hayye di ʕito, aʕ ʕitawoṯo kulle,  əno  u rabo di hayye wi, əno rišo wi, u Saʕid d be Bage, u Ḥanna d be  Baroše,  u  Musa d be Məxxe, Ǧərǧo d be ḥoli Nure, uuuuu... šawʕo wayna. U Saʕid, šawʕo  wayna, əno u rišaṯṯe wi, i naqqayo  uṯewo  muʕawane  mə  baynalmilal  laʕ  ʕitawoṯo.  Uṯewo mə Amarika, han naqqe hən mənayye ubiwonne d kətte sniquṯo, aq qaše  d kətte sniquṯo, hən ste tak w tuk ubiwonne lan  naʕime,  ǧule-mule  lu  ḥa  d kətwole faqire.
1541. Ǧan: Hani ʕal əšme d man uṯanwo, l ayko uṯanwo?
1542. ʕAmmo Išoʕ: Uṯanwo ʕal əšme daḥ ḥasye,  uṯanwo  l  Mərde.  Mə  Mərde  Məstər Franga manṭowalle, mfarqowalle. Məstər  Franga  kətwo  ḥḏo  amarikaniye,  bu qunaġ d Mərde wa. Hiyya  w  Məstər  Duwwe  uṯanwo  l  tamo  w  hənne  uṯanwo manṭanwolle w mfarqiwonne. E ubiwonne laʕ ʕitawoṯo, aʕ ʕitawoṯo mfarqənne.  
1543. Ǧan: Bəṯər bat tleṯi-arbi (30-40) əšne ḥaroyani d əmmina, bəṯər məd  an  noše bdalle koṯən l Almanya, yaʕni uṯewo naqla ḥreto hawxa muʕawanat mə larwal?
1544. ʕAmmo Išoʕ: Nəquṣo, ənkan uṯewo  stene,  i  ḥkume  maḥtowa  iḏo  aʕle, ṭəryowale lu Qəzəlay (Kızılay). Yaʕni lə muṭanwo, bam mo ḥamšo  (%5),  bam mo ʕaṣro (% 10) anǧax muṭewo. U ḥreno kule  i  ḥkume  maḥtowa  iḏo  aʕlayye.  Maḥtowa iḏo i ḥkume, maḥtowale lu Qəzəlay, faqire, hiyya məd ṣarfowa bənne.  
1545. Ǧan: Aydarbo maḥəsituwo bənne, aṯən w u Qəzəlay mədile?
1546. ʕAmmo Išoʕ: E šəmʕiwo, uṯewo,  kətwo  ḥa  manṭewolle,  hən  mənayye  bi  iḏo manṭanwonne w hən ste uṯanwo bi banqa. D manṭanwonne b iḏo, kətwo  ḥa  uṯewo manṭewolle mu Šam, ubewolle laḥ ḥasye, aḥ ḥasye mfarqiwonne. U  ḥa  d  uṯewo bi waṣəṭa di banqa, šller Bankasi, i  ḥkume  maḥtowa  iḏo  aʕlayye,  bam  mo ḥamšo (% 5), bam mo ʕaṣro (% 10) mfarqowalle laf faqire aḥ ḥrene  ṭəryowalle lu Qəzəlay.
1547. Ǧan: Koṯe l boli ya šato dač čaʕ w əšti (1969) wa  ya  ste  šawʕi  (1970) wa ḥḏo ʕamariqaniye, man wa lə kuḏaʕno, mšayaʕwola kallat lašan d saymi u  darbo d Mor Gabriyel aṣfalt?  
1548. ʕAmmo Išoʕ: Naʕəm.
1549. Ǧan: Koṯe l bolox hayo?
1550. ʕAmmo Išoʕ: Afandəm mšayaʕwolle kallat  xəṣuṣi,  ḥḏo  amarikaniye  aṯyowa  d əzza l Mor Gabriyel, ḥərla layto darbo l Mor Gawriye, i naqqayo rəwxiwo  ʕal aḥ ḥmore, ʕal ab bəregəl əzzənwo.... hul Qarṭəmin kətwo  darbo  du  ṭrənbel, mə Qarṭəmin l Mor Gawriye  latwo.  
1551. Qayəm  ḥḏo  amarikaniye  mšayaʕla  kallat xəṣuṣi w səmme u darbawo, b kallat di  amarikaniyayo.  W  faḏəl  stene,  hən m Ḥanne w bəṯər mkamalle u  darbawo.  Amma  aṣfalt  lə  səmme.  Səmme,  darbo aṣfalt lə səmme.  
1552. Ǧan: ʕAmmo Išoʕ bu zabno ḥaroye no,  ʕəsri-tleṯi  (20-30)  əšne  uṯewo  ġalabe naqlat kallat l Məḏyaḏ, laf faqire ʕal əšme d Xori  Nəʕman.  Əno  naqla  ḥḏo hawino suhḏo, suhḏo, əno w  u  abro  du  Išoʕ  d be  Balloʕe  u  Sḥaqo  b  ḥa ṣənəf wan. Yatiwe əno w huwwe kqurena maṭamatik gabayye, kḥayrina  kaṯi  Xori Nəʕman l gabayye, ʕabər l lawġəl. ʕAbər l lawġəl mšayele ʕal i emo du  ʕAmmo Išoʕ, əšma Farḥa wa, mənwa?
1553. ʕAmmo Išoʕ: Eeee.
1554. Ǧan: Raḥel wa, Raḥel, Raḥel, Raḥel.
1555. ʕAmmo Išoʕ: Ḥəlto Raḥel e.
1556. Ǧan: Omər “Ayko yo?“ əmmi: "Kəlla..." Zaṭan hiyya lə ḥəzyowa  smiṯo wa.  Awwəl d aṯyo l su Xori nšəqla iḏe w baxyo. Aḥna ste yatiwe lawġəl,  huwwe  tamo  w aḥna kšəmʕina u ḥəs dəṯṯe, omər: “Raḥəl... əəəə.“ B kurmanǧi mərlela:  “Aṯiləx ḥamši (50) noṭat w hat lə kləzmiləxne...“ Aḏiʕət,  baxyo  w  bəṯər  azze  w lulelane. Hawxa mədone hawi, ḥzelox?
1557. ʕAmmo Išoʕ: Afandəm mə Amarika ʕəwono uṯewo laʕ ʕitawoṯo lašan də  mfarqənne laf faqire. Han naqqe lo ʕal baxtayna, kəmmi, Xori Nəʕman tlele  ġalabe  mak kallatanək. Kəmmi ġalabe mfaraqle, koṯe l boli  ubewo  lu  Əllo  d be  Suwwe, ubewo li Xazməke, ubewo, kətwo hawxa faqire  ubewolle.  Kətwo  u  Afrəm  d be Saʕo, ubewolle. Han naqqe məqqayṣ  ubewolle,  lə  kuḏaʕ.  uṯewo  kallat  m Amarika. Tamam.
1558. Ǧan: Mi ḥkume d Amarika uṯewo, əlla mə noše?
1559. ʕAmmo Išoʕ: Muḥaqqaq mə Amarika uṯanwo,  an  noše  d  kətwo  b  Amarika  lan nošaṯṯe mšayʕiwo, lə kuḏaʕ, lu ahlaṯṯe bi waṣəṭa d Xori Nəʕman, latwo  nošo d manṭelən, manṭanwonne lə Ṣṭanbul, mə Ṣṭanbul saymiwonne ḥawale  l  Məḏyaḏ, han naqqa Xori Nəʕman mfaraqwolle. An naqqe kəmmi l Xori Nəʕman  ġalabe  mak kallatanək  ‘axile‘  w  mawbəlile  l  Amarika  aʕme.  
1560. Kəmmi  u  Maḥfal   bak kallatanək  šqiwole  l  Xori  Nəʕman,  hawxa  maḥkanwo.  Han  naqqa  lo  ʕal baxtayna. U mede d aṯi l aḏnayna.
1561. Ǧan: Bu zabno ḥaṯano, xəd mərli, əno ste maṭino,  koṯe  l  boli  i  naqqa  d kətwi malfono b ‘Devrim šlkokulu‘, hawiwo hawxa mamro w  tənoyo  bi  ʕito  d Mor Barṣawmo...
1562. ʕAmmo Išoʕ: E.
1563. Ǧan: Əbʕiwo Xori Nəʕman d maḥwelən u  daftar,  mən  kʕobər  li  ʕito  w  mən knofəq, bas abadan lə maḥwewole w buxewo...
1564. ʕAmmo Išoʕ: Əno afandəm, əno mdaʕeli buwwe. Əno u  rišo  di  hayye wi,  mərli: “Afandəm, lazəm u daftar maḥtatle...“ Qayəm  šqili  u  daftar  mene.  Baxiwo Xori Nəʕman w bəṯər qayəm aṯi mḥalaqle ruḥe gabi mərlile:  “Lo,  li  masalaṯe lə kəwyo, ad dəfetər lazəm u kuhno d  luwele  ʕalaqa  bənne.  Ad  dəfetər  i hayye d əḏʕo i ǧamaʕa mən kətla kallat w mən  latla.“  
1565. Šqiwolan  ad  dəfetər mene. Msalamwolan ad  dəfetər  mene,  bəṯər  lə  kuḏaʕno  madʕəranwolene  lə madʕəranwolene, lə kuḏaʕno. Bəṯər msəkwolan wakilo.  Kəmarno  msalmiwolan  l ḥa  wakilo,  tre-tloṯo  mi  ǧamaʕayḏan,  maʕ  ʕlayme,  hanək   ḥayriwo   lak kallatani.
1566. Ǧan: ʕAmmo Išoʕ  kəmmi  li  ʕito  d  Mor  Barṣawmo  kətwola  məlk,  dukkane, arʕoṯo...
1567. ʕAmmo Išoʕ: Afandəm i ǧamaʕa d Mor Barṣawmo kətwola məlk w  dukkane  ġalabe.  U ḥasyo, hala Xori Nəʕman i naqqa d qayəm  kulle  səmiwole  ʕal  əšme  ṭapo.  Hano l Xori Nəʕman. Qayəm səmiwole bə gnowo  ʕal  əšme  d  Šamšo  Yaḥqo  d be Səttike. Səmiwole ʕal əšme ṭapo. Qayəm Šamšo Yaḥqo i naqqa d əbʕe  d  qoyəm, qayəm  u  ḥasyo  mərlele:  “Gəd  maḥramnolox  d  qaymət.  Ya  gəd  saymət  aṭ ṭapowatanək ʕal əšmi ṭapo, ya ste gəd maḥramnolox...“
1568. Ǧan: Ayna ḥasyo we?
1569. ʕAmmo Išoʕ: U ḥasyano, ḥasyo Ṣamiyel d kətyo b  Mor  Gawriye.  Qayəm  səmile ṭapo ʕal əšme, lu  ḥasyo  kulle  mzabnile.  W  eeeyyyyyyy  u  məlkawo  w  ad dukkananək kulle mpaṭxile,  azzino  mdaʕeli  aʕle:  “Qay  mzabnilox?“  Omər: “Ooooo gəd  əxliwonne u ʕamo...“  Umarno:  “Qay  hama  ṭər  fayši...“  Ġalabe mzabanle dukkane, ġalabe, qimatli. Kul dukkano  bə  tloṯmo  (300)  malyune, arbaʕmo (400) malyune, i naqqayo ak kallat qimatli ġalabe.  Ġalabe  dukkane kayise wayye.
1570. Ǧan: Mor Barṣawmo ayko w ayko kətwola məlk?
1571. ʕAmmo Išoʕ: Kətwola b Məḏyaḏ ġalabe. Bad dukkane, kətwola taḥt  u  ġaraǧ  du Əllo  d be  Ḥəšše,  kətwola  taḥt  u  bayto  du  Səlo  d be  Hazare,  kətwola, maʕmarwolle dukkane bi  saḥayo  du  ǧeməʕ.  Kətwola  ḥṣar-ḥamšaḥṣar  (10-15) dukkane, kulle l Xori Nəʕman səmiwole. Hul l uʕdo  kətwola  pasaž  (ʕəbbara) rabo ġalabe. Kulle tamo šqəliwonne, maḥtiwonne, mšarki,  u  mede  i  naqqayo ġalabe latwole qime. Hedi bəṯər kulle mpaṭxile lu ḥasyo, kulle mzabnile.
1572. Ǧan: Aʕ ʕitawoṯo ḥrene kətwolən məlk?
1573. ʕAmmo Išoʕ: Lo xəd Mor Barṣwmo. Hanək ste kətwolle əšmo,  ama  Mor  Barṣawmo ġalabe kətwole.
1574. Ǧan: ʕAmmo Išoʕ koṯe l boli masalan, Xori Nəʕman  ubewo  kallat  l  noše,  w hawxa uṯewo b riše du yarḥo madwo mənayye, xəd šəkəl d fayəḏ...
1575. ʕAmmo Išoʕ: Lo ʕal baxtayna, hawxa maḥkanwo. E lə ḥzelan, lə šaməʕ,  u  mede d šaməʕina b aḏnayna, b ʕaynayna lə ḥzelan, də mdaglina,  maḥtina  ḥṭiṯo  bə qḏolayna. Kəmmiwo, hawxa maḥkanwo.
1576. Ǧan:  ʕAmmo  Išoʕ  aḥna  naʕime,  uṯewo  u  ḥalwano  u  ʕamariqani  du  tuz, mfarqiwolanyo, maštanwolanyo. Ema bdele hano koṯe l Məḏyaḏ?
1577. ʕAmmo Išoʕ: Afandəm Amarika  səmwola  ʕəwono  hano  əmmiwole  “Yardım  Fonu“ (Sanduqo du ʕƏwono). Mšayʕiwo ḥalwo, mšayʕiwo ǧule, mšayʕiwo  mədone  ġalabe mfarqiwole. Awwəl naqqa manṭewolle hayye. Aṯyowa hayye l  Məḏyaḏ.  Manṭewola mal ġalabe. Mfaraqla laf faqire, i naqqayo ġala we. Manṭewolle,  yatəwiwo bab bote d be Lalo, hala d be Ṣawməke d be Lalo w  manṭewolle  baṭ  ṭonat  mal.  Ǧule w flan w mfarqiwo lu ʕamo.  
1578. U  ḥa  d  əzzewo  ubiwole  čaket,  ubiwole panṭur, ubiwole qundaraye, ubiwole  fanera,  ubiwole  gomlak.  Hani  hawyowa qaʕida. W bəṯər han naqqe mawfaqwolle ḥalwo, uṯewo kul šato, u ḥa d  latwole ḥalwo, ubiwole lam madrašyoṯo, marṯəḥiwole ubiwole lan  naʕime  ḥalwo.  Hano maṭinole ġalabe, e. Bi šato daš šwaʕ w tleṯi (1937), daš šeṯ w tleṯi  (1936) hawxa, kətwo, nafəqwo u amrano.
1579. Ǧan: Əno maṭino ya b ‘Orta‘ wayna ya b ‘Lisa‘ wayna. Manṭewolən naqla  ḥalwo l Məḏyaḏ. Hano Mitḥat u stəloyo w Amin, lə  kuḏaʕ  mən  səmwolən  gnəwwolən, mzabniwole sab baqole, koṯe l bolox?
1580. ʕAmmo Išoʕ: Afandəm i masalaṯe hawyo ḥadisa  rabṯo  ġalabe,  gnəwwolle  mene mzabanne, bəṯər həwwe  xbariye  aʕlayye  məskiwonne.  Hawyo  i  masalaṯe,  i ḥadisaṯe b Məḏyaḏ.
1581. Ǧan: Man həwwole xbariye aʕlayye?
1582. ʕAmmo Išoʕ: E lə kuḏaʕno fayəš, kumarno l abre  d be  Brahim  bə  Sadəq,  d be Asʕado həwwole xbariye aʕlayye. Hawxa ksamno taxmin,  čəngi  abre  du  ʕammo šəriko aʕmayye lulelən mene, qayəm huwle xbariye aʕlayye.
1583. Ǧan: Kəmmi Xori Nəʕman ste aʕmayye we, šrolo yo?
1584. ʕAmmo Išoʕ: Xori Nəʕman ste kətwole iḏo bi šabakayo. Huwwe ste ʕam hanək  du ḥalwo we, e.
1585. Ǧan: Bəṯər kito ḥadisa, əno ste d  ʕayišnola.  Ziwar  w  i  aṯto  də  ṭralle ḥḏoḏe. Əəə Xori Nəʕman azzewo baynoṯayye, lə kuḏaʕno marfiyulle,  kəṯwole ʕal əšme d nošo, kətwo hawxa ḥadisa, haṯe mən wa?
1586. ʕAmmo  Išoʕ:  Afandəm,  hənne  l  Ziwar  w  i  aṯto  nafəliwo   ʕal   ḥḏoḏe.  Marfiyowale, mṭalqowale. Qayəm bəṯər Xori Nəʕman čik baynoṯayye.  Mərle:  “Lə kmaləqlox, marfelox i aṯṯayḏox...“ Aṭ ṭaye kit gabayye qanun du  dinaṯṯe.  U ḥa d marfe i aṯto, bəṯər d obəʕ doʕər aʕla, lazəm nukaḥla ʕal ḥreno w  bəṯər šuqela. 
1587. Han naqqe ʕal man nkəḥole? Kəmmi:  "Nkəḥole  ʕal  Aḥmado."  Hən  kəmmi: "Nkəḥole ʕal ḥa... ʕal Səlo Dino..." Lə kuḏaʕ mune, bəṯər šqəlole. Han  naqqa lə kəḏʕina i masalaṯe hawyo, i ḥaqiqayḏa lə kəḏʕinala.
Šawṯawoṯo b Məḏyaḏ
1588. Ǧan: Naqla ḥreto b lalyo yatəwinawo ʕam  ḥḏoḏe  mbaḥasloxwoli  əmmət:  “Naqqa mede gəd məžġalno ʕal aš šawṯawoṯo d Məḏyaḏ.“ Aš šawṯawoṯo...
1589. ʕAmmo Išoʕ: Afandəm Məḏyaḏ, meqəm Məḏyaḏ tloṯaḥṣar (13)  šawṯawoṯo wa.  Kətwo i šawṯo di Ballaqe ḥḏo... I šawṯo d be Qašro  tarte...  I  šawṯo  d be  Čalma tloṯ... I šawṯo du Zabuqo arbaʕ... I šawṯo d be Griġo ḥamməš... I  šawṯo  d be Malke Mire šeṯ... uuuuu kətwo i šawṯo  d be  Ġanno  šwaʕ...  W  kətwo  i šawṯo, əəəəəəə d be Čəfčaqa tmənyo...
1590. I aṯto (Farida): Bə Malke Mire..
1591. ʕAmmo Išoʕ: W kətwo, Malke Mire  mərli.  Kətwo  i  šawṯo  d be  Ġazal  čaʕ...  Məḏyaḏ tloṯaḥṣar šawṯoṯo wa. Ḥalan bu nəfus d Məḏyaḏ uʕdo, Məḏyaḏ  mqayadto yo ʕal tloṯaḥṣar šawṯoṯo. Bəṯər i naqqa d  aṯi  Atatürk....  hala  Qoǧamanoġlu, hawi qaymaqam  b  Məḏyaḏ,  mərle  “An  əšmonani  lazəm  tulenolən...  Məḏyaḏ sayminala....“ Qayəm səmole Məḏyaḏ arbaʕ šawṯawoṯo,  fləġole  xəd  u  ṣlibo.  Fləġole i Golǧək (Qalač, Gölʕük) mawfəqole,  m qəm  u  tarʕo  d be  Maqsi-Musa, u zabuqo də kfoyət qəm Maqsi-Musa  d  koṯe  qəm  bə  Šakkəre,  koṯe  m Astəl, koṯe qəm Brahim Qurra. 
1592. Kfoyət kəzze li rawmo. Hawo məfqole i  Golǧək.  W bəṯər mawfaqle Əšəqlar Muḥallesi (Iṣıklar Mahallesi) i šawṯo d lalʕəl w  i šawṯo d be Čalma w d be Nahrozo, hani ste səmile Əšəqlar Muḥallesi. W i  šawṯo d be Xalaf Yaḥqubo w  d be Qašro kəmmila “Aqčaqaya“ (Akçakaya) w  i  Ǧəmhuriye (ʕUmhuriyet Mahallesi) məfqole stene mu darbo d koṯe mə  Astəl  ʕal  i  ʕito dak kaldoye d meqəm d səmulle uʕdo baladiye w  kəṯyowa  tamo  w  səlqowa qəm u Xan Taḥtoyo. W səlqowa lu Xan ʕLoyo w əzzawo  hol  lab  bote  d be Hərməz. W səlqowa tamo bə ḥadodo hul li Qəžla. 
1593. Han naqqa  hayo  səmowalle  i Ǧəmhuriye. Han naqqa  tlewole  aš  šawṯawoṯanək,  səmwole  arbaʕ  šawṯawoṯo.  Ḥatta əno ḥamšaḥṣar-əštaḥṣar (15-16) əšne səmli muxtariye di Ǧəmhuriye.  Əno səmli muxtariye di Ǧəmhuriye b Məḏyaḏ.
1594. Ǧan: ʕAmmo Išoʕ mərloxli ʕal i  ʕito  dak  kaldoye  d  ḥəzyolox,  mən  šəkəl ḥəzyowalox?
1595. ʕAmmo Išoʕ: Afandəm kətwolle  ʕito  lak  kaldoye,  uʕdo  dukṯe  di  baladiye ʕatəqto d uʕdo d kətyo b Məḏyaḏ d səmulle Pasaž (ʕəbbara)  ġalabe  rabo.  Aq qaṣobe bənne, kit dukkane ġalabe mabrəmənne b kula. Əno  ḥəzyoli  haṯe  ʕito dak kaldoye. Kətwola siyoġo nəḥuto, latwe  ġalabe  ʕloyo.  W  kətwola  tarʕo m qəm u tarʕo d be Ǧələf əzzənwole, hawxa bu zabuqawo də mqabəl d be  Ǧələf.  
1596. W kətwola tarʕo ste bu darbo d Astəl. əzzawo hul bə  Elo  w  dəʕrowa  hul  lab bote du Əllo d be Ḥəšše, lu zabuqawo du Əllo  d be  Ḥəšše  w  əṯyowa  hul  ləb Ǧələf. W midəqowa bab bote... Əno  ḥzeli  i  ʕito  dak  kaldoye  tamo.  ʕIto ʕamərto. Bu zabnayḏa, ḥatta hawiwo,  han  naqqa  lə  fəšwole  biyya  ʕaskar, huwewo biyya. Səmulle Qaysar di ʕaskariye w bəṯər  l  Qoǧamanoġli  maḥrəwole səmole baladiye.
1597. Ǧan: B ayna šato səmole baladiye?
1598. ʕAmmo Išoʕ: Qoǧamanoġlu ḥarḥalda baḥ 41 (1941), bat  42  (1942)...  Baḥ  41, bat  42  hawxa.  Hiyya  meqəm  tarte-tloṯ  šne  ḥarəwo wa,  bəṯər  han  naqqa Qoǧamanoġlu maḥrəwole baḥ 41, bat 42, maḥrəwole səmole baladiye rabṯo.  Uʕdo səmulle Pasaž (ʕəbbara) rabo. Kito u Pasaž daq qaṣobe,  kit  dukkane,  kibən balki 150-200 dukkane. Hawir di dukṯayo.
1599. Ǧan: I naqqa d səmulle baladiye nošo mə Məḏyaḏ lə məʕṭaraḏle ‘ʕito yo‘...
1600. ʕAmmo Išoʕ: Lo afandəm. Nošo i naqqayo, awqaf, l nošo  lə  mraǧaʕwo.  Awqaf, kəmmi: “Awqaf di ḥkume ne. I ḥkume kiba maḥto iḏo ʕal  an  awqaf“.  U  mede  d əmmiwo, nošo lə qadər də mdaʕe. W ak kaldoye stene latwolle  ġalabe  ʕaylat, latwayye qarabaləġ. W kətwolle ʕito, aaaaaaa,  mən  gəd  sayminalan  kewo  d rišo w mdaʕena! Flan w bevan. Mal d Aloho l Aloho! E.
1601. Ǧan: Hat ḥzelox nošo də mṣalele biyya?
1602. ʕAmmo Išoʕ: Əno ḥzeli kətwo qašo, naʕimo ġalabe. Əzzinowo  li  madrase, ʕəmri šeṯ-šwaʕ (6-7) əšne. Kətwo ḥa qašo, bale lə kuḏaʕno əšme  mən yo?  Ḥzeli də mṣalalle biyya. Bas azzino lu šamʕo, i naqqa di Maʕəlṯo, kəmfarqi  šamʕe.  Azzino l tamo, huwalli šamʕo, koṯe l  boli,  mede  ḥreno  lə  koṯe  l  boli.  Azzino li ʕitayo huwalli šamʕo.
1603. Ǧan: Yaʕni u ʕborayḏa...
1604. ʕAmmo Išoʕ: U ʕborayḏa kətwola  tarʕo,  mə  qəm  bə  Šakkəre,  ʕəbriwola  bu zabuqawo d kətwo bayn l Šakkəre w  li  baladiye  kit  zabuqo.  Tamo  kətwola tarʕo w kətwola tarʕo stene, uʕdo lu  darbo  d  Astəl  d  kəzze.  Mqabəl  du maydanawo du ǧeməʕ. Kətwola tre tarʕe. Əno ḥzeli, kətwola tre  tarʕe.  Ḥatta at tarʕayḏa ḥa mənayye, hno we, kətwole aʕle čambar, u ḥa hano  d  kətyo  laf bə Ǧələf, ḥariwo we u čambarayḏe. Bas kətwole  siyoġo,  karyo  ġalabe,  kətwo hawir diḏa baxčawat, ḥarəwiwo. Kula,  kətwola  baxčawat  ġalabe,  ḥariwi  ab baxčat diḏa. Dlo more hawənwo ḥarəwiwo.
1605. Ǧan: U yawmo d azzoxwo li Maʕəlṯo, kətwo noše ġalabe, naʕime...?
1606. ʕAmmo Išoʕ: E i naqqayo kətwo ʕito, biyya mṣalanwo. Azzano huwallan šamʕo  w nafəqina. Lə ʕabərina. Bas kətwo ʕito mṣalanwo. Šəmʕinawo  ḥəs  daš  šamoše.  Huwallan šamʕo w nafəqina. Azzano, u ḥa d əzzewo li Maʕəlṯo ubiwole šamʕo  w uṯewo. Han  naqqa  əzzanowo  kul  ḥa  manṭena  šamʕo,  fṣəḥina  ġalabe, aḏiʕət! Hayo ḥzeli b ʕayni.
ʕAskariye w məštuṯo du ʕAmmo Išoʕ
1607. Ǧan: Hat ema azzox li ʕaskariye? ʕƏmrox məqqayṣ we?
1608. ʕAmmo Išoʕ: Əno ʕəmri, bi šato dan 40 (1940) azzino li ʕaskariye. Xdəmli  bi ʕaskariye ʕəsri (20) yarḥe. W hawino tarxis. Azzino,  qamayto  qləʕallan  lə Ṭraqya. Azzano i naqqayo,  səryoye  l ubiwonne  ṣəlaḥ,  maʕwədiwolan  ʕal  ad darbone. Huwanwolan rawšo w nargo w ʕəwdinawo. Kətwoli ḥawrone  bi  ǧumle  u Ḥanna d be Baroše, u  Malak  d be  Bəsse  kəlle  harke yo,  u  Laḥdo  du  Šayno harke yo, u Bəre d be Saddo, u Gabrano d be Dahabe, uʕdo kəllən  harke  mawǧud, ḥawri di ʕaskariye wayye. 
1609. Azzano mə Məḏyaḏ tloṯo w tmoni (83) zlamat l  tamo ʕaskar. Meqəm mənayna kətwo qafle ḥreto da... da  kfarzoye  w  kətwo hən mi Bšeriye, səryoye i naqqayo w kətwo hən mə  Mərde  w  mə  Qeləṯ  w  mə Maḥsarte ste kətwo ṣəroye tamo ʕaskar.  I  naqqayo  meqəm  mənayna  azzənwo, ḥatta u rabaṯṯe Xori  ʕAziz we.  Aḥna  azzano  li  ʕaskariye  mawbəlallan  l Xadəmkoy, b Xadəmkoy huwallan l ʕOmarli. Tloṯo w tmoni (83)  wayna  məḏyoye.  At tloṯo w tmoni məḏyoye w kətwo maq qəryawoṯo aʕmayna.  Huwallan  l  dəkṯo, latwo čəwedər d yətwina w dəmxina bənne.  Huwallan  l  dəkṯo  xəd  u  xan we, dəmxinawo tamo. Huwanwolan kul ḥa baṭṭaniye w kul ḥa dawšak d gelo w kul  ḥa mxadde mliṯo du gelo w dəmxinawo bənne. 
1610. W ṣafro qayminawo maydinawo u  nargo w u rawšayḏan w əzzanowo ʕəwdinawo ʕal u darbo.  U  bəṯər  qayəm,  mə  tamo, hedi bəṯər hawi əmkanat b Xadəmkoy xali, qayəm huwallan  l  Xadəmkoy.  Aṯina lač čəwedər. Aṯina Xori ʕAziz  w  hani  tamo  wayye.  Fayišina,  Xori  ʕAziz hawi... Əno hawino u čawiš dəṯṯe, mu sabab d əno uḏaʕnowo  lišone  ġalabe.  Kuḏaʕnowo kṯawto ġalabe šafərto, hawino u čawiš dəṯṯe. 
1611. W ḥatta u  Ḥanna  d be Baroše ste hawiwo onbaši w ʕwədlan, hedi bəṯər  mfaraqallan...  Bəṯər  qayəm nafəqwo amro: "U  d əbʕe gəd əzze lə Ṣṭanbul lax xaṣṭaxanat". Kətwo tamo  ḥa mə Astəl, əšme "Ḥəso Kaḥla" əmmiwole. U greʕo du  binbaši we.  Də  gəd  ḥoyər ʕal aš šuġlonani. Qayəm azzano əno u Malak d be Bəsse w ḥreno azzano l  gabe.  Məralle: “Kəbʕena də mšayʕatlan aḥna am məḏyoye...“ Kətwo hən meqəm  mənayna mə  Izmir  həḏoye-məḏoye  kṯəwolle  əšmayye,   mərlan:   “Aḥna   kəbʕena   də mšayʕatlan...“ Mu sabab d kətwe məḏyoyo. Qayəm mšayəʕlelan aḥna...
1612. I Aṯto (Farida): Hedi mṣanetu ʕal ax xbar.
1613. ʕAmmo Išoʕ: Qayəm huwalle u ḥa ʕəsri (20) noṭat w mqayədlelan  aḥna  məḏyoye w qayəm azzano 23-24 bi ǧumla, kətwo kfarzoye, u Ḥanna  (Həndoke)  Kfarzoyo, kətwo maq qəryawoṯo, azzano 23 zlamat  l  Bešiktaš  (Beṣiktaṣ)...  L  ḥaywan Xaṣṭaxanasi tamo. Əno bəṯər frəqalli mənayye w hənne 22 azzən.  
1614. Ǧan: Bi ʕaskariye hat aydarbo d əmmina mʕaḏbət?
1615. ʕAmmo Išoʕ: Afandəm bi ʕaskariye... əno əəəəəəə, mu sabab d  uḏaʕnowo  qraye w lišono, hawino... mawbəlanwoli mu bayluk (bölük) li  qaṣṭaxana,  tarǧuman.  Čənki latwo nošo d uḏaʕwo kurmanǧi ġalabe w ʕarabi w tərki, i  naqqayo  nošo l uḏaʕwo. Kul nošo l uḏaʕwo d məžġalwo.  Əno  mu  sabab  d  uḏaʕnowo,  qrewoli madrašyoṯo, qayəm mawbəlalli lu toxtor. 
1616. Azzino  omər:  “Kəḏʕət  hat  məžġolət tərki?“  Žġəlno  aʕme  šafiro,  omər:  “Ooooooooooo  lazəm  hat  d  oṯəd   li qaṣṭaxana, dowət  qəm  iḏayna  tarǧuman  bi  qaṣṭaxana".  Qayəm  mawbəlalli.  Šqəlalli mu bayluk, mawbəlalli li qaṣṭaxana, yaʕni tadawi ʕal  i  raġlo.  Lo mwaqqat, “ʕal i raġlo“ əmmiwole. ʕAl i raġlo tadawi, hul  d  kətwayno  tamo.  
1617. Azzino fayəšno tamo kibe əšto-šawʕo  (6-7)  yarḥe,  samnowo  tarǧumaniye  bi qaṣṭaxana. I naqqa d uṯanwo ak  kayiwe  li  mʕayana,  əno  əzzinowo  ḥuḏarno tamo. U ṭoxtor u mede  də  mšayalwo  mənayye  d  l uḏʕiwo  ubiwo  ǧawab,  əno samnowo i tarǧumaniyaṯṯe w bəṯər qayəm hawino bi qaṣṭaxana. Səmalli,  hawino mal di qaṣṭaxana. W hawino bi qaṣṭaxana čawiš, hul də šqili i daskara.
1618. Ǧan: Mən koṯe l bolox mede mi qaṣṭaxana d lə ṭaʕətle? Yaʕni hawi  mede  w  lə ṭaʕətle?
1619. ʕAmmo Išoʕ: Afandəm bi qaṣṭaxana,  afandəm  əno  koṯe  l  boli  kətwo  ḥa, əəəəəəə aṯiwo əšme... mə Mərde we. W kəlle u zlamawo  hul  l  uʕdo  saġ.  Bi qaṣṭaxana mafətwole kewo mananžit w kewo tifos.  U  zlamano  ḥəngi  d  kətwo aʕme ḥərara, əəəəə hawiwo xəd u daywono. Qamwo b lalyo muḥewo ruḥe bag  gale aw bu siyoġo lašan d nuyaḥle. Mi ḥarara d kətwo aʕle.
1620. Ǧan: Fuyarwo aʕle...
