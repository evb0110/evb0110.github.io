088. Koḥayri: kala kito škafte bu nav čol. I škaftaṯe hawxa, xd u gubo ʕaməqto, kətla arbʕi darġe.
089. Hano, Kalaš ʕAli, mədle lu sayfo, mʕalaqle b qḏole w naḥət l gawa di zarzaminayo. Ḥəlle: kito təšʕo w tleṯi ʕavdin b gawa di zarzaminayo, damixe.
090. Hano, Kalaš ʕAli, məlle: “Malava d madno lu sayfo, folatno baʕ ʕavdinani, qoṭannənne, benamusiye yo. Haymən gdobenənne xabro, ṭro maḥisi w henu gəmǧarabnənne.”
091. Komər l Kalaš ʕAli maḥəsle at təšʕo w tleṯi ʕabdinanək, qayimi w mədle lu sayfayḏe, falət baynaṯṯe. Qṭəʕle qarʕe dat təšʕi w tleṯi ʕavdinanək b gawa di zarzaminayo.
092. Karəx b gawa di zarzamine Kalaš ʕAli, ḥzele barṯo, ṣpahiye ġalabe, layəq wa, masəlqole, mtaslmole lu aḥuno Mḥammad. Disa daʕər l gawa di zarzamine.
093. Karəx, ḥzele, ǧwaniye bay w baḥri b gawa di zarzaminayo. Mawsaqle i ǧwaniye, mtaslmole lu aḥuno Mḥammad.
094. I naqla da tloṯ naḥət l gawa di zarzamine, ḥəlle, b gawa di zarzamine: kito i emo daʕ ʕavdin, pire, sawka komoṭe li arʕo w ṣadrona kəmḥalqəlle bəṯra, ʕaršona at taḥtoye koyəsqi l nḥira w aʕ ʕeloye konəḥti l glazluza.
095. Komər mlaʕela ebe ġalabe li emo daʕ ʕavdin, məlla: “Bi heviye ksaymono, m aloho w bəṯr menux, ya ənsan d aloho, qṭilux təšʕo w tleṯi abne m diḏi. B heviye w b riǧa gəmraǧyono menux, kəbʕono, d lo qəṭlatli, məblatli aʕmux!”
096. Komər hano ste, Kalaš ʕAli, mədle li emo daʕ ʕavdin w masəlqola l pema di zarzamine.
097. Mḥammad rawəx w Kalaš ʕAli rawəx ʕal i ǧwaniye bay w baḥri w i emo daʕ ʕavdin ste bəṯre w bəṯre. W mawballe i kačkayo ste aʕmayye w maḥwalle poṯayye bi barriye laf i qublo.
098. Maṭən l hdam di qriṯo du babo di kačke, hayo, d kətyo gab aʕ ʕavdin. I kačke azzala, mšayʕəlle lab be babo, məlla: “Ono maxlaṣluxli m iḏe daʕ ʕavdin, dəṯxu no.” L Kalaš ʕAli madʕalle aʕla: “Ya barṯo naḏ̣əfto, elan mawfaqqallax m iḏe daʕ ʕavdin. Faqat ṭowuṯo səmlan. Izax, mṭayle l babax. Bu soz kamilo: d dəʕrina harke, gməblinalax ʕam ruḥayna.
099. Komər i kačke azza gab u babo w hənnək malaxxe ʕal u darbo.
100. Məqdar saʕa w fəlge tarte saʕat raḥiqi mi qriṯo w lugab, ḥəlle: “Lə gmoṭe lu aḥuno. Me mən? I ǧwaniye bay w baḥri wa, li emo daʕ ʕavdin axila bi taliye di ǧwaniye w Mḥammad mawzadla ʕal i ǧwaniye bay baḥri.
101. Hano, Kalaš ʕAli, məlle: “Mirate! Hano mən hawi aʕlax?” Mḥalaqle iḏe laxalf di ǧwaniye, qayiṯo bu admo.
102. Kalaš ʕAli hawi kefo kumto. Mḥammad madʕalle qarʕe, ḥəlle: u aḥuno hawi kefo kumto. Daʕər, mədle lu sayfo w azzela li emo daʕ ʕavdin, məlle: “Baḥ ḥaye d aloho gyomeno: aḥuni komadəʕratle, xəd meqəm, madʕere. Lə gmadəʕratle, gsamno i čike rabṯo, xəd aḏnax!”
103. Komər i emo daʕ ʕavdin məllale l Mḥammad: “Ya u abrayḏi, haw kibi madəʕrono aḥunux, xəd meqəm, ono, mə qabaḥa kətli? Aḥunux bala me gab aloho qayəṯle w hawi kefo kumto.” L Mḥammad məllela li pire, i emo daʕ ʕavdin, məlle: “U bala d aḥuni kule m iḏax hawi.”
104. Məlla: “Bavo gdəmmallux. U maqṣad d əmmallux, d saymatle, kit aḥunux doʕər. W d lo saymatle, b zaḥme yo, d naqqa ḥreto d ḥozat aḥunux bi arʕaṯe.
105. Məlla: “Kito ḥurma, kala qm i walade, b flan dukṯo w dukṯo ʕeloyo yo. Gəzzolux, meqəm d mwaldo i ḥurmayo, d moṭat l tamo, i naqqa d noḥət u naʕimayḏa l poṯa, d maydat lu zʕurawo w moṭatle.
106. Ḥur! Məqqa d əmmo: “Klay, ḥayrono, barṯo aw abro yo?” — lo kolat ha! D kolat, gqəṭʕo qarʕux.
107. U šarṭawo: mə d mamṭelux i pečakayo w nḥirolux ʕal i kefaṯe. Me d qaləʕ u admo ʕal i kefaṯe, aḥunux gqoyəm, xəd meqəm.”
108. Komər ʕaynan Mḥammad bu mamro di emo daʕ ʕavdin mədle lu sayfayḏe w aṯi li dukṯo, d madilale w d məllale di walada di ḥurma. Bu šarṭawo awwəl d maṭi, mwaldo i ḥurmayo, mədle lu naʕimawo w mawbele. Nḥəlle u naʕimawo ʕal i kefo. U aḥuno qayəm, xəd meqəm.
109. Me d qayəm Kalaš ʕAli, səmle i čike rabṯo di emo daʕ ʕavdin, xəd aḏna.
110. Mḥammad rawixo w Kalaš ʕAli paya malaxxe. Malaxxe bi barriye, bay yarḥe w bann əšne.
111. Ḥərre: kito šaqəṣ bi barriye, kətle tarte kefe w komoḥe ak kefayḏe ʕal ḥḏoḏe. Maṭile Kalaš ʕAli, qamoyo we, drele šlomo aʕle, məlle: “Ha, aḥuno! U dard diḏux yaquro yo, d komoḥat ak kefani ʕal ḥḏoḏe, wayaxut mən masale kətlux?”
112. Məlle: “Ašər, aḥuno, tə dard latli, ono ste komoḥeno ak kefayḏi ʕal ḥḏoḏe, maǧġanno ruḥi.” Məlle: “Lo, aḥuno, maqṣad kətlux. U maqṣad diḏux amalliyo! U ʕaǧobo ste koḥozeno mak kefani diḏux, ya aḥuno, d gmoḥat ak kefani ʕal ḥḏoḏe.”
113. Məlle: “Lo, aḥuno, lo mətfakrat payo, diḏi latyo ʕaǧobo, faqat u ʕaǧobo, d Kalaš ʕAli d qṭile təšʕo w tleṯi ʕavdin w mawfaqle kačke w ǧwaniye bay w baḥri w i emo daʕ ʕavdin. Hayo ʕaǧobo yo. Diḏi, tarte kefe komoḥenənne ʕal ḥḏoḏe, mə ʕaǧobo kətla?
114. Ḥzewalle laʕ ʕaynani diḏi, aḥuno, ḥzewayli Kalaš ʕAli w d u ʕaǧobano səmle!”
115. Məlle: “Ya aḥuno, Kalaš ʕAli ono no.” Məlle: “Hattat?” Omər: “E.”
116. Qayəm u zlamawo l iḏe d Kalaš ʕAli, nšəqle diḏi. Məlle: “Aḥuno, lə gməblatli aʕmux?” Məlle: “Bele.”
117. Malaxxe məqdar d fəlga d saʕa. L Kalaš ʕAli məllele omər: “Aḥuno, əšmux b xer?” Omər: “Əšmi Ṭafšo.” Omər: “Nave ta bdine be!”
118. Komər malaxxe madde d saʕa w fəlge tarte saʕat. Ḥəlle: kito šaqəṣ bi barriye. Kito qurmo d tuṯo hawxa bi barriye. Me ḥaṣe, hul d moṭe l qḏole, ḥəṣle ruḥe ʕal i tuṯayo w komoḥe bi tuṯayo, d gorašle mi arʕo.
119. Komər Kalaš ʕAli maṭi li ḏ̣arbayḏe w ḥəlle hawxa, ebe mətfakalle. Knofəl təḥatəḥ aʕle, i daḥṯo kalyo bi arʕo.
120. Məlle: “Ha, aḥuno! Mə ḥṭiṯo kətlux, d maṣərrallux bi tuṯaṯe? Wayaxut ǧiza yaqurto kətlux?”
121. Məlle: “Lo, aḥuno, lo ǧiza kətli w lo nošo maṣəlleli. Haymən kobaʕno gorašno i tuṯaṯe maw wariḏe.”
122. Məlle: “Ḥaru b diyar diḏux, ʕaǧobo rabo kḥozeno menux, d kəmmat, gorašno i tuṯaṯe. Aw waridayḏa kanne bu baḥar.”
123. Məlle: “Lo, aḥuno, lo mətfakrat payo! Haṯe čike d tuṯo yo, bi gavayo gmoxeno aw waridayḏa me taḥt i arʕo.
124. Faqat u ʕaǧobo: Kalaš ʕAli səmle, d qṭile təšʕo w tleṯi ʕavdin b gawa di zarzamine w mofaqle kačke w ǧwaniye bay w baḥri, məfqile mi zarzamine. Hayo ʕaǧobo yo!
125. Ḥzewalle”, — omər, — “laʕ ʕaynani diḏi, ḥzewayli Kalaš ʕAli, be u šəklayḏe aydarbo yo. U maʕd diḏe hama ḥozewayno he, u šəklayḏe aydarbo yo!”
126. Məlle: “Ya aḥuno, hawxa l ḥzayto d Kalaš ʕAli maraqli hat?” Omər: “E.” — “Haymən”, — omər, — “ono no.”
127. I naqqa d məlle “ono no”, mədle lu šalfo w qṭəʕle u šalitawi kule w rahəṭ, azze, nšəqle iḏe. Məlle: “Ya aḥuno, lo gməblatli aʕmux?” Omər: “Bele, ʕal aʕ ʕayne, gmobannux.”
128. Komər malaxxe məqdar d saʕa, fəlge d saʕa, l Kalaš ʕAli məllele omər: “Aḥuno, əšmux mən yo?” Omər: “Əšmi?” Omər: “E.” Omər: “Əšmi Kandil yo.” Malaxxe.
129. Malaxxe haka yawmo, haka tre, haka tloṯo. Hawən arbʕo šaqṣat. Maṭən qəm walaye, kito čam d maye. Koḥoyər bu čamawo: kito zlam, mžədle ruḥe ʕal u čam, hawi pərr, lu ʕulmo d šopəʕ aʕle.
130. Komər maṭi Kalaš ʕAli bi qamayto, koḥoyər bu zlamano: hawi pərr.
131. Komər məlle: “Haymən lə ḥzeli ənsane, d šapiʕi ʕal ənsane! Lə kšopaʕno ʕal u zlamano.” Kali.
132. Məlle: “Ya, ənsan ḥaṭoyo! Aydarbo ksəmlux ruḥux pər, lu ʕulmo d šopəʕ aʕlux? Mə ʕaǧobo rabo səmlux, haṯe i ḥṭayḏux yaqurto yo w maqṣad diḏux mən yo?”
133. Omər: “Ya aḥuno, haymən ḥṭiṯo yaqurto latli, tə ḥṭiṯo, faqat kit naʕime, kəzzən w oṯən mi mḥallaṯe laṯe w ənsane sowe, gməḥnoqi bam maye, kšəpʕi ʕal ḥaṣi, d lo məḥnoqi, d nofeli xer eba. Diḏi latyo ʕaǧobo, ya ənsan, ono xerat kosamno.
134. Faqat u ʕaǧabo rabo: d Kalaš ʕAli yo, d bi zarzamine qṭile təšʕo w tleṯi ʕavdin w mofaqle kačke w ǧwaniye bay w baḥri. Hawo ʕaǧobo yo.”
135. Omər: “Ḥzewalle laʕ ʕaynani diḏi, ḥzewayli Kalaš ʕAli, be u šəkəl diḏe aydarbo yo, xd am malaxe yo, xd u ənsan yo, aydarbo yo, ḥozewayno u šəklayḏe!”
136. Məlle: “Ya aḥuno, Kalaš ʕAli ono no.”
137. Komər i naqqa d məlle Kalaš ʕAli “ono no”, qayəm, xd u spəndar, ʕar raġloṯe w azze l iḏe, nšəqle iḏe. Məlle: “Ya aḥuno, lə gməblatli aʕmux?” Məlle: “Ahlan wa sahlan, qay lo gmobannux, ya aḥuno?”
138. Komər malaxxe əšmo ġalabe, məlle: “Əšmux b xer əšmux mən yo?” Məlle: “Əšmi Bašto yo.” Malaxxe.
139. Komər azzən, naḥiti mu ṭuro d Šigur w laltaḥ bi barriye.
140. Koḥoyər: kale kito ṭarš dlo more bi barriyayo. Layt ḥəzbe ʕal u ṭaršano, maʕ ʕeze w hul d moṭe lag gamle w lag gomuše.
141. Hawi waxt d ʕaṣriye, u sawalawo hawi raṣṭ w maḥwele poṯe li walaye. W malaxxe ʕam u sawalawo, azzən li walaye. Kalaš ʕAli hay qamoyo yo, u aḥuno bəṯre, kanne a ḥrene bəṯre w bəṯre.
142. Azzehən lu bayto du šulṭono di walaye w tə noše layt bi walayayo. I walaye kula kefe kome w bexwadi yo.
143. Azzən, yatiwi bab bote du šulṭono w mamṭannanne muklo mi walaye, axəlle w mdayšanne ʕal i štaġaliye, ǧġilənne.
144. Komər bu lalyawo l Kalaš ʕAli məlle: “Ya ann aḥunonayḏi! Ayna manxu ṣafro gfoyəš bu bayto, samlan muklo? W a ḥrene, zano lu ṣaydo.” Komər l Ṭafšo məlle: “Ono.”
145. Komər ṣafrayto, Kalaš ʕAli w Mḥammad w Kandilo w Bašto rawixi, azzən lu ṣaydo. W Ṭafšo fayəš soyəm u muklaṯṯe.
146. Komər Ṭafšo ste i naqqa du swala meqəm ruḥe hawi kar, d əzzele li marʕa, nafəq bayn du ṭarš, mnaqelele baran, man d əmmatte: “Alo taqino!” W mamṭele w nḥəlle w mqaṣqaṣle w mʕadele.
147. W falət bayn di walaye, məqqa d kito ṭaʕmone basime, mamṭele w səmle muklo, d ban našxanat w dap pašawat u muklawo d lo qoyəṯ.
148. I naqqa d mḥaḏ̣alle u muklo w komoyəd lač čəkənyoṯe du muklo, du baṣrawo, koxele, kḏoyaqqe, məqqa koṯele kef w ʕašq!
149. Komər: “D oṯe aḥuni Kalaš ʕAli, d oxəl mu muklano, ġalabe groḥamli.”
150. Komər azze madda bi ḥalo, koḥoyər: kaṯi ḥa lu tarʕo, kətle daqno, kibe tre siṭe w gnəṣle ʕaršone aʕle w qaləb maʕd diḏe w ḥəlle b Ṭafšo.
151. Ruḥo ʕal Ṭafšo lo fayəš hayo fayiši ʕayne ptiḥe.
152. Komər məlle: “Ya ənsan, ma i walayaṯe bexwadi yo, d aṯat, d čikat bi walayaṯe?” Heš aṯi mu šuro, me Ṭafšo l aṯi.
153. Məlle: “Kətlux rabo? D oṯe ʕaṣriye u rabayḏux, amalle, mar: “U moro di walayaṯe məlle: “D fayšat bi walayaṯe, gədmoqaḏno i emo w babayḏux.”””
154. W aṯi l reše du muklawo, d əmmat, tmone w tmoni əšne muklo lo sim bas sefoqanək w nafəq bu tarʕo.
155. Komər hano ste, Ṭafšo, azze madde kibe saʕa w fəlge tarte bi ḥalo, henu aṯi həš diḏe li dukṯo, koḥoyər: kanne as sefoqayḏe ste mašiġe.
156. Məlle: “Way aʕli! Gdoṯe aḥuni w aḥunoni mu ṣaydo, gdəmmi: “Malava muklo lo səmlelan. Haṯe aydarbo yo, i masalaṯe?”
157. Nafəq lann adroṯe, ḥzelele gasko garwono. Mṭele, nḥəlle w b lazziye səmle.
158. Səmle ḥəzər, d oṯən ann aḥunone mu ṣaydo, komər makule b ruḥe, d əmmat, kani kayiwo d tmone w tmoni əšne yo. Qolo bi arʕo w ḥa bi šmayo.
159. Hano ste, Kalaš ʕAli, kale qamoyo aṯi, kale barbar du aḥuno, Ṭafšo.
160. Məlle: “Ya ann aḥunonayḏi, gfoʕeno daʕe, maru ammin!” Əmmi: “Ammin!” Omər: “M aloho gmarǧeno, d mede lo ǧore b aḥunayxu, ġalabe koṯe ḥəs diḏe.”
161. Komər azzehən, kale gmargəʕ bi oda, mi xaṣrayo gəzze layo.”
162. Məlle: “Ha, aḥuno, ḥḏo d xer? Qay hawxa?”
163. Məlle: “Ya aḥuno, mi naqqa d azzoxu w hul l uʕdo, ḥakəm qolənǧ tatari ba hnavayḏi w hama komarwayno: “Mor d ḥozenoxxu w d henu aloho oṯe, mobəl i amanayḏe!”
164. Məlle: “Ya aḥuno, hič maraq lo saymat, bu ḥaylo d aloho gnoyaḥlux.”
165. Mšayaʕle Mḥammad, mamṭelele ḥabbat du qolənǧ mi walaye.
166. W axile w omər: “Dmax, d šoḥallux, d dəʕṯat, d marfelux u qolənǧ!”
167. Komər məlle: “Ya ann aḥunonayḏi, haymən mu qolənǧ lo qadənno səmli əšmo d muklo, faqat haymən lə gmətxəl.”
168. Məlle: “Ya aḥuno, aloho soyəm, noyaḥlux, u muklo, qima latle. Ṭr əzzən li walaye, moṭanne muklo w əxli.”
169. Komər ǧġilənne. Kalaš ʕAli ǧġil lann aḥunone, məlle: “Ya ann aḥunonayḏi, ṣafro aynd manxu gfoyəš soyəm u muklayḏan?” Komər l Kandilo məlle: “Ono, ya aḥuno.”
170. Hama l Ṭafšo lo məlle, i masale hawxa yo ha!
171. Komər ṣafrayto Ṭafšo w Kalaš ʕAli w ann aḥunone rawixi, azzən lu ṣaydo w Kandilo fayəš soyəm u muklo.
172. Komər nafəq, i naqqa d əzze u ṭarš, nafəq, azze bayn du ṭarš, mṭele kavir w bələndire.
173. Məlle: “Way aʕli, aydarbo u ṭaršano, w aṯməl l Ṭafšo maməṯle b ruḥe w ṭrelelelan dlo ḥšəmto! Adlalyo gsoyamno ḥšəmto basəmto, d əxli ann aḥunonayḏi.”
174. Mṭele i bələndire w u kavirawo nḥirile w səmle muklo ʕazim basimo.
175. Bu waxtawo, d aṯi u sofiyawo, disa bu waxtawo aṯi l feme du tarʕo, mhawalle b ḥəs ʕeloyo ʕal Kandilo.
176. I naqqa d mhawalle ʕal Kandilo, nafəl šaqašaq ʕal ʕaršone d Kandilo, howewayle čəlləke d ḥəmṣe ḥewore, gqoraṭwayla bi daqiqayo.
177. W məlle: “Lo məlli aṯməl, məllilux omanno: mi walayaṯe qumu! D uʕdo d oṯeno, šoqanno i ruḥayḏux.
178. Faqat ḥaq m aloho latli aʕlux, kətlux ḥa rabo, laybux, d əmmat “gqoyamno, dlo u rabayḏux qoyəm.”
179. Amalle, mar: “Koqaymat, qum. Lə gqaymat, gmofaqno i ruḥayḏux baf foqe du nḥirux.””
180. W aṯi reše du muklawo, axile kule, tə mede lə ṭrele mene.
181. W Kandilo, ruḥo lo fayəš aʕle. Xəd qayso našifo mḥaləq tamo, w nafəq u ʕavdawo.
182. I naqqa d nafəq, bəṯr mi nfaqtayḏe b arbaʕ saʕayat, hul d daʕər ruḥo b Kandilo.
183. Maḥəsle henu ʕal ag garme di lašayḏe w madəqle bu tarʕo, lə ḥzele.
184. Məlle: “Way, lə gmaǧreno nofaqno, balki uʕdo bi dərto yo, gqoṭeli.”
185. Fayəš, ḥəlle bi saʕa, bu waxt, d oṯən ann aḥunone. ʕAyna d kətyo Ṭafšo komər, alo, madlaqli w babo nha qṭile!
186. W Kandilo kale bi məṭala komər: “I naqqa d oṯən aḥunoni, mə gdomanno?”
187. Komər səmle ḥəzbe, d oṯən ann aḥunone, maṣəlle arbaʕ, ḥamməš dəsmalat ʕal qarʕe w ʕal feme w bat tarte iḏoṯe kozobəṭ feme w gnofəl hawar, hawar aʕle.
188. Ayna d kətyo Ṭafšo, komər: “ʕAl baxti nha qṭəlle, nha layt ruḥo ebe. Aṯən hawar, hawar diḏe.
189. Hawən paya w mballe as səsyaṯṯe laṭ ṭawlat w aṯən, ʕabiri.
190. Kalaš ʕAli qamoyo məlle: “Ya aḥuno, aloho samla ḥḏo d xer!”
191. Hama, eh, karəx lišone d Kandilo, məlle: “Ya aḥuno, mi kelike, d azzoxu w hul l uʕdo ḥakəm eš pis b ʕaršoni w hul d moṭe l qarʕi, ha waxta towe falqe, lo koḏaʕno, ʕaql lə gmifayəd bu meḥayḏi, mdaywalli, kali miṯo.”
192. Məlle: “Ya aḥuno, lo mətfakrat, gnoyaḥlux!” Mṭalle ḥabbat, mšayaʕle, mṭallalle ḥabbat du ʕaršo w du qarʕo.”
193. Məlle: “Štayən w dmax, gmarfelux u balano!”
194. U aḥunaṯṯe Kandilo daməx.
195. L Kalaš ʕAli məlle: “Ya ann aḥunonayḏi, ṣafro ma gsoyəm u muklayḏan?”
196. L Bašto omər: “Ono.” Komər nahər, l Kandilo lo məllele l Bašto: “Ḥal w i masale w i qaḏ̣iye hawxa yo.”
197. Bašto ste fayəš bu bayto w a ḥrene azzən lu ṣaydo.
198. I naqqa d azzən lu ṣaydo, hiye nafəq bayn du ṭaršawo, mḥayṣelele baran ḥawri w mamṭele, nḥəlle.
199. W falət bayn di walaye, mu baqdunəs w hul d moṭe lu bibar. Mamṭele muklone basime w səmle lann aḥunonayḏe, me ḥamšo, əšto šəklat.
200. Komər bu waxt, d kaməl u muklano, du waxt, d koṯe u sofiyawo, disa ʕayn bi qaḏ̣iyayo komər aṯi lu tarʕo w mhawalle aʕle.
201. Məlle: “Aṯməl hani tre yawme komannoxxu: ha u ha ǧorelux! Demak ḥəzbe lə ksaymat w gawre lə kḥəšwitu.
202. Kibi uʕdo qoṭannolux, faqat i qabaḥa du rabayḏux yo, d oṯe u rabayḏux, d əmmatle: d ṣafro d lo fayšitu harke!”
203. Komər azze r reše du muklawo, axile u muklawo kule, d əmmat, mede bas sefoqanək lo sim w qayəm, azzele.
204. Komər aṯi, aṯi u waxt, d oṯən ann aḥunone: qolo bi arʕo, ḥa bi šmayo, maməṯle b ruḥe.
205. Məlle: “Ha, aḥuno, ḥḏo xer! I masalayḏux mən yo?”
206. Məlle: “Ya aḥuno, mi naqla d azzoxu w hul l uʕdo, ḥayimo ḥəmto, b qarʕe d ənsane l əṯyo! Ḥəmto ġalabe ṣaʕbo yo w maṭino l mawto.
207. Mar raḥmat d alo čike uʕdo marfelali, faqat xd u gayižo no. Kit d əmmat, ʕəlbe d zaḥfaran ʕal lebi.”
208. Məlle: “Išallah, aḥuno, uʕdo gnoyaḥlux, lo mətfakrat, ġamo layto!”
209. Kalən yatiwi, ǧġili l ḥḏoḏe, məlle l Kalaš ʕAli: “Aḥunone, man ṣafro gsoyəm u muklayḏan?” Komər l Mḥammad məlle: “i...” — Məlle: “Hiš! Ma lo məllilux, omanno u mede, d omanno, lo kowe, d əmmat “lo”?
210. Ṣafro, aḥunone, zoxu lu ṣaydaṯxu! Ono gfoyašno, samno u muklo. Faqat ḥuru, gtowe Mḥammad u rabaṯxu, aḥunayxu u rabo, w a tloṯayxu an naʕime. Mu xabrayḏe lo nəfqitu w izoxu!”
211. Komər ṣafrayto ann arbʕo azzən lu ṣaydaṯṯe, li barriye, fayəš Kalaš ʕAli bu bayto.
212. Daməx hul qroṭən d fuʕle ṭowo, maḥəsle, azze, mṭelele rešo tre d sawal, nḥəlle w səmle muklo basimo.
213. Hawi u waxt, d oṯe u ʕavd, aṯi lu tarʕo, məlle: “Demak ḥəzbe lə ksaymitu, kəmmitu, i walayaṯe dlo more yo. Adyawma tloṯo yawme komannuxxu: qay lə kqaymitu mi walayaṯe? Demak lo kəḏʕitu, d kətla li walayaṯe more, ḥəzbe lə ksaymitu.”
214. Məlle: “Ḥəzbe lə ksamnolux”, — l Kalaš ʕAli məllele lu ʕavd, — “ḥəzbe lə ksamnux, kan samwaynux ḥəzbe, l oṯewayno li walayaṯe.”
215. Mədle l Kalaš ʕAli lu sayfo w yarəxle lu ʕavd.
216. Komər lu ʕavd mahzamle meqəm Kalaš ʕAli w falət bəṯre.
217. Falət bəṯre, lo maṭile. Maṭi l fema di zarzamine, maṭile, mḥelele u sayfo, qṭəʕle droʕe, u ʕavd naḥət li zarzamine.
218. Məlle: “D annaqqa fəš harke!” W daʕər lu bayto.
219. Daʕər lu bayto, aṯən ʕaṣriye ann aḥunone, mṭele u muklaṯṯe qumayye, axəlle, maḥšamme w nahər.
220. Məlle: “Ya ann aḥunonayḏi, adyawma lo kəzzano lu ṣaydo. Kfayšina adyawma bi walaye, howina msayyər, kərxina bi walayaṯe.”
221. Komər ṣafrayto damixi hul u waxt, d qayimi. Kalaš ʕAli mḥele bi qamuṯaṯṯe w karixi bi walaye, hul maṭən l fema di zarzamine, d čik u ʕavd eba.
222. Məlle: “Ya ann aḥunonayḏi, izoxu, ḥa manxu, aynd manxu gəzze, gmoṭelan arbʕi mətrowat d šalit?”
223. Komər l Kandilo məlle: “Ono!” Komər azzən, mamṭalle u šalit, arbʕi mətrowat.”
224. Məlle: “Ann aḥunonayḏi, nḥatu l gawa di zarzaminaṯe, ono komanno, kit mede eba. Ḥzayu, be mə kit eba! Ma gədnoḥət?”
225. Komər l Ṭafšo məlle: “Aḥuno, ono gnoḥanno.”
226. Komər naḥət Ṭafšo l gawa di zarzamine. I naqqa d ḥzele lu ʕavd, ruḥo lo fayəš ʕal Ṭafšo, i ruḥayḏe falito. U mafar, d hawile — omər: “Gidid grašuli, bʕəǧno mu ḥemo.”
227. Grəšše lu aḥunaṯṯe Ṭafšo, maslaqqe, lo məlle: “Aḥunone, i masalaṯe hawxa yo.”
228. L Kalaš ʕAli məlle: “Ma gədnoḥət l gawa di zarzaminaṯe?”
229. L Kandilo məlle: “Ono!” Mḥalaqqe u šalito l taḥt təšʕe d Kandilo w manḥatte l gawa di zarzamine.
230. I naqqa d naḥət l gawa di zarzamine, makraxle ʕayne, ḥzele lu ʕavd. I naqqa d ḥzele u ʕavd, i ruhayḏe fayiro w zayəʕ ġalabe, maṭile sahwe. Məlle: “Ya ann aḥunonayḏi, grašuli, mu ḥemo bʕəǧno, həngi ʕamuqto yo.” Grəšše lu aḥunaṯṯe, Kandilo.
231. I naqqa d yasəq, mərre: “Mə ḥzelux?” Məlle: “Ya ann aḥunonayḏi, mu ḥemo w mu ahe, d kit b gawa di zarzaminaṯe, lo mdabanno.
232. L Kalaš ʕAli məlle: “Ma gnoḥət annaqqa l gawa?” Bašto omər: “Ono gnoḥanno.”
233. Komər manḥatte lu aḥunayḏe Bašto ste l gawa di zarzaminayo, i naqla d ḥzele u ʕavd, ġalabe zayəʕ mene, ḥatta grəšše lu aḥunaṯṯe Bašto ste.
234. Yasiqi a tloṯo, l ḥa lo məlle lu ḥreno: “I masale hawxa yo, i qaḏ̣iye haṯe yo.”
235. Məlle: “Man gnoḥət l gawa di zarzamine?” Lu aḥuno Mḥammad omər: “Ono!” Omər: “Hiš!” Məlle: “Mḥalequ aš šalite l ḥaṣi, ono gnoḥanno l gawa di zarzamine.”
236. L Kalaš ʕAli mədle lu sayfo, mʕalaqle b qḏole w naḥət bi zarzamine.
237. Ḥzele lu ʕavd: kaṯi Kalaš ʕAli, marʕele mi zuḥṯo w zayəʕ ġalabe, maṭile sahwe.”
238. Məlle: “Kəmmatli i masale di walayaṯe, aydarbo simolux kefe kome, amalli. Lo kəmmatli, gqoṭannux b razala pise, faqat d əmmatli, lə gqoṭannux.”
239. Komər məlle lu ʕavd: “Ya Kalaš ʕAli, gdomannux, u ahl di walayaṯe, b mə gqoyəm.
240. U droʕawo diḏi, d aṯməl d qṭəʕlux… w kito b flan mḥalle, b flan numara d flan anəške kit dukano.
241. Arbʕo rezat d šušayat kit eba. U rez ʕeloyo šušayat, kit ebe darmono yaroqo w šaʕuṯo.
242. Ṭro moṭən u darmono yaroqo w šaʕuṯawo daš šušayat b gawe du gurnano, d kətyo b gawe di zarzamine. U droʕawo diḏi w u darmonawo w maye xlaṭən b ḥḏoḏe w duqe! Kito doquqo d pulaḏ b gawa di zarzamine.
243. Me d xliṭ u admo w u darmono w am maye b ḥḏoḏe, saymi ṣlibo ʕal ak kefe komanək, u ahl di walaye kule gqoyəm.”
244. Omər i naqqa d lu ʕabd məllele l Kalaš ʕAli u xabrano, u mamrano, l Kalaš ʕAli məlle lann aḥunone: “Izoxu l flan mḥalle, l flan dukano, anəške, i namrayḏe haqqaṣ! Kit arbʕo rezat d šušayat eba: u ṭaboqo ʕeloyo daš šušayat, kit darmono yaroqo w šaʕuṯo. Mṭayule w halexu!”
245. Komər mṭallalle u darmonawo l Kalaš ʕAli w mdawdaḥalleyo l gawe di zarzamine.
246. Mədle lu sayfayḏe, məlle: “Ma qay gḥozeno zaḥme w doyaqno u druʕawo w maṯno bu dyoqayḏe? Ašər gnoḥannole, u admayḏe w u hnano gxolaṭne b ḥḏoḏe u darmonano.”
247. Xləṭle u darmono w u admo du ʕavd b ḥḏoḏe w maḥtile baš šušayat w masəlqile i šušaye bi šušaye w məlle lann aḥunonayḏe: “U darmonano d moḥitu, d saymitu ṣlibe ʕal ak kefe, gqaymi am more di walayaṯe.”
248. Komər karəx b gawa di zarzamine, ḥzele kačikeke naḏ̣əfto, ġalabe layəq. Mḥalaqle u šalit l ḥaṣa w masəlqile w manḥattalle u šalit. Disa ḥzele l barṯo ḥreto b gawa di zarzamine. Maslaqqe hayo ste. Me d manḥattalle w šalit i naqqa da tləṯ, ḥzele disa l kačəkke, ġalabe ṣpahi w layəq, heš d aṣpah mat tarte qamoye. Mḥalaqle u šalit l ḥaṣa, d gəršila.
249. Əmmo: “Ya flan kas, klay, d əmmallux tre xabre!” Kali. Əmmo: “D saymat b diḏi, d šəmʕat meni, slaq hat bi qamayto w bəṯr ono.”
250. Ġalabe karyoleyo l Kalaš ʕAli, d məlla u xabrawo, ġalabe aṯi aʕle zaḥme.
251. Məlle: “Du ʕulmo d lo saymiwayliyo kemayiye, gəmḥalaqno u sayfo l qarʕax, gqoṭaʕwayno qarʕax b gawa di zarzaminaṯe. Aydarbo ono, Kalaš ʕAli, howeno, əmmatli u xabrano?”
252. Li kačke madʕalla aʕle, məlla: “Ašər, ʕaql du zlam našifo yo, xabro b qarʕe lo kəzzele, faqat ṭrowe hawxa!
253. Madam lə gyəsqat, d əmmallux disa tre xabre.” Məlle: “Mar!” Məlla: “Kale u mansafano harke. W mudlux i ʕisaqṯaṯi diḏi! Kəḏʕono, gṭorəllux b gawa di zarzamine.
254. Faqa haka fayişat b gawa di zarzamine, mabrəm u mansafano! I naqqa d borəm, mḥay i ʕisaqṯo ebe! Gdoṯe tre barane, ḥa komo, xd u qiro, w ḥa ḥeworo, xd u talgo. Mnayšən u komo, iḏa, ayna yo!
255. A tre barananək gəmqatli, u komo gtowe ḥeworo, xd u talgo, w u ḥeworo gtowe komo, xd u šiḥoro, mi qale, d mqatli, həngi gduḥṯi w mu tuz.
256. D əḏʕat, i naqqa d aṯən, u komo ayna yo, d rawxat aʕle, gmaslaqlux. W d əzzux l ḥaṣe du ḥeworo, gmanḥatlux šwaʕ ṭaboqe taḥte di arʕo.” W məlla: “Annaqqa kef diḏux yo.”
257. Komər mḥalaqle u šalit taḥt təšʕa di kačke w grəšše i kačkayo w mdawdaḥḥe u šalit l Kalaš ʕAli. Maṣəlle u šalit ʕal ḥaṣe w yasəq, maṭi l fema di zarzamine, ḥəlle, kalən kmoḥən u šalfo ʕal u šalit w mdawdaḥḥe l gawa di zarzamine.
258. Kalaš ʕAli ṭro foyəš b gawe di zarzamine, gdəʕrina laf ann aḥunone!
259. Mədde lu aḥunayḏe, l Mḥammad, kətwa čike d gubo hədam di zarzamine, mdawdaḥḥe l gawe du gubo w faliti bayn du ahl di walaye, maqəmme u ahl di walaye, kule maqəmme.
260. Bašto hawi šulṭono w Kandilo hawi waziro w Ṭafšo hawi baqoro.
261. Ḥḏo mak kačkanək mhiroli l Ṭafšo, hala, l Kandilo w ḥḏo mhirole l Bašto.
262. W i ḥarayto, u mahr diḏa lo kobole, kəmmo: “Ono i nxirayto d Kalaš ʕAli no.”
263. Bašto šulṭono yo, kobela ġalabe razala li nxirayto d Kalaš ʕAli. Kul d maqəṯ u qallən diḏe, mole u qallənayḏe, gməṭyo gmərto bayn ṣawʕoṯa w gmaḥto ʕal u qallənayḏe. Kobela razala, d obo u mahr diḏa.
264. Hanək ṭro fayši bu kef dəṯṯe, gdəʕrina laf Kalaš ʕAli.
265. Kalaš ʕAli b gawa di zarzamine, mədle lu mansaf diḏe w mabramle w mḥele i ʕisaqṯo ʕal u mansafawo, ḥəlle, kaṯi tre barane, ḥa komo, xd u šihoro, w ḥa ḥeworo, xd u talgo.
266. La tre ḥayewənanək mqatalle, u komo hawi ḥeworo w u ḥeworo hawi komo.
267. Bu fəkər diḏe mḥaləq l ḥaṣe du komo, aṯi l ḥaṣe du ḥeworo.
268. Manḥatle šwaʕ ṭaboqe taḥte di arʕo (akliya samno ǧġara!). Manḥatle šwaʕ ṭaboqe taḥta di arʕo.
269. Azze lu aṯrawo u ṭaḥtoyo, ḥəlle, balad bašqa yo. W kali, mətfakalle, barriye xliṯo yo.
270. Mabəhle bi barriyayo, ḥzele: gmibayən lilono.
271. Azzele l qume du lilonawo, lu ṭelolo du lilono, yatu bu ṭelolo.
272. Basəmle u ṭelolo du lilonawo, mḥalaqle li šanṯo ʕal ʕayne, daməx.
273. Bu dmoxo d daməx, əšmo ġalabe, maḥəsle, ḥəlle, kito qeno ʕal qarʕe du lilonawo.
274. I naqqa d maḥəsle, ḥəlle, kale wičwič daf farxanək. Tloṯo farxe bu qenawo, kale wičwič dəṯṯe. 
275. Maʕlele u naḏ̣ar d ʕayne, ḥəlle: kazze yasəq ḥut, yasəq hut laf farxanək.
276. Məlle: “Šubho l aloho, mu aṯrawo aṯino lu aṯrawo, əllah gḥokəm qarʕi bag gežiyat!”
277. Mədle lu sayfayḏe w yasəqle lu dahbawo, qṭile u dahbawo, səmle ḥamməš qattat. Kul ḥa maf farxe hulele qatte. W ṭrele qatte li emaṯṯe w ḥḏo lu babaṯṯe.
278. W naḥət l taḥte di dawmo w lu ṭelolo di dawmo w basəmle disa, mḥalaqla li šanṯo ʕal ʕayne w daməx.
279. Aṯi i emo daf farxe mi šmayo, u ṭayro, ḥəlle, komibayən mede taḥte du qenayḏe, bu ṭelolo di dawmo.
280. Məlla: “Hani šwaʕ əšne ono kəmfarxono farxe ʕal l qarʕa di dawmaṯe w u dahbano koxəl af farxayḏi!” B ġaḏ̣ab w b qaḥər w b məṭalat marfele u ġar, d qoṭele.
281. Komər hano ste laf farxe, bi šmayo, ḥərre, naḥito i emaṯṯe, səmme wičwič w ǧġili.
282. Šamiʕo i emaṯṯe bu wičwič dəṯṯe, bi štaġaliye w bu lišonaṯṯe, d ǧġili aʕma.
283. Hama i naqqa d aṯyo, huwwalla u falqo du dahbawo, sahma, axila.
284. Məlla: “I masalaṯe mən yo, u ənsanano mən ənsan yo taḥte di dawmaṯe?”
285. Mərre: “Ya yade, yasəqlan u dahbano, d oxelan. U zlamano qṭile u dahbano, səmle ḥamšo falqe. Kul ḥa menan hulelal ḥa w u falqano laǧanax w ḥa l babayna.”
285. Omər li emo daf farxanək ḥəlla, lu yawmo mḥele bu zlamawo. Səmla i čangayḏa šammiye laǧane, d i šamsiye d lo məḥyo ebe.
286. Hano, qaləb u yawmo laf ʕaṣriye, ḥzele u babo daf farxanək, u ṭayro, bap parrat di šmayo ḥəlle: gmibayən zlam taḥte di dawmo. Ftəḥle feme w ak kəllabe d raġloṯe ftiḥile w u ʕaql w sawdan azze me qarʕe w naḥətle.
287. Naḥətle. I emo w af farxe ǧġili aʕme, šaməʕ ṣawt dəṯṯe w aṯi l gabayye, huwalle sahme du baṣro w axile.
288. Məllale li ḥurmayḏe, li meke məlla: “Ya ṭayro! L aloho w bəṯr lu zlamano maxlaṣle af farxayḏan. Hani, šwaʕ əšne, komfarxina ʕal qarʕa di dawmaṯe w u dahbano koxəl af farxayḏan, koṭorelan dlo wert.”
289. I čange di emo daf farxe haw saymowa ḥəkəm aʕle, li šəmšo mḥela ebe. Ele ste frəsle i čangayḏe, səmleleyo ṭelolo.
290. Qaləb u yawmo laf ʕaṣriye, ḥəlle omər: “Malava u ənsanano lə kmaḥəs.” Frəḥle tarte pərtkat m dač čangayḏe w mḥele lu yawmo bayn ʕayne d Kalaš ʕAli, maḥəsle ʕal ruḥe: qaləb u yawmo.
291. Komər lu ṭayro məllele: “Ya ənsan, ya ənsan d aloho! Bəṯr d hani šwaʕ əšne komfaraxno ʕal qarʕa di dawmaṯe. W u dahbano koxəl af farxayḏi. Waʕd howe aʕmi: u maqṣad, d aṯat ebe, gəmkamannole.” Lo mtanele.
292. Tlət naqlat lu ḥaywanano hule soz ʕam Kalaš ʕAli, w hul d mətyaqalle, məllele u maqṣad diḏe.
293. Omər: “Ya ḥaywan d aloho! Ono lanno mi arʕaṯe, mi arʕo d lalʕəl no, u maqṣad diḏi: d masəlqatli tamo.”
294, Komər madʕalle lu ṭayro aʕle, məlle: “Šxera xudera, šwaʕ w šawʕi əšne farxe lo folatwa bəṯri, u sozano l obewayne aʕmux!
295. Faqat məlli u xabrayḏi aʕmux, maǧbur no, d mkamannole.
296. De zux, mamṭili šawʕo duvat d barane w šawʕo tanure d laḥmo w šawʕo gawde d maye w gmaslaqnolux.”
297. “E”, — mətfalle l Kalaš ʕAli omər, — “manyano babi w aḥuni d obeli, u mablaġ yaqurano, d ṭləble lu ṭayrano meni?
298. De ʕal aloho ḥozina, balki aloho mkaməl u maqṣad diḏi.”
299. Komər malaxle, haka əšmo, haka ġalabe, ḥzele walaye.
300. Maṭi li walayayo, bayto baroyo, kito pire armalto bu baytawo. Məlle: “Ḥulto!” Məlla: “Ha, ʕayna di ḥulto!” — “Ḥulto, lə kḥowatli?” — Məlla: “Ya abri, ma kḥozat dukṯi? Alo mhawən aʕli, u baytayḏi ʕiqo yo w darbo layto.”
301. Omər: “Ḥulto, d howe lebo, kit dukṯo, w d lebo lowe, howe dukṯo ste layto.” Məlla: “Ya abri, tfaḏ̣ḏ̣al!”
302. Komər ʕabər Kalaš ʕAli, bemaʕna, gab i ḥurmayo w fayəš tamo.
303. L aloho, be mən səmle u naṣib dəṯṯe, i ḥšəmtaṯṯe maḥšamme, məlle: "Ḥulto!" — Məlla: "Ha, ʕayna di ḥulto!" — Məlle: "Hawli maye, ṣahyo no!"
304. Komər azza, mṭelale maye, štele: kanne maye maluḥe. Omər: "Aʕʕau, ḥulto, hani mən maye maluḥe ne!"
305. Əmmo: "Ya abri! Menux gmətle, m aloho lə kmətle: am mazruqayḏi ne."
306. "Am mazruqayḏux ne, ḥulto?" Əmmo: "E."
307. "Qayyo, ḥulto, i masalaṯe mənyo, d gmazərqat w šotatte?"
308. Əmmo: "Ya abri! Kətlan ḥḏo ʕayno b tane, i ʕaynayo ste mi ʕruto li ʕruto naqqa kobilan maye."
309. "Qayyo?" — Əmmo: "Kit dahba eba w maye lo kobelan. Kul yawmo di ʕruto koməbli kačke w maxamlila mu dahwo, mu semo w kobile, koxela, kobelan saʕaye maye.
310. De abri, ma annaqqa ma mə gdəmmallux? Ṣafro yawme di ʕruto yo w gəzza i barṯo du šulṭono, gdoxela w hul d obelan maye."
311. "E", — omər, — "ḥulto, uʕdo d omannax mede, gsaymat b diḏi?" Əmmo: "De, amar, abri!"
312. Omər: "Izax, ḥozat i barṯo du šulṭono, amalla, amar: "I kelike, d əzzalax, d əzzalax li ʕayno, u abrayḏi gdoṯe. Me d aṯi u abrayḏi, gtowe bemaʕna bəṯrax.
313. Me d maṭi nezikay di ʕayno, u dahba, kale qarʕe bemaʕna b fema di ʕayno w gməqḥər w ggoḥəx. Ḥur! Amanat qəyamat! Lo mtaslmat ruḥax ele!
314. Amalle, mar: "Waʕd howe ʕal i ruḥaṯe diḏi, ono i barṯo du šulṭonon w adyawma aṯyono. D lo məfqat i šladayḏux, ḥayrono li lašayḏux, be u šəklayḏux aydarbo yo, mayiṯi u ahl d babi kule moyəṯ, lo kobono ruḥi elux, d əxlatli."
315. Gmofəq bemaʕna qarʕe ʕal ṣiṭo. Ḥur, lo disa əzzalax! Ḥur, qḥare! Me d qḥir, hul fəlga di lašayḏe gnofəq.
316. Me d nafəq, ʕiš diḏe b iḏi yo, gqoṭannole, gmaxlaṣno hat ste mene w am maye gtowən zaḥf."
317. "E", — məlla, — "ʕal aʕ ʕayne, abri, d saymat haṯe, ġalabe ṭowo yo."
318. Məlla: "Abri! I naqqa d əzzala, b dahole w b zərnaye, w məqqa ak kačkat, d kətla ḥawrone, gdəmmila i havale w gəmhalhila w gəzzala."
319. "E", — məlle, — "tamam! Me d daʕər u ʕulmo me bəṯra, i naqlayo ono gəzzi, gmoṭenola."
320. Komər azza, li ḥulto məllala li kačke, i kačke madʕalla: "Ḥzewalle laʕ ʕaynani diḏi, hawyowa i masalaṯe šrolo w l oxewayli u dahba, beʔawla wo!"
321. U tadbir: d Kalaš ʕAli məllela li ḥulto, hawxa məlla li barṯo du šulṭono.
322. W u šulṭono di walayayo karo we w mḥalle m di walaye Ǧuhu wayne, i mḥalle taḥtayto.
323. Komər ṣafrayto u lalyawo latimi ak kačkat l ḥeḏore di kačke, i barṯo du šulṭono, w kəmmila i havale w ṣafrayto bu waxt, d əzzala, ḥšela qaze rezo w maḥtola ʕal iḏa w azzala.
324. W mḥalaqqe lak kačkat bəṯra w bəṯra, hul lu ḥukum d dəʕri. I ḥḏo li ḥḏo azza l poṯa w nšiqola w məlla: "Ya kakke! Ya ḥoṯo! Lo zəbṭat ʕal ruḥax qaḥər! U darbano qəm kulayna yo. W haṯe, l aloho mnabyole, aʕlayna mnabayto yo, d howina sahme du dahbano. W alo howe aʕmax, ya ḥoṯo!" W daʕiri me bəṯra.
325. Kalaš ʕAli maṭila li kačke w malaxla.
326. Haṯe ste, i mḥalle daǧ Ǧuhu, mḥaḏ̣arre ag gawdaṯṯe w a mxolaṯṯe, məqqa d kətte sefoqe rabe, d hamma d oṯən am maye, d molən as sefoqaṯṯe.
327. Komər maṭyo l fema mqabəl di ʕayno, qadar mətro, tre raḥuqo me fema di ʕayno, kale u dahbawo kogoḥəx b fema di ʕayno, məlle:
328. "Way, lo ahla w lo b xere, b qrafte d qḏolax, w aloho maṭər ʕaynax! U ahl di walaye mayəṯ mu ṣahwo, hul l uʕdo mə saymatwa? De, halax, halax xayifo, d oxannolax, d obeno maye lu ahl di walaye, mayiṯi mu ṣahwo."
329. Komər ela madʕalla aʕle, məlla: "Moyəṯ u ahl di walaye kule mu ṣahwo, adyawma ono i barṯo du šulṭono huyono w əṯyono, əxlatli, w lo ḥəzyono i šladayḏux.
330. Lo mətyaqnat, d baḥ ḥayayḏux ḥozat, d əxlatli, d lo məfqat, ḥayrono li šladayḏux w əḏʕono, u šəklayḏux aydarbo yo, ḥəzyono, ṣpahi hat, lattat ṣpahi."
331. Omər ġalabe karyole lu dahba w ġalabe qḥir w mede foqəlḥad, aṯi aʕle zaḥme.
332. Komər mofaqle bemaʕna qarʕe ʕal ṣiṭo lu dahbano. Məlla: "Lo hare! Aw šta fana!" Mu qaḥər d rue w mah hərzat mḥele taqle b ruḥe, nafəq zəd me fəlge.
333. I naqqa d nafəq, naqqa Kalaš ʕAli mədle lu sayfo w yarəxle lu dahbawo, šməṭle qarʕe du dahbawo.
334. I naqqa d šməṭle qarʕe du dahbawo, am maye qaliʕi, ṣwiʕi am maye bu admo.
335. Li kačke ste, i barṯo du šulṭono, mə səmla? Mḥela iḏa bu admo w məḥyola bi farše d ḥaṣe d Kalaš ʕAli w daʕiro.
336. I naqqa d daʕiro, laqyo ann aṯoye dam maye, d oṯən, kaṯyo, daʕiro i kačke
337. Azzən, huwwalle xabro lu babo, lu šulṭono, əmmi: "Ya u šulṭonayḏan! Kaṯyo i barṯayḏux, daʕiro w mayiṯina mu ṣahwo."
338. Komər hano ste, lu šulṭono, mədle lu sayfo w azze, d qoṭəl i barṯo.
339. I barṯo kəmmo: "Yabo, am maye hawən zaḥf." Lo kšoməʕ w hiye kfolət bəṯra, d mḥayṣelam, gqoṭela.
340. Koḥayri u ahl di walaye, kaṯən aǧ Ǧuhu, mṭannanne maye w aṯən ste.
341. Hul d manfalle b ʕaql du šulṭono. Əmmi: "Ya u šulṭonayḏan! Am maye hawən zaḥf w i barṯayḏux lo qəṭlatla!" Komər am maye hawən čətəlxayr ʕal i walayayo, korəx tləṯ rəḥye qume dam mayanək.
342. Lu šulṭono məlle: "Malava i naməsaṯe l ma simole?" Məllela li barṯo.
343. I barṯo əmmo: "Ya yabo, ašər ḥal w ḥawal, i masale haṯe yo: l ḥa šaqəṣ qṭile u ḥutano w kətli nišan bayn kaṯpoṯe b ḥaṣe."
344. "Mən yo u nišan diḏax, barṯi?" Əmmo: "Mḥeli aḥ ḥamməš ṣawʕoṯayḏi bu admo, mḥalli bayn kaṯpoṯe b ḥaṣe."
345. E, marfele u dalolo bayn di walaye lu šulṭono. Məlle: "Məqqa d kito ḥa ma ḥṣar əšne w hul moṭe lam mo, ṭr oṯe li mʕayana!"
346. Komər aṯi u ahl di walaye kule, mə ḥam d šaməʕ, d kətyo xort, d soyəm ḥas me ruḥe, d kətyo hawxa i barṯo du šulṭono ṣpahi, d kətwayle gḏayto, d kətwayle ḥmoro, d kətwayle tərto, nḥirole w mḥele u lap diḏe b ḥaṣe. Qana d əmmi: "Hano yo."
347. Yatiwo i barṯo du šulṭono bi darga. U ḥa bu ḥa koṯe, kḥayro: fineš, me žə qul du ʕameriqan, noše lo fayəš bi walaye.
348. Əmmi: "Bavo, noše lo fayəš." Əmmo: "Latyo ḥa mani."
349. Marke l tamho mšayalle, i pire əmmo: "Ašər kito ḥa gabi." 
350. Aṯən, mərralle l Kalaš ʕAli. Omər: "Bavo, ono zlam nuxroyo, alo mhawən aʕli. May koṯeno b ker d masayəl hawxa, gdoṯeno l mune?"
351. Aṯən, mərralle, əmmi: "Ya səlṭane ma, lo koṯe." Omər: "Bi zoriye mamṭewulle!" Azzən, ṭʕənne w mamṭalle Kalaš ʕAli.
352. Aṯi. I naqqa d aṯi Kalaš ʕAli, ḥəlla li kačke, i barṯo du šulṭono, b ḥaṣe bayn kaṯpoṯe. Ḥəlla: kale u nišan diḏa. Əmmo: "Tamam hano yo."
353. I naqqa d əmmo "hano yo", lu šulṭono mawtawle b rax diḏe ʕal u taxt w ʕal u dawšak dan niʕamat w ġalabe zbəṭlele qadro.
354. Lu šulṭono qrele law wazirayḏe w laʕ ʕaqəldarayḏe w laš šewərdarayḏe. Məlle: "Adyawma lu šaqṣano səmlelan hawxa naməs, mən obinale, ḥozina, layəq diḏe?" Hən mərralle: "I barṯayḏux." Omər: "I barṯayḏi hay diḏe yo, mal diḏe yo." Əmmi: "Hawle fəlga di ṣalṭanayḏux!"
355. Məllele omər: "Ya flan!" Omər: "Mən yo?" Omər: "I ṭowuṯo, d səmlux aʕmayna, i naməsaṯi, d səmluxlan, lo gmimoro w lo gməḥšowo. I barṯayḏi hay mal diḏux yo w fəlga di ṣalṭanayḏi ste laǧanux."
356, Komər məlle: "Mamnun no menux, ya sulṭane mi! I barṯayḏux huyo šawʕi brixe laǧanux w i ṣalṭanayḏux ste huyo mo brixe li ruḥayḏux. Ono kobaʕni mede menux, mede xayifo." Məlle: "De, mar, ya abri!"
357. Omər: "Kobaʕni šawʕo duvat d barane menux w šawʕo tanure d laḥmo w šawʕo gawde d maye."
358. "Abri", — omər, — "hani ʕal aʕ ʕayne! Hani mə qima kətte? Qima latte lani. Ṭlab!"
359. Omər: "Basyo hani, žġer mani mede menux lo kobaʕno." Məlle: "Ahlan wa sahlan, ʕal aʕ ʕayne!"
360. Karəx bayn di walaye kula, məqqa d kətwe baran ṭowo, šawʕo barane, qṭəʕle ad duvaṯṯe, mṭalle šawʕo gawde d maye w šawʕo tanure d laḥmo.
361. Aṯi, məlle: "Mə gsaymat appe?" Məlle: "Kobaʕno, malḥqitulli l flan dukṯo, taḥta di dawmo."
362. Komər aṯi taḥta di dawmo Kalaš ʕAli, mṭele u waxam diḏe, mkamele u mamro du ṭayro.
363. Komər hano ste, lu ṭayro, xile duv d baran w štele gawdo d maye w tanuro d laḥmo w maḥətle a ḥrene l ḥaṣe w məlle: "Rwax ʕal ḥaṣi!"
364. Komər rawəx ʕal ḥaṣe w u ḥaywanano, ḥaywan d aloho, mḥele gure r ruḥe w fayər.
365. ʕAli taqne bi šmayo, məllele l Kalaš ʕAli omər: "Mə koḥozat? I arʕo aydarbo kḥozatla?" Omər: "Ya ḥaywan d aloho, i arʕo komibayno xd u məž."
366. Hulele duv ḥreno w gawdo ḥreno d maye w hulele duv d baran. Yasəq, maslaqle li arʕo ḥreto w malaxle, azzele li walaye dann aḥunone.
367. Azzele ʕayn li oda du šulṭono, d Baštoo, maḥatle i kummayḏe daǧ ǧən l qarʕe w kali b feme du tarʕo.
368. L Bašto mlele u qallən diḏe, məllela li nxirayto d Kalaš ʕAli omər: "Mamṭili nuro!" Mədla li nuro b ṣawʕoṯa w maḥtola ʕal u qallən diḏe. Məllela məlle: "Ya gdobat u mahr diḏax, ya, hul d mayṯat, gdəxlat i razalaṯe. U kalbawo d Kalaš ʕAli ayko yo, d kəmšaylat ʕal Kalaš ʕAli?"
369. Məlla: "Ḥzewalle laʕ ʕaynani diḏi aḥ ḥaṭoyani, naqqa ḥreto ḥzewayli Kalaš ʕAli! Ṭro i kelikayo mayṯowayno!"
370. Komər i naqqa d məlla hawxa, mədle l Kalaš ʕAli i kəmməkayḏe me qarʕe w ḥzele.
371. Komər i naqqa d ḥzele l Bašto, məqqa zayəʕ w i ruḥayḏe falito.
372. Komər qṭile Bašto w qṭile Kandilo w səmle Ṭafšo šulṭono li walayayo.
373. W me tamo mšayele ʕal u aḥuno Mḥammad. Mərre: "Kale aḥunux Mḥammad b gawe du gubo." Azze, u aḥuno Mḥammad ste mayəṯ tamo.
374. Mbele i nxirayto aʕme w maḥwele poṯe li walaye du babo w azzele, maṭi l daḥle, xd i Daḥle d Abunəsriye.
375. Kito karmo tamo, u karmawo kule surəhkər yo. Kətle ḥḏo darga, d məfrəq.
376. Kito ʕal i dargayo kṯiwo: "Kit remuno bu karmawo, remuno daḥ ḥaye. U zlam əzze ʕumre l tləṯmo əšne, me d ḏəqle remuno manək, gdoʕər xorte čardah ṣali."
377. Mḥele u sayfayḏe ʕal i dargayo w ʕabər l gawe du karmawo, azzele l taḥte du remuno, šməṭle tre remune, ḥa li emo w ḥa lu babo. W kətwayle tre ǧawrəkat d šerawat aʕme.
378. Məllela li nxirayto omər: "Koṯeli šamṯo." Yatiwo w maḥatle qarʕe ʕal barka w daməx.
379. Hano ste, u moro du karmo, kətle tloṯo abne.
380. Məlle lu abro rabo omər: "Abri, aṯi ḥəs mi darga, zux, ḥzay, lo mede qaləb lu karmo, azze lu remuno?"
381. Omər u abro rabo nafəq, azze lqul i darga, kala ftəḥto.
382. Aṯi raṣṭ lu remuno, aǧ ǧawrəkat daš šerawat azzalle, qṭəlle.
383. Azze muhla d saʕa bi ḥalo, lo daʕər u abro. Məllalle lann abne omər: "Abri, aḥunayxu, azze w l aṯi. Hano mede azzele lu remuno."
384. Omər u abro navoyo mədle lu sayfayḏe w aṯi, aṯi l qula di darga. Ḥəlle, kala i darga ftəḥto w raṣṭ rahoṭo azze lu remuno.
385. Ḥərre laǧ ǧawrəkat daš šerawat, kaṯi u zlamawo, qṭəlle hawo ste.
386. Azze məqdar d saʕa bi ḥalo, ann abne lo daʕiri. Məlle lu abro naʕimo omər: "Abri, qum, izolux, aḥunonux l aṯən, haymən dahba čik bayn du karmo, qṭile aḥunonux."
387. Komər u abro naʕimo mədle lu sayfayḏe w rahoṭo azze li darga. Ḥəlle, kala i darga ftəḥto, rahəṭ lu remuno.
388. I naqqa d azze lu remuno, ḥərre laǧ ǧawrəkat daš šerawat, kaṯi ḥreno, qṭəlle lawo ste.
389. Azze məqdar d saʕa bi ḥalo, u babaṯṯe omər: "Malava ann abnayḏi l aṯən. Haymən hano mede dahba beʔawla čik bu karmayḏi."
390. Kətwayle taqṣi, kula magzune w xəneǧər w sayfe.
391. Rawəx bu taqṣiyayḏe w aṯi li darga. Ḥəlle, kala i darga ftəḥto, maqlable i taqṣiyayḏe, aṯyo laf u remuno.
392. Ḥərre laǧ ǧawrəkat daš šerawat, azzalla, čara lo səmme eba. Ḥa maǧ ǧawrəkat daš šerawat aṯi, mḥele ruḥe b Kalaš ʕAli.
393. Kalaš ʕAli qayəm, maḥəsle, koḥoyər, kaṯile taqṣi, kula magzune w xəneǧər w sayfe, kaṯyole. Mədle lu sayfayḏe, mḥele bu ǧibawo, bu taqṣiyawo, twəlle u taqṣi. ʕAbiri aǧ ǧawrəkat daš šerawat, qṭəlle u moro du karmo ste.
394. W mədle la tre remunayḏe, maḥtile bi xurǧazinayḏe w rawəx, maḥwele poṯe li walaye du babo.
395. Aṯi li nezikaye di walaye du babo, mšayele, məlle: "Man yo u paša di walayaṯe?" Əmmi: "Bavo, u paša flan paša yo."
396. Omər: "Bavo, b waxtat, aqdam m uʕdo, b ḥamši əšne aw haka, b əšti əšne yo, aṯino bi walayaṯe, u pašayḏa əmmiwayle Usuf Paša."
397. Aṯi, maṭi li walaye w mšayele mə ḥa, d laqi bu darbo, w mšayele manne. Noše lo məlle, kətwa Usuf Paša.
398. Aṯi, kanne kmo zlame sowe, yatiwe b šqoqo manək. Məllalle omər: "U bayto d Usuf Paša ayna yo?"
399. Las sowanək madʕarre aʕle əmmi: "Ya flan kas, lo mšaylat ʕal Usuf Paša! D šoməʕ u šulṭono, gqoṭəʕ qarʕux. Amalle Usufko."
400. "E", — omər, — "ašər, ono Usuf Paša komanne, ba ma u šulṭono ʕal mə gqoṭeli? Ono bu waxt, d ḥzeli u pašano di walayaṯe, əmmiwayle Usuf Paša w ono w hiye dost wayna."
401. Mərre: "Ḥayra l əmmat, gqoṭelux!" — "Hay hay", — məlle, — "ṭro qoṭeli. Maḥwewuli lu bayto d Usuf Paša, d əzzi l gabe."
402. Komər maḥwallale u bayto d Usuf Paša, kale mi walaye w laltaḥ, xaniko, kale malyo šrufe w sarwo. I emo samyo w lu babo sami. 
403. Mu tarʕo qrele omər: "Yabo!" Omər: "Ha ʕayne du yabo!" Aḏəʕ l ḥəs diḏe.
404. W azzele l iḏe du babo w li emo, mofaqle remune manək, hule lu babo w hule ḥa li emo. I emo daʕiro kačke w u babo daʕər xort.
405. L Kalaš ʕAli maqəmle u bayraq w marfele ad dalole bi walaye w kṯule ʕal u bayraq, məlle: "U ḥa, d maʕle u bayraq d Kalaš ʕAli aw d Usuf Paša, hawo tabəʕ diḏi yo w u ḥa, d maʕle u bayraq du pašano, saymi kar dəṯṯe du ḥarb w ono Kalaš ʕAli no."
406. Komər u ahl di walaye, i naqqa d šamiʕi w ḥzalle u bayraq d Kalaš ʕAli, manyawo heš, kəmmi: "He b pučukay dənane wi kšandin, heš b naʕmuṯayye grəšwayle ʕaršonayye!"
407. Qṭiʕi az zəravat dəṯṯe w kulle maʕlalle ab bayraqe d Usuf Paša w Kalaš ʕAli səmle huǧum li ṣaraye, d kətyo i dukṯo, d kətyo u šulṭono.
408. I naqqa d ḥzele lu šulṭonano u haṯo, d ḥzele ab bayraqe w šaməʕ b əšme d Kalaš ʕAli, ṭize haw zbəṭle u kursi w haw zbəṭle ruḥe, haw aḏəʕ, aydarbo soyəm. W Kalaš ʕAli tavda w i ʕaskar, d qayimo aʕme, hǧəmle lu šulṭono.
409. I naqqa d ḥzele lu šulṭono l Kalaš ʕAli, naḥət me ʕal u kursi, azze l qamuṯe.
410. Omər: "Fayda latla." Mədle lu šulṭonawo, mḥalaqle bu šubbak, qṭile w mamṭele lu babo Usuf Paša, mawtawle ʕal u kursi di ṣalṭana.
411. W disa Usuf Paša, xd u waxt d meqəm, zbəṭle i walaye w ġalabe grəḥmile di walaye w hənnək fayiši ʕal u xer w xošiyaṯṯe... w hun žmira saġ!
412. Žboyi d xaṭər d Šabo efendi məlli i ḥkayaṯe. (Šabo: tə saġtər!).

058. Məlle: "Yabo, fayda latla, ənkan d obat soz aʕmi, gdomannolux, be l mən aṯino, d soz l obat, ašər lə gyotawno."

062. Komər (mə makuno rešayxu?) tləṯ naqqat mšadalla bu šəklawo, məlle: "Čara latla, gqoṭanna."
063. Komər qayəm məllale li emo, məlla: "Ya abri!" Məlle: "Mən yo?" Əmmo: "Zolux, se babux aməlle, mar: kobaʕno, d obatli ḥoṯi tane, d obatliyo hama i pečakayḏe, d obatliyo, w gqoyamno, gədəzzi b gabe d dukṯo." Məlle: "Hawxa?" Əmmo: "E."

066. Komər qayəm lano, l Mḥammad, mədle li ḥoṯo, li pečake di ḥoṯo w rawəx ʕal u səsyayaḏe w maḥtole qume w ya alla, ya xude w mḥele ʕal u darbo w azze.
067. Komər azzele, hano stene qunaġ d yawmo yo, haka d tre, haka d tloṯo mhalaxle.
068. Komər azzele, maṭi l surəh d walaye, kala kula surəhkər, yalənəz ḥḏo darga b tane, kito tarʕo eba.
069. Komər azzele, ʕabər li walayayo w mfakalle eba, komər nošo layt eba. Lo əns w lo ǧəns lə kmifayəd eba.
070. Məlle: "Lu ṭawfono rabano hano u ʕulmo di walayaṯe qšoʕo qšiʕi, mə hawi bi arʕo?"
071. Komər qayəm, azzele, maʕlum yo u bayto du malko, mbayno yo. Komər azzele lu darizan du malko, koḥoyər: nošo layto.
072. Komər məlle: "Ṭaw marke layto." Azzele hedika, maḥətle i ḥoṯayḏe tamo, w annaqqa gmoṭela raḥa mi walaye w kmawkela w kowela moro. Axər, xd an naʕime, naʕəmto yo, kxodamla.
073. Komər hano stene fayəš mədde d ḥamšaḥṣar əšne tamo. Bəṯr maḥ ḥamšaḥṣar əšne məllela, li ḥoṯo, məlle: "Ya i ḥoṯayḏi, annaqqa kobaʕno, d qoyamno, d əzzino lu nečir, ma mə kəmmat?" — "E", — məlla, — "ya aḥuno, aloho howe aʕmux!" W məllela stene omər: "Xayifo gdoṯeno, lo zayʕat! Mede layt." Məlla: "Izolux, aḥuno, lə gzayʕono, amma čike xayifo halux!"
074. Komər azzele yawmo, tre, tloṯo, arbʕo, azzele lu nečir, doʕarwa xayifo ʕal i ḥoṯayḏe w moṭewa ṣaydo stene, əxliwa, mətkayfiwa.
075. Komər u ḥa yawmo məllela: "Ya ḥoṯayḏi!" Məlla: "Mən yo?" — "Annaqqa gdəzzino, lazəm yo, hul ʕaṣriye stene lo koṯeno, mede layto, lo zayʕat!" — "E", — məlla, — "zolux, ya aḥuni, aloho howe aʕmux!" Komər annaqqa kəzzele lu ṣaydayḏe w kəmṣayəd.
076. Komər bu ḥa yawmo, may yawmoṯe d aloho, komər maṭila, xd i zuḥṯo, li kačke w u aḥuno kale bu ṣaydo w ḥəlla xayifo, u aḥuno l aṯi, komər mḥela ʕal i ǧaʕda.
077. Komər u ḥa yawmo, i naqqa d azzele u aḥuno lu ṣaydo, komər ḥzele, ʕavd kale bi ǧaʕda, d qšəʕwayle u ʕulmo di walayayo kula.
078. Komər azzele, məllele: "Ya Mḥammad, ono b lalyo kokoraxno aʕlux, hat b imomo fəlge d yawmo qayiṯat bal lappayḏi, ba ḥa muryo aloho, lo kowe, d ṭoreno, d fayšat saġ."
079. Komər məlle: "Zərṭat zoyəd me ruḥux lo mzarṭat! W hayo, raḥuqo yo ste menux, d qədrat saymat mede ebi!"
080. Komər u ʕavd məllele omər: "Mḥay i ḏ̣arbayḏux!" Omər: "Məhvan zedakari lo kowe. Lo kowe, d moḥeno i ḏ̣arbayḏi. Elo hat mḥay diḏux w bəṯr ono gmoḥeno."
081. Kətwayle lu ʕavd fardo d rəḥyo, komər mabramle ʕal ṣawʕe w məlle: "Zbaṭ ruḥux, aṯyolux!" Komər i naqqa d maʕlele lu fardo di rəḥyayḏe, d mwarable b Mḥammad, komər ṭayər me qume. Ftəḥle lu fardo di rəḥyayḏe komər šwaʕ ǧiwe d maye, šwaʕ ʕaynoṯe. (W lo eli ḥzeli w lo hatu mətyaqnitu).
082. Komər me bəṯr annaqqa, Mirza Mḥamma omər: "Annaqqa dawri yo." Komər mədle lu sayfayḏe w mḥele bu ʕavd, komər qṭəʕle at tarte kabokayḏe, mḥalaqle, xd i mandrune, komər bi ǧaʕda.
083. Komər hawi ṭwoʕe du yawmo, ḥəlla, u aḥunayḏa l aṯi w daləq leba, məlla: "Lu ʕuǧbo rabano! Kul yawmo aḥuni bu waxtano oṯewa w uʕdo hawi mə čax du yawmo, l aṯi." Komər qayimo, mḥela ʕal i ǧaʕda, xd i ḥḏo, tuyo daywoniṯo, w grəšla sawka w kala gbəxyo, kəmhalxo bi ǧaʕda.
084. Azzala koḥayro: šlaḏo kala b gawa di ǧaʕda mḥalaqto. Mṣarṣʕo, zayiʕo mene, məlle: "Tax, brazəke, tax, lo zayʕat! Həhə ono ste ənsan xoṯaxno, italax, lo zayʕat! Ono ʕammax no, halax, halax, halax, lo zayʕat!:
085. Komər me d ǧġil aʕma, i kačke šmənto msahlo, komər mqadamlale, məlla: "Qay, hawxa ǧari ebux?" Omər: "Ašər, lu kofurawo d aḥunax, ha kalax kḥozat, qṭəʕle raġloṯi w fayəšno bi ǧaʕdaṯe. Faqat kobaʕno menax, d əzzalax l flan dukano, kito dukano, kito šušaye ḥewərto eba, d əzzalax, moṭatliyo, kit maye eba, gmoḥeno bak kabokayḏi, gədəzzano ono w hat li walaye. Hič xayalat lo saymat!"
086. Komər me d məllela hawxa lu ʕavdawo, komər hedika kəzza li dukano, koməṭyo i šušaye dam maye w komoḥalle bak kabokayḏe, konayḥi w mədle l raġloṯe w azzele, mgargašla li walaye.
087. Mgargašla li walaye, komər annaqqa aṯi u aḥuno, məlle: "Ha kakke, lo zayʕat!"
088. Məlla: "Ašər baʕ, ya u aḥunayḏi, lo zayiʕono, ma dawla d aloho w d rešux me mə gzayʕono?"
089. "E", — məlle, — "annaqqa l ayko d əzzi, lə gzayʕat?" Məlla: "Abadan, lə gzayʕono."
090. Hiye hay kəzze lu raf w nečir w haž latle me mede faqiro w lo koḏəʕ, mən gdoṯe, mə kito.
091. Komər hiye ṣafrayto konofəq w ʕaṣriye gdoṯe w hiye w u ʕavd, kul yawmo gmaydo qazo, gḥəšyoleyo bi rezo w kmamṭyola l qume. E, maʕlum yo komər, u ənsan, me d axile, gtowe xurt w gtow rayaġa aʕme. Komər qayəm, maṭila li kačke.
092. Maṭila li kačke, komər fayišo bəṯr b ḥamšo, əšto yarḥe, komər ḥəlle, bi ḥoṯayḏe koyariwo, yariwo i bažnayḏa.
93, Məlle: "Kačke, xude xer bike — qay hawxa?" Əmmo: "Kakko, mən gdəmmallux? Hawili ṭḥolo.
094. Hawili ṭḥolo, hawi koqədrono, lo mhalxono mene w lo əzzi b dukṯo w lo mede w kalux koḥozat."
095. "E", — məlle, — "kakke, aloho samla ḥḏo xer. Baʕ u ṭḥolano b mə gəzze?" Əmmo: "Kakko, may kəḏʕono?"
096. Omər: "De, mhalax, izalax w itax bayne di walaye w kala i walaye kula barqabal diḏax! E, d əzzalaxx w oṯat bi walaye, hama lazəm u ṭḥolano soyəf." Əmmo: "Ašər, ya u aḥunayḏi, b zaḥme yo." 
097. Komər annaqqa hiye, u rabano kəzzele lu raf w nečir diḏe w haž latle me mede, komər hul d aṯi u waxt du mawlodayḏa da čʕo yarḥe. Komər mawladlala u ḥa yawmo yatəmto, koṯe u zʕuro, komər Mḥammad, mu nečir, koḥoyər bi ḥoṯo: ko kala qrəfto, kala məṯto.
098. Komər me d ḥəlle bi ḥoṯo, ġalabe daləq lebe aʕla, omər: "Aʕʕau! Aloho samla ḥḏo xer, ya ḥoṯo, qay hawxa?"
099. Əmmo: "Kakko, baḥs maka w lo mšaylat! Mətyaqnat, b adyawmo u ṭḥolayḏi biṭ, səmle tahluka rabṯo."
100. "E, baʕ aydarbo soyamno?" Əmmo: "Ma mə ksaymat? Bu ḥaylo d aloho nayəḥ." — "Nayəḥ?" — Əmmo: "E." — "Aloho, ya mor škur menux, annaqqa ste nayəḥlax, ya ḥoṯi, hul naqqa ḥreto naṣib l xude."
101. Komər hano stene, i naqqa d oṯewa mu raf w nečir diḏe, Mḥammad, komər i ḥoṯo nəfqowa l qamayte. Komər bəṯr me d hawila, lo l qamayte konəfqo w lo fayəš kawyole moro, xəd meqəm.
102. Mətfakalle bayn ele w l ruḥe, məlle: "Ašər, l ḥoṯi ḥawal kətla. E, lazəm yo, d qoyamno annaqqa, soyamno ǧasusiye aʕla, ḥozina, u ḥawal diḏa mən yo w me mən maṭyolayo."
103. Komər hano stene koqoyəm, kito, ax du bələndǧəh, komibayən u darizan du malko. Komər azzele, grəšle noba aʕla, koḥoyər: ko kale kətla qazo ḥšiṯo ʕal iḏa, ʕal i ṣufro w konəḥto lan naxurat taḥtoye w koməbloleyo lu ʕavd w kəxli w komkayfi.
104. W qayəm u zʕuro, i naqqa d ḥzele hawxa, komər qayəm, mədle lu sayfayḏe, maḥətle b qḏole w ya alla, ya xude səmle qəzd du axur w azze.
105. Komər me d azzele lu axur, mḥele iḏe bat tarte xəṣewər w madəqle, koḥoyər: kale u ʕavdawo, d qṭile, koḥoyər: kale komḥalaqle iḏe ʕal qḏola di ḥoṯo w kale hawo gmoyəd lu tarwoḏo di rezo w du baṣro, komaḥatle b feme tawo w hawo gmoyəd komər kmaḥətle b feme tawo, komər: "ʕAl i mḥəbbayḏux!" W kanne a tre, xd i naqqa d košotən ʕraq, xd aʕ ʕarab, kəmmi "kasak!"
106. Hano stene komər, me d məlle, ḥəlle l Mḥammad omər: "Hu! Hano yare gona, d qṭililux hat? Hawxa saymat am masayəlani? W kale pazapaz di pečake di ḥoṯo, tux lan naʕime, d gawe du axur!"
107. Komər qayəm mədle lu sayfayḏe. Hay u ʕavd omər: "Brazi, flan behvan!" Omər: "ʕAmmo, brazi lo fayəš eba."
108. Komər mədle lu sayfayḏe, bi daqqayo komər qṭile u ʕavd, i ḥoṯo azza w aṯyo b gawe du axur, omər: "Lo zayʕat! Əllah lo kowe, d qoṭannolax, gədmobannolax, mtaslamnax l babi, lo ḥaruli menax."
109. Komər mədle li ḥoṯo w maruxole bəṯre w maḥətle i pečakayḏa quma w ya alla, ya xude səmle qəzd di walaye du babo.
110. Komər komoṭe lar ruʕye, komoṭe lab baqore. Komər kəzzehən, kobi i bəšra lu malko, kəmmi: "Kaṯi u abrayḏux, kəmṭelele ḥḏo, hawile zʕuro."
111. U malko, hiya guhare yo b aḏne, səppe yo. Komər: "Koḏaʕno, dugle yo, Mḥammad lo mṭelele ḥḏo, elo i klabṯayo di ḥoto yo, səmla w čəkla qarʕe bag gežiyat, ono məllile, lo maṣəṯle aʕli."
112. Komər azzeyo w azze su babo, məlle: "Yabo kala! Annaqqa ho menux, ho mena."
113. Mḥammad daʕər hay bu sarbayḏe b šunva w fayəš annaqqa u malko.
114. Fayəš u malko, qayəm marfele u dalolo bayne di walaye, məlle: "Lazəm reše du bayto ṭaʕno d pṯile w ḥa d qayse d moṭitu, mkawemunne, xəd əmmina, bi adro du gubo du qašo.
115. Komər mkawmənne bi adrayo w hedika mədle li barṯayo diḏe w li pečakayḏa masəlqole l qarʕa di košiṯo daṭ ṭarfe w daq qayse da pṯilanək w maḥtole l qarʕayye, omər: "De, šḏayu nuro eba! Kul ḥa ṭro madle daloqo d darbke, ayna, d kətle čuqmaq, ayna d kətle, moṭele ḥuḏo d nuro, de šḏayu b gawa!"
116. Komər səmme, xd u šəkəl di mulayḏe, komər marfalle nuro eba. Marfalle nuro eba, hayo mawqḏəlle.
117. Gdəʕrina annaqqa laf Mḥammad, azzele li walaye. 
118. Komər hano stene, Mḥammad, azzele li walaye, fayəš məqdar haka d šato yo, ha d šato w fəlge yo. Komər fayəš hawxa dlo bəndar w ġalabe koṭoʕən ġamo mi qaḏ̣iye, d aṯyo bu meḥayḏe mu ṭarad di ḥoṯo.
119. Məlle: "Aydarbo soyamno annaqla? Waǧəb yo, d qoyamno annaqa, əzzino, mšayanni ʕal ḥurma. Lo gqəḏ̣yoli hawxa."
120. Komər hano stene mə gsoyəm? Komole i xurǧazinayḏe dinore w komḥaləq ʕal u nav čol w azzele, komər maṭi l ele d ʕarab, lo exər w lo dawra latle, ġalabe d kətyo u elawo ġəlba.
121. Maʕlum yo komər i kone du šex dəṯṯe stene, mbayən yo, azzele zbəṭle ruḥe ʕal i kone du šex dəṯṯe.
122. Komər azzele: "Salamu ʕalaykum!" — "ʕAlaykum əssalam!" Komər qayimi me qume: "Ahla w sahla!" W yatu, mkaramme ġalabe w mqadammalle qaḥwa w čaye, štele, fayəš tloṯo yawme. ʕAde yo gabayye, lo komšayli.
123. Komər bəṯr ma tloṯo yawme u šexano məlle: "Ha abri, i ḥadisayḏux mən yo? Kobaʕno, d maḥkatli, d əmmatli."
124. Məlle: "Ašər, ya šex diḏi! Ya šex Aḥmad!" Məlle: "Ašər, i qaḏ̣iyayḏi kobaʕno, aṯino li mərhovaniyayḏux." — "Li mərhovaniyayḏi aṯat?" — Məlle: "E." — Omər: "ʕAl aʕ ʕayne!"
125. U šexano stene, abnoṯe latle, w məlle "ʕal aʕ ʕayne" stene, haw kowe. Lazəm yo annaqqa, d mšayele ʕal ḥḏo, faqat komər lu šexano kətwayle tre aḥunone, kul ḥa mann aḥunonayḏe kətle barṯo.
126. Komər ʕaṣriye mšayele komər ʕal ag gərgər diḏe, komər latimi lu diwan, məllalle: "Ya u ʕamayḏi, kətli štaġaliye, gdomannuxxuyo, lazəm yo, d maširutu aʕli, be mə soyamno." Mərre: "Ḥḏo xer, ya u šex diḏan, amər!"
127. Məlle: "Ašər, u zlamano aṯi li mərhovaniyayḏi w kalxu kəḏʕitu stene, ono wert latli, abnoṯe latli."
128. "E", — məlle (l ḥa, kətwa sowo baynaṯṯe, məlle), — "ya u šex diḏi! Kale kətlux tre aḥunone, izolux, lazəm ann aḥunonayḏux, hama ḥa manne obe i barṯayḏe lu zlamano, xna mə gtowe?" — "E", — məlle, — "ašər, haṯi ste ṭowo yo."
129. Komər qayəm u šexawo, bi saʕayo məllele lu aḥunayḏe u rabo, məlle: "Ya aḥunayḏi!" — Məlle: "Mən yo?" (d naʕəm mene).
130. Məlle: "Ašər, lalyo ḥreno, sumu i ḥazəriyayḏi, gdoṯeno l gabayxu." — "E", — məlle, — "ahla w sahla, ʕal aʕ ʕayne!"
131. Komər azzele, məllela li ḥurmayḏe: "Aḥuni ṣafro gdoṯe l gabayna, mbaṣəṭ lawġəl maʕadele w sume! Ṣafro gdoṯe aḥuni l gabayna."
132. Komər hano stene, i ḥurmayḏe, komər səmla, mṭela baran, ḥšela bi rezo w mbaṣaṭla lawġəl w səmla, xəd aṯi mena.
133. Hawi ʕaṣriye, aṯi: "Šlomo aʕlayxu!" — "Ahla w sahla, ʕal aʕ ʕayne!" Komər yatu, mqadammalle i ṣufro w axile. Omər: "De, ya u aḥunayḏi, amər annaqqa u maqṣad diḏux!"
134. Məlle: "U maqṣad diḏi, aṯino l mərhovaniyaṯxu, kalxu kəḏʕitu, ono wert, abnoṯe latli, w lazəm yo, d i barṯaṯxu, kobaʕno, d obitula qumi lu zlamano."
135. Komər u babo heš lo ǧġil, i emo komər məlla, madʕalla mi qurniṯo, mi anəške, e məlla: "Ya u šex diḏi, kalux kəḏʕat hat stene, ašər kito ʕaybo bi barṯayḏi w b ker d dukṯo nuxrayto lo kəṯyo.
136. U ḥa yawmo koḥayrono, kala kmədla li naynəke w kala kmaydola w kosərqo sawka w kogəxxo, hama xd ad daywone. Ašər i barṯayḏi lə kmanfʕo li nuxrayto, kəbʕono, d lo mḥalqat poṯo aʕli."
137. Me d məlla hawxa komər u šex stene ǧwamer, fhəmle. Məlle: "Haṯe lo kowe, lo kobola." Komər daʕər b lebo twiro.
138. Daʕər deri yawmo, məlle lu aḥunayḏe u ḥreno, d naʕəm mene, komər məlle: "Aḥuno, lalyo ḥreno lazəm, d oṯeno l gabayxu." — "E, ahla w sahla!" Komər qayəm hano stene, ʕaynan bu šəklawo hawxa mbaṣaṭle lawġəl w səmle heš zəd mu ḥreno, komər zbəṭle kram lu aḥuno.
139. Komər azzele ʕaṣriye, komər grəšše i ṣufro qumayye, axəlle, məlle: "Ašər, de annaqqa, ya aḥuno, maḥki ve, l mən aṯat, mən yo u dard diḏux mən yo."
140. Məlle: "Ašər, u dard diḏi, ono, kalxu kəḏʕitu, abnoṯe latli. W aṯi u zlamano, lazəm yo, d lo madəʕrinale. Madam məlli "ʕal aʕ ʕayne", lazəm yo m ayko, towe, mfayadnole ḥḏo. Kobaʕno, d obitule i barṯaṯxu."
141. Məlle, u zlam rabano heš lo ǧġil, štaġaliye ʕal a zlame lo fayəš, layt, komər li ḥurmayḏe disa madʕalla, məlla: "Ašər, ya u šex diḏi! I barṯayḏan lo kəṯyo b ker di nuxrayto. U ḥa yawmo ono stene ṭreli i ḥšəmto du babo w maḥtoli taḥte di mkabbe w məllila əmmono: "Ḥur, i ḥšəmto d babax, d lo gayšat eba!" — Məlla: "Abadan lo gayšono eba." — Kəmmo: kaṯyono me larwal, koḥayrono, ga i ḥšəmto du babo axilola, ṭrela u babo dlo ḥšəmto, beadab yo. Lo kəṯyo b ker di nuxrayto." Me d məlla hawxa, qayəm u šex, nafəq.
142. Komər nafəq: "Aydarbo soyamno w nošo maširone stene layt, ašər gqoreno lu diwan diḏi, d ḥozina, be mə gdəmmi."
143. Komər disa latəm u diwan diḏe, məlle: "Ya gali noše, d kəttatu aš šewərdar diḏi, gdommanuxxu mede, d maširitu aʕli. U zlamano adyawma aṯi, lo madʕannole bemərad, madam aṯi li mərhovaniyayḏi, lazəm yo, d qoyamno qm u ṭaʕnayḏe w d samno ḥaraka l goran du ḥal diḏi. W amaruli, mašeru aʕli: ono, abnoṯe latli w aḥunoni stene lo ḥərralli, amaruli, be mən soyamno!"
144. Komər kətwa ḥa sowo, azzewa b əšne ġalabe, məlle: "Ya u šex diḏi, məqqa kəbux fəltat bəṯre du mede, d latyo mede. Ono gdomannolux ḥḏo raḥat w sahl." Omər: "Mən yo, ya maḥfuḏ̣?" Omər: "Gdomannolux. Lo kale kətlux ǧeriye? Hate kəmmila Zamrud. Maxrabo, hedika izolux, maḥət i ǧeriye bəṯre, ṭro d əzzele, may koḏəʕ, i barṯayḏux yo, latyo i barṯayḏux? De hamma izolux, gdəzzele lu bayto, hiye gdomər: "Huleli ḥḏo!" May koḏəʕ?"
145. Omər: "Ašər, ʕal baxti, hano u mamrano ġalabe ṭowo yo!"
146. Baʕ i ṣətra d aloho luyo ʕal Zamrud! Zamrud, mə zamrud hat? Komər ṣafrayto gxərṭo aš šarʕe, gkənšəlle w lə gmašiġo lo iḏa w lo poṯa hul deri yawmo, kəmmo: "Ma lo ṣafro ste gxərṭono?" Komər sappoṯa zayiri, hawyo k ul ḥḏo rəṭlo maš šarʕe w mqašfi iḏoṯa, w aloho mhawən!
147. Komər qayəm hedika, maruxole bəṯre d Mḥammad, w ya alla, ya xude, ṭləble xaṭər maḥ ḥaḏ̣ire w mene wa azze.
148. Komər azzele, qunaġ d yawmo komər raḥəq mu el, komər məllale: "Əšmux b xer?" Məlle: "Mḥammad."
149. Kəmmo: "Gdəmmallux. L babi balki lo mawṣelelux, faqat ono gmawṣyallux." Məlle: Amər, ya flan!" Məlla: Aḥna, bi ʕadayḏan, kətlan, i naqqa d komḥawlina ak kaloṯo, ak kaloṯayḏan, hul arbʕi yawme lo kowe, d ḥozən ṣərte d ḥḏoḏe, mahr lo kowe aʕlayye. Komər bəṯr mann arbʕi yawme, henu komər kməhrənne w kowən aṯto w gawro."
150. "E, ṭowo yo, be aydarbo yo u qanun dəṯxu, lazəm yo, lə kmaḥrawnole, ono stene, be aydarbo yo u qanun dəṯxu hawxa."
151. Komər hano stene qayəm, mamṭele Zamrud, maḥtole bi qurniṯo w edi kəzzele hiye lu raf w nečir diḏe, kosaymo i ḥšəmtayḏe, i qroṭən diḏe w kəmšaḥnole maye w gxədmole. Komər hul lu xətm dann arbʕi yawme, hiya gxədmole.
152. Komər bəṯr mu xətm dann arbʕi yawme w yawmo bu yawmo, ann arbʕi yawmanək, komər gdəzzawa lu ḥəmmam w kməṭyowayla luḥo manək, mu ṣafono zaytun ġarano w gməṭyowayla lu fike mani rakixani w gəmšaḥnowayla qarwana d maye w gčaykowa ruḥa bayn am mayanək, gmaqimowa i kaffa du ṣafono, šawʕi druʕe ʕəl mi qarwana w gdəṯyowa li lašayḏa, kəḏʕat, aqqa šarʕanək simila laše ʕal ruḥa w mnaḏ̣afla sappoṯa muwasəx daš šarʕanək.
153. W maʕlum yo u zlam stene, d arbʕi yawme, d mičək bi raḥa, kowe šmənto kowe ṣpahi, kmaqbəl.
154. Komər u xətm dann arbʕi yawme, komər nafiqo annaqla Zamrud l qamayte d Mḥammad, larwal mi walaye, məlla: "Ahla w ġalabe b xere l Mḥammad! Adyawma kaməl u ʕadad dann arbʕi yawmayḏan w aṯyono l qamaytux w annaqqa mətfakər w ḥur!"

020. Lu maʕrag aʕla gmaḥtono
021. U torino du baytayḏi gmaruxono
022. W mu durben ʕal ak kabokat gəmʕayšono
