2484. ʕAmmo Išoʕ: E, yaʕni dlo ʕayne.
2485. I aṯto (Fərdo): Naqoḥo yo, naqoḥo.
2486. Ǧan: ʕAl u nqoḥo kəzze huwwe.
2487. ʕAmmo Išoʕ: E. Han naqqe uʕdo layto maḥ ḥuldanək harke?
2488. Ǧan: Maḥ ḥuldani?
2489. ʕAmmo Išoʕ: E.
2490. Ǧan: Lə kuḏaʕno. Bam momo kito. Bas harke, e  harke  kətle  mede  də  kʕoyəš aʕle. Bu Ṭuro lə kḥuzenale. D əmmina b Məḏyaḏ warze we,  huwenawolən  moro  w mawxa əḏʕinawole ġalabe, ḥuzenawole.
2491. ʕAmmo Išoʕ: Hawxa yo, hawxa yo, tamam e.
2492. Ǧan: ʕAmmo Išoʕ bu Ṭuro kətwo dabibe ġalabe. Ayna dabibe maḏəriwo aw  warze?  Ak karme? Əšmonayye koṯən l bolox?
2493. ʕAmmo Išoʕ: Aġlab at taʕle, an arnuwwe maḏəriwo aw warze ġalabe.
2494. Ǧan: Dabibe ʕAmmo Išoʕ dabibe...
2495. ʕAmmo Išoʕ:  Dabibe  ḥayyat  huwewo,  afandəm  huwewo  masala  ṭayre,  hawxa maḥrəwiwo, hawxa ləqṭiwo aw  warze.  Masala  aš  šərure  bənne.  Ṭayre-mayre huwewo.
2496. Ǧan: Kətwo ḥaršəfyoṯo, dabibe hawxa naʕime...
2497. ʕAmmo Išoʕ: Ḥaršəfyoṯo taḥt i arʕo kətwo, hanək ʕəwdiwo taḥt i  arʕo  wayye.  Kan maḏəriwo, mə laltaḥ maḏəriwo. Kan kətwo...
2498. I aṯto (Fərdo): Kətwo u mašoṭ, u mašoṭ.
2499. ʕAmmo Išoʕ: Mašoṭ kətwo, mašoṭ laḥ ḥeṭe yo. U mašoṭ daḥ ḥeṭe uxalwo  aḥ  ḥeṭe kulle. I šato d huwewo mašoṭ, aḥ ḥeṭe, kulle uxewolle, u ʕamo fašwo kafino.
2500. Ǧan: Aydarbo zadwo hano?
2501. ʕAmmo Išoʕ: Hawo bi hawa uṯewo. Uṯewo hawa rabṯo ġalabe, ṭavat.
2502. I aṯto (Fərdo): Latyo hawo! Hawo u qamṣo yo, u qamṣo yo.
2503. ʕAmmo Išoʕ: Mašoṭ ste kətwo, u mašoṭ stene u qamṣo ste. U mašoṭ stene  uṯewo baq qaflat, maḥətwo ʕal u zad, uxalwo u ḥalwaṯṯe, maṣwole, fayšiwo dlo zad.
2504. Ǧan: Naʕimo wi əzzanowo law warze, əmmiwo: “Kito mərmərke ʕal aš šərure“...
2505. ʕAmmo Išoʕ: Mərmərke, naʕəmto yo hayo. Kmaḥto  ʕal  aš  šərure,  kmaḥrəwo  aṭ ṭarfe daš šərure. I mərmərkayo naʕəmto yo.
2506. Ǧan: Ġer mena hawxa mən dabibe kətwo?
2507. ʕAmmo Išoʕ: Kətwo mərmərkat, kito masala hno pərpayrat, kito  masayəl  hawxa ġalabe... E pərpayrat, kito masayəl dədwone hawxa  rabe  maḏəriwo  u  sawal, hala  maḏəriwo  aw  warze,  u  kətono,  maḏəriwo  am  masayəlani.   Hani   i ṭabiʕiyaṯṯe hawxa yo.  
2508. Ǧan: ʕAmmo Išoʕ balki hat ste hawət nəṭuro qəm warzo  aw  karmo.  B lalyawoṯo ḥəs daṣ ṣərṣəre uṯewo ʕayn xəd u ḥəs di mosiqa. Hawxa  ṣəfriwo,  hul  ṣafro.  Kətwo ġalabe šəklat d ṣərṣəre...
2509. ʕAmmo Išoʕ: Afandəm, ḥəyewən kito, kṣəfri blalyo.  Əno,  əzzanowo  dəmxinawo qəm aw warze b lalyo nošo d l oṯe manhəb aw warzayḏan, mawbəli az zabaš  w  af fuǧayḏan w flan. Dəmxinawo qumayye, e  kətwo  ḥəyewən  uṯewo  ḥəs  mənayye, taḥt i arʕo we lalʕəl mi arʕo, ṣəfriwo, zəmriwo hul ṣafro, uṯewo  ḥəs  dəṯṯe, hanək. Uṯewo hanək, ṭayre hanək xəṣuṣi xəṣuṣi ne.
Rəbbaṭ bu qayṭo
2510. Ǧan: U rəbbaṭ ema budewo?
2511. ʕAmmo Išoʕ: U rəbbaṭ b təšrin kowe. Məd baṭili ak  karme  w  hani  kəzzən  u ʕamo lu rəbbaṭ w əzzənwo w fayšiwo bu rəbbaṭ. Laǧan u  sawal  d lə  roʕən  bu Ṭuro. Amma koṯe l boli ǧəddox dayəma, dayəma, i  šato  w  aṯ  ṭraḥṣar yarḥe bu rəbbaṭ ʕam u sawal we. E kətwolxu tre qaṭʕe d sawal. Ḥa  də ʕwone w ḥa d ʕeze, e b Aloho.
2512. Ǧan: Hat azzox lu rəbbaṭ?
2513. ʕAmmo Išoʕ: Əno ste azzino lu  rəbbaṭ  e.  Naqqawoṯo  dəmxina,  əzzanowo  lu rəbbaṭ, nəṭrinawo bu dawro nawbe, kul ḥa saʕa, saʕa w  falge  laǧan  d  l oṯe ḥaramiye gonəw sawal.  
2514. Ǧan: Naqqa mede aṯi ḥaramiye?
2515. ʕAmmo Išoʕ: Lə ḥzeli əno. Əno lə ḥzeli bale  uṯewo.  Uṯewo  ġalabe  gənwiwo.  Uṯewo naqqat aḥ ḥəyewən mahzəmiwo mə qumayye, maḥəsiwo aʕlayye, rəhṭiwo,  annaqqa maḥəsiwo,  šuḏanwo  bəṯrayye  bak  kefe,  gurm  w  hay  gurm  (gaḥxo), bəṯrayye matəhiwonne. E hən mənayye muḥanwo bənne tfənag.  
2515. Ǧan: Mṣalḥe əzzoxuwo?
2516. ʕAmmo Išoʕ: Hən mənayye kətwolle tfənag. I  naqqa  dat  tfənag  tfənag we,  i naqqa d latwo tfənag, latwo tfənag. Kətwo, i naqqa d kətwo tfənag.  U  ḥa  d latwole tfənge b waṯiqa yasaq wa.
2517. Ǧan: U sawal uṯewole dewe ste?
2518. ʕAmmo Išoʕ: Dewe kətwo b Məḏyaḏ  nəquṣe.  Bale  larwal  kətwo  dewe  ġalabe, mawbəliwo sawal naqlawoṯo, mahzəmiwo u sawal w əxliwole.  Qəṭliwole.  Duwewo fərṣa ʕal ad dewe lə mqaṣriwo. Han  naqqe  huwewolle  ar  ruʕye,  huwanwonne moro, huwanwo kalbe aʕmayye. Ak kalbe d ḥuzanwo ad  dewe,  əzzənwo  bəṯr  ad dewe, nəwḥiwo aʕlayye. Ezzənwo bəṯrayye, han  naqqa  u  ruʕyo  muḥewo  bənne tfənag mahzəmiwo. U ruʕyo muḥewo bənne tfənag mahzəmiwo.
2519. Ǧan: Ar ruʕyaṯxun čalkoye wən, səryoye wən?
2520. ʕAmmo Išoʕ: Kətwo səryoye ste, kətwo čalkoye  ste  w  kətwo  ṭaye  stene,  e kətwo mə Ṣaləḥ, kətwo mi Kafarbe, kətwo mə Baǧənne, kətwo mə Kavnas,  huwewo m kul dukṯo. U ḥa d luwewole šuġlo  uṯewo  samwo  ya  hno  rəbbaṭiye,  hala rəʕyuṯo, ya samwo greʕuṯo. Aḥna ḥzelan kətwolan greʕe čalkoye  ste  w  greʕe ṭaye stene.
2521. Ǧan: Mən saymiwo ag greʕani?
2522. ʕAmmo Išoʕ: Dəwriwo,  ḥəṣdiwo,  nəqliwo  zawlo,  huwanwo  moro  lu  sawal  w xədmiwo bu bayto.
2523. Ǧan: Məqqa ubetuwolən kallat, mʕaš i naqqayo?
2524. ʕAmmo Išoʕ: Kətwo i naqqayo, kul əšto (6) yarḥe ubiwonne, hən mənayye  ḥamši (50) noṭat,  hən  mənayye  mo  (100)  noṭat.  I  naqqayo  ak  kallat  ġalabe qiymatli wən. Latwo kallat i naqqayo. Əšto (6) yarḥe b ḥamši  (50)  noṭat,  b mo (100) noṭat. Hawxa huwewo, šəqliwo əǧra.  
2525. Ǧan: W fayšiwo gabayxu məklo w štoyo?
2526. ʕAmmo Išoʕ: Məklo w štoyo w aǧ ǧulaṯṯe, ubiwonne  i  naqqa  d  dəmxiwo  ste, ubiwonne badle  d  ǧule  ḥaṯto,  maǧbur.  Maǧburi yo  hayo.  Ubiwonne  badle: šarwolo w qəməsto w hno  gomlak  gəd  əbiwonne  maǧburi  hanək,  i  naqqa  də knəfqi... ḥaṯe gəd ubənnene. W i naqqa d kətwayye tamo ste ubiwonne ǧule  ʕal qarʕayye, mbadliwo aǧ ǧulaṯṯe w mašəġiwonne kul šabṯo. Suḥanwo  w  flan,  u muklaṯṯe w u štoyaṯṯe kule ʕal more du bayto we.
2527. Ǧan: Ag greʕani gabayxun bi dərto huwanwo?
2528. ʕAmmo Išoʕ: Gabayna bu bayto, ʕaynan huwanwo, gabayna huwanwo. Ar  ruʕye  bu Ṭuro huwanwo w bak kozat, bale ag greʕe bu bayto xədmiwo. Kətwolan  ḥa  əšme Tamməro, mə Ṣaləḥ greʕo we.  I  šato  w  aṭ  ṭraḥṣar  (12)  yarḥe  gabayna we.  Nuqalwo zawlo w  əzzewo  amṭewo  mədone  mi  šuqo,  manṭewo  baṣro,  manṭewo fekiye, əzzewo huwewo moro lu sawal w flan. Hawxa huwewo, haṯeyo.
2529. Ǧan: Ġer mano Tamməro kətwolxu greʕe?
2530. ʕAmmo Išoʕ: Kətwo Tamməro, kətwo ḥreno, ḥa mi Kafarbe əšme...
2531. I aṯto: Kətwo Tamməro, kətwo Saʕdo, kətwo...
2532. ʕAmmo Išoʕ: Saʕdo čalkoyo we...
2533. I aṯto: Hno.
2534. ʕAmmo Išoʕ: Hedi, hedi haaa! Nafəl, ġamo layto...
2535. I aṯto: Kətwolan ʕAbdəko...
2536. ʕAmmo Išoʕ: ʕAbdəko, ʕAbdəko, e. ʕAbdo...
2537. Ǧan: ʕAbdəko...
2538. ʕAmmo Išoʕ: ʕAbdo e, ʕAbdo. Uʕdo kəlle bə hno yo, kəlle  b  Hollanda.  Kfoyəš kəlle b Hollanda yo.
2539. Ǧan: Məqqa fayəš sidayxu?
2540. ʕAmmo Išoʕ: Fayəš kibe ḥṣar (10) əšne gabayna. Kul  šato  uṯewo  u  babo,  bə Yusəfe Laḥdəko, abre d Yusəfe Laḥdək we. Ġalabe  zʕuro  kayiso we,  naḏifo we, ġalabe afandi we. Huwewo gabayna. Qamayto b ḥamši (50) noṭat w  bəṯər  hawiwo b mo (100). Kul əšto (6) yarḥe mo (100) noṭat ubinawole, xudamwolan.  
2541. Ǧan: Bu rəbbaṭ mən čaġ əzzoxuwo l qəm u sawal lu Ṭuro?
2542. ʕAmmo Išoʕ: ʕAṣriye,  b lalyo  gəd  əzzano  məblina  i  ḥšəmto  dar  ruʕye  w əzzanowo.  Han  naqqa  nəṭrinawo  aʕmayye  nawbe.  Ar  ruʕye  bəṭliwo,  aḥna əzzanowo nəṭrinawo nawbe, kul  ḥa  tarte  saʕat.  Qayminawo  bayn  u  sawal, kərxinawo ṣəfrinawo, u sawal  d lə  zoyəʕ  w  d  l oṯe  dewe  lə  ḥḏorayye  ya ḥaramiye mede. Hol ṣafro bu dawro nəṭrinawo. Məd  hawi  ṣafro  aḥna  gəd uṯenawo lu bayto, hənne gəd əzzənwo lu Ṭuro.
2543. Ǧan: Aydarbo məttafqituwo ‘bə flan dukṯo gəd ḥuzena ḥḏoḏe‘?
2544. ʕAmmo Išoʕ: E gəd əmmina adlalyo u rəbbaṭ b Qayasa yo. Gəd əzzano l  Qayasa, yaxut bu Sarguno, gəd əzzan lu Sarguno, yaxut baṭ ṭərrašat, gəd  əzzano  laṭ ṭərrašat, ya baḥ  ḥuwle  gəd  əzzan  laḥ  ḥuwle.  Ar  ruʕye  ḥuzanwo  ḥḏoḏe, ubiwolan xabro adyawma... Han naqqa əzzanowo  b  ḥaq!  Uṯanwo  marwəʕiwo  bi arʕayḏi b ḥaq lašan u zawlo di arʕo. Marwəʕiwo bi arʕayḏox b ḥaq.  
2545. Masala  u yawmo bə tloṯo (3) noṭat, b arbʕo (4) noṭat,  u  qaṭʕo  b  ḥamšo  (5)  noṭat ubewo ḥaq du sawal də krowəʕ bi arʕayḏe. Han naqqa aḥna məblinawo  u  muklo.  Hən mənayye i naqqayo u muklo aʕlayye we,  hənne  məbliwo  u  muklo,  saymiwo muklo lar ruʕye tamo.
2546. Ǧan: Yaʕni u ḥaq am more du qaṭʕo ubiwole?
2547. ʕAmmo Išoʕ: Hən mənayye, u muklo dar ruʕye, qəsəm aʕlayna,  qəsəm  ʕal  more di arʕo, ʕal u bazar we, ʕal bazar... Dowe,  adyawma  gəd  oṯən  li  arʕayḏox rəwʕi aʕla, gəd umarwo: “Yabo u muklo aʕli,  lə  saymitu.  Əno  gəd  samno  u muklo lar ruʕye.“ Gəd samwolle bərġəl w baṣro, ya gəd samwolle  hno,  dolma, ya gəd mawballe labaniye, ya gəd  samwolle  aprax,  ya  gəd  samwolle  mede.
2548. Mawbalwo lar ruʕye kulle.  Gurašwo,  ʕam  ḥḏoḏe  əxliwo  w  mawbewolle  aʕme ǧəġarat-məġarat, ubewolle tətun. (Gaḥxo) I naqqayo kətwo tətun, mawbəliwo  u tətun, latwo ǧəġarat hawxa malife, kulle manək mu tətunawo ubiwonne.
2549. Ǧan: Bu čaġawo mən məklo məblituwo lar ruʕye?
2550. ʕAmmo Išoʕ: Kətwo labaniyat, kətwo aprax, kətwo bərġəl w baṣro,  hawxa  mede fan latwo. Kulle, hawxa mede qaba əxliwo. Kulle, latwo mede,  aprax,  danoke hala hno labaniye, əšma mən yo gabula  əəəə  u  mede  kayiso,  hawxa  mədone.  Latwo mədone ʕal u fan. Hawxa mədone xəd harke latwo.
Me Awruppa l Məḏyaḏ
2551. Ǧan: Ač čato, bu qayṭo (1996) azzox l Məḏyaḏ.  Bi  məzəltaṯe  mən  ḥzelox  b Məḏyaḏ? Kibox d maḥkatli?
2552. ʕAmmo Išoʕ: Naʕəm... Afandəm əno azzino ač čato l Məḏyaḏ, bu yarḥo d  taməz.  Azzino, 27 bə ḥzirən rawəxina bi ṭiyara azzano. U 29 bə ḥzirən maṭina  l Məḏyaḏ. Məḏyaḏ əšmo ṣəroye  fayəšba.  Yaʕni  fayəšba  ʕazami  ʕazami,  ənkan ġalabe w əšmo maš 70 lat 80 bote fayəšba. Faqire w zangin  w  more  d  šuġlo hanək fayiši. 
2553. Bas aḥna azzano, dlo meni l ḥaǧǧi Amin w  lu  Yusəf  bə  Gawwo mawtawwolle ḥa bu baytayḏi. Ḥa pis kətle tarte niše səryoye...  w  səmli  lə səmli əšqaḏ gəd mzabannowolle laṣ  ṣalḥoye,  mu  bayto  lə  nafəq.  Aṯənwoli məštəriye... ač čato l aṯi məštəriye nošo.  Qayəm  ǧbərno  hulile  maṯe  alfo (200 000) čiki baynoṯayna zlamat w mwaṣatte, hulile...
2554. I aṯto (Fərdo): Maṯe məlyune! (200 000000)
2555. ʕAmmo Išoʕ: Hala maṯe məlyune (200 000000) kallat w  mawfaqli.  W  ṭreli  ab bote kulle xalye w maḥətli ḥa nawbači qumayye w aṯino.
2556. Ǧan: Mən we əšme hano?
2557. ʕAmmo Išoʕ: ʕAbdo, ʕAbdo Aǧar yo, aṣəl  diḏe  sayyid yo,  mə  Gundəkxaǧǧe yo.  Kətle tarte niše səryoye ḥḏo mə Bote w ḥḏo mə Hassana.
2558. Ǧan: Ṭaye hawən hani!?
2559. ʕAmmo Išoʕ: At tarte niše səmile ṭaye. Mə ḥḏo kətle əšto-šawʕo (6-7) abne  w mə ḥḏo ste kətle tloṯ-arbo (3-4) naʕime.
2560. Ǧan: B Məḏyaḏ kul nošo koḏəʕ buwwe?
2561. ʕAmmo Išoʕ: W kulle, u ʕamo,  kulle  kəḏʕi  buwwe.  Hano  šqile  tarte  niše səryoye, ḥḏo bətayto i barṯo du Səlo, i barṯo du Malke di Mannəke w ḥḏo  ste mə Hassana, i barṯo də, əšme di emayḏa mən yo Fərdo?  ʕAziza yo  əšma?  Mən yo lə kuḏaʕno? Əšme du babo Išo yo, Išo yo. Šqile tarte niše w kəllən gabe.  At tarte...
2562. Ǧan: Hani bi zoriye mədile ʕammo Išoʕ?
2563. ʕAmmo Išoʕ: Afandəm huwwe mahzəmile, ənkan maʕǧəbile, hənne nafili bəṯre  lə kuḏaʕno. Kəmmi, ḥḏo mənayye i graʕto di Šano d be Zġayra wa.  Goya...  huwwe əzzewo l tamo, hayo hulaleyo w ḥḏo stene  mahzəmole.  Bətayto wa.  Han  naqqa huwwe huwewo bab bote du Karim d be  Bəṭṭe  i  naqqayo,  hiyya  huwanwo,  hən kətwolle bayto tamo ǧiran d be Karto. E aydarbo  mnasaba  čiko  baynoṯayye  w mahzəmole, səmole ṭayayto. At tarte niše ṭaye kəllən  gabe.  Uʕdo  at  tarte səryoye kəllən gabe.
2564. Ǧan: Hani lə kməǧġoli, lə kəmmi "aḥna mšiḥoye na"?
2565. ʕAmmo Išoʕ: Bele  kməǧġoli, xəd i ʕade  ṭaw  meni  w  menox  kməǧġoli,  bale hawən ṭaye, kətte naʕime, kul ḥḏo kətla əšto-šawʕo naʕime, ṭaye ne.
Ḥbise w qaṭle b Ṭurʕabdin
2566. Ǧan: ʕAmmo Išoʕ i naqqa d  azzoxu  l  Məḏyaḏ  kətwo  ʕlayme  səryoye  msike, maḥkayli aʕlayye?
2567. ʕAmmo Išoʕ: Hanək kətwo... I naqqa d azzino harke šaməʕnowo də  msəkke  arbʕo səryoye. Ḥa u Gabro muxtar, u abro di Xanəme. Gabro Toqgoz.  W  msəkwolle  u hno, u ʕwarnoyo, u Malak ʕwarnoyo w msəkwolle u abro d  Ḥabaške,  u  abro  d Ḥanna d be Ḥabaške, əšme Musa w msəkwolle u hno, u Yusəf, u abro du Šabe  d be Zġayra. An naqqe kəmmi goya hən mani...
2568. Ǧan: U abro d be Səqme yo əlla?
2569. ʕAmmo Išoʕ: Dəb Səqme e. Dəb  Səqme,  kəmmənne,  u  Yusəf  bə  Zġayra,  hano məskiwonne an arbo w fayiši mədde ġalabe w mʔaḏanne. U dayroyo  marfewole  u braziyayḏe, čənki u Yusəf u abro du aḥuno du dayroyo yo. U  dayroyo  d  kətyo bi dayro du Zaʕfaran, dayroyo...  
2570. Ǧan: Dayroyo Ṣamiyel?
2571. ʕAmmo Išoʕ: Latyo Ṣamiyel, dayroyo Brahim.
2572. Ǧan: Dayroyo Brahim.
2573. ʕAmmo Išoʕ: Dayroyo Brahim. Brahim Türker. W fəšwolle at tloṯo  ḥrene  mədde d zabno, hedi qayəm msəkanne abuqatin. Guwenlik Maḥkamasi (Maḥkame du  Amən) marfela tre mənayye, fayəš  ḥa.  Fayəš  u  Malak  uʕdo,  huwalle  tre  yarḥe taʕliq, ema gəd marfalle lə kəḏʕina.  
2574. Ǧan: Han naqqa qay məskənne hani ʕAmmo Išoʕ, mən səmme?
2575. ʕAmmo Išoʕ: Goya, kətwo larwal, hən mani di  Paqaqa  (PKK),  yaʕni  kəmmənne “Aṭ ṭalaba“ goya  ḥwanne  bab  botaṯṯe,  hənne  goya  həwwe  ifada  aʕlayye, məskənne, mərre: “Aḥna lu Gabro ḥwəlelan  lə  tre  tloṯo  bote.  W  lu  Malak ḥwəlelan, maltamlelan kallat mas səryoye... w qrewole las səryoye, l  ġalabe mənayye...“ Goya də mšayli mənayye: “Hatu huwxu kallat?...“ E ṭabi  mankarre w nošo lə mərle  "əno  həwli  kallat.  W  aḥna  kəmdagəl  l aṯi  l  gabayna."
2576. Maxlaṣṣe ruḥayye. W  hano  msəkke  bi  šuqo,  mərle:  “Ayko  fayišət?“  Mərle: “Azzino fayəšno gab u Gabro...“ Masala: “...tre-tloṯo lalye  daməxno  gab  u Gabro, tre-tloṯo lalye daməxno gab u Malak w u  Malak  maltamleli  kallat  w azzino su Yusəf, ḥulaqnowo gabe dayima. Huwewoli moro...“  W  hano  ste  d be Ḥabaške u baytayḏe bu darbo d ʕƏrnəs yo, su Gubo d ḥaqlo,  bayto  raḥuqo  mə Məḏyaḏ. 
2577. Ḥuwewo tamo goya, huwwe hawxa  xbariyat  aʕlayye  msəkənne.  Huwanne aḏiye ġalabe, mḥawlənne mə Məḏyaḏ lə Diyarbakər w mə Diyarbakər  l  Mərde  w bəṯər marfalle tre mənayye, w ḥa ste  lu  dayroyo  marfewole,  fayəš  ḥa  bu ḥabis hul l uʕdo. Heš lə marfalle, u Malak. U Malak ʕwarnoyo.
2578. Ǧan: ʕAmmo Išoʕ kəmmi, mḥəlanne ġalabe, makəwənne...
2579. ʕAmmo Išoʕ- Ġalabe mḥəlanne w čərre foṯayye w  mʔaḏanne  ġalabe  w  idoṯayye makəwənne, uʕdo kulle brinat (ǧərḥe), idoṯayye w raġloṯayye. Maṣərre  bandat w mandat, ġalabe mḥəlanne, mʔaḏanne ġalabe. Ġalabe mʔaḏanne. U Gabro  ǧġəlno aʕme bu talafon, i naqqa d šaməʕno harke də msəkke  ǧġəlno  ʕam  i  aṯto  bu talafon əmmo: “ʕAmmo Išoʕ xəd šaməʕituyo w ṣxar  u  talafon,  u  talafonayḏan kəmʕaqbile (kšəmʕile) lə məǧġolət aʕmayna.“ 
2580. Bəṯər i naqqa d  azzano  l  tamo heš lə marfewolle, qayəm i Fərdo mərlalle:  “Kiban  uṯena  l  gabayxu?“  əmmo: “Ašər baq qaflat kəzzən w oṯən l gabayna, bale u  Gabro  heš  lə  marfalle.“ Qayəm azza i Fərdo l gabayye, əno lə qadərno d əzzino, ab  botaṯṯe  darġe ne, ʕloye ne, lə qadərno əzzino l gabbayye. Bəṯər aṯino l larke  marfalle,  bəṯər mə d aṯina bə tloṯ-arbo yawme marfalle, 17 bu yarḥo i maḥkamayḏe marfalle.  W škur men d Alo kayiso yo. Bale mʔaḏanne, hayo ste ġer mede yo.
2581. Ǧan: ʕAmmo Išoʕ heš hat meqəm d oṯət  lu  Swed  b  naqqa  ḥḏo,  naqla  ḥreto qṭəlwo səryoye b Məḏyaḏ w baq qəryawoṯo ste...
2582. ʕAmmo Išoʕ: Afandəm hawo, meqəm d uṯeno qṭəlwo mə Məḏyaḏ tloṯo-arbʕo.  Qṭəlwo u Fəkri u abro du Səlo d be Faṭrus w qṭəlwo doqtor Adward w qṭəlwo  u  Yaḥqub u muxtar, u abro du Malke di Ruməke w qṭəlwo.
2583. Ǧan: U Sḥaqo...
2584. ʕAmmo Išoʕ: Heh?
2585. Ǧan: U Sḥaqo.
2586. ʕAmmo Išoʕ: U Sḥaqo d be bəəəəə hno, d be hno, d be bəəəəəə  Ṭahan,  e  d be Maqsi Baḥḥe w qṭəlwo kumarno ḥreno arbo-ḥamšo  qṭəlwo.  E  qṭəliwonne  hani, amma u sabab də qṭələnne nošo lə koḏəʕ, siyasi yo, idari yo... lə kəḏʕina.
2587. Ǧan: Kətwo u Fahmi d be Šamʕun Ḥaydo.
2588. ʕAmmo Išoʕ: U Fahmi d be Šamʕun  Ḥaydo  stene  b lalyo  aṯi  lu  bayto,  azzən nafiqi l qamuṯayye, b ġalṭo qṭəlle hawo, m darbe d qəṭli ḥa ṭayo, nəṭriwo  ḥa ṭayo gəd qəṭliwole ap Paqaqa (PKK), hənne əmmiwo,  kšubahle  w  qṭəlle  hawo stene. Abre du  Šamʕun,  u  Fahmi,  zlam  faqiro,  məskeno  d  Aloho,  yaʕni maʕlul we, qṭəlle hawo ste, azze hawo ste bi hawa. W  bəṯər  qṭəlle  nəḥloye, qṭəlle mi Xarabale, hanək u mede d šaməʕina, goya tašwiqat  mə  Məḏyaḏ  hawi aʕlayye. Azzən l qamuṯayye qṭələnne. Tamo  bayn  m  Mzizaḥ  w  li  Xarabale, qṭələnne tamo. Yatiwi b qamuṯayye, yatiwi, manḥətənne  mu  dolmiš  qṭələnne.  Šawʕo-tmənyo qṭələnne hawxa.
2589. Ǧan: ʕAmmo Išoʕ i naqqa də qṭiwolən hawo Mixayel b Hazax hat b Məḏyaḏ wox?
2590. ʕAmmo Išoʕ:  Mixayel  qṭəlle,  əno  šaməʕno  b  Məḏyaḏ wi.  Bale  ġabin  ʕal Mixayel, ġabin aʕle. Əno kuḏaʕne Mixayel gawro gaboro we.   Ġalabe  kayiso we.  Hawo ste b lalyo qṭəlle. W Šəkro u baladiya rayyəsi ʕatiqo, hawo  ste  b lalyo nafiqi l qamuṯe, mi qaḥwe azze lu bayto, mərre:  “Uṯena  aʕmox?“  Mərle:  “Lo!  L uṯetu aʕmi!“ Azzən hawo ste b lalyo, at  trani  qṭələnne  b  Hazax.  At  tre gaborani lə kməṭʕoyi, ḥayf w ġabin aʕlayye. Hala Mixayel!  
2591. Aḥna  azzan,  əno azzino lu ʕazayḏe w azzino li ǧanazayḏe, ḥaḏərno bi  ǧanazayḏe,  bi  ʕito  d Hazax, səmlanwolle ǧanaze w ḥaḏərina ʕam ḥasyo Alyas  w  tamo  maqəmme  aʕle ṣluṯo w qwərre maḥətte baq qabre w azzano l  gabayye  mʕazallan  w  aṯina  l Məḏyaḏ. Šəkro l azzino lu ʕazayḏe, bas šaməʕno də qṭəlle, ġabin ʕal Šəkro!
2592. Ǧan: Hano Mixayel w Šəkro l mane qəṭlile?
2593. ʕAmmo Išoʕ: Afandəm hani kətwolle muxaləf, lə rəḥmiwonne,  d  əzzən  qəm  di raġlo w Hazax d fayšo laṭ ṭaye. Haškara hani gabore kayise wayye. W  qədriwo mdafʕiwo ḥaq dəṯṯe  w  aḥ  ḥaqqat  d  ġer  mənayye,  qṭələnne.  At  tre  ste qṭələnne, Mixayel hawile ġalabe əšmo rabo, ġalabe  ġalabe  ġalabe.  W  Šəkro stene u faqiro qṭəlle, məralle: “Yabo gəd quṭlilox!“ Mərle:  “Əno  lə  kzaʕno!  Nošo lə kquṭeli!“ W at tre qṭələnne bi hawa.
2594. Ǧan: ʕAmmo Išoʕ kəmmi, bəṯər tlewolən u ḥayf d Mixayel šrolo yo?
2595. ʕAmmo Išoʕ: Heh?
2596. Ǧan: Kəmmi tlewolən u ḥayf d Mixayel šrolo yo?  
2597. ʕAmmo Išoʕ: E kəmmi, tlalle ḥayf diḏe goya, əmmiwo tlalle  ḥayf  diḏe,  azze ḥa naṭər b qamuṯe du qaṭəl, qṭile. Hawxa əmmiwo, šaməʕina.  Yaʕni  ḥaqiqatan riwayatan šaməʕina də qṭəlle, də tlalle ḥayf diḏe  kəmmi.  Aq  qaṭolayḏe  mə Xərbe-Šaraf wayye goya. Azzən l qamuṯayye qṭələnne.
2598. Ǧan: B gawe d Hazax?
2599. ʕAmmo Išoʕ: B gawe d Hazax qṭələnne e. Qəm Hazax hawxa e, b xaṣra me d  Hazax e.
2600. Ǧan: ʕAmmo Išoʕ bi qwarṯo d Mixayel məqqa ḥaḏərwo noše?
2601. ʕAmmo Išoʕ: Aṯiwo ḥasyo, kətwobən əšto-šawʕo qaše w ʕamo  ġalabe  mə  Məḏyaḏ aṯiwo. Mə Midən aṯiwo, mə Bəsorino aṯiwo, maq qəryawoṯo d  Məḏyaḏ,  u  ḥa  d uḏaʕwole, ġalabe aṯiwo. Aṯiwo i naqqayo kətwo heš b Hassana  səryoye,  kətwo b Haspəs səryoye, aṯiwo ḥaḏəriwo. Taxminan kətwobən tloṯalfo nafšoṯo.
2602. Ǧan: Kəmmi, kurmanǧ ste ġalabe ḥaḏərwo...
2603. ʕAmmo Išoʕ: Ak kurmanǧ ste aṯənwo, hanək ste mḥayaffe aʕle  ġalabe.  Kurmanǧ stene aṯənwo, ḥaḏərwo. Hanək stene ḥaḏəriwo  tamo,  han  naqqe  lə  kuḏaʕno.  Hanək stene ḥzalli tamo, kurmanǧ  mḥayaffe  aʕle.  Ġabin  aʕle,  čəngi  zlam ġalabe kayiso we, zlam məsafərparwar we, ruḥamwo u ʕamo, u ʕamo ruḥamwole.  Bu baytayḏe mard we w kayiso we ġalabe.  
2604. Ǧan: ʕƏmre məqqa kibowe Mixayel?
2605. ʕAmmo Išoʕ: Mixayel kibowe ʕəmre  xnaq  də  tleṯi  (30).  28-30,  28-30 kətwobe.
2606. Ǧan: Kətwole naʕime?
2607. ʕAmmo Išoʕ: Ašər kətle naʕime w aṯto,  bale  lə  kuḏaʕnən.  An  naʕime  w  i aṯtayḏe lə kuḏaʕnən. I aṯtayḏe kuḏaʕnola bale an  naʕimayḏe  lə  kuḏaʕnolle.  Kuḏaʕno kətle aṯto w naʕime. Amma uʕdo an naʕimayḏe  kumarno  ya  b  Palčiqa (Balčiqa) ne ya bə Swičra (Swisra) ne.
2608. Ǧan: Kəmmi, uʕdo b Məḏyaḏ i ḥkume lə fayəšla əšmo...
2609. ʕAmmo Išoʕ: I ḥkume lə fayəšla fonqsiyon abadan.  Fayəš  u  šuġlo  b  iḏe  d ḥawəne, bam mo (%) 90 ḥawəne w bam mo (%) 10  Falamaz  w  abre  d  Čalabi yo.  Ksaymi i mamlake idara, kəmḥamən aṣ ṣəroye.  Hani,  dlo  mani  ṣəroye  laybe ʕoyəš tamo.
2610. Ǧan: Kəmmi hani kəxli xaraǧ mas səryoye šrolo yo?
2611. ʕAmmo Išoʕ: Ašər əno lə ḥzeli xaraǧ. Bas əno, i masale du  baytayḏi,  ʕaṣiwo u ṭayano ʕal u baytayḏi, an aḥunone d ḥawəne w u brazi, ḥa u  aḥuno,  hawo  u braziyaṯṯe čiki bi masale mawfaqqe, šqəlle meni  lašan  u  ʕAbdəko,  lano  d nafəq mu bayto 150 malyune w laǧanayye ste 50 malyune. Lat  tre  kul  ḥa  25 malyune. W mawfaqqe mu bayto. 
2612. W bəṯər ḥawəne stene šaməʕ səmme  fətne,  hawo ste mšayaʕle u aḥuno, hawo ste hulile kmo qərš, hawo ste hulile 10  malyune.  Hulile tarte badlat, ḥḏo luwwe w ḥḏo li aṯto, ʕufalli. Maḥətte,  lə  ṭralle, əlla gəd məfqət u bakči d kətyo qəm dab bote. E d mawfaqno u bakči  m qəm  ab bote gəd maḥrəwi ab bote  kulle.  Gəd  ṭəwriwo  aǧ  ǧamat,  gəd  ṭəwriwo  ač čarčawat, gəd gənwiwo... ab bote kulle maxlalli, treli ḥa w  bas  ṭayo  əšme Nadim Qartal, fayəš hawo tamo. 
2613. Uʕdo kuwelən moro, nawbe w  ḥaq  d  karwe  lə kšuqalno mene w kəmšayaʕnole naqqawoṯo məʕawane stene  bi  iḏo  aw  ənkan  b waṣəṭa d nošo, ənkan bu maktub kəmšayaʕnole.
2614. Ǧan: Uʕdo mən məlk fayəšxun b Məḏyaḏ?
2615. ʕAmmo Išoʕ: Fayəšlan ab botayḏan du Alay, ġalabe  qiymatli  wayye.  Meqəm  b tarte šne mzabniwoli l  ḥa  mi  Xanəke,  abre  də  Mḥammade  ʕAtto  kəmmile.  Huliwolənne, bas ab bote xalye b mo alfo  (100  000)  marqat.  W  d  kətne  b gawayye, u mede, i malzame d kito, i hno, yaʕni i mobilya d kito b  gawayye, ġalabe mobilya qiymatli yo, ġalabe, ġalabe...
2616. Ǧan: Yaʕni as səfoqe d gawe du bayto?
2617. ʕAmmo Išoʕ: E as səfoqe w i mobilya kulle həwili b  ḥamšo  w  tleṯi alfo  (35 000) marqat. Bəṯər naḥətlonele l ʕəsri alfo (20  000)  marqat,  d  šuqalwo  i mobilya w ab bote ʕam ḥḏoḏe b mo w ʕəsri alfo (120 000) marqat.  W  aṯina  lə ḥḏoḏe, kətle lano u zlamano arbʕo abne bə  Fransa,  ḥayoṭe ne.  Ṭaye ne,  qayəm mšayaʕʕe ak kallat, Maǧide Pire maḥrawle, mərle: “Hat qay  kšəqlatle?  Əno  d əmmatwoli  gəd  šuqalnowoloxne  mene  bə  tmoni alfo  (80  000)  marqat,  qay šqəlilox b mo alfo (100 000) marqat?“ 
2618. Goya  hawxa  kmaḥkən.  Ač  čato  azzino mərle  lu  Yusəf  bə  Gawwo:  “D  ubeli  b  təšʕi alfo  (90  000)  marqat  gəd šuqalnole...“ W l aṯi laf eli. Kmaḥwe an  abne  lə  mšayəʕalle  kallat.  W  lə qadərno də mzabannole, lo aʕ ʕloye w lo at taḥtoye.
2619. Ǧan: Ġer mab bote mən kətxun məlk?
2620. ʕAmmo Išoʕ: Kətlan məlk ste fayəšlan, karmo hawxa  ah  hno  ʕaraṣat  šafire, qiymatli, gəd duwanwo, kowən ḥamməš w tleṯi (35)  dukkane.  Əšqaḏ  həwiwoli, meqəm tarte tloṯ əšne l ḥa gəd samwolle mu falgo  ləno  w  luwwe  dukkane,  i ʕaraṣa d kətwa ʕam gabayye, əno diḏi wa,  həwowali  li  ʕaskariye,  saymowala taʕlimgah, məstamləkulle meni b kallat. U mede, u qəsəm d  fəšwole  bayn  lu darbo w lu stəmlak, b dukṯe du tel, hawo gəd  huwewo  ḥamməš  w  tleṯi  (35) dukkane. 
2621. Azzano d makəlinale d sayminale  dukkane,  qayəm  u  alay-qumandani ḥzəlelan, bu telsəz, hala bu dərubin, huwle telsəz lan nawbačiye mərle:  “Ṭro u Išoʕ oṯe l gabi.“ Qayəm azzino saləqno li qəžla,  aṯi,  mšayaʕleli  ǧip  w saləqno li qəžla w azzino l gabe omər: “Lə kowe də mzabnatla, d saymət  harke loqantat w flan w dukkane, i ʕaskar gəd mahzəmo mu taʕlim gəd mičoko  bayn ad dukkane lə ksaymo taʕlim. Kəbʕina aḥna d məstamləkinala...“  
2622. W  mraǧaʕli, kəllən  am  məketəbayḏe  gabi,  am   məraǧaʕat   dəṯṯe   kəbʕət   uʕdo   gəd maḥwenoxne... Heš lə məstamləkulle, kəlla i saḥayo xliṯo, heš lə mzabnoli.
2623. Ǧan: As səryoye d kito b Məḏyaḏ, uʕdo ṭaqriban bayn  lə  tre  ṣilaḥat ne.  Di dawle w di PKK...
2624. ʕAmmo Išoʕ:  Afandəm  aṣ  ṣəroye  d  kətne  b  Məḏyaḏ,  aġlab  aġlab  fayiši zanginin. Aq  qoyumčiye  ġalabe,  yaʕni  as  sayyaġ,  qoyəmčiye ne,  kəmzabni dahwo, šuġlayye kayiso yo. Bas ʕaṣriye lənne yasaq yo, meqəm b  mədde  nəfqiwo naqqawoṯo. Uʕdo bə ḥḏo naqqa, hawyo... qaṭʕiyyan w aṣlan, lə kḥozət bi  šuqo d Məḏyaḏ, lo puləs w lo ʕaskar! Kulle qoručiye,  mak  kurmanǧ,  kulle  b ṣilaḥ w b telsəzat w b talafonat w kul mede aʕmayye. 
2625. Layt abadan,  qaṭʕiyyan w aṣlan ʕaskar lə kḥozət.  Puləs  d  luwele  waḏifa,  šuġlo,  lə  knofəq  mu qaraqol abadan. Kəzzox lu qaraqol kəllən aʕ  ʕəsekər  bi  dərto  du  qaraqol yatiwe xəd aʕ ʕwone d kətne rawiʕe bi marʕa. Bas u rabo dap puweləs uṯewo  l gabi, mərlile ʕal i masale du baytayḏi umarno, omər: “Išoʕ  kibi  mawfaqnole, bas kzaʕno d luwelox nayar  lə  kqudarno  mḥamenolox.  Marle  l  ḥawəne  ṭər mawfaqle.“ Han naqqa u zlam aṯi mərle: “Falamazo  d  məǧġəl...“  U  baladiya rayyəsi, Falamazo u baladiya rayyəsiyo mərle: “D oṯe w  məǧġəl  bi  daʕwe,  e balki sayminala ḥal...“ Omər: “Gəd nufaqno“. 
2626. W bəṯər aṯi Falamazo,  mʕawəq  b ʕAnqara l aṯiwo. An aḥunone w u  brazi  čiki  baynoṯayna,  mawfaqlən  u  zlam.  Maddi w maʕnawi hulile w  nafəq  w  ṯnəḥno  mene.  Bas  bəṯər  lu  abro  aṯi ṭwərleli ǧamat-mamat w flan aṯino mərli l Falamazo,  Falamazo  mdaywən, omər: “Aydarbo kṭowər aǧ ǧamat diḏox?! Əno gəd maġramno aǧ  ǧamat!..“  Umarno: “Lo“. Qayəm mərlelən omər: “U ḥa də mqarəš mu bayto du Išoʕ u nayar  diḏi yo.“ Ṭreli nawbači qəm ab bote w ṭralli uʕdo xalye w kaṯina.
Məstaqbəl das Səryoye
2627. Ǧan: ʕAmmo Išoʕ, kəmmət gəd oṯe zawno w as  səryoye  gəd  huwelən  dawle  bi briṯaṯe?
2628. ʕAmmo Išoʕ: Layt bə briṯo, aḥna lə kḥuzena! An abnayḏan ste...  lə  kḥozən.  An abne dan abnayḏan... lə kḥozən.  Səryoye  lə  kmətyaqanno  d  qədrina  d say... Čəngi mbarbəzina b kul dəkṯo, bə  briṯo  kula  bəzina.  Hən  mənayye azzən l Amarika,  hən  mənayye  azzən  l  Barazilya,  hən  mənayye  azzən  l Faransa, hən mənayye, qəsəm mənayye l Londara, qəsəm mənayye  l  Bruksal,  l Parčiqa (Balčiqa), qəsəm azzən l Hollanda,  qəsəm  azzən  l  Almanya,  qəsəm azzən l Awuṣturya, qəsəm aṯən larke, qəsəm  azzən  lu  Norweǧ.  
2629. Mbarbəzi  as səryoye, hani man kibe maltamme  fayəš?  Mbarbəzi  bə  briṯo  kula.  Kul  ḥa msəklele ṣənʕa w hawən more d  šuġlo  w  ʕamlo  w  bote.  Zaḥme yo  ġalabe  u təltimaṯṯe. Amma əno bi masalaṯe d as səryoye də gəd saymi  fayəš  dawle,  d moṭən lə ḥḏoḏe, əmkan layto! Azzən as səryoye, Ṭurʕabdin  azza.  Duwenawo  b Ṭur ʕAbdin, balki  b  zabno,  aḥna  ste  xəd  ap  Paqaqa  (PKK)  mḥarbinawo, sayminawo w ṭəlbinawo ḥaqqat. 
2630. Bas uʕdo  layban.  W  i  ḥkume  lə  kubowalan, zaṭan bu ṭlobo daḥ ḥaqqatani  qšəʕla  as  səryoye.  Qamayto  mḥela,  qamayto lalʕəl lə ḥḏor Wan w qṭila an armənoye w b Arzənǧan w  bu  Qars  w  flan  w bevan. W bəṯər han naqqe daʕiro ʕal as  səryoye.  I  Bšeriye  w  Səʕərt, kətwolan səryoye b Səʕərt ġalabe w kətwolan bi Bšeriye w kətwolan b  Ġarza w b Mərde w flan w b Məḏyaḏ w maqəmme aʕlayna... 
2631. Qṭil ġalabe  səryoye,  zəd mə 35 alfo səryoye qṭil, bi aṯna du ḥarbawo das səryoye. 35 alfo w  zəd,  35 alfo zəd zlamat qṭil, məḏyoye niše  w  gawre.  Hat  lə  koṯe  l  bolox,  heš lawətwo. Heš babox lawiwo. Yaʕni balki zəd mə 35 alfo  məḏyoye  qṭil.  Balki babox, ǧəddox maḥkəlelox, masala ʕammox, i masalayo dawyo, maḥkele.  Zəd  mə 30-35 alfo səryoye bu aṯna du ḥarbawo, dawyo Məḏyaḏ, bi šato daḥ,  bayn  laṭ ṭraḥṣar (1912) laḥ ḥamšaḥṣar (1915) qṭil səryoye.
2632. Ǧan: ʕAmmo Išoʕ hat d əmmina mu yawmo d maḥəslox, nošo  l aṯi  u  mdaʕele  "i arʕaṯe das səryoyeyo!"
2633. ʕAmmo Išoʕ: Lo lo lo lo lo lo nošo lə maǧrewo mdaʕe bi  masalaṯe.  U  ḥa  də mdaʕewo kqəṭliwole...
2634. Ǧan: Yaʕni b talyo, sərri...
2635. ʕAmmo Išoʕ: Lo talyo w lo galyo, u ḥa də mdaʕewo, uzzewo. I ḥkume  təlyowale mi ḥolo, miḏayaʕwo.
2636. Ǧan: Yaʕni hawxa noše qayəm ʕAmmo Išoʕ?
2637. ʕAmmo Išoʕ: Lə qayəm noše hawxa. Əno  baḥ  ḥayayḏi  lə  šaməʕno  hawxa.  Əno šaxṣan lə šaməʕno. Ənkan meqəm mu Sayfo ah Hərməziye  balki  mdaʕalle  bawxa masayəl, bale i ḥkume maltəmila w kulle mawbəlila w qṭəlila. Balki  60-70:80 ʕaylat mdah Hərməziye. Az zangin d  Məḏyaḏ  wayye,  kulle  hənne  wayye.  Li ḥkume kulle maltəmila, zəd mə mo w tleṯi  (130)  gawre  mənayye  mawbələnne, qṭəlila. 
2638. W ġalabe. Maḥətwolle ḥəzbe dap pəruṭ, qəsəm, hənne maḥətwolle  əšme dap pəruṭ, bale l ʕəmum. Annaqqa, hənne ap pəruṭ mərre lu Ḥanne  d be  Safar mərre “Lobəd darbo aʕlayna d qəṭlolan i ḥkume...“ W  flan  mərle:  “D  əzzoxu hatu gəd məṯnəḥina mənayxu.“  əmmi:  “Aḥna  duwena  qroṭən,  hat  ʕrayṭo  hat, ḥšəmto hat!“ 
2639. Bəṯər hənne məd azzən, bəṯər ʕaṣro yawme ṭiqo  b  Məḏyaḏ.  Qṭil 35 alfo zlamat bi ḥəǧǧayo. I naqqayo  duwanwo  moro  l  ruḥayye  w  mḥafḏiwo ruḥayye w məskiwo ruḥayye tadbirli, balki i ḥkume lə qəṭlowa  ah  Hərməziye.  W i naqqayo luwewo, lə qamwo u  fərman  das  səryoye.  Qayəm  u  fərman  das səryoye,  qšiʕ  ġalabe  səryoye.  
2640. E  kətwo  bi  Bšeriye,   kətwo   b Səʕərt... kətwo Maqsi Afrem, kətwo Maqsi Aḥo, kətwo hawxa hani  gabore,  bə briṯo kətwo. Ho bu Wan, bu Muš  kətwo  səryoye,  kətwo  b  kul  dukṯo.  Kulle li ḥkume qšəʕila, kulle. Qšəʕla u qurmaṯṯe.
ʕAraq, ḥamro
2641. Ǧan: Bi šawṯaṯxun əlla b Məḏyaḏ, kəḏʕət noše, bəṯər mu Sayfo sayome d  ʕaraq d ḥamro d ġer...
2642. ʕAmmo Išoʕ: Afandəm kətwo sayome du ʕəraq.  Manṭanwo  an  apšoṯo  maḥtiwonne bah hne, bad  daste,  hala  bah  hno,  bab  bəraməl,  rabe  w  məhnewonne...  Saymiwonne taḥriš w bəṯər maḥtiwonne bad daste marṯəḥiwonne w qəšfiwo  ʕaraq qačaġ. Qayəm aṯi zawno li ḥkume mnəʕla. Mnəʕwola u ʕaraq nafəqwo u  Unḥiṣar, mə Diyarbakər  uṯewo  ʕaraq  xəṣuṣi.  U  ḥa  d  məmsakwo  ʕaraq  qačaġ  gabe mǧazanwole. 
2643. Hedi mnəʕwolle u ʕamo. Səmwolle ġalabe, saymiwo  ḥamro  u  ḥamro sarbast we. U ḥa d samwo ḥamro ter du baytayḏe, u ḥtiyaǧ diḏe,  mak  karmayḏe i ḥkume l əmmowa mede. Amma də mzabanwo  ḥamro,  m darbe  du  ḥamro  di  ḥkume uxalwo ǧaza.
2644. Ǧan: Bi šawṯaṯxun kətwo noše sayome d ʕəraq?
2645. ʕAmmo Išoʕ: Kətwo u Ḥannəka əmmiwole, u ḥanna u Tužo  əmmiwole.  Hawo  samwo ʕəraq, u Mixo d be Məxxa samwo ʕəraq, kətwo kmo hawxa saymiwo  ʕəraq.  Xəṣuṣi saymiwo ʕəraq w mzabniwo.
2646. Ǧan: U ʕaraq mi badaye w hul li ḥarayto kəḏʕət aydarbo saymiwole?
2647. ʕAmmo Išoʕ: E. U ʕəraq, afandəm man apšoṯo kowe. An apšoṯo kmaḥtənne b  gawe dab bəreməl rabe,  kṭuranne  yaman...  mḥarkənne,  mḥarkənne,  mḥarkənne  w mḥarkənne hul d nəfli mi  quwwe.  W  han  naqqa  kmaḥtənne  bad  daste  w marṯəḥənne, w han naqqa ad daste kmaḥti  ʕal  femayye  hno...  lagane.  W  u ṭubaxxurawo, u ṭabaxxurawo knoḥət kowe bayn am maye w kowe ʕəraq.
2648. Ǧan: Han naqqa u ʕəraqawo b mən maḥtiwole?
2649. ʕAmmo Išoʕ: Maḥtiwole baš šušayat w mzabniwole.
2650. Ǧan: Ḥamro sayome man kəḏʕət ʕAmmo Išoʕ?
2651. ʕAmmo Išoʕ: Ḥamro u ʕamo kule  samwo.  Kulayna,  aḥna  sayminawo,  kul  nošo samwo. Manṭewo ʕənwe mak karmayḏe, ʕəṣrinawo b  idoṯayna,  hən  ste  ʕəṣriwo bak kise w maḥtinawole bad dgəšyoṯo w ṣəxrinawo feme dad  dgəšyoṯo,  fayšiwo arbi-ḥamši (40-50) yawme mixamarwo kayiso,  fətḥinawo  w  šutenawo.  Hul  l uʕdo kətli ḥamro balki d šeṯ-šwaʕ (6-7) əšne gabi bu bayto.
2652. Ǧan: Meqəm məd maḥti u ḥamro bad dgəšyoṯo, bəṯər mu ʕṣoro mən ksaymi?
2653. ʕAmmo Išoʕ: ʕƏṣriwo u ḥamro qamayto, maḥtiwole bad daste marṯəḥiwole, raṯḥo: tre w bəṯər d foyəḥ maḥtiwole bad dgəšyoṯo, ṣəxriwo feme dad dgəšyoṯo  lašan d mixamər kayiso, dowe ġalabe yaquro.
2654. Ǧan: U ḥamrano b Məḏyaḏ mizabanwo?
2655. ʕAmmo Išoʕ: E mizabanwo  ġalabe  naqlawoṯo,  kətwo  maraqčiye  mzabniwo  bə gnowo. Šəqliwo xəd u Malke d be Karkənni, xəd u Karim d be Bəṭṭe  šəqliwo  mad dəkoṯo w šutanwo.
2656. Ǧan: L larwal d Məḏyaḏ ste mzabniwo?
2567. ʕAmmo Išoʕ: Mə larwal d Məḏyaḏ ste uṯewo, maq  qəryawoṯo  uṯewo  ḥamro,  bag gawde mzabniwo.
2658. Ǧan: Məǧġəlinawo ʕal u šqolo du ḥamro. Uṯewo noše  mə  larwal  d  Məḏyaḏ  lu šqolo du ḥamro?
2659. ʕAmmo Išoʕ: E ḥamro asas,  naqqawoṯo  am  mərdalliye,  u  ḥa  d  kətwe maraqči  uṯanwo  šəqliwo.  Am  mərdalliye  uṯanwo  šəqliwo,  mawbəliwo   bam makkinat dəṯṯe, masala lu ḥtiyaǧ  dəṯṯe  məbliwo.  Aġlab  b  Məḏyaḏ  šutanwo ḥamro, bam mo tmoni (% 80) ag gawre b Məḏyaḏ šutanwo ḥamro.
Qačaġ w qačaġčiye
2660. Ǧan: Bəṯər mu Sayfo b Məḏyaḏ aw l ḥḏore d Məḏyaḏ misamwo qačaġ? Man  kətwo qačaġčiye?
2661. ʕAmmo Išoʕ: Qačaġ, hawiwo zawno u ʕamo kule hawiwo qačaġči.  Nafiqo  Suriya, Suriya u mal gaba ġalabe raxis we, nufaqwo mə gabayye kul mede.  Annaqqa  u ʕamo məǧbarwo, əzzewo manṭewo, mzabanwo laǧan  d  məstafəd  mene.  W  ġalabe noše ḥzalle ḏarar, baḥ ḥabsat mayiṯi stene, mu sababano du qačaġ.
2662. Ǧan: Kətwo səryoye mə Məḏyaḏ qačaġčiye?
2663. ʕAmmo Išoʕ: Kətwo b Məḏyaḏ ġalabe qačaġčiye: u Musəka d be Šaʕe  d be  Lalo  w Ḥannəka, kətwobən ʕəsri-tleṯi (20-30) məskənne bu ḥabis. Hən mənayye  mayiṯi w hən mənayye fayiši. Maqḏalle u ǧazaṯṯe w  faliti.  U  ǧaza,  e  i  naqqayo kətwo “Stəqlal Maḥkamasi“ (šstiklal Mahkemesi) li masale  du  qačaġ.  Ġalabe saymiwo qačaġ, ġalabe ġalabe. Suriya, Faransa i naqqayo tamo b Suriya we,  w manṭewo u mal m Awruppa ġalabe raxis. 
2664. W aḥna am məḏyoye  l əḏʕinawo  Awruppa, hedi qayəm u ʕamo mḥalaqwo ruḥe b lalyo əzzewo, ṣafro amṭewo qačaġ.  U  ʕamo kule hwele qačaġči. Hedi bəṯər maḥətwola i ḥkume maḥkame rabṯo  b  Mərde.  U ḥa d məskiwo aʕle mede ubiwole šato-tarte ǧaza, hedi matrakwolle. Hedi  hedi matrakke.
2665. Ǧan: Han naqqa mən mal manṭanwo?
2666. ʕAmmo Išoʕ: Manṭanwo səkkar, manṭanwo ǧule, manṭanwo mə kul  mede.  Yaʕni  u mede d latwo bi mamlake, miqafewo w manṭanwo.
2667. Ǧan: Hənne ste məbliwo mede aʕmayye l laltaḥ?
2668. ʕAmmo Išoʕ: E waḥ! I naqqa d məbliwo, məbliwo u  mede  d  kit  tamo  sniquṯo luwwe. Masala apšoṯo, tene w  flan  hawxa  masayəl  latwo  tamo.  Mawbəliwo mzabniwo, manṭanwo qačaġ m darbayye.
2669. Ǧan: ʕAmmo Išoʕ hani saymiwo qačaġ du ṣilaḥ ste?
2670. ʕAmmo Išoʕ: Bu ṣilaḥ ste kətwo w dlo ṣilaḥ ste kətwo.  Kətwo  mašhur  šabaka qačaġčiye rabṯo ġalabe.
2671. Ǧan: Man wən hani?
2672. ʕAmmo Išoʕ: Kətwo ṭaye, kulle aġlab  ṭaye  mḥalmoye  wayye,  omariye  wayye.  Hani saymiwo qačaġ hawxa rabo. Manṭanwo w bi mamlake mzabniwo.
2673. Ǧan: B Məḏyaḏ mzabniwole?
2674. ʕAmmo Išoʕ: Aġlab stəloye ġalabe kətwo qačaġčiye.
2675. Ǧan: I naqqayo mən šəkəl ṣilah manṭanwo?
2676. ʕAmmo Išoʕ: He! Ṣilaḥ?
2677. Ǧan: Čapliyat manṭanwo, damančayat?
2678. ʕAmmo Išoʕ: Lo i naqqayo kətwolle, damančayat... ṣilaḥ, qačaġ latwo, kul  ḥa kətwole mede qačaġ. Han naqqa  manṭanwo  qačaġ,  manṭanwo  səkkar,  manṭanwo qaḥwe, manṭanwo čay, manṭanwo ǧule, manṭanwo hno...
2679. Ǧan: Yaʕni qačaġčiye du ṣilaḥ ste i naqqayo lə misamwo?
2680. ʕAmmo Išoʕ: Qačaġčiye du ṣilaḥ balki kətwo tak w tuk uṯanwo manṭanwo  tfənag b gnowo. Hawo ste lə ḥzeli,  šaməʕno.  Bale,  bas  ənkan  d  saymiwo  stene fardi we u ṣilaḥ latwe ʕəmumi.
Səryoye b Astəl
2681. Ǧan: ʕAmmo Išoʕ, kəmmi meqəm mu Sayfo w bəṯər mu Sayfo ste  kətwo  səryoye  d huwanwo b Astəl? Koṯe l bolox man wən?
2682. ʕAmmo Išoʕ: E, əno koṯe l boli, kətwo b Astəl.  Kətwobən  ʕəsri  (20)  bote, tleṯi (30) bote səryoye b Astəl. D umarnolox mənayye: u Malke d be  Karkənni, u Šlaymun d be Karkənni, u Gawriye d be  Tuma,  afandəm  u  Dawud  d be  Šamʕun Baḥḥo, afandəm kətwo ḥabsoye  kətwo,  mapsoye  kətwo.  
2683. Nəḥloye  kətwo,  tamo ṣəroye ḥadode kətwo. B  Astəl  ṣəroye  kətwobən  ʕəsri-tleṯi  (20-30)  bote.  Ḥatta abiʕi d maʕməri ʕito, lan  əstəloye  lə  maqballe  d  maʕməri  ʕito  b Astəl. “Yasaq yo!“ əmmi: “Lə kowe d maʕməritu ʕito!“ lə maʕmarre.  
2684. Ǧan: ʕAmmo Išoʕ, hani tamo fayšiwo, ṣənʕa kətwolən əlla mə meqəm meqəm  bote kətwolən tamo?
2685. ʕAmmo Išoʕ: Laǧan, lo lo lo lo lo, latwolle bote tamo. Kulle b  kəre  wayye.  Xəd Salim Bəšara wasayra, kətwolle  dukkane  rabe  ġalabe  w  tamo  makranwo bote. Bote laṣ ṣəroye latwolle b Astəl. Ənkan kətwolle stene lə kuḏaʕno.  Lə kuḏaʕno, bas hənne mə Məḏyaḏ tamo huwanwo. Bəṯər nafiqi aṯən l  Məḏyaḏ.  Məd ʕamiro Məḏyaḏ hedi aṯən lə Məḏyaḏ. Lə fayəš ḥa ste tamo.
2686. Ǧan: ʕAmmo Išoʕ məǧġewolan ʕal u ǧeməʕ, mərloxli ʕal u ǧeməʕ. Bəṯər  kito  u šəwolo, kəmmi b Astəl, meqəm mu Sayfo kətwo ʕitawoṯo...
2687. ʕAmmo Išoʕ: Kətwo Mor Dodo, kəmmi i hno, Šex Qamar ʕito wa.  Maḥrəwulle,  han naqqe əno  ʕito  lə  ḥəzyoli,  bas  maḥkanwo,  əmmiwo:  “Šex  Qamar  ʕito wa“.  Maḥrəwulle, an naqqa maḥətwolle əšma ‘Šex Qamar‘, han naqqa mən  ʕito wa?  Lə kuḏaʕno. 
2688. Kəmmi kətwo bu tarix, maḥrawwe, kətwo ʕito hayədto b  Astəl.  Mərle bu ‘tarix‘ das səryoye, komər: “... b Astəl kito ʕito...“  Zaṭan  i  Mḥalmayto kula səryoye wayye. Kətwo  ʕitawoṯo  baq  qəryawoṯo  kulle,  b  Šorəzbaḥ,  b Kənderəb, b Dayro-Zbino. Dayro-Zbino əšma  dayroyo,  ʕito yo.  Afandəm  bəṯər aṯi qayəm u Xalifa daṭ ṭaye, mərle, maqəmle ‘fərman‘... “U ḥa  d  lowe  ṭayo gəd qəṭlinale“. 
2689. Qayəm šwaʕ w tleṯi (37) qəryawoṯo d  ṣəroye,  bə  ḥḏo  šato, kulle qalibi, hawən ṭaye. Məḏyaḏ səmme lə  səmme,  lə  qadiri  d  maqləbila, səmme ʕəṣyan w lawən ṭaye. Bas aq  qəryawoṯaṯṯe  Dayro-Zwino  w  Šorəzbaḥ  w Apše w Kənderəb w Zarnoqa w Kfar-ʕElo w Kafar-ʕƏllab w Qastarune hani  kulle hawən ṭaye, bə ḥḏo naqqa. Mi zəʕṯo.
2690. Ǧan: Mən we əšme du Xalifa?
2691. ʕAmmo Išoʕ: E Alo Xalifa, lə kuḏaʕno. Xalifa ʕAmar we hawxa mede we,  lə kuḏaʕ mede hawxa we.
2692. Ǧan: Ayna šato we lə kəḏʕət?
2693. ʕAmmo Išoʕ: E ḥarḥalda meqəm mat 90, mač čaʕmo (900). Ḥarḥalda bat  tloṯ w tmoni (83) wa, alfo w tmonemo w tloṯ w tmoni  (1883),  alfo  w  tmonemo  w tarte w tmoni (1882) mede hawxa, kumarno u mede d maḥkanwo, hawxa maḥkanwo.
2694. Ǧan: Bəṯər kito i ḥkeyaṯe, d kəmmi ʕal foṯe du  ṣawmo,  qalibi  hawən  ṭaye, mən yo i ḥkeyaṯe?
2695. ʕAmmo Išoʕ: Aydarbo?
2696. Ǧan: Kəmmi ‘Am mḥalmoye. ..“ hən mənayye, mə foṯe  du  ṣawmo  qalibi,  hawən ṭaye...
2697. ʕAmmo Išoʕ: Afandəm hənne kəmmi: “Hawi ġala rabo ġalabe...“  maḥkalle  hawxa.  Kəmmi: hawiwo ġala ġalabe rabo, latwo mede d  əxli.  Qayəm  azzən  mərre  lu faṭəryarxo, lə kuḏaʕ faṭəryarxo ʕAbdəlmasiḥ we, faṭəryarxo  ʕAbdalla we,  lə kuḏaʕno. 
2698. Mərre: “Sayyidna kəbʕena d  ubatlan  ač  čato  ḥalle,  layt  mede  d əxlina. Hama gəd əxlina ḥalwo w qaṭiro, kətlan aḥ ḥəyewənayḏan  gəd  əxlina.  Hama hawlan dastur...“ Omər: “Lo!“ Goya kəmmi, hayo ste, hawən qəsəm  mənayye ṭaye. Bi masalayo.
Xtomo
2699. Ǧan:  ʕAmmo  Išoʕ  hani  hawili  kmo  əšne,  kəzzi  w  kuṯeno   l   sidox   w kəmšayalnolox, matʕəblilox ġalabe...
2700. ʕAmmo Išoʕ: Ṣṭaxfar-alla!
2701. Ǧan: Kmaškarnolox ġalabe.
2702. ʕAmmo Išoʕ: Ṣṭaxfar-alla!
2703. Ǧan: Kətlox mede...
2704. ʕAmmo Išoʕ: ʕAl ʕayni w ruḥi hat!
2705. Ǧan: Kətlox mede ḥaroyo d əmmatli?
2706. ʕAmmo Išoʕ: Aloho d madəmlox b rišayna! Aloho  mwafaqlox  b  hawxa  masayəl!  Əno kətli šaraf rabo b hawxa  masayəl  də  kʕəwdət  bənne.  Kətlox  waxt  də kʕəwdət bənne, d kətlox maraq hawxa bənne. Əno  kəmšakarnolox  šəkər  ġalabe rabo. Aloho ṭore an naʕimayḏox w mḥase ǧəddox w babox w qaštox w qaṣ ahəl  d kətlox! Aloho madəmlox!  Tawdi  ġalabe!  Əno  lə  ktuʕabno,  bi  ǧġaliyayḏox kuweli šaraf rabo. Ahla w sahla.
2707. Ǧan: ʕAmmo Išoʕ kətlox mede d kətyo b bolox d kəbʕət maḥkatle w d lə  ṭaʕətle d kəbʕət maḥkatle? Mede d koṯe l bolox.
2708. ʕAmmo Išoʕ: E ašər d umarnolox uʕdo ḥali-ḥaḏər fayəš mede lə koṯe boli.  Gəd məftakarno (gaḥxo) ġer naqqa gəd umarnoxyo, e inšalla.
2709. Ǧan: Hawxa.
2710. ʕAmmo Išoʕ: E.
2711. Ǧan: Tawdi ʕAmmo Išoʕ!
Mamro di atto du ʕAmmo Išoʕ i Fərdo
2712. Ǧan: Dado kibəx d əmmatli hat ema w ayko hawət?
2713. Dado Fərdo: Əno hawyono b Məḏyaḏ, b Məḏyaḏ hawyono, bas Alo, b ayna  šato  lə kuḏʕono.
2714. Ǧan: ʕƏmrəx uʕdo məqqa hawi?
2715. Dado Fərdo: ʕƏmri kibe xnaq...
2716. ʕAmmo Išoʕ: Kiban də mṣanṭina ʕal u aǧans mu karam diḏox.
2717. Dado Fərdo: Tmənyo, tmənyo w əšti (68).
2718. ʕAmmo Išoʕ: Klawu bəṯər sumu.
2719. Ǧan: E dado əmmət ʕəmrəx uʕdo məqqa hawi?
2720. Dado Fərdo: Kibe tmone w əšti (68) mede hawxa.
2721. Ǧan: Dado əšme d eməx mən yo?
2722. Dado Fərdo: Sayde.
2723. Ǧan: Ešme d babəx?
2724. Dado Fərdo: Ǧərǧo.
2725. Ǧan: Kmo aḥunone w aḥwoṯe kətləx, marli əšmonayye?
2726. Dado Fərdo: Kətwoli aḥnone arbo: U Šabo, u rabo we w bəṯre u Šamʕən we  w bəṯr u Šamʕən əno no, kačke. W bəṯri  ste  kətwo  Barṣawmo  w  Yusəf,  arbʕo aḥunone wayye. Əno w bas.
2727. ʕAmmo Išoʕ: Tloṯo mənayye mayəṯ fayəš ḥa.
2728. Dado Fərdo: Əno w bas əno.
2729. Ǧan: Hat ḥḏo ḥoṯo bəlḥuḏe hat?
2730. Dado Fərdo: E.
2731. Ǧan: Dado hatu bə man kəmmənxu b Məḏyaḏ?
2732. Dado Fərdo: Bə Ġaribo.
2733. Ǧan: Dado, hatu kəmmənxu bə Ġaribo, kəḏʕət u əšmano mayko koṯe?
2734. Dado Fərdo: E lə kəḏʕono. U babo d babi, əəəəəə...
2735. ʕAmmo Išoʕ: Šabo we əšme.
2736. Dado Fərdo: Šabo we. Han naqqe əšme du babo du Šabo, əšme Ġaribo we.
2737. Ǧan: Yaʕni hatu ʕal əšme fayišitu?
2738. Dado Fərdo: E.
2739. Ǧan: Mə meqəm ste bə Ġaribo əmmiwolxu əlla kətwolxu ġer əšmo?
2740. Dado Fərdo: Lo lo, bə Ġaribo kəmmilan, mi qamayto.
2741. Ǧan: Dado, an noše d be Ġaribo, bu aṣəl mə Məḏyaḏ ne əlla mə ġer  dəkṯo  aṯən l Məḏyaḏ?
2742. Dado Fərdo: Hani lə kəḏʕono.  Lə  kəḏʕono.  Lo  latne  mə  Məḏyaḏ  aṣli.  Lə kəḏʕono, hən kəmmi mə Ḥasno, hən kəmmi lə kəḏʕono m ayko, lə  kəḏʕono.  Yaʕni lə mbaḥasse mayko na. U aṣəl diḏan.
2743. ʕAmmo Išoʕ: Kumarno garak ḥasnoye ne. Hawxa taxmini ksamno.  Čəngi  bə  Ġanno mə Ḥasno aṯən.
2744. Ǧan: Qay bə Ġaribo məb Ġanno ne?
2745. ʕAmmo Išoʕ: E, mə Ḥasno aṯən.
2746. Dado Fərdo: Aḥna məb Ġanno na.
2747. Ǧan: Qay bə Ġaribo w bə Ġanno ḥa ne?
2748. ʕAmmo Išoʕ: Ḥa ne, ḥa ne.
2749. Ǧan: Dado hatu w bə Ġanno ḥa hatu?
2750. Dado Fərdo: E. Aḥna məb Ġanno na. Yaʕni Ġannokiye na.
2751. ʕAmo Išoʕ: At tre mə ḥḏo ʕayla ne hə.
2752. Ǧan: U baytaṯxun ayko huwewo?
2753. ʕAmmo Išoʕ: Laltaḥ mab botaṯxun kowe.
2754. Dado Fərdo: Huwwe u baytayḏan kowe laltaḥ mab botaṯxu.
2755. ʕAmmo Išoʕ: Bə Maqsi Musa, laltaḥ mab bote d be Maqsi Musa.
2756. Dado Fərdo: Laltaḥ məb Maqsi Musa.
2757. ʕAmmo Išoʕ: Bu zabuqawo d laltaḥ.
2758. Dado Fərdo: Bu zabuqawo d laltaḥ.
2759. Ǧan: Dado koṯe l boləx hat naʕəmto man kətwo ǧiran lə ḥḏore du baytaṯxun?
2760. Dado Fərdo: Ǧiran diḏan əno naʕəmto, kətwo masalan bə Maqsi Musa w  kətwo  u Safar bə Saʕo, kətwo Bakkəre, kətwo əəəəə u hno, bə Maqsi Murad,  i  ḥənnəka bə Zahrabaye w kətwo u Muso bə Šeko, kətwo bə ʕAbdiyo, kətwo ġalabe  yaʕni...  Bə Kəttək ste aǧ ǧiran diḏan wən. Bəəəə  Nuriya,  i  ḥəlto  Nuriya,  more  du ġaraǧ, qəm du utel, i ḥoṯo du Brahim bə Šabo. U Əllo bəəəə Ḥəšše,  bə  ḥəšše əmmiwole. Kətwo i Ḥəšše d be Kəttək, kətwo u Ṣawme d be Lalo  əmmiwole,  kulle lə ḥḏorayna, kətwo ġalabe.
2761. Ǧan: Babəx mən šuġlo samwo, mən ṣənʕa kətwole?
2762. Dado Fərdo: Babi maʕmarwo bote. Hno we...
2763. ʕAmmo Išoʕ: Maʕmərono kayiso we.
2764. Dado Fərdo: Stad l balad we. E.
2765. Ǧan: Dado kəḏʕət əšme d ǧəddəx mən yo?
2766. Dado Fərdo: Əšme Šabo we.
2767. Ǧan: U babo d babəx?
2768. Dado Fərdo: U babo d babi Šabo yo.
2769. Ǧan: U babo d eməx?
2770. Dado Fərdo: Šamʕəne Ḥanne yo.
2771. ʕAmmo Išoʕ: Šamʕəne Ḥanne u mašhur.
2772. Ǧan: Ḥzeləx ǧeddəx?
2773. Dado Fərdo: Eeeee wa, lo. U babo d babi lə ḥzeli, bale d emi ḥzeli. W i  emo d emi ḥəzyoli Riḥane.
2774. Ǧan: I emo d eməx əšma mən yo?
2775. Dado Fərdo: Riḥane.
2776. Ǧan: Haṯe ḥəzyoləx lo?
2777. Dado Fərdo: Eeeee wa wayle. Kul lalyo əṯyowa mi Sare, uṯanwo  huwanwo  ḏayfe gabi, huwenawo səb ʕAmmo Hobəl d be  Tiyyo.  Makrewolan  u  bayto,  aṯiwo  mi ʕaskariye (u gawro) ḥaṯo, makrewolan u baytawo. Yatəwina arbaʕ əšne bu  bayto d bə Tiyyo.
2778. Ǧan: Kmo ʕammone kətləx?
2779. Dado Fərdo: Kətwoli ḥamšo ʕammo... arbʕo ʕammone w babi aḥ ḥamšo wayye.
2780. Ǧan: Əšmonayye mən we?
2781. Dado Fərdo: ʕAmmoni. Ḥa Malke we, ḥa  Šamʕən we,  ḥa  Slayman we  w  ḥa  ste əəəəəə u babo du Skandar lə kəḏʕono lo... E kəmmallox  ḥa  Ḥanne we,  uuu ḥamšo aḥunone wayye, kətwoli ʕamṯo əšma Zero wa.
2782. Ǧan: Bas ḥḏo ʕamṯo?
2783. Dado Fərdo: Ḥḏo ʕamṯo. Hənne ḥamšo aḥunone wayye.
2784. ʕAmmo Išoʕ: U Slayman, u Ǧərǧo...
2785. Dado Fərdo: Kəmmallox, mərli...
2786. ʕAmmo Išoʕ: U Malke...
2787. Dado Fərdo: U Slayman, u Malke, u Šamʕən...
2788. ʕAmmo Išoʕ: U Ǧərǧo w u Ḥanne.
2789. Dado Fərdo: U Ǧərǧo w u Ḥanne. Babi u Ǧərǧo we w aḥ ḥrene ʕammoni wayye.
2790. Ǧan: Kmo ḥəltoṯo kətwoləx, əšmonayye mən ne?
2791. Dado Fərdo: Kətwoli tloṯ ḥəltoṯo. Ḥḏo Dalale wa, ḥḏo ʕAzze wa,  ḥḏo  Mire wa w emi Sayde wa.
2792. Ǧan: Kmo ḥəlone kətwoləx?
2793. Dado Fərdo: Arbʕo ḥəlone kətwoli.
2794. Ǧan: Əšmonayye mən ne?
2795. Dado Fərdo: Ḥa u rabo Ḥabib w d bəṯre Ḥaydo w d naʕəm mu  Ḥaydo  Malke  w  d naʕəm mu Malke Gawriye.
2796. Ǧan: Dado koṯe  l boləx d əmmina noše  mu  ahəl  dəṯxun,  bu  ʕəmro  rabo  d maḥkalle bu Sayfo, man man nošaṯxu qṭil ya mḏayəʕ?
2797. Dado Fərdo: Əno lə maḥkəlalli, nošo mu ahəl...
2798. ʕAmmo Išoʕ: Aydarbo?
2799. Dado Fərdo: Yaʕni nošo mu ahəl d be babi yaʕni nošo lə maḥkalle də qṭil.
2800. ʕAmmo Išoʕ: Ayko?
2801. Ǧan: Bu Sayfo.
2802. Dado Fərdo: Bu Sayfo.
2803. ʕAmmo Išoʕ: Qṭəlwo u ʕammo, u Ḥannəke, qay lə qṭil. Qṭil mənayye ste.
2804. Dado Fərdo: E lə maḥkəlalli mədone mani. Lə koṯe boli.  Koṯe  l  boli  ʕammi Slayman w koṯe l boli ʕammi Malke w aḥ ḥrene lə ḥzalli.
2805. Ǧan: Dado koṯe l boləx hat naʕəmto, d əmmina kačkat bu bayto howe  ya  ste bi šawṯo howe, mən təštəʕniye məštaʕetuwo ʕam ḥḏoḏe?
2806. Dado  Fərdo:  Uuuuuu  məštaʕenawo  baṣ  ṣiṭe,  məštaʕenawo  b  awwəl  ʕəbra, məštaʕenawo baḥ ḥəmre, məštaʕenawo əəəe bi ṭəbbe ʕal an nəgore w  kətwoli...  Mu ḥəššabo lu ḥəššabo kətwoli ʕəsri (20) ḥawrone  (gaḥxo).  Məštaʕenawo  ʕam ḥḏoḏe, i Luse d be əəəəə bə hno ḥawri wa w i Maǧo d be əəəəə  bə,  i  Luse  d be əəəə dəṯxu d be Maqsi Murad w i Maǧo d be Ǧələf w i Basse barṯe  d  ʕammi  d be Ġaribo. 
2807. W kətwoli ḥawroni i Sətto i  barṯo  di  Ḥənnəka  d be  Zahrabaye,  bi dərtayḏan wayye. I Sətto w  məštaʕenawo  hawxa.  Mu  ḥəššabo  lu  ḥəššabo  w yaləfinawo naqəš, nəqšinawo. Yaləfinawo naqəš,  sayminawo  gərwe,  sayminawo fanerat, mu ḥəššabo lu ḥəššabo kətwolan nəfqiwano.
2808. Ǧan: Mən w mən nəqšituwo, ʕal mən  nəqšituwo,  mən  rəḥmituwo  bu  ziyudo  d nəqšitu?  
2809. Dado Fərdo: Nəqšinawo ʕal u izar.  Nəqšinawo  ʕal  u  čapan,  nəqšinawo  mən šəkəl  d  rəḥminawo,  nəqšinawo.  Mṣawrinawo  səstoṯo,  mṣawrinawo   kaloṯo, mṣawrinawo ṭayre, əəəəə pərpayrat, meqəm əmmiwo, tiyatro,  nəqšiwo  tiyatro.  Nəqšiwo i Ndaṯ Aloho, əəəə Mšiḥo, uuuu sayminawo šəhadat hawxa  ʕal  i  šuqo kəmto w nəqšinawo.  
2810. Ǧan: Dado aḥ ḥuṭe mayko šəqlituwolən?
2811. Dado Fərdo: Mi šuqo.
2812. Ǧan: Man mzabanwolən, ayna baqole?  
2813. Dado Fərdo: Šəqlinawo mə Salim bə Xoǧa, mzabanwo qoqat d  damsa.  Šəqlinawo.  Uuuu hayo i Ṣarəke d be Šuviko, əə šəqlinawo hawxa ḥuṭe xəd ah  hno,  xəd aš šliləkat, qayṣinawolle, hanək qalb wayye. Yaʕni  yəlfinawo  bənne  naqəš.  Qamayto banək yaləfina w  bəṯər  yaləfina  bi  damsa,  izar,  mən  d  əbʕət.  Sayminawo  satre,  zambarišat,  nəqšinawo   zambarišat,   nəqšinawo   yanat, masat...
2814. Ǧan: Dado hat l man mawləfleləx u naqəš?
2815. Dado Fərdo: Əno ġalabe šaṭər wi, b ʕaṣro (10) yawme yaləfanwo u naqəš kule.
2816. Ǧan: Man mawləfleləx?
2817. Dado Fərdo: Yaləfanwo...
2818. Ǧan: Eməx əlla?
2819. Dado Fərdo: Loooo, əzzinowo, kətwo əmmiwola i Xanəme uʕdo kfayšo, i  emo  du Gabro...
2820. ʕAmmo Išoʕ: Kəlla b Məḏyaḏ.
2821. Dado Fərdo: Kəlla b Məḏyaḏ, i kalo di Ḥawo  əmmiwola.  I  barṯo  d  ʕamṯe  d emi yo. I emo əšma Ṣaro wa. Han naqqa əzzinowo  mə  gabayna  hol  bə  ʕIsa  u Zifkar...
2822. ʕAmmo Išoʕ: Ǧiran bə Nahrozo tamo...
2823. Dado Fərdo: Ǧiran bə Nahrozo mqabəl di...
2824. ʕAmmo Išoʕ: Du quṣro...
2825. Dado Fərdo: Lo lo, di raḥyo d be Serti. Əzzinowo l  tamo  šabṯo  ʕaṣro  yawme yaləfanwo w hedi nəqšanwo mən dawi.
2826. Ǧan: Dado xarǧ ste saymituwo?
2827. Dado Fərdo: Xarǧ sayminawo, fanerat sayminawo,  gərwe  sayminawo,  uuuu  kul mede, lə ṭrelan mede...
2828. ʕAmmo Išoʕ: Ksaymo lifat...
2829. Dado Fərdo: Liyaf sayminawo, kul mede sayminawo, yaʕni ġalabe  šahrazawi  bu naqəš w bu xarǧ w b kul mede.
2830. Ǧan: Dado  bu  bayto  nəqšituwo  w  saymituwo  xarǧ,  latwolxu  ʕade  ste  d saymituwolxu ləʕboyat...
2831. Dado Fərdo: Bele, sayminawo mu hno, mu ʕazlo ḥəworo  layto,  mu  ʕazlo,  mag gəgle,  sayminawolan  ṭəbbe.  Uuuu  w  sayminawola  sahre   w   nəqšinawola, sayminawola sahre w əzzanowo məštaʕenawo ʕal i goro bi ṭəbbayo.
2832. Ǧan: W ġer mede lə saymituwo qurʕe, turat  naʕime,  gamle,  lə  saymituwolxu hawxa mədone xəd ak kaloṯo?
2833. Dado Fərdo: Bele sayminawo kaloṯo maf fase, mu kətono,  sayminawolan  kaloṯo w əzzanowo maltəminawo ḥawronayna  w  əzzanowo  lu  bayto,  tamo  d be  Maqsi Murad. Kətwo bayto xalyo, han naqqa sayminawo  xəd  i  məštuṯo  w  məblinawo buzarʕo, qaḏame, yaʕni ṭəlbinawo ak kaloṯaṯṯe (gaḥxo), eee.
2834. Ǧan: Ġalabe šafiro.
2835. Dado Fərdo: Mhalhəlinawo, rəqḏinawo, zəmrinawo iii  mkayafwolan  Alo, ġalabe. Yaʕni bi ǧehəliyayḏan ġalabe, yaʕni pṣətinawo.
2836. Ǧan: Dado hat naʕəmto kətwolxu sawal bu bayto?
2837. Dado Fərdo: E.
2838. Ǧan: Saymituwo bu bayto ṣafono ste?
2839. Dado Fərdo:  Lo  aḥna  lə  sayminawo  ṣafono.  Emi,  nəḥrinawo  ad  darmala, mfašrowa u ṭarbawo, saymowale qaləb hawxa, ubowale lani də ksaymi u  ṣafono.  Li ḥəlto Hayle d be Bašše...
2840. ʕAmmo Išoʕ: Eeee.
2841. Dado Fərdo: Uuu w naqqat Salma d be ... bəəəə...
2842. ʕAmmo Išoʕ: Bə Gawwo...
2843. Dado Fərdo: Bəəəəə...
2844. ʕAmmo Išoʕ: I emo du Karmo d be Salma.
2845. Dado Fərdo: I emo du Karmo, d be Xale Salma w kətwole ḥəlto əšma...
2846. ʕAmmo Išoʕ: I Naṣra.
2847. Dado Fərdo: Naṣra. W sayminawo hawxa quweləb w ubowalle w saymiwole ṣafone.
2848. Ǧan: Koṯe l boləx dado hat naʕəmto, eməx as  səfoqe  b  mən  mašəġowalən  aw ǧəlyowalən? Mən darmono məstaʕməlowa?
2849. Dado Fərdo: Qaṭmo, qaṭmo loooo, bu  qaṭmo.  Mšaḥninawo  am  maye,  maḥtinawo qaṭmo baynoṯayye w mašəġinawo as səfoqe w mfayʕinawolle.
2850. Ǧan: Nəḏfiwo dado?
2851. Dado Fərdo: Iiiiiii uuuuu huwanwo xu bahro. ʕAyn bahro, əmmatwo semo ne.
2852. Ǧan: Annaqqa dado d əmmina...
2853. Dado Fərdo: Amma idoṯayna mḥalaqwo admo bənne mu qaṭmo.
2854. Ǧan: Qay?
2855. Dado Fərdo: E taza wayye. U qaṭmo mawqaḏwo idoṯayna.
2856. Ǧan: Dado bu saṯwo kətwo qaṭmo ġalabe, bu qayṭo latwo qaṭmo,  mən  saymituwo lu təšiġo das səfoqe?
2857. Dado Fərdo: Tulenawo u qaṭmo du saṯwo, tulenawole lu qayṭo.
2858. Ǧan: B mən maḥtituwole?
2859. Dado Fərdo: Maḥtinawole bab bəreməl, maḥtinawo baṭ ṭorbayat.  ʕƏrwinawole  w maḥtinawole. Mḥalqinawo masalan u šḥar, u hno, bi moxəl ʕərwinawo  u  qaṭmo.  W tulenawole. Sayminawo i ḥəzbe du qayṭo.
2860. Ǧan: Dado hatu kətwolxu məlk?
2861. Dado Fərdo: E kətwolan, e kətwolan.
2862. Ǧan: Arʕoṯo əlla karme?
2863. Dado Fərdo: Arʕoṯo, kətwolan karmo, bi ḥaraytaṯe hawiwolan karmo.
2864. Ǧan: An arʕoṯaṯxun ayko wən?
2865. Dado Fərdo: Baḥ Ḥuwle, əəəəə m ayko  kəḏʕono,  ġalabe  kətwolan  arʕoṯo.  Aḥna naʕime, yaʕni əno l azzi, yawmo lə ḥzeli arʕo mə diḏan.
2866. Ǧan: I naqqa duwewo qṭofo daw warze ste lə məbliwolxun?
2867. Dado Fərdo: Luuuu naʕime wayna l əzzanowo.
2868. Ǧan: Lašan d manṭetulxu šəmmamat, šaṭtiyat, farḥe...
2869. Dado  Fərdo:  E  manṭanwo,  mu  falgo  saymiwole.  U  məlk  diḏan  aḥna   lə sayminawole...
2870. Ǧan: Man samwolxunyo mu falgo?
2871. Dado Fərdo: Əəəəə samwole u hno, əmmiwole u Galo  d be  Bəsse.  Samwole  hano d be Karimo əšme mən yo? U Galo d be Karimo, u babo du Malak  d be  Karimo.  Əno maṭyono, m ayko kəḏʕono saymiwo ġalabe u məlk diḏan. Ġalabe kətwolan  arʕoṯo, ġalabe.
2872. Ǧan: Hat naʕəmto bi šawṯaṯxu man kətwo qaṣobe?
2873. Dado Fərdo: Qaṣobe bə ʕAbdiyo kətwo.
2874. Ǧan: Bu bayto nəḥriwo?
2875. ʕAmmo Išoʕ: Bə ʕAbdiyo w bə Kəttək.
2876. Dado Fərdo: Bə Kəttək bə ʕAbdiyo, kətwo... Eeee bu bayto nəḥriwo.
2877. Ǧan: Bi šawṯaṯxu man kətwo zaqore?
2878. Dado Fərdo: Zaqore, kətwo u Saʕid d be Ḥənnəka w kətwo man ḥreno  əəəəəə  əno ḥzeli, yaʕni bi dərtayḏan kətwo zaqore, hawo u Saʕid d be Ḥənnəka we.
2879. Ǧan: Koṯe l boləx mən zuqarwo?
2880. Dado  Fərdo:  Zuqarwo  šuqo,  zuqarwo  maaaa  šuqo  ḥəwərto.  Hən   əmmiwola ‘kəswe‘...
2881. ʕAmmo Išoʕ: Ġazliye...
2882. Dado Fərdo: W hən əmmiwola hno...
2883. ʕAmmo Išoʕ: Məṭləq w mṯallaṯ..
2884. Dado Fərdo: Məṭləq, məṭləq w mṯallaṯ, ee.
2885. Ǧan: Dado bi dərto kətwolxu tanuro əlla gab ġer nošo dəwqituwo?
2886. Dado Fərdo: E kətwola li mḥasayto di Ḥənnəka  tanuro,  saymowa  u  laḥmo  di šawṯo kule.
2887. Ǧan: Yaʕni i dawəqto di šawṯo hiyya wa?
2888. Dado Fərdo: E.
2889. Ǧan: Koṯe l boləx dado, bəṯər mu dəwoqo, mən qaṯwola mam more du laḥmo?
2890. Dado Fərdo: Maydowa ṭlamṯo d laḥmo.
2891. Ǧan: I naqqayo i ʕade hawxa wa?
2892. Dado Fərdo: E. D əzzawo manṭowa aǧ ǧġore w u laḥmo, ubiwola ṭlamṯo w  falge.  Ḥaq du ṭʕonayḏa falge də ḥḏo w du dwoqayḏa ḥḏo.
2893. Ǧan: Dado i naqqayo u tanuro b mən ǧəġriwole?
2894. Dado Fərdo: Ǧəġriwole b sawkoṯo, b karsəwone w bə qlofe, bə  qlofe  d  luze, hawxa mede. Ṭuwriwo luze uuuuu mḥaḏriwo yaʕni laǧ ǧġore.
2895. Ǧan: I naqqayo latwo ʕade d ǧəġri u tanuro baf fəṭuḥe, bab bəʕure?
2896. Dado Fərdo: Lo, bele bə fəṭuḥe stene w bəʕure stene, u ḥa d huwewole sawal.
2897. Ǧan: Yaʕni kul ḥa manṭewo u mede d ubaʕwo...
2898. Dado Fərdo: E. W d huwewole sawal, məbliwo  fəṭuḥe  w  bəʕure  w  sawkoṯo  w hawxa.
2899. Ǧan: I dawəqtaṯe bədyowa m ṣafro, hul l kmo ʕəwdowa, kmo saʕat ʕəwdowa?
2900. Dado Fərdo: Fayšowa hol li saʕa šeṯ-šwaʕ (6-7) b lalyo.  E  huwewola  naqqat ʕaṣro, naqqat ḥamšo, naqqat tloṯo, naqqat tre, naqqat ḥa. Hawxa  ʕal  u  hno ʕəwdowa.
2901. Ǧan: Han naqqa l ruḥa ʕəwdowa?
2902. Dado Fərdo: Eeeee, laǧana.
2903. Ǧan: Yaʕni l ḥuḏa ʕəwdowa ʕal u tanuro?
2904. Dado Fərdo: Eeee, hiyya bəlḥuḏa ʕəwdowa.
2905. Ǧan: Nošo lə mʕawanwola?
2906. Dado Fərdo: Lo lo. Layt kətwola tarte abnoṯo w kurrəko. U kurrəko zuqarwo  w hiyya kətwola tarte abnoṯo. At tarte  yaʕni  qrani  wayye  hə.  Ḥawrone  ʕam ḥḏoḏe wayna.
2907. Ǧan: Hat naʕəmto koṯe l boləx bi šawṯo d hawi məštuṯo d nošo?
2908. Dado Fərdo: Hawi məštuṯo d abre d ʕammi  u  Ḥanna,  hawi  d be  Baroše,  hawi əəəəə du Gabro d abre d ʕammi, hawi ġalabe məštawoṯo əzzanowo,  d  qarəwoni.  Əzzanowo di Merame d be ʕammo Rəsqo, bə Šakkəre. W hawyo  i  məštuṯo,  ġalabe huwewo məštawoṯo w əzzanowo. Dəb Elo w dawo, əzzanowo.
2909. Ǧan: Dado koṯe l boləx, i naqqayo i ʕade du ṭəmtiyo di  kalo  mu  bayto  mən šəkəl we?
2910. Dado Fərdo: E manṭanwola hən mənayye mhalxone. Hən mənayye ʕal as  səsye.  W hən mənayye yaʕni, hawxa...
2911. ʕAmmo Išoʕ: Baṭ ṭrəmbelat...
2912. Dado Fərdo: Looo ṭrəmbelat latwo. Payṭon, payṭon. I aṯto d aḥuni  bu  payṭon manṭowalle, bu payṭon.
2913. Ǧan: Mayko l ayko manṭəyulle?
2914. Dado Fərdo: Manṭulle məb Aṣmar li ʕito,  əəə  li  ʕito  d  Mor  Barṣawmo.  E mbarxulle tamo w manṭulle lu bayto.
2915. Ǧan: Ap payṭonatanək daṭ ṭaye wən daṣ ṣəroye wən?
2916. Dado Fərdo: Ṭaye wayye.
2917. Ǧan: Məḏyoye wən əlla stəloye wən?
2918. Dado Fərdo: Mayko kəḏʕəno stəloye wayye, lə fayəš koṯe l boli.
2919. Ǧan: Lə koṯe l boləx b məqqa makranwole?
2920. Dado Fərdo: Lo, e lə mšaylinawo, naʕime wayna.
2921. Ǧan: I naqqayo ste, kətwo ʕade, d makrəxiwo i kalo  bi  dərto,  lə  ḥḏor  du ftilo di nuro?
2922. Dado Fərdo: Eeeee. Maḥtiwo bi dərto u ftilo w maqəṯiwole w mabrəmiwola  tloṯ dawre w maʕbəriwola l lawġəl. W maydiwo  šarbo,  hawxa  mulanwola  mədone  w kallat w məḥyowalle bu siyoġo. W ubiwola səkkino, u  čayzowa  hawxa  ʕəl  mu tarʕo w ʕəbrowa.  
2923. Ǧan: Saymowa ṣlibo?
2924. Dado Fərdo: E saymowa ṣlibo bi səkkino.
2925. Ǧan: Dado hat naʕəmto, i ḥḏo d məṭləbowa, ṭaqriban məqqa fayšowa ṭləbto  hul d miḥawlo?
2926. Dado Fərdo: I aṯto d aḥuni fayišowa tloṯ əšne. Əno fayišono šato, hawxa.
2927. Ǧan: I aṯto d aḥunəx qay fayišowa tloṯ əšne ṭləbto?
2928. Dado Fərdo: E naʕəmto wa, ṭləbowalan.
2929. Ǧan: Məqqa kibowe ʕəmra i naqqa də ṭləbowalxun?
2930. Dado Fərdo: I naqqa də ṭləbowa anǧax  kətwoba  ḥḏaḥṣar  (11)  əšne-ṭraḥṣar (12) əšne.
2931. Ǧan: Dado hat naʕəmto azzəxyo li madrase?
2932. Dado Fərdo: L azzi hič l madrase. Lo naʕəmto w lo rabṯo.
2933. Ǧan: Li madrase di ʕito ste l azzəx?
2934. Dado Fərdo: Lo lo lo lo. L azzi lo l maktab w lo madrase, lo l tə mede.
2935. Ǧan: Yaʕni lə yalifət qraye w kṯawto?
2936. Dado Fərdo: Lo lo lo lo, lə kəḏʕono. Harke yaləfono čike d  kəḏʕono  qəryono əšmi, yaʕni (gaḥxo) w bas. Eeee.
2937. Ǧan: Dado hat naʕəmto, koṯe l boləx šahro qamoyo d azzəx, l ayko azzəx?
2938. Dado Fərdo: Əzzanowo li Ndaṯ Aloho d Ḥaḥ, əzzanowo l Mor  Gawriye,  əzzanowo l Anḥəl, əzzanowo...
2939. ʕAmmo Išoʕ: L Mor Quryaqos...
2940. Dado Fərdo: L Mor Quryaqos d Anḥəl, əzzanowo l ʕƏrnəs,  əzzanowo  l  Ḥabsəs, əzzanowo hawxa, ayko d kətwo šahre masalan u yawmaṯṯe əzzanowo.
2941. Ǧan: Əzzoxuwo an noše du bayto kulle ʕam ḥḏoḏe?
2942. Dado Fərdo: E. U ḥa d ubaʕwo.
2943. Ǧan: Kulxu du bayto əzzoxuwo?
2944. Dado Fərdo: E, hən mənayye əzzənwo, aḥna ʕam aḥuni əzzanowo  masalan.  Aḥuni w hani əzzənwo, əzzanowo aʕmayye.
2945. Ǧan: Dado malxone əlla rawoxe əzzoxuwo?
2946. Dado Fərdo: Malxone, l Ḥabsəs malxone...
2947. ʕAmmo Išoʕ: L Anḥəl malxone...
2948. Dado Fərdo: Li Ndaṯ Aloho əəəə, be maʕna,  ʕal  aḥ  ḥmore  əzzənwo.  ʕAl  aḥ ḥmore əzzənwo.
2949. Ǧan: Koṯe l boləx mən muklone məblituwo  aʕmayxun,  mə  Məḏyaḏ  l  tamo,  bi dukṯo du šahro saymituwo muklo?
2950. Dado Fərdo: Looo, nəč. I naqqa d əzzanowo lawxa mede, lə sayminawo  muklone.  Bas li  Der  Ḥadadke  (Mor  Aḥo)  i  naqqa  d  əzzanowo,  məblinawo  ṣafure, nəḥrinawo kṯoṯo, sayminawo muklo. W manhərinawo i ʕito w uṯenawo.
2951. Ǧan: Baš šahrani huwewo kef, raqḏo, zmoro...
2952. Dado  Fərdo:  Eeeeee  rəqḏiwo,  zəmriwo  w  manhərinawo  i  ʕito.  Məklo  lə məblinawo, hənne saymiwo, more di ʕito saymiwo muklone. Ee.
2953. Ǧan: Bu šahro fayšituwo bas lalyo w dəʕrituwo, lo?
2954. Dado Fərdo: E. Dəmxinawo  lalyo  w  məblinawolan  gale,  masalan  d  luwewo, ġalabe ʕamo əzzewo. Kul ḥa mawbewole mxadde, lḥef yo be mən yo w dəmaxwo.
2955. Ǧan: Dado i naqqa d zəmriwo az zamore b mən lišono zəmriwo?
2956. Dado Fərdo: B .
2957. Dado Fərdo: B we?
2958. Dado Fərdo: E. B ʕarabi. B ʕarabi w .
2959. Ǧan: Dado koṯe l boləx mu zmoro d zəmriwo bu waxtawo?
2960. Dado Fərdo: Eee koṯe l boli (gaḥxo), m ayko kəḏʕono...
2961. Ǧan: Dado d  əmmatlan  ḥḏo  mede  kayiso  gəd  howe,  mu  zabnawo  zmoro  lə fayəšlan?
2962. Dado Fərdo: E hawxa zəmriwo əəəə ʕarabi. Yaʕni u zmoro kule ʕarabi we.  Meqəm lə zəmriwo . Uʕdo mawfaqqe u  kzəmri b .
2963. Ǧan: Bu ʕarabi ayna zmərto zəmriwo?
2964. Dado Fərdo: E hawxa əəəəəəm əmmiwo, hawxa:
2965. “Təffaḥ Malaṭya stawa w nəzəl ʕala aš šaq ḥabibi bəl ġərbe ṣar məštaq...“ w m ayko kuḏaʕno w hawxa masayəl. E.
2966. Ǧan: Dado hani də kzəmriwo məṭərb wayye əlla noše mu ʕamo wayye?
2967. Dado Fərdo: Lo  kulle  səryoye,  kulle  səryoye  wayye.  Am  məṭərb  dayqiwo kamanča w nəqqara w masayəl hawxa.  W  hedi  zəmriwo.  Hani  də  kdayqiwo  i nəqqara zəmriwo u mede d əbʕiwo.
2968. Ǧan: Dado hat naʕəmto. I naqqa d uṯewo u qayṭo, eməx lašan u saṯwo mən  mune mḥaḏrowa?
2969. Dado Fərdo: Mḥaḏrinawo bərġəl w samdo w garso w masalan  qaliye  w  məšḥo yo, bəreġəl ne, garsone ne, u mede  du  saṯwo.  Aq  qayse ne,  kul  mede  du  saṯwo mḥaḏrinawo lu saṯwo. Baḏənǧan fətḥinawo dolma,  baḏənǧan  səmoqe  manšəfiwo, dolma manšəfiwo. Masalan  lam  matfuniyat  manšəfiwo.  Kul  mede,  lu  saṯwo saymiwo i ḥəzbaṯṯe, li šato kula, e.
2970. Ǧan: Dado u ḥṣodaṯxu, koṯe l boləx ʕal ayna adro maḥtiwole?
2971. Dado Fərdo: E kəmmallox əno hič l azzino l adroṯo w lə ḥzeli, hno  yaʕni,  an arʕoṯayḏan lə kəḏʕono ayko wən. Bas kəḏʕono kətwolan ḥḏo  baḥ  Ḥuwle,  əmmiwo ‘kətlan ḥḏo baḥ Ḥuwle‘ hayo əḏʕinawo, wakidi l əḏʕanwo an arʕoṯayḏan.
2972. Ǧan: Dado i naqqa d xəlṣowa i adro, ḥuzetuwo i naqqa d manṭanwo u  zad  w  u tawno lu bayto? Uṯewolxun?
2973. Dado Fərdo: E uṯewolan. Kətwolan ḥəyewən.
2974. Ǧan: Mən w mən kətwolxu?
2975. Dado Fərdo: Kətwolan ʕeze w ʕwone.
2976. Ǧan: Kmo riše kətwolxu? Koṯe l boləx?
2977. Dado Fərdo: E koṯe l boli, kətwolan balki l  aḥna  tleṯi  (30)  riše.  Bu qayṭo  manṭenawolle  lu  bayto,  yaʕni  sayminawolle  b   more.   Bu   saṯwo mšayʕinawolle l bə ḥoli, l bə Šamʕəne Ḥanne.
2978. Ǧan: Li Sare?
2979. Dado Fərdo: E li Sare, hənne həwanwonne moro.
2980. Ǧan: Məqqa fayšiwo sidayye?
2981. Dado Fərdo: Fayšiwo ann əšto (6) yarḥe, masalan i naqqa d  koṯe  Ṣawmo  Rabo, ṭaqrib b falge d Ṣawmo Rabo manṭanwonne...
2982. ʕAmmo Išoʕ: Bu Ṣiboro...
2983. Dado Fərdo: Manṭanwonne lu bayto. Han naqqe i naqqayo ḥəlwinawo w  mayʕinawo w sayminawolan məšḥo. E maltəminawolan məšḥo yaʕni lu ʕeḏo.
2984. Ǧan: Eməx bu bayto mayʕowa?
2985. Dado Fərdo: E mayʕowa.
2986. Ǧan: Kmo gawde mayʕowa?
2987. Dado Fərdo: E tleṯi (30) riše, kmiməʕ tre-tloṯo gawde.
2988. Ǧan: Bəṯər mu məyoʕo d  mayʕowa  eməx,  uṯewo  noše  faqire,  sniqe  w  eməx ubowalən dawġe?
2989. Dado Fərdo: Ee.
2990. Ǧan: Man uṯewo l gabayxu?
2991. Dado Fərdo: Oooo m ayko kəḏʕono, lə  koṯe  l  boli.  Emi  mayʕowa  w  əno  lə ḥuzyanwo.
2992. Ǧan: Lə maḥəsatwo?
2993. Dado Fərdo: Loooo.
2994. ʕAmmo Išoʕ: Naʕəmto wa.
2995. Dado Fərdo: Naʕəmto wi.
2996. Ǧan: Dado dukkane ste latwolxu?
2997. Dado Fərdo: Lo, dukkane lo, lə kəḏʕono Alo. Lə kəḏʕono, lə  manṭalle  baḥəs.  Bas kətwolan bote, qamoye quwerəš  wayye,  tamo  d  dukṯe  di  qaḥwe  du Brahim d be Šabo. Ab bote d be babi, kəmmi meqəm tamo wayye. Quwerəš wayye.
2998. Ǧan: Dado, i naqqa d uṯewo u yawmo du Suloqo, lə saymituwo zəmmu-zaləq?
2999. Dado Fərdo: Bele. Kətwolan ḥaloqo bi darga d be babi, maḥtinawo  u  šəriṭo w han naqqa lətminawo. ʕƏsri-tleṯi (20-30) ḥawrone, kul ḥḏo b dawra  təfkowa i ḥreto (gaḥxo).
3000. Ǧan: Dado lə zəmrituwo ste?
3001. Dado Fərdo: (Gaḥxo) Looo, Zəmmu-zaləq, Danḥo daləq w  Mšiḥo  saləq  w  hawxa masayəl (gaḥxo).
3002. Ǧan: Dado kətwoləx ḥkeye maḥkaylanyo?
3003. Dado Fərdo:  Azzano li rawmo d be Šexmus Aġa. Ḥzeli Žənnəke, kəlla  ʕal  feme dam maye. Ḥzelox i rawmayo? Ġalabe huwebowa maye.
3004. Ǧan: I rawmo d Məḏyaḏ?
3005. Dado Fərdo: Eeeeee. Qəm bə Šexmus Aġa b Məḏyaḏ. Lo i  rawmo  rabṯo.  Qəm  bə Šexmus Aġa  kətwo  rawmo.  Han  naqqa  əmmono: "Maḥtono  raġloṯi  bayn  am mayani..." B nišana Xwade (bu nišan d Aloho), kətwoli fəṣṭan,  d  šuqo,  daq əl qaləb, əno ʕəmri anǧax kətwobe arbaʕ-ḥamməš (4-5) əšne.
3006. ʕAmmo Išoʕ: W ḥniqət bam maye.
3007. Dado Fərdo: Han naqqa əmmo: "Eeeee  barṯi  ġamo  layto,  manḥət  raġloṯəx."  I naqqa d manḥatli raġloṯi, azzino bam maye. Aṯən am maye hul larke. B  nišana Xwade (bu nišan d Aloho), kətwoli balki tleṯi (30)  gəḏḏalat  man  naʕime  b qarʕi. Aṯyowa i mḥasayto d ḥəlti  ʕAzze  l  gabayna  əmmono:  "Ḥəlto  həwyono greʕəx səmli gəḏḏalat." Sawki ġalabe we. Səmlali gəḏḏalat.  Haṯe  i  Maǧo  d be ḥəlto Wardake d be Ǧələf aʕmi wa. 
3008. Qayəm han naqqa baš šəbḥe  d  Aloho,  aṯyono hawxa... əno hawxa kəṯyono, am maye kməblili. Əno hawxa  kəṯyono,  am  maye kməblili. Mnaweli iḏi hawxa, mdaqro. Aṯi  kefo  rabṯo  qumi.  Hama  mdaqarli raġli bi kefayo w mədla lə droʕi w grəšlali. W han naqqa  hawən  aǧ  ǧulayḏi maye, aṯən, Alo mḥase am miṯaṯxu, həwyo  emi  mḥasayto,  əmmi:  “Sayde!  B Aloho, ḥniqo i Fərdo!“ —  ”Wawayle...” əmmo: ”pappu l bayti!”  W  rahiṭo  w  han naqqa aǧ ǧulayḏi, an naqqa d šuqo (gaḥxo) hawən ʕinalla!  (Gaḥxo)  Qayəm  bi dəkṯo mbadəlali uuuu....
3009. Ǧan: Uʕdo i rawmaṯe qəm bə Šəndi wa lo?
3010. Dado Fərdo: E qəm bə Šəndi wa.  Ee.
3011. Ǧan: I naqqa d huwewo arġalto, tamo məmliyowa maye...
3012. ʕAmmo Išoʕ: Eee tamam. Tamam hawxa yo.
3013. Dado Fərdo: Han naqqa kətwo zʕuro, abre d be Šeko tamo bi rawmayo,  ḥnəqwo u rabbano.
3014. Ǧan: ʕƏmre məqqa kibowe?
3015. Dado Fərdo: Əəəəə kətwobe čaʕ (9) əšne.
3016. Ǧan: Sḥele tamo w ḥniq əlla?
3017. Dado Fərdo: E l aḏəʕ, i emo azza d qəṣro šuqo, azze bəṯra  bəṯra,  lə  kəmmət kətwo xəd u gubo, xəd u hno...
3018. ʕAmmo Išoʕ: Xəd i nuqro ʕaməqto.
3019. Dado Fərdo: Xəd i nuqro ʕaməqto, nafəl biyya, kəmšaylo kəmmo: “Koyo u  Ḥanna?  Koyo ḥanna?“ əmmi: “... u ḥanna, m ayko kəḏʕina? Aṯiwo bəṯrəx.“ W qayəm  azzən mfatašše, kḥayri kəlle bayn am maye ḥniqo. Baʕ mən  kərrəko!  Xort,  dalalo!  Walad! Hawo bəlḥuḏe kətwola. E w duuuu əšme....
3020. Ǧan: Ḥanna we?
3021. Dado Fərdo: Əšme Ḥanna we u babo əšme...
3022. ʕAmmo Išoʕ: Ǧəǧo, Ǧəǧo...
3023. Dado Fərdo: Ǧəǧo we? Lo latwe Ǧəǧo.
3024. ʕAmmo Išoʕ: U Yawsəke, u Yawsəke.
3025. Dado Fərdo: U Yawsəke. U abro du Yawsəke w i emo əšma əəəəəə  əšma  Zero we, lə kəḏʕono.
3026. ʕAmmo Išoʕ: E Zero, Zero.
3027. Dado Fərdo: I Zero e.
Kṯawyoṯo taḥt maṣ ṣərtoṯo
Ṣərto, ʕƏsmat u Karro (Inonu) w ʕAmmo Išoʕ, 1957, ʕAnqara
Šex Fatḥulla
Šamʕune Ḥanne

JInterviews: 02. XB_Mḏ Xori-Brahim.txt
Mu Faroso

1. Hawi zawno yarixo d bedli bu ʕwodano. Maltamli u mede, d aṯi meni. Hul d oṯe meni ste, gədmaltamno w bu dawro ḥa b ḥa kubaʕno d furasnən bu šəklano, d səmli.
2. Hano u firo qamoyo yo. Kḥowe mədone, nošo heš d lə kəṯwile. W xani ġalabe mədone muhim heš d lə kṯiwi. Hani klozəm mitaltəmi w məkṯowi! W d lo ste, kulle ʕam ay yadoʕaṯṯe gədəzzən li briṯayo.
3. Kmətmaneno b kul dukṯo aʕ ʕlayme w aʕ ʕlaymoṯo, d saymi hawxa ʕwodo. Dlo kloyo lazəm kulan d maltəmina am maʕlumat, d kit sas sowayḏan.
4. Du šrolo adyawma aḥna Tarix Ḥaṯo, kṯiwo latlan. Xaṣaṭan bu lišonayḏan. Hano man klozəm d kuṯawle? U lišono, d kməǧġəlina buwwe, man klozəm duwele moro? Haka aḥna lo man? Kiban ṭurenale b qḏole dan alman, das swediye w dann ingiliz...?
5. Klozəm u ǧawab diḏan d howe xayifo w lo! D kməǧġəl buwwe ann arbaʕ w ʕəsri saʕat du yawmo aḥna na! Kul yawmo d kboxe w d goḥəx buwwe aḥna na! Hano lazəm mdawəm!
6. Maltamli bu šəklano me ġalabe sowe maʕlumat ʕal Ṭur ʕAbdin. Hən mas sowani nqili maḥ ḥayani. Bas qolayye kfoyəš sidi. Ġalabe naqqat kumarno l ruḥi, mən mede kayiso səmli w d azzi gab an nošani. Maḥkəlalli ʕal u Sayfo, meqəm mu Sayfo, bəṯr my Sayfo, mədone kulan, d lə kəḏʕinalle. W hani bu zabno d qumayna gədfurasnən, xəd kṯowe.
7. Bu kṯowano, d frəsli, u Baba Xori Brahim Haǧǧo mən mərleli, kule, xəd kətyo, frəsli. Ḥatta kətwole šərito du qədošo di ʕito b Hangelo b Hollanda ste, huleliyo w mzanganle u kṯowano. ʕOmər bayte!
8. U Baba Xori bdeli bu grošo du ḥəs diḏe b iyyar 1993. Ġalabe naqqa kuḏaʕno b ruḥi, d maʕǧazli bu mazlo w maṯyo l gabe. Kṭulabno šəbqono mene. ʕAm ḥḏoḏe ste ġalabe yawme basime mafətlan. Ġalabe naqqat gaḥəxina w ġalabe ste maʕəqlan w qḥərina.
9. Mən naqqa d azzi l side, dlo məklo lo madʕərleli. Bi sowuṯaṯe diḏe ġalabe naqqat ubaʕnowo d mʕawanne, umarnowo: "Baba Xori, əno gədsamno i qaḥwe ya ste u čay!" Umarwo: "Lo, Ǧan! Aṯət ḏ̣ayfo l sidi, əno gədsamno, lə kowe d mišaqət!"
10. Kul d əxlinawo muklo, meqəm w bəṯr mu muklo mṣalewo. ʕAm ḥḏoḏe ṭərḥinawo ṣlibo ʕal foṯayna w bəṯr əxlinawo.
11. Bu mazlo d azzi l gabe šʕərli ġalabe naqqat maʕd diḏe, d duʕarwo aʕle. Mede d ʕayəš w d ḥzele w d koḏəʕ, ġalabe ne. Nəquṣo nošo koṯe kšoməʕ w... hano mede...
12. U Baba Xori ḥa iḏiʕo ban arbaʕ qərnawoṯo d Ṭur ʕAbdin. ʕAzizo, myaqro w makrəmo yo ʕal lebe d ġalabe noše. Bi dəkṯo, d kḥoḏər, kul noše kobəʕ d šoməʕ lu mamro basimo, d kətli. Koṯe l boli, ġalabe naqqat u qolayḏe u basimo mu maḏbəḥo di ʕito b Mor Axəsnoyo.
13. I naqqa d məǧġalnowo aʕme ʕal Mor Axəsnoyo, me foṯe qurenowo i ḥaṣra, d gurašwola. Ġalabe naqqat abəʕ d əzze l Ṭur ʕAbdin, lašan d ḥuzela. W ak kṯowe w a frose, d kətle bi beṯ-arkayḏa, dayəm umarwoli: "Ǧan, tamo ne! Qṭəʕno mənayye!" D ḥoze hama fərṣa, kobəʕ d əzze...
14. əno l uḏaʕnowo, lu Baba Xori mərleli omər: "Ǧan, bi badaye daš 70-yat mərrallan: "Tawu d sayminalxu ḥarfat d latini, xu tərki, lu lišono səryoyo." Mərranne: "Lo, aḥna, kətlan ḥarfat w klozəm d mḥafḏ̣inalən!"" Bas l aṯi l boli, d umarne: "Man abəʕwo?"
15. Bi badaye daš 70-yat aṯiwo ḥa diplomat amarikani, fayəš w karəx b Tərkiya w bann aṯre ḥrene du Madənḥo tmənyo yaḥre. Bu yawmayḏe u ḥaroyo yatəw b knəšyo ʕam aġ ġaztaǧiye b Ṣtanbul, mərralle: "He aydarbo ḥzelox Tərkiya?" Madʕarle aʕlayye omər: "U mede, d umarno, lə kəṯwitulle! Mawxa lə kubaʕ d məǧġalno." əmmi: "Aydarbo? Aḥna, kətlan frose ḥire, mən dawi, knəqlinale w kfərsinale. Hat ste, mən d əmmət, gədməkṯəw!"
16. Daʕiri, dəšše aʕle, d məǧġəl. Bi ḥarayto omər: "Umarnolxu?" əmmi: "Mar!" Omər: "Bu Madənḥo kule nošo, xəd Tərkiya, d kdoyəš u ḥaq du ṣəroyo, lə ḥzeli!" əmmi: "Aydarbo?" Omər: "Mərli w zəd latli mede l mamro." Ṭrele w azze.
17. Šamiʕo i ḥkume d Tərkiya. Bəṯr lo b mede maltamla ak kuhne əmmo: "Klozəm d kəṯwitu mede w d əmmitu, hani, d mərle — "dugle ne". W hatu kətxu kul ḥaq b Tərkiya!" Kṯəwwe. Maq qaše səryoye ortodoks Xori ʕAziz Günel w Xori Gabro Aydən mḏewolle taḥt i kṯawto.

I.

18. Ǧan: Abuna, b ayna šato w ayko mawlədəd?
19. Xori Brahim: əno, i waladayḏi b Məḏyaḏ yo. Asas, aṣlan məḏyoye aḥna. B Məḏyaḏ hawina. U qayd diḏi bu nəfus hawxa yo: 1910, elo kməʕtaqadno, d kit... šmənto balki rab no, b šato yo, noqəṣ yo, zoyəd yo, bu nəfus zoyəd m ʕəmri yo, e. Balki ste hawxa yo, e.
20. Ǧan: Abun, man mʕaməḏlelox? Ayna kuhno mʕaməḏlelox?
21. Xori Brahim: Kuhno m be Qašo Ǧərǧo we. Hani be Grigo lə kuḏaʕno, ṭaʕino əšme, mən yo.
22. Ǧan: Abuna, bu ʕəmoḏo mən maḥətte əšmox?
23. Xori Brahim: Bu ʕəmoḏo əšmi Brahim yo maḥto. ʕAyni əšmo, mede ġer layto. U əšmo ʕayni yo.
24. Ǧan: Abuna, kəḏʕət u səlsolo di ʕaylaṯxu? Babox, ǧəddox w u babo d ǧəddox, u ǧəddo d ǧəddox? An əšmonaṯṯe?
25. Xori Brahim: U mede, d kuḏaʕno, hani ne, Ǧan. Babi əšme ʕIsa we. Ǧəddi əšme Gawwo we.
26. Ǧan: Abuna, kibox d maḥkatli, hatu əšme di ʕaylaṯxu mən yo?
27. Xori Brahim: Aḥna be Haǧǧo.
28. Ǧan: Be Haǧǧo. U əšmo m ayko koṯe, Abuna?
29. Xori Brahim: M əšme du babo d ǧəddi.
30. Ǧan: Hatu bu asas m ayko aṯitu l Məḏyaḏ, kito maḏʕo bu medano?
31. Xori Brahim: Lo. Lo latlan ay mede mene. U mede, d šaməʕina mab babe w maǧ ǧəddayḏan, aḥna b Məḏyaḏ ʕatiqe na. Noše me Məḏyaḏ na. Lə kuḏaʕno, layt hawxa mede, m ayko aṯina, mede ʕatiqo ʕatiqo, m Məḏyaḏ na aḥna. 
32. Ǧan: U babo d babox?
33: Xori Brahim: E, u babo d babi. U babo d ǧəddi u Haǧǧo we. Be Haǧǧo kəmmilan. Be Haǧǧo d be Qašo d be Xazmo. W han naqqa lə kəḏʕina mede ḥreno. Be Qašo d be Xazmo, əmmiwo, be Haǧǧo, meqəm m əšme du Haǧǧo, be Qašo Xazmo, əmmiwo. Bəṯr u babo Haǧǧo šqiwole u əšmo. W uʕdo kəmmilan be Xori. Haqqaṣ.
34. Ǧan: Abuna, ḥzelux ǧəddux, əšme mən we?
35. Xori Brahim: Lo, lo, lə ḥzeli. Gawwo we. Gabro, Gawriye we. əmmiwole Gawwo.
36. Ǧan: Abuna, əšme d emox mən yo?
37. Xori Brahim: əšme d emi bi maʕmodiṯo Rumiya we, əmmiwola Rume.
38. Ǧan: əšme d babox? 
39. Xori Brahim: Qašo ʕIsa. Qašišo ʕIsa d be Haǧǧo.
40. Ǧan: Abuna, hat kmo aḥwoṯo kətlux? Əšmonayye mən ne?
41. Xori Brahim: Ḥḏo, ḥḏo, ḥḏo. əno w ḥoṯo bəlḥuḏe, babi mayəṯ. əno w i Ṣare, ḥoṯi rab meni yo. Babi abre d čaḥṣar əšne hawi qašo. Səmme qašo mi masale di barbariye l aḥna w l be Safar.
42. Kətwo qaṭlo w təqṭilo. Mṣalanwo bi Mart Šmuni an nošayḏan, han naqqa bəṯr me d hawi qaṭlo baynoṯayye, lə kəwyo, hanək qatəl d ḥḏoḏe wayye. Qayəm ftəḥḥe ʕito, səmme babi bu zor qašo. Maqnaʕʕe, səmme. Abre d čaḥṣar əšne we. Səmle šeṯ əšne qašuṯo w mšanele. ʕəmre ḥamməš w ʕəsri əšne. əno w ḥoṯi hawina, d rab meni w bas, naʕime latwole, hani wayye.
43. Ǧan: Kmo ʕammone kətlox?
44. Xori Brahim: ʕAmmone kətwoli tloṯo.
45. Ǧan: Əšmonayye mən yo?
46. Xori Brahim: Ṭabi... ʕammi ʕAddo ḥa mənayye, lə ḥzelan. ʕAmmi ʕAddo ḥa w ʕammi Baḥḥe tre w ʕammi ʕəǧǧo tloṯo.
47. Ǧan: Abuna, kmo ʕamṯoṯo kətwolox, əšmonayye mən ne?
48. Xori Brahim: ʕAmtoṯo d babi ġalabe wayye, diḏi ḥḏo wa. əšma Šano wa, i emo du Səlo d be Šamʕun d be Ṣawme wa. I Šano ʕamṯi wa.
49. Ǧan: Abuna, əšme d qaštox mən we?
50. Xori Brahim: Hazzo wa əšma.
51. Ǧan: əšme di emo d emox yo?
52. Xori Brahim: I emo d babi wa.
53. Ǧan: əšme di emo d emox, Abuna?
54. Xori Brahim: I emo d emi Šmuni we.
55. Ǧan: Kmo ḥəltoṯo kətlox?
56. Xori Brahim: Ḥəltoṯo kətwoli arbaʕ ḥamməš. Hən mənayye aḥwoṯo d emi wayye, hən mənayye ann abnoṯo daʕ ʕammonayḏa wayye. Kətwola ḥamməš šeṯ aḥwoṯo. Ḥəltoṯo hawxa.
57. Ǧan: əšmonayye mən ne, Abuna?
58. Xori Brahim: Ašər kətwo... Qamayto asas ḥəlti, d kətyo ḥəlti, bi Addane mayiṯo. Ḥana wa əšma. W kətwoli harke ḥəltoṯo, kulle ann abnoṯo du ʕammo d emi wayyye. Hanək latwən ann aḥwoṯayḏa. əmminawolle "ḥəlto", ṭabiʕi hanək ste ḥəltoṯo ne. Ḥəlti Qətso, ḥəlti Ziyane, ḥəlti Səkkare, ḥəlti Ṣaro... hani wayye, əšmayye hawxa wayye. Arbaʕ ḥamməš wayye.
59. Ǧan: Abuna, kmo ḥəlone kətwolox?
60. Xori Brahim: Ḥəlone ġalabe, mašalla kətwoli. Be Šamʕən Baḥḥo, kulle ḥəloni ne...
61. Ǧan: əšmayye mən we, Abuna?
62. Xori Brahim: Ḥəloni asas, ǧəddi, u babo d emi, Ǧabbore we əšme. Qṭiwole bi ʕito d Banəmʕən. Huwwe kəmṣale bi ṣluṯo, ṭabi meqəm barbariye wa, kurmanǧiye wa, ǧəddi w hani aḥ ḥawrone d Saroḥano wayye. 
63. Goya lan noše d Ḥaǧo qṭəlle. Lə kəḏʕi, bəṯr mḏ̣ayəʕ u qaṭlayḏe, l aḏiʕi, l man. Qamayto mərre, be Ḥanne, be Ḥaydo ne, u Šamʕən yo, bəṯr lə nafəq huwwe... hawxa, e.
64. Kətwole... kətwole tloṯo aḥunone lu babo Ǧabbore, ǧəddi. W kətwole ḥoṯo. U babaṯṯe hawi tmoni əšne, naʕime latwole. Mayiṯo i aṯto, meqəm kətwo, əmmiwo, ax xuffiye, əmmiwo xufire.
65. Yaʕni u ṭayto huwewo xufiro lu ṣəroyo. I naqqa d luwewole warəḏ, muṭewole ḥəṣṣa mu medayḏe. Hano, u babo Zatte, u ǧəddo du Gabro, ḥərle u babo Šamʕun, kəlle gədmoyəṯ u medayḏe, gədfoyəš l Be Nahrozo, lax xfirayḏe. Hulele i ḥoṯo b xwa.
66. Abre d tmoni əşne, hawile abro, abne w kačke. Uʕdo škur m Aloho, hawən ġalabe. Taq ne w azzən. Ann abne dann abnaṯṯe ste mayəṯi w hənne ste azzən. Be Šamʕən Baḥḥo kəmmənne.
67. Ǧan: Aḥ ḥəlonayḏux, əšmonayye mən yo?
68. Xori Brahim: Aḥ ḥəlonayḏi ḥaq ḥaq?
69. Ǧan: E.
70. Xori Brahim: Ann aḥunone d emi ṯloṯo wayye. U rabo Yusəf we, d bəṯr Saʕəd we w da tloṯo Sḥaq. A tloṯani ann aḥunone d emi wayye.
71. Ǧan: Abuna, əšme di xoriye (di aṯtayḏux) mən yo, lə mərloxliyo?
72. Xori Brahim: Bele mərliloxyo. əšma Rumiya wa, əmminawola Miyya.
73. Ǧan: Abuna, kmo naʕime kətlox?
74. Xori Brahim: Kmaškərina Aloho, kətli tmənyo. Arbaʕ kačkat w arbʕo abne. 
75. Ǧan: Əšmonayye mən ne, Abuna? 
76. Xori Brahim: əšmonayye: u rabo ʕIsa yo, bəṯr mene əllo yo, da tloṯo u Adib yo, dann arbʕo u Kənʕan yo.
77. Ǧan: Ak kačkat, Abuna?
78. Xori Brahim: I Payruza w i Zahra, Berǧən w i Nawart.
79. Ǧan: Abuna, an naʕimayḏox, haka kačkat w haka kurrəkin, mən qralle?
80. Xori Brahim: An naʕime kulle, kmaškarno Aloho, maqralli. An naʕime maqralli. U Adib bəlḥuḏe, əno b Awruppa wi, i naqqa d maxlaṣle Orta (məṣʕoyo), əno gədmšayaʕnowole l Lisa (trayoniṯo, ǧimnasiyum) w l Uniwarsita (beṯ ṣawbo) ste... gədmšayaʕnowole.
81. Ǧan: U Adib w Kənʕan, Abuna?
82. Xori Brahim: U Adib, u Adib. Qayəm huwwe azze li ʕaskariye. Mawfaqle əšme w azze li ʕaskariye, əno b Awruppa. Hano bəlḥuḏe lə qrele w a ḥrene maqralli. W ʕIsa b Ṣṭanbul qrele Lisa (trayoniṯo) b Alʕaziz. W əllo qrele Orta (məṣʕoyo) b Məḏyaḏ w qrele ṣanayəʕ bəṯr b hno b Arayli (Ereġli). 
83. W u Kənʕan qrele Ilk (šarwoyo) w Orta (məṣʕoyo) w Lisa (trayoniṯo) b Məḏyaḏ. Bəṯr mamṭelan, mšayaʕlan l Hollanda, qrele Uniwarsita (beṯ ṣawbo). Qrele qamayto šato lišono, šato alaktronik w qrele arbaʕ əšne ḥəkme du garmo. W bəṯr qrele šeṯ əšne ḥrene doqṭoriye, ṭrele mayo. Uʕdo l ḥamdəlla kəlle doqṭor, hani tloṯ əšne yo. Hani tloṯ əšne šqile i šahade, i hnayḏe, i doblamayḏe.
84. Ǧan: Abuna, ann abnoṯo ste lə maqrallox, xəd ak kurrəkin?
85. Xori Brahim: Ḥḏo tarte mənayye maqreli. Meqəm, meqəm gabayna latwo təqriyo ġalabe. Bu zabno di Payruz lo.
86. Ǧan: Abuna, mən qralle, bas šarwoyo (ilk)?
87. Xori Brahim: E.
88. Ǧan: Xtəmme yaʕni?
89. Xori Brahim: E, ḥḏo mənayye, e, ḥḏo lo. Ašər lə xtəmme. Məfqiwonne ann ammoṯaṯṯe, əmmiwo: "Hawən niše, laǧan šuġlo, bas yo!"
90. Ǧan: Abuna, an naʕimayḏox kulle gawire ne, ayko kowən?
91. Xori Brahim: Škur m Alo, kayise, kulle gawire. Ak kačkat ste hənne ste. Kowe u əllo w u Kənʕan b Hollanda b Hangelo. U ʕIsa w u Adib kowən harke b Stokholm. Hani ann abne. W ak kačkat, i Payruza w i Zahra harke ne (bu Swed), i Nawart b Hollanda yo, i Berǧən b Viyana yo, b Awusturya.
92. Ǧan: Abuna, əšme dag gawre dann abnoṯayḏox mən ne?
93. Xori Brahim: (Gaḥxo).... Ḥa mənayye u Fahmi, u abro d Ḥadibo yo, ḥa ʕAbdalla d be Bašše yo, ḥreno u Səlo d be Bašše yo... hala u Ṣabri d be Bašše yo. Ḥreno u Malak diḏan d be ʕAmmo Abən yo. An arbʕani ne.
94. Ǧan: Abuna, hat naʕimo, man kətwo ǧiran du bayṯaṯxu ʕaylat?
95. Xori Brahim: Yabo, nošo latwo ʕaylat, be ʕammonayna wayye. Aṯən lab botaṯṯe, lə kalən. Mu kafno mahzamme lu čol w azzən... u ʕamo mbarbazwo, lə qadərwo... dəkṯo d səkne latwo. Laḥmo, d uxalwo, latwo. Kafno pis we, kallat lə mipayadwo. Šuġlo latwo w ʕamlo latwo. U ʕəlmo ġalabe parišan we i naqqayo, Ǧan. Aloho lə maḥwe ay yawmanək w aḥ ḥayanək d mafətlan.
96. Ǧan: Abuna, əšme daǧ ǧiran dəṯxu i naqqayo mən we?
97. Xori Brahim: Be Čalma kulle l ḥḏorayna wən. An nošayḏan wən. Kulan, xəd i maḥbase, bəṯr ḥḏoḏe na kulan.
98. Ǧan: Abuna, marli əšme d kmo mənayye? Bəṯrayxu w qumayxu, ayna bote wən?
99. Xori Brahim: Maqsi Yaḥqo be Maqsi Baḥḥe bəṯr u baytayḏan we. Kətwo u Čalmayḏan sidayna we, hawo abre d ʕammi we, abre d ʕammone na. Kətwo Yusəf be Nure mqabəl diḏan. Kətwo bəḥmoyi, ṭrowe m be qabəl di katfaṯe i ḥreto. E hawxa. 
100. Ǧan: Abuna, ʕal rabuṯox ste hani wən aǧ ǧiran dəṯxu?
101. Xori Brahim: Lo yabo! Mbadliwo, kul yawmo šəkəl.
102. Ǧan: ʕAl rabuṯox man kətwolxu ǧiran?
103. Xori Brahim: Rabuṯan kul yawmo b dukṯo wayna, Ǧan. əəə, an naʕime bu bayto wayye, əno kətwoli šuġlone, əzzinowo. Azzino fayəšno tloṯ əšne w arbʕo yarḥe bi Dayro du Zaʕfaran malfono. U mḥasyo d Ḥasyo Ḥanna Dolabani bu zor mawbəleli. Hawxa. 
104. Ǧan: Abuna, aq qarəwonaṯxu man ne?
105. Xori Brahim: Aq qarəwonayḏan be Qašo Ǧərǧo, ʕatiqe wayye w bəṯr həwalle be ʕIsa u Zəfkar, qarəwone aʕmayna, hani ne.
106. Ǧan: Abuna, i maʕna di qariwuṯo gabayna mən yo? Qayo kito qariwuṯo?
107. Xori Brahim: Məfqulle bi ʕito, hano mede laǧan u ʕəlmo, d howe ahəl ʕam ḥḏoḏe, laǧan d roḥəm ḥḏoḏe. Dowe ḥḏo ʕayle, dowe ahəl ʕam ḥḏoḏe. U qariwo ste gabayna ḥəšwinawole xu aḥuno. W bu kṯowo ste, bu gəworo flan, d luwewo raḥuqo, d luwewo bavəkat raḥuqe, baynoṯayye lə gəwriwo. əmmiwo: "Mamnuʕ! I ʕito lo kobo rəxṣa." Laǧan u ʕəlmo, u raḥuqo d howe ahəl ʕam ḥḏoḏe, hawxa, laǧan hawxa yo.
108. Ǧan: Abuna, kətwo qariwuṯo masala naqqat d əmmina huwewo ḥa ṭayo, ṭaye ste Kəriv, haṯe i ʕadaṯe m ayko aṯyo?
109. Xori Brahim: Kəriv stene ʕade di dukṯayḏan yo. I ʕade du dukṯayḏan yo, əmmiwole "Kəriv". Kəriv hani, d kəmṭahri aṭ ṭaye b sefe d ḥḏoḏe, kowən Kəriv. Han naqqa kətwo hən, uṯanwo ṭəʕniwo an naʕime da mšiḥoye ste, huwanwo Kəriv ʕam am mšiḥoye, haṯe yo. Ya u ṣəroyo əzzewo, mṭahriwo aṭ ṭaye u naʕimaṯṯe b sefe, huwewo Kəriv ʕam u ṭayo, haṯe yo. Mede ʕatiqo, ʕade ʕatəqto yo.
110. Ǧan: Abuna, bi qraye ema bdelox?
111. Xori Brahim: Qraye qreli ġalabe, Ǧan.
112. Ǧan: Koṯe l bolox, ayna šato wa, d bdelox?
113. Xori Brahim: Lo, lo, yaʕni 4-5 əšne azzino su abro d ʕamṯi, hawi malfono b Mor Barṣawmo. Qašo Šamʕun yatəw bi Mart Šmuni, qreli side, šato tarte. Bəṯr hawi u gawro d ʕamṯi. Aṯi hano dayroyo Baḥḥe Ablaḥḥad, hawi malfono b Mor Barṣawmo. Azzino l gabe. U ḥaṯnayḏan we, azzino l gabe, həwewoli moro, maqrewoli.
114. Ǧan: Abuna, u lišono qamoyo, d yalifət qraye w kṯawto buwwe, u səryoyo we?
115. Xori Brahim: E. Awwəl lišono səryoyo we.
116. Ǧan: Da tre?
117. Xori Brahim: Tərki?
118. Ǧan: U ʕarabi ema yaləfatle?
119. Xori Brahim: U ʕarabi ste bi madrase ʕam u səryoyo.
120. Ǧan: Bəṯr me Mor Barṣawmo ayko azzox w mṭawarlox u lišonayḏox?
121. Xori Brahim: Ǧan, əno qreli ġalabe, mfatašli ġalabe. Qreli bam madarəs stene. Qreli u latiniyano (tərki) stene. I šahadayḏe šəqloli.
122. Ǧan: B Məḏyaḏ šəqlolox?
123. Xori Brahim: E, b Məḏyaḏ. Qreli kṯowe ġalabe. Mpataknowo ak kṯowe ġalabe. More d maraq rabo wi. Kətwoli ġalabe, ġalabe maraq. Qreli bi Mart Šmuni, qreli b Mor Barṣawmo, qreli bi dayro (Mor Abrohəm) tarte əšne.
124. Fayəšno su gawro d ʕamṯi, əno w u ḥaṯnayḏe, maḥkəlilox, u Yuḥanun d be Təyyo. Dəmxinawo tamo, qurenawo. Maqrewolan u mede, d uḏaʕwo kule. Bəṯr əno l ruḥi čaʕ əšne mfatašli kṯowe b lalyo w b imomo. Qurenowo, xlaf lə kumarnolox, ǧaryan latwo, i lampa, ṭuwaʕnowo, i lampa fayšowa qayəṯto. Ṭuwaʕnowo ʕal u kṯowo. Yaʕni xlaf layt! 
125. Hawi bəṯr mač čaʕ əšne nəzul, kewo d rišo, ʕafiye ʕalox! Kewo d rišo, mbaṭeli... Čaʕ əšne b lalyo w b imomo, mən kṯowo d uṯewo l iḏie, d lə qurenowole naqqa w tarte, hul d lə uḏaʕwowo, mən kibe, lə marfenowole. 
126. Ǧan: Abuna, a kṯowe m ayko mqafatwolən?
127. Xori Brahim: Oooo, ayko d kətwo kṯowo, kuraxnowo aʕle. Kuraxnowo ʕal a kṯowe.
129. Ǧan: I naqqayo baʕ ʕitawoṯo kətwo kṯowe?
130. Xori Brahim: Lo, san noše. Kuḏaʕnowo, ayko ne, əzzinowo ṭulabnowolle man noše.
131. Ǧan: Me man ṭəlbatwo?
132. Xori Brahim: Han naqqa ḥur! ʕArabi qreli, kətli 8 kṯowe d ʕAntar, tloṯ kore qreli a tmənyo.
133. Ǧan: Man we hano ʕAntar?
134. Xori Brahim: ʕAntar ḥa ʕarab, kətle qəṣṣa rabṯo. ʕAntar Bani Šaddad kumarle. Qreli u rez kamilo. Kmo kore d Taġriba, dab Bani Hilali ye. Qreli d Malək Sət, ṭaʕino əšme. Qreli Ḥaft Pekar, du malko daf fərsoye kulle. Qreli "Alf layla wa layla" arbʕo kṯowe, tloṯ kore qəryoli. Tarte kore mkamlili hul lu rišo. Tloṯ kore qreli a tre tloṯo dubqe qamoye d "Alf layla wa layla". Hani kulle ʕarabi qralli, Ǧan. 
135. W a kṯowe səryoye, i ruḥayḏe, lə kalino. əno qreli, kmaškarno Aloho. I mawhabṯo m Aloho yo. Yaʕni lo, yaləfinalan tre xabre. 
136. Ǧan: Abuna, bu zabno d əzzoxwo li madrase di ʕito, kətwo b Məḏyaḏ madrašyoṯo di ḥkume ste?
137. Xori Brahim: Lo, looo, lo, eee, kətwo.
138. Ǧan: Mən kətwo, Abuna?
139. Xori Brahim: Kətwo "maktab ilk" Eski Türkče, əno azzi qreli.
