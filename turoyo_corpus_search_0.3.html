0383. W səmiwonne parišan ġalabe w  qṭəlle  mənayye  ġalabe  ʕamo.  Hawxa hawi.  Hani  əmmiwole  “An  asuroye...“  kulle  qṭəliwonne.  Ġalabe  qṭəlwo.  Səmwolle ʕəsyan mqabəl d  Atatürk  w  Atatürk  azzewo  w  hǧəmla  li  ʕaskar aʕlayye. Qləʕle ġalabe ʕaskar aʕlayye w  qṭile  ġalabe  mənayye.  Hənne  ste qṭəlle mi ʕaskar, amma ġalabe qṭil maṣ ṣəroye.
0384. Ǧan: Manwe u rišaṯṯe, u rabaṯṯe?
0385. ʕAmmo Išoʕ: I naqqayo u rišaṯṯe, kətwobe...
0386. Ǧan: Əmmiwo ḥa Aġa Pəṭrəs we...
0387. ʕAmmo Išoʕ: Aġa Pəṭrəs, kətwo ġalabe  lə  kəmxaṭarnolle  kayiso.  I  naqqayo ʕəmri naʕimo we ġalabe. Bas kuḏaʕno Aġa Pəṭrəs ḥa, baynoṯayye u rabaṯṯe we.  W kətwo bayn aṭ ṭaye ste Səmko-məmko, hanək ste mʕawniwo aṣ ṣəroye. Hanək  ste qṭili. Səmko əmmiwole w ġer mene. Hanək, qṭəlle kulle.
0388. Ǧan: Nošo  mə  Məḏyaḏ  l azzeyo  aʕmayye  w  mqatele  mqabəl  di  ḥkume?  Maq qəryawoṯo d Məḏyaḏ?
0389. ʕAmmo Išoʕ: E  kan  azze  b  gnowo  lə  kəḏʕina.  I  naqqayo  naʕimo wi,  lə kuḏaʕnowo hawxa masayəl. Balki azze w balki l azze. Kəmmiwo “azzewo“.  Əzzewo də mʕawniwonne goya. Goya azzewo m Bəsorino (Sorino), mə Hazax w  mə  Haspəs azzewo nošo hawxa. Əmmiwo, hawxa maḥkanwo, bas əno lə kuḏaʕnolle.
0390. Ǧan: ʕAmmo Išoʕ i naqqa d Kamal qayəm ʕal ak kurmanǧ bu zabno d Šex Saʕid..
0391. ʕAmmo Išoʕ: Šex Saʕid e.
0392. Ǧan: Yaʕni b Ṭurʕabdin, i naqlayo  hat  ʕəmrox  baš we,  mən  hawiwo  ʕal  as səryoye b Ṭurʕabdin?
0393. ʕAmmo Išoʕ: Afandəm Šex Saʕid abəʕ d soyəm tafriqa kurd w  tərk.  D  furaqqe mə ḥḏoḏe. Atatürk qayəmwo mərle: “Farq  layto,  i  mamlake  kula  aḥunone na...  Memleketin bütün evlatları kardeṣtir.  Lə  kowe.  U  kurd,  u  ṣəroyo  kulle waṭandaš waṭandaš yo“. Šex Saʕid abəʕ d soyəm tafriqa, foləġ u šarq mu  ġarb.  Xəd uʕdo i Paqaqaṯe (PKK) d uʕdo qayimo. Qayəm l Atatürk msəkle šnəqle.
0394. Ǧan: Bu waxt də šnəqle mən  taṯir  hawi  ʕal  as  səryoye  b  Ṭurʕabdin?  As səryoye aydarbo maḥəsse d hawi hawxa mede?
0395. ʕAmmo Išoʕ: Afandəm as səryoye ste qṭəlwo kmo mənayye bi ḥəǧǧayo.  Ənkan  b ġaflatan w ənkan... hayo, qṭəlwo bi ḥəǧǧe d Šex Saʕid  ste  kmo  səryoye.  W bəṯr l Atatürk manfaqle  “nafi“,  nfewole  ġalabe  mar  rabe  das  səryoye.  Kule nfanwole lu Anadol. 
0396. Fayiši ḥamməš-šeṯ šne (5-6) bu  nafi.  Nfewole aṭ ṭaye w aṣ ṣəroye kulle, ar rabe, u ḥa d kətwo  aʕle  d  miṣalewo  aʕle, kulle qəlʕiwole lu nafi. L Urgup, l Afyon, l Qonya w hul Qaṣṭamoni u  ʕamo mšayʕiwole qaflat qaflat lu nafi.
0397. Ǧan: Bəṯr kito i masalaṯe d ḥaǧo, kəmmi ‘qayəmwo mqabəl  di  dawle‘,  mən wa haṯe?
0398. ʕAmmo Išoʕ: Afandəm ḥaǧo b Suriya we. Ḥaǧo ḥa aġa we,  aṣəl  diḏe  kurd we  bi Rayəṭe we. Aṣəl diḏe mzizaxi we bi Rayəṭe huwewo. Annaqqa naḥətwo  l  laltaḥ lu Faransa  mharkašle  mərle:  “Slaq  ftaḥ  u  Ṭuro,  mḥay  bu  Ṭuro  w  šqal stəqlaliye“. Qayəm u ʕamo kule šaməʕ mərle: “Adlalyo ḥaǧo gəd mḥaləq  ʕal Məḏyaḏ“. 
0399. Qayəm u ʕamo kulle maḥətte am mədonaṯṯe bag gəbone, fayəš  ktulalle bag gəbone. Bag gəbone xalye w ṣxərənne d  l oṯən  manhəbənne  aṭ  ṭaye.  Gəd həǧmi ʕal i mamlake. Bəṯr i ḥkume šqila tadbir lə  qadər  Ḥaǧo  oṯe.  Bəṯər Ḥaǧo qṭil.
0400. Ǧan: Ayko qṭil ʕAmmo Išoʕ?
0401. ʕAmmo Išoʕ: Laltaḥ b Suriya, b Dərbespiya.
0402. Ǧan: L man qṭile?
0403. ʕAmmo Išoʕ: Mayəṯ huwwe, kayəwle w mayəṯ.

Ġala, kafno

0404. Ǧan: ʕAmmo Išoʕ bəṯr mu Sayfo hawi ġalayo tre yo, lə kuḏaʕ. Bayna  šato yo  u ġala qamoyo d koṯe l bolox? W qay hawi?
0405. ʕAmmo Išoʕ: U qamoyo d koṯe l boli bəṯr mu Sayfo  b  tarte-tloṯ  šne,  hawi ġala ġalabe rabo.  Ġalabe  rabo.  Aḥna  əxlinawo  laḥmo  d  pačik.  U  bəṯər əxlinawo laḥmo da ṣʕore, laḥmo daḥ ḥeṭe aʕlayna faġro we.  
0406. Faġro we  u  laḥmo daḥ ḥeṭe. Kul nošo... b Məḏyaḏ ya tre bote ya tloṯo anǧax əxliwo laḥmo  daḥ ḥeṭe. Kulle laḥmo da ṣʕore w d pačik w d  daḥno  əxliwo.  U  ġalabe  axəlle laḥmo d ‘Kakəl‘, yaʕni laḥmo  d  baluṭe.  Ġalabe  hno...  Əno  maṭinole,  bu baytayḏan latwo ġer m ḥa ṭarwoḏo d qayso. W kətwo, əzzinowo  w  uṯenowo  li madrase, latwolan səfoqo d uxalno  buwwe.  Bi  qošxane  ṭuranwoli  šorba  d ṭlawḥe, d garso, d qamḥo saymiwola xəd u ḥawdal uxalnowo. Haṯe koṯe l boli.
0407. Ǧan: U sabab du ġalano u Sayfo we, maṭro l aṯi...
0408. ʕAmmo Išoʕ: Afandəm, huwwe hawiwo maḥəl rabo, ġalabe l aṯiwo  zad  w  u  ʕamo faqiro we w i ʕəlbo daḥ ḥeṭe i naqqayo, b 7 maǧidiye,  kul  nošo  lə  qudarwo šuqalwo i ʕəlbo daḥ ḥeṭe b 7 maǧidiye. 
0409. Mu sababawo  hawiwo  ġala,  lan  noše latwolle šuġlo w ʕamlo. U ʕamo ʕuwdiwo, zəqriwo, ak kayise zəqriwo  u  yawmo b tloṯo (3) noṭat b arbʕo (4) noṭat,  anǧax  mḥayṣəliwo.  U  kayiso  kayiso hawxa mḥayṣalwo, lə qədriwo malḥəqiwo lak kəflat dəṯṯe ǧule w gale  w  flan w behvan. Ġalabe mu ʕamo šməṭoyo w ġalabe mu ʕamo bač čəwerəx mhalaxwo. E.  
0410. Ǧan: ʕAmmo Išoʕ bu čaġawo aḥ ḥeṭe l Məḏyaḏ m ayko uṯanwo?
0411. ʕAmmo Išoʕ: I naqqayo  aḥ  ḥeṭe  uṯanwo,  uṯanwo  mam  mḥalmoye,  uṯanwo  mə ʕƏnkaf,  mə  Nṣiwən.  Mu  qaza  d  Nṣiwən  uṯanwo  bag  gamle,  uṯanwo   mə Diyarbakər, ʕal ag gamle nəqliwonne w manṭanwonne.
0412. Ǧan: Ayko maḥtiwo u zəbonaṯṯe?
0413. ʕAmmo Išoʕ: Maḥtiwonne bu xan taḥtoyo, bu bazar, b  dəkoṯo  d  kətwe  mʕayno laǧanayye. Aġlab bu xan taḥtoyo həwanwo u bazar daḥ ḥeṭe.
0414. Ǧan: Koṯe l bolox i naqqayo u xan d man we?
0415. ʕAmmo Išoʕ: U xan i naqqayo d be Hərməz we,  hala  d be  Šamošo we.  Bəṯr  du Malke d be Hərməz we, du babo du Saʕid w du Dəkran w dani we.  Bəṯər  mzabanne maṭi l bə Serti. Bə Serti mzabanne, uʕdo maṭi u xanawo ləb Galuške.

Nəʕmuṯo, təštəʕniye w madrašto

0416. Ǧan: Hat naʕimo, mən koṯe l bolox d lə ṭaʕətle?
0417. ʕAmmo Išoʕ: Əno naʕimo,  koṯe  l  boli  d  əzzanowo  li  madrase  d  Mor Barṣawmo. W u malfonayḏan Qašo Šamʕən we.  Qamayto  šamošo we,  bəṯr  hawiwo qašo. I naqqayo kətwoban məḏyoye, bi ǧamaʕa... ǧamaʕa das səryoye,  kətwoban 300 naʕime bi madrase das səryoye. 
0418. W  bəṯr  b  zabno  l  Atatürk  maḥətwole qanun, baš 26, ban 1926. Qanun, kul madrase, lazəm d  mawləfi  biyya  tərki.  Qayəm manṭəlanwolan malfono tərki. I  naqqayo  bi  Mart  Šmuni  qurenowo.  
0419. U malfonayḏan du  ste Qašo Šamʕən we. W maḥətallan ste Malfono Rašat  mawlafwo tərki. Maqrəlelan 2-3 šne tərki. Yawmo tərki  qurenawo  w  yawmo   qurenawo.  Yawmo  w yawmo tərki w huwenawo mtiḥan. Koṯe l boli hol  laḥ  31  (1931) mdawamla li madrase das səryoye. Hedi bəṯr l Atatürk ṣxərle am madarəs  das səryoye. Azzano lam madarəs dat tərk. L ilk Maktab.
0420. Ǧan: Koṯe l bolox man kətwolox ḥawrone bi madrase?
0421. ʕAmmo Išoʕ:  Kətwoli ḥawrone, uʕdo d kətne ḥaḏire  harke:  Xori  Brahim  d be Čalma ḥa, w kətwoli ḥawrone di madrase Šamšo Brahim d be ʕƏnəsko.  W  kətwoli ḥawrone harke d koṯe l boli. Yaʕni bəṯr mənayye Xori Gabro Aydin, d  kətwan b Mor Barṣawmo, koṯe l boli. U ḥreno d koṯe l boli u  Yaḥqube  d be  Awrohəm, abre du ʕIsa d be Awrohəm. Hawo ste koṯe l boli. Ḥawrone di madrase wayna.  W koṯe l boli stene Yusəf Warli (d be Pəṭune), u babo du ʕAbdo  w  du  Saʕdo  w hani. Hawo ste uṯewo li madrase, hawo ste kəlle saġ, uʕdo harke yo.  
0422. Ǧan: Malfono Šamʕən ġer mu  mən mawlafwolxu?
0423. ʕAmmo Išoʕ: Qašo Šamʕən mawlafwolan lišono  w  ʕarabi.  ʕArabi  ste  uḏaʕwo.  Maʕlum yo  u  ʕarabiyayḏe  latwe  ġalabe  qawyo.  Bale  u  səryoyayḏe  ġalabe qawyo we. Bəṯr manṭəlanwolan malfono lu ʕarabi.  Malfono  Ǧərǧis  d be  Šmuni d be Bəro. Maqrəlelan  qadar šato stene... Hawo ste əšmo d ʕarabi, əšmo d   w bəṯr azzewo lu  ʕƏraq.  Hawiwo  malfono  bu  ʕƏraq.  W  kəmmiwole  ‘Malfono Ǧərǧis‘, b əšme d ‘Bəro‘.
0424. Ǧan: Hat qrelox bi madrašto di ʕito ste w di ḥkume ste. Bi madrašto di  ʕito bu  d qrelox hul l ayna kṯowo maṭət bu ?
0425. ʕAmmo Išoʕ: Afandəm aḥna b Məḏyaḏ  qrelan  mi  Olaf-Beṯ  hul  d  xtəmlan  u Mgalyun. U ḥa d xutamwo u Mgalyun, han naqqa yulafwo an naḥle di ʕito,  hedi nufaqwo. Hawo xaləṣ wo. Qrelan hul d  maṭina  lan  naḥle  di  ʕito.  
0426. Qayəm  l Atatürk maḥətle maktab (madrašto) tamo dat tərk. W fəšwole qurenawo tərki  w . Heš meqəm d yəlfina an naḥle  di  ʕito  d  maxləṣina,  Atatürk  ṣxərle  am madrašyoṯayḏan. W hedi ǧbərina d əzzan lam madrašyoṯo dat tərk.
0427. Ǧan: Yaʕni hat yaləfatwo  kayiso?
0428. ʕAmmo Išoʕ: Baš yaləfno , kuḏaʕno. Kuḏaʕnowo mtarǧamno mu tərki  lu  .  Nošo ḥreno ġer meni l uḏaʕwo. E, mṣarafnowo i ǧəmle, mtarǧamnowo u  lu tərki.
0429. Ǧan- I naqqa d  ʕabirət  li  madrašto  du  tərki,  man  hawilox  malfono  bi qamayto?
0430. ʕAmmo Išoʕ: B Məḏyaḏ awwəl naqqa d ʕabərina,  naʕimo wi.  Qašo  Šamʕən we.  I naqqayo əmmiwole ‘u Šamʕən u abro du Dawud, d be Qašo Ḥanna“. W bəṯr  hawiwo qašo. Hawo maqrəlelan ḥṣar-ḥamšaḥṣar (10-15), šwaʕ-tmone (7-8) šne. W  bəṯər u ʕAbdəlmasiḥ d be Ḥanne Safar  maqrəlelan  šato.  Bəṯr  malfono  Ǧorǧ  ste maqrəlelan  šato.  W  bəṯər  Qašo  Ablaḥad  ste  maqrəlelan  šato.  Hedi  am madrašyoṯo ṣxiri.
0431. Ǧan: Bi madrašto di ḥkume, bu ṣənəf kmo naʕime wayxu?
0432. ʕAmmo Išoʕ: Kətwoban... awwəl d azzano, kətwoban qadar ʕəsri  (20)  naʕime.  E i naqqayo šanṭar-ḥafa wayna. I naqqayo  kətwolan  malfono,  mʕalləm  Ṭahər mərdalli we.  Kətwolan  mʕalləm  Tawfiq,  hawo  mərdalli,  u  mədirayḏan   du maktab we  (madrašto we).  
0433. W  kətwo  mʕalləm  Ṭaləb  w   kətwo   ġer   malfone maqranwolan. Bdelan mu ṣənəf du ḥa w hul d saləqina laḥ  ḥamšo  nafəqina.  I naqqa d čəkina bu ṣənəf daḥ ḥamšo, mbadlo Eski Türkçe (tərki ʕatiqo),  hawyo Yeni Türkçe (tərki ḥaṯo). Bu ṣənəf daḥ  ḥamšo,  mbadelan  qrelan  Yeni  Harf (ḥarf ḥaṯo).
0434. Ǧan: ʕAmmo Išoʕ lašan d yəlfitu tərki, am malfonani muḥanwolxun ġalabe?
0435. ʕAmmo  Išoʕ:  Alo  muḥanwo  falaqat.  Muḥanwo  ʕal  idoṯayna,  muḥanwo   ʕal raġloṯayna. I naqqa ḥa d samwo mede muḥanwo. Muḥanwo...  Hedi  bəṯr,  qayəm mawfaqwolle qanun, lə kowe d məmḥe  laṭ  ṭalaba,  abadan.  Hedi  manfaqwolle qanun,  u  malfono  d  muḥewo  mǧazanwole.  Hawxa  nafəqwo  qanun,  hedi  lə maqbəliwo d moḥən.
0436. Ǧan:  ʕAmmo  Išoʕ  ʕal  d  kətwoxu  səryoye  w  mšiḥoye,  am  malfonani   lə kərhiwolxu?
0437. ʕAmmo Išoʕ: Lo, lo, lo, lo qaṭʕan. Tafriqa lə ḥzeli. Qaṭʕan-aṣlan  lə  ḥzeli tafriqa bi madrase. Lo bayn ṭayo w ṣəroyo  w  lo  bu  maktab  (madrašto)  lə ḥzewoli. Am malfone rəḥmiwolan zəd maṭ ṭaye, rəḥmiwolan...
0438. Ǧan: Kətwo kačkat bu ṣənəf aʕmayxu?
0439. ʕAmmo Išoʕ: E kətwo. Bu ṣənəfayḏan, aḥna bu  ṣənəfayḏan  kətwo  tloṯ.  Kətwo Ləwiza, barṯe d qašo, du əsqef. Əsqəf  ʕAbdəlmasiḥ.  I  aṯto  du  Sḥaqo  d be Šabo. W kətwo Faḏila i ḥoṯo du ṭapoči Brahim Afandi w kətwo Qəyma,  barṯe  d ʕAli Baba. At  tloṯani  aʕmayna  wayye.  W  kətwoban  10-12  kurrəkin.  Tloṯ kačkat kətwo aʕmayna.
0440. Ǧan: Bu ṣənəfaṯxu, bad darsat man kətwo šaṭər?
0441. ʕAmmo Išoʕ: Afandəm, əno bu ḥšowo ġalabe qawyo wi. W kətwo bu tərki zəd  meni qawye, kətwoban... əno wi u Sḥaqo bə Šabo we, u  Dəkran we,  Brahim  abre  du Əsqə we. Uʕdo kəlle b Amarika, hawi profesor.  W  kətwo  Məṣṭafa  u  abro  d Sayfo,  kətwo  Qadri  abre  d be  Məḥəddin  Afandi  u  mal-mədiri.  W   kətwo Ǧalaladdin abre d toxtor w kətwo hawxa kmo. U mede  d  koṯe  l  boli.  Hawxa kətwoban ʕaṣro (10) naʕime w tloṯ kačkat wayna bu ṣənəf.
0442. Ǧan: Hat naʕimo, ʕam ḥawronox bi madrase, bi  šawṯo  ya  ste  d  əmmina  bab bʕayat, mən təštəʕniye məštaʕetuwo?
0443. ʕAmmo Išoʕ: Afandəm, aḥna meqəm məštaʕenawo bi čamme. Məštaʕenawo bu  pallo, məštaʕenawo bar rəġayat, məštaʕenawo bak  kaʕbe,  məštaʕenawo  bi  čərre...
0444. Əzzanowo suḥena bi rawmo. Šuġlayna w ʕamlayna marʕenawo af  fare,  marʕenawo ad  darmala,  marʕenawo  aq  qanyone,  nəqlinawo  zawlo.   Šuġlayna-ʕamlayna hawo we, hawxa we... I naqqayo  aḥ  ḥayayḏan  hawxa  mafətinawolle.  Emayna  w babayna  hawxa  maḥwəlallan  darbo.  
0445. Bəṯr  məd  nəfqinawo  mi  madrase   ya nəqlinawo zawlo  ya  nəqlinawo  šale,  šuxre.  Kəḏʕət  aš  šuxre  mənne?  Ya nəqlinawo zawlo lan arʕoṯo.... i naqqayo naʕime wayna.  Lə  bəṭlinawo.  Uʕdo haw fayəš ḥaylo, hawina sowe, kbəṭlina xayifo, e.
0446. Ǧan: U təštəʕniyo di čamme aydarbo məštaʕetuwole?
0447. ʕAmmo Išoʕ: Afandəm u təštəʕniyo di čamme, kowən tloṯo-arbo  (3-4).  Kul  ḥa kuwele ḥaṭro w riše di ḥaṭrayḏe, kuwela hawxa xəd i čamme, mede hawxa  qume.  W han naqqa kmanṭən mede xəd i rəġaye, kmaḥtila bi nave w han naqqa u  ḥa  d mawbela... Kuwanwo tre gabe, u ḥa d  mawbəl  i  čamme,  mḥalaqla...  uʕdo aydarbo kməštaʕən ṭəbbe, u ḥa də mḥaləq li qalʕo du ḥreno. U ḥa d  mawbəl  i ṭəbbe d čakla bi qalʕa də mqabəl.  Yaʕni  kətwo  naqwo  tamo.  Əmminawole  i ‘Qalʕo‘. Xəd u naqwo, u ḥa də mḥaləq, d moyəd i čamme də mḥalaqla  bi  qalʕo də mqabəl. Šuqalwo nəqṭo, šuqalwo puwan.
0448. Ǧan: ʕAmmo Išoʕ, b arʕe du baytaṯxun, hat naʕimo, b lalyo  aw  b  imomo  man maḥkewolxu ḥkeyat?
0449. ʕAmmo Išoʕ: Afandəm, kətwo maḥkəyone  daḥ  ḥkeyat,  mašhur  wayye.  Kətwo  b Məḏyaḏ ġalabe. Kətwo u ʕammo Galle  Bətoyo,  uḏaʕwo  ḥəkkoyat  ġalabe.  Hawo mašhur we. Kətwo b Məḏyaḏ maḥkəyone daḥ ḥkeyat, hawxa kətwo šaxṣiyat,  əḏʕiwo u šuġlano, xəd ar romanat yəlfiwonne w maḥkanwo.
0449. I aṯto (Fərdo): U ʕIsa d be ʕAzər w hani.
0450. ʕAmmo Išoʕ: U ʕIsa d be ʕAzər, u Raššəko, u  mḥasyo  du  Raššəko  d be  ʕAzər, hani maḥkəyone, ġalabe tarixiye, əḏʕiwo maḥkanwo ḥəkkoyat.  ʕAyn  xəd  ḥa  d yoləf roman d kṯowo. 
0451. W kətwo bu zabnayḏi,  hawxa,  hən  mənayye,  maʕlum yo, maḥkanwo ḥəkkoyat dab Bani-Hilali ye, hən  maḥkanwo  Šad  əbən  l  Ġad,  hən maḥkanwo dano du ʕƏraq... mən  ḥəkkoye  maḥkanwolan,  lə  kuḏaʕ,  əšme  daḥ ḥəkkoyatanək...
0452. I aṯto (Fərdo): Əmmiwo d Yawsef, əmmiwo daaaaa...
0453. ʕAmmo Išoʕ: D Yawsef maḥkanwo, hawxa, maḥkewo. Han naqqa bəsmowa i ǧəvate  b dəkṯo... M darbe d radyo w talawizyon latwo i naqqayo... an naqqa d  yətwiwo, maḥtiwo abšoṯo w baluṭe bi ḥolo, ya  luze,  ya  gawze...  w  han  naqqa  gəd maḥtiwo bas səfoqe qəm u ʕamo. 
0454. M darbe di qaḥwe w daǧ  ǧəġarat  w  d  uʕdo  d kobi i masale du čay. W han naqqa əmmiwo: “De  ʕammo  maḥkaylan  ḥəkkoye!“  W han naqqa, hawo gəd budewo maḥkewo, u ʕamo gəd nuʕaswo w qamwo, hul  li saʕa 10-11 b lalyo, qaymiwo kul ḥa əzzewo lu šuġlo w lu ʕamlayḏe.
0455. Ǧan: Hat naʕimo, qaštox, emox bu bayto, i  naqqa  d  dəmxituwo  b  lalyo  lə maḥkanwolxu ḥkeyat?
0456. ʕAmmo  Išoʕ:  Afandəm,  aḥna  lə  maḥkanwo.  Bale  kətwo  hən  msalanwo   an naʕimaṯṯe, i naqqa d  dəmxiwo  an  naʕimaṯṯe.  Maḥkanwonne  ḥəkkoyat  basime lašan an naʕime d  ṭəwʕi.  E  əno  lə  ḥzeli,  bale  hawxa  maḥkanwo.  Kətwo maḥkəyone daḥ ḥəkkoyat, e.
0457. Ǧan: Hat naʕimo emox kətwola dargəšto, kətwola naʕime bi dargəšto?
0458. ʕAmmo Išoʕ: Afandəm əno naʕimo, əno w emi w tloṯ aḥwoṯo wayye. Emi bu  Sayfo qṭəlulle. Bu yawmo mərliloxyo, naqla ḥreto, maḥkəlilox aʕla.  Emi  bu  Sayfo qṭəlulle lə kəmxaṭarnola. 
0459. Emi u šəklayḏa lə kəmxaṭarnole. Čənki emi i  naqqa də qṭəlulle ʕəmri  ya  2  w  falge we,  ya  tarte  w  mede we.  I  naqqayo  lə kəmxaṭarnola. Bas šaməʕno, əšme d emi Sətto wa w əšme d  qašti  Sayde wa.  W əšme di aṯto d ʕammi i “Yade Maryam“ əmmiwola. 
0460. Fayšowa hul  bəṯr  mu Sayfo, əṯyowa l gabayna, dəmxowa gabayna, fayšowa gabayna.  I  ḥəlto  Maryam bə Yawse wa. Bə Yawse ab botaṯṯe šqəliwolle  l  bə  Šakkəre.  Qšəʕiwo  l  bə Yawse, ab bə babayḏa mzabniwole lu Yusəf d be Ǧələf. 
0461. Ab botaṯṯe  d be  Šakkəre w bə Šakkəre maʕmərənne w səmənne bote. Hayo i Yade Maryam fayšowa  gabayna.  U mede d koṯe l boli, kətwola  kačke  əšma  Šune wa,  i  kalo  d be Malle wa.  Gawərto  b  Tənat wa.  
0462. I  šato  du  Fərman  qṭiwolle  u  gawro  w mahzəmowalle laṭ ṭaye, šəqlowalle l Səlo ʕAmmuse,  mawbəlowalle  l  bayn  an omariye w hawiwole mena 2-3 naʕime. W naqqawoṯo əṯyowa hiyya  w  u  gawro  l gabayna, b ṭayuṯo, heš lawyowa, bas b ṭayuṯo əṯyowa l  gabayna.  Huwanwo  bi čale bayn an omariye.  
0463. Ǧan: Hat naʕimo, koṯe l bolox l Məḏyaḏ, uṯewo pelawanin, ǧanbazin?
0464. ʕAmmo Išoʕ: E naʕəm. Koṯe l boli nəquṣo. Uṯewo. Əno bu zabnayḏi  uṯewo.  Aṯi šwaʕ-tmone  kore.  Mhalaxwo  ʕal  aḥ  ḥaṭroṯo  w  əzzanowo  bəṯre  w   bəṯr maḥətwolle qəm u ǧeməʕ tamo. Maḥətwolle sulaqwo lu tel.  Maḥətwole  stinbare w sulaqwo ʕal u stinbar. Məštaʕewo w ḥzeli w əzzewo w uṯewo ʕal  u  stinbar.  Uṯewo ġalabe. Kul šato-tarte uṯewo naqqa.
0465. Ǧan: Hani mayko uṯanwo?
0466. ʕAmmo Išoʕ: Hani uṯanwo mə Diyarbakər, uṯanwo  mu  Wan,  uṯanwo  mə  Badlis, uṯanwo mə ʕƏntab... lə kuḏaʕno. Uṯanwo mə dəkoṯo nəxroye. Məštaʕanwo  tamo, mḥayṣəliwo w əzzənwo.
0467. Ǧan: Uṯewo hərač ste w mitarqəḏiwo?
0468. ʕAmmo Išoʕ: E uṯanwo hərač l Məḏyaḏ. Manṭanwonne, hanək uṯanwo m lə  ḥḏor  d Badlis, w u Wan. Manṭanwo hərač w makrəxiwonne w dayqiwonne  bi  darbakke  w əzzənwo bəṯrayye. W xər w xər, xər kərxiwo baš šawṯawoṯo. 
0469. Han naqqa u  ḥa  d ubewolle  qərš,  d  ubewolle  tre  qəruš,   ubiwonne   laḥmo,   ubiwonne...  Makrəxiwonne bəṯrayye bəṯrayye.  Aḥna  naʕime,  əzzanowo  kərxina  bəṯr  dah hərčatanək, marqəḏiwo ah hərčat, mfarǧinawo w gəḥxinawo, hayo ste ḥəzyoli.
0470. Ǧan: Bu zəyudo hani ayko maklanwolən b Məḏyaḏ?
0471. ʕAmmo Išoʕ: Heh!
0472. Ǧan: Ayko maklanwolən?
0473. ʕAmmo Išoʕ: Bax xanat  fayšiwo.  Bax  xanat  fayšiwo.  Fayšiwo  bad  dəkoṯo, maḥtiwonne dəkṯo d čəwedər, yətwiwo, nəṭriwo bač čuwedər. Bax xanat  maṣriwo ruḥayye.
Ṭabiʕa d Məḏyaḏ
0474. Ǧan: Hat naʕimo, Məḏyaḏ kətwo lə ḥḏora ġalabe dawme?
0475. ʕAmmo Išoʕ: Məḏyaḏ i naqqayo... Kətwo ak  ‘Karme  du  Ablaḥḥad  d be  Ḥaloqo‘ əmmiwole, kulle dawme w luze wayye. Koṯe l boli, ġalabe  əzzanowo  lu  gnowo dal luze. Kətwolən nəṭuro dal luze. Əzzanowo... kətwo bak karme d be  Zerəke, bak karme d Mor Šarbel, luze rabe, kətwo bak karme du Musa  d be  Šamošo,  b Hərməz. Kətwo ḥḏor Məḏyaḏ dawme. 
0476. Dawme latwo  bas  luze  ġalabe  kətwo.  Bak ‘Karme du ḥasyo‘ w bu Ṭuro raḥuqo kətwo. Masala dawme  lə  ḥḏor  i  ṭərraše, ḥḏor Qayasa, hawxa  laf  Mzizaḥ,  gab  Baǧənne  kətwo  dawme  d  baluṭe.  Lə muṭenawolle, nəquṣo. Bas əzzənwo laq  qayse  manṭanwo  qayse.  
0477. Aḥna,  bəṯr, aġlab ad dawme d Məḏyaḏ bam mo (% 80) tuwaṯ w luze wayye.  Aḥna  u  mede  d ḥzelan b Məḏyaḏ dawme ġer mat tuwaṯ w mal luze lə ḥzelan.
0478. Ǧan: Baluṭe b Məḏyaḏ latwo?
0479. ʕAmmo Išoʕ: Baluṭe b Məḏyaḏ latwo. Bu Ṭuro kətwo.
0480. Ǧan: ʕAzrone, gangərose...
0481. ʕAmmo Išoʕ: ʕAzrone kətwo taaaak-tuk. Hawo stene bayn ak karme wayye.  U  ḥa d huwewole karmo, huwewole ʕazrənto,  ya  gangərəsto  bayn  u  karmo.  Yaʕni hawxa l ruḥayye latwo. 
0482. Bas ak karme,  al  luze,  masala  xəd  u  ṭəyoro  d be Brahim Šabo, xəd aḥ ḥrene. Kulle ṭəyore rabe,  kulle  luze  wayye.  U  ḥa  d huwewole ṭəyoro,  hawxa  samwole  ṭəyoro  w  zuraʕwole  luze  w  məstaḥkalwo mənayye luze. Luze kayise. 
0483. Əxliwo, mzabniwo flan... i naqqayo hawxa.  U  ḥa d huwewole arʕoṯo faḏla, samwo siyoġo hawir diḏe w zuraʕwole luze w  huwanwo luze rabe, aḏiʕət! Bas dawme, u mede də ḥzeli ḥḏor Məḏyaḏ, karme  ġalabe ḥzeli w luze. Gawze stene balki tak-tuk bə Salim Ṣara, əmmi  kətwole.  Naqla azzan ḥərlan, kətwole gawzo rabo, mede ḥreno gawze b Məḏyaḏ lə ḥzelan.  Bale luze ġalabe kətwo.
0484. Ǧan: Hat naʕimo, Məḏyaḏ kətwo lə ḥḏora yarəquṯo, dawme?
0485. ʕAmmo Išoʕ: Afandəm Məḏyaḏ hawir diḏa, b Məḏyaḏ bəxwa latwo. Bas mena  qadar ʕaṣro (10) kilomatra, kətwo dawme dab baluṭe. Kula  yarəquṯo wa.  Əno  ḥzeli, əzzənwo u ʕamo manṭanwo qayse, manṭanwo ṭarfe kul lalyo lu sawalaṯṯe. Bas  b Məḏyaḏ ṭarfe w yarəquṯo lə ḥzeli, kətwolle  dawme  d  luze.  Kətwo  dawme  d tene...
0486. I aṯto (Farida): Kəmmi i Guharre kula karme wa.
0487. ʕAmmo Išoʕ: Əno lə ḥzalli hanək. I Guharre, mi Guharre lə ḥzalli, bas  ḥzeli lə ḥḏor Qayasa, əmmiwola dukṯo “Qayasa“. Bəṯr   Qayasa  kətwo  ḥzeli,  tamo kule Ṭuro yaroqo we. Dawme ʕloye, dawme d  baluṭe.  
0488. W  kətwo  b  laf  ʕIwardo stene, kəmmiwola əh, əh mən kəmmiwola, ṭaʕino hedi... Quzre  Quzre, Quzre tamo kətwo hanək,  kətwobən  yarəquṯo.  Əno  maṭino  ḥzalli  b  ʕayni, muṭewo u sawal diḏan hul qum Quzre, uxalwo qum ad dawmanək. 
0489. Amma  aṯi  zawno qšiʕi. I ʕaskariye ḥəngi d nəqlowalle  d  qəṭʕowalle  qšiʕi.  W  ak  kurmanǧ qṭəʕənne, qṭiʕi. Uʕdo u Ṭuro raḥəq ġalabe.
0490. Ǧan: Hat naʕimo ʕam ḥawronox, əzzoxuwo lab bərzəġlaylat, lap perapənṭ?
0491. ʕAmmo Išoʕ: Azzano aḥna naʕime, məd  hawiwo,  məd  nafəlwo  zbaṭ  (yarḥo  də šboṭ), əzzanowo naʕime, muḥenawo, ‘ya Alla w ya  Xwade!‘  lab  bərzəġlaylat.  Əzzanowo hul lu Sarguno, hul lan Nəssiyat, hul bəṯr i  Qəžla.  
0492. I  naqqayo  i qəžla latwo, Mor Šarbel wa. Mor Šarbel,  Mor  Šarbel  dayro  rabṯo.  Mor Šarbel, əzzanowo l tamo, manṭenawo bərzəġlaylat  w  manṭenawo...  han  naqqa perapənṭ. W han naqqa manṭenawolle, ʕaṣriye ǧərḥinawolle,  maḥtinawolle  qəm i nuro, sayminawo mənayye kiyyo...
0493. Ǧan: Basəmto həwyowa?
0494. ʕAmmo Išoʕ:  I kiyyayo dap perapənṭ ġalabe  basəmto wa.  Kiyyo  dap  perapənṭ ġalabe basəmto wa.
0495. Ǧan: Maḥkayli iḏa əzzoxuwo lu gəssays, laq qene das safrune?
0496. ʕAmmo Išoʕ: Əzzanowo lu gəssays,  naʕime  wayna.  Yawme  d  ḥəššabo  niše  w gawre, kulayna əzzanowo lu gəssays. Manṭenawo  gəssays  dag  gamle,  gəssays das safrune w gəssays daq qaqone w šəklat šəklatwe u gəssays. 
0497. U ḥa  d  manṭe gəssays,   o   han   naqqa   gaysinawo   buwwe,   mulenawo   kəsonayna.  Mfarfəsinawole, maḥtinawo w  han  naqqa  nəfqinawo  əxlinawo.  Xəd  ḥa  oxəl fəṣtaq, koxəl tene w koxəl fəlan (gaḥxo) he. 
0498. W əzzanowo laq qene  daq qaqone. Kərxinawo ʕal aq qene daq qaqone, kərxinawo ʕal aq qene  dad...  da... dat... dah hno, d... da...  dat  titiyat  w  əzzanowo  kərxina  bas siyoġone, məskinawo  baq  qaqone.  
0499. Maq  qene  das  safrune  məfqinawo  beʕe, məfqinawo beʕe das safrune. E, i naqqayo naʕime wayna, i  naqqayo l əḏʕinawo u dard mən yo? Kul yawmo əzzanowo, mhalxinawo 30-40  kilomətro,  xəd lə mhalxina saʕa w daqiqa. Rəhṭinawo  rahṭo,  lə  bəṭlinawo,  məštaʕenawo  bi čərre. Əzzanowo suḥena  bi  rawmo  rap  w  hay  rap.  
0500. U  sḥoyo  di  rawmo  w hay, briṯo ġer  šəkəl wa  i  naqqayo.  I  naqqayo  Məḏyaḏ  ʕamərto, kətwoba 5-6 ʕitawoṯo. Əno ḥzeli b Məḏyaḏ Mor Axəsnoyo w ḥzeli i  Mart  Šmuni w ḥzeli, hawo d kətyo u ǧiran d be  Tarxayno,  qašo,  kətwolle  qadišo  tamo, mṣalewo biyya. Qašo Malke, Xori Malke, hano d  azzewo  l  Diyarbakər.  
0501. Hawo ste əbʕiwo d maʕməriwo, maltamwolle kallat stene  w  kətwo  Mor  Barṣawmo  w kətwo i naqqayo ʕitawoṯo, hani kətwo. Bəṯr hedi Mor Šarbel w i  dayro  (Mor Abrohəm) ste, dayro rabṯo. Uʕdo haṯe i dayrayḏan d kətyo  maqbara  das səryoye biyya. Hayo ste dayro  ʕamərto wa.  
0502. Kətwoba  dayroyo  Ablaḥad,  hawo.  Hedi bəṯr məd Mor Šarbel maqləḏowalle, hedi əzzanowo qurenawo  gab  Dayroyo Ablaḥad, ə b Mor Šarbel... hol bi Ndaṯ Aloho...  aaaa  bi  dayro.  W Dayroyo Ablaḥad u aḥuno  du  Ḥəske we.  
0503. Bəṯr  qayəmwo  azzewo  lə  Ḥsiča  w kətwole kačke, həwowale lu  Yuḥanun  d be  Hobəl  bə  Tiyyo.  Uʕdo  kumarno kfayšo i kačkayḏe, huwwe mšane. Hawo tamo. Uʕdo, han naqqa  kiba  dayroyo, uʕdo bi dayro... kiba dayroyo, u babo  du,  du  Badro...  əšme  mən yo?  Dayroyo Šabo yo, lə kuḏaʕno, dayroyo sowo yo. Dayroyo Šabo. W kit u  Badro  w kito ʕayle asuriye, ʕayle mani d l ḥḏor Gziro. Tamo kowən bi  dayro,  knəṭri i dayro.
Dayro d Mor Šarbel, qadiše, qadəštoṯo
0504. Ǧan: ʕAmmo Išoʕ, hat ʕabirət lu bəstono di Dayro d Mor Šarbel?
0505. ʕAmmo Išoʕ: Azzino lu bəstono di dayro d Mor Šarbel. Naqla əno w u ʕIsa  d be Ṣawme Šaxxo w u ʕAbdo Samyo. Aḥna tloṯo ḥawrone  wayna,  əno,  u  ʕAbdo  d be Yarəm-bučəq, uʕdo kəlle harke yo u ʕAbdo Samyo, u ʕIsa du  Ṣawme  d be  Šaxxo.  Azzano yatəwina, u ʕIsa omər: "Alo əno kqureno b Mor Šarbel."
0506. I  naqqayo  Mor Šarbel  dayro  rabṯo.  Bənaye  rabṯo.  Kətwola  diwanxana,  mi diwanxana məḥzəyowa i qalʕo d Mərde. Haqqays ʕlayto. Bəṯr məd maʕmarre  i qriṯo maḥrəwənne. Qayəm omər: "Gəd əzzano adyawma, gəd manṭeno  u  hnayḏi,  u ǧulayḏi mi dayro."
0507. Qayəm azzano, əno w huwwe w u ʕAbdo. Azzano čəkina bu bəstono d Mor  Šarbel.  U Səloke d be Xalaf Yaʕqubo nuṭarwo ak karme. Əno w u ʕAbdo.  U  ʕAbdo  ʕayne nafəlwo bənne banat. 
0508. Han naqqe huwwe lə ḥuzewo, umarno: "Alo  ʕAbdo,  haka  i tenaṯe maṭyo w flan w bevan." Aṯilan u Səloke xəd i nuro.  W  ḥaṭro  b  iḏe, mədle lu ʕAbdo maḥətle aʕle baḥ ḥaṭroṯo. Ṭərp ʕal  ṭize.  Əno  lə  mahzamli, nafəlno, mi gawruṯo  howe  lə  mahzamnowo.  Qayəm  huleli  tloṯ-arbaʕ  (3-4) ḥaṭroṯo ʕal ṭizi. Uʕdo kul naqqa harke kumarnole kumarno:  "Koṯe  l  bolox  i naqqa d məḥatwolan Səloke?"
0509. Afandəm huwwe l uḏaʕwo. Nafəlinawo bi dayro, huwwe bu  qəməsḥo we.  I  naqqayo Dayroyo Ǧəbrayel d kətwe bə Ṣṭanbul,  əmmiwole  u  “Ǧalləko“  b  Mor  Šarbel greʕo we. I naqqayo heš lawiwo dayroyo, hawo d aṯiwo  lə  Ṣṭanbul.  
0510. Qayəm  mə tamo saləq l Mor Šarbel, mərlele: “Alo kəlle nošo nafəl bu ṭəyoro  di  dayro, zox laf elayye.“ Qayəm hedi aṯilan baḥ ḥaṭroṯo gəm w  hay  gəm,  baḥ  ḥaṭroṯo ʕal ṭizayna, kmuḥelan baḥ ḥaṭroṯo (gaḥxo), e, alla-wakil  koṯe  l  boli  xəd uʕdo. Hano Səloke d be Xalaf Yaʕqubo d kətyo harke. 
0511. U babo d Alyas  Xalaf,  u babo d Xalaf Xalaf, e. Hanək e (gaḥxo),  e  Alo.  Hulelan  kmo  ḥaṭroṯo  ʕal ṭizayna, kmo, omər: “Warox qay knəflitu bu karmo di dayro?“ E.
0512. Ǧan: I naqqayo bi Dayro d Mor Šarbel qurewo ġalabe naʕime?
0513. ʕAmmo Išoʕ: I naqqayo bi dayro d  Mor  Šarbel  kətwo  tloṯo  dayroye.  Kətwo dayroyo Yusəf, riš-dayro we. U aḥuno d Xori Malke, hano u ʕammo d Qašo Aḥo  d kətyo harke bu Swed.
0514. Ǧan: Əšme mən we?
0515. ʕAmmo Išoʕ:  Dayroyo Yusəf. Huwwe, aṣl dəṯṯe arboye ne hani. Dayroyo  Yusəf, hawiwo dayroyo. U Xori Malke naḥətwo li Qaməšlo,  hawiwo  xori.  Xori  Malke mašhur, Xori Malke di Qaməšlo. Uʕdo l Xori Malke  kətle  harke,  u  abro  du abro, abre du Afrəm, lə kuḏaʕno b Noršbori yo, lə kuḏaʕno, tamo qašo yo.
0516. I naqqayo kətwo tloṯo dayroye. Kətwo Dayroyo Afrəm w kətwo Dayroyo  Malke  w Dayroyo Yusəf. U riš-dayro, Dayroyo Yusəf we.  U  dayroyo  Afrəm  w  Dayroyo Malke, ḥa mə Boqəsyono we w ḥa əəəəəəəəə, kumarno mə Ḥaḥ we. 
0517. Bi dayro  kətwo tloṯo dayroye. Kətwolle i naqqayo  daboše,  qurenawo,  kətwoban  arbʕi  (40) naʕime. Əno wi, u Yuḥanun du  Hobəl  bə  Tiyyo we  w  Hobəl  d be  Šamʕun  d be Baḥḥo we. Kit mənayye uʕdo fayəš  w  də  mbarbəzi,  qurenawo  biyya.  Qrelan biyya 3-4 əšne. Əzzanowo qurenawo, maqranwolan  w ʕarabi,  naḥle  w  qole  di ʕito flan. W mawləfiwolan aq qonune di ʕito. W u naḥlo di ʕito.
0518. Ǧan: Mor Šarbel ema maḥrəwulle w səmulle qəžla?
0519. ʕAmmo Išoʕ:  Mor  Šarbel...  afandəm,  Dayro  d  Mor  Šarbel,  dayro  ġalabe ḥliṯo wa. Xəd i qaṣa wa. W ġalabe  ʕamərto  w  kayəsto.  U  šurayḏa  li  šmayo sulaqwo.
0520. Ǧan: Nošo lə koḏəʕ haṯe bayna šato banyo?
0521. ʕAmmo Išoʕ: Bele. Ban 1926  maʕmarre  i  qəžla,  hiyya  bi  šato  du  Sayfo, ʕaṣənwo as səryoye biyya. Fayiši mədde b Zerəke w  b  Rhawi  biyya  ʕaṣye.  Fayiši mədde. Čənki kətwo tloṯo-arbʕo (3-4) gube biyya w kətwo  muklo  biyya w lə qadiri... d saymi lə saymi, lə qədriwo mqadmiwo  hawir  diḏa.  
0522. Kətwolle koze, u ḥa də mqadamwo qəṭliwole. Fayiši mədde biyya, ʕaṣye, hul  d  aṯi Šex Fatḥalla, mahzamme azzən l  ʕIwardo.  W  fayišo  i  dayro  xliṯo.  Bəṯr maʕmərulle i dayro, fayišo bəṯr mu Sayfo stene hul li šato  daš  26  (1926) ʕamərto wa, qurenawo biyya. 
0523. Bəṯr qayəm maʕmarre, aṯiwo Kanʕan Paša l  Məḏyaḏ mərle: “Lazəm maʕməritu qəžla li ʕaskariye.“ Qayəm azzən maḥwalle, uʕdo  bəṯr i Dayro d Mor Šarbel,  kətwo  saḥa  rabṯo.  Məštaʕanwo  biyya  an  naʕime naqqawoṯo  hawxa;  bi  čərre-mərre  fəlan,  məštaʕanwo  tamo.  
0524. Mərre  “Harke musaʕəd yo...“ maʕmarre dukṯe di qəžla, uʕdo d Məḏyaḏ. Məd maʕmarre i  qəžla, ʕaskariye, hawi ġalabe qalabaləġ, ad dayroye mahzamme. 
0525. Han  naqqa  fayišo  i dayro xliṯo. Qayəm səmme Mor Šarbel ʕanbar di ʕaskariye. Maḥtiwo u  muklaṯṯe w aǧ ǧulaṯṯe w ad dabbowat dəṯṯe  bənne  fəlan.  W  zabno-zabno  mərre:  “Gəd šəqlinala li qəžla...“ w maḥrəwulle eeeeeeee. Mən,  kulle  kefe  nḥide,  mən binaye rabṯo, Mor Šarbel binaye ʕṣiṯo. 
0526. Kətwoba tre qadiše: Mor Fəṭrus  w Mor Fawlus w lalʕəl mena kətwola diwanxana rabṯo. Kətwo  hawir  diḏa  odayat ġalabe  dad  dayroye  fəlan,  d  yətwiwo,  biyya  d  qurenawo  bənne.  Kulle maḥrəwənne, səmənne uʕdo kon, kon. W kətwo biyya maqbara das səryoye.  
0527. U  ḥa i naqqa d maṯwo, maḥtiwole bi maqbara d Mor Šarbel. I maqbara d  Mor  Šarbel ste maḥrəwulle. Kətwola siyoġo hawir  diḏa  rabo,  darga,  i  maqbara wa.  Kulle tlanne li ʕaskariye. Uʕdo kulle səmənne maydan.
0528. Ǧan: ʕAmmo Išoʕ, an noše d rab mənayxu lə maḥkalle, ema bnalle Mor Šarbel?
0529. ʕAmmo Išoʕ: Mor Šarbel, əno ksamno taxmin, meqəm mu Sayfo bə  ḥṣar-ḥamšaḥṣar (10-15) əšne, b ʕəsri (20) šne maʕmərowalle.
0530. Ḥa, aṯiwo, ḥa zangin we. Dayroyo we, ḥasyo we, kətwole  kallat.  Ya  Faṭəryarxo Amsiḥ d hawiwo taqʕawid we d mawfaqwolle, ya  ḥreno we.  Qayəm  maʕmarlelox  i binayayo. Binaye rabṯo ġalabe. U tarixayḏa d maʕmərulle,  lə  kuḏaʕno.  
0531. Xori Brahim ṭaw meni koḏəʕ, garak... Ənkan w  ya  ste,  hawxa  masayəl,  hani  bə Zerəke ṭaw mənayna kəḏʕi. Čənki Mor Šarbel ʕayəd dəṯṯe w d be Rhawi wa.  Amma binaye rabṯo wa, xi qaṣa ʕṣiṯo wa. Məd ṣxir  u  tarʕo,  briṯo  kula  əṯyo,  lə kqədro fətḥola. Əno ḥəzyoli.
0532. Ǧan: ʕAmmo Išoʕ, aḥna naʕime faytinawo b  dəkoṯo  b  Məḏyad  əmmiwo  ‘taməke dukṯe d qadəšto yo‘ bi šawṯaṯxu ste kətwo hawxa mede?
0533. ʕAmmo Išoʕ: Kətwo qadəšyoṯo b Məḏyaḏ, e kətwo qadəšto qəm u tarʕo....
0534. I aṯto (Fərdo): Kətwo tamoooooo...
0535. ʕAmmo Išoʕ: Qəm u tarʕo d be Raḥimo, kətwo  qadəšto  tamo.  Naʕəmto  b  lalyo maqəṯiwola šamʕo. B lalyo, əmmiwo “Haṯe qadəšto yo...“
0536. I aṯto (Fərdo): Qadəšto Ziyane.
0537. ʕAmmo Išoʕ: E Qadəšto Ziyane. Maqəṯiwola šamʕo, hawxa šaməʕinawo e.
0538. Ǧan: Haṯe ema maqəṯiwola aš šamʕe, kul naqqa?
0539. ʕAmmo Išoʕ: Kul lalye d ḥəššabo. Kul lalye d ḥəššabo maqəṯiwola šamʕo. U  ḥa d huwewo qaḏa b qarʕe stene, əzzewo maqəṯwola šamʕo.
0540. Ǧan: B ġer dəkoṯo m be Raḥimo kətwo?
0541. ʕAmmo Išoʕ: Əno žġer mayo qadəšto lə ḥzeli b Məḏyaḏ. žġer mayo lə ḥzeli...
0542. I aṯto (Fərdo): Bele kito ḥḏo stene, əəəəə səb Mahmadke.
0543. ʕAmmo  Išoʕ:  Hayo  bə  Mahmadke  azzawo,  hayo  qawre wa,  azzən   maḥrawwe, maḥrəwiwonne.
0544. I aṯto (Fərdo): Lo lo kəlle maḥətte boriye w məfqulle laf larwal.
0545. ʕAmmo Išoʕ: E hayo qadəšto wa. Qawre wayye səmiwonne hawxa.
0546. I aṯto (Fərdo): E latyo hawxa...
0547. ʕAmmo Išoʕ: E balki hayo kətwo ḥḏo gab  bə  Mahmadke  stene.  Bi  šawṯo  d be Mahmadke ste kətwo ḥḏo, balki.
0548. I aṯto (Fərdo): Bə Mahmadke kətwo...

Məštawoṯo b Məḏyaḏ

0549. Ǧan: ʕAmmo Išoʕ bəṯr koṯe l boli naʕimo, qašti maḥkəyowalan  əmmowa:  "Meqəm i naqqa ḥa d əzzewo d ṭulabwo ḥḏo, mšayliwole, kətxu  arʕo  bi  Maṯno?  Əlla lo?‘
0550. ʕAmmo Išoʕ: E (gaḥxo), kəmmi: "U  ḥa  d  luwewole  arʕo  bi  Maṯno,  l ubiwole aṯto...“ Hawxa  qaʕida  hawyowa  b  Məḏyaḏ.  Čəngi  i  Maṯno  ġalabe  arʕoṯo kayise ne, ġalabe qimatli ne. Han naqqa u ḥa d əzzewo d ṭulabwo  ḥḏo,  əmmiwo: “Kətlox bi Maṯno arʕo lo?“ U ḥa d huwewo b arʕo: “Ahla w sahla“ —  w d lo —  əmmiwo: “Lə kubinalox“. (Gaḥxo)
0551. Ǧan: Bi Maṯno mən ḥa klozəm d huwewole, arʕo, karmo...
0552. ʕAmmo Išoʕ: Arʕo, arʕo, arʕoṯo ne. I Maṯno kula arʕoṯo ne, arʕoṯo kayise ne.  U ḥa d mšayliwole: ‘Kətlox arʕoṯo bi Maṯno?‘  Maʕnata  zanginyo,  hano  latyo faqiro, lə kfoyəš kafino. Lə kfoyəš kafino. U  mal,  hiyya  i  Maṯno  arʕoṯo ġalabe kayise kətwola, manṭanwo zad šafiro. 
0553. Han naqqa u ḥa d  huwewole  arʕo tamo malko we. Kulle, u ʕamo kule šqiwole  arʕoṯo  tamo.  I  bəšrayḏi  aʕlox, bəṯr hedi kulle maṭən lak karšafiye. Lə fayəš ḥḏo  ste  tamo,  kulle  maṭən (gaḥxo) lak karšafiye.
0554. Ǧan: Haṯe meqəm mu Sayfo wa?
0555. ʕAmmo Išoʕ: Meqəm mu Sayfo wa, ǧari haṯe. Qaʕida rabṯo wa haṯe.
0556. Ǧan: Hat naʕimo koṯe l bolox məštuṯo d nošo? Dawi bi šawṯo ya b Məḏyaḏ?
0557. ʕAmmo Išoʕ: E afandəm, məštuṯo d kulle... koṯe  l  boli,  i  məštuṯayḏi, məštuṯo rabṯo hawyo.
0558. Ǧan: Hat naʕimo?
0559. ʕAmmo Išoʕ: Koṯe l boli i məštuṯo du Aḥo d be Bəṭṭe. L boli... i  məštuṯo  du Ǧəǧe bə Ǧəlle, koṯe l boli i məštuṯo du Nəʕman  bə  Gawwo.  Koṯe  l  boli  i məštuṯo du Ḥanna d be Ablaḥad, d mawbewole hoṯi i Nəǧo. Koṯe l boli  du  Šabo d be  Ḥannəke,  du...  dam  məḏyoye,  ġalabe,  du  Yusəf  bə  Awrohəm, amṭewole ḥḏo, qamayto koṯe l boli w dat tarte ste  i  i  məštuṯayḏe  koṯe  l boli. 
0560. W koṯe l boli i məštuṯo du ʕAziz bə Gawwo. I naqqa d manṭalle i  Ṣaro, i barṯo du Sḥaqo d be ʕAbdiyo. Koṯe l boli i məštuṯo du Yuḥanun du  Hobəl  bə Tiyyo. I naqqa d manṭalle barṯe du dayroyo. Koṯe l boli i məštuṯo  du  Yaḥqo d be Manǧe. Manṭəlanwole i Nəǧo d be ʕAmša.  
0561. Ǧan: Əšma Nəǧo wa?
0562. ʕAmmo Išoʕ: I aṯto, e Nəǧo wa. E. Koṯe l boli i məštuṯo du Ṣawme  d be  Šaxxo d manṭalle i Farida, i barṯo du Galle d be Geǧo. Koṯe l  boli  i  məštuṯo  du Karmo d be Bašše. Manṭəlanwole i Šəno i barṯo du Malke d be Karkənni.  Koṯe  l boli i məštuṯo du Safar d be Yarəm-bəčuq, manṭəlanwole i barṯo  du  ʕAdo  d be Maqsi  Alyas.  I  emo  Wardake wa,  dawəqto  mašhur wa.  
0563. W  koṯe  l  boli  am məštawoṯo... ġalabe, maʕlum ya. Du Rəsqo d be Ḥasna, hala  du  aḥuno du ʕIsa, manṭəlanwole ḥḏo mə Mərde. Du ʕIsa d be Ḥasnəka, hawo koṯe  l  boli.  I məštuṯo du Ḥannəka d be Ḥasnəka, manṭəlanwole i barṯo d be Amsiḥ. 
0564. W  koṯe  l boli i məštuṯo  ə  ġalabe  koṯe  l  boli.  Maʕlum yo  lə  kəmxaṭarno, ġalabe, e. I məštuṯo du Poli. Maḥwəlanwole ḥḏo, koṯe l boli. W koṯe  l  boli i məštuṯo du Musa d be Yayyo. Koṯe l boli i məštuṯo du Nəʕo d be Rəmmo.  Kəlle harke. Du Safar d be Šamʕuno, du ʕƏzzo d be Šamʕuno, mən  umarnolox?  Du  Tuma d be Bašše w koṯe l boli i məštuṯo du ʕAbdəlmasiḥ d be Rumiya. 
0565. W koṯe  l  boli i məštuṯo du Ǧəǧe d be Uske d manṭewole i Fərdo, i barṯo du Ṣawme d be  Šaxxo.  I emo dano d Qašo Gabro... Qašo Gawriye, hala  ṭoxtor  Gawriye,  kowe  uʕdo harke b Hayn Hage yo, mən yo?
0566. Ǧan: Lina Hage.
0567. ʕAmmo Išoʕ: Lina Hage. W koṯe l boli i məštuṯo di Ruməke i emo du Malke  d be Šammo Ṣahyo, i emo du Yaḥqub muxṭar. Koṯe l boli i  məštuṯo  di  ʕAǧǧame,  i emo du Fəkri d be Mbayḏono, d kətyo harke. Uʕdo u Fəkri kowe bi ʕito,  əəəəəə d Mor Yaḥqub də Nṣiwən di šuqo. I ʕAǧǧame  kəlla  kfayšo,  masəwla.  Mən ḥḏo šafərto! Barṯe d be Masso wa,  mašhur wa  i  ʕAǧǧame.  
0568. W  koṯe  l  boli  i məštuṯo du Gawrəke d be Kəče. U Gawrəke d be Kəče amṭəlanwole i barṯo d  ʕAmso u ḥalawči. E, kətwola tloṯo-arbo (3-4) abne, kumarno  b  Almanya ne.  Ġalabe gawre kayise kətwola. W koṯe l boli i məštuṯo du  Gawrike  d be  Xətte.  Šabo Xətte manṭəlanwole barṯe d be Məxxe. 
0569. W koṯe l boli  i  məštuṯo  du  Səlo  d be Lammo d manṭəlalle i Zako, haṯe, u Səlo d be Lammo, i Zako i  barṯo  du  Musa d be Ablaḥad, uʕdo kəlle bi qaṣṭaxana damixo yo. E maʕlum ya Ǧan, koṯe l  boli ġalabe, ṭaʕino. Koṯe l boli i məštuṯo du Yaḥqub d be Hərməz. Koṯe  l  boli  i məštuṯo du Yusəf d be Maqsi Musa. Koṯe l boli i məštuṯo d Tuma. E  mhalhəliwo b lalyo šəmšo d sahro azzano rahoṭe mu bayto, mfarǧinawo.  Manṭəlanwole  ḥḏo lə kuḏaʕ m ayko. Koṯe l boli  i  məštuṯo  d be  Maqsi  Murad.  Kətwolən  ʕammo Saʕid, ʕammo Filo w ʕammo Afrəm, ʕammo  Gəwargis,  arbo-ḥamšo  (4-5)  wayye.
0570. Eeeeee koṯe l boli... W koṯe l boli bə Šakkəre,  i  məštuṯo  du  Sṭayfo  d be Šakkəre w Alo mḥasele! U ʕammo Tuma d be  Šakkəre.  Kətwole  aṯto  mə  Ḥabsəs manṭowalle. I ḥəlto Ḥana, i barṯo d Haǧǧo. Koṯe l boli.
0571. I aṯto (Fərdo): Šano yo, Šano yo..
0575. ʕAmmo Išoʕ: E. Koṯe l boli u Yusəf d be əəəəəəəə u Tuma,  abre  di  Rume  d be hno.... U Tuma d be Ǧələf, i Rume d be Ǧələf. Mḥawlowa lu Yusəf d be  Ǧələf.  W koṯe l boli i məštuṯo du Malak d be Elo. W koṯe l boli i məštuṯo  du  Yusəfko d be Elo, manṭəlanwole i barṯo du Galo  d be  Aḥoke,  i  hoṯo  du  Sarbat  d be Aḥoke. W koṯe l boli i məštuṯo...  
0576. Ǧan: Kibox maḥkatli, d əmmina məštuṯo mam  məštawoṯo,  an  noše  d be  ḥaṯno, əzzənwo ləb kalo, aydarbo məfqiwo i kalo? I naqqa d məfqiwola mən saymiwo?
0577. ʕAmmo Išoʕ: Afandəm, meqəm, u ḥa d samwo məštuṯo qurewo  lu  ahlayḏe  kule.  Əzzənwo tre zlamat kərxiwo aʕlayye,  əmmiwo:  “Adlalyo  i  məštuṯo  də  flan kas yo...“ Han naqqa lətmiwo u ʕamo. 
0578. Han naqqa  m beliwo,  marwəxiwo  u  ḥaṯno ʕal səsyo, u mawbəliwole səsto aʕme xliṯo. W marwəxiwo i  kalo  aʕla  w  han naqqa, manṭanwo, mfaqṣiwonne w rəqḏiwonne. Rəqḏiwo  qumayye.  Qalabaləġ i naqqayo b Məḏyaḏ kətwo ʕamo ġalabe. W bi məštuṯo  saymiwo  muklo.  
0579. Han naqqa ʕaṣriye tox yabo lu baṣro, lu bərġəl w li rezo  w  li  matfuniye.  Han naqqa i naqqayo, eeeeeeee hani ġalabe qimatli wayye. W han  naqqa  u  yawmo di ṣabaḥiye, əṯyowa i ṣabaḥiye, han naqqa u ʕamo  ṭuʕanwo  li  ṣabaḥiye.  Də gəd ṭuʕanwo qabərġaye, də  kṭuʕanwo  gḏayto  ḥšiṯo,  mawbəliwo  li  ṣabaḥiye hadiyat. 
0580. Kətwo hawxa ʕade b Məḏyaḏ di ṣabaḥiye w  məštawoṯo  rabe  huwewo  b Məḏyaḏ. W nəḥriwo sawal. Hama əno gəd manṭenolox l bolox  haṯe  i  barṯo  du Yaḥqub d be Kəttək l aḥuni u Farid. Nḥərle əšto w tleṯi (36) riše d sawal.  W səmli məštuṯo ġalabe rabṯo. Maʕzamli ho mə Diyarbakər, ho mə  Təllo,  ho  mə Səʕərt, ho mə Gziro, ho mən Nṣiwən ʕamo aṯiwo li məštuṯo. 
0581. Səmlan məštuṯo  bi dərtayo diḏan i rwəḥto. Manṭewolan ʕəššaq mə Baṭman, i  naqqayo  ʕəššaq  kul nošo lə manṭewo... ʕƏššaq.... i  naqqayo  lə  manṭelan  məṭərbiye  w  səmlan məštuṯo rabṯo. 
0582. I naqqayo briṯo ḥliṯo wa, briṯo b  ʕaynayna  ḥliṯo wa.  Uʕdo  Məḏyaḏ  faqərto  hawyo,   walaaaaaaaad!...   walaaaad!..   walaaaaad Məḏyaḏ!.. (baxyo), mi naqla d ʕəbratla, fayəš mə kul šawṯo 3-4  haw  kḥozət, noše mam morayḏa...

Ḥliṯo Hat Məḏyaḏ![2]

0583. Məḏyaḏ koḥayro baq qəryawoṯo, Kalən azzənne bab bəryawoṯo.
0584. U ʕeḏo koṯe ʕitoṯo xalye, Maʕ ʕame nuxroye šuqayḏax malye.
0585. Ḥliṯo hat Məḏyaḏ, Ḥliṯo hat Məḏyaḏ u aṯrayḏi, Ḥliṯo hat Məḏyaḏ i mdiṯayḏi, Ḥliṯo hat Məḏyaḏ u sabrayḏi, Ḥliṯo hat Məḏyaḏ i ḥabəbtayḏi.
0586. Kalən an nəqušo daʕ ʕitoṯayḏax, Haw koṯe qole daš šamošayḏax.
0587. Qəm aʕ ʕitawoṯo kyətwi as sobe, Damʕe b ʕaynayye, kḥayri bad darbe.
0588. Ḥliṯo hat Məḏyaḏ, Ḥliṯo hat Məḏyaḏ u aṯrayḏi, Ḥliṯo hat Məḏyaḏ i mdiṯayḏi, Ḥliṯo hat Məḏyaḏ u sabrayḏi, Ḥliṯo hat Məḏyaḏ i ḥabəbtayḏi.
0589. U yawmo nafəq ʕal ad dayroṯo, Fayiši bure, karme w arʕoṯo,
0590. Azzənne l aṯre abne w abnoṯo, ṭaʕən u aṯro dan abohoṯo.  
0591. Ḥliṯo hat Məḏyaḏ, Ḥliṯo hat Məḏyaḏ u aṯrayḏi, Ḥliṯo hat Məḏyaḏ i mdiṯayḏi, Ḥliṯo hat Məḏyaḏ u sabrayḏi, Ḥliṯo hat Məḏyaḏ i ḥabəbtayḏi.
0592. Ǧan: Əno naʕimo, ar rabe ġalabe  ḏəkriwo,  əmmiwo:  “Ǧule  laḥ  ḥaṯnawoṯo  mu ʕAǧam...“ Manṭanwo, ḥaṣe....
0593. ʕAmmo  Išoʕ:  E  kətwo  ḥaṣe  du  ʕaǧam,  amma  lo  mu  ʕAǧam   manṭanwonne.  Šəqliwonne, manṭanwonne mə Mawṣal. Aḥ ḥaṣe du ʕaǧam manṭanwonne  mə  Mawṣal.  Kul ḥaṯno, u ḥa duwewo ḥaṯno šəqliwole ḥaṣo d ʕaǧam. Hawxa  xəd  u  qumaš we, ġalabe šafiro we, nqišo we, əmmiwole “ḥaṣo du ʕAǧam“ hanək mašhur wayye. 
0594. U  ḥa d huwewole ḥaṣo du  ʕAǧam,  duwewole  ṭrabzoniye...  Kətwo  ṭrabzoniyat  ste meqəm, aṭ ṭrabzoniyatanək mašhur wayye w aḥ ḥaṣe.  U  ḥa  d  luwewole  manək luwewo ḥaṯno. Hanək muḥaqqaq gəd huwele, ya ṭrabzoniye,  ya  ḥaṣo  manək  du ʕAǧam.
0595. I aṯto (Farida): Uʕdo fašwo, i naqqa.. miḥasən am mitaṯxu, emi i  mḥasayto, i naqqa d mayiṯo, kətwola ḥaṣo du ʕAǧam.
0596. Ǧan: I naqqayo u əṣul, u ḥaṯno mən luwašwo?
0597. ʕAmmo Išoʕ: U ḥaṯno i naqqayo luwašwo ǧule ḥəwore, badlad latwo.  Luwašwole, masala qəməsto d izar šafərto, nəqšiwola. Kətwo qəmse nqiše,  nəqšiwonne  bi iḏo. W luwašwo yalag d əšlək d almadina u hno...  yalag  d  qadifa  aʕle.  
0598. W maḥətwo b qarʕe ḥəmmawiye w qundaraye b raġle, manək  də  ksamwo  u  Yaḥqube d be Hərməz w hani. Qundaraye, rabe hawxa,  manək,  i  naqqayo  u  ḥa  duwewo ḥaṯno aǧ ǧulanək luwašwo. Latwo badlad-madlad i naqqayo. Latwo bu  zabnayḏi.  Bəṯr ab badlad nafiqi.
0599. Ǧan: Kətwo ʕade u ḥaṯno d ṭoʕən aʕme xanǧar ste?
0600. ʕAmmo Išoʕ: E, u xanǧar... hawo... əno maṭino, u xanǧar  lašan  i  fiyaqa wa.  Ġalabe məḏyoye, ġalabe mam məḏyoye kətwolle xəneǧər  qumayye,  qəm  ḥaṣayye, kətwolle xəneǧər. W han naqqa u ḥaṯno i naqqa duwewo  ḥaṯno  ste,  maḥtiwole xanǧar qəm i ṭrabzoniyayḏe. Ya qəm i  lammayḏe,  ya  maḥtiwole  sayfo.  Hawo laǧan u šəfro, laǧan i fiyaqa saymiwola hayo.
0601. Ǧan: Bam məštawoṯani, mən šəkəl, d əmmina zmoro w zamore huwewo?
0602. ʕAmmo Išoʕ: Afandəm zamore kətwo. Mərado u məṭərbi,  Ramazano,  hani  mašhur wayye. Ġalabe əḏʕiwo zəmriwo, b kurmanǧi zəmriwo. U kurmanǧi, kule  zmoro we.  U zmoro dam məštawoṯo kulle bi kamanča w zmoro b kurmanǧi we.  
0603. I  naqqayo b  latwo nošo d zomər. U ḥa  d  zumarwo  b   minakafwo.  Əmmiwo:  “Hano  hawi məṭərbi!“ (gaḥxo). Ḥalbuki am məṭərbiye du zawnano kulle  hawən  as  səryoye (gaḥxo).
0604. Ǧan: B ʕarabi ste nošo lə zumarwo?
0605. ʕAmmo Išoʕ: ʕArabi stene an əstəloye zəmriwo. An  əstəloye,  am  məṭərb  dann əstəloye... I naqqa d manṭanwo am məṭərb dann əstəloye zəmriwo  b  ʕarabi.  I naqqa d manṭanwo Mərado w  Ramazano  w  ʕAliko  w  Maliko  hani  b  kurmanǧi zəmriwo.
0606. Ǧan: Hat i naqqa d kətwox naʕimo bam məštawoṯani i ʕade d mbeliwo u čhez  li kalo mən we?
0607. ʕAmmo Išoʕ: Afandəm u ḥa d šuqalwo li  kalo,  šuqalwola  bəšto  d  almadina.  Šuqalwola ḥaṣo d šal, šuqalwola ʕarašiye,  gəd  šuqalwola  qundaraye,  manək šuġle du Əllo d be Qundarači d  samwo.  Hawxa  i  kaʕbiyayḏa  ʕlayto.  W  gəd šəqliwola tloṯo-arbo (3:4) fəṣeṭən, e yaʕni hayalla fəṣeṭən... 
0608. W  han  naqqe mbeliwola ḥəmre d wardo, yaʕni  d  dahwo,  hanək  maqbul  wayye.  M darbe  di antika w dam masayəl. W mbeliwola masala azmaṭ w qananesat. I naqqayo  hawxa mədone d dahwo latwo, faṣṣe mede latwo. Məbliwo  hawxa  mədone  xuṣat-muṣat.  
0609. Han naqqa u yawmo di ṣabaḥiye, u ʕamo d  manṭewo  hadiyat,  gəd  manṭewo  ya fanera, ya gəd manṭewo xuṣa, ya gəd manṭewo tre  maǧidiye,  ya  gəd  manṭewo tloṯo maǧidiye aw ḥamšo maǧidiye, ubiwo hadiyat. I naqqayo briṯo hawxa wa.  I hadiye di məštuṯo hawxa wa. I məštuṯo i naqqayo mdawmowa tloṯo  yawme.  
0610. Yawme d šabṯo, yawme d ḥəššabo w yawme  d  tre.  Yawme  d  tre  i  ṣabaḥiye  daʕ ʕlayme wa. Maltəmiwo kallat manək d uṯanwo li məštuṯo. W ʕaṣriye gəd  yətwiwo šutanwo.... Eeeeyyyyyy w han naqqa aʕ ʕlayme  qaymiwo  lu  raqḏo,  yawme  d tloṯo i məštuṯo gəd bəṭlowa. 
0611. Han naqqa kul ḥa  gəd  əzzewo  lu  šuġlo  w  lu ʕamlayḏe. U ḥa də gəd əzzewo li gumṯayḏe, u ḥa də gəd əzzewo  lu  qṭoʕo  dak kefe, u ḥa d əzzewo lu ḥṣodo, u ḥa d  əzzewo  lu  nqolo  daš  šale.  Kul  ḥa əzzewo lu šuġlayḏe. Kul ḥa  əzzewo  li  dukkanayḏe,  kul  ḥa  d  ʕuwadwo  bi ṣənʕayḏe.
ʕAzawat b Məḏyaḏ
0612. Ǧan: Bəṯr məd bdelox, kmawbələd bir, bi šawṯo ya ste ġer mi  šawṯo  koṯe  l bolox nošo sowo aw ġer sowo d mayəṯ?
0613. ʕAmmo Išoʕ: Koṯe l boli ġalabe d mayəṯ. Ġalabe, i šawṯo,  koṯe  l  boli.  Falge di šawṯo d mayiṯi. Koṯe l boli d mayəṯ u  Ṣawme  d be  Šaxxo,  mayəṯ  u Ablaḥad, mayəṯ u Musa d be ʕAbdalla-Ṣliwo, mayəṯ u ʕIsa d be Awrohəm, mayəṯ  u Ḥanna d be Karto, mayəṯ  u  ʕAdo  d be  Bərhəke,  mayəṯ  u  Karmo  d be  Bašše, mayəṯ.... ġalabe mayəṯ. 
0614. Ġalabe ġalabe ʕamo mayəṯ. Koṯe  l  boli  kulle.  Han naqqe  lə  kəmxaṭarnolle  kulle.  Anǧax  zawno  d  oṯe  l  boli,  kulle  gəd mxaṭarnolle. Ġalabe mayəṯwo b Məḏyaḏ. U Barṣawmo  Ruʕyo,  kətle  uʕdo  harke arbo-ḥamšo (4-5) abne. Mayəṯwo ġalabe, u Fatḥo-matḥo,  babi  w  ʕammi  kulle mayiṯiwo. Koṯe l boli hani xəd i ʕade. U Brahim d be Šabo u  ḥreno,  u  ḥreno kulle d mayiṯi koṯe l boli.
0615. Ǧan: Əno naʕimo, koṯe l  boli,  raḥəq  m foṯayxun  duwewo  ʕaza,  uṯewo  niše xəṣuṣi lu ʕaza buxanwo, mabxanwo an noše...
0616. ʕAmmo Išoʕ: E hawo kətwo baxoye dan niše i Manoke ḥḏo  w  i  Raḥel  i  ḥoṯo, hani an aḥwoṯo d ḥoli Barṣawmo  d be  Awrohəm  wayye.  Hanək  baxoye,  ġalabe kayise buxanwo. 
0617. I naqqa d buxanwo, u ʕamo  kule  mabxanwole,  hanək  əḏʕiwo, ṣənʕa yo. U baxyo ṣənʕa yo. Yaləfiwole, əḏʕiwo mabxanwo u ʕamo. Kul ənsan,  əno kətwo mə ʕƏrnəs, i  ʕamṯo,  i  ḥəlṯo  daṯe,  di  Fərdo  i  aṯtayḏi,  baxayto kayəsto. I barṯo d Šamʕune Ḥanne.
0618. Ǧan: Mən yo əšma?
0619. ʕAmmo Išoʕ: Əšma mən wa, əšme d ḥəltəx Fərdo?
0620. I aṯto (Fərdo): ʕAzze, ʕAzze.
0621. ʕAmmo Išoʕ: I ʕAzze. Kətwo Mire, kətwo ġalabe.  Kətwo  xəṣuṣi  baxoye,  hani yaləfiwo, ṣənʕa wa. U bəxoyo ste xu zmoro ṣənʕa yo.
0622. Ǧan: An niše mabxəyonani mə qəm ruḥayye uṯanwo əlla noše qurewolən?
0623. ʕAmmo Išoʕ: Hənne uṯanwo lu ʕaza, uṣul yo. Kəzzən, kul ənsan lu  ʕaza,  kəzzən kboxən. Han naqqa saymiwo, awwəl d əzzənwo lu ʕaza an niše  əmmiwo:  “Bxawu!“ Buxanwo. ʕAde wa.
0624. Ǧan: Han naqqa bəṯr məd tayəm u ʕaza hani ubanwolən mede?
0625. ʕAmmo Išoʕ: Lo lo  mede  l ubanwonne,  lo  lə  šəqliwo  mede.  ʕAde,  uṣul yo, əzzənwo lu ʕaza msalanwo u ʕamo. Yaʕni msalanwo more du ʕaza.
0626. Ǧan: Bu čaġ d maḥkelox u ʕaza kmo yawme gurašwo?
0627. ʕAmmo Išoʕ: Šawʕo (7). Šawʕo, šabṯo, šabṯo wa.  Abadan  m  yawme  d  tre  l yawme d šabṯo wa. Yawme d ḥəššabo ste gəd yətwiwo, han  naqqa  yawme  d  tre gəd qaymiwo.
0628. Ǧan: ʕAmmo Išoʕ raḥəq mə foṯox, yaʕni d əmmina u miṯo  i  naqqa  d  muyaṯwo, ayko maḥtiwole?
0629. ʕAmmo Išoʕ: Maḥtiwole qamayto  b  Mor  Axəsnoyo,  ftəḥwolle  qamayto  b  Mor Axəsnoyo...
0630. Ǧan: Yaʕni meqəm d qəwri u miṯo... Ayko maḥtiwole?
0631. ʕAmmo Išoʕ: Maḥtiwole fašwo tamo, uṯanwo  mbeliwole  bu  yawmayḏe.  U  ḥa  d fašwo yawmo, mawbəliwole. Maḥtiwole bi dayro, yaxut bi ʕito. Hul deri  yawmo d əzzənwo. Duwewo masala ḏərura, ṭəranwole  lalyo  bi  ʕito.  Hedi  me  tamo maḥtiwole bi naḥšo, ṭəʕniwole mawbəliwole  l  Mor  Axəsnoyo.  
0632. Maḥtiwonne  bi maqbara. Bəṯr han naqqa b Mor Axəsnoyo  li  ḥkume  mnəʕwola,  ftəḥwolle  bi dayro qawre. Kul ḥa aq qawrayḏe, han naqqa kul ḥa kətwole qawro, mawbalwo  u ahlayḏe maḥətwole bu qawrayḏe.
0633. Ǧan: Kətwo noše b Məḏyaḏ mabxanwo, kətwo noše ste d mašəġiwo  am  miṯe?  Hat naʕimo kətwo hawxa mede?
0634. ʕAmmo Išoʕ: E kətwo hawxa. Əḏʕiwo hanək, kətwo xəṣuṣi mašəġiwo u  ʕamo.  Dan niše kətwo xəṣuṣi w dag gawre ste kətwo  xəṣuṣi  ənsanat.  Lə  kəmxaṭarnolle.  Yaʕni kətwo hani xəṣuṣi laǧan Aloho...  U  Barṣawmo  xudamwo,  u  ḥreno  ste mašəġwo ag gawre, an niše ste mašəġowalle i Ḥasnəka i ḥreto e i ḥreto b  xer dəṯṯe.
0635. Ǧan: Hani bab bote mašəġiwolən?
0636. ʕAmmo Išoʕ: Bab bote mašəġiwonne w mkafniwonne w bəṯr  han  naqqa  uṯewo  u qašo manṭewo i naḥšo w qaymiwo mawbəliwonne li ʕito. Məhnewonne,  saymiwo  i ṣluṯaṯṯe w mawbəliwonne li maqbara.
0637. Ǧan: Əno maṭino, maṭino, heš an noše lə maḥtiwolən bu tabut,  bas  bi  naḥšo maḥtiwolən, meqəm ste...
0638. ʕAmmo Išoʕ: Qamayto, əmmiwo: "Tabut yasaq yo".  Bəṯr  hedi  qayəmwo  u  tabut, əmmiwo: "Ḥṭiṯo u ḥa d maḥtile bu tabut". Hawxa manfaqwolle ʕanʕane.  Ənkan  mi fəqriye wa w ənkan mi zangane wa,  lə  kuḏaʕno  manfaqwolle  ʕade,  əmmiwo:  "U tabut ḥṭiṯo yo" Hedi bəṯr u ʕamo kule maḥətwo bu tabut. E.  
0639. Ǧan: I naqqa u miṯo d mbeliwole li maqbara, yaʕni laq  qawre,  ʕade  bas  aq qariwayḏe ṭəʕniwo i naḥšo əlla?
0640. ʕAmmo Išoʕ: U ʕamo kule bu dawro ṭəʕniwonne. Han naqqa kul ḥa, hul  d  ṭəʕni li dayro, kul daqiqa mbadliwo tre. Kul  daqiqa,  arbaʕ  xaṣawər  kətwola  li naḥšo, arbo zlamat ṭəʕniwola.  Mbadliwo  bəṯr  ḥḏoḏe,  kul  ḥa  mbadalwo  u ḥreno, d lə yoqər aʕle, d l oṯe yuqro aʕlayye. Mbadliwonne.  
0641. Ǧan: Bu ʕaza ʕade wa b Ṭur ʕAbdin kula, nəqliwo muklo, saymiwo muklo...
0642. ʕAmmo Išoʕ: E nəqliwo, ʕade wa w ḥa d maṯwo... Han naqqe kul šawṯo  ṭəʕnowale lalyo laǧan d lowe aʕlayye yuqro. Latwolle waxt, uṯewolle mʕazyone,  fayšiwo kafine. Han naqqe u ʕamo kul ḥa ṭuʕanwole mansaf d bərġəl,  mansaf  d  rezo, yaxutta baṣro, yaxut  ṣfero,  yaxut  matfuniye.  
0643. Aʕmayye  mbeliwonne  ʕade wa haṯe. ʕAnʕana wa, u ḥa d əbʕewo ṭuʕanwo lu bayto daf faqire,  dak  kayiwe,  d more du miṯo.
0644. Ǧan: Kəmmi kətwo ʕade aq qarəwone ṭəʕniwo, aq qarəwone ema ṭəʕniwo?
0645. ʕAmmo Išoʕ: U yawmo qamoyo aq qarəwono ṭəʕniwole, mawbəliwo tre-tloṯo  daste d muklo, han naqqe ubiwole lam mʕazyone d gəd oṯe lu  ʕaza.  Kulle  d  gəd oṯən mi dayro, ya mi ʕito me Mor  Axəsnoyo  d  oṯən,  e  kluzamme  muklo,  d gəršənne, han naqqe hanək maḥtiwo u muklo, gəršiwonne w “Qumu lu muklo!“  du ʕaza. Qaymiwo, kul ḥa umarwo “Abən baš šmayo“ w əxliwo w kul  ḥa  əzzewo  lu šuġlayḏe. More du ʕaza fašwo.
0646. Ǧan: Bu čaġawo ʕade du məklo, uṣul mən we?
0647. ʕAmmo Išoʕ: Bərġəl ya rezo, yaxutta masala mede ḥreno. Hawxa ʕade  bərġəl  w rezo, ya mbeliwo, masala hən mənayye,  qamayto  əmmiwo:  “U  baṣro  yasaq yo!“ Bəṯr hedi mbeliwo baṣro w matfuniye. Dasto  d  matfuniye  w  ḥa  d  bərġəl, mbeliwo baṣro stene, mbeliwo hno, salo d laḥmo stene. Mawbəliwo,  yaʕni  ter dan noše d gəd oṯən lu ʕaza, mʔamniwole. 
0648. Čəngi more du bayto  latwole  waxt d samle muklo, saymiwonne, mʕawniwonne. ʕAde wa, aq qarəwone dayəma, hani  aq qarəwone du miṯo, mu yawmo du ʕaza, qamoyo u muklo hənne  ṭəʕniwole.  ʕAde wa gabayna.
0649. Ǧan: Maḥkəloxli ʕal an niše mabxəyone... an nišanək,  xwoṯayye  latwo  gawre ste d mabxanwo?
0650. ʕAmmo Išoʕ: Lə šaməʕno gawre d mabxanwo. Gawre  lə  mabxanwo  bale  an  niše mabxanwo. Hani mašhur wayye b Məḏyaḏ: i  Manoke,  i  ḥoṯo  du  Barṣawmo  d be Awrohəm, i ḥoṯo i Raḥel hani.  Foq  l  ʕada,  kətwo  stene  tak-tuk  nafəqwo baynoṯayye ḥrene, hayo d be Alyaske  w  hani  mabxanwo.  Hani  mašhur  wayye, əḏʕiwo buxanwo. W uṣul du baxyo əḏʕiwole.
0651. Ǧan: Hani zmoro zəmriwo, šar əmmiwo....
0652. ʕAmmo Išoʕ: Lo lo baxyo buxanwo, manṭanwo, hawxa maṯle ʕal u  baxyo,  ʕal  u kayiwo aydarbo hawi, aydarbo we w aydarbo qayəm w aydarbo mayəṯ w aydarbo  mu ahl,  mən  ahl  kətle  w  hawxa.  Manṭanwo  bi  aṯna  du  baxyo  hani,  am maṯlani...

Ṣənʕa, šuqo, dukkane, ʕwodo b Məḏyaḏ

0653. Ǧan: Bəṯr mu Sayfo an nošaṯxun bu bayto b mən ṣənʕa ʕwədde?
0654. ʕAmmo Išoʕ: Afandəm aḥna babi, qamayto aṯinawo, babi hawi  ʕaskar,  azze  li ʕaskariye. W u hno, u ḥəmyono d  babi,  əšme  ʕammo  Šabo we.  U  ‘Šabo  d be Daḥḥəke‘ əmmiwole. ʕƏwdiwo gəmoṯo, ġer mag  gəmoṯo  latwo.  Zəqriwo  šuqo  w uxlinawo. Šuqo ġer mi šuqo i naqlayo latwo. 
0655. U  ḥa  d  kətwole  w  hən  kətwo mšaqʕone wayye. W hən mənayye, kətwo... i naqqayo heš i ṣənʕa  lə  rawəḥowa.  Heš u ʕamo lə yaləfwo, məhaǧər we. Hedi bəṯr han naqqa hawən ḥayoṭe  w  hawi qundaračiye w hawi təǧǧar w hawi asnaf w loqantačiye w qaḥwačiye  w  hawi  w yariwo. U ʕamo kule ʕəwdiwo. Kul ḥa msəklele taǧara rabṯo w Məḏyaḏ yariwo  w hawi b... Məḏyaḏ yariwo, ʕamiro. Balki b Məḏyaḏ kətwo  300-400  dukkane  das səryoye. W anǧax kibowən ḥṣar daṭ ṭaye.  
0656. Ǧan: Hat naʕimo bi šawṯaṯxun aw b Məḏyaḏ man kətwo zəfkar?
0657. ʕAmmo Išoʕ: Afandəm, əno bu zabnayḏi maṭino  l zəfkar, kətwo u  Ṣaməko, kətwo Musa d be  ʕIsa  Zəfkar.  Hani  mašhur  wayye.  W  kətwo  zəfkar, zəfkar, zəfkar, zəfkar hani.... Kətwo Aṣlan u babo du Bəro d be  Aṣlan,  dano du Gawro w hano mašhur we... 
0658. Hani bi ṣənʕa mašhur wayye.  Kətwo  ʕammo  Simo.  Kətwo ʕammo Slayman u gawro di Rafqa, i  ḥoṯo  du  Brahim  d be  Šabo.  Bəṯr naḥətwo l laltaḥ. Hani i naqqayo zəfkar  wayye.  Hedi  bəṯr  u  ʕamo  yaləf mənayye. Hani m Ḥasno aṯənwo az zəfkarani, ġalabe kayise wayye.
0659. Ǧan: Bu zabnawo kətwo ḥayoṭe b Məḏyaḏ?
0660. ʕAmmo Išoʕ: I naqqayo kətwo ḥayoṭe bə Maqsi Musa. Kətwo  Yusəf  w  Salmo.  I naqqayo heš lawiwo qašo. Ḥayoṭe kayise  wayye.  W  kətwo  Mḥammado  u  Tarzi əmmiwole, ḥa ṭayo. W kətwo Ṣafanya w kətwo ḥayoṭe dab  badlat...  Dab  badlat kətwo...  u  Yusəf  d be  Əllo,  ḥaṭwo  hno...  qəməsyoṯo  (gomlake),   hawxa m qaṭṭarat, m qaṭṭarat... W ḥayoṭe dab badlad hawxa kayise u  mede  d  koṯe  l boli, hawxa kayise latwo. Kətwo han naqqa  aḥ  ḥrene  hawxa  xayife  naʕime, ʕəwdiwo m qaṭṭanat.....
0661. Ǧan: ʕAmmo Išoʕ bu čaġawo i šuqo (qumaš) mayko əṯyowa l Məḏyaḏ?
0662. ʕAmmo Išoʕ: I naqqayo Məḏyaḏ i šuqo mi Qaysariye bədyowa, m qəm u  tarʕo  d be Barhe, maʕmarwolle i naqqayo dukkane tamo l ḥḏor d be Mḥammad Nure. Tamo  ad dukkane meqəm, ad dukkane ʕamire, tamo wayye. Uṯanwo  hol  mab  bote  d be Serti w mab bote d be Gawwo Quttəko w  az  zabəqone  tamo  wayye.  
0663. W  taḥt  i ʕƏbbara d kətyo su Maḥfal w mad dukkane d be Šuše  w  hol  lab  bote  d be Baroše. I naqqayo ad dukkanani ʕawode wayye. Bəṯr b zabno ṭafən hanək.  Han naqqa i šuqo naḥito l laltaḥ. Naḥito i šuqo l laltaḥ, mu Xan  l  laltaḥ.  Mu Xan Taḥtoyo w laltaḥ.  Naḥət  han  naqqa  maʕmarre  dukkane,  maʕmarwole  lu Gawriye d be Ḥaddo dukkane, maʕmarwole lu Poli  w  maʕmarwolle  ləb  Ruʕyo  w maʕmarwolle ləb Šakkəre w maʕmarwole lu Malak d be Elo w  maʕmarwolle  lanək, u Malak d be  Karimo  šqiwole  ʕaraṣa  di  baladiye.  
0664. Arbo-ḥamšo  mšarakwolle biyya, maʕmarwolle dukkane w pasažat (ʕəbbarat) biyya. W bəṯr barimi ʕal  i arʕo d be Elo d kətwo qəm u tarʕaṯṯe. Kulle maʕməriwonne, səmiwonne dukkane.
0665. W maʕmarwolle i saḥayo d kətwa mqabəl du ǧeməʕ du Əllo d be Ḥəšše wa.  Arʕo wa duwriwola, bəṯr han naqqa hawyo kula dukkane, maʕmarre hul li rawmo.  W maʕmarre hul lu ǧeməʕ w bəṯər bə Šexmus  Aġa,  tamo  han  naqqa  ad  dukkane kulle naḥətiwo l tamo. W bəṯər  han  naqqa  bu  darbo  d  Astəl  azzənwo  ad dukkane.
0666. Ǧan: Hat naʕimo aḥ ḥayoṭe də bnelox ad dukkanaṯṯe m ayko uṯewolən qumaš,  man mzabanwo qumaš b Məḏyaḏ?
0667. ʕAmmo Išoʕ: Afandəm b Məḏyaḏ kətwo du qumaš,  mzabnone  du  qumaš  bə  Xoǧa.  Salim Xoǧa, Nuri Xoǧa, hani bə Ṣṭanbul ʕəwdiwo. ʕAli Baba... ʕAli Baba  huwwe w Wanes šərikewən. Wanes u aḥuno d Naṭəqo, manṭanwo  mə  Ṣṭanbul  qumašat  w mzabniwo. Aḥ ḥayoṭe šəqliwo mənayye. I naqqayo u  qumaš  ingilizi  ḥaqiqi  u mətrayḏe b arbʕo noṭat we, b ḥamšo noṭat we, b əšto  noṭat we.  
0668. Yaʕni  i  badle ʕam u ḥyoṭayḏa mikalfowa b 15-20 noṭat. Qumaš ingilizi xaləṣ.  E  kətwo i naqqayo ḥayoṭe, aḥ ḥayoṭe  kayise  du  zabnawo  Yusəf  d be  Maqsi  Musa  w Slayman əmmiwole. Bəṯr Slayman  hawiwo  qašo.  
0669. Hani  ḥayoṭe  ġalabe  kayise wayye. Hani mašhur wayye. U bə Maqsi Musa kətwolle dukkano  d  manifaṭora  w kətwo dukkano d Naṭəqo, kətwo dukkano d babi, kətwo du Malke  d be  Karkənni.  Kətwo du ʕIsa  d be  Awrohəm,  kətwo  du  Skandar  d be  Əllo.  Hani  mzabniwo manifatora. 
0670. Kətwo dawo Šamʕun Baḥḥo, kətwo masala u Ḥanna d be Uske, kətwo  u Brahim d be Šabo, i naqqayo kətwole dukkano mzabanwo ʕəṭra. Mzabanwo  səkkar- məkkar w fəlan, masayəl. I naqqayo ʕəṭra mzabanwo, kətwole dukkano d  ʕəṭra.  Hedi bəṯr mšarakle ʕam babi w hedi yaləf  i  mətahədiye.  L  babi  mawlafle mətahədiye w hawiwo zangin w hawiwo mašhur. U Brahim d be Šabo.
0671. Ǧan: Bəṯr mu Sayfo b Məḏyaḏ man kətwo mṣawrono, garošo d ṣuwar?
0672. ʕAmmo Išoʕ: Afandəm əno maṭino kətwo u Puləs d be Musa Šamošo  mṣawrono we,  u Səmʕan u aḥuno. Mṣawrone kətwo, u Animəs, u abro d Animəs Xəbbaz,  Ḥanna.  Anis u abro d Əsqəf  ʕAmaniyel.  Hani  mṣawrone  wayye.  Kətwolle  makkinat, manṭanwo qartat w mṣawriwo u ʕamo.
0673. Ǧan: Am makkinat dəṯṯe ʕal am maye wən?
0674. ʕAmmo Išoʕ: Lo lo lo, makkinat hawxa...
0675. I aṯto (Fərdo): Bele ʕal am maye ne, we! Meqəm mayko huwewo, kətwo.
0676. ʕAmmo Išoʕ: Hawxa makkinat kətwolle w han naqqa gəršiwo aṣ ṣərtoṯo  w  m gawe di makkina saymiwo u flošaṯṯe, mawfəqiwo u komo, bəṯr gəršiwo  ʕal  u  komo ḥəworo.
0677. Ǧan: Hani ayko wən ad dukkanaṯṯe, dukkane kətwolən?
0678. ʕAmmo Išoʕ: Kətwolle dukkane ste w kətwo ʕal i raġlo  ste  kərxiwo.  Kərxiwo baš šawṯoṯo mṣawriwo.
0679. Ǧan: Nošo bu zabnawo gurašwo ṣuwar?
0680. ʕAmmo Išoʕ: Ġalabe. U ʕamo kule, nafəqwo qanun, kul  ənsan  lazəm  mṣawər  aṣ ṣərtoṯayḏe, šuqele daskara d nəfus.  Həwwiyat.  Həwwiyat  dad  dozdane.  Han naqqa niše w gawre maǧbur mṣawriwo w mawfəqiwo ǧuzdanat, həwwiyat du nəfus.
0681. Ǧan: Bəṯr mu Sayfo b Məḏyaḏ man kətwo mnaʕlone?
0682. ʕAmmo Išoʕ: Mnaʕlone kətwo bə  Saʕid  Naʕalband.  Saʕid  Naʕalband  u  aḥuno Yaḥqub w kətwo mnaʕlone ġalabe  kətwobən  šawʕo-tmənyo-ʕaṣro  (7-8-10)  bote mnaʕlone. Aṣəl dəṯṯe, kəmarno hani karǧosiye wayye, sertiye wayye.
0683. I aṯto (Fərdo): Mu Ṣawro, Mu Ṣawro ne.
0684. ʕAmmo Išoʕ: Mu Ṣawro ne, hanək mnaʕlone kətwo.  Hanək  mnaʕlone  kətwo.  “Bə Naʕalband“ əmmiwonne. Kuḏaʕno, maṭino l Saʕid w l Yaḥqub w l  Ḥanna  w  hani mnaʕlone wayye.
0685. Ǧan: Ayko wa i dukṯaṯṯe d mnaʕliwo?
0686. ʕAmmo Išoʕ: Kətwo laltaḥ laltaḥ sab bote d be Ǧələf tamo  ftəḥanwonne  dəkṯo.  Bəṯr ab bote d be Ǧələf axor w tamo mnaʕliwo.
0687. Ǧan: Səb Šakkəre?
0688. ʕAmmo Išoʕ: E. W tamo bab botaṯxu stene. W kətwo mqabəl  du  xan  ste  dərto rabṯo di ʕito dap pəruṭ tamo, mnaʕliwo.
0689. Ǧan: Əno ste maṭino  w  ḥzeli.  Aloho  mḥase  am  miṯayḏox,  mḥasela  qašti, naʕimo wi, saymiwo gabayna ṣafono...
0690. ʕAmmo Išoʕ: Ṣafono ksaymiwo. Kətwo sayome du ṣafono,  kətwo  ḥḏo  mašhur  bə briṯo sayəmto du ṣafono  i  Laṭṭəke.  Haṯe  mašhur wa,  u  ḥa  d  nuḥarwo  ad darmala, u ṭarbawo  mfašarwole  w  kətwo  sayome  xəṣuṣi  du  ṣafono,  kətwo baynoṯayye mašhur i Laṭṭeke wa w kətwo i Ṣaro w i ḥreto  w  i  ḥreto  uṯanwo hani maḥwanwonne lu  ʕamo,  aydarbo  gəd  saymi  ṣafono.  
0691. Manṭanwo  darmone.  Eeeee, mən nafəqwo darmone meqəm? Meqəm  kətwo  darmone  šuġle  di  mamlake, bəṯr nafəqwo aṣit-maṣit w flan saymiwo u ṣafono. Ġalabe kayiso huwewo.
0692. Ǧan: Yaʕni u ṣafonawo m zawno saymiwole b Məḏyaḏ?
0693. ʕAmmo Išoʕ: Ṣafono du “Bazzi“ əmmiwole,  bəṯr  qayəm  baṭəlwo  hano.  Mədde bəṯər nafəqwo u ṣafono, uṯewo mə ʕƏntab, mə Mersin...
0694. Ǧan: Di ḥkume?
0695. ʕAmmo Išoʕ: Di ḥkume.  Uṯewo  rasman,  ṣafono  di  fabriqa,  mzabniwo,  hedi matrakwolle hanək. Matrakwolle  u  ṣafonawo.  Huwewo,  u  ṣafonawo  maltamwo qalme ġalabe.
0696. Ǧan: Qay ʕAmmo Išoʕ?
0697. ʕAmmo Išoʕ: Mu sabab d kətwole ‘baz‘,  kətwobe  dəhniṯo.  Samwo  dəhniṯo  bu sawko w bi laše, zaṭan i qalmo kkərxo ʕal i dəhniṯo.
0698. Ǧan: U ṣafonano b Məḏyaḏ bas an nišanək saymiwole əlla kul nošo samwole?
0699. ʕAmmo Išoʕ: Lo, kətwo xəṣuṣi  sayome  du  ṣafono.  Kul  nošo  l uḏaʕwo  samwo ṣafono. Kətwo sayome xəṣuṣi, m beliwo, ʕəbriwo u ʕamo  l  gabayye  bu  dawro, m beliwonne w saymiwo u ṣafonaṯṯe w manṭanwonne lab botaṯṯe.
0700. Ǧan: ʕAmmo Išoʕ b Məḏyaḏ aw larwal d Məḏyaḏ bəṯr mu  Sayfo  nošo  lə  samwo aṣanṣ, lawanṭa aw ġer reḥe basime?
0701. ʕAmmo Išoʕ: Aṣanṣ w lawanṭa... L əḏʕiwo aṣanṣ w i lawanṭa mən yo.
0702. Ǧan: Hawxa mede lə misamwo?
0703. ʕAmmo Išoʕ: L əḏʕiwo, qaṭʕi suratta, lə šaməʕno, nošo samwo aṣanṣ w  lawanṭa.  Bale aṣanṣ w lawanṭa uṯewo mə Ṣṭanbul, mə ʕAnqara, mə Mərde,  mə  Diyarbakər uṯewo w hawxa mzabniwo baš  šušayat.  Aṣanṣ-maṣans  l əḏʕiwo  saymiwo.  Aṣanṣ l əḏʕiwo mənyo.  
0704. Ǧan: Yaʕni hat i naqqa d kətwox naʕimo, m ayko uṯewo?
0705. ʕAmmo Išoʕ: Manṭanwo mə Mərde.  Manṭanwo  ab  baqole,  aʕ  ʕaṭore  mzabniwo, lawanṭat xəṣuṣi, kətwolle šušayat, mzabniwo aš šušayatanək.  
0706. Ǧan: ʕAmmo Išoʕ bəṯr mu Sayfo bi šawṯo man kətwolxu qaṭoʕe d kefe,  naḥode, naqoše w maʕmərone?
0707. ʕAmmo Išoʕ: Afandəm əno koṯe l boli kətwo qaṭoʕe dak  kefe  mašhur  u  Yaḥqo d be Ḥəmme. Hano mašhur we bu qṭoʕo dak kefe. W kətwo afandəm  u  Yawsəke  d be Šeko, afandəm hani qaṭoʕe d kefe wayye.  W  kətwo  Šabo  Šədək,  u  babo  du Zakiyano, hano d kətyo harke. Hani mašhur wayye bu qṭoʕo dak kefe.  
0708. Ǧan: U Zaki d be Čeni?
0709. ʕAmmo Išoʕ: E d be Čeni, u babo dawo, du Zaki  d be  Čeni.  Naḥode  ste  kətwo Šabo l Ḥəlu u babo  dano  d  ʕIsa,  Šabo  l  Ḥəlu.  Kətle  abro  Zaki  harke baqolo yo. W kətwo u Yawse d be, u Tuma d be  Bahe.  At  tre  aḥunone  wayye, hani mašhur wayye. U Šabo w kətwo u Musa  d be,  u  Səlo  d be  hno,  lə kuḏaʕ mən əmmiwonne, ʕal feme di rawmo yo  u  baytaṯṯe.  
0710. Hani  naḥode  mašhur wayye. Ġalabe kayiso nəḥdiwo. W naqoše u Alyas d be Maqsi  Alyas,  bə  briṯo, naqošo lalʕəl mu Alyas d be Maqsi Alyas lə nafəq naqošo. W  maʕmərono  ġalabe kayiso u Malke d be Abraham. Hano mašhur we baʕ ʕmarat,  bu  naqəšaṯṯe.  
0711. U kətwo masala ġalabe maʕmərone: U Slayman d be Ġaribo,  u  Ǧərǧo  d be  Ġaribo, kətwo maʕmərone d umarnolox mə Məḏyaḏ tak w tuk kətwo. Kətwobən  ʕəsri-tleṯi (20-30) maʕmərone. Maʕmarre ab bote d Məḏyaḏ  kulle  bote  d  kefe  w  kalšo saymiwonne, kulle ġalabe šafire. Binayat ġalabe  šafire  maʕmarre  w  ṭranne dlo more w aṯən.
0712. Ǧan: Aq qaṭoʕe dak kefe l ayko əzzənwo lu qṭoʕo dak kefe?
0713. ʕAmmo Išoʕ: Əzzənwo, kətwo maqṭaʕ  daq  qatore,  ġalabe  kefe,  šeno  ġalabe ṯabətto wa. Ban əšne kəwyo marmar, u zawno kfoyət aʕla kəwyo marmar.
0714. Ǧan: B ayna xaṣra d Məḏyaḏ wa haṯe?
0715. ʕAmmo Išoʕ: B Məḏyaḏ, bi xaṣra d laf Karǧos, bayn l Ḥabsəs  w  l  Karǧos wa, tamo wa. U qṭoʕo,  kətwoba  raḥəqto  mə  Məḏyaḏ  əšto-šawʕo  (6-7)  kilomatra raḥəqto. Əzzənwo l tamo qəṭʕiwo kefe, hani daq  qatore  w  kətwo  i  šeno  d Maḥṣaraṯa b Məḏyaḏ qəṭʕiwo. I šeno d Maḥṣaraṯa, b  Maḥṣaraṯa  qəm  Məḏyaḏ yo tamo. 
0716. Bi šeno d Maḥṣaraṯa i naqqa d  kətwe  dukṯe  dak  Kozat.  Səmwolle  ak kozat, maṭət lə maṭət lak Kozat lə kuḏaʕno, səmwolle tamo  kul  kozat w kətwo tamo, han naqqa qəṭʕiwo  kefe.  Ak  kozatanək  kulle  uʕdo  qṭiʕe ne, maʕmərənne laṭ ṭaye bote.
0717. Ǧan: Tamo qay səmwolən kozat lašan mən wən?
0718. ʕAmmo Išoʕ: Afandəm huwwe Qoǧamanoġlu u qaymaqam mawfaqwole  amro  “U  sawal lə kowe dowe bayn i walaye“ ham kowe boqo, ham kowe məqrob, ham  kowe  mede, lazəm dowe čike raḥuqo  mu  balad.  D  šəqli  hənne  ste  i  rahaṯṯe,  qayəm maʕmarwolle kozat, tamo ǧiran di qəžla. 
0719. Hedi  kul  ḥa  maʕmarlewole  binaye, maḥətwolle u sawalaṯṯe, səmwole dərto xəṣuṣi, l uṯanwo l gawe di  walaye,  lə ʕəbriwo, u sawal  d lə mlawət gawe di walaye.
0720. Ǧan: Mawxa maḥətte əšmayye ak Kozat?
0721. ʕAmmo Išoʕ: Ak Kozat, e, maḥətte əšmayye ak Kozat.
0722. Ǧan: Hani aʕ ʕawodani d mərlox aq qaṭoʕe dak kefe, an naḥode  w  an  naqoše, bu zəyudo lašan an noše d Məḏyaḏ ʕəwdiwo əlla əzzənwo l larwal ste ʕəwdiwo?
0723. ʕAmmo Išoʕ: Afandəm aġlab b Məḏyaḏ wayye. Hani mašhur wayye. Kətwo d  larwal ste, kətwo hən mənayye  nəfqiwo  l  larwal,  ʕəwdiwo  baq  qəryawoṯo.  Kətwo masala xəd u Raššo d be Ḥəmme w hani,  nəfqiwo  laq  qəryawoṯo  w  ʕəwdiwo  w fəlan. Kətwo hawxa, hən d lə qaṯwolən ʕwodo, əzzənwo laq qəryawoṯo lu  ʕwodo.  Bas aʕ ʕawode kayise dayəm b gawe d Məḏyaḏ ʕəwdiwo.  
0724. Ǧan: U utel qamoyo b Məḏyaḏ ema maʕmarre, ayna ḥa we?
0725. ʕAmmo Išoʕ: U utel qamoyo maʕmarre, u ‘Utel du  Əllo  d be  Ḥəšše“  əmmiwole.  Bayto we səmwolle utel.  Hawo  hawiwo  utel.  Awwəl  də  ftiḥ  ham  ġaraǧ,  u baytayḏe səmwole ġaraǧ w lalʕəl mene səmwole utel.
0726. Ǧan: B ayna šato səmwolən?  
0727. ʕAmmo Išoʕ: Kumarno b ḥḏo w tleṯi (1931), b tleṯi (1930) mede hawxa.  Bi šato d 30, b 31 l Qoǧamanoġlu ftəḥle. Meqəm  u  ʕamo  kule  dumaxwo  bax xanat. Bu xan d be Hərməz, bu xan d be Šamošo, bu  xan  d be  Mḥammad  Nure,  u ʕamo dumaxwo. D uṯewo nuxroyo dumaxwo  bax  xanat.  
0728. Bəṯr  qayəm  mamnəʕile, ftəḥle utelat. Ftəḥle qamayto utel, u utel  du  Əllo  d be  Ruʕyo,  hala  d be Ḥəšše, səmwole utel w gabe ste ġaraǧ rabo. Dukṯe ǧiran di saḥa d  kətwa  qəm du ǧeməʕ yo.
0729. Ǧan: Hano u Əllo d be Ḥəšše mayko we?
0730. ʕAmmo Išoʕ: U Əllo aṣəl diḏe mə Məḏyaḏ yo. Məb hno yo, m be Malke Mire yo...
0731. I aṯto (Fərdo): Məb ʕAbdiyo yo.
0732. ʕAmmo Išoʕ: Məb ʕAbdiyo yo, u abro du ʕammo d be ʕAbdiyo yo.  Huwwe  ste  m be Malke Mire yo.
0733. Ǧan: Ayko ṣafi hawo bəṯr?
0734. ʕAmmo Išoʕ: Mayəṯ, mayəṯ b Məḏyaḏ.
0735. I aṯto (Fərdo): M zawno.
0736. ʕAmmo Išoʕ: Kətwole aṯto əšma Nuriya, i ḥoṯo du Brahim d be Šabo wa. E.
0737. Ǧan: ʕAmmo Išoʕ bəṯr mu Sayfo, b Məḏyaḏ kətwo noše d samwo ʕaršone  taʕmir, ya ste d samwo ʕaršone?
0738. ʕAmmo Išoʕ: Afandəm b Məḏyaḏ qayəmwo u Buləs d be Šamošo,  maʕmarwo  ʕaršone.  Qəmwole hawxa kmo yaləfiwo mə Mərde. Aṯiwo qamayto ḥa ‘diš-ṭabibi‘ lə  kuḏaʕ mə ayko we, əšme Nuri Be. Hawo qayimiwo qəm iḏe, kətwole,  i  dayrayḏe  ə tamo ǧiran du Šamʕən bə  Ṣawme,  meqəm  puləsxana wa,  bəṯr  hwewola  luwwe, ftəḥlewole ‘dišči‘. 
0739. Hedi qayimiwo qəm iḏe kmo, hedi saymiwo ṭaʕmir.  W  hedi bi ṣayayḏe hawən am məḏyoye kulle ‘diščiye‘ baq qəryawoṯo w əzzənwo  hol li Bšeriye w əzzənwo hol Hazax w əzzənwo hol Badlis w lad dəkoṯo w  ʕəwdiwo.  Bu Čelək ʕəwdiwo, ʕarše saymiwo, ʕarše lu ʕamo saymiwo. B  Karboran-marboran saymiwo am məḏyoye. Əno maṭinolle.  Ḥa  mənayye,  kit  uʕdo  harke  manək  d saymiwo ṭaʕmir daʕ ʕaršone.
0740. Ǧan: Bu zabnano man kətwo mbayḏone b Məḏyaḏ? Heš hat naʕimo...
0741. ʕAmmo Išoʕ: Mbayḏone kətwo, əno... mbayḏone kətwo  ġalabe  b  Məḏyaḏ.  Kətwo qamayto  bə  hno,  bə,  hani  bə,  Gabro  d  bə,  ə  Mbayḏono.  Mbayḏono we u babaṯṯe... Du ʕIsa, du Brahim w u Səlo w u Ǧərǧo hani  mbayḏone wayye. W bəṯr kətwo bə Murəke mbayḏone. Kətwo bə Dahabe mbayḏone. 
0742. B  Məḏyaḏ kətwo mbayḏone ġalabe, mbayḏiwo as səfoqe. Meqəm mu ʕeḏo  b  šabṯo,  u  ʕamo kule mawbalwo as səfoqayḏe bu dawro,  mbayaḏwo  as  səfoqayḏe.  Čəngi  meqəm ṣəfər we, u ṣəfər musakwo  zəngoro,  d lə  mbayḏiwonne,  msamamwo,  quṭalwo  u ʕamo. An naqqa məǧbəriwo mbayḏiwonne.
0743. Ǧan: Bu čaġano man kətwole atune?
0744. ʕAmmo Išoʕ: Atune, kətwo atunone, u  ḥa  duwewole  ʕmarat,  šuqewole  atuno.  Əzzewo samwo atuno. Ya ste əzzewo šuqalwo kalšo mam mzizaxiye. Am  mzizaxiye nəqliwo kalšo l Məḏyaḏ. Ab bote d Məḏyaḏ kulle d  maʕmərənne,  hənne,  qəsəm mənayye lənne səmme atunone, maʕmərənne w qəsəm  mam  mzizaxiye.  
0745. Kul  yawmo manṭanwo maṯe (200), tloṯmo (300), arbaʕmo (400) ṭaʕne d kalšo mzabniwo  lam məḏyoye. Kul ḥa d luzamwole šuqalwo. Məqḏiwo atune w saymiwo kalšo.
0746. Ǧan: Mi šawṯaṯxu nošo kətwole atuno?
0747. ʕAmmo Išoʕ: Atuno kətwolle l bə Šaxxo, naqla azzano l gabayye  mʕawnilan.  U ḥa duwewole atuno, b lalyo, u lalyo də kmawqəḏile, uṯewo ubewo xabro, u ḥa  d uṯewo mene əzzewo mʕawanwonne. Saymiwonne muklo tamo  bu  Ṭuro  w  əxliwo  w mʕawniwonne hul ṣafro i  nuro  lə  qəṭʕiwola,  u  atuno  hul  d  yoqəḏ kayiso. Ak kefe laǧan dowən kalšo.  
0748. Ǧan: U atunaṯṯe bayna xaṣra m du Ṭuro we?
0749. ʕAmmo Išoʕ: Bu Ṭuro, ə aġlab d Qayasa w ə bu hno, bu...  laf  Mzizaḥ  w laf Kočane w laf Baǧənne bad dəkoṯanək w  baṭ  Ṭuronanək we  an  atunone  dam məḏyoye.
0750. Ǧan: Ġer m be Šaxxo nošo kətwole tamo?
0751. ʕAmmo Išoʕ: Kətwolle ġalabe, ġalabe  məḏyoye  kətwolle  atunone,  bə  Xalilo kətwolle, ə bə Ṣawme d be Šaxxo kətwolle, ġalabe kətwolle amma  lə  kuḏaʕno fayəš an atunone ġalabe. U Ablaḥḥad ḥaloqo kətwole atuno w u ḥreno  kətwolle ġalabe atunone. U ḥa d kətwole, duwewole maraq, šuqewole  atuno  mawqaḏwole.  Hən maʕməriwo u baytaṯṯe bənne, u mede d zadwo ste mzabanwo u kalšo.
0752. Ǧan: Aydarbo budanwo bu təwqiḏo, yaʕni mu rišo mən saymiwo bu atuno?
0753. ʕAmmo Išoʕ: U atuno u ḥa d luwele tamo lə  ḥḏore  dawme  lə  kowe  atuno.  I dəkṯo d kito atuno, kit dawme. Dawme dab baluṭe, an naqqa qayṣiwo  ad  dawme dab baluṭe w nəšfiwo, ġalabe qayṣiwo,  qayṣiwo  ġalabe,  məqdar  d  mo (100) ṭaʕne, ḥamši (50) ṭaʕne, əšti (60) ṭaʕne daḥ ḥmore  w  han  naqqe  gəd saymiwonne atuno. 
0754. W bəṯr lu atuno gəd manṭanwo kefe,  nəqliwo  mad  dəkoṯo, lə ḥḏor du ṭurawo, manṭanwo kefe də gəd howən kalšo. Saymiwo u atuno  xəd  u bayto, han naqqa ṭuranwole tarʕo bi xaṣrayo  w  ḥa  bayo.  U  lalyo  du atuno məqqayṣ ḥa kətwole  ḥawrone,  əzzewo  bəṯre  umarwole:  “Tox  adlalyo mʕawənlan“. Əzzənwo mʕawniwonne. 
0755. Tamo saymiwo muklo, baṣro w muklone w  flan w mawkəliwo lu ʕamo. W ʕəwdiwo hul ṣafro. M ṣafro qəṭʕiwo i  nuro  uṯanwo.  Hedi bəṯr b arbʕo-ḥamšo (4-5) yawme gəd əzzən fətḥiwo u  atuno,  han  naqqe gəd nəqliwo u kalšo.
0756. Ǧan: U atuno i nuqrayḏe bi arʕo ḥəfriwole əlla aydarbo?
0757. ʕAmmo Išoʕ: Bi arʕo ḥəfriwo, bi arʕo maʕməqiwo, i arʕo,  qəsəm  mena  ʕal  i arʕo, qadar arbʕo (4) mətrowat. Tloṯo-arbʕo  (3-4)  ḥəfriwo  bi  arʕo  w  aḥ ḥrene maʕməriwole lalʕəl. Hul d məmle,  laǧan  d  məmle  nuro,  dowe  ḥarara ġalabe. Čəngi də mḥalqiwo aq qayse laǧan dlə saymi taṯir, hul  d  məmloyo  i nurayo tamo laǧan d yəqḏi ak kefe kayiso dowən kalšo.
0758. Ǧan: Yaʕni d əmmina bu arʕo di nuqro qayse maḥtiwo...
0759. ʕAmmo Išoʕ: Lo lo bu arʕo di nuqro qayse latwo, bəṯr maqəṯiwo  nuro  w  han naqqa mḥalqiwo, kətwole lu atuno tre tarʕe, ḥa mi xaṣrayo  w  ḥa  mayo.  Han naqqe tre gəd maḥtiwo, hən mnawliwonne, mḥalqiwo hama, təfkiwo  bah  hno....  Kətwolle hawxa xəd u hno, xəd am mədone ḥadid wayye...  
0760. Ǧan Xəd am masose...
0761. ʕAmmo Išoʕ: Xəd am masose w han naqqa təfkiwo b gawe du atuno,  mawqəḏiwole.  Han naqqa i nuro ha ha ʕəlyowa. U dəxono ʕulewo li šmayo.
0762. Ǧan: Han naqqa kul ǧəns kefo ləwyowa lašan u kalšo?
0763. ʕAmmo Išoʕ: Kul kefo lə kəwyo kalšo. Hənne kəḏʕi ak kefe d kowən  lu  kalšo.  Hani də ksaymi u kalšo kəḏʕi ayna kefe kowən lu kalšo.
0765. Ǧan: Kəḏʕət ayna kefe ne ʕAmmo Išoʕ?
0766. ʕAmmo Išoʕ: E kit bu Ṭurone...
0767. Ǧan: Šənoṯo?
0768. ʕAmmo Išoʕ: Lo lo kefe bu Ṭuro. Šeno lə kowe. Kefe  Ṭuroye ne  hani.  Kefe  l ruḥayye qṭiʕe ne. Hanək saymiwo, aġlab manək saymiwo. Kefe di šeno, lə  ḥzeli nošo d səmle mənayye atuno.
0769. Ǧan: Ad dawme d qəṭʕiwo w d  manšəfiwolən  lu  atuno,  lə  zərʕiwo  dawme  b dukṯayye?
0770. ʕAmmo Išoʕ: Naqla ḥreto mawrəqiwo. Bale ad dawmanək  qṭoʕo  qəṭʕiwonne,  xəd kosəḥ u karmo...
0771. Ǧan: Lo mu qurmo šəmṭiwonne?
0772. ʕAmmo Išoʕ: Lo lo! Ksoḥo kəsḥiwonne w hedi naqla ḥreto bəṯr tarte-tloṯ šne naqla ḥreto qaymiwo.
0773. Ǧan: Han naqqa bəṯr u kalšawo bəṯər manṭanwole w maʕməriwo buwwe....
0774. ʕAmmo Išoʕ: Manṭanwole lu ʕamo. U ḥa duwewole  ʕmarat;  dukkane,  bote  ə dəkoṯo maʕmarwo. W šuqalwo mənayye bak  kilowat  w  baṭ  ṭaʕne...  ba  b qabala šəqliwo mənayye. 
0775. W han naqqa saymiwo atunone. W manṭanwo  nuqurto  mi šeno daq qatore w ya ste mə Maḥṣaraṯa, manṭanwo nuqurto  xəlṭiwo....  masala ḥṣar (10) tanagayat nuqurto  w  ḥamməš-šeṯ  (5-6)  d  kalšo,  xəlṭiwonne  bə ḥḏoḏe. W muḥanwonne bə ḥḏoḏe w  saymiwonne  kalšo  w  maʕməriwo  ab  bənayat bənne.
0776. Ǧan: ʕAmmo Išoʕ kəmmi ʕal an atunone niše w gawre ʕam ḥḏoḏe ʕəwdiwo...
0777. ʕAmmo Išoʕ: E an niše ʕəwdiwo šəkəl  w  ag  gawre  ʕəwdiwo  šəkəl.  An  niše mqadmiwo ṭarfe w mqadmiwo flan w ag gawre mḥalqiwo b gawe du atuno...
0778. Ǧan: Ak kefe?
0779. ʕAmmo Išoʕ: Lo ah hno... aaaaaaa ad dawme mḥalqiwo b gawe du atuno  laǧan  d yoqəḏ.
0780. Ǧan: ʕAmmo Išoʕ kəmmi lašan d bosəm u ʕwodo  ban  noše  zəmriwo  ʕam  ḥḏoḏe, šrolo yo?
0781. ʕAmmo Išoʕ: E hawo, u ḥa duwewole kefči xəd Šəbe-m bee zəmriwo  (gaḥxo)  hani kefčiye wayye, zəmriwo, uṯewolle kef lu zmoro. Rəqḏiwo  e  hno wa  tamo.  Han naqqa m beliwo aʕmayye  kahrabiyat,  mani  du  gaz,  kətwo  meqəm  kahrabiyat hawxa...
0782. Ǧan: Luks?
0783. ʕAmmo Išoʕ: E du luks, m beliwo  luksat  aʕmayye.  U  ḥa  duwewole.  D  kətwe zangin mawbalwo maqəṯwole tre-tloṯo luksat  tamo.  Kul  xaṣra  maḥətwo  luks lašan d lowe  ʕətmo.  Han  naqqe  huwewo  šuġlo,  uṯewolle  kef  ʕam  ḥḏoḏe.  Zəmriwo, rəqḏiwo w əmmiwo, hani masayəl huwanwo.  
0784. Ǧan: I naqqa d ǧəġrowa i nuro d ləhbowa ġalabe...
0785. ʕAmmo Išoʕ: I nuro ʕəlyowa, rəqḏiwo ʕal  i  nuro,  ʕəlyowa  li  šmayo hol i nuro d ḥəwro kayiso. Məd ḥawiro hedi  kəḏʕi  u  kalšo  maṭi.  Hedi kmaṭfanwola. Hul li nuro d kətyo səməqto w  flan  lə  kowe.  
0786. An  naqqe  məd ḥawərowa i nuro, məd ḥawərowa han  naqqe  kəḏʕi  maṭi  u  kalšo.  Han  naqqe mbaṭliwo, ṣəxriwo  at  tarʕe,  bəṯr  tloṯ-arbʕo  (3-4)  yawme  gəd  əzzənwo fətḥiwole w han naqqe gəd nəqliwo u kalšo.
0787. Ǧan: Han naqqa b mən maṭfanwo i nuro, bu ʕafro, bam maye?
0788. ʕAmmo Išoʕ: Lo lo lo, i nuro hiyya mə qəm ruḥa ṭəfyowa...
0789. Ǧan: Lo hənne maṭfanwola?
0790. ʕAmmo Išoʕ: Lo, hiyya mə qəm ruḥa ṭəfyowa, lə kowe hənne d  maṭfalla.  Hənne ṣəxriwo at tarʕe du atuno w ṭəranwola, mə qəm ruḥa ṭəfyowa.
0791. Ǧan: ʕAmmo Išoʕ bu čaġawo nošo lə samwo faḥmo ste b Məḏyaḏ?
0792. ʕAmmo Išoʕ: Faḥmo b Qarṭəmin saymiwo, b Barbunəṣ  saymiwo,  b  Zinawle saymiwo, nošo b Məḏyaḏ faḥmo lə samwo. Abadan, abadan lə ḥzeli,  lə  šaməʕno b Məḏyaḏ nošo d səmle faḥmo. B Karšaf saymiwo, baq qəryawoṯo d  kətte  qayse ġalabe, dawme rabe, ġalabe.  čəngi  aaa,  u  faḥmo  maq  qayse  ḥlime  kowe.  Mawqəḏiwonne w bəṯr bayziwo aʕlayye maye, an  naqqa  huwanwo  faḥmo,  laǧan dlə yəqḏi, howən ʕafro. Hala əəəə.. qamḥo, hala ta hno, hno...
0793. Ǧan: Dlə fayši qayse w d lowən qaṭmo...
0794. ʕAmmo Išoʕ: E.
0795. Ǧan: Bu zabnawo b Məḏyaḏ nošo məstaʕmalwo faḥmo?
0796. ʕAmmo Išoʕ: Faḥmo šəqliwo lad dukkane. U ḥa duwewole dukkano, duwewole,  han naqqa b lalyo quro we, kul ḥa kətwole manqəlo, gəd mulewo u  manqəlayḏe  nuro, maḥətwole larwal. Maḥətwole čike  d  nuro  mi  hawa,  u  faḥmawo  yuqaḏwo  w maʕbəriwole lad dukkane. 
0797. Yətwiwo qume hul d uṯelən  məštəri,  čəngi  d  lowe quro bi dukkano. Maḥtiwole mḥamanwo ruḥayye. Mu  quro.  Kulle,   ad  dukkane kulle kətwolle faḥmo, mawo mawqəḏiwo.
0798. Ǧan: Bu čaġano, bəṯr mu Sayfo, b Məḏyaḏ kətwo dukkane d ḥadode?
0799. ʕAmmo Išoʕ: Ḥadode kətwo ġalabeeee... Kətwo u Ṣaliba ḥadodo, bə  Ṣaliba  d be Aḥoke, hani uʕdo d kətte an naʕimaṯṯe harke ne. Kətwo  u  Səlo  ḥadodo,  aṣəl diḏe m be hno we, m be Tiyyo we. Kətwo u Šabe harke,  kəlle  harke,  u  babo  d ṭaxtor Aḥo, hawo huwwe w u ʕammo  ḥadode  wayye.  
0800. Kətwo  m be  čalma  ḥadode, kətwo bə ḥaddo. Kətwobən ḥṣar-ṭraḥṣar (10-12) dukkane ḥadode. Kətwo  ḥadode, mbayḏone ġalabe b Məḏyaḏ i naqqayo.
0801. Ǧan: Naǧore ʕammo?
0802. ʕAmmo Išoʕ: Naǧore ste kətwo ġalabe. Kətwo ṭaye ste w ṣəroye ste naǧore.
0803. Ǧan: Man kətwo səryoye?
0804. ʕAmmo Išoʕ: Səryoye ste kətwo bə Ḥasnəka, hano u Yusəfano  d be  Ḥasnəka,  u aḥuno, kətwo məḏyoye naǧore bə Maqsi Baḥḥe, u  Yaḥqub  d be  Maqsi  Baḥḥe,  u Pəṭrəs w hani naǧore wayye. Kətwo naǧore...
0805. I aṯto (Fərdo): Kətwo u Ḥannayḏan d be ʕammi..
0806. ʕAmmo Išoʕ: Bə Maqsi Galle, u Ḥanna d be Ġaribo w hani kulle naǧore wayye.
0807. I aṯto (Fərdo): U aḥuno du Ḥanna u Safar...
0808. ʕAmmo Išoʕ: Kətwo naǧore ste ġalabe, kətwo ḥadode ste  ġalabe.  B  Məḏyaḏ  i naqqayo kətwo mbayḏone ġalabe.  Məḏyaḏ  ʕamərtowa  i  naqqayo.  Kətwoba dukkane, kətwo manifatoračiye, kətwo  kul  mede  i  naqqayo.  Kətwo,  zangin wayye.
0809. Ǧan: Bu čaġawo kətwo b Məḏyaḏ sayome d rəšwone?
0810. ʕAmmo Išoʕ: Sayome dar rəšwone stəloye wayye. Məḏyoye lə samwo  rəšwone.  An əstəloye w ak kfarzoye saymiwo. Ak kfarzoye ṣəroye  saymiwo  w  hən  mənayye stəloye saymiwo. Əno ḥzeli, məḏyoye lə  ḥzeli  d  saymiwo  rəšwone.  Bas  an əstəloye saymiwo. An əstəloye w ak kfarzoye.
0811. Ǧan: Hən kətwolən dukkane b Məḏyaḏ saymiwo?
0812. ʕAmmo Išoʕ: Lo, uṯanwo. U ḥa  duwele  rəšwono  mšayaʕwo  bəṯre,  gəd  umarwo: “Kətli rəšwono tox suma." Uṯewo samwola. Duʕarwo. Dukkano d rəšwone lə  ḥzeli b Məḏyaḏ.
0813. Ǧan: Kətwo sayome d šalfe ste b Məḏyaḏ?
0814. ʕAmmo Išoʕ: Šalfe ste kətwo u Fatḥo-matḥo,  kətwo  hano  u  Fatḥo  mašhur we.  Hawo sayomo d šalfe we. Kətwo u Šamʕun  d be  ə  kfarzoyo,  u  Šamʕən  d be Ǧəddo, hani ksaymiwo šalfe. Kətwobən šwaʕ-tmone (7-8) dukkane, kətwo u  Musa d be Fatḥo, kətwo  ġalabe.  
0815. Fayəš  lə  kəmxaṭarnolle,  kətwo  ġalabe  saymiwo šalfe, mzabniwo. U ʕamo i naqqayo ġalabe samwo šalfe. W kul  zlam  d  əzzewo lu Ṭuro kluzamwole šalfo. Ənkan d quṭaʕle mede, ənkan  doxəl  mede,  qulafle fekiye mede dowe. Makraxwo u šalfayḏe aʕme.
0816. Ǧan: Bəṯr mu Sayfo kətwo farme b Məḏyaḏ?
0817. ʕAmmo Išoʕ: Farme kətwo b Məḏyaḏ. Eeeeee kətwo farme ġalabe kətwo.  Kətwo  u Yusəf Fərnači hawo mašhur we. Hawo huwwe w an naʕimayḏe,  u  Ǧərǧis  w  hani.  Hanək fərnačiye wayye.  Kətwo  u  Alyas  d be  Baḥdo,  kətwo  u  Dawe.  Kətwo fərnačiye, kətwobən ʕaṣro (10) farme b Məḏyaḏ. 
0818. Saymiwo laḥmo w  mzabniwo.  U ḥa duwewole layšo, duwewo ʕaǧala, d luwewo tanuro, dawro bu tanuro,  šuqalwo mənayye musaʕada w mawbewole w samwo u laḥmayḏe bu  tanuro.  W  ubewole  ḥaq dəṯṯe. Kətwo b Məḏyaḏ tanure, kətwobən ʕaṣro-ḥamšaḥṣar (10-15) tanure.
0819. Ǧan: Bəṯr mu Sayfo ema ftiḥ awwəl loqanta b Məḏyaḏ?
0820. ʕAmmo Išoʕ: E ašər awwəl loqanta... lə kəmxaṭarno,  bas  kətwo  Nazmi.  Hawo Nazmi u ʕammo mədir  b  Karboran we.  Hawo  kətwole  loqanta,  Nazmi  ġalabe šafiro. Kətwo loqantat dan əstəloye, dam məḏyoye  lə  kəmxaṭarno.  Bas  hawo Nazmi loqantaǧi ġalabe kayisowe. 
0821. Huwwe  i  dukkanayḏe  ǧiran  di  qaḥwe  d be Hərməz wa. Tamo wa i loqantayḏe, ġalabe ʕəwdowa,  hayo.  Əxliwo  aǧ  ǧandərma gabe, əxliwo hani aḏ ḏəbbat-m bebat əxliwo gabe.
0822. Ǧan: Awwəl qaḥwe bəṯr mu Sayfo ema ḥəzyolox?
0823. ʕAmmo Išoʕ: Awwəl qaḥwe,.... awwəl qaḥwe, Mixo u qaḥwači  əmmiwo.  Kətwo  ḥa Mixo u qaḥwači mašhur we b Mərde, hawo awwəl qaḥwaǧi we.
0824. Ǧan: Səryoye we?
0825. ʕAmmo Išoʕ: E ṣəroyo katoliki we, huwewo bu baytano  d  uʕdo  d  kowe,  u  də šqile lu Aṣmar mu Saʕdo d be Manǧe, hayo qaḥwe rabṯo wa w  bəṯr  ftəḥwolle  i qaḥwe d be Hərməz. Bəṯr ftəḥwolle qaḥwe laltaḥ, i qaḥwe du Brahim d be  Šabo, ftəḥwolle šwaʕ-tmone (7-8) qaḥwat. W laltaḥ ste kətwo  qaḥwat.  Huwewolle  b Məḏyaḏ kətwobe ḥṣar (10) qaḥwat.
0826. Ǧan: Bəṯr mu Sayfo ab baqore qamoye man wən? Baqore...
0827. ʕAmmo Išoʕ: Ab baqore qamayto u Yusəf, u Yusəf bə  Galliyo we.  Huwwe  w  an naʕimayḏe hawən baqore, fayiši mədde ġalabe. U abro u Yusəf, u ʕAbdalla w  u Nazo. Hani an abne wayye w  bəṯr  ste  qayəmwo  u  Saʕdo  d be  Ḥaffo  w  an naʕimayḏe. Uʕdo kəlle ḥa mənayye harke u Gawriye, kowe bi  ʕito  də  hno,  d Mor Yaʕqub, hawo ḥa. 
0828. Hənne ste baqore wayye. E kətwo tre baqore, kətwo  u Yusəf d be Galliyo w kətwo hani u Saʕdo d be Ḥaffo. Bəṯr u  Saʕdo  d be  ḥaffo matrəkowale  hawiwo  bakči.  Bakčibaši.  An  naʕimayḏe  ftəḥwonnene   šuġlo, matrakwolle. E, bəṯr hwalle ṭaye baqore.
0829. Ǧan: ʕAmmo Išoʕ b Məḏyaḏ i baqro ḥḏo wa əlla kul šawṯo kətwola?
0830. ʕAmmo Išoʕ: Hənne i baqro qamayto ḥḏo wa. Kul ḥa, maltəmiwola si  rawmo,  kul ḥa qulaʕwo aq qanyonayḏe lu baqoro. Ubewolle... u yarḥo lə  kuḏaʕ,  ubiwolle i šato tarte ʕəlbe d ḥeṭe, ʕəlbo d ḥeṭo, ubiwole pačək, hala  ṣʕore-məṣʕore.  Ubiwonne ste i šabṯo mede ṭlamṯo d laḥmo, kul bayto ubewo  ṭlamṯo  d  laḥmo.
0831. Kallat ubiwolən mede nəquṣo,  aʕlayye.  Ab  baqore  hawxa  maltəmiwo,  yaʕni hawxa latwo qaṭʕi. U ḥa d kətwole qanyone gəd uṯanwo kərxiwo  ʕal  u  laḥmo, yawme d šabṯo gəd kərxiwo bayto b bayto,  kul  bayto  gəd  ubelən  ṭlamṯo  d laḥmo, ḥaq dəṯṯe. Han naqqa i šato ste, i naqqa  di  adro  uṯanwo,  u  ḥa  d kətwole adroṯo, ubewolle ʕəlbo d  ḥeṭe,  ʕəlbo  də  ṣʕore,  ʕəlbo  d  daḥno.  Ubiwole m laf u... də kmarʕən u sawalayḏe.  W  hən  mənayye  latwolle,  ubewo kallat.
0832. Ǧan: Əno naʕimo naqla ḥreto koṯe l  boli,  uṯanwo  ʕaṭore  nuxroye  manṭanwo mədone l Məḏyaḏ w šəqliwo mədone ʕatiqe mə Məḏyaḏ.  U  medano  ema  bdele  b Məḏyaḏ?
0833. ʕAmmo Išoʕ: Afandəm uṯanwo aʕ ʕaṭore, mzabniwo ʕəṭra, mzabniwo  mḥaṭe,  ḥuṭe w šarpaṭ w azmaṭ w masayəl. W šəqliwo d  qaṯwolle  mədone  ʕatiqe  dab  bote maršat, dəwešək, xaliyat šəqliwo.
0834. Ǧan: Yaʕni u mede ʕatiqawo mən saymiwo buwwe?
0835. ʕAmmo Išoʕ: Saymiwo, e  mzabniwole  b  Mərde,  bə  Diyarbakər  ubiwole  mede qiymatli, saymiwole. Hən mənayye saymiwole xurda w hən ste məstaʕməliwole.
0836. Ǧan: Koṯe l bolox aʕ ʕaṭorani bəṯr mu Sayfo ema bdalle koṯən l Məḏyaḏ?
0837. ʕAmmo Išoʕ: Aʕ ʕaṭorani bəṯr mu Sayfo bdewolle,  bəṯər  b  tarte-tloṯ  šne.  Bdewolle hul d aṯino stene larke lu Swed heš  kətwo  ʕaṭore.  Kərxiwo bab bote.
0838. Ǧan: Meqəm m ayko uṯanwo?
0839. ʕAmmo Išoʕ: Uṯanwo mə ḥḏor Karǧos, uṯanwo mə ḥḏor Mərde,  uṯanwo  mə  Rəšməl ġalabe. Rəšməleniye kətwo  ġalabe,  mə  Maḥsarte  uṯewo,  mə  Nṣiwən  uṯewo.  Uṯanwo hawxa u ḥa d kətwole hawxa maraq d  šoqəl,  laǧan,  xəd  i  taǧara wa.  Ṣənʕa taǧari wa. Šəqliwo aʕ  ʕaṭorani,  mzabniwo  mədone  w  šəqliwo  mədone.  Mḥayṣəliwo kallat.
0840. Ǧan: Bəṯr mu Sayfo, man b Məḏyaḏ maḥətle i raḥyo qamayto?
0841. ʕAmmo Išoʕ: I raḥyo qamayto Yusəf  u  Serti,  qamayto  ksamno  taxmini awwəl fabriqa d aṯyo l Məḏyaḏ Yusəf u Serti manṭole. W bəṯr  manṭewolle  lu Yaḥqube d be Aḥo Baḥḥe stene manṭewole ḥḏo  mšarakwole  aʕmayye.  E  w  bəṯər manṭewolle, bə dənye.  
0842. Hawxa  manṭanwo  fabriqat  naʕime.  Amma  asas  Yusəf Serti, awwəl fabriqa u Yusəf w u aḥunayḏe u  Ḥanna  manṭalle.  Maḥtulle  bab bote d be Ḥasan Afandi, huwanwo lalʕəl.  Bəṯr  hedi  maʕmarre  w  maḥətte  i fabriqa.
0843. Ǧan: Ema aṯi u ǧaryan qamoyo l Məḏyaḏ?
0844. ʕAmmo Išoʕ: Afandəm u ǧaryan qamoyo, Yusəf u  Serti  i  naqqa  d  maḥətle  i fabriqa b Məḏyaḏ. Kumarno, ənkan latno ġalṭo, ba šwaʕ  w  ʕəsri  (1927) manṭele i fabriqa l Məḏyaḏ. Bi waṣəṭa d  Qoǧamanoġlu,  w  grəšle  lab  bote.  Qoǧamanoġlu ǧbərle d gorəš  lab  bote.  
0845. Amma  gurašwo,  ġalabe  b  ṭimo we  i naqqayo u ǧaryan. Kul ənsan lə qudarwo gurašwo. Ham u xaṭ b ṭimo we  w  ham  u ǧaryan b ṭimo we. Hedi bəṯr b zabno li ḥkume  səmla  u  alaktrikano  ʕəmumi.  Hedi ubowa l ʕəmum də briṯo kula, u ǧaryan mawfaqwola li ḥkume, huwwola  lab bote kulle.
0846. Ǧan: B ayna šato hawi hawxa ʕəmumi?
0847. ʕAmmo Išoʕ: I naqqa d Yusəf u Serti d manṭele i fabriqa kumarno ba  tloṯ  w ʕəsri (1923), ya bi ḥḏo w ʕəsri (1921),  ya  bat  tarte  w  ʕəsri  (1922)  i masalaṯe hawyo. Ban 1922, ya 21 mede hawxa hawyo.
0848. Ǧan: U ʕəmumi ḥaṯo, koṯe l boli ban  əšti  (1960),  bi  ḥḏo  w  əšti  (1961) naʕime wan.
0849. ʕAmmo Išoʕ: E.
0850. Ǧan: U ʕəmumi ḥaṯo i naqqa d aṯi.
