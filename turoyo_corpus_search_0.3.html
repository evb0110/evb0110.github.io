2045. Fayəšno ḥamšaḥṣar (15)  yawme  bi  naḏara,  qayəm  mšayaʕli aḥuni l ʕAnqara. Aḥuni su Paša d meqəm. U Paša d  meqəm  ftəḥle  talafon  lu Paša d kətwe b Səʕərt omər: “Išoʕ Aqqaya, ḥa maz zlamat qamoye di ḥkume yo.  W u zlamano dugle lə kəmdagəl. Qay msəkxu? Uʕdo marfetulle!“ Koṯe  u  Paša  lu qaraqol  komər:  “Išoʕ  Aqqaya  lə  ḥayrət  lu  qəsur,  əno  səmli   xaṭa   w marfəlilox...“
2046. Ǧan: Mən we əšme?
2047. ʕAmmo Išoʕ: Əšme ʕAli Radəp Paša (Ali Radip Paṣa). Kqoyəm  ḥad  rišox kmawbəlili lu qaraqol laǧan d əzzino lu bayto, kməblili  li  maḥkame.  Kəmmi: “Zox li maḥkame gəd šəqlo i ifadayḏox!“ Azzino li maḥkame  u  ṣawǧi  (savʕı) ḥərle ʕal an awraq omər: “Yaho ortada bir  ṣey  yok,  bu  adamı  niye  tevkif edeyim...“ (Yabo mede  layto  bi  ḥolo  ʕal  mən  gəd  mwaqafnole...).
2048. Qayəm ʕAdliye ṣawǧisi omər: “D lə mwaqfatle aḥna w hat gəd ḥərwina ʕal ḥḏoḏe.“  Qayəm mšayaʕleli lu ḥakəm u ḥakəm mwaqafleli, mšayaʕleli lu ḥabis. Kit bu ḥabis  d Səʕərt arbaʕmo w šawʕo (407) ṭaye  w  əno  lḥuḏi  ṣəroyo.  Arbaʕmo  w  šawʕo ṭaye ne w əno ḥa dan arbaʕmo w tmənyo no (408). Azzino, u  yawmo  d  azzino  u mədir du ḥabis ste kəlle tamo. U məʕawən du mədir əšme Osman  Be we.  
2049. Azzino l gabe mwaqafalli, azzino maḥətalli b qowiše bayn  aḥ  ḥbisoye.  Gale  latli mede latli. Deri yawmo aṯi aḥuni manṭəleli gale  mhawarre  aʕli  əmmi:  “Išoʕ Aqqaya! Demir kapıya in!“ (Li darga du ḥadid, nḥat!). Əno  bu  qaṭ  (ṭaboqo) da tloṯo no. Naḥətno mu qaṭ da tloṯo, azzino: “U  mədir  kqurelox“.  Azzino  u mədir Osman Bey əšme, ḥa karyo yo. Hulile ‘Selam!‘ hawxa, qamayto naḥətno  bu tarlək əmmi: “Lə kowe, gəd əzzox su  mədir,  lazəm  ləwšət  i  qundarayayḏox, ləwšət ǧulox. Lə kowe d əzzox gab u mədir hawxa.“ Qayəm mbadeli  lwəšli  ǧuli azzino, hulile “Selam!“ Omər: “Ytaw!“ Omər: “Išoʕ Aqqaya  hatat?“  Umarno:  “E.“ Omər: “Aḥuno əno maḥkəleli aʕlox u mədir dam məʕarəf  darke.  
2050. W  maḥkəleli  u mədir məʕawəni w maḥkəlalli l ġalabe. Hat zlam mardat  bu  baytayḏox  w  hat ǧəwamer hat w hat zlam ġalabe  kayiso  hat.  W  ʕam  kul  ənsan  kayiso  hat.  Kəmamannolox bu namusayḏi, kit arbaʕmo w šawʕo (407) ṭaye w  hat  arbaʕmo  w da tmənyo (408) hat. Bas ḥa ənsan d umarlox  ‘ʕwiǧo  hat!‘  gəd  mawqaḏnole.  Uʕdo gəd əzzi dayra b dayra,  qowiše  b  qowiše,  ġardiyan  b  ġardiyan  gəd qurenole, ənsan, bani-bašar d umarlox ‘ʕwiǧo kmaləx‘ gəd  samnole  falǧ.  Zox ḥuzena ənšalla  i  maḥkamayḏox  gəd  həwyo  gəd  xəlṣo,  gəd  maxləṣinalox.“ 
2051. Qayəmno umarno: “Mədir be, sen bana baba çıktın!“  (Mədir  be  hat  nafəqatli babo!) Umarno: “Mədir be böyle bir baba  görmedim!  Sen  bana  baba  çıktın!“ (Mədir be hawxa babo lə ḥzeli! Hat  nafəqatli  babo!)  Omər:  “Git  karıṣma!“ (Zox lə ḥarəwlox!) Azzino fayəš huwalli dəkṯo, səmalli ranza (taxt)  xəṣuṣi.  Dəkṯo kayəsto lə dmoxo, sarbast, koṯən kul yawmo l sidi. I ‘gorəšma‘ d  tamo kul ʕaṣro (10) yawme naqlayo, omər: “Hat kul yawmo  d  uṯelox  mo  ‘gorəšmat‘ kibox oṯət. Qəm du tarʕo stene lə kowe d  yətwitu.  
2052. Dayəm  bi  dayrayḏi  gəd yətwitu, saymitu i ‘gorəšmaṯxu‘, hul d əbʕetu w gəd əzzən. Han  naqqa  fəšle uṯanwo aḥ ḥasye w aq qaše w ad dayroye w ʕamo w niše w gawre uṯanwo  l  gabi li ziyara. U yawmo əšti (60) ənsanat  uṯewoli.  Aḥuni  nuqalwo.  Kətwoli  tre ṭaqsiye nəqliwonne, manṭewonne. Hol d  yawmo  aṯi  aḥuni,  i  maḥkamayḏi ṣafro wa. I maḥkamayḏi, kətli tre awqatin. Kətli Orhan Bey w  Ǧamil  Bey,  at tre an awqatin diḏi ne. 
2053. Qralle l aḥuni mərre: “Zox mawbəl i  mudafaʕaṯe,  hawa li ḥakəma xanəm... D uṯena ste bala  sabab yo.  D  marfiyole,  bu  medano  də kṯəwlan gəd marfiyole. D lə marfiyole lə kmarfiyole,  aṣal  hiyya yo.“  Kqoyəm koṯe aḥuni kubela li ḥakəma xanəm i mudafaʕa w koṯe lu ḥabis, kəmhawri  aʕli kəmmi: “Tox aḥunox kqurelox.“ Azzino nafəqno kəlle  aḥuni  u  Fəkri,  hano  d kətyo uʕdo b Almanya, omər:  “Abe  Išoʕ  an  awqatin  laṯən...“  Umarno:  “Qay l aṯən?“ Omər: “L aṯən, mərre: "L mən gəd uṯena? D uṯena ste ha  i  mudafaʕaṯe yo w l uṯena i mudafaʕaṯe yo. Qay gəd maxṣərinalxu, xṣara  bala  sabab?  Ḥaq  daṭ ṭaqsiye w maṣraf du banzin w  fəlan.“  I  ḥakəme  əmmo:  “Hawulli  məhle  gəd quryalle... bəṯər m falge d yawmo gəd ubono qarar, ya gəd marfiyalle,  ya  lə kmarfiyalle.“ 
2054. Əno stene qayəmno bu ṭaraf du ḥabis baroyo.  Kito  saqiye  dam maye, šenoyo knəfqo bu tarʕo du ḥabis. Kito saqiye də knəfqi am maye  biyya, b raġli tarlək yo, latwo qundaraye. Əno ste zaləṭ u tarlək čik  bayn,  umarno: “Zox babi ḥuzena falge d yawmo mən gəd howe aʕmox,  foyəš  tox  marli.“  Omər: “Ṭrowe!“ W ʕaṣi u tarlək, maʕleli u tarlək ʕaṣi,  naqla  umarno  ‘fi  gurum‘ mḥeno bi arʕo. W raġli əmmo ‘qarp!‘ m harke ṭwiro.  
2055. Han  naqqa  nafəlno  aṯən əmmi: “Layt mede! Layt mede!“  Umarno:  “Raġli  ṭwiro  yaho,  raġli  fayəš  lə kqaymo aʕmi!“ Qayəm mawbəlalli li qaṣṭaxana grəšalli fəlim w  mawbəlalli  lə Diyarbakər. Qayəm aḥuni,  kətwoli  ṭaqsi,  umarno:  “U  ṭaqsi  lə  kowe,  zox msaklan dolmiš... hat bu ṭaqsi tox aʕmayna,  hat  w  aǧ  ǧandərma  rwaxu  bu ṭaqsi, əno gəd ruwaxno bu dolmiš...“ W gəd maḥtili gale,  bu  dolmiš,  čənki raġli ṭwərto yo. 
2056. Mawbəlalli lə Diyarbakər səmalli  ʕamaliye  w  fayəšno  əšto (6)  yarḥe  bəṯər  mi  ʕamaliye.  Bəṯər  əno  bə  tre  yarḥe  w  falge,  əno mbarəlalli. Mbarəlalli, mbarəlalli w  fayəšno  raġli  de  de  de  azzino  lu bayto, lu platin axile raġli. Kqoyəm koṯe Qašo Yusəf  Saġ,  kəḏʕatle  lo?  D kətyo uʕdo bə Ṣṭanbul, koṯe l  gabayna  ḏayfo,  komər:  “Aḥuno  mawbalnox  lə Ṣṭanbul. Aṭ ṭaxtorin  də  Ṣṭanbul  kulle  ḥawroni ne  gəd  mawbannolox  aʕmi."  Umarno: “Abuna Alo laybi uṯeno lə Ṣṭanbul, bale  mawbəl  i  dosyayḏi.  Duweli čara gəd uṯeno, d luweli  čara  laybi  uṯeno.“  
2057. Qayəm  mawbele  i  dosya  lə Ṣṭanbul w azze. Aḥuni mawbele lu maydan di  ṭiyara  w  rawəx  w  azze.  Deri yawmo kubeli ‘yəldərəm telġəraf‘ (telġəraf  malizo)  komər:  “ʕAǧala  zox  lə Diyarbakər d saymilox ʕamaliye d məfqi u platinawo, axile  raġlox,  ḥariwo.“ Qralle i dosya. Qayəm mawbəlalli li Fərdo  w  lu  Farid,  msəkalli  ṭaqsi  w dəkṯo b qaṣṭaxana xaṣ. Aṯi u ṭaxtor səmleli ʕamaliye, ftəḥole w  mawfaqle  u platin w mqapṭo i raġlo. 
2058. I naqqayo uṯewo mena ltihab. De de de  de  w  karyo šawʕo santimat, u sabab hano hawi. Bala sabab, bala  ḥaq  mamsakli  ruḥi  bi masale, ġalabe hawyo tahlika. Maḥətli balki, lə  maḥətli  kallat  u  yawmawo dak kallat d kətwayye b qiyme, zəd mə tloṯmo (300) malyune,  kallat  maḥətli ʕal raġli maṣraf. 
2059. Darmone w  mazlo  w  maṯyo  w  ga  u  ʕamo  kule  koṯe  li ziyarayḏi. Layt  ḥa  bi  mamlake  d  l aṯi  li  ziyarayḏi,  li  qaṣṭaxana  də Diyarbakər. W bəṯər raġli maṭyo, bi masalaṯe  aṯino  l  harke  (lu  Swed)  w fayəšno harke.  
2060. Ǧan: I naqqa ḥaṯo də bdelox də kməfqət pasaportat, mən we də ṭrele  d  məfqət pasaportat lan noše səryoye?
2061. ʕAmmo Išoʕ: Afandəm u mede d manfaqli pasaportat,  u  ʕamo,  i  naqqayo  kul nošo l uḏaʕwo tərki. Kul nošo ste ʕayne latwən  ftiḥe,  kul  nošo  ste  latwe hawxa našəṭ, ǧasur d əzzewo samwo šuġlone.  L uṯewo  mənayye.  Əno  bi  ḥkume qawyo wi, i ḥkume b iḏi wa, i ʕito b  iḏi wa,  kul  mede  b  iḏi we.  Han  naqqa uṯanwo l gabi, əno samnowolle otomatik. Han naqqe gəd  əzzewo  gab  u  mamur gəd umarle: “Git 10 gün sonra, 5 gün sonra, 6  gün  sonra...“  (Zox  bəṯər  b ʕaṣro (10) yawme tox, bəṯər b ḥamšo  (5)  yawme,  bəṯər  b  əšto  (6)  yawme tox...)
2062. Əno  əzzinowo,  bu  yawmayḏa  manfaqnowo  kul  naqqa   ʕəsri   (20) pasaportat. B lalyo ʕəwadnowo, əzzinowo kul naqqa əzzinowo manṭenowo  ʕəsri- tleṯi (20-30) pasaportat. L harke (Swed), lə Swičra (Swisra) w  l  Awusturya w l Hollanda... Han naqqe yləfwolle ap  pasaportat,  bayn  l  Almanya  w  l Hollanda, bu ḥədud d ḥuzanwo  ap  pasaportat  əmmiwo:  “Išoʕ  pasaport!  Išoʕ pasaport!“ (gaḥxo). Ho b Awruppa nafəqwo  əšmi  bi  masale  dap  pasaportat.
2063. Mšayʕili, han naqqa, i naqqayo əno ʕaynoṯi ġalabe ftiḥe wən, muxtar wi  w  kul mede b iḏi we. U xətmo b iḏi we w l man d əbʕenowo  samnowo.  Marḥamnowo  ruḥi bi ḥkume w mawkannowo w uxalnowo.  W  mḥayṣeli  ġalabe  kallat  bi  daʕwayo, maḥətli ʕal ab botanək, səmli bote b Məḏyaḏ  ya  Ǧano,  u  ʕaqəl  kmaklelən.  Kulle ʕal u rawizyon w ʕal  u  fan.  Maye  šaḥine  w  qayire,  kulle  ʕal  u otomatik. 
2064. Kul mede ʕal u fan, kul mede ʕaqəl  ḥadiṯi.  Kḥozət  kəllən  harke akbar ṭərraḥat, kəllən harke l kmizabni b Awruppa. Manṭalli tamo d lə  fayṭi.  Han naqqa u zabno mafətlan ġalabe basimo  w  uʕdo  aṯyo  aʕlayna,  ʕaǧəzina, ʕaǧize,  ʕaǧize,  ʕaǧize,  ʕaǧize,  ʕaǧize,  ʕaǧize...  Mən   saymina?   Mən sayminalox aḥuno? ʕAǧəzina.
2065. Ǧan: ʕAmmo Išoʕ, i naqqa ḥaṯo də bdelox d manfəqət  pasaport,  b  məqqayṣ manfəqatwole?
2066. ʕAmmo Išoʕ: U pasaport qamoyo man 4500 noṭat tərki w saləq hul lat 300  alfo ste šqili. 300 alfo stene hən mənayye lubanwolle  pasaportat...  U  ḥasyo  d Amarika dan armənoye, hala də Ṣṭanbul dan armənoye, kətwole abro  b  Londara gəd gowər. U ḥasyo d Baləq-Pazari dan  armənoye.  Səmle  lə  səmle  i  ḥkume pasaport lulale. Səmle lə səmle... Šaməʕ d əno də kmanfaqno  pasaportat,  mə Ṣṭanbul. 
2067. Kqoyəm koṯe l Izmir, manṭe ḥa mat təǧǧar d Mərde d kətwe  b  Izmir, hala mə Mersin w koṯe l Məḏyaḏ. Koṯe li Dayro du Zaʕfaran, koṯe l  Mərde  li Dayro du  Zaʕfaran.  I  naqqayo  Dayroyo  Alyas  dayroyo we.  Komər:  “Afandəm šaməʕno kito ḥa b Məḏyaḏ əšme Išoʕ Aqqaya kmawfəq pasaportat w  ksamno  raǧa m Aloho w menox d əmmatle d manfaqli pasaport d muṭeno li məštuṯo d  abri  b Londara, mhandəsyo. Kəlle b Londara, ksamno lə ksamno pasaport lə kubili."
2068. Ǧan: ʕAmmo Išoʕ haṯe maḥkəloxwoliyo əmmət: “Aṯiwo l Məḏyaḏ l Mor Gawriye“...
2069. ʕAmmo Išoʕ: Lo lo lo, hawo lo lo b Mor Gabriyel lo.  Li  Dayro  du  Zaʕfaran aṯiyo w mawfaqwolan. Waki šaməʕatla hayo, tamam.
2070. Ǧan: Lo lo lə šaməʕnola. Maḥkəloxwoliyo naqla ḥḏo, bas lə gəršolan.
2071. ʕAmmo Išoʕ: Lo, bu hno, bəəəəə... bi Dayro du Zaʕfaran. Qayəm Dayroyo  Alyas ftəḥleli talafon omər: “ʕAǧala tox!“ Qayəm rawəxno azzino.  Mən yo?  Azzino  l iḏe omər: “Looo! Hawo ḥasyo yo.“ U ḥasyo yatiwo we. Qayəm  azzino  nšəqli  iḏe, huwwe ste qayəm nšəqleli flan. Nšəqli iḏe  du  dayroyo,  mərli  lawo  stene ‘Ǧan‘  umarno:  “Salame  Ǧan!“  Omər:  “Alla  isalləmək!“  Mə  Mərde we  tamo.  Zifkar we b Mersin. Omər: “Kəḏʕət u dayroyo mən mərleli? Omər:  "Išoʕ  Aqqaya, kəḏʕət hano u ḥasyo dan armənoye yo w mašhur yo. U  ḥasyo  d  Baləq-Pazari yo.  Akbar ḥasyo yo w səmle, daxil diḏox w d Aloho d məfqatle  pasaport.""
2072. Kalino kalino kalino umarno: “Gəd manfaqnole!“ Umarno: “Hawli arbaʕ (4)  ṣərtoṯo.  Gəd manfaqnole pasaport b 1500 dolare. Hul  d lə  moṭe  l  Londara  ste  qərš  lə kšuqalno. Qərš lə kšuqalno, ak kallat  gəd  maḥətte  gabox...“  Gab  Dayroyo Alyas bi Dayro du Zaʕfaran: “... u yawmo d moṭe l Londara gəd  ubeli  talafon yaxut gəd mšayaʕli maktub gəd  uṯeno  šuqalno  ak  kallat  w  lo  kallat  lə kšuqalno.“ 
2073. Qayəm huleli. Azzi manfaqli ʕal əšme d Šamʕun  Ġanno,  kit  harke Šamʕun Ġanno kəḏʕatle? Abre d Ǧəǧe Ǧəlle yo, mawfaqlile daskara d nəfus,  bə ṣluṯe d Aloho, w azzino manfaqlile pasaport w mərlile: “Dfaḏḏal Abuna!“  Omər: “Aṣk olsun!“ (ʕafiye aʕlox).  W  rawəx  azze  Londara,  mə  Londara  ftəḥleli talafon omər: “Alfo kore ḥalalat aʕlox, məqqa d əbʕət ste  gəd  mšayaʕnolox.“
2074. Azzino lu dayroyo, huwli 500 dolare li dayro w maḥətli 1000 dolare  b  kisi.  W kul ʕeḏo, kul ʕeḏo, kul ʕeḏo mšayaʕwoli qart u  ḥasyawo.  Hul  d  kətwi  b Məḏyaḏ, balki heš ste kuṯeli l tamo mene. W maxlaṣli. W ġalabe abre  d  babe aṯi, ṭaye w ṣəroye  mə  Tərkiya  kula  mə  ʕəmum,  ho  mə  Qafqasya  uṯanwo.  Mawfaqlilən pasaportat. Nafəqwo  əšmi  ġalabe  bi  masale  dap  pasaportat.  Ġalabe səmli tasirat ʕal u ʕamo,  ġalabe  mḥayṣeli  kallat  w  ġalabe  həwli kallat stene. Aḏiʕət!
2075. Ǧan: ʕAmmo Išoʕ naqla ḥreto maḥkəloxwoli, bas lə gəršolan, əmmət: “Aṯiwo  tre mə Diyarbakər, nafili qumox w əmmi:  "B  baxtox  manfəqlan  pasaportat...""  W mawfaqloxlən  pasaportat  ʕal  əšme  dani  d be   ʕAzər. Manfaqwolox   tre pasaportat...
2076. ʕAmmo Išoʕ: Afandəm hanək ṭaye mə hnone, mə Qonya ne. Mə Qonya ne, latne  mə hno... Hani aṯənwo lu Swed w mawfəqənne mu Swed. Qayəm šamiʕi, aṯən  at  tre l gabi. Qayəm aṯən azzino mawfaqlilən  pasaportat  ʕal  əšme  du  Malke  d be ʕAzər w ʕal əšme du Eliyo d be ʕAzər. W mawfaqlilən pasaportat...
2077. I aṯto: Lo lo du Aḥo, du Aḥo.
2078. ʕAmmo Išoʕ: E du Aḥo tamam, u Aḥo kəlle harke. Du Aḥo w du aḥuno. W  aṯən  l harke l Awruppa, uʕdo lə kuḏaʕno kowən b Noršbori  (Norsborg),  b  Yonšoping (Ǧönköping), b Parčiqa (Balčiqa) kowən lə kuḏaʕno.
2079. I aṯto: Lo lo b Noršoping (Norrköping), b Noršoping kowən.
2080. ʕAmmo Išoʕ: E. Qayəm yawmo koṯən, kəzze hano d  kowe,  d  kəzze  u  pasaport ǧiran du ʕƏzzo yo, du ʕAziz yo. Kḥoyər bu  pasaportayḏe:  “ʕAziz  Atuġ,  waḥ!  Ben Aziz Atuġ, sen nasıl Aziz Atuġ oluyorsun?“ (Əno ʕAziz Atuġ, hat  aydarbo kowət ʕAziz Atuġ?) Omər: “Alo Išoʕ Aqqaya mawfaqleli...“ Qayəm  səmle  gazəne mene w meni, qayəm umarno: “Maṭəlxun ḏarar mede, hatu kəlloxu b Awruppa,  mən ḥarəwxu yaho!“ ʕAl əšme d be ʕAzər manfaqlan w aṯən larke, alla-wakil.
2081. Ǧan:  ʕAmmo  Išoʕ  maḥkəloxwoli  i  masalaṯṯe  yarəxto wa,  hani  mzabnone  d gelo wən...
2082. ʕAmmo Išoʕ: E, hanək du gelo...
2083. Ǧan: Bas hani wən yaʕni hənne aṯən maḥkəlallox...
2084. ʕAmmo Išoʕ: Balki hənne wayye, balki hənne ne, kowe dowe, hanək wayye.
2085. Ǧan: Manṭay l bolox kayiso,  i  ḥadisa  yarəx  mawxa  maḥkəloxwoliyo,  əmmət: “Aṯən qamayto mšayəlilən manatu? W qay kəbʕitu pasaportat?“ Hul  d  manṭelox qanaʕa aʕlayye.
2086. ʕAmmo Išoʕ: E ašər ṭaʕinola,  b  karyo  maḥkəyoli,  ṭaʕinola.  Aḥ  ḥrene  lə kuḏaʕnolən. Ṭaʕino, čənki aṯməl  (gaḥxo)  i  dəkṯo  d  kətyo  u  baytayḏi  b Baxčaliawlar (Bahçelievler) l aṯi l boli. Səmli lə  səmli  bi  qaḥwe  l aṯi  l boli. Kṭuʕeno fayəš, Xoǧa Ǧano fayəš kṭuʕeno ġalabe.  W  masəwle  lu  ʕəmro, yarəx, kul mede lə koṯe l boli fayəš ġalabe. Meqəm, meqəm mede  ḥarfiyyan wi, uʕdo fayəš kṭuʕeno kul mede.
2087. Ǧan: ʕAmmo Išoʕ, mʕawanlox ġalabe noše w maxlaṣlox ġalabe noše,  naqla  mede l aṯi qumox aw l bolox d əmmət: “Aʕʕʕʕʕaw! mən səmli? Xali u  Ṭuro,  lə  fayəš nošo!“
2088. ʕAmmo Išoʕ: E, bele Alo mərlan. Afandəm d  umarnolox  mede,  mi  ‘ḏərura‘ wa, ʕal namus ġalabe noše maxlaṣli. Hama bi ǧumla ḥa  Adib  Karimo.  L  Aloho  w ləno maxlaṣli Adib Karimo. Dlo Adib Karimo azzewo čam w čam.
2089. Ǧan: Qay ʕAmmo Išoʕ, mən gəd ǧurewo buwwe?
2090. ʕAmmo Išoʕ: Afandəm Adib Karimo bə Ṣṭanbul akbar  taǧər we.  W  šuġle  ġalabe kayiso we. Maʕbarwo ʕarabat w šuġle ġalabe kayiso we. Hawi aʕme ḥadisa  ġalabe rabṯo, mahzamle aṯi l Məḏyaḏ. Adib Karimo kəlle harke...
2091. Ǧan: Mən ḥadisa hawi aʕme?
2092. ʕAmmo Išoʕ: Hawyowa ḥadisa aʕme, lo ʕal baxtayna. Kəmmi: “Maḥrawwole barṯe  d ḥa albay...“ W nafiqo i masale aʕle w flan. W abiʕi d qəṭlile mahzamle.  Lo ʕal baxtayna ha. Yaʕni haṯe xwazi d lumannowola, xwazi  d lə  gəršatwola.  E.  Qayəm yawmo ftəḥla talafon li emo. I  emo  əšma  Zahra yo.  Zahura yo,  əmmo: “Kaṯi u Adib kəbʕe d ḥuzelox“. Šaməʕnowo aḥ ḥadisat diḏe də  Ṣṭanbul,  səmle mede ġalabe rabo w lo kayiso. 
2093. Qayəm azzino əmmo: “Tox kəbʕono d oṯət larke  d ḥuzatle“. Azzino l gabayye: “Braxmaṯyox Adib!“ Omər: “Dowət saġ!“ Omər: “Abe  b baxte d Aloho w baxtox  kəbʕeno  d  məfqatli  pasaport!“  Umarno:  “Aḥuno,  d mulatli u baytano kule lirat d dahwo, laybi manfaqnox pasaport. Čənki hat  i masalayḏox ġalabe mlawatto yo, lə kmaǧreno.“  Omər:  “B  baxtox,  b  baxte  də Mšiḥo!...“ Umarno: “Laybi aḥuno! Lə kmawfaqnolox!“ 
2094. Qayəm azzino,  kəzze  kobe 100 alfo noṭat, i naqqayo 100 alfo noṭat, šləq babe  d  more  kallat  wayye.  Uṯewo bənne arbo (4) ṭaqsiye. Kubelən lə hno. U awqat, l Nadim  u  awqat, kubelene komər: “B baxte də Mšiḥo b baxtox zox maqnəʕ u Išoʕ  d  əzze  šuqeli pasaport.“ Koṯe Ṭalʕat Seyhan l gabi: “Išoʕ  abe,  šlon  ənta...“  (Abe  Išoʕ aydarbo hat?) Umarno: “Abus ʕaynək, Alla idimək ṭalʕat Be.  (Nušaqno  ʕaynox, Alo d nuṭarlox ṭalʕat Be)  flan...“ — ‘ʕƏbrina!‘  Komər:  “Axuy  gəd  umarnox mede, i masale d Adib Karimo d saymatla.“ Umarno:  “Alo  ubatli  i  dukkanaṯe kula, mulatla dahwo, laybi samnola aḥuno! Lə knufalno ʕam am masayəl d  Adib Karimo, tahlika yo i masale ġalabe.“ 
2095. Omər:  “Yaho  ṣəroyo  nafəl  bi  nuro  lə kmaxləṣatle?“ Umarno: “Aʕʕʕʕʕʕʕʕaw! Hat ṭayo d məftakrət  bi  masalaṯe,  yabo hama ṭr əzze manṭele daskara d nəfus, soz ʕam Mšiḥo w  aʕmox  gəd  manfaqnole pasaport.“ Kqoyəm kəzze l Baṭman, maqnəʕ ḥa mə Baṭman.  Kəzzən  l  Qurṭalan, mawfəqi ʕal əšme d ḥa ṭayo əšme ‘Ǧan‘. Lə kuḏaʕ  mune?  Daskara  d  nəfus.  Manṭele. Kuṯeno l ʕAnqara, u Adib krowəx bi ṭiyara  manṭelən  l  ʕAnqara.  B ʕAnqara gəd mawfaqnole pasaport. 
2096. I naqqayo b  ʕAnqara  kətwoli  forṣ  ġalabe rabo. Azzino mawbeli i muʕamalayḏe lu pasaport, li dayra  du  pasaport  omər: “Aḥuno u zlamano latle tahlika mede?“ Omər: “ʕAl ʕayni gəd  mawfaqnola,  bale gəd əzzox manṭatli, ‘ṣabiqa d latle‘ b Səʕərt.“ Qurṭalan ʕayət d  Səʕərt yo.  “... Gəd manṭatli ‘ṣabiqa‘ d ‘Latle ṣabiqa‘ gəd ubenox  u  pasaport.  Duwele ‘ṣabiqa‘ lə kmaǧreno.“ Kqoyəm kruwaxno kəzzino,  kmawbelan  naqla  ḥreto  bi ṭiyara Adib Karimo lə  Diyarbakər,  koṯe  aḥuni  kəzzan  l  Səʕərt.  
2097. Kəzzano məfqina i muʕamale du zlam mə Qurṭalan, ṣabiqa latle. Kuṯeno  d  ruwaxno,  u zlam kfoṯəḥ, kəlle lu babo dano kətle əšto (6) yarḥe ǧaza. Lu  babo  dano  d kətyo ʕal əšme mqaydo. Koṯe u puləs bəṯri bəṯri, u  qumser  komər:  “Aḥuno  u babo kətle ǧaza əšto (6) yarḥe, d  umarlan  u  babo  ayko yo  gəd  ubenale  i muʕamale, d l umarlan u babo ayko yo, lə kubinale i muʕamale.“  Umarno:  “Aḥuno u zlamano mkamele tmonaḥṣar (18) əšne w lə  fayəšle  ʕalaqa  ʕam  u  babo  w flan...“ Omər: “Vermiyorum kardeṣim!“ (Aḥuno lə kubenoxne). 
2098. Šqəlle an  awraq meni. Qayəm aṯino l ʕAnqara, mərli: “Əlla d duʕarno l ʕAnqara."  Mərli  umarno: "Aḥuno Alo i masale haṯe baṯeyo...“ Omər: “Ṭr oṯe u Adib l gabi, d  ubeli,  də mšayanno tre xabre mene, bu talaks  gəd  ṭulabnola,  manṭeno  i  ‘ṣabiqa‘  d ubeno u pasaport.“ Omər: “Abe nəḥratli b iḏox laybi! B iḏox  nəḥratli  laybi!  Lə kuṯeno! Lə kmaǧreno uṯeno l sap puweləs, kzaʕno  ġalabe.“  ‘Amman  mbadəl mġayər...‘ Qayəm umarno: “Qum əzzan l Nawšahər  (Nevṣehir)“  Qayəm  azzano  l Nawšahər, azzano su amniyat mədiri, žġəlno ʕam u amniyat mədiri,  mərlile  i masale xəd kətyo omər: “Aḥuno əno gəd ubenole u pasaport, lə ḥarulox hat...“
2099. Ǧan: Hano d Nawšahər mən we əšme?
2100. ʕAmmo Išoʕ: Hno, hno əšme du amniyat mədiri Rašad Be,  Reṣat  Sönmez,  e.  Kqoyəm azzano mbayzarlan aʕme d ubenole haqqas d  kallat  gəd  obe  pasaport omər: “Ṭrowe!“ Qayəm huwalle aṣ ṣərtoṯo, qayəm bu talaks ṭləble i  ṣabiqa  du Adib w hulele u pasaport lu Adib. Mbayzarli aʕme gəd əbeli  100  alfo  ḥrene omər: “Aḥuno huwli stene 30 alfo, 40 alfo maṣraf,  layt  aʕmi  kallat.  ṭr oṯe aḥunox aʕmi lə Ṣṭanbul, kəllən ak kallat b ʕAnqara. Kəllən gab u  ḥaṯnayḏi.“
2101. Ak kallat diḏe gab u ḥaṯnayḏe, u abro du hno, d  ubelan  ak  kallat.  Kqoyəm aḥuni krowəx aʕme kəzze lə Ṣṭanbul, kubele falge  dak  kallat  w  falge  dak kallat kṭurelən. Layto! Koṯe komər: “Alo  huwalli  ak  kallatani.“  Umarno: “Ḥur  Adib  Karimo?!“  Omər:  “Mune?“  Umarno:  “Ḥur  aḥuno  gəd  mawfaqnox  u pasaportano, lə kowe d dəʕrət lad dəkoṯani.  Bad  dəkoṯani,  u  ʕamo  mawǧud kule kuḏaʕlox. 
2102. W d nəfqi ap pasaportani, əno  ste  azzino,  hat  ste  azzox, briṯo kula azza.  Kəbʕət  zox  lə  Ṣṭanbul,  l  Bulġaristan,  kəbʕət  zox  l Yunanistan, hat bas nfaq mə Tərkiya. Kəlle kətlox  pasaport,  sarbast  hat.“ Omər: “Ṭrowe!“ Kəzze fuyašle yarḥo-tre, yawmo ḥa kḥarno kaṯi,  xəd  i  bašše-balak daʕər komər: “Afandəm...“ Kəmmoli i emo: “Aṯi u Adib!“  ‘Warəx  aydarbo aṯi u Adib!‘  Kəzzino  kumarno:  “Aydarbo  aṯət?"  Omər:  “Ooooooo  abe  Šəkro mərleli: "Tox gəd mafətinalox, aḥna qawye na w flan...“" —  "Warox bə Šəkro  abre d ayna ḥmərto ne, ḥaywan abre du ḥaywan! Qay aṯət?“
2103. Ǧan: Bə Šəkro man ne?
2104. ʕAmmo Išoʕ: Bə Šəkro, Gundək Šəkro, an naʕime  du  d be  Šəkro,  d  Gundək Šəkro. Kqoyəm ḥad rišox kəzze maqnəʕilən, umarno: “Klay yabo  klay  harke,  b baxte də Mšiḥo, b baxtox. Klay  adyawma,  kətli  tloṯo-arbo  pasaportat  dah hazxoye ġalabe muhim ne, d əzzi šuqalnən d luwelən tašqala mede w ramḥəl  gəd mawbalnolox aʕmi, gəd əzzino mawbalnolox  l  lə,  lə  hno,  l  Anṭakya  w mawbannox l Bab əl Hawa mafətnolox. Ṭureno u amniyat mədiri  d  oṯe  aʕmi  w aʕmox mafətnolox m Bab əl Hawa w zox.“ Omər: “Ṭrowe!“ — "Ḥur  lə  rəmšət  ha!"
2105. Kəzzino manfaqno ap pasaportat w kuṯeno kəmmi: “Alo u  Adib  azze!“  Falge  d lalyo i emo kfətḥoli talafon kəmmo:  “Alo  msəkke  u  Adib!“ — "Warəx  aydarbo msəkke u Adib?" —  “Alo  šləqle  babe  d  ruḥe...“  Umarno:  “Qum  Fəkri  xayifo malḥəqli lə Nṣiwən!“ Nahər, maṭina lə Nṣiwən.  Čəkina,  azzino  lu  qaraqol, dəqli bu tarʕo, nafəq u puləs umarno: “Hano d  kətyo  bu  ḥabis  aḥuni yo,   u abro d aḥuni yo, kəbʕeno d ḥuzeno kətle ḥtiyaǧ latle ḥtiyaǧ  məžġalno  aʕme.“ Omər: “Buyrun!“ — "Qay  hawxa  səmlox  ḥaywan!"  Omər:  “Alo  msəkalli,  b  iḏi maḥrawli bayte d  ruḥi.“ — "Žġil  mede?"  Omər  mərlile:  “Gəd  Ubenox  alfo  w ḥamməšmo  (1500)  marqat,  marfətli  fəlan...“  Omər:  “Msəkke,  ḥad   rišox, manfaqqe u  pasaport  saxta...“  
2106. Naysa,  ḥad  rišox  kqoyəm,  kumarnole:  “Qay mərlox?“ Omər: “Flan...“ Umarno: “Ḥur baḥəs diḏi lə manṭət,  gəd  maxlaṣnolox.  D manṭət baḥis diḏi,  əno  ste  azzino  aʕmox.  Namusəz yo  Tərkiya  kula  lə kmaxləṣolan! Gəd maxlaṣnolox.“ Qoyəm kəzzino  lə  Gziro.  Ṭalʕat  Sayhan  bə Gziro, kəzzi manṭenole w kəzzan məžġəlina ʕam u ṣawǧi kəmmina: “Afandəm...“ I naqqayo kətwo madde bu  ǧaza,  Türk  ʕEza  Kanunu,  308.  Madde,  Pasaport nedeniyle suç iṣleyenlere, bu suç ne  kadar  aġır  olursa  olsun,  ʕezası  3 aydır... Pasaporttan dolayı... (Bu qanun du ǧaza d  Tərkiya,  bi  madde  dat 308 komər: “Bu sabab d pasaport, u suǧ məqqa d howe yaquro ṭrowe,  u  ǧazayḏe 3 yarḥeyo... Mu pasaport")
2107. Mawfaqlan, əmmina: “Ḥur kəlla i  maddaṯe  aḥuno...“ W mərlan lu ṣawǧi: “Tloṯo yarḥe yo, marfayye,  ema  u  suǧayḏe  d  ṯabət,  gəd gorəš u ǧazayḏe.“ Omər: “Madmexu alfo w tmonemo (1800) noṭat  gəd  marfenole.“ Qayəm azzan madmaxlan alfo w tmonemo (1800)  noṭat  dobozit  w  manfaqlan  w azzino lu tren, žġəlina ʕam u šef du tren, mən Nṣiwən d mawbele  li  Qaməšlo b salame w d oṯe d šoqəl ak kallat diḏe.  
2108. Omər:  “Nṭaru  harke  d  l əzzino  w mawbalnole w muṭeno ste lə maqbəlitu.“ Mawbele ll Qaməšlo, maṭi li  Qaməšlo, aṯi huwalle ak kallat diḏe w fayəš bi Qaməšlo. Azza, i barṯo d  Šamʕən  Ǧəǧe (d be Ġanno) mu Swed, manṭela mi Qaməšlo w  gawər  aʕma.  Bəṯər  marfyole  w msəklele ḥreto w bəṯər aṯina han  naqqa  ak  kallat  diḏi  fayiši  ʕal  Adib Karimo. U maṣrafayḏi. 
2109. Qayəm aṯino l harke. Aloho mḥasele  Mənirko,  Mənirko, Mənirko, ey mən kayiso we. Mənir Haro  kəḏʕatle  lo?  I  naqqayo  u Adib huwewo b Gotland (gozarto yo). Qayəm mšayaʕlan bəṯre  aṯi  larke,  qayəm mərlele omər: “Abri! Ak kallat du Išoʕ hawən w dlo eme d emox gəd  manəknola!  Haw ak kallat du Išoʕ!“ Qayəm hulelan ziyudo  nəquṣo  aṯina  lə  ḥḏoḏe,  7-8 alfo krone w aṯina lə ḥḏoḏe w  fayətno  buwwe.  
2110. W  uʕdo  Adib  Karimo  kəlle harke. W ġalabe hawxa abre d babe maxlaṣlan  w  azzano  uʕdo.  Briṯo...  kḥozət hawino fayəš ṣaqaṭ mat tarte raġloṯo. I naqqa d Səʕərt i  ḥḏo  ṭwiro, han naqqa d ḥuzena d əzzan l Məḏyaḏ ste, ḥuzena u malawo  diḏan  fayəš  tamo dlo more. Babox ste komər: “Alo gəd uṯeno!“
2111. Ǧan: ʕAmmo Išoʕ hawxa ġer ḥadisa b tahlika  lə  koṯe  l  bolox  d  manfaqlox pasaport?
2112. ʕAmmo Išoʕ: Tahlika d pasaportat, tahlika lə ḥzeli. Ġalabe tahlika kətwo  lo latwo, bas b Tərkiya bu kalla, kul mede kowe. U kalla kdoyəq  kul  tarʕo.  U kalla, qliḏo d kul tarʕo yo... Kowe ḥadisat, bas məd  hawi  kalla,  kul  mede kmidabər.
2113. Ǧan: Nošo ġer d kətwole hawxa bala rabo b qarʕe w d maxlaṣlox  b  tənfiqo  d pasaport?
2114. ʕAmmo Išoʕ: Ġalabe manfaqli,  lə  koṯe  l  boli.  Mawfaqli  ġalabe.  Zəd  mə ḥamšaḥṣar  (15)  alfo  pasaportat  manfaqli.  Zəd  mə  ḥamšaḥṣar  (15)  alfo pasaportat, bu qawro d babi. B lalyo ʕuwadnowo hul  ṣafro  w  ṣafro  qamnowo əzzinowo samnowo ap pasaportat w uṯenowo. W han naqqa tox  lak  kallat,  bač čawalat, bač čawalat. W han naqqa maḥətli ʕal ab  botanək,  maḥətli  ʕal  ab botanək w səmli aš šənoṯanək w səmli dərdoṯo zəd mu badan  də  Diyarbakər  w mʕadeli ab bote w səmli kul mede. W azzən kulle w  fayiši  dlo  more.  Šqili bote bə Ṣṭanbul w fəlan w kulle fayiši dlo more.
2115. Ǧan: ʕAmmo Išoʕ d əmmina məfqatwo hawxa pasaportat w  an  noše  d  əmmina  d Məḏyaḏ as səryoye kulle əḏʕiwo də kməfqət... Yaʕni d əmmina kohne  ya  noše rabe l aṯən mərallox...
2116. ʕAmmo Išoʕ: L ġalabe kohne ste manfaqli, ḥaǧǧiye w l faṭəryarxe w l  dayroye ġalabe manfaqli. Ġalabe muʕamalat, ġalabe mʕawnili, ġalabe, ġalabe...
2117. Ǧan: Yaʕni nošo l aṯi mərlelox: “Išoʕ hawxa lə  saymət!  Xalyo  Ṭurʕabdin,  lə fayəš nošo harke“?
2118. ʕAmmo Išoʕ:  E  afandəm  Ṭurʕabdin  maxlelan,  maǧbur  mə  mə  mə,  ḥuzanwo, malḥəqiwo lu Swed, əmmiwo: “I malkuṯo  di  arʕo  u  Swed.“  Uṯanwo  əmmiwo  lə ḥḏoḏe, hawo umarwo: “B baxte də Mšiḥo xayifo,  xayifo,  xayifo  d  əzzino...“ Latwo, Aloh gihano yo harke. Aloh, duwenawo taḥt i arʕo w luwenawo  harke  bu Swedano. Bele afandəm, hawxa ġalabe koṯe l boli, ṭaʕino  čike,  masəwli.  U zawno masəwle w kewo mafətli, raġloṯo ṭwiri w fayəš u malayḏi kule tamo  dlo more. W lə fayəšli xəlq, may kuḏaʕ?! Walḥasəl Ǧano,  laybi  d umarnolox  dart rabo yo.
Ṭurʕabdin Aṯri Hat[4]
Šayəl me ǧəddox,
Sayfe w kafno,
Huwwe gəd maḥkelox, 
ʕAl kulle u zabno, 
Ṭurʕabdin aṯro, 
Lo kəzze m hawno, 
Kali b kul diwan, 
Aṯi waxt diḏan.  
Ṭurʕabdin əšmox, 
Ġalabe rabo, 
Məḏyaḏ kulle gabore, 
Xu Brahim be Šabo, 
Lə kqoyəm gabore xwoṯe, 
Ġalabe rabo, 
Ḏəkratli bad diwani, 
Me d aṯi waxt diḏe, 
Laṯi waxt diḏe.
U tarix di səryuṯo, 
ḥasyo Dolabani, 
Lə kqoyəm ḥasye xwoṯe, 
Lo bad dawrani, 
Malfono d kul lišono, 
Adyawma kali, 
I nabkenuṯo mene, 
Aṯi waxt diḏe.
ʕIwardo, u Sedari, i Xarabale, 
Gaboro d Beṯ-Sorino Šamʕune Ḥanne, 
Qarnoyo Xori ʕAziz, qat lo ṭuʕatle, 
Kul maʕiquṯo kḥoḏər, kḥoḏər b waxt diḏe 
Kḥoḏər b waxt diḏe.
Ṭurʕabdin ʕal lebi hat, 
Ayko d ḥuḏarno, 
Lə ktaymi ag gaborayḏox, 
Məqqa d boneno, 
Lə kfoyəḥ lebi, 
Məqqa d zumarno, 
Ḏukarnox kul aṯro, 
Məd aṯi waxt diḏan, 
Aṯi waxt diḏan.
2119. Ǧan: ʕAmmo Išoʕ əno ste maṭino, i naqqa səryoye mə Məḏyaḏ ya ste mə lə  ḥḏor d Məḏyaḏ d gəwriwo ʕam noše mi  Qaməšlo  ya  lə  ḥḏore  di  Qaməšlo.  Ġalabe naqqat hat d əmmina,  hat  ʕəbratwo  baš  šuġlonaṯṯe,  məfqatwolən  nəfusat.  Aydarbo məfqatwolən nəfusat?
2120. ʕAmmo Išoʕ: Afandəm əno ġalabe mqayadli nošo d aṯi  mə  Suriya.  Mawfaqlilən pasaportat w mšayʕili l larke. W ġalabe  mam  məḏyoye...  Afandəm  əno,  bi ṣənʕaṯe hawino  arbab  ġalabe.  W  muxtar wi  w  kətwoli  ṣalaḥiye  ġalabe  w rəḥmiwoli ġalabe. W mawfaqli ġalabe. Bam mo tmoni (% 80) ʕəmum dan  nošayḏan d aṯən l Awruppa kulle  əno  mšayʕili.  Bam  mo  tmoni  (%  80).  
2121. Kulle  əno mawfaqnowolən pasaportat w daskarat d nəfus. Ənkan qəsəm  mə  Suriya,  ənkan qəsəm mu ʕƏraq, ənkan qəsəm mə Məḏyaḏ, ənkan qəsəm maq qəryawoṯo  d  Məḏyaḏ.  Kulle mawfaqlilən nəfusat w mšayʕili l Awruppa.
2122. Ǧan: D əmmina ʕAmmo Išoʕ ḥa mə Məḏyaḏ gawər ʕam ḥḏo mi Qaməšlo. Manṭyole  d əmmina l Məḏyaḏ. Hat aydarbo budatwo saymatwo i məʕamalayḏa?
2123. ʕAmmo Išoʕ: Afandəm hayo manṭenawola, məǧbərinawo  mqaydinawola  b  əšme  də ḥḏo d kətyo tərk,  d  kətla  nəfus  tərk,  məfqinawola  daskara  d  nəfus  w sayminawo i məʕamalayḏa. Əlla hiyya baroyo lə kmiqaydo.
2124. Ǧan: Qay lə miqaydowa?
2125. ʕAmmo Išoʕ: Lə kmiqaydo. Lə kowe. Lazəm duwela emo w  babo  tərk  waṭandaši, dəwyo. Annaqqa kməǧbərinawo manṭenawo ḥḏo d kətla... d mayiṯo w  fayišo  bu qayd dlo təmiṯo w d kətwa dlo gəworo (ʕazəbto). Sayminawola, manṭenawo  əšme dayo, maḥtinawola ʕal əšma w məfqinawola  daskara  d  nəfus  w  sayminawo  u gəworaṯṯe. W maxləṣinawola. Han naqqe ġayr əšmo. Bu əšmayḏa ste lə kowe.
2126. Ǧan: ʕAmmo Išoʕ kətwo hawxa ġalabe bu  nəfus  d  Məḏyaḏ  naʕime  mayṯiwo  lə maməṯiwolən qayo?
2127. ʕAmmo Išoʕ: E  lə  maməṯiwo,  l əḏʕiwonne,  l əḏʕiwo  təmiṯo  mən yo.  Nošo  lə makəwwo lebe, l əḏʕiwo hawxa darbone du qanun,  lə  mʕaqbiwo,  maṯlo  “...  u zlam d moyəṯ lazəm b gawe d ʕaṣro yawme d mitawḏəʕ  u  mawtayḏe“.  L əḏʕiwo, kulle ʕawode wən, lə saymiwo, l əḏʕiwo, mu sabab d l əḏʕiwo.
2128. Ǧan: Han naqqa ak kačkatani d əmmina d manṭetuwo kaloṯo  l  Məḏyaḏ,  kulle ʕal əšme dam miṯe maqəmituwolən?
2129. ʕAmmo Išoʕ: Afandəm hanək d kətwayye b Məḏyaḏ ġalabe ne. Əno manṭeli l  aḥuni ḥḏo mə Suriya, aḥuni u  Zuhayr  kəlle  harke yo,  uʕdo  kowe  b  Noršbori.  B Noršbori kowe. Manṭəlalle ḥḏo mə Suriya, azzano mawfaqlan ʕal əšme də ḥḏo  d kətyo tərk. Mawfaqlan, mə Ḥasno wa i kačke,  azzano  manfaqlan  mə  Karǧos əšma...
2130. Ǧan: Ṭayayto?
2131. ʕAmmo Išoʕ: Səryayto, səryayto. U mawfaqlan əšma aʕla w səmlan  u  gəworayḏa w mqaydolan ʕal əšme w mawfaqalla daskara d nəfus b Karǧos.  D  qadərina  də mḥawlina, hedi səmalla məštuṯo w mḥawlolan.  
2132. Ǧan: Mən we əšme dayo?
2133. ʕAmmo Išoʕ: Əšme dayo, lə kuḏaʕno ʕAzize wa,  uʕdo  harke  əšme  di  kačke Evlin yo. Kəwyo b Noršbori. Kətle lu gawro Vivo b Albiy.
2134. Ǧan: ʕAmmo Išoʕ u šuġlano d koṯən mə Suriya, mə ema bdelox ksaymatle?
2135. ʕAmmo Išoʕ: Afandəm əno am mamur kətwolle əʕtimad aʕli ġalabe,  ka  anna  lə kəmdagalno, lə ksamno ḥile. Eee annaqqa əʕtimad aʕlayye w hən ste mi  xaṣra di manfaʕa, huwewo masayəl. Bə briṯo kowe kul mede.
2136. Ǧan: ʕAmmo Išoʕ an noše d naḥiti  meqəm  mu  ḥtiyat  w  bəṯər  mu  ḥtiyat  l Suriya, u qayd dəṯṯe latyo mkafro b Tərkiya?
2137. ʕAmmo Išoʕ: Afandəm i naqqa du ḥtiyat  ġalabe  noše  naḥət  l  taḥt  u  xaṭ.  Afandəm zaṭan lu ḥtiyat maḥrawle Məḏyaḏ. I naqqa d nafəq u ḥtiyat w  u  ġala maḥrawle Məḏyaḏ. Awwala nafəq u ġala, u ʕamo kafino we u b Suriya  kətwo  kul mede. Kətwo arʕoṯo w zad w məklo ġalabe w flan.  Lawiwo  tamo  ġala.  Čəngi kətwola  arʕoṯo  ġalabe  məlk.  Ġalabe  mahzamme.  
2138. W  bəṯər  ġalabe  mənayye mahzamme, hawən ʕaskar də Fransa. U  Fransa  b  Suriya we.  Uzzənwo  huwanwo ʕaskar tamo. Šəqliwo mʕaš w mawballe aʕ ʕaylat dəṯṯe. Hən mənayye  daʕiri  w hən lə daʕiri. W bəṯər hawi u ġala w bəṯər mu ġala hawi u ḥtiyat.  U  ḥtiyat maḥrawle Məḏyaḏ ġalabe. Maḏərle Məḏyaḏ ġalabe. E u ʕamo d lə  qadər  əzze  li ʕaskariye w ṭore an naʕimayḏe,  ǧbir  mahzamle  w  azze  l  Suriya.  Hama  d yutawwole bə qriṯo mede, dlo zaḥme d uxalwole u fako du laḥmayḏe.
2139. Ǧan: ʕAmmo Išoʕ han  naqqa  hanək  d  mahzamme  nošo  mənayye  d  əmmina  lə mkafarle əšme mu qayd d Tərkiya?
2140. ʕAmmo Išoʕ: Looo, mu qayd d Tərkiya  lə  maḥrawwe  əšmayye.  U  qaydaṯṯe  lə maḥrawwe, u qaydaṯṯe mawǧud we. Balki qəsəm mənayye  dəʕriwo,  qəsəm  mənayye lə daʕiri, qəsəm  mənayye  d  rawiḥo  čike  ʕal  Məḏyaḏ,  əšmo-əšmo  mənayye daʕiri, ġalabe ʕaylat mənayye daʕiri. Bəṯər aṯən lu Swed,  ftəḥla,  maḥrawla Məḏyaḏ.
Xəfya w Muxbirtiye
2141. Ǧan: ʕAmmo Išoʕ ʕabirət w nafiqət  ġalabe,  hawxa  bat  tarʕe  di  dawle,  d əmmina yawmo mede, nošo d əmmina...
2142. ʕAmmo Išoʕ: Ḥaram aʕli, bu qawro d babi, yawmo may yawme d  Aloho,  lo  nošo mərleli ‘qozzərqot‘ w bay yawme w baḥ  ḥayayḏi  l  nošo  lə  mḥəleli  šaqmo.  Ḥaram aʕli! Lo b dawle w lo bə ḥkume w lo b  waṭandaš  w  lo  aġawiye  w  lo ənsan, bani-bašar lə mḥəleli šaqmo. Lišoni ḥalyo ʕam u ʕamo kule,  əno  səmli ḥamšaḥṣar (15) əšne muxṭariye di Ǧəmhuriye, ʕam  briṯo  kula,  u  ʕamo  kule əzzənwo saymiwo i fətnayḏi gab Ziwar. L Ziwar ‘Išoʕ hawxa yo...‘ 
2143. Əno latwi  u ḥawro d Ziwar, u muxaləf diḏe wi bi Ǧəmhuriye, əno u muxaləf  diḏe wi.  Umarwo: “Loooooo bə Qašo Malke gawre ne.“ Omər:  “Ḥawre  du  ḥawraṯṯe ne,  gawre ne,  lə kəmdagli, lo xədwoṯayxu qallešin ne! ʕAybo yo  d  manṭetu  baḥəs  d  abne  dab babe! Bə Qašo Malke ǧəwamer abre d  ǧəwamer ne.“  Yaʕni  yawmo  may  yawme  d Aloho, lo ṭayo w lo ṣəroyo, ḥaram aʕli, bay  yawmoṯo  nošo  ‘qozzəlqort‘  lə mərleli. 
2144. Lə ṭreli d umarli čənki lišoni ḥalyo we. Gel babam! Git babam!  (Tox babi! Zox babi)  Uṯanwo  ‘qurban  ḥayran‘  i  Fərdo  (i  aṯto)  əmmowa:  “Qay kəmmatte ‘qurban w ḥayran‘" Umarno:  “Qay  d  umarno  ‘qurban  w  ḥayran‘  lə kəwennole greʕo!?“ Uṯanwo l gabi. Han naqqe lišoni ḥalyo we ʕam u ʕamo  kule.  I muʕamalayḏi saġlam wa w flan behvan, rəḥmiwoli.
2145. Ǧan: Yaʕni ʕAmmo Išoʕ, aḏiʕət ġalabe noše, ʕabirət l ġalabe tarʕe di  dawle, kumarno yaʕni yawmo mede nošo man noše di dawle  lə  mkaləflelox:  “Tox  hway xəfya, tox hway flan...“ Lə mərallox?
2146. ʕAmmo Išoʕ: Lo lo lo. Afandəm əno i waḏifa d əbʕenowo, b rayat huwenowo.  Lo lo nošo  lə  mərleli,  qaṭʕiyan  w  aṣlan.  Lo  waḏifa  w  lo  ġer  mede  lə mkaləfalli. Də mkalfiwoli ste luwenowo. Čənki əno ġalabe məstaqəl w  raḥa wi.  Šuġli raḥa we, taḥti ṭaqsi b lalyo w b imomo w  l ayko  d  əbʕenowo  əzzinowo  w šuġli kayiso w kallat ġalabe, mal ġalabe w dukṯo ġalabe  w  šaraf  ġalabe  w muḥit rwiḥo. U rabo daʕ ʕitawoṯo kulle əno wi, i rabuṯo d kul mede  b  iḏi we.  Mede dlo meni luwewo, lo bi ʕito w lo b xarəǧ di ʕito.  
2147. Han  naqqa  qayo?  I ḥkume b iḏi w i ʕito b iḏi. Baḥ ḥayayḏi lə ṭreli lebe d  nošo,  baḥ  ḥayayḏi kulle, lebe d nošo lə ṭreli. Kəlle aḥunox,  babox  Brahim,  yawmo  hano  d be Bərhəke, obəʕ d ubele i dəkkano. Kəlle babox  saġ,  uʕdo  kəlle  harke.  Aṯi mərlile l abre d be Bərhəke: “Warox abre d be Bərhəke ytaw raḥa!  Brahim  latyo zlam hayalla, Brahim mə ʕayla rabṯo yo. 
2148. Huweno namusəz, naqla ḥreto  d  əzzox lə Brahim  d  əmmatle  "Nfaq  mi  dəkkano!"  gəd  mḏayaʕnolox.  Brahim  zlam afandi yo. Kan kubelox čike nəquṣo ste ṭrowe, ġamo  layt!  Mazədle  kmo  qərš aʕle  zəyudo,  bale  d  əmmatle  "Nfaq  mi  dəkkano!"  huweno  namusəz   gəd mḏayaʕnox“. Ha kəlle aḥunox w babox mšayəl  mene,  marle.  Yaʕni  mʕawannowo ġalabe, u ʕamo ġalabe. U mede d uṯewo meni, bi qabəliyayḏi, lə mqaṣarli  qəm nošo.
2149. Ǧan: ʕAmmo Išoʕ d əmməni, xəd d ḏkərli meqəm b  šawṭo,  ʕabirət  ġalabe  bat tarʕe di dawle, əəəəəəə, yaʕni i dawle kətwola, d əmmina ṣawʕoṯo  ban  arbaʕ qərnawoṯo d Tərkiya. Yaʕni yawmo mede d əmmina  lə  laqət  ʕaskar,  qomutan, nošo mi dawle lə mkaləflelox: “Tox hway xəfya di dawle, tox hway...“
2150. ʕAmmo Išoʕ: Lo lo lo... Hənne məralli, bele mkaləfalli, əmmi: “Tox  hway  MšT : Milli šstihbarat  Teṣkilatı  :“  (muxabarat  di  dawle)  Səmme  lə  səmme, lawino. Mkalaffe umarno: “MšT lə kuweno, ʕal man huweno?“
2151. Ǧan: Ayna šato?
2152. ʕAmmo Išoʕ: Ban arbaʕ w əšti (1964), baḥ ḥamməš w əšti  (1965),  baš  šeṯ  w əšti (1966) mkaləfalli: “Tox hway MšT.“ Səmme lə səmme,  umarno:  “Əno  aydarbo gəd huweno MšT! ʕAl mane ubeno xbariye? Ubeno ʕal ruḥi? Hama  kəlli  əno  ḥa mənayye. Lə ksamno MšTiye baḥ ḥayayḏi, ʕal nošo  lə  ksamno  xəfyatiye,  lə ksamno!“ Bele mkaləfalli MšT. D huweno MšT bi dawle: “Tox mən d əbʕət  kallat d ubinalox fəlan.“ Umarno: “Lə kowe!“ Səmme lə səmme... mkalaffe ġer nošo  ste mərre: “Loooooo! Madamki u Išoʕ lawi aḥna ste lə kuwena“.
2153. Ǧan: Man wən an noše ḥrene ʕAmmo Išoʕ?
2154. ʕAmmo Išoʕ: Məḏyoye ne, harkene kumarno. B Məḏyaḏ ne, harke ne. Kṭuʕeno  čike, meḥi kṭoʕe, haw kšoqəl xayifo. Meqəm xəd u zamharir we,  fayəš  kṭuʕeno  Xoǧa Ǧan.
2155. Ǧan: ʕAmmo Išoʕ u kəlofano ayko səmme b Mərde bə Diyarbakər?
2156. ʕAmmo Išoʕ: Bə Diyarbakər səmalli, b ʕAnqara səmalli,  b  Mərde  səmalli,  b Məḏyaḏ səmalli, aṯən l  gabi  lu  bayto.  Alla-wakil  səmme  lə  səmme:  “Tox ksayminalox MšT, d ubenalox mʕaš kayiso flan...“  Umarno:  “ʕAl  mane  ubeno rapor, ʕal ruḥi, ʕal babi? Əno lə kuweno abuy. I dawle kəlla kətla ġer  meni ṭrowe.“ Əno səmme lə səmme lawino, lə ʕabərno bi dawle. 
2157. Səmme  lə  səmme  bi masale di xəffiye lə ʕabərno. Əmmi: “Gəd mšayʕinalox  kəbʕət  l ayko  d  howe.“ Umarno: “Axuy əno layko d əzzi əšmi Išoʕ Aqqaya yo. D əzzino  lə  Diyarbakər, d əzzino l Silvan, d əzzino l kul dəkṯo, mən d samno gəd əmmi:  “Bu  št  oġlu itin ne iṣi var burda?“" (Hano lu kalbo abre  du  kalbano,  mən  šuġlo  kətle harke?). Yalla ‘ṭaq‘ gəd qəṭlili, umarno: “Qṭalulli ṭawyo!“ (gaḥxo).
2158. Ǧan: ʕAmmo Išoʕ kətwo səryoye xəfya, kəḏʕət nošo?
2159. ʕAmmo Išoʕ: Lə šaməʕno  xəfya. Ənkan kətwo ste, əno  lə  kuḏaʕno  bənne.  Lə kuḏaʕno. Xəfya  mede  ‘gizli‘  yo  (talyo).  Lə  šaməʕno,  balki  kətwo,  lə kuḏaʕno. Əno mkalafalli šaxṣan lawino. ʕAl baxti, səmme lə səmme, lawino.
2160. Ǧan: Kəmmi Ziwar kətwole ʕalaqa...
2161. ʕAmmo Išoʕ: E lə kuḏaʕno, balki, kəmmi "Ziwar xəfya we". Lə kuḏaʕno,  əno  lə kuḏaʕno. Bayo laybi d umarnolox, ḥa  d  l oḏəʕ  bu  šuġlawo,  mən  d omər,  də mdagəl ʕaybo yo.
2162. Ǧan: ʕAmmo Išoʕ Xori ʕAziz ste kətwole ġalabe ʕalaqa ʕam i dawle?
2163. ʕAmmo Išoʕ: Xori ʕAziz hul d əmmət bas,  kətwole  qiyme  ġalabe.  Bale  Xori ʕAziz lə kulewo ʕal ḥḏo. Xori ʕAziz kətwo, koḏəʕ ġalabe šafiro məžġəl b,  b tərki mede šahana. W maqnəʕono, lišone ġalabe ḥalyo yo, bas lawġəl  w  larwal latyo ḥa. Xori ʕAziz duwewo məstaqim, huwwe uʕdo u rabo di  səryuṯo  kula we.  Bas gəd umarwolox ‘ġalabe kayiso hat‘  gəd  əzzewo  mḥalaqwo  bəṯrox.  
2164. E  lə kowe. Ya l əmmatli kayiso, yan lə mḥalqət bəṯri.  Latyo  hawxa  ən  nəgreʕox?  Xori ʕAziz kətwole ġalabe  ḏəʕfiye,  qiymatli we.  Xori  ʕAziz  u  tərkiyayḏe ġalabe qawyo we, qway mə diḏi b mo (100) əšne yo.
2165. Ǧan: Kəmmi ‘ʕWədle bu MšT‘ ʕAmmo Išoʕ?
2166. ʕAmmo Išoʕ: He!
2167. Ǧan: Kəmmi ‘ʕWədle bu MšT‘ xəfya?
2168. ʕAmmo Išoʕ: E lə kuḏaʕno, lə kuḏaʕno, e kumarnox, u ḥa d l oḏəʕ lə  koḏəʕ.  U ḥa d l oḏəʕ bu šuġlawo, d omər ʕaybo yo. Əno səmme lə  səmme  lə  ʕwədli.  Han naqqe kan ʕwədle lə ʕwədle lə kuḏaʕno. U ʕwodano ‘gizli‘ yo (talyo), nošo  lə koḏəʕ bu ḥreno. Bas ḥreno mkaləfalle, mə Məḏyaḏ,  ṣəroyo  mərle:  “Madamki  u Išoʕ lawi, əno lə kuweno! Bi arʕo bi šmayo lə kowe...“
2169. Ǧan: Man we ʕAmmo Išoʕ?
2170. ʕAmmo Išoʕ: Lə kuḏaʕno, ḥa harke bi qaḥwe kowe.  Naqqa  mede  gəd  manṭenox, gəd umarnox əšme. U yawmawo  mərleli  omər:  “Mkaləfalli  əno  stene,  umarno ‘madamki u Išoʕ lawi əno stene lə kuweno‘” E məḏyoyo, kuḏaʕ  harke yo.  Naqqa bi qaḥwe mərleli.  
2171. Afandəm  i  xəffiye:  "Tox  quṭalnolox  b  iḏi.  D  quṭalnolox!"   Qay   gəd maqṭalnolox bu ʕamo? Əno quṭalnolox? D samno aʕlox be baxtiye  d  umarno  ‘u Ǧano hawxa səmle, hawxa səmle, səmle...‘ Demak maqṭəlilox.
2172. Ǧan: ʕAmmo Išoʕ, koṯe l bolox d səmwolan b Məḏyaḏ  "Midyat  Kültür  Derneġi" ḥuḏro?
2173. ʕAmmo Išoʕ: E səmwolxu, koṯe l boli. Səmwolxu u ‘darnagawo‘ bale  xwazi  d lə saymituwole ṭawwe.
2174. Ǧan: Qay ʕAmmo Išoʕ?
2175. ʕAmmo Išoʕ: Eeee latyo kayiso b gawe d Tərkiya, lə kowe hawxa  masayəl,  əno greʕox! Tahlika ne! Latyo  xəd  harke  ḥərriye.  ḥərriye  layto!  U  ‘darnag‘ ksaymitu b Tərkiya, ramḥəl gəd əmmənxu: “Efendim  siz  Türkiye nin  aleyhinde çalıṣıyorsunuz...“ (Afandəm hatu kʕəwditu mqabəl d  Tərkiya...)  demak  mede lo kayiso yo, mən lazəm? E səmwolxu koṯe l  boli,  səmwolxu  ‘darnag‘  hawxa.  Bəṯər əno mərli umarno: “Alo latyo kayiso d səmxu, bale  ʕal  u  xer!“  Bəṯər kumarno lə grəšwole, baṭəlwo xayifo.
Kallat, Dayno, Fayəḏ, Salaf...
2176. Ǧan: ʕAmmo Išoʕ b Astəl kətwo ġalabe noše ubanwo kallat b fayəḏ lan  noše  d Məḏyaḏ...
2177. ʕAmmo Išoʕ: Fayəḏ ubiwo. ʕAli Tamo w  ḥreno.  U  ḥa  duwewo  məḥtaǧ,  əzzewo ubiwole kallat b fayəḏ. Ubiwo kallat b fayəḏ lan noše d Məḏyaḏ. An  əstəloye ubiwo lam məḏyoye kallat b fayəḏ.
2178. Ǧan: Man w man kətwo man əstəloye?
2179. ʕAmmo Išoʕ: ʕAli Tamo, ʕAli Tamo  ġalabe  ubewo.  Əšme  ʕAli  Tamo we.  Hawo ubewo lam məḏyoye ġalabe.
2180. Ǧan: Qay kətwole kallat ġalabe?
2181. ʕAmmo Išoʕ: E kətwole kallat. U ḥa  d  luzamwole,  ubewole.  Uzzewo  šuqalwo mene sanade w ubewole kallat b fayəḏ. Flan w flan əmmiwo: “U dayno  d  ʕAli Tamo yo.“ D ʕAli Tamo.
2182. Ǧan: Hano u zlamano mə ema bdele kobe kallat b fayəḏ lam məḏyoye?
2183. ʕAmmo Išoʕ: Mə zawno ubewo, mayəṯ azze, xu kalbo  huwwe  ste  mayəṯ, huwwe stene qṭil. L ḥa qṭile. L ḥa maḥətle damančaye  aʕle  qṭile.  Ḥa  omər: “Axilox u mal ḥaram du ʕamo kule, šulaqno babe d babox...“ W qṭile.
2184. Ǧan: Stəloyo we də qṭile?
2185. ʕAmmo Išoʕ: E stəloyo we, ṭayo qṭile u ṭayo.
2186. Ǧan: ʕAmmo Išoʕ mə Məḏyaḏ man w man mədwole dayno mene?
2187. ʕAmmo Išoʕ: U ʕamo kule madwo. U ḥa d kətle ḥtiyaǧ madwole. U ḥa  d  kətwole ḥtiyaǧ. ʕAs kibi umarnox, Məḏyaḏ kula, bam mo tmoni (% 80), u ḥa  d  kətwole ḥtiyaǧ əzzewo sə ʕAli Tamo manṭewo kallat.
2188. Ǧan: Kətwo ḥa ḥreno Səlo, mən Səlo we lə kuḏaʕno, stəloyo?
2190. ʕAmmo Išoʕ: Səlo?
2191. Ǧan: Mən Səlo yo, ḥaǧǧi Səlo... Mən yo?
2192. ʕAmmo Išoʕ: Ḥaǧǧi Salmo?
2193. Ǧan: Ḥaǧǧi Salmo, e...
2194. ʕAmmo Išoʕ: Ḥaǧǧi Salmo ubewo b dayno. B fayəḏ lə kmətyaqanno,  nəquṣo.  Kan hawo ste b šarake-marake, lə kmətyaqanno  ḥaǧǧi  Salmo  d  axile  fayəḏ.  Lə kmətyaqanno ḥaǧǧi Salmo.
2195. Ǧan: Hano ʕAli Tamo, ʕAmmo Išoʕ d əmmina məqqa ubewo w məqqa ubaʕwo fayəḏ?
2196. ʕAmmo Išoʕ: Bam mo ḥamšo (% 5) ubewo bu yarḥo. Masala gəd  ubelox  mo  (100) noṭat gəd šuqalwo menox ḥamšo (5) noṭat.
2197. Ǧan: Bu yarḥo?
2198. ʕAmmo Išoʕ: Bu yarḥo, e hawxa yo.
2199. Ǧan: Kətwo b  Məḏyaḏ  d  əmmina  u  ʕAbdəlmasiḥ  d be  Qaṭiro,  koṯe  l  boli naʕimo wi, dayəm uṯewo samwo gaz gaz umarwo: “gəd oṯe“?
2200. ʕAmmo Išoʕ: (Gaḥxo) E ġalabe, u ḥa d kətwole dayno  aʕle,  zaʕwo  mene.  Gəd oṯe ʕAli Tamo mawbəl ak kallat diḏe.  Kaṯi  lak  kallatayḏe,  lu  fayəḏayḏe.  Ġalabe kətwo hawxa, šrolo yo.
2201. Ǧan: Hano ʕal mən məʕtamadwo w ubewolən, ʕal mən məʕtamadwo?
2202. ʕAmmo Išoʕ: E ṣəroyo, lə zaʕwo mene. Lə kuxalwo ak kallat diḏe.  Lə  maǧrewo uxalwo ak kallat diḏe. Ṭayo, ema  kmaǧre  u  ṣəroyo  oxəl  ak  kallat  diḏe!  Məʕtamadwo, d lə məʕtamadwo l ubewole, d ubewole l ḥa  ʕaṣyo?  Lə  ubewole.  D uḏaʕwo laybe šuqelən mene lə ubewole.  D  uḏaʕwo  gəd  oṯe  w  šuqelən  mene ubewole.
2203. Ǧan: Han naqqa huwewo mede rasmi baynoṯayye, məḏoyo ʕal warqe?
2204. ʕAmmo Išoʕ: Lo lo d lo əmḏa stene, kətwo hən  b  sanade,  hən  dlo  əmḏa  ste ubewolle. Ubewolle dlo  əmḏa,  məʕtamadwo  aʕlayye,  ṣəroye  məʕtamadwo.  Ḥa lazəmle mo (100) noṭat  d  əzze  manṭele,  yarḥo  mede  maqḏe  šuġle  bənne, ubewole arbo-ḥamšo (4-5) noṭat.
2205. Ǧan: An nošani qay maydiwo u daynano?
2206. ʕAmmo Išoʕ: E kətwolle  ḥtiyaǧ. U ḥtiyaǧaṯṯe, d  luwewolle  ḥtiyaǧ  qay  gəd maydiwo? Hən mənayye saymiwo taǧara  bənne,  hən  mənayye  kətwolle  ḥtiyaǧ, masala həwewolle sniquṯo laǧan hawxa šəqliwo. U ḥa d luwele sniyaq  qay  gəd gorəš? W hən mənayye ste  masala,  saymiwo  šuġlone  bənne,  hən  ste  mayko kuḏaʕno... Walḥasəl mdayniwo.
2207. Ǧan: ʕAmmo Išoʕ b Məḏyaḏ, noše səryoye ste l ubewo kallat b fayəḏ?
2208. ʕAmmo Išoʕ: Lə šaməʕno,  balki  taka-tuk  ubiwo,  taka-tuk  b  gnowo,  mede haškara, lə maǧranwo, hən mənayye b  gnowo,  balki  hən  mənayye  ubiwo  bə gnowo. Šəmaʕnowo, kətwo  hən  ubiwo,  tak-tuk.  Amma  haškara  lə  maǧranwo, əmmiwo: “U ḥa dobe b fayəḏ čike ḥṭiṯo yo...“ Kəmmiwo: “ḥṭiṯo ġalabe  rabṯo yo...“ Mawxa lə maǧranwo. Kul ənsan l ubewo.
2209. Ǧan: U ḥa d kətwe sniqo, l əzzewo li ʕito madwo dayno...
2210. ʕAmmo Išoʕ: E duwewo bi ʕito kallat,  d  məʕtamdiwo  aʕle  ubiwole.  Ubewole masala Xori Nəʕman, kan ak kallat gab Xori Nəʕman wayye ak kallat di ʕito  d Mor Barṣawmo. Daḥ ḥrene gab u Eliyo d be Šamməko wayye. Aḥ ḥrene  gab  qariwi Ǧəǧǧe wayye. E d məʕtamdiwo aʕlayye ubiwonne. D lə  məʕtamdiwo  aʕlayye,  d lə madʕərənne l ubiwonne.
2211. Ǧan: I ʕito ste b fayəḏ ubowalən ʕAmmo Išoʕ?
2212. ʕAmmo Išoʕ: Heh?
2213. Ǧan: I ʕito b fayəḏ ubowalən?
2214. ʕAmmo Išoʕ: Lo lo lo lo.... fayəḏ lə šəqliwo. I ʕito  fayəḏ  lə  šəqlowa  mə nošo.
2215. Ǧan: Bas dayno?
2216. ʕAmmo Išoʕ: Mdayniwonne, mdayniwonne dayno d Aloho. Štay u čayayḏox?
2217. Əno, masala kətli lazəm l ʕəsri (20) yawme l mo (100) alfo noṭat,  azzino  l gab Xori Nəʕman haka məʕtamadle aʕli, gurašwo mi banqa  ubewoli.  W  d lo  lə gurašwo mi banqa, l ubewoli. D əbʕewo ubewo, d l əbʕewo l ubewo  ak  kallat  di ʕito wayye. Han naqqa lə šuqalwo fayəḏ mede. U ḥa d  manṭewo  ak  kallat  di ʕito stene, yawmo koṯe l boli  u  Šəbo  d be  Čado,  ḥzewole  kallat  ġalabe.  Azzewo lu gelo, ḥzele turəke, haqqayṣ mliṯo kallat.
2218. Ǧan: Bu Ṭuro?
2219. ʕAmmo Išoʕ: Bu, bu darbo, bu darbo d Anḥəl. Azzewo  lu  gelo,  ḥzele  kəllən taḥt kubo. Sak kube haqqayṣ d kallat. Kqoyəm  kmanṭelən  kumarle,  mərleli omər: “Marle l Xori Nəʕman ḥzeli kallat, nošo də mšayəl aʕlayye, ṭr oṯe w  obe u nišanaṯṯe gəd ubenene.“ Qayəm əno azzino mərli l Xori Nəʕman  umarno:  “Alo u ʕAmmo Šəbo adyawma mərleli mərle: "Ḥzeli kallat bu darbo d Anḥəl,  nošo  də mšayəl aʕlayye ṭr oṯe obe u nišanaṯṯe gəd  ubeno  ak  kallataṯṯe.“"  Omər:  “Ṭər manṭelən li ʕito...“ 
2220. Səmle lə səmle omər: “Li ʕito lə  kubenolle.  Ḥzalli  ak kallatani amane ne. D ubenən li  ʕito  qayo?  Ema  d  aṯi  u  moro  maḥwele  u nišanaṯṯe, huwle u nišanaṯṯe gəd  ubenən.“  Hənne  də  tre  daliniye  wayye, aṯənwo l Məḏyaḏ mzabanwolle sawal, qaṭʕo d sawal w azzən. I naqqa d azzən  i žġaliye adab yo, yatiwi laf larwal w ṭaʕən i turəke tamo. 
2221. W azzən  li  qriṯo, azzən li qriṯo kḥayri  turəke  layt.  Ak  kallat  layt!  Azzən.  Qayəm  aṯən mšayalle marke-larke, marke-larke, qayəm aṯən gabayna lu farmo, bu farmo,  i naqqayo aḥna kətwolan farmo. Aṯi hawxa u zlam omər: “Walla  kəriv,  ma  ma ma parexwa wənda kər, am maraq də kən...“ (Alo kəriv, mə mə mə  mvayaʕlan  ak kallat diḏan... w bu maraq na...) Umarno:  “Čə  parana?“  (Mən  kallat?)  Omər: “Walla galləkən“ (Ġalabe ne) Umarno: “Harrən  bežəna  Xori  Nəʕman  bara  bake zlamki, balki parewa wən bəbinin“ (Zoxu maru l Xori Nəʕman d  qore  lə  zlam balki ḥuzetunne). 
2222. Qayəm azze sə Xori Nəʕman, Xori Nəʕman qrele lu  Šəbo  d be čado mərlele omər: “Hani more dak kallat ne...“ Omər:  “Ak  kallat  dəṯxu  babi marulli u nišanaṯxu gəd ubenolxu ak kallat  dəṯxu.“  Ummi:  “Ak  kallat  diḏan alfo w tloṯo w ḥamši (1053) maǧidiye ne w tarte (2) lirat d dahwo  b  gawe  d fasto ḥəwərto ne.“
2223. Ǧan: Ayna šato wa haṯe?
2224. ʕAmmo Išoʕ: I šato, kibe hawila 25-30 əšne mede hawxa. Kiba 30 əšne,  u Šəbo d be čado saġ we. Kəlle u babo du  Ǧəǧano,  kəlle  u  abro  harke.  Qayəm azzən manṭalle l qul i hayye ftəḥənne alfo w tloṯo w ḥamši  (1053)  maǧidiye w tarte lerat d dahwo b gawe d fasto. Qayəm  omər:  “Štar  parewa“  (Mudu  ak kallataṯxu). 
2225. Qayəm huwalle ḥamši (50) maǧidiye mene omər: “Looo əno  qərš  lə kšuqalno mənayxu. Duwewoli ṭamaʕ bak kallat, gəd šuqalnowo ak  kallat  kulle w uxalnowo.“ Səmle  lə  səmle  omər:  “Lə  kšuqalnolle!“  Qayəm  huwalle  kmo maǧidiye, xer dəṯṯe li ʕito, xer dəṯṯe. Mawballe ak kallat  w  azzən.  Hawxa kətwo zlamat, ənsanat ḥalal abre d ḥalal. Hano u Šəbo d be  čado,  u  babo  du Ǧəǧo, kətle harke abro əšme Ǧəǧo yo. Kəḏʕatle u Ǧəǧo d be Čado?
2226. Ǧan: ʕAmmo Išoʕ hano Šamʕune Ḥanna mən kəḏʕət aʕle?
2227. ʕAmmo Išoʕ: Šamʕune Ḥanne u ǧəddo di Fərdo yo.  U  babo  di  emo yo.  Šamʕune Ḥanne aḥsan gawro bi səryuṯo, lalʕəl mene nošo lə qayəm. Ašraftər mene  layt w aġatər mene layt w gawro lalʕəl mene bi səryuṯo lə qayəm.
2228. Ǧan: ʕAmmo Išoʕ aḥna naʕime wan, koṯe l  boli,  maḥkanwo  ʕal  i  gaboruṯo  d samwo mqabəl di ʕaskar, mqabəl...
2229. ʕAmmo Išoʕ: B kul mede, agbar ḥa, bu  ṣilaḥ  diḏe  agbar  ḥa,  bu  ʕaqəlayḏe agbar ḥa. Huwwe hano afandəm, bu qollež dan amarikan qrewole.  Ingilisiyayḏe qawyo we, qrewole b Mərde, bu qollež d Mərde  dap  pəruṭ.  W  yaləfwo  lišono ingilisi ġalabe šafiro uḏaʕwo w ʕarabi ġalabe šafiro  uḏaʕwo  w  .  W  gawro ġalabe kayiso bu ʕaqlayḏe, bi tfəngayḏe ġalabe  kayiso we.  Yaʕni,  agbar  bi səryuṯo, lalʕəl mene gawro lə qayəm. Ġalabe əšmo rabo ṭrele l Šamʕune  Ḥanne ḥaydo ġalabe, ġalabe... U babo di emo di Fərdo yo.
2230. I aṯto (Fərdo): Ǧəddi yo.
2231. Ǧan: Hano aydarbo nafəq əšme Šamʕune Ḥanne? Mən səmle w bdele?
2232. ʕAmmo Išoʕ: Afandəm Šamʕune Ḥanne Ḥaydo, qṭiwolle u babo w  i  emo,  hala  u babo w u ʕammo laṭ ṭaye. Kqoyəm b lalyo kəzze  tole  ḥayf  diḏe.  Kəzze  l Banəmʕən d qoṭəl u aġa də mḥele, də qṭile u ʕammo ya  u  ahlayḏe.  Kmaḥət  i tfənge, kmanṭən baḥəs diḏe u aġa komər: “Kurro baḥse ǧəwamera nayenən!  Wakka Šamʕune Ḥanne mer nina l dənyaye!“ (Warox baḥəs  daǧ  ǧəwamer  l amṭetu!  Xəd Šamʕune Ḥanne gawre bə briṯo layto!) Grəšle i tfəngayḏe w aṯi  mərlele  omər: “Dʕay lə bramšəl, aṯino. Alo  aṯino  d  quṭalnowolox  bi  tfənge.  Bale  məd manṭelox baḥəs diḏi bi kayəsto ʕfəlilox, laǧan  Aloho!“  
2233. Omər  mərle:  “Baḥəs daǧ ǧəwamer lə kowe d manṭetu, lo gawre xəd Šamʕune Ḥanne kito w lo  xədwoṯe qayəm.“ W lə qṭile  Saroḥano  w  d lo  gəd  quṭewole.  Saroḥano  qṭiwole...  U ʕammo we u aḥuno we, lə kuḏaʕ, qṭiwole ḥa mənayye we.  Han  naqqa  azze  blalyo saləq w saləq w maḥətle i tfənge bu naqwo di ǧəvate, d quṭele.  
2234. Han naqqe manṭalla baḥs d Šamʕune Ḥanne ḥaydo, lə kuḏaʕ ftiḥo i ǧəvate  w  mərle: “Kurro baḥse Šamʕune Ḥanne ḥaydo nayenən! Na mer wakka wi ǧəwamer haya w  na kurre bav wakka wi nina!“ (Warox baḥs d Šamʕune Ḥanne ḥaydo lə  manṭetu!  Lo gawre xəwoṯo ǧəwamer kito w lo abre d babe  xəwoṯe  kito!)  Omər:  “Lašan  du xabrawo ʕfele, lə qṭile.“
2235. Ǧan: ʕAmmo Išoʕ bəṯər i ḥawruṯayḏe ema bdela ʕam ʕAlike Baṭṭe?
2236. ʕAmmo Išoʕ: ʕAlike Baṭṭe bdela  aʕme,  ʕAlike  Baṭṭe  naqla  səmlelən kayisuṯo, lə kuḏaʕ mən kayisuṯo,  hedi  maṭən  lə  ḥḏoḏe,  mʕawanle.  ʕAlike Baṭṭe ənkan nafəq əšme, bi ṣaye d Aloho w d Šamʕune Ḥanne nafəq.  ʕAlike  ḥa yatumo ʕaǧi we. Bale  Šamʕune  Ḥanne  ubewole  u  dars  w  mawḏaʕwole  hawxa, mawḏaʕwole hawxa, ʕal u mamro maʕlewole əšme li  šmayo.  ʕAlike  Baṭṭe  zlam yatumo we.
2237. Ǧan: Dado, Šamʕune Ḥanne mən kuweləxyo?
2238. Fərdo: U babo d emi yo, ǧəddi yo.
2239. Ǧan: Əšme d eməx mən we?
2240. Fərdo: Sayde.
2241. Ǧan: Kmo aḥnone kətwole Šamʕune Ḥanne?
2242. Fərdo: Əəəəəə, lu kəḏʕono.
2243. ʕAmmo Išoʕ: Kətwole u Malke.
2244. Fərdo: Lə kəḏʕono, kətwole u Malke w kətwolle... qay tre aḥunone wayye?
2245. ʕAmmo Išoʕ: Kumarno u ḥaydo kətwole tre naʕime: U Šamʕən w u Malke.
2246. Ǧan: Əšme du babo mən we?
2247. ʕAmmo Išoʕ: Ḥaydo we.
2248. Fərdo: Əšme d ǧəddi?
2249. Ǧan: Əšme du babo d Šamʕune Ḥanne...
2250. Fərdo: Ḥaydo we. Šamʕune Ḥaydo. E. W qašti  i  emo  d  emi  Riḥane.  Kətwole arbaʕ kačkat ḥḏo emi i Sayde wa, w ḥḏo  Dalale wa,  w  ḥḏo  ʕAzze wa,  ḥḏo Mire wa.  
2251. ʕAmmo Išoʕ: I emo d Qašo Šabo.
2252. Fərdo: W kətwole ḥamšo abne,
2253. ʕAmmo Išoʕ: Arbʕo arbʕo.
2254. Fərdo: Arbʕo ne?
2255. ʕAmmo Išoʕ: U Ḥabib, u Ḥaydo w u Malke w u Gawriye.
2256. Fərdo: Ḥoli Ḥabib, ḥoli Ḥaydo, ḥoli Malke w ḥoli Gawriye. Arbo abne  kətwole w arbaʕ kačkat.
2257. Ǧan: Dado, an noše sowe d meqəm  mən  maḥkalle  aʕle?  Ema  bdele  qrele  bi madrase, ayko qrele madrase Šamʕune Ḥanne?
2258. Fərdo: E lə mərre, yaʕni lə maḥkəlalli hawxa mede. Lə maḥkəlalli. Bas  uṯewo l gabayna.
2259. ʕAmmo Išoʕ: Uṯewo ḏayfo, fašwo gabayna.
2260. Fərdo: Lo lo. Əno i naqqa d kətwi naʕəmto, uṯewo l gabayna.
2261. ʕAmmo Išoʕ: Uṯewo l gabayna ste.
2262. Fərdo: W uṯewo l Məḏyaḏ. W yaʕni ruḥamwolan.  W  aḥna  əzzanowo  masalan  bu qayṭo məbliwolan li Sare, əno w aḥunoni. I naqqa  d  kətwayna  naʕime.  Bəṯər məd mayəṯ babi əzzanowo l gabayye, fayšinawo tre-tloṯo yarḥe sidayye,  bəṯər uṯenawo l Məḏyaḏ. Eeee annaqqa rəḥmiwolan ġalabe w ġalabe ruḥamwoli  ǧəddi, ġalabe, ġalabe.
2263. Ǧan: I masalayḏe du ḥabis, kəḏʕət qay ʕabərwo lu ḥabis?
2264. Fərdo: E lə kəḏʕono. Hanək... yaʕni lə maḥkəlalli ʕal hawxa.
2265. ʕAmmo Išoʕ: Ayna?
2266. Fərdo: I naqqa d ʕabər lu ḥabis.
2267. Ǧan: ʕAmmo Išoʕ, Šamʕune Ḥanne qay ʕabər lu ḥabis?
2268. ʕAmmo Išoʕ: Šamʕune Ḥanne Ḥaydo?
2269. Ǧan: E.
2270. ʕAmmo Išoʕ: Afandəm, Šamʕune Ḥanne ʕabər b maddad ġalabe,  də  qṭile  ġalabe ʕamo. Bi masalayo, bi masalayo du qaṭlo ʕabər lu  ḥabis,  ġalabe.  Fayəš  bu ḥabis zabno w bəṯər marfalle. Qṭiwole ġalabe ʕamo.
2271. Ǧan: Qay? Man wən hani?
2272. ʕAmmo Išoʕ: U ḥa d kətwe nayar du babo, kulle, manṭele ḏarbo aʕlayye.  Qṭile hul mo w tloṯo (103) zlamat. Qṭile l  Šamʕune  Ḥanne.  E  kulle  d  kətwayye muxaləf du babo. Uṯanwo saymiwo taʕaddiye  aʕlayye,  muḥewo  quṭalwolle.  Lə mqaṣarwo, abadan. Qṭile, u mede d šaməʕno, Šamʕune Ḥanne qṭile  mo  w  tloṯo (103) zlamat. Hawxa šaməʕno.
2273. Ǧan: ʕAmmo Išoʕ, aḥna naʕime wan, koṯe l boli maḥkanwo, Šamʕune Ḥanne  mqabəl di ḥkume ste qamwo...
2274. ʕAmmo Išoʕ: Mqabəl di ḥkume lə qayəm, əəəəəə bas i ḥkume rəḥmowale. I  naqqa d Bəsorino, dawyo i masale  d  Bəsorino,  i  masale  di  ḥadisa  d  Bəsorino mʕawanle i ḥkume ġalabe.  Mʕawanwo  i  ḥkume  mqabəl  dak  kurmanǧ  w  flan dayəma. Ḥawre di ḥkume we Šamʕune Ḥanne Ḥaydo. 
2275. Bas  qləʕwolle  lu  sərgun  mu sabab d kətwe aġa. Qləʕwolle aṣ ṣəroye kulle. Ar rabe daṣ ṣəroye w  ar  rabe daṭ ṭaye kulle qəlʕiwonne lu sərgun. Huwwe ste qləʕwolle  lu  sərgun.  Fayəš bu sərgun b Alʕaziz, fayəš b Xarput w fayəš bəṯər ayko  w  aṯi  marfalle  lu bayto.
2276. Ǧan: Məqqa fəšle bu sərgun?
2277. ʕAmmo Išoʕ: Bu sərgun fayəš zəd mə ḥṣar-ḥamšaḥṣar (10-15) əšne. Uʕdo  Šamʕune Ḥanne fayəšle abne, kumarno u Ḥabib w u Gawriye w u Malke. Tloṯo fayəšle.  U Malke kəlle b Almanya, u Ḥabib w u Gawriye kumarno bə hnone b Hollanda ne.
2278. Fərdo: Ḥoli Ḥabib b Hollanda yo, ḥoli Malke w ḥoli Ḥaydo, hala ḥoli  Gawriye b Almanya ne. Ḥa b Wormus yo w ḥa bə  hno yo, b  Barlin yo.  An  nošayḏan, ḥəloni kəllən an naʕimaṯṯe w ak kaloṯaṯṯe, kulle kəllən b Barlin. Eeee.
2279. Ǧan: ʕAmmo Išoʕ əəə kəmmi, i naqqa d ʕabərwo lu ḥabis, bu sərgun, kəmmi,  bu sərgun bdela i ḥawruṯayḏe ʕam ʕAlike Baṭṭe, šrolo yo?
2280. ʕAmmo Išoʕ: E balki. Əno i  naqqayo  naʕimo wi,  lə  kuḏaʕno  am  masayəlani.  Naʕimo wi. Əno ḥzeli, maṭino ḥzalli ḥawrone ʕam ḥḏoḏe. W bəṯər  ʕAlike  Baṭṭe qṭəlwo, huwwe fəšwole.
2281. Ǧan: Man qṭile ʕAlike Baṭṭe?
2282. ʕAmmo Išoʕ: Li ḥkume qṭila.
2283. Ǧan: Ayko qṭəlle?
2284. ʕAmmo Išoʕ: Kumarno bə Mzizaḥ qṭəlle, lə kuḏaʕ ayko qṭəlle. Lə  kuḏaʕno.  Qṭəlle ʕAlike Baṭṭe bu šar, bi Rayəṭe qṭəlle, ya bi Rayəṭe ya bə Mzizaḥ.
2285. Ǧan: ʕAmmo Išoʕ l Šamʕune Ḥanne kətle ḥadisa du ftoḥo du ḥabis?
2286. ʕAmmo Išoʕ: E aṯən, hənne ftəḥlən, i naqqayo kətwo  ġalabe  nošo  bu  ḥabis, aṯən hǧəmme ʕal  Məḏyaḏ  w  ftəḥḥe  u  tarʕo  du  ḥabis,  kulle  mawfəqənne.  Mawfaqqe aḥ ḥbəsoye kulle.
2287. Fərdo: Lo lo kəmmi: “ʕAlike Baṭṭe  buxewo...“  Mərle:  “Flan?  Qay  kzayʕət?“ Qayəm hano ḥoli, hala ǧəddi ftəḥle u  ḥabis  w  marfele  aḥ  ḥbisoye  kulle.  Nafiqi.
2288. Ǧan: ʕAmmo Išoʕ kəmmi, bəṯər məd nafiqi azzən mḥalaqqe ʕal Nṣiwən?
2289. ʕAmmo Išoʕ: E. Mḥalaqwolle ʕal Nṣiwən, l kulle.  Tamam  hawxa yo.  I  naqqayo qṭəlwo ḥa mə Nṣəwin, rabo əšme Məḥəddin. Qṯiwolle rabo. Kumarno  u  qaymaqam ste qṭəlwo, ya u qaymaqam we ya u šuʕba rayəsi, qṭəlwo bə Nṣiwən, hawxa  hawi ḥadiṯa. E hani aḥ ḥadiṯatani ʕatiqe ne, zaḥme ne d oṯən l  bolayna,  čənki əno zlam masəwli, kul mede xəd meqəm lə koṯe l boli Xoǧa Ǧan.
Məlk, adroṯo, zroʕo, ḥṣodo....
2290. Ǧan: ʕAmmo Išoʕ kətwolxu karme lo?
2291. ʕAmmo Išoʕ: Kətwolan karmeeeee, kətwolan  arʕoṯo,  kətwolan  məlk.  Kətwolan dawore, kətwolan ḥaṣode, ḥəṣdinawo, dəwrinawo, nəqlinawo zawlo. Əno u  yawmo mawbalnowo šeṯ (6) kore zawlo mə Məḏyaḏ li Maṯno. Zawlo w  nuqalnowo...  Han naqqa nəqlinawo šale... U yawmo d mawbalnowo ḥamməš kore, šeṯ kore,  əzzanowo nəqlinawo šale w mabrəminawo geraʕ. Sayminawo geraʕ w  mḏarenawo.  Nəqlinawo u tawno, nəqlinawo u  zad.  
2292. Ooooooo  u  zabnawo,  zabno  əbtidayi we,  ġalabe kayiso we. I naqqayo latwo maraq, u ʕamo  i  naqqayo,  ha  ha  hayaǧanli we  u ʕwodo. Uʕdo fayəš kḥuzena u ʕwodawo ġalabe qaba.  Fayəš  hawxa  noše  d əzze ʕowəd, noqəl zawlo w manṭe šale... Uʕdo kule fayəš  bat  taraktorat  w fayəš baq qamyonat w flan. W u mede kule fayəš... i  ḥaṣədto  bu  ḥṣodo  w geraʕ kula bam makkinat. Ḥaṣode lə fayəš, hawxa mede, hanək baṭili.
2293. Ǧan: Hat ʕlaymo, an noše, lašan u sawal dəṯṯe məklo lu  saṯwo,  qamayto  mən budanwo mḥaḏriwonne bu rabəʕ?
2294. ʕAmmo Išoʕ: Bu rabəʕ u ʕamo kule, əzzewo laf ftile samwo ftile,  samwo  gelo lu sawalaṯṯe. W zərʕiwo w  ḥəṣdiwo  w  makrəxiwo,  mḏaranwo.  Šuġlayye  kule renǧbariye wa w  hatu  aṣ  Ṣawoʕe,  kulle  b lalyo  w  b imomo  ʕəwdituwo  šuqo ṣəwʕituwola l Məḏyaḏ kula, laq qəryawoṯo, l as Astəl,  hul  Nṣiwən,  hul  lə Gziro uṯanwo manṭanwo l gabayxu aš  šuqoṯo,  ṣəwʕitunne,  ṣawoʕe  wayxu.  
2295. Bə Maqsi-Musa mašhur wayye bi sabġa.  I  sabġaṯṯe  ġalabe  ṯabət wa.  Bəṯər  d be Salmo ste ġalabe šafərto wa. Bas d be Šakkəre  u  ʕamo  ġalabe  latwe  mamnun, əmmiwo: “Qalb yo i sabġaṯṯe“.
2296. Ǧan: ʕAmmo Išoʕ hatu əzzoxuwo lu ḥšofo?
2297. ʕAmmo Išoʕ: He?
2298. Ǧan: Hatu əzzoxuwo lu ḥšofo?
2299. ʕAmmo Išoʕ: Naqqawoṯo azzino, naʕimo. Naqqawoṯo  əzzinowo  aʕmayye.  (gaḥxo) Naqqawoṯo əzzinowo, əno qurenowo bi madrase, aġlab bi madrase qurenowo  əno.  Naqqawoṯo əzzinowo.
2300. Ǧan: ʕAmmo Išoʕ niše w gawre əzzənwo ʕam ḥḏoḏe lu ḥšofo?
2301. ʕAmmo Išoʕ: Niše w gawre, kačkat, u ḥa duwewole bayto,  han  naqqe  əmmiwo: “Əzzano ḥəšfina an arʕoṯayḏan“.  Əzzənwo  ḥəšfiwo,  masala  naʕime,  aṯto  w gawro, naʕime... əzzənwo ḥəšfiwo aṭ ṭlawḥe, ḥəšfiwo u mede d  kətwe  tahlika bayn du zad...
2302. Ǧan: Yaʕni ḥəšfiwo u zizono?
2303. ʕAmmo Išoʕ: U zizono u gelo. U zizono qəšʕiwole m bayn daḥ ḥeṭe. W aḥ ḥrene  u gelo m bayn ah hno, m bayn aṭ ṭlawḥe,  kul  gelo  mnaqanwole  laǧan  d  yərwi, lašan d məski ṭaʕno kayiso.
2304. Ǧan: Koṯe l boli naʕimo xəd xayal, an noše du ḥšofo zəmriwo ʕam ḥḏoḏe...
2305. ʕAmmo Išoʕ: (Gaḥxo) Eee hawo u zmoro ʕade yo hayo. ʕAde bu  ḥṣodo  stene,  bu dworo stene, zəmriwo ʕam ḥḏoḏe. Muḥanwo bu magzuno, əmmiwo ʕam  ḥḏoḏe  qole, əzzənwo hawxa muḥanwo u magzuno, “čəfta“ əmmiwola.
2306. Ǧan: ʕAmmo Išoʕ b mən lišono zəmriwo?
2307. ʕAmmo Išoʕ: B ʕarabi, b  b kurmanǧi, eee.
2308. Ǧan: Lə koṯe l bolox bu ḥṣodo mən zmərto zəmriwo?
2309. ʕAmmo Išoʕ: (Gaḥxo) E lə koṯe l boli Alo ṭaʕino. (Gaḥxo) Zəmriwo,  maʕlum yo, u mede d latyo hno,  lə  msəklan  b  bolayna.  Eeee.  Bas  kuḏaʕno  zəmriwo, muḥanwo u magzuno ʕam ḥḏoḏe. W zəmriwo, əzzənwo mu  rišo  lu  rišo,  muḥanwo tarʕo, mu rišo lu rišo, zəmriwo ʕam ḥḏoḏe. Ḥa  zumarwo  w  ḥa  madʕarwo,  ḥa zumarwo w ḥa madʕarwo w muḥanwo u magzuno, gəm w gəm, gəm, gəm,  gəm,  maṭət lawo, ḥəzyolox lo? Maṭətle lo?
2310. Ǧan: Xəd xayal koṯe l boli, xəd xayal... Bas ʕAmmo Išoʕ d  əmmina  bəṯər  mu ḥšofo d kumalwo, yaʕni d əmmina kul bayto məqqayṣ ftile samwole?
2311. ʕAmmo Išoʕ: Hən mənayye  saymiwo  ʕəsri  (20)  ṭaʕne,  hən  mənayye  saymiwo ḥamšaḥṣar (15) ṭaʕne, hən mənayye... ʕal qayṣ du sawalaṯṯe.  ʕAl  qayṣ  di taqa du sawalaṯṯe. Məqqa kətle sawal l goran diḏe kəmʕayriwo mu  tawno,  maṣ ṣʕore, mak kušne, ma... mə kul mede. U mede d lozəm lu sawal, mu daḥno,  hul lak kəṯoṯo, laq qazat, hul laʕ  ʕalowat  mrabanwo.  L  goran  dani  mʕayriwo ruḥayye.
2312. Ǧan: ʕAmmo Išoʕ aḥna ste maṭina,  u  zroʕo  d  məzraʕwo  b  Məḏyaḏ,  aḏiʕət: ḥeṭe we, ṣʕore we, ṭlawḥe we... nəquṣo ste kušne we...
2313. ʕAmmo Išoʕ: Ḥeṭe, ṣʕore w warze, eeee w fuǧe...
2314. Ǧan: Yaʕni zroʕo d zad ġer mən zərʕiwo meqəm?
2315. ʕAmmo Išoʕ: Ḥeṭe, ṣʕore, ṭlawḥe w kušne, daḥno w pačik,  hani  zərʕiwo  mede ḥreno latwo.
2316. Ǧan: Ḥəmṣe, faṣuliye...
2317. ʕAmmo Išoʕ: Ḥəmṣe, ḥəmṣe zərʕiwo faṣuliyo lo. B  Məḏyaḏ  faṣuliye  lə  kowe, dəkṯo dowe maye, i faṣuliye kəwyo. I faṣuliye lə kəwyo d lowe maye.
2318. Ǧan: U zad du zroʕo, ema zərʕiwole?
2319. ʕAmmo Išoʕ: Zərʕiwole bat təšerən. Aḥ  ḥeṭe  zərʕiwonne  bat  təšerən  w  aṣ ṣʕore w hani zərʕiwonne bə  zbaṭ  (šboṭ),  aṭ  ṭlawḥe  zərʕiwonne  bə  zbaṭ, mlaqṭiwonne hawxa ʕal ḥḏoḏe, u pačik w hani bəṯər b  oḏər  mḥalqiwole  flan bevan. B oḏər d šəḥnowa briṯo, han naqqa dəʕriwo  mḥalqiwole  u  pačik,  baw warze lə ḥḏor də zbaṭ w oḏər zərʕiwonne. 
2320. Bas aḥ ḥeṭe bu təšrin  w  aṣ  ṣʕore ste bi badaye di šato... w hani bəṯər b yarḥo, ḥamšaḥṣar  yawme.  Aṭ  ṭlawḥe stene bə zbaṭ b falge də zbaṭ zərʕiwonne.  Kulle  hno...  ləqoṭo  mlaqṭiwonne hawxa ʕal ḥḏoḏe.
2321. Ǧan: Aw warze ema zərʕiwolən?
2322. ʕAmmo Išoʕ: Aw warze b oḏər zərʕiwonne. B oḏər  zərʕiwo  aw  warze.  I  arʕo dəwriwola w kərwiwola w ṯunanwola w bəṯər zərʕiwola warzo.
2323. Ǧan: ʕAmmo Išoʕ, awwəl d ʕəbrinawo bu qayṭo qamayto mən məḥṣadwo?
2324. ʕAmmo Išoʕ: Qamayto gəd məḥṣodi aṣ ṣʕore, qamayto aṣ ṣʕore,  bəṯər  aḥ ḥeṭe, bəṯər aṭ ṭlawḥe, ak kušne hani ʕam ḥḏoḏe. Bəṯər aḥ ḥəmṣe, bəṯər  bəṯər aḥ ḥəmṣe.
2325. Ǧan: Qay aṣ ṣʕore qamayto?
2326. ʕAmmo Išoʕ: Aṣ ṣʕore kmoṭən xayifo. Aṣ ṣʕore xayifo kmoṭən, aḥ ḥeṭe  kʕolən ġalabe yaroqe kfayši, bəṯər  b  ḥamšaḥṣar-ʕəsri  (15-20)  yawme  kmoṭən.  Aṣ ṣʕore kmoṭən xayifo.
2327. Ǧan: I naqqa d budetuwo bu ḥṣodo qamayto mən saymituwo?
2328. ʕAmmo Išoʕ: Qamayto kəzzən lu ḥṣodo, han naqqa kətwo ḥa nuqalwo  šuxre,  hən mənayye ḥəṣdiwo, hən mənayye mulanwo aš šuxre w han naqqa nəqliwo  li  adro, hul d maxləṣiwo. Hən mənayye b iḏayye ḥəšfiwo w hən mənayye bu  magzuno  baṣ ṣʕore. Aṣ ṣʕore duwenwo  ʕloye  bu  magzuno,  duwanwo  nəḥute  b  iḏayye.  W mulanwo aš šuxre w nəqliwo. 
2329. Hən  mənayye  baš  šuxre  w  hən  ste  baš  šale nəqliwo lan adroṯo. Kul  ḥa  kətwole  adro,  gəd  əzzənwo  mawbəliwo  ʕal  i adraṯṯe maḥtiwo aṣ ṣʕore l ruḥayye, aḥ ḥeṭe l ruḥayye, aṭ ṭlawḥe l  ruḥayye, ak  kušne  l  ruḥayye.  Kul  ḥa  i  adrayḏe  l  ruḥe wa.  Bəṯər   han   naqqe makrəxiwonne, bəṯər nafəqwo hawo u hno  əšme  mən yo  d  kərwiwo  bəṯru  hno, nufaqwo bəṯru hno...
2330. Ǧan: I ḥaṣədto...
2331. ʕAmmo Išoʕ: E han naqqa nəfqiwo, han naqqa banək makrəxiwo. Əno koṯe l  boli makraxlan ġalabe, əno b iḏi makrəxinawo bu dawro. Əno  masala,  əno w ḥoṯi we w i ḥreto dəwrinawo, ḥa maqlabwo ʕal iḏayna  w  ḥa  hno  kərxinawo.  Naqqawoṯe  duwewo  ḥmore,  i  žġaliye  adab yo,  rəwxinawo  ʕal  aḥ  ḥmore  w kərxinawo,  naqqawoṯo  b  iḏayna  w  kərxinawo  bəṯre  daḥ  ḥəyewən  hul makrəxina saʕa-tarte bu dawrayḏan, bəṯər gəd oṯe noše ġer  mənayna...  bəṯər məd maṭənwo, naḥətiwo, mhawriwonne, saymiwonne droxe w mḏaranwonne.
2332. Ǧan: ʕAmmo Išoʕ i naqqa  d  kətwox  ʕlaymo,  hatu  lḥuḏayxu  ḥəṣdituwo  əlla huwewolxu ḥaṣode aʕmayxu?
2333. ʕAmmo Išoʕ: Əno l uḏaʕnowo ḥuṣadnowo, uṯewo, məbliwo  ḥaṣode.  Əno  nuqalnowo šuxre. Əno nuqalnowo šuxre.
2334. Ǧan: U yawmo kmo šuxre nəqlatwo?
2335. ʕAmmo Išoʕ: U nqolo ʕal i dəkṯo yo, kit dəkoṯo u yawmo arbaʕ  (4)  kore,  kit dəkoṯe u yawmo šeṯ (6) kore, kit tloṯ, xəd i Maṯno u yawmo arbaʕ  (4)  kore.  Xəd Qab-Šwilo u yawmo šeṯ (6) kore. Xəd u  Šḥar  u  yawmo  šwaʕ-tmone  (7-8) kore, ʕal i dəkṯo w ʕal u rəḥqo yo.
2336. Ǧan: Bu čaġawo i adro ayko maḥtiwola?
2337. ʕAmmo Išoʕ: An  adroṯani  diḏan,  dukṯe  dab  botayḏan  kətwo  adroṯo,  kule šeno uʕdo an adroṯanək kulle hawən  bote.  Kətwo  i  adro  d be  Gawwo, kətwo i adrayḏan, kətwo i adro d be Fərmano, kul  ḥa  kətwole  adroṯo.  Kulle šeno, msawyo naḏife maḥtiwo u zad aʕlayye.
2338. Ǧan: Bu zabnano haka bu ḥṣodo, haka bu nqolo daš šuxre,  lawi  ḥadisat  mede də dwoṣo d ḥəyewən?
2339. ʕAmmo Išoʕ: Kowe kowe. Kuwewo kul mede. Kul mede kuwewo, dəwoṣo d ḥəyewən  w kul mede kowe (gaḥxo) w  nəfliwo  maḥ  ḥəyewən,  maḥ  ḥmore,  miparčəqiwo.  Naqqawoṯo ḥa dumaxwo ʕal u ḥmoro, əzzewo lu nqolo daš šuxre nufalwo.  E  kul mede huwewo, ən nəgreʕox kul mede huwewo, dəwoṣo  w  kul  mede.  Dəwoṣo  dad debure, dəwoṣo dad daboše, dəwoṣo daḥ  ḥayyat,  dəwoṣo  daʕ  ʕeqarwe  huwewo ġalabe.
2340. Ǧan: Bəṯər mu ḥṣodo mən saymituwo?
2341. ʕAmmo Išoʕ: Nəqlinawo, məblinawo  li  adro,  bəṯər  mi  adro  makrəxinawole, bəṯər mḏaranwole w nəqlinawo laʕ ʕənebər. Han naqqe kul ḥa  kətwole  ʕənebər əəəə dafne w dəkoṯo maḥtiwo u zadaṯṯe tamo. U mede faḏla mzabniwole.  
2342. Ǧan: Bu ḥṣodo ġer mu magzuno mən səfoqe kətwo?
2343. ʕAmmo Išoʕ: Kit bi iḏo ste...
2344. Ǧan: Lo lo səfoqe ġer mu magzuno mən kətwo?
2345. ʕAmmo Išoʕ: Ġer mu magzuno latwo w i iḏo. Ya i iḏo w ya u magzuno.
2346. Ǧan: Maḥtiwo mədone baṣ ṣawʕoṯo, l mən wən hanək?
2347. ʕAmmo  Išoʕ:  Hanək  kəmmənne  ṣawʕoṯo  lašan  u  magzuno  kmaḥtənne.  Hawxa kləwšənne galdo yo, b rišayye  kito  ḥadid,  lašan  d  qədri  məski  i  bəqto kməstaʕmələnne. Ṣawʕoṯo kəmmiwonne hanək.
2348. Ǧan: Ġer səfoqe latwo?
2349. ʕAmmo Išoʕ: Lo səfoqe latwo. Magzune we w u ḥṣodo di iḏo. Mede ḥreno latwo.
2350. Ǧan: Bu qayṭo d huwewo ġalabe ḥemo, laʕ ʕawode du ḥṣodo bu zəyudo mən  məklo mitawbewolən?
2351. ʕAmmo Išoʕ: Məklo məbliwonne bərġəl w baṣro, mawbəliwonne  bərġəl  w  ṣfero, mawbəliwonne labaniye,  mawbəliwonne  qaṭiro,  mawbəliwonne  dawġe  w  hawxa masayəl, mədone hawxa, mede ḥreno latwo. U ḥa d  mawbəliwole  naqla  kilo  d qarəsya ya ste kilo d tuwaṯ xəd mawbəlalle mal di arʕo kule.
2352. Ǧan: Bəṯər məd kaməlwo u ḥṣodo makrəxituwo i geraʕ?
2353. ʕAmmo  Išoʕ:  Naʕəm,  makrəxinawola,  maṣrinawo  aḥ  ḥəyewən  w  makrəxinawo qamayto aṣ ṣʕore, bəṯər maṣ ṣʕore aḥ  ḥeṭe  draxṯo-tarte,  tloṯ,  arbaʕ  ʕal qayṣ di adro. Han naqqa bəṯər saymiwonne  hno  draxe  rabe  w  mḏaranwonne.  B lalyo d uṯewo hawa han naqqa xəm w hay xəm bu ḏəroyo. Ḏray w ḏray  w  ḏray, han naqqa gəd nufaqwo u tawno l xaṣra w u zad l xaṣra.
2354. Ǧan: ʕAmmo Išoʕ mən səfoqe məstaʕməlituwo bu ḏəroyo?
2355. ʕAmmo Išoʕ: Bu ḏəroyo hno malḥo we, malḥo we, malḥo we.
2356. Ǧan: Kətwo qaṣṣaliyat hanək l mən wən?
2357. ʕAmmo Išoʕ: Qaṣṣaliyat laǧan u hno yo, laǧan uuuuu,  aq  qaṣṣaliyat  laǧan  i draxṯo i naqqa d maqləbila. I qaṣṣaliye lə kəwyo lu ḏəroyo, i  qaṣṣaliye  lu təqlibo dad dəraxe kəwyo.
2358. Ǧan: ʕAmmo Išoʕ aq qanyone d makrəxiwo i geraʕ bənne b mən maṣriwolən?
2359. ʕAmmo Išoʕ: Maṣriwonne baḥ ḥawle. Kətwo xəṣuṣi ḥawlo  maṣriwole  w  kətwolle bə qḏolayye hno ʕarnoṣe, baʕ ʕarnoṣanək mxarbəqiwole  w  makrəxiwonne  laǧan d lə makiwi aḥ ḥəyewən.
2360. Ǧan: Lə məḥnəqiwo aḥ ḥəyewən?
2361. ʕAmmo Išoʕ: Kətwolle ʕarnoṣe xəṣuṣi, xəṣuṣi du qayso, ʕarnoṣo  bə  qḏole  du ṭawro, ʕarnoṣe hawxa maṣre w rwiḥe. Han naqqe  maṣriwonne  bənne  laǧan  d lə koyəw qḏolayye.
2362. Ǧan: Qanyone d kərxiwo ʕal i geraʕ femayye lə...
2363. ʕAmmo Išoʕ: Maḥtiwo ʕal femayye ʕarnoṣe  laǧan  d  l əxli.  Lašan  d lə  moḥən femayye bu zad d əxli. ʕArnoṣe  ʕəṣriwo,  kətwolle  ʕarnoṣe  maḥtiwonne  ʕal femayye maṣriwonne baq qarnaṯṯe hol d marfalle, məd manfaqqe mi  draxṯo, fətḥiwo aʕ ʕarnoṣanək. Eeee d lowe manək, lə kkərxiwo gəd əxliwo u  məklo  d ʕal i adro.
2364. I aṯto: Aydarbo gəd kərxiwo?
2365. Ǧan: Bəṯər mu zad han naqqa u zad w u tawno mənqalwo?
2366. ʕAmmo Išoʕ: U tawno nəqliwole baš šalat,  maḥtiwole  bad  draxat,  hala  baʕ ʕoliyat w aḥ ḥeṭe məbliwonne maḥtiwonne bak kore.
2367. Ǧan: U zad lə miʕayfanwo ʕAmmo Išoʕ?
2368. ʕAmmo Išoʕ: Afandəm i dəkṯo dəwyo rṭube lə maḥtiwo. Han naqqe  kətwo  dafne, kətwo kore, saymiwonne mu ṭino, laǧan d lə miʕayfəni.  Tamo  hawaye  luwewo, lə miʕayfəniwo, dowən ʕal i arʕo gəd miʕayfəniwo.
2369. Ǧan: Ak korani kmo šne fayšiwo?
2370. ʕAmmo Išoʕ: Ak koranək saymiwonne fayšiwo, hul d lə məṭwori,  ḥṣar  (10)  əšne ḥamšaḥṣar (15) əšne, tmone  (8)  əšne  d lə  muṭewolle  mede  lə  nəfliwo,  lə məṭwəriwo. Mu ṭino saymiwonne,  maqəmiwonne,  saymiwonne  hawxa  maḥtiwo  bu arʕaṯṯe hno qayse w maḥtiwonne ste raġloṯo,  d lə  šəqli  rṭube  mi  arʕo.  W mulanwonne zad w annaqqa i naqqa, kətwolle dəkṯo hawxa femo  maḥtiwo  buwwe fase w gəršiwo u zad w xayriwo, bəṯər məd maxlaṣṣe, ṣəxriwonne  naqqa  ḥreto laǧan  u  mede  d  kətwolle  lazəm  fašwo,  hul  d  xoləṣ.  Məd  tayimi  gəd manḏəfiwonne deri šato naqla ḥreto gəd mulanwonne.
2371. Ǧan: Bəṯər məd tayimo i adro, maḥətte  u  zad  bak  koroṯo  w  u  tawno  baʕ ʕalyoṯo...
2372. ʕAmmo Išoʕ: Han naqqa budanwo bu šloqo dab bəreġəl. Šəlqiwo  u  bərġəl,  han naqqa maḥtiwo ad daste, ah hno aṣ ṣəfriyatanək. Han  naqqa  gəd  ṭəlbi  i ṣəfriye, kul bayto latle, gəd əzze ṭoləb də  flan  ḥa,  gəd  oṯən  manṭən  w šəlqi u bərġəlaṯṯe bənne w madʕərənne lam more.  
2373. Ǧan: Hatu kətwolxu ṣəfriye?
2374. ʕAmmo Išoʕ: Kətwolan ṣəfriye, heš kəlla kfayšo.
2375. I aṯto: Kəlle kfayšo, kəlla bu axor.
2376. ʕAmmo Išoʕ: Kəlla bu axor e. Aṣ Ṣawoʕe kətwolle ġalabe,  aṣ  Ṣawoʕe  kətwolle ṣəfriyat ġalabe du ṣwoʕo. Han naqqe əzzanowo ṭəlbinawolle mənayye.
2377. Ǧan: ʕAmmo Išoʕ koṯe l boli naʕimo wi w ʕal  rabuṯi  ste  ḥzeli,  aḥ  ḥeṭe  d Məḏyaḏ lə saymiwolən danoke, lə šəlqiwolən qayo?
2378. ʕAmmo Išoʕ: Afandəm aḥ ḥeṭe d Məḏyaḏ ḏaʕif wayye, manṭanwo aḥ ḥeṭe d  Mərde, əmmiwonne aaa “Raṣ əl əswəd“ ‘gannəme sar raš‘ (aḥ ḥeṭe du qarʕo  komo) hanək xašune wayye, han naqqe u bərġəlaṯṯe  huwewo  ġalabe  kayiso.  Aḥna  d Məḏyaḏ ġalabe nfiḥe huwanwo, u qamḥaṯṯe ġalabe  kayiso yo.  Han  naqqa  hanək lazəm dowən manək hawxa maḥ ḥiṣanək, laǧan u bərġəl dowe mgandəro.
2379. Ǧan: Bəṯər mu šloqo mən saymiwo bi danoke?
2380. ʕAmmo Išoʕ: I danoke bəṯər fərsiwola ʕal i arʕo (dukṯo  ya  d  šeno  ya  ste goro d čəmənto)  hul  d  nəšfowa.  Məd  našəfowa  maltəmiwola  w  dayqiwola.  Qamayto dayqiwola bad dəquqe, bəṯər  nafəqwo  ad  dangat,  makrəxiwonne  bad dangat.  
2381. Ǧan: ʕAmmo Išoʕ hat bad dəquqe dəqlox bərġəl?
2382. ʕAmmo Išoʕ: (Gaḥxo)  E  dəqlan,  dəqlan,  naqqawoṯo  dayqinawo.  Naʕimo wi  i naqqayo: “Hema w haye, w haye haye..." W flan əmmiwo.  Kul  ʕaṣro-ḥamšaḥṣar (10-15) əzzənwo b xaṣra əmmiwo ‘raq w raq‘ bi xaṣrayo w mayo. Han naqqa  kul ḥa baynoṯayye, makrəxiwo, maqləbiwo ʕal iḏayye...
2383. I aṯto: W kətwo kačkat...
2384. ʕAmmo Išoʕ: Maqləbiwo u bərġəl ʕal iḏayye.
2385. Ǧan: Bu čaġ əno d maṭino, aʕ ʕlayme əzzənwo lu  diyoqo  du  bərġəl  lašan  d ḥozən aʕ ʕlaymoṯo. Bu čaġ dəṯxu ste hawxa we?
2386. ʕAmmo Išoʕ: E e e tamam hawxa, tamam. Kulle məbliwo,  ak  kačkat  u  ḥa  d rəḥmiwo, mawbəliwo ak  kačkat  qəm  iḏayye  w  saymiwo  qabadayiye  mqabəl dəṯṯe. (Gaḥxo) Hawo, hawxa  mafətiwo  u  waxtaṯṯe  hawxa.  Latwo  i  naqqayo talawizyonat w radyowat mede latwo. Eee i naqqayo kətwo i  naqqayo  makkinat du zmoro, kətwolle  plaqat,  kətwolle  hawxa  hno  boriyat,  maḥtiwo.  U  ḥa duwewole hawo, maḥətwole w dayqiwo, u ʕamo kule šəmʕiwo, iii,  kəlla i makkina də flan ḥa kzəmro. Zəmriwo bap pilaqat.
2387. Ǧan: Koṯe l bolox hat ʕlaymo bə diyoqo  d  bərġəl,  nošo  mənayxu  də  mḥele dəquqo ʕal iḏe d kačke?
2388. ʕAmmo Išoʕ: Naqlawoṯo ḥəkmiwo, naqqawoṯo ḥəkmiwo, naqlawoṯo  ġalabe  mənayye məṭwəriwo idoṯayye. Ḥəkmiwo ḏət, b maḏʕo aw dlo maḏʕo. Hən mənayye b  maḏʕo, hən mənayye dlo maḏʕo (gaḥxo) huwewo naqqat qazawat.
2389. Ǧan: U diyoqo du bərġəl ayko huwewo?
2390. ʕAmmo Išoʕ: ʕAl an adroṯo, ʕal i šeno. D lo ʕal i šeno lə kowe diyoqo.
2391. Ǧan: Aʕ ʕlayme w aʕ ʕlaymoṯo aydarbo šəmʕiwo bu diyoqo du bərġəl?
2392. ʕAmmo Išoʕ: Əmmiwo lə ḥḏoḏe xabro: “Toxu!“ Əzzənwo bəṯrayye: “Toxu  lu  diyoqo l gabayna, adyawma kətlan  bərġəl,  toxu  duqu...“  Əzzənwo  bayto  b  bayto kurxiwo: “Toxu duqu  aʕmayna  w  toxu  maqlebu.“  əmmiwo  lak  kačkat:  “Toxu maqlebu!“ W lax xortin: “Toxu duqu!“ U ḥa  d  kətwole  aḥəl  əzzewo  bəṯər  u ahlayḏe w uṯewo w dayqiwo.
2393. Ǧan: Bəṯər me d diq u bərġəl mən saymiwo?
2394. ʕAmmo Išoʕ: Bəṯər han naqqa gəršiwole,  mḏaranwole,  mawfəqiwo  u  bərġəl  l ruḥe, w u samdo l ruḥe. Kul mede fərqiwole. Kətwolle ʕarbole,  baʕ  ʕarbole.  U bərġəl daʕ ʕarbole l ruḥe we, u ʕarbolo  du  samdo  l  ruḥe.  W  kətwo  hən mənayye ʕarbole məfqiwo u qamḥo, ʕərwiwonne.  
2395. I aṯto: Aḥna kətwolan ḥamšo-əšto (5:6) ʕarbole.
2396. Ǧan: I fərto ema məfqiwola?
2397. ʕAmmo Išoʕ: I fərto i naqqa d dayqiwole mḏaranwole. Bəṯər məd  mḏaranwole  i fərto əzzawo l xaṣra, u bərġəl fašwo l xaṣra w hedi fərsiwole ʕal i arʕo.
2398. Ǧan: I fərto mən saymiwo biyya?
2399. ʕAmmo Išoʕ: Mawbəliwola saymiwola mxaddat. U ḥa  d  kətwole  lazəm  mxaddat, ubewole samwole mxaddat w d lo mawbəliwola laḥ ḥəyewən.
2400. Ǧan: Koṯe l boli naʕimo wi, ʕal i adrayo d be qariwi Brahim  d be  Šabo,  naqqa ḥḏo daməxina qəm i danoke...
2401. I aṯto: Qəm u šloqo.
2402. Ǧan: Qəm u šloqo e. Daməxno, lə kuḏaʕno  foṯe  d  ṣafro,  bəṯər  mə  qləbtət lalyo we, aṯiwo hawo, əšme mən we u bakčiyawo...
2403. ʕAmmo Išoʕ: U Saʕdo?
2404. Ǧan: Lo, hawo u ṭayo, u ṭayo, uuuu huwewo tamo bi šawṯo d be Saʕido...
2405. ʕAmmo Išoʕ: Əəəəəə.
2406. Ǧan: Ḥaǧiko, ḥaǧiko...
2407. ʕAmmo Išoʕ: E e e ḥaǧiko, e ḥaǧiko, e ḥaǧiko...
2408. Ǧan: Aṯi ʕətmo we. Kətwole kiso b iḏe w maḥəsse buwwe w qayimile...
2409. ʕAmmo Išoʕ: (Gaḥxo) ḥaǧiko e. Ḥaǧiko e bakči we.
2410. Ǧan: Qašti qayimo...
2411. ʕAmmo Išoʕ: Kətwo Ose... Qayimo qaštox qayəmole?
2412. Ǧan: Qayimole əmmo: “Ḥaǧiko ma ta naskər ha!“
2413. ʕAmmo Išoʕ: (Gaḥxo) Laǧan d uṯewo gonəw lo?
2414. Ǧan: Kiso ḥəworo b iḏe, lu gnowo aṯiwo.
2415. ʕAmmo Išoʕ: Gənawwo?
2416. Ǧan: Meqəm ste hawxa mede huwewo?
2417. ʕAmmo Išoʕ:  E  huwewo.  Naqqawoṯo  huwewo.  Uṯanwo.  U  bərġəl  duwewo,  də mḥayṣəliwo  gənwiwole.  Maltəmiwole  man  adroṯo  d   l uzzənwo   qume,   d lə nəṭriwole, maltəmiwole məbliwole ač čalkoye.  Uṯanwo  məbliwole.  Han  naqqa nəṭriwole b lalyo, dəmxiwo qəm u bərġəl.  
2418. Ǧan: Koṯe l bolox hawxa ḥadisa?
2419. ʕAmmo Išoʕ: E koṯe l boli d  hawi  ġalabe  gnowo.  Mawballe  ab  bərġəlaṯṯe, gnəwənne, fayiši dlo  more,  huwewolle  manəʕiye  l əzzənwo  qumayye.  Uṯanwo (gaḥxo) b lalyo maltəmiwo u bərġəl xəd kətyo,  mahzəmiwole.  E  koṯe  l  boli hawxa masayəl.  
2420. Ǧan: ʕAmmo Išoʕ hawxa qayṭo ḥemo, bərġəl ʕal an  adroṯo.  Aṯi  maṭro?  Ǧari hawxa mede?
2421. ʕAmmo  Išoʕ:  Uṯewo  maṭro,  naqqawoṯo  ġalabe   ʕal   u   bərġəl,   əzzənwo maltəmiwole, maḥtiwo aʕle maršat, hol  d  əzzewo  u  maṭro.  Naqla  ḥreto fərsiwole. Maltəmiwole, maḥtiwo  maršat  ġalabe  hawi  maṭro uṯewo ġalabe. Uzzənwo xayifo maltəmiwole, xayifo,  xayifo,  xayifo,  xayifo, xayifo w maḥtiwo maršat aʕle w flan d lə tore, hol d toyəm u maṭro  naqla ḥreto əzzənwo fərsiwole. Huwewo hawxa ḥadisat ġalabe.
2422. Ǧan: Bəṯər məd kaməlwo u šloqo kule w maʕbəriwole l lawġəl, han naqqa  dawre d mən uṯewo?
2423. ʕAmmo Išoʕ: Han naqqa bəṯər uṯewo  waxt  dak  karme.  Han  naqqa  saymiwo  u dibəs, saymiwo i ḥarire, saymiwo i ʕqude, saymiwo kul mede...
2424. Ǧan: Čaġ du qṭofo daʕ ʕənwe we...
2425. ʕAmmo Išoʕ: Du  qṭofo  dak  karme.  Han  naqqa  qəṭfiwo  až  žabaš,  qəṭfiwo manṭanwo fuǧe. Han naqqa budewo u qṭofo daž žabaš, bəṯər  qəṭfiwo  ak  karme maʕ ʕənwe  saymiwo  dibəs  w  saymiwo  ḥarire  w  saymiwo  ʕqude  w  saymiwo pastiq...  
2426. Ǧan: Hatu ayko kətwolxu warze?
2427. ʕAmmo Išoʕ: Kətwolan warze, aḥna kətwolan məlk ġalabe  kayiso.  Kətwolan  bu darbo də Kfar-ʕElo, kətwolan b Qab-Šwilo, kətwolan  bu  Šalwo,  kətwolan  bu Ṣadro, kətwolan bi Ṭərraše, kətwolan baḥ Ḥuwle, kətwolan.
2428. Ǧan: Ayko kətwolxu karme?
2429. ʕAmmo Išoʕ: Karme kətwolan bab  Bəkraniyat,  ak  karmayḏan  Bab  Bəkraniyat.  Kətwolan tre karme, ḥa u Karmo Rabo w ḥa u Mazrona, tre karme kətwolan.
2430. Ǧan: Qamayto u qṭofo daw warze budewo əlla dak karme?
2431. ʕAmmo Išoʕ: Qamayto aw warze bəṯər ak karme. 15 b taməz  kmaḥti,  ksaymi  an abšoṯo, 15 b taməz ksaymi aʕ ʕənwe du karkuš apšoṯo, w b  təšrin  kʕəṣri  aʕ ʕənwe.
2432. Ǧan: Kətwolxun maʕsarto bu karmo?
2433. ʕAmmo Išoʕ: E kətwo maʕsarto bu karmo d šeno naḏəfto,  mašəġinawola  w han naqqa ʕəṣrinawo w mulenawo bat tanagat w nəqlinawo ʕal aḥ ḥmore.
2434. Ǧan: Ṭaqriban kmo tanagayat uṯewo?
2435. ʕAmmo Išoʕ: Uṯewo ʕəsri (20) tanagayat,  tleṯi  (30)  tanagayat,  arbi  (40) tanagayat, ʕəsri (20) tanagayat, mo (100) tanagayat kit hən mənayye  uṯanwo.  Xəd bə Ḥana bə  Karimo  uṯewolle  mo  (100)  tanagayat  d  maye.  Han  naqqa maqləbiwo, mzabniwo w saymiwo w ubiwo xer dəṯṯe w saymiwo  dibəs  w  saymiwo ʕqude.
2436. I aṯto: Ešqaḏ aṯiwolan zəd mə mo (100) tanagayat.
2437. ʕAmmo Išoʕ: E uṯewo, uṯewo, uṯewo ġalabe. Han naqqa hən  mənayye  ubiwo  xer dəṯṯe, ubiwo  lad  dostin  dəṯṯe,  lu  ahlaṯṯe:  “Toxu  mawbelulxu  ṭaʕno  d ʕənwe...“ hala “ d maye...“ w ubiwunne,  mšayʕiwunne  bat  tanagayat,  kətwo hawxa ʕade mfarqiwo lə ḥḏoḏe.  
2438. Ǧan: B Məḏyaḏ saymiwo dibəs əlla lo?
2439. ʕAmmo Išoʕ: Kul ḥa samwo bu bayto, u dibsayḏe bu baytayḏe.  Marṯaḥwole  bad daste...
2440. Ǧan: Mam maye daʕ ʕənwe?
2441. ʕAmmo Išoʕ: Mam  maye  daʕ  ʕənwe.  Marṯəḥiwonne  w  qayšiwonne  hol  d ḥulamwo, han naqqa əḏʕiwo, hedi manḥətiwole w maḥtiwo  ġer  mene.  Maḥtiwole bal lagane hul d qoyər.
2442. Ǧan: Bak karmaṯxu kmo šəklat d ʕənwe yuʕewo?
2443. ʕAmmo Išoʕ: Kətwo Mazrona, kətwo Zaynabi, kətwo Karkuš, kətwo  Zayti,  kətwo ḥassani, əəəə šəklat šəklat. Kətwo kome.  Kətwo  šawʕo-tmənyo  (7-8),  ʕaṣro (10) šəklat d  ʕənwe.  Kətwo  Zaynabi,  kətwo  Mazrona,  kətwo  kome,  kətwo Karkuš, kətwo ḥassani, kətwo Zaynabi, kətwo...  
2444. I aṯto: Hawo u karmo ʕloyo kule...
2445. ʕAmmo Išoʕ: Kətwo m ayko kuḏaʕno alfo šəklat..
2446. Ǧan: Bak karme kətwolxun dawme?
2447. ʕAmmo Išoʕ: Kətwo tene. Tene w luze. Tene w luze kowe bak karmayḏan. Ġer  mə tene w luze lə kowe mede ḥreno.
2448. Ǧan: Tuwaṯ latwolxu?
2449. ʕAmmo Išoʕ: Lo tuwaṯ bak karme lə kowe. Yasaq yo. E lə kowe tuwaṯ bak  karme.  Tuwaṯ kowən bab bote, bab baxčat dab bote kowən.
2450. I aṯto: Kətwolxu ʕazrənto ste.
2451. ʕAmmo  Išoʕ:  E  ʕazrone,  kowe  ʕazrone,  gangərose  kowe  hawxa.  ʕAzrənto naʕəmto yo, eh... Si sato, tamo kowe qene daq qaqone, əzzanowo l tamo,  uṯanwo aq  qaqone  l   tamo   laydiwo   tamo,   əzzanowo   məskinawo   aq   qaqone, mawbəlinawolən,  ṭurenawo  ab  beʕaṯṯe,  d  əḏʕinawo   aq   qaqone   ayko ne.  Məskinawolle.
2452. Ǧan: U ksoḥo dak karme ema budewo?
2453. ʕAmmo Išoʕ: Bə zbaṭ kowe. U ksoḥo dak karme bə zbaṭ yo.
2454. I aṯto: Uʕdo də ksəḥḥe ak karme.
2455. ʕAmmo Išoʕ: E, u ksoḥo dak karme bə zbaṭ yo. Uʕdo ak karme, gabayna b  Məḏyaḏ uʕdo ftəḥḥe, uʕdo u ṣiboro yo, haman haman  ftəḥḥe,  uʕdo  ak  karme  kfətḥi.  Uʕdo ftəḥḥe, əšmo əšmo ftəḥḥe uʕdo. Hawən.
2456. Ǧan: Bəṯər məd kaməl u qṭofo kule, han naqqa dawre d mən uṯewo  d  saymi  an noše?
2457. ʕAmmo Išoʕ: Han  naqqa  u  ʕamo  d  kətwole  arʕo,  budewo  zuraʕwo.  Budewo zuraʕwo, nuqalwo zawlo lan arʕoṯo, uuuuu han naqqa budanwo zərʕiwo  aḥ  ḥeṭe w bəṯər zərʕiwo aṣ ṣʕore, bəṯər zərʕiwo aṭ ṭlawḥe, bəṯər zərʕiwo  ak  kušne, bəṯər zərʕiwo aḥ ḥəmṣe. Hani kulle bu dawro ne. Bəṯər, lə fayšiwo, kul  zawno kətwole mawsəm. Bəṯər zərʕiwo u daḥno, zərʕiwo u  pačik,  zərʕiwo  aw  warze ʕam ḥḏoḏe. Han naqqa hani kulle kətwolle waxtat.
2458. Ǧan: Bəṯər mi ḥalyuṯo uṯewo čaġ du nḥoro?
2459. ʕAmmo Išoʕ: U nḥoro dad darmala ste, han  naqqa  u  ḥa  d  kətwole  darmala, bəṯər mad darmala, bəṯər mu təšrin ḥaroyo budanwo han  naqqa  bu  nḥoro  dad darmala.
2460. I aṯto: Saymiwo qaliyat w saymiwo...
2461. ʕAmmo Išoʕ: Saymiwo qaliyat w kəsdiwo  u  baṣro  mmalḥiwole,  tulanwole  bad dane, mulanwole bag gawde.
2462. Ǧan: I qaliye aydarbo saymiwola?
2463. ʕAmmo Išoʕ: I qaliye marṯəḥiwola w maḥtiwola hno, u bʕiǧo du  duv  w marṯəḥiwola,  marṯəḥiwola  bad  daste  hul  d   səmqowa.   Han   naqqa manḥətiwola, qayrowa w mulanwola ba, ba dgəšyoṯo.
2464. Ǧan: U baṣro ksido b mən maḥtiwole?
2465. ʕAmmo Išoʕ: Maḥtiwole bah hne, bad dane, hən mənayye bad dane w hən  mənayye bag gawde, bag gawde du sawal. B gawe du galdo du sawal, ṭuranwole  u  gawdo xəd, xəd i mayʕo, xəd i hno w maḥtiwole  tamo.  Hən  mənayye  maḥtiwole  bad dane.
2466. Ǧan: ʕAmmo Išoʕ hat naʕimo, koṯe l  bolox  i  naqqa  d  əzzoxuwo  law  warze aydarbo ṣaydituwo u ḥuldo?
2467. ʕAmmo Išoʕ: Afandəm əzzanowo law warze. U ḥuldo taḥt i arʕo kʕowəd,  samyo yo mat tarte ʕayne, kmaləx taḥt i arʕo. Kfutaḥle qanalat, annaqqa  uxalwo  aw wariḏe daš šərure. U wariḏo d uxalwo u šəruro, u šəruro  nušafwo.  An  naqqa fətḥiwo taḥt u šəruro qanal w gəd  əzzənwo  maḥtiwole  muklo  w  luṣanwo aʕle. Han naqqa gəd fətḥiwole naqwo lalʕəl, han naqqa məd  aṯiwo,  huwwe gəd nufaqwo u ʕafro b qamuṯe  stene.  Han  naqqa  maḥtiwo  i  səkkino  qume, mawfəqiwole w qəṭliwole.
2468. Ǧan: Kətwo ġalabe ḥulde i naqlayo?
2469. ʕAmmo Išoʕ: Ḥulde kətwo, i arʕo d kətwoba warze, huwewo ḥulde ġalabe  biyya.  ʕAṣro-ḥamšaḥṣar (10-15) ḥulde huwewo biyya. Han naqqa  u  ʕamo  huwewo  moro ġalabe laḥ ḥulde. Qəṭliwonne ġalabe, ḥəfḏiwo aʕlayye dlə maḥrəwi aw warze.
2470. Ǧan: Meqəm latwo əmkan d maḥtənne samo?
2471. ʕAmmo Išoʕ: E lə kuḏaʕno, əmkan latwo i naqqayo.  Čəngi  taḥt  i  arʕone,  d maḥti ayko  gəd  maḥti  u  samo?  U  ḥuldo  taḥt  i  arʕo.  Bəṯər  naqlawoṯo fətḥiwonne naqwe, maḥtiwonne samo b gawe du  laḥmo,  maḥtiwonne  b  gawe  du naqwo, uṯewo uxalwo maṯwo.  
2472. Ǧan: Naqla mede lə msəkxu ḥuldo saġ w manṭalxu li šawṯo?
2473. ʕAmmo Išoʕ: Bele ḥulde saġ manṭanwo.  Msəkke  ġalabe,  manṭanwo,  məštaʕelan buwwe, samyo marfenawole məštaʕenawo buwwe. Ġalabe msəkke,  ġalabe  manṭalle saġ.
2474. Ǧan: U ḥuldo mən šəkəl yo?
2475. ʕAmmo Išoʕ: Komo yo komo yo...
2476. Ǧan: Kmo raġloṯo kətle?
2477. ʕAmmo Išoʕ: Raġloṯo kətle w ʕayne latle.  Qarʕo  w  raġloṯo  kətle  w  ʕayne latle. Abadan.
2478. I aṯto (Fərdo): Šəkəl diḏe xəd u ʕəbugro yo...
2479. Ǧan: Danwo, ha xəd u ʕəbugro yo.
2480. ʕAmmo Išoʕ: Danwo kətle xəd u ʕəbugro, ʕaynan w arbaʕ raġloṯo, ʕal an  arbaʕ raġloṯo, kətle qarʕo. ʕAyne latle. Bas ʕayne latle. Yaho  aydarbo  kʕoyəš  u ḥaywanano dlo ʕayne?
2481. Ǧan: Kətle nqoḥo qawyo...
2482. ʕAmmo Išoʕ: He?
2483. Ǧan: Naqoḥo yo, qawyo knoqəḥ.
