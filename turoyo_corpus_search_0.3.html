1660. Ǧan: Abuna, lə mkamewolan, gədmaḥkatwoli ʕal Xori Ǧəbrayel i masale di maqbara, d həwowalxu li ʕito dak kaldoye, lə mkamlowalox, kibox m ḥaṯo maḥkatlanyo?
1661. Xori Brahim: Hiyya asasan i maqbara dak kaldoye yo. I xaṣra di ʕitayḏan, taḥt i ʕitayḏan, xaṣra ǧənubiye d falge d yawmo yo.
1662. Ǧan: Yaʕni Mor Axəsnoyo, Abuna?
1663. Xori Brahim: Mor Axəsnoyo, e. Taḥt u syoġo di ʕitayḏan yo, b xwa. Ǧənub diḏe... mbaṭlowalle yaʕni, ʕatəqto, d meqəm mu Sayfo wa. Maqbara wa, heš kefe daq qawre, kətwo biyya ste kefe daq qawre.
1664. Bəṯr mə d mbaṭlulle, u ḥa yawmo əmmina: "Haṯe d həwyowa, d həwyowalanyo l aḥna, gədmarfenawola ʕal i dərto di ʕito. Gədsayminawola baqča."
1665. Naqla səmlan hawxa ǧġaliye bi ʕito, mšayeli əmmi: "U mede das səryoye katolik kule, ṭapo yo ʕal əšme d Ǧamil w Azaǧi."
1666. Əno ste nafəlwo darbi tamo, baḥ 65 manfaqwoli pasaport, d əzzino l Suriya w l Ləbnan w lu ʕArabistan kule. Mərlilox umarno, azzino l Baṣra, ʕamṯi ṭləblali. Kətwolan naqqawoṯo "marḥaba" ʕam u mḥasyo d Ǧamil.
1667. Fayətno omər: "L ayko?" Umarno: "Kazzi d manṭenoli dowiz." I naqqayo ubiwo 200 dolarat dowiz, b Markaz Banqasi b Diyarbakər. Kətwola šəʕba l Markaz Banqasi b Diyarbakər.
1668. Azzino manṭeli 200 dolarat, omər: "Abuna!" Umarno: "Mən yo?" Omər: "Kətli lazəm d 100 dolarat, kəbʕəno d ubatli." Umarno: "Ašər kəmfatši b Nṣiwən, ʕal Nṣiwən gədəzzino, bale hama gədubenox."
1669. Hulile 100 dolarat mənayye. Maḥətli kallat tərki baynoṯayye, hənne yaroqe, maḥətle, kallat meqəm kətwo 10, 5 yaroqe tərki, maḥətlili baynoṯayye w hawxa maḥwalli. Mərlile umarno: "Ǧamil!" Omər: "Mən yo?"
1670. Umarno: "Alo, əno stene kətlilox raǧa, yaʕni šəwolo." Omər: "Abuna, ʕal aʕ ʕayne, mar! D huwela əmkan!" Umarno: "I maqbarayo, d kətyo si ʕitayḏan flan, flan..." Mafhamlile.
1671. Omər: "Abuna, ʕal aʕ ʕayne, gədsaymina ṭapo ḥaṯo. I naqqa d saymina, bu ṭapo gədmḥawalno hayo ʕal əšmayxu, gədubenalxuyo." Umarno: "Mərli li ǧamaʕa stene, i ǧamaʕa stene mərre "u ṭapo ʕal əšme d Ǧamil yo"."
1672. E, azze zabno bi ḥolo, naqqa ḥreto lə mšayelan. Huwwe ste, Alo mḥasele! Azze bi ṭəyara, mayəṯ Ǧamil.
1673. Ǧan: Ayko mayəṯwo, Abuna?
1674. Xori Brahim: Saləq, d rowəx bi ṭəyara, tamo mayəṯ, bi dukṯo, awwəl d saləq mayəṯ, madʕarre naqqa ḥreto l Mərde.
1675. U ḥa yawmo aṯi Xori Ǧəbrayəl Kliča w i ǧamaʕa kula. Aṯən, kətwolle tašəmšoṯo, ṣlawoṯo flan, d saymi ʕal aq qawre. Kətte harke qawre bi dərtayḏan d Mor Axəsnoyo.
1676. Heš zabno... di ṣluṯo we, kətwobe falge d saʕa, tloṯo ruʕe di saʕa lu nəqušo. Saliqi. Saliqi, yatiwi "marḥaba! marḥaba!", štelan axər. Səmlan qaḥwe, štelan. Əno lə mbaḥasli, huwwe omər: "Abuna!" Umarno: "Mən yo?" Omər: "Iii harke, mərwolox l Ǧamil w li ǧamaʕa, i maqbaraṯe həwanxuyo l Mor Axəsnoyo."
1677. E, umarno: "Mamnun! Barəxmor! Mamnun!" Mqadamlan tawədyoṯo. E, fayišina hedi, u xori omər: "Ǧamaʕa kul naqqa layban uṯena, i naqqa d l uṯena, kəlle Xori Brahim ste, farq diḏi w diḏe layt, aḥunone na. W harke ste ʕito yo w mšiḥoye ne. W aḥna kulan mšiḥoye na. D huwalxu sniquṯo, mede ruḥani, gəduṯetu su xori." Hawxa. Fayiši yatiwe, mṣalelan, səmlan at təšməšyoṯayḏan w azzən hedi.
1678. Ǧan: Abuna, ʕammi Musa mən mərlelox?
1679. Xori Brahim: E, m ayko kuḏəʕ... (gaḥxo).
1680. Ǧan: Abuna, hano Xori Ǧəbrayəl, ayko we kuhno?
1681. Xori Brahim: B Mərde we.
1682. Xori Brahim: B Mərde we uṯewo l Məḏyaḏ.
1683. Ǧan: Huwwe bu aṣəl mərdənoyo, Abuna?
1684. Xori Brahim: E, baʕ garak. ʕArabi lišone we, baʕ garak mərdənoyo howe. Bu goman diḏi, mərdənoyo yo, Ǧan. Ḥa fəhumo we, latwe ḥarbo. Ašər, fəhumo we.
1685.

VI.

1686. Ǧan: Abuna, kibox d maḥkatli ʕal u tarix di ʕito di Ndaṯ Aloho, d kətyo bi šawṯaṯxu? Ema banyo?
1687. Xori Brahim: I bənniyayḏa i qamayto, lə kuḏaʕno. ʕIto naʕəmto wa. Babi hwele qašo bann 1905. Qayəm mərwolle, marfalle bega ḥreto, mərwolle, səmolle ʕito. Huwwe asasan an nošayḏan kulle bi Mart Šmuni mṣalanwo.
1688. Han naqqa bayn l aḥna w l bə Čalma w l bə Safar, hwele qaṭlo. Mə d hwele qaṭlo, qṭəlle m ḥḏoḏe. Hənne qṭəlle mənayna ḥa, an nošayḏan ste qṭəlle ḥa. Hedi qaṭlo we, l əzzənwo bayn ḥḏoḏe. Ṭabi nayariye wa.
1689. Ǧbibi, babi abre d 19 əšne səmme qašo. E, qaroye latwo, nəquṣe wayye. Babi uḏaʕwo qurewo, faṣal diḏe hawxa, kətwo aʕle faṣal, səmme qašo b 19 əšne.
1690. Ǧan: Abuna, ayko yaləf i qraye?
1691. Xori Brahim: B Məḏyaḏ yaləf.
1692. Ǧan: Səryoyo bəlḥuḏe uḏaʕwo?
1693. Xori Brahim: ʕArabi w səryoyo. ʕArabi šafiro uḏaʕwo. I naqqayo tərki latwo.
1694. Ǧan: Səmme kuhno?
1695. Xori Brahim: E. Səmle 6 əšne kohnuṯo w bəṯr mšanele.
1696. Ǧan: Abuna, kibox d dəʕrət w d maḥkatli u sabab di qale bayn loxu w l bə Safar mən wa?
1697. Xori Brahim: E, lo mərli? Ḥur harke! Mərlilox, qṭəlle zlam m diḏan.
1698. Ǧan: Man we, əšme mən we?
1699. Xori Brahim: U Musa we.
1700. Ǧan: U Musa bə man?
1701. Xori Brahim: U Musa... bə ḥoṯo Ṣaro, əmminawolle. Yaʕni Musa əmminawolle. Bəṯr an nošayḏan ste qṭəlle ḥa, meqəm ste qṭəlwolle m ḥḏoḏe. Hawyowa dažmane.
1702. Ǧan: Haṯe b ayna šato wa, Abuna?
1703. Xori Brahim: Lə kuḏaʕno...
1704. Ǧan: Meqəm mann 1900?
1705. Xori Brahim: 1904 we, 3 we... Arbaʕ we, arbaʕ we. Alla w ʕalam, arbaʕ we, ḥamməš we, mede hawxa we. Ṭabi lə koṯe l boli. Əno latwi hawyo ste. Hawi babo qašo ḥamməš əšne, bəṯr hawino əno.
1706. Ǧan: Abuna, i qalaṯe grəšwola ġalabe baynoṯayye?
1707. Xori Brahim: E, ʕayni... qamayto, i naqqa d qṭəlle aq qamoye d bə Safar, Məḏyaḏ kula hawyo ḥa aʕlayna. Məḏyaḏ kula! Nafəqiwo an nošayḏan, azzən l Qayasa.
1708. Fayiši 7 əšne bax xərabanək d Qayasa. Bəṯr azze u ʕAmmo Abən, amṭele ab Batəriye, kəmmiwunne, m Mawṣəl. Aṯən, kətwolle foṯo bi ḥkume w maʕbərallan. Hawina katolik, fayišina, i ʕitaṯe dəṯxu dak katolik, d kətyo larwal d Məḏyaḏ, l aḥna maʕmərolan. Diḏan, dan nošayḏan.
1709. Maʕmərolan ʕal əšme dak katolik, hawxa katolik, lə kuḏaʕno, kmo əšne fayiši. Lə kuḏaʕno? 6-7 əšne, 5 ne, e, lə kuḏaʕno! Qaṭʕi lə kuḏaʕno! Bəṯr daʕiri naqla ḥreto.
1710. Ǧan: Ema aṯən l ḥḏoḏe b naqla ḥḏo?
1711. Xori Brahim: Hawi u Sayfo w aṯən l ḥḏoḏe.
1712. Ǧan: Abuna, i naqqa d qaləbitu katolik, hawituwo kaldoye əlla səryoye katolik?
1713. Xori Brahim: Səryoye katolik. I maʕna das səryoye katolik mən yo? D mas səryoye d hawən kaldoye ne. Maʕnata kəmmile səryoyo katolik.
1714. Ǧan: Abuna, xabro d katolik w kaldoyo latyo ḥa?
1715. Xori Brahim: Lo, latyo ḥa. Lo, lo. Səryoyo katolik ġer yo. Kətwolən ʕito l ruḥayye, tarte ʕitoṯo ne.
1716. Ǧan: Bəṯr m babox man hawi kuhno li Ndaṯ Aloho?
1717. Xori Brahim: Bəṯr m babi, m Qalʕət Mara, amṭewolən Xori Saʕid, əmmiwole. Meqəm mu Sayfo fayəš 2-3 əšne, i ṭaqqa (Sayfo) hawyo, qṭil huwwe ste.
1718. Ǧan: Qṭil?
1719. Xori Brahim: Qṭil bab bote d bə ʕAdoka, ʕal i goro.
1720. Ǧan: Bəṯr i ʕito fayišo dlo kuhno, Abuna?
1721. Xori Brahim: E, fayišo. Amṭewolle lan nošayḏan Qašo Yuḥanun m ʕIwardo, koṯe l boli, naʕimo wi. 5-6 əšne wi. Mṣalewole, lə kuḏəʕ kmo əšne, fayəš, yaʕni latyo b boli.
1722. W bəṯr mene hwele, iṯele Qašo ʕAbdalla, u ḥəmyono d ḥoṯi m Bote. Fayəš kibe balki 40 əšne qašo. 30-40 əšne. Hul li šato daḥ 55 (1955) mšanele. Baḥ 55 mšanele, 29 b iyyar, ḥzirən, bu ʕeḏo d Fəṭrus d Fawləs.
1723. Ǧan: Abuna, mu yawmo, d koṯe l boli, lə ḥzeli, d hawi ṣluṯo bi Ndaṯ Aloho?
1724. Xori Brahim: Lo, lo, lo, m zawno mat 52 (1952) baṭilo.
1725. Ǧan: Qay baṭəlowa, Abuna?
1726. Xori Brahim: I ʕaskariye məskowala.
1727. Ǧan: Qay məskola, Abuna?
1728. Xori Brahim: E, maḥətwola iḏo, məskowalle, i dayro məskowalle, Mor Šarbel, msəkowalle, ad dayrani w ʕitoṯo baroyani kulle... məskowalən li ʕaskar. I naqqayo heš qəžla latwo.
1729. Ǧan: U sabab mən we, Abuna?
1730. Xori Brahim: E, latwo qəžla, latwo dəkṯo d kolən. Msəkowalle, aʕ ʕitoṯo baroye.
1731. Ǧan: Dəkṯo di ṣəṭra?
1732. Xori Brahim: Baroye, d lowən bayn u ʕəlmo.
1733. Ǧan: Kmo əšne fayiši i ʕaskar bənne?
1734. Xori Brahim: Ašər, 7-8 əšne, balki zəd. Ṭabi latyo b bolayna. Məqqayṣ fayišiwo? Yaʕni hawxa mede fayišiwo.
1735. Ǧan: W bəṯr i Ndaṯ Aloho fayišo xliṯo xliṯo?
1736. Xori Brahim: Han naqqa əno mṣalenowo biyya. Ba tloṯo ʕedayḏa. 15 b konun ḥaroyo, 15 b iyyar, 15 b ṭəbbax, tloṯo ʕeḏe kətla li Ndaṯ Aloho.
1737. Mṣalenowo biyya, a tloṯo ʕeḏe, ṣafro w ʕaṣriye. Ṭabi mən d kətwola, fašwo w aḥna ste mʕadlolan.
1738. Ǧan: Abuna, koṯe l boli, naʕimo wi, ʕam emi w hani azzano li Ndaṯ Aloho. ʕAbərina li dərto, hat bi dərto wox, bəṯr ʕabirət l lawġul li ṣluṯo, kumarno, ʕeḏo m diḏa we.
1739. Xori Brahim: E, kowe.
1740. Ǧan: Bas ayna šato wa, kayiso lə kuḏaʕno? Bač 59 we?
1741. Xori Brahim: Bu ʕedayḏa?
1742. Ǧan: E, Abuna, naʕimo wi, b iḏe d emi, zaṭan uʕdo kubaʕno d mšayalnox, mən ʕade wa, d ʕəbriwo šəmṭoye l gawe di ʕito? Mən ʕade wa?
1743. Xori Brahim: Yaʕni ṭawaḏəʕ we, ṭawaḏəʕ, ṭawaḏəʕ, Ǧan.
1744. Ǧan: Aṯina l gawe di dərto, emi w ḥəlti w hani šməṭṭe aš šəkalat dəṯṯe w ag gərwe šəmṭoye...
1745. Xori Brahim: Gərwe lo, gərwe lo.
1746. Ǧan: Lə kuḏaʕno, Abuna, kumarno, šəmṭoye wən...
1747. Xori Brahim: Balki ag gərwe lə kšəmṭiwonne, aq qunedər šəmṭiwonne. D lə mlawti.
1748. Ǧan: Rabəʕ we, rabəʕ we, Abuna...
1749. Xori Brahim: I ʕitayḏan, aḥna səmwolan 50 məššayat lani, d ʕəbriwo. B Mor Axəsnoyo səmwolan. Ayna d ʕubarwo, luwašwole məššaye w ʕubarwo. Aš šamoše d gawe du maḏbəḥo w kulle.
1750. Ǧan: Abuna, dəʕrina li ḥkeyayḏan i qamayto, d mbaḥaslan ʕal i ʕito di Ndaṯ Aloho. I naqqa d mṣalaṭwo, uṯewola noše li ṣluṯo, əlla lḥuḏox wox?
1751. Xori Brahim: Məmləyowa, darbo latwo.
1752. Ǧan: Abuna, kətlox maḏʕo, ayna maʕ ʕitawoṯo d Məḏyaḏ banyo qamayto?
1753. Xori Brahim: E... 512, tarix mšiḥoyo banyo i Dayro (Mor Abrohəm). Mšayaʕle Anisṭas u malko ax xuwarzin diḏe Ṯewodori w Ṯewodosi, ann abne d Šəfna, a tre mhandəzin rabe wayye.
1754. Mšayaʕle, maʕmarre 13 dayre bu Ṭuro. I qəbṯo di Dayro du Zaʕfaran, Mor Abrohəm diḏan di dayro, Mor ʕZoziyel d Kfarze, Mor Qəryaqos d ʕƏrnəs, i dayro du Kfono, Mor Yaʕqub d Ṣaləḥ, hani kulle lam mhandəzinanək maʕmərənne.
1755. 13 dayre maʕmarre bu Ṭurano diḏan. I šato daḥ ḥamməšmo w traḥṣar. Mor Axəsnoyo baḥ 538 ʕamər. Fayəš 500 əšne ʕito waḥədto l Məḏyaḏ kula. Bəṯr i šato dann alfo w arbʕi maʕmarre i Mart Šmuni.
1756. Mor Barṣawmo dayro ʕatiqo we, lə kəḏʕina. I šato dann alfo w čaʕmo w arbaḥṣar, meqəm mu sayfo b šato, maʕmarre w mʕadalle hawo stene. Hani bə Malke Mire mʕadalle, kəḏʕatte lo?
1757. Ǧan: Man ne hani, Abuna?
1758. Xori Brahim: Malke Mire, hani du Qalač ne. Bə Saʕido, du Qalač w hani ne.
1759. Ǧan: Abuna, i Mart Šmuni kmaḥwəyo i ʕatəqto d kulle...
1760. Xori Brahim: Lo, Mor Axəsnoyo.
1761. Ǧan: Mor Axəsnoyo?
1762. Xori Brahim: Mor Axəsnoyo 500 əšne fayəš ʕito iḥiḏayto, yaʕni huwwe lḥuḏe l Məḏyaḏ kula.
1763. Ǧan: Abuna, kətlox maḏʕo, l man maʕmərole?
1764. Xori Brahim: Lu ʕamo d Məḏyaḏ. Li ǧamaʕa d Məḏyaḏ.
1765. Ǧan: Bu tarix di ʕito layto mede kṯiwo ʕal hawxa?
1766. Xori Brahim: Lo, i ǧamaʕa d Məḏyaḏ komər...
1767. Ǧan: Abuna, bu zabno d banyo, b Məḏyaḏ məqqa kətwo noše?
1768. Xori Brahim: Latyo qolay d əḏʕət, Ǧan.
1769. Ǧan: Maḏʕo layt?
1770. Xori Brahim: Lo, lo, lo, layto... Bas u mede, d kəḏʕina, Mor Axəsnoyo b gnayte du yawmo di qriṯo we. I naqqayo d ʕamiro. Uʕdo fayəš b nfəqte du yawmo. I qriṯo kula bayn l Mor Axəsnoyo w l Mor Abrohəm wa. Ax xərab dak karmanək kulle bote wayye. Hən b hən griši laf harke.
1771. Ǧan: Abuna, Mor Abrohəm, i naqqa d banyo, bas dəkṯo l ṣluṯo, l ʕəbodo...
1772. Xori Brahim: Dayro, dayro.
1773. Ǧan: Dayro simo tamo. Klinikiye kətwo, maqranwo, darmone saymiwo?
1774. Xori Brahim: Lo lo. Dayro lad dayroye w lo tə mede.
1775. Ǧan: Lo tə mede?
1776. Xori Brahim: E, maqralle biyya ṭabi.
1774. Xori Brahim: Lo lo. Dayro lad dayroye w lo tə mede.
1775. Ǧan: Lo tə mede?
1776. Xori Brahim: E, maqralle biyya ṭabi.
1777. Ǧan: Abuna, hat ḥzelox aw maṭət, d kətwo dayroye bi dayro d Mor Abrohəm?
1778. Xori Brahim: Bəṯr mu sayfo kətwo. Meqəm mu sayfo lə maṭinola.
1779. Ǧan: Bəṯr mu Sayfo man we riš di dayro?
1780. Xori Brahim: Hwele u ḥaṯnayḏan, u gawro d ʕamṯi, Dayroyo Ablaḥḥad, Dayroyo Baḥḥe.
1781. Ǧan: I naqqayo kmo dayroye kətwo, Abuna?
1782. Xori Brahim: Huwwe bəlḥuḏe we. Kətwo ḥreno, Dayroyo Yusəf, u aḥuno d Xori Malke di Qaməšlo. Huwwe u Qašo Šamʕən ʕam ḥḏoḏe kuhne wən. Han naqqa mi dayro azze l Mor Šarbel. Ṣafiwo b Mor Šarbel.
1783. Ǧan: Abuna, bu zabno d ḥzelox, maqranwo naʕime mede bi dayro?
1784. Xori Brahim: E, tak tuk hawxa. I naqqa d ḥzeli...
1785. Ǧan: Kətwo bote qariwe li dayro i naqqayo?
1786. Xori Brahim: Hani wayye, ab botani wayye.
1787. Ǧan: Kətwola qašo ste li dayro?
1788. Xori Brahim: Lo, dayroye kətwola.
1789. Ǧan: Ad dayroye mṣalanwo biyya?
1790. Xori Brahim: E, dayroye mṣalanwo. Dayroyo Ablaḥḥad.
1791. Ǧan: Abuna, i naqqayo ste kətwola maqbara?
1792. Xori Brahim: Lo.
1793. Ǧan: I maqbara i naqqayo ayko wa?
1794. Xori Brahim: B Mor Axəsnoyo wa.
1795. Ǧan: B Mor Axəsnoyo?
1796. Xori Brahim: E.
1797. Ǧan: Abuna, bəṯr i dayro ema xalyo mad dayroye?
1798. Xori Brahim: I naqqa d šəqlola li ʕaskariye.
1799. Ǧan: B ayna šato?
1800. Xori Brahim: B ayna šato we... baḥ 50 we (1950), bi 51 we (1951), hawxa mede we. Balki meqəm wa ste. Meqəm maḥ 50 wa, u dayroyo mahzamle, azze l Ḥšiča (Suriya).
1801. Ǧan: Abuna, Mor Axəsnoyo bəṯr mə d hawyo ʕito, kətlox maḏʕo, man hawi kuhne biyya?
1802. Xori Brahim: Kumarno, xliṯo wa, mahədowale lu Timurlang. Alfo w arbaʕmo w ḥḏo mahədwole i ʕito rabṯo, maḥkəliloxyo. Umarno, u Timurlang lə fayət lo ʕal ǧeməʕ w ʕal ʕito, d lə maḥrawle. Fayišo ḥarəwto hul lač 59 (1959). Bač 59 ftəḥolan, manḏ̣əfolan, ftəḥolan w səmolan. Qašo ʕAbdalla mṣalewo biyya, hul d mšane.
1803. Ǧan: Abuna hat, maṭət lann abohoṯo d meqəm, d maḥkanwo ʕal u Timurlang?
1804. Xori Brahim: Əno bu tarix qreli aʕlayye.
1805. Ǧan: Yaʕni abohoṯo d meqəm, d maḥkanwo.
1806. Xori Brahim: Lo hre, lə maḥkanwolan mede, lo, latwo, latwo. Nošo lə fəšle mar rabe, Sayfo we w nošo lə fəšle. U ʕəlmo anǧax məftakarwo bu laḥmayḏe, m ayko gədoxəl?
1807. Latyo mede, i naqqa d howe ġala w maʕiquṯo ʕal u ʕəlmo, lə kuwele haž ʕal mede. Lazəm mdabər u ḥəlmayḏe.
1808. Ǧan: Abuna, kibox d maḥkatli ʕal i ʕito d Mor Šarbel i qamayto w i ḥarayto, ema banən? Mən wa i qəṣṣaṯṯe?
1809. Xori Brahim: I ʕito d Mor Šarbel bniṯo wa, mi qamayto msəkulle li ʕaskar.
1810. Ǧan: B ayna šato banyo, i qamayto?
1811. Xori Brahim: Lə kuḏəʕ, latla tarix gabi. Latla tarix gabi, Ǧan. Bas ʕatəqto yo. Msəkulle li ʕaskariye, ṭabi latyo ʕatəqto, xi dayro d Mor Abrohəm. Bas hiyya ste ʕatəqto yo.
1812. Ǧan: Dukṯa ayko wa, Abuna?
1813. Xori Brahim: Tamo lalʕəl, ʕal aš šənoṯanək d lalʕəl m bə Zerəke. Qayəm məskola li ʕaskariye, fayiši biyya. Bəṯr hawyo lazəm d saymila mədone, tlalle i dayro.
1814. Səmme dəkoṯo di ʕaskariye, ʕanbar, dəkṯo dam maye, maxazən w ṣəlaḥ w flan. Səməlle dəkoṯo di ʕaskariye, malḥəqalla, marfiyulle ʕal i qəžlayo.
1815. Ǧan: Abuna, Mor Šarbel i ʕatəqto, kətwola karme, warze...
1816. Xori Brahim: Kətwola, kətwola. Karme l ḥḏ̣ora kula. Kətwo karme.
1817. Ǧan: L ḥḏ̣ora kula karme we?
1818. Xori Brahim: E, kətwo karme diḏa ste w d ġer ste. Di ǧamaʕa ste.
1819. Ǧan: Bəṯr ema bnalle Mor Šarbel i ḥaṯto, Abuna?
1820. Xori Brahim: Kumarno, baš 57 (1957), 56. 56-57.
1821. Ǧan: L man bənyole, Abuna?
1822. Xori Brahim: Lan noše di ǧamaʕa, lu qašo.
1823. Ǧan: Koṯe l bolox, bu zabnano kmo kuhne kətwo biyya, Abuna?
1824. Xori Brahim: Latwo kuhne, bəṯr səmme kuhne. Bəṯr səmme kuhne.
1825. Ǧan: Man səmwolən?
1826. Xori Brahim: Qašo Yaḥqo hwele, bə Səttike.
1827. Ǧan: Mi naqlayo huwwe fayəš qašo?
1828. Xori Brahim: E, bəṯr kmo əšne səmme.

VII.

1829. Ǧan: Abuna, meqəm mu Sayfo man kətwo noše mas səryoye qariwe li ḥkume aw laš šulṭone?
1830. Xori Brahim: E, hanək lə kuḏaʕnolən.
1831. Ǧan: Bə Safar kəmmi, qariwe wən...
1832. Xori Brahim: Bə Safar, u Ḥanne bə Safar, kətwole nišan ma Ḥmediye. Ḥmedi walḥaṣəl Ṣulṭan Ḥamid.
1833. Maqsi Afrəm bi Bšeriye, balki šamiʕət əšme? Gawriye w u abro... Maqsi Afrəm kətwole nišan. Əmmiwo: "Brahim Paša, kətle ḥaḏəb b Waranšahir." U Ḥanne bə Safar, kətwole. Hani Ḥamidiye, Ṣulṭan Ḥamid, kətwole ḥaḏəb, əmmiwo.
1834. Mšayəʕanne nišan, əmmiwo: "Ḥamidiye ne hani." E, u Ḥanne bə Safar, u adami kətwole nišan. I naqqa d huwewo ʕeḏo, maḥətwo, luwašwo, maḥətwo sayfo w fatwo bi šuqo. W ad dəbabanək, ḥzelox dəbab kito?
1835. Ǧan: Baʕ ʕeḏe di dawle əlla baʕ ʕeḏe moronoye?
1836. Xori Brahim: Baʕ ʕeḏe di dawle, Məlli Bayramlar! Məlli Bayramlar! Di dawle!
1837. Ǧan: Abuna, ġer mu nišan u Ḥanne mən ṣəffa kətwole? D əmmina, wali we, qaymaqam we?
1838. Xori Brahim: ... (U Abuna lə mərle mede).
1839. Ǧan: I naqqa d nufaqwo lu marasəm Məlli, rabo das səryoye miḏaʕwo?
1840. Xori Brahim: Rabo bi ḥkume we. Bi ʕašərto ste rabo we.
1841. Ǧan: Abuna, b Məḏyaḏ am marasəmatani ayko huwanwo?
1842. Xori Brahim: E, ašər lə kuḏaʕno... huwanwo bi ṣaraye... aʕ ʕeḏe bi ṣaraye huwanwo.
1843. Ǧan: Abuna, ḥuḏ̣arwo kuhne ste?
1844. Xori Brahim: Lə kuḏaʕno, ašər. Hayo lə ḥəzyolan, Ǧan.
1845. Ǧan: Abuna, bu Sayfo u Ḥanne bə Safar...
1846. Xori Brahim: Qṭil huwwe ste bab bote d bə ʕAdoka.
1847. Ǧan: Aydarbo qṭil, Abuna?
1848. Xori Brahim: Qṭil. Kurmanǧ qṭəlle. Muḥanwo bənne, l ḥḏ̣orayye barimi w qṭəlle.
1849. Ǧan: Abuna, u Ḥanne bə Safar, huwwe howe, ġer rabe, meqəm mu Sayfo, lə maḥəsse i ḥkume, gədsaymo mede bənne?
1850. Xori Brahim: Afandəm, i ḥkume gədmaltəmowa ar rabe. Goya xəd mərre... Maltamme ar rabe w as səryoye lə dəqila.
1851. Han naqqa aḥna lə maslamme ruḥayye, səmme safaha mqabəl di ḥkume w i ḥkume zaṭan ʕal ḥəǧǧe wa.
1852. Ǧan: Abuna, kibox d maḥkatli i qəṣṣaṯṯe w d bə Hərməz mən wa?
1853. Xori Brahim: Aḥna, u mede, d šaməʕina... Bə Hərməz zangin wayye. Mədbaxliwo mənayye. Maḥtiwo ʕayno, d əxli u medaṯṯe. Hayo yo i masale. U mede, d šaməʕina, hayo yo. Aṯən bə Hərməz, noše zangin wayye, naḥiti, aṯən m Mawṣal, mad dəkoṯanək.
1854. Ǧan: Ayna šato aṯən, Abuna?
1855. Xori Brahim: ʕAs əno kuḏaʕno? U Ǧərǧəs uḏaʕwo. Lə kuḏaʕno. Lə kuḏaʕno. Alo mḥasele u Ǧərǧəs, uḏaʕwo am mədonani kulle. E, maḥkanwolan, əmmiwo: "Maḥtiwo ʕayno ʕal u mede, əbʕiwo d əxliwonne, bərmiwo w fətliwo l ḥḏ̣orayye." Yaʕni lə maqəmiwo aʕlayye, məqqa d məkliwolən ste, lə maqəmiwo.
1856. Ǧan: Abuna, bu Sayfo kəmmi: "Bə Safar azzən, ṭləbbe məʕawane m bə Hərməz." Šrolo yo?
1857. Xori Brahim: Afandəm, latyo hayo. Ar rabe d Məḏyaḏ kulle layimi. Goya kit faqire b Məḏyaḏ gədšəqlənne ṣəlaḥ w kətwo xabro gədmaltəmi ar rabe aw ah Herməziye.
1858. U Musa bə Šamošo baynoṯayye omər: "Laybi maswaʕno ak kafine d Məḏyaḏ!" D Məḏyaḏ qḥiri, əmmi: "De qumu zoxu hatu ste, mən d saymo buxatu i ḥkume, ṭər saymo. Yaʕni u sababano maḥkəlallan, hawxa mərallan hani ste."
1859. Mərre: "Gədzəwnina tfənag, gədubena laf faqire d Məḏyaḏ, lə koṯe mənayye, d zəwnənne tfənag. Maḥṣena ruḥayna w mḥamena ruḥayna." Hano madʕarle mərle: "ʕAs əno kibi d maswaʕno ak kafine d Məḏyaḏ?"
1860. Hedi qḥiri mu xabrayḏe, ṭabi mʔaṯarle aʕlayye lu xabro, ṭralle, mərre: "Hat ste kef diḏox yo, aḥna ste kazzan lab botayḏan, ʕal ruḥayna lə kzayʕina."
1861. Ǧan: Abuna, kəmmi, i naqla d mḥalle b Məḏyaḏ, lo b naqla ḥḏo aṯən. Kəmmi, bi qamayto msəkke ah Hərməziye...
1862. Xori Brahim: Hayo ah Hərməziye, balki meqəm b tre yarḥe, meqəm mi ṭaqqa, balki zəd ste. Maltəmənne, səmənne qafle, məblənne, qṭələnne.
1863. Ǧan: Nošo lə mərle, qayo?
1864. Xori Brahim: Man kibe d omər, Alo ṭurelox! Mqabəl di ḥkume man kibe d oṯe, ya Ǧan!
1865. Ǧan: Bas, Abuna, b Məḏyaḏ awwəl naqla mbaḥasse, lašan d lowe muqawame, i ḥkume mərla: "Bas ap pəruṭ gədmaydina! Nošo ḥreno lə kdayqina..."
1866. Xori Brahim: Layt hawxa mede! Lə kmətyaqanno. Bəṯr d aṯən d maltəmi u Ḥanne bə Safar w ḥoli ʕIsa w hani, mərre, bas lə maslamme ruḥayye. U Ḥanne maslamle ruḥe, ḥoli ʕIsa lə maslamle w hawyo i ṭaqqa ʕal kulle w ayna d aṯi qumayye, qṭəlle.
1867. Ǧan: Bəṯr m bə Safar man səmle rabuṯo, aġatiye b Məḏyaḏ?
1868. Xori Brahim: U Safar, i naqqa di ṭaqqa du Sayfo, d qṭəlle am məḏyoye w aq qəryawoṯani, bi šato daḥ 15, nošo lə fəšle. Qṭələnne ar rabe kulle. Bəṯr mə d aṯi u ʕamo, daʕər l Məḏyaḏ. ʕAmmi ʕIsa, ḥoli, u ʕIsa d bə Zatte, aḏiʕət! B ʕIwardo ṭabi xaləṣ, aṯi l Məḏyaḏ.
1869. Bəṯr b šato šato w falge li ḥkume mʕaqbila, məskila. Mərre: "Hani aġawiye ne!" Huwwe w ʕAzizke w hani, xəd kəḏʕət. Msəkke, mawballe huwwe w ʕAzizke, lu šalwano d Dalat.
1870. Tamo kətwo gəbone, mḥalaqqe a tre. Yaʕni lə fəšle nošo rabo. Bəṯr qayimi b Məḏyaḏ, kulle, xəd ay yatume. U adami, u Brahim d bə Šabo, mard we, aḏiʕət!
1871. Mḥayṣəlele əšmo, hawi kayiso. Mətyaqnət, kətwo ḥənniye gabe. Su adami, mard we stene. U nošo, d mkalafwole ste, d huwewo əmkan b iḏe, samwo ṭalab dan noše. Yaʕni u mede, d uṯewo b iḏe, suyamwo. Naqqa ḥreto mḥayṣele əšmo kayiso.
1872. Ǧan: Abuna, ema nafəq li ḥolo, qariwi Brahim d bə Šabo?
1873. Xori Brahim: U Brahim d bə Šabo...
1874. Ǧan: Yaʕni i nfaqtayḏe ayna šato wa?
1875. Xori Brahim: Huwwe, eee. Yaʕni meqəm mede 10-15 əšne fayəš, ʕayəš bu medano. Bəṯr mu Sayfo kibe b 10 əšne. Hawi čike d mahwo w šqolo, hawi more d dukkano. Aṯile kmo qəruš.
1876. U Brahim əšmo baššuš we, mḥalaqwo ruḥe ʕal aš šuġlone. Mḥayṣəlele əšmo. U ʕəlmo stene mqadarwole. U mard we. Huwwe ste, u adami bi mardiyayḏe šqiwole qamayto w əšmo.
1877. E, bəṯr u ʕəlmo mə d tabəʕle, yaʕni b Məḏyaḏ, ḥəšwiwole ḥa mar rabe. Ḥšəwwe. U Gabro, maʕlum, masalan u babo rabo we. Huwwe rabo we. U Sḥaqo ste. Qayəm u Sḥaqo, m ayko kuḏaʕno, čikənto, yaʕni ġalabe latwo amniye ʕal u Sḥaqo. ʕAl i ḏ̣arbayḏe we.
1878. U Brahim u ḥawro du ḥawrayḏe we. U ḥa, d huwewo u ḥawrayḏe, maḥətwo u ǧan diḏe qume. U Sḥaqo ʕal i ḏ̣arbayḏe, ʕal u muklayḏe we. U Gabro kəḏʕət, u Gabro masalan, an nošayḏan d bə Čalma kulle, kətwobən mo gawre b ḥaṣe. L ayko d əzzewo, aṣəl huwwe we. Bu šəklano.
1879. Ǧan: Abuna, bə qariwi Šabo, bu aṣəl m ayko ne?
1880. Xori Brahim: Aḥna kəḏʕinalle məḏyoye. Goya kəmmi, hənne, bas lə kqoṭəʕ ʕaqəl diḏi, d kətne ahəl, pəsmam. Latne pəsmam. Bə Hərməz məṣloye ne, kəḏʕət? Hənne harke b Məḏyaḏ qayimi, bə Šaxxo.
1881. Bə Šaxxo məḏyoye ne asas. M bə Ǧanno ne. Hənne bə Bašše, eee, hani d bə Ǧanno kulle, bə ʕAbdalla-ṣliwo, bə Yarəm-bəčuq, bə Karto, hani kulle Ǧannokiye ne.
1882. Yaʕni kulle ḥšawən, taqriban kibox d əmmət, yaʕni kulle ahəl ne. Bas kulle əšme d bə Ǧanno aʕlayye ne. Hani kulle məḏyoye ne, lə kəḏʕina, asas m ayko ne. Yaʕni ḥaqiqa aḥna kəḏʕinalle məḏyoye.
1883. Ǧan: Bəṯr əmmi, huwewo ġalabe ḥadisat baq qəryawoṯo, šumaʕwo w əzzewo rahoṭo, lašan d mʕawən as səryoye.
1884. Xori Brahim: Lə kuḏəʕ, u medano lə ḥzeli. U medano lə šaməʕne w lo ḥzeli. Balki maḥkalle. Bas ḥa kayiso we. Mard we. Bi dukṯo, d ḥuḏ̣arwo, lə ṭurewo nošo b qaḥwe wa, b loqanta wa flan, lə ṭurewo nošo, d obe kallat. Huwwe ubewo. Mḥayṣewole əšmo kayiso.
1885. Ǧan: Abuna, i naqqa d bdele bu šuġlo, mən dəkkano ftəḥle?
1886. Xori Brahim: Əno ḥzeli, malḥaqli, d ftəḥle dəkkano d ʕəṭra.
1887. Ǧan: ʕAṭoro we?
1888. Xori Brahim: E, ʕaṭoro we, e.
1889. Ǧan: W bəṯr?
1890. Xori Brahim: Qunṭarat samwo.
1891. Ǧan: Mən yo qunṭara, Abuna?
1892. Xori Brahim: Qunṭarat, (kontrakt) mtaḥəd we. Musakwo šuġlone di dawle. U aġatiye samwo. Yaʕni barbariye, šuġle hawo we.
1893. Ǧan: Hawi rišo li baladiye d Məḏyaḏ, Abuna?
1894. Xori Brahim: Lo.
1895. Ǧan: Lə qayəm li rišuṯo ste?
1896. Xori Brahim: Lo, lo, lə qayəm. Ṣəroye lə qayəm b Məḏyaḏ. Rayyəs d baladiye, rišo d baladiye lə qayəm. M ayko kuḏaʕno. I ḥkume d Tərkiya, əmtiyaz l ṣəroyo ləwla. Hayo wa, parti we, u ḥa, d məskiwole, saymiwole rayyəs.
1897. Yaʕni ubiwole ar rayat dəṯṯe, huwewo rayyəs. Yaʕni i aġatiye du ṭayo, bu ṣəroyo wa. U ṣəroyo maqəmwo i aġatiye du ṭayo. I naqqayo ṭaye latwo. Kətwo 10-15 bote bə Nahrozo, 10-15 ste bə Mahmado, kətwo 10-15 bote ste mamur w mədone uṯewo.
1898. I naqqayo i ṣaraye b Məḏyaḏ wa. Hani wayye. Yaʕni ʕəbara mani wa i ṭayuṭo d Məḏyaḏ. D fayəš, kulle ṣəroye wa. Man kətwo ṭaye! Man kətwo moro d maftaḥ d femo!
1899. Ǧan: Abuna, i ṣaraye ema nqilo l Astəl? Ayna šato wa, koṯe l bolox?
1900. Xori Brahim: E. Bann 40 bdela. Bač 39 ftiḥo i qaḏiye. Kətwo mədir b Karboran, aṯele, hwele wakilo du qaymaqam b Məḏyaḏ. Ǧazəm Bag, mədir Ǧazəm Bag. W lann əstəloye w huwwe səmme u tadbirano. D Məḏyaḏ ste lə mtanalle.
1901. Nuri mərle: "Ṭr əzza i ḥkume l Astəl, laǧan aṣ ṣəroye d howən taḥt i kamšayḏi." Ḥalbuki huwwe fayəš taḥt i kamše dann əstəloye. Bəṯr mandamle, lə manfaʕle. Yaʕni lə ʕwədle biyya.
1902. Ǧan: Abuna, kibox d maḥkatli, aydarbo msaməm qariwi Brahim?
1903. Xori Brahim: Lo, latli haž.
1904. Ǧan: U mawtayḏe aydarbo hawi?
1905. Xori Brahim: Latyo səmomo. Ṭansiyon kətwole, u Brahim, u mḥasyo. Ṭansiyon kətwole. U mede, d šaməʕina, kəmmi b Mərde, fayər u ṭansiyon diḏe. Admo yo, fayər aʕle...
1906. Uḏaʕwo, d kətle ṭansiyon. Məralle əmmi: "Lə šotət ʕəraq falan w lə əxlət ġalabe." E, lə mṣanaṭwo. Hawxa Aloho hawile raḏ̣a. U ṭansiyon fayər aʕle.
1907. Ǧan: Abuna, u mawtayḏe, mən taṯir ṭrele ʕal as səryoye b Ṭurʕabdin?
1908. Xori Brahim: Ṭabi mʔaṯri ʕal u Brahim. U Brahim mərḥamwo. Mən kmanfəʕ, bəṯr mə d mayəṯ, Ǧan.
1909. Ǧan: Abuna, li qwarṯayḏe ġalabe nošo aṯiwo?
1910. Xori Brahim: Ṭabi.
1911. Ǧan: Koṯe l bolox, Abuna?
1912. Xori Brahim: Aydarbo lə koṯe l boli? Baš 56 wa.
1913. Ǧan: Məqqa kibowən an noše?
1914. Xori Brahim: ʕAs i naqqayo... lə kuḏaʕno, Ǧan. Taxmini ste...
1915. Ǧan: Ayko qwərwo, Abuna?
1916. Xori Brahim: Bi dayro. Kəlle u qawrayḏe bi dərto di dayro. Bi xaṣra ǧanubiye di dərto. U tarʕawo, d kəzze li maqbara, su tarʕawo, yəmkən kətle šafuḏe mədone. U qawrayḏe du Brahim tamo yo.
1917. Ǧan: Abuna, koṯe l bolox, kmo kuhne ḥaḏ̣ərwo bi qwarṯayḏe?
1918. Xori Brahim: Lo, lə kəḏʕina. Lə fayəš b bolayna. Hawile...
1919. Ǧan: Ḥasyo ḥaḏ̣ərwo, Abuna?
1920. Xori Brahim: Ḥasyo latwo b Məḏyaḏ.

VIII.

1921. Ǧan: Abuna, kibox d əmmatli, hat ema šamiʕət i zmərto qamayto b səryoyo?
1922. Xori Brahim: Mi naqqa d aṯi u ʕamano diḏan l Awruppa. Manfaqle ʕal Ṭurʕabdin, i naqqayo šaməʕno. Mede ḥreno m meqəm lə šaməʕno. Zmiroṯo, hawxa zmoro di ʕade...
1923. Ǧan: E.
1924. Xori Brahim: E.
1925. Ǧan: Abuna, bam məštawoṯo, hat ʕlaymo aw naʕimo, iḏa koṯe l bolox, am məštawoṯo b mən lišono zəmriwo?
1926. Xori Brahim: B Kurmanǧ, az zəṭoye (am məṭərb) d Məḏyaḏ. Kətwo zəṭoye b Məḏyaḏ, bə Mərado, əmmiwonne.
1927. Ǧan: Səryoye zəṭoye latwo, Abuna?
1928. Xori Brahim: Lo, ʕas ṣəroye səryoye m ayko kit zəṭoye? Kurmanǧ wən az zəṭoye.
1929. Ǧan: Yaʕni abadan lə hwele zmoro b səryoyo bam məštawoṯo?
1930. Xori Brahim: Latwo, latwo. Səryoyo lə šaməʕina. Kumarnox, hul d l aṯina lad dəkoṯani, l Awruppa, lə šaməʕina. Uʕdo harke manfaqqe u zmoro b səryoyo w gazetat w mazetat.
1931. Ǧan: Abuna, kit gabayna bi ʕito zangane di mosiqa, ema qṭiʕo i mosiqa mi ʕito b Ṭurʕabdin?
1932. Xori Brahim: Eee, aḥna bi ḥaraytaṯe qṭiʕo. Meqəm 150-160 əšne zəd. 200 əšne taqriban. Mi naqqa d qṭiʕi i madrase d Mor Gabriyel, i madrase d Nṣiwən, am madarəs rabani, qṭiʕo i mosiqa ste m gabayna.
1933. Ǧan: Abuna, maḥkəloxli ʕal əšme d ḥa kuhno yaḏoʕo kayiso bi mosiqa, man we, mən səmle?
1934. Xori Brahim: Ayna kuhno lə kuḏaʕno?
1935. Ǧan: Meqəm mə d maʕrena?
1936. Xori Brahim: Ha! Ha! ʕAzar Bar-Sabṯo yo, ʕAzar Bar-Subṯo yo.
1937. Ǧan: Mən səmle, Abuna?
1938. Xori Brahim: Hwele faṭəryarxo, hwele ḥasyo w bəṯr faṭəryarxo ste, Alo, mafəryono hwele. Maḥətwole, kətwole madrase b Ṭurʕabdin di mosiqa. Maḥətwole mosiqa bi ʕito w bam madarəs.
1939. Ǧan: Abuna, bəṯr bu doro ḥaṯo lawi mahwo w šqolo lašan m ḥaṯo, d mitadʕəro i mosiqa li ʕito?
1940. Xori Brahim: Lo, lo. Lo nošo mərle w lo nošo mnəʕle. Meqəm aḥna 30-40-50 əšne maḥətwolan ərġən bi Mart Šmuni. Bu zabno d Ḥasyo Tuma. Aṯele ḥa mərdalli, mawlafwole an naʕimayḏan.
1941. Hawile balki ḥamši əšne. Maḥətwolan, heš Ḥasyo Tuma saġ we, kumarno. Maḥətwolan ərġən bi Mart Šmuni, uṯewo ḥa mərdalli muḥewo ʕam aq qolayḏan, hawxa...
1942. Ǧan: Əšme mən we du mərdalli, Abuna?
1943. Xori Brahim: Ašər ṭaʕino, lə kuḏaʕno. M zawno yo, hawile zəd m ḥamši əšne, Ǧan.
1944. Ǧan: Kmo əšne mḥele bu ərġənano?
1945. Xori Brahim: Heš kfoyəš u ərġənawo bi Mart Šmuni. Eee kfoyəš, maḥoye layt, nošo layto, ṭralle, matrakke.
1946. Ǧan: Qay lə mawlaffe nošo?
1947. Xori Brahim: Meqəm latwo haqqayṣ əštiyaq l mede, Ǧan. U ʕəlmo lbiko baḥ ḥalat diḏe, bu šuġlayḏe, bu zor d samwo i idarayḏe, l uṯewo ʕal bole mede ḥreno. 
1948. I naqqa dowe u nošo ḏ̣aʕəf bi idara, anǧax d soyəm idara dan naʕimayḏe. Kməftakər, mən gədmawkelən w mən gəd maštelən, yaʕni u fəkər diḏe kule kmaltamle ʕal hawxa mede, lə kuwele haž mawxa mədone, lə kfašle.
1949. Ǧan: Abuna, kibox d maḥkatli, hat naʕimo, i ʕade du ṭlobo aydarbo we? Bi qamayto mən misamwo?
1950. Xori Brahim: Mwaṣṭiwo an nošaṯṯe. An nošaṯṯe w ahəl dəṯṯe, mwaṣṭiwonne w əzzənwo ṭəlbiwo. D ruḏ̣anwo, ubiwonne, w d lə ruḏ̣anwo, l ubiwonne.
1951. Ǧan: Abuna, i naqqa d ruḏ̣anwo, məqqa fayšiwo ṭlibe?
1952. Xori Brahim: Yaho, u ṭlibo latwe muhəm. Hən fayšiwo ġalabe w hən fayšiwo əšmo. Yaʕni mede maḥdud layt bu medano.
1953. Ǧan: Yaʕni d əmmina bu zəyudo məqqa fayšiwo?
1954. Xori Brahim: Hama kit hən fayiši ḥamməš əšne. Meqəm fayšiwo. Šato yo, əšto yarḥe yo, tarte yo. Yaʕni latwe maḥdud u medano.
1955. Ǧan: Abuna, i naqqa d əzzənwo lu ṭlobo, koṯe l bolox, d əzzewo kuhne aʕmayye? Mən saymiwo? Məbliwo mən aʕmayye?
1956. Xori Brahim: I naqqa d meqəm məbliwo ḥəmṣe w apšoṯo. Hano meqəm meqəm ha. Ḥəmṣe w apšoṯo məbliwo. Əzzewo u qašo qurewo u Yamino w uṯewo.
1957. Ǧan: Bas qašo əlla huwewo šamoše ste, Abuna?
1958. Xori Brahim: Baʕ šamoše tər diḏa kətwo bayn i ǧamaʕa, kətwo šamoše. Yaʕni xṣuṣi šamoše latwo.
1959. Ǧan: Han naqqa u qašo malwašwola i nišaniye?
1960. Xori Brahim: Lo ʕayni. U qašo mṣalewo, meqəm latwe hawxa. Mṣalewo w ubewollene hawxa.
1961. Ǧan: Abuna, bu zabnano bi məštuṯo i kalo, aydarbo manṭanwola lu bayto? ʕAl səsyo...
1962. Xori Brahim: ʕAl as səsye. ʕAl səsto.
1963. Ǧan: Abuna, haṯe ʕade wa bu Ṭuro kule?
1964. Xori Brahim: Aḥna b Məḏyaḏ hawxa wa.
1965. Ǧan: Mʕayno we i səsto, mən lawno gədhuwela?
1966. Xori Brahim: Lo ʕayni, səsto, hama d howe səsto.
1967. Ǧan: Muhəm səsto?
1968. Xori Brahim: Səsto, manṭanwola qəm u tarʕo du ḥaṯno. Ftilo, maḥtiwole nuro aʕle, mabrəmiwo i səsto w i kalo l ḥḏ̣ore w maʕbəriwola.
1969. Ǧan: Abuna, man gurašwo i səsto?
1970. Xori Brahim: Man d huwewo. Ḥa mi ǧamaʕa gurašwola.
1971. Ǧan: Abuna, i naqqa d manṭanwo i kalo l bə ḥaṯno, ayko makrəxiwola l ḥḏ̣or du ftilo? Bi dərto?
1972. Xori Brahim: Lo, qəm i darga. Qəm u tarʕo baroyo.
1973. Ǧan: Abuna, i naqqa d maʕbəriwo i kalo li dərto, man manḥatwola mi səsto?
1974. Xori Brahim: An nošaṯṯe, an nošaṯṯe.
1975. Ǧan: Abuna, bu ṭəmtiyo di kalo, kətwo noše ṭaqwo ṣəlaḥ bi hawa?
1976. Xori Brahim: Bu zabnayḏa kətwo. Bi ḥaraytaṯe latwo.
1977. Ǧan: Abuna, i naqqa d məfqiwo i kalo m lawġul, an noše mən saymiwo bi dərto?
1978. Xori Brahim: Mən saymiwo? Rəqḏ̣iwo, mən saymiwo.
1979. Ǧan: Hul d nəfqo i kalo?
1980. Xori Brahim: E, rəqḏ̣iwo, mən saymiwo...
1981. Ǧan: Hiyya w u ḥaṯno b iḏe d ḥḏoḏe huwanwo?
1982. Xori Brahim: Lo ʕayni. U ḥaṯno meqəm huwewo lalʕəl, l əzzewo. Huwewo ʕal ann əgore.
1983. Ǧan: Abuna, aḥna ste ḥzelan, i kalto ktəwro šarbo...
1984. Xori Brahim: Maydowa i šarbo b iḏa, hawxa, bu laḥto du tarʕo, məḥyowala w ʕəbrowa.
1985. Ǧan: Abuna, mən huwewo b gawe di šarbo?
1986. Xori Brahim: Latwo mede, xliṯo wa.
1987. Ǧan: Xliṯo wa?
1988. Xori Brahim: E, xliṯo wa.
1989. Ǧan: Abuna, bu zabnawo ste kətwo ʕade, u ḥaṯno d marəš kallat, huwwe ʕal i goro?
1990. Xori Brahim: E, kətwo. Mḥalaqwo, razwo, hawxa razwo kallat faruḏe, mḥalaqwolle ʕal qarʕe dan naʕime. W han naqqa xərbət xərbət dəṯṯe, hə hə hə...
1991. Ǧan: Abuna, kmo yawme gəršowa i məštuṯo bu zabnawo? Yawmo, tre, tloṯo?
1992. Xori Brahim: Aḥna d ḥzelan, yawme d ḥamšo maḥtiwo bayraq, meqəm... Mandelo, čike d masoso buwwe...
1993. Ǧan: Ayko mʕalqiwole?
1994. Xori Brahim: ʕAl qarʕe di goro du ḥaṯno. Uʕdo tle hawo. Lalye d šabṯo, yawme d šabṯo yo i məštuṯo, yawme d ḥəššabo ʕaṣriye, ṣafre d tre bəṭlowa.
1995. Ǧan: Abuna, bu zabnano kətwo ṣabaḥiye?
1996. Xori Brahim: E.
1997. Ǧan: An noše mən hadiyat məbliwo?
1998. Xori Brahim: Meqəm meqəm, diḏan, muklo məbliwo. W bəṯr məbliwo mədone w uʕdo məbliwo kallat, bi ḥarayto.
1999. Ǧan: Koṯe l bolox, bu caġ du muklo, mən muklone məbliwo?
2000. Xori Brahim: Kul ḥa mawbalwo šəkəl.
2001. Ǧan: Yaʕni sawal ṣaḥiḥo, saġ lə məbliwo?
2002. Xori Brahim: Lo lo. Latwo hawxa mede. Saymiwo muklo.
2003. Ǧan: U muklo man uxewole, Abuna?
2004. Xori Brahim: Am maʕzəme, aʕ ʕlayme əxliwole.
2005. Ǧan: An noše d bə ḥaṯno, xəd adyawma, muklo lə saymiwo?
2006. Xori Brahim: Bele saymiwo. I naqqa d ʕuyazwo, saymiwo.
2007. Ǧan: Abuna, bam məštawoṯo niše w gawre ʕam ḥḏoḏe rəqḏ̣iwo?
2008. Xori Brahim: Ṭabi lə ḥzelox? Lə malḥaqlox...
2009. Ǧan: Lo, Abuna.
2010. Xori Brahim: B lalyo w b imomo.
2011. Ǧan: Abuna, ag gawre mən šəkəl ǧule ləwšiwo?
2012. Xori Brahim: Ǧan! Ǧule di naqqayo, qəməsyoṯe ḥəwore w ṭrabzoniyat...
2013. Ǧan: Kibox d maḥkatli aʕlayye, Abuna?
2014. Xori Brahim: Qəməsyoṯo ḥəwore yarixe. Kətwo hən, maḥtiwo hawxa, ṭrabzonat b šəršibe. Bəṯr daṭ ṭrabzoniyat kətwo ḥaṣe nqiše w šafire.
2015. Ǧan: Aǧ ǧulani man samwolən, Abuna?
2016. Xori Brahim: Hənne saymiwolən. U ʕəlmo samwolən mu izar, mi šuqo ḥəwərto.
2017. Ǧan: An niše, mən šəkəl ləwšiwo?
2018. Xori Brahim: Səmoqo w komo. Ǧule səmoqe w gidan w ṣəwʕiwo an nošaṯxu (bə Ṣawoʕe).
2019. Ǧan: Abuna, an niše maḥtiwo dahwo b qḏolayye?
2020. Xori Brahim: Kətwo hən maḥtiwo dinore b qḏolayye, ak kaloṯo.
2021. Ǧan: Abuna, bu zabnano ag gawre, kətwo ʕade d ləwšiwo mede ʕal qarʕayye? Mən kətwolən, šafqat əlla ġer mede?
2022. Xori Brahim: Kəmam d ləḏḏa w fəṣeṭən aʕlayye w kətwo, d ləwšiwo fas səmoqo ste.
2023. Ǧan: Yaʕni haṯe ʕade wa?
2024. Xori Brahim: D kətwayye madaniye ġalabe, zangin flan, maḥtiwo kəmme səməqto di šərrabe, fas səmoqo.
2025. Ǧan: Abuna, aʕ ʕzime di məštuṯo, niše w gawre, qəm mən rəqḏ̣iwo? Dənnaga w zərnaye əlla kamanča?
2026. Xori Brahim: Kətwo hən, manṭanwo i dənnaga w hən i kamanča.
2027. Ǧan: Abuna, abadan latwo nošo, d zomər b səryoyo w ʕarabi?
2028. Xori Brahim: B səryoyo, b ʕarabi kətwo zməryoṯo. B kurmanǧi kətwo.
2029. Ǧan: Bu femo mqabəl d ḥḏoḏe nošo lə zumarwo?
2030. Xori Brahim: I naqqa d luwewo zəṭoye (məṭərb).
2031. Ǧan: Az zəṭoye əḏʕiwo səryoyo?
2032. Xori Brahim: Lo yabo. Kurmanǧ ṭaye wən, l əḏʕiwo.
2033. Ǧan: ʕArabi ste l əḏʕiwo?
2034. Xori Brahim: Lo, ʕarabi, a mḥalmoye, bele ʕarabi kəḏʕi. Zəṭoye mḥalmoye kətwo.
2035. Ǧan: Abuna, meqəm u damso du raqḏ̣o bi dərto huwewo?
2036. Xori Brahim: I dəkṯo d həwyowa msawayto, ʕal ann əgore, naqlawoṯo rəqḏ̣iwo, qəm at tarʕe rəqḏ̣iwo.
2037. Ǧan: Abuna, hat meqəm d məṭlobət, koṯe l bolox məštuṯo d nošo bi šawṯo, maḥkayli aʕla?
2038. Xori Brahim: Lo ašər. Məštawoṯo huwewo. Lo layt mede, layto, Ǧan.
2039. Ǧan: Koṯe l bolox bu zabnano nošo, d hawile məštuṯo basəmto, w noše, d maḥkele aʕla?
2040. Xori Brahim: Kul ḥa l goran du əmkan diḏe suyamwo. Yaʕni dann əmkanat diḏe.
2041. Ǧan: Šafiro, Abuna. Bu zabno d kətwo ṭlibo w m meqəm ste, midaqwo bərġəl?
2042. Xori Brahim: Aydarbo luwewo. Qay lə ḥzelox? Lə maṭətte lab bəreġəl? I Həmma w Hayaṯṯe d saymiwo u bərġəl xi məštuṯo.
2043. Ǧan: Abuna, ġer mi "Hema w Haye" mən zəmriwo bu dyoqo du bərġəl?
2044. Xori Brahim: Əmmiwo i "Hema w Haye", əmmiwola. Əmmiwo w zəmriwo ste aʕma. Kətwola zmoro ste.
2045. Ǧan: Abuna, i zmərtayo kəṯyo l bolox? Kibox əmmatlanyo?
2046. Xori Brahim: Lo yabo, m ayko, lə kəṯyo l boli. Lə koṯe l boli, bale zəmriwo ste aʕma. Kətwo maqam dad dəquqe.
2047. Ǧan: Abuna, i zmərtayo kəṯyo l bolox? Kibox əmmatlanyo?
2048. Xori Brahim: Lo yabo, m ayko, lə kəṯyo l boli. Lə koṯe l boli, bale zəmriwo ste aʕma. Kətwo maqam dad dəquqe.
2049. Ǧan: Abuna, i naqqa du dyoqo du bərġəl lətmiwo aʕ ʕlayme w aʕ ʕlaymoṯo di šawṯo kula? Əlla d Məḏyaḏ kula?
2050. Xori Brahim: Lo, kul ḥa bi šawṯayḏe we.
2051. Ǧan: Kul ḥa bi šawṯayḏe we. Abuna, əno bu zabno d maṭino, bu čaġ du šloqo, huwewo šəkəl d məštuṯo.
2052. Xori Brahim: Du dyoqo?
2053. Ǧan: E, bu zabnawo ste hawxa huwewo?
2054. Xori Brahim: Hawxa we, mi qamayto i ʕadayo wa.
2055. Ǧan: Abuna, i naqqa d nošo d məṭlabwo, an noše da tre gabe, bu zəyudo ʕal mən ḥayriwo? D əmmina, an noše di kačke, lašan xayifo d əmmiwo "e", ʕal mən bu zəyudo ḥayriwo. Ḥayriwo ʕal i ḥale du nošo, kətwo zabno, əno ste l qašti maḥkəlawoli əmmo: "U ḥa, d kətwole arʕo bi Waṭoye, xayifo ubanwole barṯo"...
2056. Xori Brahim: Bi Maṯno.
2057. Ǧan: E, lə kuḏəʕ, Abuna, maḥkaylan yo, haṯe mən wa?
2058. Xori Brahim: E, əmmiwo. Ḥa, ḥzeli, əno ste lə maṭinola. Əno lə maṭinola. Əmmiwo: "U ḥa, d luwele arʕo bi Maṯno, lə kubile aṯto." Əmmiwo: "Hano kafino gədfoyəš, faqiro yo." Yaʕni ḥaqiqatan u medano šaməʕnole əno.
2059. E, meqəm ḥaqiqatan ste, ḥur d umarnox, asasan, i ʕayše di dukṯayḏan ġalabe, mən kətwo? Bas maʕnawiyyan ʕayšiwo basimo. Ḥur! U ḥa, d samwole tre ṯawbe šuqo, ṣəwʕiwo ḥa lan niše, ṭurewole ḥa ḥəworo lag gawre.
2060. Hano, qaḏ̣i šuġle. Ṣʕuno ya zawgo d čəwerəx ya mede, samwole ʕabaye w čike d ǧule. W duwarwo, daworo. Aṯilele 10 ʕəlbe zad, gəduxewole, l aṯile, gədfašwo kafino. Yaʕni aḥ ḥaye, hawxa wayye meqəm.
2061. U ḥa, d luwewole məlk, kafino we. E, hawxa we. Zaqore wayye w u zqoro, mən knofəq mene? W kallat ste latwo, mede...

IX.

2062. Ǧan: Abuna, gədduʕarno w umarnolox?
2063. Xori Brahim: Mar mən?
2064. Ǧan: Məḏyaḏ, šaməʕno, an noše, d aṯən l Məḏyaḏ, kəmbaḥsi, kəmmi, aṯən flan mi Kaʕbiye w flan m flan dəkṯo. Abuna, kətlox maḏʕo ʕal hani? Man aṯi mi Kaʕbiye l Məḏyaḏ?
2065. Xori Brahim: Bə Čalma w bə Safar.
2066. Ǧan: Abuna, kit maḏʕo, ayna šato?
2067. Xori Brahim: Bəṯr bə Saʕido, lo, lə kəḏʕina. Layt tarix, Ǧan. Ayna šato aṯən, layt. Bir dawxa, d kṯawto mede latwo, kurmanǧiye wa.
2068. Ǧan: Abuna, i naqqa d aṯən, kito maḏʕo mab babe lab babe, mu femo lu femo, nošo d maḥkele, qayo aṯən?
2069. Xori Brahim: Lo lo lo. Lo tə mede.
2070. Ǧan: Mu ṣahwo aṯən, mu kafno aṯən?
2071. Xori Brahim: Lə kəḏʕina, mi taʕadda aṯən, lə kəḏʕina.
2072. Ǧan: Mu qaṭlo aṯən?
2073. Xori Brahim: Lə kəḏʕina, ḥarḥalda mi taʕadda aṯən. Zayido i ṭayuṯo, mətʕadanwo aʕlayye, ḥarḥalda mawxa mede.
2074. Ǧan: I Kaʕbiye ayko kəwyo?
2075. Xori Brahim: B Diyarbakər. Qriṯo hawxa bi xaṣra d hno...
2076. Ǧan: Azzoxla, Abuna?
2077. Xori Brahim: Lo. M bə rəḥqe ḥəzyoli.
2078. Ǧan: Abuna, man aṯiwo mi Kaʕbiye l Məḏyaḏ?
2079. Xori Brahim: E, lə kəḏʕina, man ne. Kəmmi, u Čalma, u Safar... Han naqqa lə kəḏʕina.
2080. Ǧan: A tre aḥunone wən?
2081. Xori Brahim: Abre d ʕammone wayye.
2082. Ǧan: Abne d ʕammone wayye?
2083. Xori Brahim: E.
2084. Ǧan: Aṯən w fayiši b Məḏyaḏ?
2085. Xori Brahim: E.
2086. Ǧan: Kəmmi, u ʕamo d Məḏyaḏ hawi mənayye?
2087. Xori Brahim: I naqqayo bə Griǧo ste b Məḏyaḏ wayye.
2088. Ǧan: Hənne ste mi Kaʕbiye aṯən?
2089. Xori Brahim: Bə Griǧo lo. ʕAtiqe ne b Məḏyaḏ.
2090. Ǧan: Meqəm...
2091. Xori Brahim: Bə Griǧo, ʕatiqe ne b Məḏyaḏ.
2092. Ǧan: U Griǧo... u aṣəl d Məḏyaḏ balki hani ne?
2093. Xori Brahim: Meqəm mənayye balki nošo layt. Bə Griǧo ne.
2094. Ǧan: Abuna, u Čalma w u Saʕido abre d ʕammone aṯən?
2095. Xori Brahim: U Safar w u Čalma w flan, aq qamoye qamoye...
2096. Ǧan: Aq qamoye qamoye?
2097. Xori Brahim: E.
2098. Ǧan: Aš šawtawoṯo ʕal əšmayye maḥtənne, Abuna?
2099. Xori Brahim: E. U Saʕido, u Čalma, u Safar.
2100. Ǧan: Hul l uʕdo u medano kmaḥkalle, bas maḏʕo rwiḥo layto?
2101. Xori Brahim: Layt layt! Hway amin, Ǧan, tə mede layto.
2102. Ǧan: Abuna, bəṯr mərlox, kito ġer ʕaylat ste... Aṯən m Mawṣal... m ġer dəkoṯo, kəḏʕatte? Bə Hərməz kəmmi, aṯən m Mawṣal. Ġer nošo aṯi m Mawṣal?
2103. Xori Brahim: Lə šaməʕno.
2104. Ǧan: Kəmmi, bə Šakkəre ste m Mawṣal ne?
2105. Xori Brahim: Bə Šakkəre, lo, lo. Bə Šakkəre w bə ʕAbdo Serti, hani pəsmam ne. Bə Qašo Dawud, u Buləs, bə Maqsi Murad, u Ǧəbro, hani pəsmam ne.
2106. Ǧan: M ayko aṯən hani, Abuna?
2107. Xori Brahim: M Səʕərt. Bu goman diḏi m Səʕərt ne.
2108. Ǧan: Abuna, bu zawno, d kətwox naʕimo, b Məḏyaḏ ġer mas səryoye w mak kaldoye, kətwo noše ġer ste? Həḏoye, Armənoye...
2109. Xori Brahim: Lo, lo... Həḏoye w armənoye b Məḏyaḏ lə ʕayəš. Lə šaməʕina, lo. Kətwo kmo bote hawənwo pəruṭ. Maqnəʕənne bu šuġlo w bak kallat.
2110. Ǧan: Hani səryoye wən w hawənwo pəruṭ, Abuna?
2111. Xori Brahim: E, səryoye wən. Hani bə Saʕido.
2112. Ǧan: Abuna, an nošani, d hawən pəruṭ, kowən l bolox?
2113. Xori Brahim: Lo yabo, meqəm mu Sayfo...

JInterviews: 03. Xʕ_Kf Xori-ʕAziz_Maḥbe.txt
Mu Faroso.

1. Šato 1997 azzi mu Swed l Bruksal b Balčiqa. Tamo kətwo ḥa ʕammo ʕiwarnoyo, əšme Fəṭrus Griǧo. Mədwoli əšme, meqəm b šato, b Gissen, b Almanya mu aḥunayḏe. Aṯiwo lu ʕaza di mḥasayto d ḥəlti Raḥəl, i aṯto d Xori Slayman, kuhno dak kaldoye b Mərde, b Omid w b Ṭurʕabdin.
2. Mbawabwoli, d samno qəbolo aʕme. Aṯino l Bruksal, ġer m əšme mede latwo aʕmi. Azzino gab ḥawri Nayəl Kənne, tamo ḥaloqo yo. Mərlile omər: "Ǧan, klay d qureno l aḥuni u Musa, huwwe gədmawbelox l gabe."
3. Aṯi w azzano. Maṭina l gabayye, bəṯr m čike d ǧġaliye, bdeli bu ftoḥo das səfoqe du qəbolo. Mḥaḏ̣rili. Mšareli bu qəbolo. ʕAl ḥḏoḏe balki saʕa lə yatiwina, aṯi talafon l bə ʕammo Fəṭrus m Köln.
4. Məranne bu talafon: "U kayiwaṯxun mayəṯ!" Bdalle kboxən w aḥna, latlan haž, mən yo i qəṣṣa. Hul d šalən čike, mšayelan, əmmi: "Yabo, kətwaylan ḥa xort, bu moṭor mafətwayle qaḏa, əḏʕinawo, gədmoyəṯ w uʕdo aṯilan u xabro du mawtayḏe." Əmmina: "Aloho mḥasele w foyəš rišayxun bsaimo."
5. Aḥna ḥaḏ̣ire, hawən kar, gədəzzən l Köln. W hawxa mbaṭelan u qəbolayḏan ste.
6. Daʕərno qḥiro li dəkkano du Nayəl. Mərli lu Nayəl: "B Aloho, Nayəl, mu Swed aṯino hul lark, xṣuṣi lu ʕammo Fəṭrus w kḥozət, mən hawi!" Ašər u Nayəl omər: "Ǧan, tox uʕdo, ytaw, d ḥulaqnox, ḥuzena, Aloho rabo yo."
7. Bu ḥloqo amṭeli baḥəs d Xori ʕAziz, u Nayəl omər: "Ǧan, Xori ʕAziz harke yo." Umarno: "M lebox kəmmət?" Omər: "Alo, harke yo, harke bəṯr mi dəkkanayḏi yo u baytayḏe. Huwwe w i baṯ qyomo lḥuḏayye kowən."
8. Umarno: "Nayəl, xayifo ḥlaqli w mawbeli l gabayye. Hani kmo naqqat ksamno talafon l Ṣṭanbəl lu ʕIsa Nəḥloyo w lu Yaʕqub Bətoyo, d saymili qəbolo aʕme, lawi. Əno bi ʕətmo kkuraxno aʕle w huwwe aṯili bu bahro. Nayəl, malizo kubəʕ, d əzzi l gabe."
9. Azzan. ʕAbərina l lawġul. Qayəm mu taxtayḏe, aṯi, dreli "šlomo, barəxmore, abuna!" Kəbli ʕal iḏe w omər: "Alo, mbarəx lawo, b šayno aṯutu. Ytawu, xlaṣu l taməhe."
10. Xaliṣina w yatiwina (ṭəbbax 1997). Ġalabe kayiwo w nafilo mi quwwe, ḥzeli. B lebi umarno: "Aʕʕaw! ʕAǧaba gədqodər məǧġəl?" Xayifo mšayeli ʕal i ṣəḥḥayḏe w mən kubəʕ d samno aʕme.
11. Madʕarle omər: "Mən ġamo lawo, de ftaḥ u taypayḏox." E, du šrolo kayiwo we, bas mḥayafno ġalabe, qay lo m meqəm qadərno d ḥuzenole. I naqqayo kayəs w zəd zəd qudarnowo madnowo maʕlumat mene.
12. Ḥatta am mədone, d l ubaʕwo, d nəfqi ste li ḥolo. Xaṣatan i masale di xəfyatiyayḏe, ubaʕnowo, d maḥkeli, bu asas mən we, d tfəkle d nofəl b iḏe di dawle. Bas lawi.
13. Bu zabno du qəbolo ġalabe maḥiso we. B dəqqa mṣanatwo ʕal aš šəwole. U šəwolo, d lə busamwole buwwe, xayifo umarwo: "Lə kuḏaʕno w lə koṯe l boli." Duʕarnowo ʕal ʕayni šəwole naqla ḥreto, han naqqa umarwoli: "Hawxa šewole pisin lo mšaylatli. Ma hani šeyole ne."
14. Ubaʕwo ġalabe, d məǧġəl ʕal at tərk w ʕal Kamal. I naqqa d uṯewo u šəwolaṯṯe, baṭlo lə buṭalwo, ubaʕwo d məǧġəl ġalabe aʕlayye. Abəʕno ġalabe, d uḏaʕno, u rḥomano, u nəbʕayḏe m ayko we?
15. Xori ʕAziz ʕal u kamalizim (kamaloyuṯo), ʕal u turkizim (tərkoyuṯo) lə kmətyaqanno, d qrele kṯowe. Yaʕni ideoloǧi kamalist w pan-turkist lawile w latwole. Duwewole, kumarno, dlo nəkfuṯo gədsamwo i propoġanda du medano w ḥatta gədʕubarwo l gabe, d kətwən 'türkči ye'.
16. Koṯe l boli, bi badaye daš šawʕi we (1970), kətwolan u abro du ʕammo d babi, ʕAmmo Musa. B ḥḏo dərto ǧiran wayna. Bas d huwewo ltomo gabayye, maḥkewo ʕal u Sayfo. Bu Sayfo ʕəmre 5-6 əšne we, bann 1977 mḥase.
17. Naqla gabayye ḥəngi d maḥkele ʕal u Sayfo w ʕal u ḏ̣ələm, d ṭrele lu Sayfo, mšayəlile, umarno: "ʕAmmo Musa!" Omər: "Mən yo, Ǧan?" Umarno: "ʕAmmo Musa, qay Aṭatərk ayko we, aḥna kqurena ba kṯowe du tarix bi lisa (ǧimnasiyum), kəmmi, huwwe maxlaṣle an noše kulle. Ma lə mʕawanlellxu?"
18. Omər: "Abri, Ǧan, aḥ ḥəmre d ḥaṣe da mšiḥoye, zaṭan lu yaqiḏo d Kamal təwrile. Bəṯr mu Sayfo lo bu amrayḏe šniqi ar rabe, d falət mu Sayfo? Lo bu amrayḏe ṣxiri am madarəs, aʕ ʕitoṯo w ad dayre, d kətwo?
19. An noše, d əḏʕiwo məlfiwo kaldoyo, səryoyo, hani, d kətwən kaṯowe, kulle bu amrayḏe qliʕi w mtaqtəli. Abri, lə kmaǧrena məǧġəlina, bas u hdomo du bayto da mšiḥoye ʕal iḏe d Kamal w bəṯr du Karro hawi.
20. ʕAl u mede, d səmme b qarʕe da mšiḥoye, ṭalobo no mu moryo Alohayḏi, bi briṯayo, ġer mi nuro di gihano, d lə ḥozən."
21. Bu zabno, d kətwi gab Xori ʕAziz, maḥwəleli tarte dosyat, kulle egroṯo w kṯawyoṯo. Omər: "Ǧan, lawo hani məd, grašən qopya elox w adʕərline bəṯr. Hani kibən medone ġalabe muhim. Kobaʕno d fərsatte.
22. Madam aṯət w kəmmat, gədforasno kṯowo b əšmox, aḥət hani ste ebe. Kobaʕno, kulle dlo giyošo appe, xəd kənne, d məfrosi."
23. Umarno: "Ṭrowe, abuna, ʕal aʕ ʕayne." W mədili mene, gəršili qopya w madʕərili naqla ḥreto luwwe. U mede, d mədli mene, kule mšarakli bu kṯowano. Kul lišono ste l ruḥe səmli.
24. Tawdi ġalabe li Maʕəlṯo ḥliṯo, d kṯəwlelan l ḥawro ʕAbdəlmasiḥ Bar-Abrahəm.

Maʕəlṯo

25. U kṯowano kowe u kṯowo da tloṯo mi ḥaləqto d "Beṯ Nahrin Dasto w Əno Maġrafto", d kfərsole Beṯ Froso Nsibin. Bəṯr ma kṯowe d Xori Brahim Haǧǧo w du ʕAmmo Išoʕ Qašo Malke qadər u Jan (Beṯ-Ṣawoʕe, JB), naqqa ḥreto d mqafe suhḏo lu tarixayḏan.
26. U suhḏo harke Xori ʕAziz yo. Hawi bi šato dann 1918. W hawile taṯir ġalabe rabo baḥ ḥaye du ʕamayḏan d Beṯ Nahrin d Tərkiya w b Tərkiya.
27. Ḥawro Ǧan səmle u qəbolano bi šato dann 1997, b Bruksal. Hul d maləmle u kṯowano, azze w aṯi l gab u Xori. Bəṯr rəzle kul mede d kibe taḥt əšmone, lašan u qaroyo d oḏəʕ, ayko mhaləx b gawe. U kṯowo, d mḥaḏ̣arle lu Ǧan, ḥa kibe fulaġle l arbʕo qəsmat:

A — Mahwo w šqolo ʕam Xori ʕAziz
B — Qəbolo ʕam i Xoriye Maḥbe (kumarno, baš šəwole, d mšayele li baṯ-qyomo, mzanganle u kṯowo mi naḥiye daš šəwole knəšyoye).
C — Dokumane kṯiwe b lišono tərki.
D — Qəsəm ṣaḥiḥo, b lišono səryoyo kṯobonoyo. Kṯiwoṯo mšakle. Hən mu Xori w hən lu Xori.

28. Bu falqo qamoyo bu lišono ṭuroyo kito karaze d Xori ʕAziz. Simo bann 1977, bi mdiṯo d Augsburg b Almanya. ʕAyni karaze — hiyya lo kaməlto — naḥətowa b Nsibin (mən 61/1, Ayləl 6747-1997). Tamo naḥətwoli kṯawto aʕma, xəd fušoqo. Mawxa harke mede ḥaṯo lə kmanḥatno aʕla.
29. Bu kṯowano, ʕal a kṯowe ḥrene, ḥzele mədone mġayre w ġalabe muhim. Am mədone mġayre, d kumarno, hənne ad dokuman ne. Hən mənayye lu Ǧan həwile mtarǧəme (xaṣatan hani du ingilizi). Hani maṭən lu Ǧan mu Xori w huwle rəxṣa lu Ǧan, d furasse.

Mahwo w šqolo ʕam Xori ʕAziz

30. Harke u Xori baš šəwole siyasiye ǧawab abadan lə kobe. Xaṣatan bu šəwolo du Sayfo, du Ḥtiyat, du Warləq (Varlik Vergisi). Xəd kəṯyo iḏiʕo, a tloṯ ḥadisatani li dawle d Tərkiya maḥtiwola qəm daʕ ʕame, d latwən ṭaye. Yaʕni as səryoye, ann armənoye, ar rum, ah həḏoye w ač čalkoye. 
31. Kəmhaymanno, lu Xori kətwole maḏʕo w fəʕolo baš šəwolani. Huwwe, mən dawro kətwole baš šəwole siyasiyani? Adyawma maḏʕo b iḏayna maʕ al-asaf layto. W kumarno, heš xayifo yo, d ḥa d gorəš xəṭuṭe ste.
32. Ġer mawxa ste ʕam i dawle d Tərkiya dayəm b əšme du ʕamayḏan məǧġele. Ḥatta kətwole ġalabe waṣiyat w širat li ḥkume d Tərkiya.
33. Hani mənne uʕdo mede lə kəḏʕina aʕlayye. Hal kule mede, d mqadamwo li dawle d Tərkiya, mu raḏ̣a di ʕito we? M lišona we? Aš šəwolani w ġer šəwole gədfayši, uʕdo dlo ǧəwobo.
34. Xori ʕAziz, bu zabno du qəbolo, ġalabe naqqa komər "... kkoyəw qarʕi, kətli tloṯo wariḏe naşife... w haw koṯe mede l boli, ṭaʕino..." Saləq lu ʕumrano, xabro ʕwiǧo, lə mərle mqabəl di ḏ̣aləmto d Tərkiya.
35. Ġalabe naqqa b həš kmaḏkər mədone, d latne muhim. W kəzze w koṯe aʕlayye. Harke ḥa kibe d mšayəl, hal Xori ʕAziz mi ḏəkra ḏ̣aʕif we?
36. B ġalabe dəkoṯo šəwole du Ǧan, kumarno, b maḏʕo ǧawab lə kubelən. Kmaḥwe aʕle, ʕal kul šəwolo maḥiso we. Ḥatta b dəkoṯo dəkoṯo hən maš šəwole, b qarafe krofəḏ, d mišaylile w kmadʕər: "... Ma hano šeyolo yo... lo mšaylatli hawxa šewole pisin...".
37. Harke ḥawro Ǧan, kumarno, klozəm duwele qanaʕa ṭaw meni.

Ḥaye du Xori

38. B karyo klozəm harke me ḥaṯo d ubeno aḥ ḥaye du Xori čike layime. Aḥ ḥaye d ruḥe b iḏe kəṯwile, b səryoyo kṯobonoyo. Mi kṯawtayḏe b šarḥ kobe lu Ǧan aḥ ḥayani, d maqḏ̣ele. Bu qəsəm du lišono səryoyo kṯobonoyo i kṯawto kmitahwyo, xəd kətyo.
39. Kmo nuqṭe mu mede, d šrəḥle lu Xori... U babayḏe u Skandar, kmaḥwe, heš bu zabnawo qrele bi Dayro du Zaʕfaran ʕarabi w tərki. Bu caġ du Sayfo i ʕayle kmahzəmo w kəṯyo ʕəṣyo b Məḏyaḏ.
40. I ʕayle du Xori heš hənne b Kfarze, ksaymi rišuṯo (aw aġatiye) bi qriṯo. Kmoyəṯ u babo, i emo kmaydo lan naʕime w kdəʕro li qriṯo. B Kfarze ḥozən u baytaṯṯe w ġer bote das səryoye hayide. Bi səbbe du Sayfo d səmme laṭ ṭaye.
41. B ʕəmro naʕimo kʕobər u Xori li madrašto, d markəwole lu aḥunayḏe, u ʕAbdo, bi qriṯo. Harke kyoləf səryoyo w ʕarabi qəm iḏe d malfono Gorgis u Tamarzi. Malfono Gorgis Tamarzi qrele bi madrašto dap proṭestan amarikan b Mərde.
42. Šato 1928 kməqṭəl u aḥuno du Xori u ʕAbdo. As sababe du qaṭlo mən wən? Kətwo? Latwo? Mede lə kšorəḥ u Xori. Balki ste bəṯre du qaṭlo i rišuṯo, d samwo u aḥuno, kətwo...
43. Bi qriṯo u ʕAbdo məḥšawwo ḥa mar riše rabe. Bəṯr mu qaṭlo i emo du Xori m ḥaṯo kdəʕro l Məḏyaḏ. Kyətwi bu bayto d bə qašo Ǧərǧo. Qašo Ǧərǧo kowe u babo d Xori Nəʕman. Harke Xori ʕAziz qəm iḏe d Xori Nəʕman kmoyəd yəlfono arbaʕ əšne. Naqla ḥreto kdəʕri l Kfarze.
44. Šato 1939, Xori ʕAziz kowe muxtar bi qriṯo. Bi šato dann 1942 kəzze li ʕaskariye. Ksoyəm 33 yarḥe ʕaskariye. Kdoʕər li qriṯo. Bi ʕito kmarkəw madrašto lan naʕime. W kofe malfono ʕal riš dan naʕime.
45. Bi šato dann 1952 kowe kuhno li qriṯo. Mi ḥkeye daḥ ḥayayḏe kyəlfina, aydarbo mʕayən kuhno li ʕito d Omid, bi šato dann 1957. W bəṯr aydarbo mtasləq lu darġo di xoritiye.
46. Han naqqa harke kbode u šuġlo asasi d Xori ʕAziz. Goya mi səbbe di ṭayuṯo meqəm mene w lo kuhno lə qadər d foyəš b Omid. Bas huwwe qadər, d soyəm ʕalaqat ʕam kul xaṣra: dawayər di dawle, ʕaskariye, ḥkume w am madrašyoṯo di dawle.
47. Meqəm d ṭore m Omid, məqqa ʕaylat səryoye kətwo, hani kubelanne. M Omid aydarbo əzzewo lu xdomo di ǧamaʕa b Ḥəsno d Zayid (Alʕaziz), b Urhoy w b Ḥəsno d Manṣur (Adiyaman). Bi šato dann 1969 ʕal iḏe d ḥasyo Ḥanna Dolabani kmisəm xori.
48. Bann 1975 b ʕAnqara i ḥkume kdəršo u šəwolo daw waqfat daʕ ʕitawoṯo. Xori ʕAziz kḥoḏ̣ər harke w kšore (!) u qaṭro. Aʕ ʕalaqat, d markawle l Xori ʕAziz b Omid, kḥuzena af firaṯṯe gab i ḥkume b ʕAnqara. Bu zabnano kuṯele xabro m Ṣṭanbəl, ʕal u mawto d Xori Samiyel.

A Kṯowe d Kṯəwle l Xori ʕAziz

49. Mede ḥreno, d lazəm gorəš bole du qaroyo, aḥ ḥaye mṭakse, d kətle lu xoriyo. A kṯowe w i kṯawto kməštaʕən dawro rabo baḥ ḥayayḏe. ʕAl u mamrayḏe baš šəwole yəlfonoye, xəd nošuṯo, teoloġi w ġer, huwwe hawi malfono d ruḥe. Aṯi ʕəmre laš 70, doblama d madrašto ʕəlayto latle. Mxabatle, d obe taz d doktora bi falsafe du dino.
50. Kətle kṯawyoṯo w mimre b tərki w b səryoyo kṯobonoyo. Ḥa mam mimrayḏe ʕal u šənoyo d faṭəryarxo Afrəm Barṣawmo yo. Bu mimrano ḥzeli ṣənʕa d lišono w omuruṯo gab u Xori.
51. Bi səbbe du maḏʕayḏe du lišono səryoyo kṯobonoyo qadər d xodəm i ʕito b ḥəṯoṯo d ġalabe kṯowe. Du qərowo, du zəwoġo, daṭ ṭukse, fanqiyoṯe, šḥime w kərrazat.
52. Bi šato dann 1970 kforəs kṯowo b lišono tərki, "Türk Süryaniler Tarihi". Maṭbaʕle 5 alfo freḏe. W mbarbazle b kul dukṯo. Ġalabe mene maṭi lar rišone b Tərkiya. 
53. "Türk Süryaniler Tarihi" w lo l nošo b ʕayno d nqodo lə nqədle. Mawxa af fawde d kibe, kulle fayiši w hawən, xəd an 'ayat' du Qurʕan, mqabəl das səryoye.
54. Komər bu bayto kətwoli zəd m 400 kṯowe. Huwwe kuhno, kobe statistik, kmo qərowe mqarawle. W baḥ ḥayayḏe mən rḥəmle w mən lə rḥəmle. Maṯxlo xi ǧġara ġalabe ruḥamwola, bas u alkol lə ruḥamwole.
55. Bu mahwo w bu šqolo, dawile ʕam u Ǧan, ġalabe naqqat kmaḏkər: "... u ǧawab bu kṯowayḏi kṯiwo yo".
56. U Ǧan kəmšayele ʕal u Sayfo. U Xori kməgrəš, ǧawab lə kobe w komər: "U Sayfo ʕal ač čalkoye we..." ʕAl a qṭile ǧawab lə kobe. Xəd kur səryoyo, luwwe ste kətle qariwe w raḥuqe qṭile w mḏ̣ayʕe.
57. U Ǧan abəʕ, d yoləf mawḏuʕ ḥreno mene. U mazlo d faṭəryarxo Afrəm Barṣawmo (bann 1920, heš huwwe ḥasyo) l Paris, lə knəšyo du šayno. U Ǧawab du Xori koṯe ʕal mede, d latle abadan ʕalaqa bu mawḏuʕ...
58. Ḥa maš šəwole muhim ste u šəwolo dam mḥalmoye yo. Qay w aydarbo hawən ṭaye? Harke ste u Xori kobe i aḏno karre lu Ǧan. U Ǧan lə kkole, kuṯele bu dawro baš šəwole d ʕal i Ṭaqqa du Dabbo b Məḏyaḏ, u msoko d ḥasyo Tuma, ʕal u Ḥtiyat, ʕal u Warləq (Varlik Vergisi)... mu Xori ǧawab layt.
59. Maḥəsli, ḥatta kəmġašəm b ruḥe w komər: "Lə kuḏəʕ, mən yo." Bas bi xaṣra ḥreto koṯe Qoǧamanoġlu u qaymaqam d Məḏyaḏ ġalabe kayiso l bole. W kmaḥke, aydarbo bu amro d Qoǧamanoġlu sim muxtar l Kfarze.
60. B ġalabe dəkoṯo maḥəsli, u Ǧan, lašan d manfəq mede mu Xori, zəd maš šəwole ǧawabat ḥaḏ̣ire maḥətwo b feme. B ġaye, balki d bode d məǧġəl, bas lə ǧġil. Kmaḥwe ʕal u Xori, ġalabe maḥiso we. Ġalabe naqqat i baṯ-qyomo Maḥbe b šaṭara, baǧ ǧawabat səndowale. B karyo əmmowa: "Ṭaʕalle, yabo, ṭaʕalle..."
61. Bu qəbolo, d hawi ʕam i baṯ-qyomo ste b ġalabe nuqṭe knəšyoye, ʕadat, ʕalaqat bayn daq qəryawoṯo, qadiro d obo maḏʕo ṭowo. Maṯlo i taǧara, d kətwo bayn l Kfarze w l ʕIwardo. Bu ḥaqlano lu Ǧan mazədle u maḏʕayḏan.

Ad Dokumane

62. Qəsəm mšaklo yo. Kubəʕ d fulaġnolle bu šəklano:

63. 1 — Ad dokumanani, falqo rabo mənayye du Xori ne. Hən mənayye teoloġye ne, hən mənayye ʕal u dino ne w hən ste ʕal i falsafe ne. Frisi (1965-1996) b dəkoṯe mšakle b karazat, d huwle. Harke u Xori kmaḥwe i qabiliye, d kətwole. Klozəm b ġalabe dəqqa, d məqroyi. 
64. Laʔan kḥowən mawaḏəʕ w nuqṭe mġayre. Mu ʕaqəl, mu yəlfono, mu fəhəm, mi ḥubo w mi kayisuṯo, i raḥa w u wəždan di basimuṯo, di nadame daḥ ḥaye w du mawto w d ġer mədone.

65. 2 — Harke u Xori mən komər ʕal Kamal w ʕal i tərkoyuṯo? (Atatürk, Türklük ile Süryanilere Dair Yazilarim). Ba kṯawyoṯani kmaḥwe as səryoye mən greʕe maṭəʕone ne l Kamal w l Tərkiya. B dəkṯo komər hawxa: "Türk Süryani Kadim toplumu, samimi vatandaşliǧiyla diǧer azinliktaki vatandaşlara işik tutarak kendi adinin (Süryanilik) başina — Türk — adini ekliyerek takmiş ve taktiǧina da gurur duymaktadir..." 
66. W ḥatta u Xori komər: "... Türkiye Cumhuriyeti aleyhinde bulunan, velevki Hz. Isa olsa dahi (iftira ettiǧi takdirde) inkar edeceǧim..." (f. 14, qəsəm du tərki). Hani w ġer ste, klozəm d məkle aʕlayye w minaqši ġalabe. 
67. Laʔan i klaytaṯe, klayto, kmankəro gəšmo w marduṯo d ʕamo, xəd u ʕamayḏan. Hawxa klayto məqqa kmaṣro i ʕito!? Hano ste šəwolo l ruḥe yo. Nəkoro w mankərone di həwwiye du ʕamo səryoyo, latyo ḥaṯo. Bu tarix kətlan taǧrubat ġalabe mu šəklano. Adyawma ste hawxa klaytoṯo, kḥuzena, kmiqadmi m laf riše di ʕito bu aṯro d Suriya, bu aṯro du ʕƏraq w ḥatta b ʕAmariqa.
68. Tərkiya bdela kməštaʕyo bu tarminoloǧi m "Türk Süryaniler" l "Türkiyeli Süryaniler". W ḥatta b ġer xawaṣər bdela kəmḥalqo dawsat, lašan d maḥləyo ruḥa b ʕayne dann awruppawiye. U sabab ste kəbʕo d ʕəbro lu ḤA-Ḥuyoḏo d Awruppa. Harke kmaḥwe Tərkiya taḥt ḥile kəbʕo d mġayro i ḥiyərto rasmiye, d kətla ʕal as səryoye. 

69. 3 — Bu falqano kmaḥke u Xori ʕal i haymonuṯo, d kətle b Kamal Aţatərk. Haṯe aydarbo zriʕo buwwe? (Ulu Önder Atatürk Gazi Mustafa Paşayi Niçin Seviyorum?). Bi kṯawtayḏe kmaʕle u Xori Kamal l darġo d nbiyo (payǧambar). Zəd m kul dukṯo, kumarno, harke klozəm b dəqqa d məkle. 
70. Laʔan u qliḏo, d qay maṭi u Xori lu mede, d maṭi, kdoməx bi xaṣraṯe. Ftiḥo həwle ruḥe li 'türkleştirme', d xləqla li dawle d Kamal. W bəṯr kowe (lašan i 'türkleştirme') u droʕayḏa u yarixo b gawe das səryoye. B kul dukṯo (xu greʕo, d howe maṣro bu moro) kəmnagəl qəm i siyase di 'türkleştirme', d maḥətla li dawle d Kamal. Bas zabne d bəṯrtər kowe maše l ġalabe ḥadisat siyasiye rabe.

71. 4 — I kṯawto ḥreto, d kubaʕla qraye b dəqqa aḥ "Ḥaye d Faṭəryarxo Yaʕqub" ne. Harke ḥasyo Ḥanna Dolabani kobe u ray diḏe, ʕal u axlaq d kṭoʕən u faṭəryarxo, heš huwwe ḥasyo. B ʕayni kṯawto kəmhaškər Xori ʕAziz, u fətono w fəsodo, d marfele l faṭəryarxo Yaʕqub b ḥaq d Buləs Bəhnam. Buləs Bəhnam bu zabnawo ḥasyo d Baṣra w d Buġdəd we.

Qəsəm dann Egroṯo: Mu Xori d kṯiw w Lu xori d kṯiw.

72. 1 — Kmo mann egroṯo kməǧġoli ʕal i šato dann 1964, i qaḏ̣iye d Qəbrəs. U Xori b iḏe dlo šawara b nošo d rab mene, mi ʕito kgorəš telġeraf l Maqaryos b əšme di ʕito səryayto. Bu zabnano Maqaryos, ḥasyo dar rum, w u rayṣi-ǧəmhur d Qəbrəs we. 
73. Bu čaġano hawiwo ḥarake ġalabe rabṯo mqabəl das səryoye b Ṭurʕabdin. Harke i dawle kmaqimo a mḥalmoye w ak kurmanǧ ʕal as səryoye. ʕAl u medano ḥawro Ǧan kobe maḏʕo rwiḥo bi kṯawtayḏe "I Masale d Qəbrəs" bu kṯowano.

74. 2 — Ḥərmo, d aṯile Xori ʕAziz, bann 1972. Kito ġalabe egroṯo bu medano. U sabab goya u maṯyo du Xori, dlo rəxṣa l Awruppa kowe. U šəwolo kule mġamġəmo ḥzeli. Maḏʕo kamilo layt aʕle. Bu ḥaqlano klozəm ḥa d boʕəṭ zəd, lašan d nofəq mede li ḥolo.
75. B hən mann egroṯo kito thomo baroyo l qašišo Fəṭrus Šuše. Xaṣatan mu Šam ʕAbdəlmasiḥ ʕIsa (bu aṣəl m Məḏyaḏ yo) kmawḏəʕ lu Xori, b šəkəl mdawzəno, aš šušoṯe d kowe bi faṭəryarxuṯo. 
76. Noše ġer ste kəmḥalqi femo l qašišo Fəṭrus Šuše. Mawxa ǧbərno d šumaʕno qašišo Fəṭrus Šuše, mən kətle bu medano w mərleli hawxa: "Əno w lo yawmo may yawme xabro ʕal nošo luwli lu faṭəryarxo. Hano latyo u məstawayḏi..." 
77. Mərle w kəmdawəm: "Xori ʕAziz, i naqqa d aṯiwo l Almanya, šaxṣi l əno, aṯiwoli egarṯo mu faṭəryarxo. Kəlla gabi. I naqqa d ləzmo, gədubeno qopya aʕla. Biyya u faṭəryarxo kobəʕ meni, awwəl d ḥuzeno Xori ʕAziz, d umarnole, d doʕər. U ṭalabano ʕam noše, hənne suhḏe, l qulayye mqadamli l Xori ʕAziz."
78. Kito qaḏ̣iye ḥreto. Kšəbho ʕayn laṯe. Qašo Yaʕqo aṯiwo l Almanya. Harke am marǧaʕ hawiwo šəwolo ʕam qašo Yaʕqo bə Səttike (kowe u aḥuno d ʕAbdəlmasiḥ ʕIsa). Bi qaḏ̣iyaṯe suhḏo d qašo Fəṭrus Šuše u ʕAdo bə ʕAdoka yo.
79. Qašo Fəṭrus Šuše iḏiʕo yo, heš m Məḏyaḏ, lašan i daʕwa di əmṯo, d ʕwədle. ʕAyni ʕwodo mdawamle b Almanya ste. Dayəm ḥaṣo hawi laʕ ʕlayme, lašan d ʕuwdi baḥ ḥuḏre. Mawxa qašo Fəṭrus Šuše, hawile noše dəžmən. W an nošani abadan latwayne talye.
80. Hani əbʕiwo, duwena b Awruppa ste greʕe lat tərk. Bi šato dann 1973 l ḥa mani (Sḥaq Xalaf) u Xori hawxa kkoṯəw: "Keşiş Bedrosun işine gelince... Onun işini de göreceǧiz, ama biraz daha zaman ister. (I masale d qašo Bedros ste... Gədḥuzena šuġle, bas kobəʕ čike d zabno)."
81. Harke koṯe šəwolo hal u təkliyo d qašo Fəṭrus Šuše kloyo b foṯe di ḥarake əmṯonayto, gəḏolo (xərboqo) du Xori yo?
82. Bann egroṯo d bəṯr kito, qay w aydarbo nqil u Xori l Ṣṭanbəl. L goran dann egroṯani, bann 1975, abəʕ d oṯe l Ṣṭanbəl. Bu zabnano ak kuhne, d kətwo, təhmiwole ftiḥo "ǧasus di dawle yo". B ġalabe dəkoṯo kfoyət.
83. 3 — Egroṯo, d kṯəwle w d aṯile m šaxṣat səryoye b Awruppa. Hən mənayye kḥowən ʕalaqat b taǧara. Yaʕni u Xori, kətwole ʕboro maddi m xaṣra ḥreto. W ġer mawxa kətwole mʕaš mi ʕito d Omid ste.
84. Noše kkəṯwi w kəbʕi mu Xori, d samme ṭalabiyat l Awruppa. Ṭlobo d waroqe rasmi lašan təqḏ̣iyo d šuġlone w ḥatta gəworo. Ax xadamatani kulle məṭləbiwo mu Xori.
85. 4 — Egroṯo l riše, l diblomat, l yalife w l farose.
86. Harke kito egarṯo kriṯo (1975) mu rayṣi-ǧəmhur d Tərkiya Fahri Korutürk (Faxri Qorutərk). Korutürk kəmqadəm tawədyoṯo lu kṯowo d "Türk Süryaniler Tarihi", d aṯile mu Xori.
87. W u Xori komər: "U kṯowano mšayaʕli l ġalabe rabe w pašawiye b gawe di dawle." Hawile mahwo w šqolo ʕam Mehmet Čelik. Čelik kṯəwwole kṯowo ʕal u tarix di ʕito səryayto. lu kṯowo d "Türk Süryaniler Tarihi", d aṯile mu Xori.

87. W u Xori komər: "U kṯowano mšayaʕli l ġalabe rabe w pašawiye b gawe di dawle." Hawile mahwo w šqolo ʕam Mehmet Čelik. Čelik kṯəwwole kṯowo ʕal u tarix di ʕito səryayto. lu kṯowo d "Türk Süryaniler Tarihi", d aṯile mu Xori.

Yawmuno d Xori ʕAziz

88. Kbode u Xori, d mosək "Yawmuno" laʕ ʕlaqat, dawile ʕam i dawle d Tərkiya, 1957-1996 = 41 əšne. B iḏe kṯəwle. Bas kmətyaqanno, nəquṣo yo. Kule lə maṭi lu Ǧan. Bu "Yawmunano" kobe w kmawḏəʕ aʕ ʕalaqat mšakle, dawile.
89. 1 — Harke kkoṯəw aʕ ʕalaqat baroye, dawile ʕam əšmone d noše. Hən mənayye hani ne: u rayṣi-ǧəmhur ʕEvdet Sunay (Ǧawdad Ṣunay), u qumandan du qolordi, Faruq Guwantərk (Kolordu Komutani Faruk Güventürk), u mədir di amniye d Tərkiya kula, rišo di šəʕba qamayto Smaʕil Doquzoġlu (Ismail Dokuzoġlu), aḏəʕ l ġalabe riše siyasiye.
90. 2 — Kətwole mahwo w šqolo ʕam malfone w ʕam profasorin di uniwarsitat.
91. 3 — 2 ḥzirən 1966 Xori ʕAziz kmamḏe warəqto bak kuhne d Ṣṭanbəl. Harke kḏokər "məstaʕmeli u 'yetki' d kətwoli." Hano mən 'yetki' (ṣalaḥiye aw ṣəlṭa) we, m ayko madwole?
92. 4 — Xori ʕAziz, bi šato dann 1967, kmaqnəʕ i dawle, lašan d oṯe u Papa ziyara l Tərkiya.
92. 4 — Xori ʕAziz, bi šato dann 1967, kmaqnəʕ i dawle, lašan d oṯe u Papa ziyara l Tərkiya.

Qəsəm Səryoyo Kṯawbonoyo

93. Harke lu Xori kətle aḥ ḥayayḏe, d huwwe d kəṯwile. Bəṯr ste kətle kṯawto yarəxto ʕal u teoloġi. A ḥrene ste egroṯo, d maṭile w d mǧawable l noše kuhne bi ʕito səryayto w l noše, kaṯowe ne.

Ḥiyərto Ḥarayto

94. Xori ʕAziz hawi sabab w huwwe məštaʕele u dawro rabo, lašan as səryoye d məstaʕməli ʕal i ʕito (w b gawe di ʕito) xabro d "tərk"... bas aydarbo?
95. 1 — L Xori ʕAziz komər hawxa lu Ǧan: "Haka eli mǧarabwayli, l xwa noše ḥrene lə mǧarabbe..." D məstaʕməli lišono tərku bu ṭəkso (qərowo w ṣluṯo) di ʕito.
96. Ṭabʕan hano aṯoyo we mu fəhəm, d kətwole li tərkoyuṯo. Du šrolo ste hano məqqa luzamwo? Hal as səryoye kulle əḏʕiwo lišono tərki? Əbʕiwo hawxa mede? Kḥuzena bəṯr maṯe baw walayat rabe u stəʕmolo du lišono tərki bu qərowo məqqa maḏ̣ʕafle lišono səryoyo.
97. 2 — Bu kṯowayḏe (!) "Türk Süryaniler Tarihi" (1970) huwwe komər: "Mawḏaʕli as səryoyoe lat tərk." Du šrolo ḥa, d oḏəʕ w d mawḏəʕ aʕ ʕame l ḥḏoḏe, ġalabe šafiro w basimo yo. U asas ste, d howe qimo ʕal iqoro, heš basəmtər ste kowe.
98. Xori ʕAziz bu kṯowano kḥuzena, lo i ġayaṯe hawile. Huwwe hawile ġer ġaye. Haṯe ste, zəworo du tarix-siyasi das səryoye we. Bu šəklano kḥuzeno, hawi:
99. a) Bu kṯowo ksamlan 'tərk' w aṯoye ʕam at 'tərk' m Asya l Beṯ Nahrin.
100. b) Sayfo w Sayfe, d aṯi ʕal qarʕe du ʕamayḏan, b ḥa xabro ste lə kmaḏkarre. Zaṭan kmaḥwe aʕle, bi səbbe, d lə kobe mede ʕal u Sayfo, kobe ḥaq kamilo lat tərk, ʕal d səmme Sayfo aʕlayna. I naqqa d məṭyo lu Sayfo, kul səryoyo koḏəʕ, qṭili w nḥiri an nošayḏe ʕal iḏe dat tərk. Mawxa ste u qədamono d Xori ʕAziz klozəm, d misəm protesto.
101. 3 — Kul faṭəryarxo səryoyo, d aṯi ziyara l Tərkiya, Xori ʕAziz, kətle ṣawʕo bu təmtiyo. Ayko d maʕbərile w ayko ste d malqalle, tərk mətwile w tərk maqəmile. ʕAǧaba i klaytaṯe laf faṭəryarxe kətwolən haž mena?
102. Xori ʕAziz uḏaʕwo lišono tərki. U lišono mən dawro kətle w kməštaʕe bi "türkleştirme", ġalabe kayiso uḏaʕwola. Heš huwwe naʕimo, bi madrašto maḥəsle bu medano. Mawxa ste bi šato d sim "Soyadi Kanunu" (qanun du ġəyoro di kənye), kəmʕawən u qaymaqam Qoǧamanoġlu, d maqləbi ak kənyat das səryoye lu tərki.
103. W bəṯr ann əšmone daq qəryawoṯe du Ṭuro lu tərki. Bani klulle, Xori ʕAziz m kul lebe mšarakle bənne. Han naqqa harke kəmšayalno, ʕaǧaba, Xori ʕAziz d luwewo, gədhuwewo u ġəyorano əlla lo? Əno u ǧawabayḏe gudhuwewo w 'e' yo. Harke Xori ʕAziz kbode bu ʕwodayḏe (kowe ale) u rasmi lašan i dawle d Kamal.
104. I dawle d Kamal b mən mašəkowa w b mən lə mašəkowa, gəšt, Xori ʕAziz dlo zəʕṯo (w dlo ḥšowo) m nošo rišono di ʕitayḏe aw m mede huwle u mede, d abiʕo i dawle.
105. Hul d aṯi mene, b kul mede səmle w masəmle as səryoye greʕe kayise li dawle d Kamal. B feme komər: "... W kit dukṯo ḥreto ste, d mitawḏəʕila ad durumatani, lə kmitamiro..." (f. 48)
106. Bəṯr mu Sayfo bu Madənḥo kule kḥuzena u ʕamayḏan, mede maḏ̣ərono aw mede mhaddədono, laḥ ḥəkmat dad dəwal, d ʕayiši bənne, lawəlle. Haqqa zəʕṯo, haqqa ḥšowo l mən we? Aṣ ṣəlṭat bu Madənḥo dayəm abiʕi mu ʕamayḏan, d howe ʕamo greʕo dlo ḥaqqat w dlo ṭalab b ayya mede.
107. W du šrolo ftiḥo ste ṭalabe lə ṭləble. ʕAm hawxa dayəm mankarre u gəšmayḏe u əmṯonoyo w u knəšyoyo. W lo bas hawxa, kul naqqa dəšše w mdašdašše bayn dar raġloṯo. Haṯe mən ṣadaq yo? Kito maṯlo komər hawxa: "Lo yabo lo, Aloho hawxa ṣadaqa, lə kṭəwyo yəṣpara!"
108. U kṯowano ʕam dokumane m lebe d Xori ʕAziz sim. Ḥawro Ǧan Beṯ-Ṣawoʕe hulele fərṣa, d məǧġəl b rwiḥo, w hano kfurasle, xəd kṯowo, l kul nošo, d ḥoze aṯməl, mən hawi aʕlayna? 
109. Bu ʕwodano u Ǧan qadər d gole ʕam dokumane ʕal tarix mkasyo. Bas klozəm aʕ ʕəsri dosyat, d kətle lu Xori, b šəkəl maš šəklat d məmṭelən w d məfrosi. Hani yawmo meqəm b yawmo klozəm d nəfqi li ḥolo. Kibən ġalabe mədone, d heš d lə kəḏʕina!
110. Kətli haymonuṯo kaməlto, ənnu u kṯowano ʕam ad dokumanani gədfotəḥ nəqošo. U nəqošano klozəm d howe nəqošo manhərono, ʕam pozitiv w negativ, l kulan. Hano, xaṣatan hano, ġalabe muhim yo.

Masale d Qəbrəs

111. Bəṯr mu Sayfo (1914), bu ḥarb da tre (1940) i dawle d Kamal, Tərkiya, aṯila fərṣa ḥaṯto, d matimo aʕ ʕame mšiḥoye (armənoye, rum, gurǧoye, ponṭusoye w səryoye maḏənḥoye w maʕərboye), aḥ ḥəḏoye w ač čalkoye.
112. Qləʕla ag gawraṯṯe lu ḥtiyat. (Bu asas, Tərkiya lu qaṭlo qəlʕiwola. Bas ad duwal rabe xayifo maḥəsse bu bəwobo, d mḥaḏ̣arwola). An noše, d azzən lu ḥtiyat, fayiši əšne qṭiʕe man nošaṯṯe, mʕaḏbi bu ʕwodo. Daʕiri lab bote.
113. Heš lə maḥəsse, d əmmi "oxyay", maḥətla li dawle d Tərkiya aʕlayye, u ḥaṣlo du "Varlik Vergisi". Mablaġe samye maḥətla. U ḥa, d lə qadər d obe, ya mahzamle w ya ste me ḥaṯo qliʕ lu ḥtiyat.
114. Tayəm u ḥarb, u ḥtiyat w u "Varlik", hawi ġala, kafno, kewe, aṯi u qamṣo w aṯyo i raqqəke lu aṯrayḏan. Mahlakke an noše di dukṯo. Ḥeṭe, ṣʕore w zad haw miqafewo. Hawi həǧra rabṯo l Beṯ-Nahrin d Suriya, l Beṯ-Nahrin du ʕƏraq w Ləbnan w l ġer aṯrawoṯo.
115. I dawle d Kamal heš leba lə fayəḥwo. Naqla ḥreto aṯila m ḥaṯo ḥəǧǧe l iḏa: Qəbrəs.

Šato 1955

116. Am muxabarat d Tərkiya səmme b xaṣra b Qəbrəs ʕamaliyat du təḥriwo, kmaqimi ar rum ʕal at tərk. W bi xaṣra ḥreto maḥətte bombaye bu bayto d Kamal b Salanik bu Yawnan.
117. I naqqa d ṭiqo i bombaye, xayifo maṭi u xabrayḏa l Tərkiya. U radyo b ʕAnqara bi gave frəsle u ṭebo. An noše ḥanfe fanatik dat tərk w di ṭayuṯo, qayimi li raġlo b Ṣṭanbəl, b Izmir w b ʕAnqara ʕal ann armənoye w ʕal ar rum w ʕal ah həḏoye w ʕal as səryoye, d kətwo.
118. Dukkane, bote w ʕitawoṯe mtawqəḏi w msawanwo ʕam i arʕo. Qṭəlwo w ǧrəḥwo ġalabe noše. Bu šəklano Tərkiya qḏ̣ewole baw walayat rabe ʕal am mšiḥoye w ʕal ah həḏoye.

B Məṣər Šato 1954

119. B Məṣər Ǧamal ʕAbdəlnaṣər ʕam aḥ ḥawronayḏe bann 1952 ksoyəm inqilab ʕaskari. Kmadrən Malko Faruq mu ḥəkəm. Ǧamal ʕAbdəlnaṣər, 1954, mabdewole šalqa ḥaṯto bu ʕəlmo daʕ ʕarab, bi siyase.
120. Asas diḏa ste qimo we ʕal i təxmonoyuṯo-šoveniye di ʕaraboyuṯo (yaʕni pan-arabizm) w ṭayuṯo qšiṯo (yaʕni pan-islamizm). Ǧamal ʕAbdəlnaṣər xayifo markawlele ǧihaz d muxabarat, bu šəkəl du SS dan naziye b Almanya.
121. As sayome ste ḏəbbat naziye alman wən. Bu ʕəlmo daʕ ʕarab kətwo ġalabe naziye talye. Ar riše daʕ ʕarab əḏʕiwo bənne w mḥamanne. Bəṯr maf faransawiye d nafiqi m Suriya, u ṭukoso du gayso d Suriya laḏ ḏəbbat naziye dann alman maḥətte.
122. B zabno karyo an SS d Məṣər kəmkafri ġalabe nahire mšiḥoye (səryoye, qəpṭoye) bu Maḏənḥo. Knofəl zəʕto b lebe daʕ ʕame mšiḥoye. Ġalabe nahire ṭralle u Maḏənḥo w azzən l ġer aṯrawoṯo.

Šato 1957

123. Faṭəryarxo Mor Afrəm Beṯ-Barṣawmo qaḏmoyo kmišane b Suriya. B dukṯe d ʕayni šato b təšrin qamoyo kmisəm Yaʕqub tliṯoyo faṭəryarxo. Awwəl šuġlo kmoyəd, kʕozəm af faṭəryarxe ortodoks bu Maḏənḥo l knəšyo.
124. Harke Faṭəryarxo Yaʕqub tliṯoyo kəmqadəm, bu Madənḥo aʕ ʕitawoṯo ortodoks d saymi Ḥayla Salasiya (Ḥaylo di Tliṯoyuṯo) du Ḥabaš, rišo w malko siyasi l ruḥayye.
125. Laʔan faṭəryarxo Yaʕqbu ḥuzewo ak katolik w ap pəruṭ, kətte ḥaṣo b Awruppa, bas lo ann ortodoks. I fəkra rfiḏo man faṭəryarxe ḥrene. Faṭəryarxo Yaʕqub fayəš lḥuḏe bi fəkra w lə makliyole.
126. Mšayaʕle tre ḥasye qaṣədina lu Ḥabaš w bəṯr mənayye lo b mede huwwe ste azze lu Ḥabaš. Mqadamle u ṭalabayḏe l Ḥayla Salasiya w maqbele u ṭalab du faṭəryarxo.
127. Bu dʕoro l Suriya kmoyəd qarar b əšme di ʕito səryayto ortodoksayto w kəmšayaʕle (bi badaye dann 1960-yat) lam marʕiyoṯe di ʕito. U qarar kmoṭe l Omid w l iḏe d Xori ʕAziz ste.
128. Xori ʕAziz bi qamayto kqore u qarar. W kḥoze, u qarar, d mədle lu faṭəryarxo, tahlika rabṯo lašan Tərkiya. Kyotəw xayifo, kəmtarǧəm u qara lu tərki w kəzze, b iḏe kmaslamle lam muxabarat d Omid.
129. Harke Xori ʕAziz kobe fərṣa ḥaṯto li dawle d Kamal. I dawle kyətwo w kməftakro, aydarbo gədmaṣfiyono as səryoye, d kit b Ṭurʕabdin? I dawle kəmbawbo bəwobo w knofəq mene li ḥolo an nuqṭani d laltaḥ:
130. 1) Tərkiya həwla katfo l Xori ʕAziz, d howe huwwe rišo li ʕIto Səryayto Ortodoks b Tərkiya kula. Kəmḥaḏ̣rile darbo d nofəq w məǧġəl ba ṭboʕe w frose.
131. 2) B Qəbrəs am muxabarat dat tərk ksaymi ʕamaliyat du təḥriwo, mqabəl dat tərk.
132. 3) Tərkiya b Ṭurʕabdin kəmḥaḏ̣ro w kəmṣalḥo a mḥalmoye w ak kurmanǧ mqabəl as səryoye. I waḏ̣ife di ʕamaliye ste MIT ksaymola.
133. I dawle d Kamal kmašməʕo Xori ʕAziz w kəmmole: "B dukṯe du ḥasyo sowo aḥna kḥuzena, hat layəq li rišuṯo di ʕIto Səryayto Ortodoks." Xori ʕAziz kmoyəd u šuġlo b ǧəddiye w kəmḥaḏ̣ər ruḥe. Laʔan i dawla hulale ḥaṣo.
134. Bi ḥarayto 1963 kbodən aḥ ḥadisat du qaṭlo b Qəbrəs. Am muxabarat dat tərk kmaqṭəli bat tərk, lašan d saymi ray-ʕam b Tərkiya. (Bu ḥaqlano lašan zəd maḏʕo, ḥa kibe d ḥoyər b kṯowo d "Bay Pipo", S. Yalçin & D. Yurdakul, Eylül 2001, Doǧan Kitap, Istanbul).
135. Xori ʕAziz b əšme di ʕito səryayto w huwwe, xəd rišo ela, kgorəš telġəraf ġalabe qašyo l ḥasyo Maqaryos, u rayṣi-ǧəmhur d Qəbrəs. U telġəraf, xəd kətyo, kubele laġ ġazetat b Tərkiya ste.
136. Ḥasyo Ḥanna w ak kuhne ḥrene kmišawši ʕal u mede, d səmle l Xori ʕAziz. Ḥasyo Ḥanna xayifo kmakle Xori ʕAziz mi kohnuṯo. Ak kuhne kməfloġi w kowe gušgušyo bayn das səryoye.
137. Bi ḥarayto dann 1963 koṯən tre mḥalmoye, ḥawrone das səryoye, l gab Xori Nəʕman l Məḏyaḏ, kəmmile: "Hwawu maḥise, i dawle kəmṣalḥo a mḥalmoye w ak kurmanǧ mqabəl dəṯxu. Mṣaleḥu ruḥayxu, i niye qaṭlo, xəd u Sayfo yo."
138. Xori Nəʕman kmaškarre, ʕal d aṯən l gabe w mhaškarre u mede, d kowe, kəmqadamme kallat. A mḥalmoye rfəḏḏe, d maydi kallat, w azzən.
139. Xori Nəʕman huwle xabro lar rabe das səryoye, d kətwo b Məḏyaḏ. Yatəw aʕmayye w šrəḥlelən bi ʕito d Mor Barṣawmo u mede, d maḥkalle la mḥalmoye. Bi ʕito kmiməd qarar, d mxabri u faṭəryarxo.
140. Bu yawmayḏa kməkṯəw egarṯo w kmišayʕo ʕam qačaxčiye səryoye li Qaməšlo. W mi Qaməšlo lu Šam lu faṭəryarxo. U faṭəryarxo knoqəl i ḥadisa l Kamil Šamʕun, u rišo du gabo dann Aḥrar b Ləbnan.
141. Kamil Šamʕəun ste bu dawro kmalḥəq i ḥadisa l Paris, lu rayṣi-ǧəmhur C. De Gaulle. W Paris kobo noṭa l ʕAnqara, li ḥkume, b riša ʕƏsmat u Karro. I ḥkume d ʕAnqara kmidaywəno, ʕal aydarbo maṭi xabro l Awrupppa. Han naqqa bdele baġ ġazetat knofəq, b Ṭurʕabdin, baʕ ʕitawoṯo w bad dayre kito 'telsiz' (lasəlki).
142. 8 b oḏər 1964 yawme d šabṯo nafəq Ṣaləḥo (mḥalmoyo we) u dalolo, baz zabəqone d Məḏyaḏ kəmhawər: "Ramḥəl kito miting (halxo - ǦB), noše lə kowe, d nofəq l larwal, mniʕo yo mi ḥkume."
143. Deri yawmo ḥəššabo an noše səryoye l ʕito l azzən. Kulle mḥaḏ̣arre ruḥayye lu dəfoʕo d Məḏyaḏ̣. Ġalabe səryoye maq qəryawoṯo, d l ḥḏ̣or d Məḏyaḏ, aṯənwo l gawe d Məḏyaḏ.
144. I Mḥalmayto kfixo l Məḏyaḏ. Kalən bu Dörtyol, qəm u haykəlo d Kamal. Mdabrono b rišayye kətwolən Ǧamil Išlar (Cemil Işler), ḥa m Astəl. Malfono we bu čaġawo bi madrašto di 'orta'.
145. Ǧamil Išler ḥa ṭayo w tərk ḥanfo we. Abadan lə ruḥamwo as səryoye. U mdabrono ḥreno ste Mḥammad ʕAli Ariqan (M. Ali Arikan) we. Hano ste mḥalmoyo we. Am mdabrone ḥrene ste Ziwar Mahmado, u rišo di baladiye b Məḏyaḏ, w u qaymaqam we.
146. Hani bu rišo wən. An noše, d mʕawanne m bayn daṭ ṭaye d Məḏyaḏ ste, ḥa mənayye Rəfʕaṭ u daktor we. M bə Nahrozo kuwewo.
147. Bu miting (halxo) Ǧamil Išlar səmle ǧġaliye ġalabe msamamto mqabəl da mšiḥoye w di mšiḥuṯo b tərki w mərle: "Ya ann aḥunonayḏi, b Qəbrəs ak kəfure dar rum kul yawmo kqəṭli bann aḥunonayḏan aṭ ṭaye tərk. Haṯe latyo lo awwəl w lo axər.
148. Klozəm d tulena u ḥayf dəṯṯe w lə ṭuʕena u qaṭlo, d kməqṭoli. Ḥuru, harke qəm nḥirayna, kito ʕayni noše. Hani ste, xar rum d Qəbrəs, mšiḥoye ne. Aṭlahiye lə kowe, d ubenalən.
149. Bas adyawma harke bas halxo gədmhalxina, mede ḥreno lə kowe. W harke tayəm u lyomayḏan. Yalla kul ḥa l bayte."
150. An noše, i naqqa d maftalle ḥaṣayye l Məḏyaḏ, bdalle baṣ ṣuʕre li Ndaṯ Aloho, l Mšiḥo w saymiwo ṣlibo b ṣawʕoṯayye w rayqiwo aʕle. Kətwolən ḥmoro, b qḏole ṣlibo mʕalqo, bu mḥoyo mgargəšiwole w muḥanwole baḥ ḥaṭroṯo. Dlo ḥadisa tayəmwo u halxo, d səmwolən la mḥalmoye.
151. Bəṯr mi ḥadisaṯe ġalabe ʕlayme qṭəliwo bi ʕaskariye, ʕal d kətwən ṣəroye. Bəṯr bdela i həǧra l Almanya.

I Xəfyatiye d Xori ʕAziz

152. Šato 1980 bu yarḥo d ayləl i ʕaskariye mədla u ḥəkəm b Tərkiya. Bu zabnano b Stockholm huwewo ġalabe halxe, mqabəl du ḏ̣ələm, du ḥəkəm ʕaskari b Tərkiya.
153. Naqla daʕoro no mu halxo w aṯoyo lu bayto. Bu tren kyotəw aʕmi ḥ zaza m Ḥəsno d Zayid (Alʕaziz). Əšme ʕAli/Ali Gültekin. Ḥa ʕalawi we. Huwwe ste bu halxo we w yatiwina gab ḥḏoḏe.
154. Bdelan bi ǧġaliye mas semoloye w maʕ ʕlayme qawmoye dann 60-70-yat. Mšayele meni omər: "Ma Omar ʕAyna (Ömər Ayna) latwe səryoyo?" Umarno: "Lo. U mede, d kuḏaʕno, ġer mu Brahim (bə ʕAdoka) səryoyo latwo."
155. Bəṯr mġayarle w omər: "Ǧan, kətwolxu qašo. Əno heš b Alʕaziz uṯewo ġalabe l gabi. Kətwoli dəkkano, mzabannowo biyya kṯowe. A kṯowe mniʕe kulle, lawġul wən. B gnowo mzabannowolən. Bas d uṯewo ḥawro, d məǧġəlina mede sər l tamo ʕəbrinawo.
156. U qašo ste ḥa mənayye we. Əšme mən we? Ḥa ġalabe ġalabe nahiro we bu tarix w bu dino." Gaḥəxno omər: "Qay kgəḥxət, mərli mede ʕaǧobo." Umarno: "Lo, bas hawo d kəmmət aʕle, Xori ʕAziz yo əšme w zlam di dawle yo."
157. Ḥərle b əno w qaləb rang diḏe, omər: "M lebox kəmmət?" Umarno: "E, w huwwe we u məštaylono mu šəwolo dak kurmanǧ bi dukṯayḏan." Omər: "Yabo, bi maḥkame xəd ṯbat mašməʕalli i ǧġaliyayḏi, fayəšno mḥayro, aydarbo griš hawxa ḥəs diḏi." Umarno: "Huwwe we, kətwole tayp taḥt ǧule." Omər: "Alo, ġalabe əzzewo laf larwal." Umarno: "Mbadalwo u šərito du tayp, lašan d gorəš." Fayəš mdamro w bəṯr mi naqqayo lə ḥzeli.
158. Xori ʕAziz, i ʕalaqayḏe ʕam an noše di dawle m zawno yo. Bas rasmi d ʕabər lu MIT bi badaye dann 1960 yo. Amma qay ʕabər, mən wa i fəkrayḏe? Adyawme ġalabe ṣaʕbo yo u ǧawabayḏa. Bas kito mədone, d ḥa kibe məftakər bənne.
159. Ḥa mənayye u qaṭlo dan nošayḏe kibe d howe. As səryoye bəṯr mu Sayfo ġalabe twiri w fayiši qəm i kamše dann aġawiye dak kurmanǧ. Zaṭan an nošayḏe lan noše dann aġawiye m lišone dann aġawiye qṭili.
160. Kowe d howe hano, lašan d tole u ḥayf dan nošayḏe mak kurmanǧ ʕal iḏe di dawle.
161. Da tre kowe, d howe u xaṭ siyasi, d kətwola li ʕito. Yaʕni hwawu maṭiʕe w greʕe li dawle w li ḥkume. W da tloṯo ak kuhne dlo mʕašat wən w u kalla, d maydiwo mi ʕito, lə makfewo li maʕišaṯṯe. Sniquṯo du kalla. W kowe d howe ġer sababe siyasie w knəšyoye ste.
162. Xori ʕAziz bi badaye daš 70-yat kətwole ḥurmo mu faṭəryarxo. Aṯi l Məḏyaḏ. I naqqayo b Məḏyaḏ kətwo Midyat Kültür Derneǧi (Ḥuḏro Marduṯonoyo d Məḏyaḏ). Ġalabe šəkwat azzewo li dawle, ʕal u ḥuḏro, ənnu kʕowəd bi umṯonoyuṯo oṯurayto.
163. Ah hadomayḏe miʕaqbiwo b lalyo w b imomo. Ah hadome kulle əḏʕiwo Xori ʕAziz, zlam di dawle yo, bas ftiḥo nošo lə qudarwo d omər.
164. Mašmaʕle aʕ ʕlayme du ḥuḏro, gədmṣale bi ʕito d Mor Šarbe, w kobəʕ d ḥuzelən. Tamo bəṯr mi ṣluṯo krəzle karaze. Bi qamayto abəʕ maʕ ʕlayme, d nəfqile moro w d mitaqəm u ḥurmo m aʕle.
165. Bəṯr huwle dars tarixi w mərle: "Aḥna oromoye na, latna oṯuroye. Ann oṯuroye qašye, ḥanfe w ḏ̣əlume wən. Aḥna bəṯr d hawina ṣuroye w mšiḥoye mtaraklan i oromoyuṯo. Uʕdo kʕayšina b Tərkiya, klozəm maṭiʕina w d maqbibilna aq qonune, d kito ʕəl minayna. Aḥna lə kmaləqlan, d oṯena mqabəl di dawle. I dawla u toġo d qarʕayna yo w hawxa klozəm d maqbilinala."
166. Xori ʕAziz, bi foṯo ḥawro kayiso we ʕam ak kuhne daʕ ʕitawoṯe ḥrene. Yaʕni, xəd ak kaldoye w xəd as səryoye katolik w xəd ann armənoye w xəd ar rum. Bas, bas d musakwo mede naʕimo ʕal lišonayye, mxabarwole li dawle. U medano səmle ḥatta bak kuhne səryoye ortodoks ste.
167. Qašo Slayman bəṯr hawiwo xori li ʕito dak kaldoye b Mərde w l Məḏyaḏ w laq qəryawoṯe, d l ḥḏ̣ora. Bu aṣəl huwwe mi ʕayle daṣ Ṣawoʕe we b Məḏyaḏ.
168. Kule pele əzzewo l Omid (Diyarbakər), mṣalewo li ʕaskar du NATO. Xori ʕAziz huwle xbariye aʕle di dawle d Tərkiya, "ənnu Xori Slayman Beṯ-Ṣawoʕe ǧasus d Briṭanya yo."
169. I ḥadisaṯe kǧəryo bi šato dann 1967. Xori Slayman kməgrəš m laf u MIT ġalabe naqlat l Omid w kmihadəd. Mi zəʕṯo kmuṭele habṭa w knofəl kayiwo. Bəṯr b šato bi ḥarayto du rabəʕ dann 1968 kobe ḥaye w kmənqəl. Xori ʕAziz bəṯr huwwe bdele kxodəm xadamat ʕitonoye bu NATO d Omid li ʕaskar.
170. Bəṯr mi šato dann 1970 bdela li həǧra das səryoye madənḥoye w maʕərboye l Awruppa. Harke b əšmayye kəmšakli ḥuḏre. Knəfqi baġ ġazetat w kməǧġoli ʕal mədone, d latne qbile b Tərkiya.
171. Xori ʕAziz w ġer kuhne kmitašməʕi (m laf ar riše di dawle) bu medano. Xori ʕAziz, ʕal d kətwe bu zabnano ḥrimo mu faṭəryarxo, aṯi l Awruppa. Markawlele b kul dukṯo noše muxbərǧiye bayn das səryoye.
172. Bu darmo dam muxbərǧiyani kmaləm maʕlumat ʕal an noše faʕole bu ḥaqlo di əmṯonoyuṯo b Awruppa. Hiw ʕal iḏayye əšme d ġalabe noše lu MIT w laq qonṣoloṣat d Tərkiya b Awruppa kula.
173. Bann 1977 aṯi Xori ʕAziz lu Swed. I naqqayo i masale du əšmo səryoyo w oṯuroyo ġalabe qadiḥo we bayn das səryoye. Xori ʕAziz fayəš arbʕi yawme bu Swed. Bu zabnano b raġle azze ġalabe naqqa lu qonṣoloṣ d Tərkiya b Stockholm.
174. Maṣərle esore bayn lu qonṣoloṣ w lu Ḥuyoḏo Suryoyo. I naqqayo bu rišo du Ḥuyoḏo Suryoyo kətwo u Sabri ʕIwarnoyo. Kowe u abro d qašo Išoʕ. ʕAm ḥḏoḏe səmme listat d əšmone w masləmənne lu qonṣoloṣ d Tərkiya. Hawxa listat hiwi b Almanya ste lu qonṣoloṣ d Tərkiya.
175. Xori ʕAziz bəṯr mu Swed azze l Almanya. Tamo ste səmle ʕayni mədone. Yatəw rasmi ʕam u qonṣoloṣ d Tərkiya b Berlin. Nafəq baġ ġazetat tərki w mərle: "B Tərkiya ḏ̣ələm layto ʕal as səryoye." Ḥatta kmo naqqa nafəq baġ ġazetat du Swed ste w ʕayni mede mərle.
176. Ḥa man noše, d hiw əšme b Awruppa lu qonṣoloṣ w li dawle d Tərkiya, Qašo Fəṭrus Šuše yo. Bəṯr mena, ʕal d lə maṭəʕle bu 'buyono' (!) du faṭəryarxo ste, ḥrim mi kohnuṯo m laf ḥasyo ʕIsa b Hollanda. Du šrolo, u ḥurmo d ḥasyo ʕIsa, latle ʕalaqa bu buyono du faṭəryarxo.
177. Bu ʕakəs u ḥurmo, u taṯirayḏe kmoṭe l Xori ʕAziz. Laʔan a tre, ḥasyo ʕIsa ste w Xori ʕAziz ste, mqabəl du ʕwodo umṯonoyo wayne. Ḥatta i fəkra du 'buyono du ḥurmo' m laf Xori ʕAziz hiwo baš 77 (1977) lu faṭəryarxo bu Šam. Xori ʕAziz mqabəl di ḥarake umṯonayto b ǧabha ġalabe rwəḥto ʕwədle, bas lə qadər d moḥe ḥaṣa bi arʕo.
178. Xori ʕAziz, bi səbbe d kətwe maṣro bi dawle, mʕawanle ġalabe noše ste. Xaṣatan b Tərkiya. Ḥḏo mənayye u təxliṣo di kalo d bə Dənye yo. U abraṯṯe, u Sabri, huwewo b Almanya. Heš huwwe meqəm d əzzewo l Almanya, ʕuwadwo b Malaṭya.
179. Tamo huwwe w ḥḏo ʕalawiye rḥəmme ḥḏoḏe. Baš 70 aṯi bu əzən, lašan d gowər w d əzze l Almanya. I naqqa d azze, d soyəm ann awraq diḏe bi ṣaraye di ḥkume b Astəl, layimo Astəl kule l ḥḏor di ṣaraye.
180. Bi zoriye šqəlle i kačke w mahzəmulle. Fayišo gabayye 6 yarḥe w bəṯr b lalyo b ḥamal lalye d ḥzirən qadiro d mahzəmo w aṯyo l Məḏyaḏ. Lam məḏyoye mḥamalle i kačke. Laʔan hawyowa masale d namus.
181. Ġalabe lalye hul ṣafro buġre da tfənag ʕəwdiwo. I ṭayuṯo d l ḥḏ̣or Məḏyaḏ kul lalyo mḥalqowa ʕal šawṯo b Məḏyaḏ. 
182. Bə Dənye, hənne ste bu aṣəl m Kfarze wən. Huwwe xabro, hənne w am məḏyoye, ʕam ḥḏoḏe l Xori ʕAziz. Aṯi ʕam ǧamsa-tarte d ʕaskar w mədle i kačke m Məḏyaḏ l Nṣiwən w bəṯr l Omid, m tamo ste l Ṣṭanbəl. W hedi azzawo l Almanya, xaləṣowa.
183. Ġer hadisa, daktor Malak Šarəke, heš ṭalaba bi uniwarsita b Ṣṭanbəl we. Ḥa mah hadome d ṬDO (Ṭukoso Dimuqraṭoyo Oṯuroyo) we. Bu rabəʕ dann 1972 daʕoro mi Qaməšlo l Nṣiwən kmanṭe aʕme buyone w kṯowe d ṬDO w kməmsək bu ḥdud b Nṣiwən. Bu lalyaḏa Xori ʕAziz kəzze l Nṣiwən w kmaxləṣ u Malak.
184. Bəṯr u MIT kobəʕ m Xori ʕAziz 'rapor' ʕal ṬDO. U Xori kbode kboʕəṭ ʕal ann esore w ʕal aʕ ʕalaqat, d kətle l ṬDO. Bann 1974 kkoṯəw egarṯo lu Iran, l Tahran, l mgalṯo d 'Oṯur'. Kəṯyoleyo.
185. Kəmʕaqəb aš šušoṭe di ḥarake umṯonayto oṯurayto w i ʕalaqayḏa ʕam ak kurmanǧ bu Iran w bu ʕƏraq. Bəṯr kəzze li Gozarto. Bi Qaməšlo w l ḥḏ̣ora kobəʕ man noše d koḏəʕ, d huwalle muxbərǧiye ʕal ak kurmanǧ w ʕal as səryoye, d kʕəwdi mqabəl d Tərkiya. Hən man noše rfəḏḏe w hən ste b kallat maqnəʕile.
186. Bəṯr b ġalabe əšne (1980) u 'rapor', d huwle l Xori ʕAziz lu MIT, kmoṭe lam muxabarat du Swed m Tərkiya. Xori ʕAziz bu rapor, d huwle, kmawḏəʕ ṬDO ḥarake, xəd aš Šəhud-Yahowa w lo ḥarake siyasiye umṯonayto.
