156. Omər: "Hawxa?" Omər: "E, alo hawxa."
157. Omər: "Naxa maṭutu lu məradaṯxu. Ono, kətli arbʕi bnoṯe w ono ste imeli, d lo magwarno a bnoṯayḏi, əlla l arbʕi aḥunone.
158. Krax! Maltam aḥunonux mi walaye!"
159. Omər: "Ba ya u malkayḏi, ayko ono koraxno, d l obətli noše, ʕaskar, kərxi aʕmi, maltmənne?"
160. Omər: "E! Mbaylux ʕaṣro traḥṣar nafare w krax, maltemene!"
161. Kəmmi, deri yawmo qayəm Xangir, mbele traḥṣar nafare d ʕaskar w marfele dalole bi walaye. Koḏəʕ əšmone d aḥunonayḏe ne.
162. Fayəš komofəq, ḥa mu baytano xodumo yo w ḥa baqoro yo w ḥa ruʕyo yo w ḥa kanošo yo.
163. Komofaqqe ḥa ḥa mab bote mi xədme dan noše.
164. Koḥoze u ḥalaṯṯe, kalən mbahdli, aǧ ǧəlkaṯṯe qṭiʕe ne.
165. W daqnayye yarixo, an naynukaṯṯe yarixi, mlawti.
166. Komaltamme ḥa ḥa, hul d maltmile ann arbʕi.
167. Maltmile, mšadrile lu ḥəmmam, ḥifənne, mamṭannanne ǧule, malawšənne.
168. Greʕune, zʕure dam malke ne. Daʕiri disane, greʕune spaḥi ne.
169. Aṯi u malko, ḥəlle aʕlayye hawxa, omər: "Alo, šrolo, ann aḥunoni diḏux zʕure d šulṭone ne!
170. Annaqla maḥetu i fṣiḥuṯo bi walaye w ameru: "A bnoṯe du malko ann arbʕi ggure arbʕi aḥunone d šulṭono d flan walaye.
171. Gdoṯən w ṭro u ʕulmo oxəl w šote w ʕal u ḥəšwo du malko u medano kule!"
172. (Gorǧ Goge lə ḥzele a dkoṯanək, gəzzewa, gšotewayle qadaḥ d ʕaraq hiye ste).
173. Kqaymi... gmoṭe u xabro la bnoṯe du malko. I naʕəmto d kulle gdəmmo: "Ono lo kəbʕono!"
174. Kulle raḏ̣ye ne ar rabe!
175. Annaqla aydarbo məblənne? Məblənne i rabṯo lu rabo w d naʕəm w hawxa hul li naʕəmto lu naʕimo.
176. I naʕəmto d kulle əmmo: "Abadan, ono lo korəḏ̣yono ebe!"
177. "E, aydarbo lo korəḏ̣yat ebe? U ṭowo d kulle yo, dayoqo d ṭambure yo!"
178. Əmmo: "Kačal yo, lo kəbʕalle w lo mede abadan, lo kəbʕalle.
179. Kətli šarṭ. Haka d soyəm u šarṭano diḏi, gməblalle. W lo, walla, lo koməblalle!"
180. Əmmi: "Mən yo u šarṭayḏax?"
181. Əmmo: "Ono ksəlqono riše du quṣro w gzəbṭono i goke du semo b iḏi.
182. W hiye growəx ʕal u səsyo. W gəmḥalqono i goke du semo me iḏi, me riši du quṣro.
183. Haka lqiṭole b riše di rumḥo, xwa alo gməblalle! W haka lo, walla lo koməblalle!"
184. Mərre l Xangir əmmi: "Hawxa, hawxa yo i masale, i kačke lo kəbʕolux!"
185. Omər: "Ono ste lo kobaʕna. Gud lowe u šarṭano hawxa!"
186. Əmmi: "Gmaqablət?" Omər: "ʕAl ʕayni w riši!
187. Ono no zatan lawxa mede kokoleno!"
188. Omər: "Bas, ono growano ʕal u səsyo. Hul d lo qorena, d omanno: "Mḥalaq i goke!", — lo mḥalqola! Hano u šarṭayḏi yo.
189. W ema d qrelila, məllila: "Mḥaleqa!" — i naqlayo ṭro mḥalqola!"
190. Əmmo: "E!"
191. Saliqo i barṯo du malko i naʕəmto ʕal u quṣro w zbəṭla i goke du semo b iḏa.
192. W Xangir rawəx ʕal u səsyayḏe u kḥel w marhaṭle bi daštayo d ḥeḏor u quṣro, azze w aṯi, hul d šaḥən qarʕe du səsyo, qrelela omər: "Mḥalaq!"
193. Qayimo, mḥalaqla i goke du semo w aṯi, xd i hawa, lqiṭole b riše di rumḥo.
194. ʕƏǧbo w qyamto hawi bi walaye w azzeyo i štaġaliye, nafiqo law walayat d ḥeḏorayye.
195. I qyamto qayimo bi arʕo: "ʕƏǧbo hawi! Aydarbo Xangir zobəṭ i goke du semo b riše di rumḥo ʕal ḥaṣe du səsyo rahoṭo!"
196. Maḥatte annaqla, d əmmina, gawiri. Kulle raḏ̣ən, maqballe ḥḏoḏe.
197. Fayiši kmo yarḥe.
198. Yawmo Xangir saləq ʕal riše du quṣro, kəzze w koṯe.
199. U babo, u ḥəmyonayḏe, u babo di kačke, saləq, ḥəlle lalʕal, ʕal riše du quṣro, ga u zʕure kal koboxe.
200. Qrelele omər: "Abri, qay koboxət?"
201. Omər: "Layt mede." Omər: "Lo kowe. Lazəm d əmmətli, qay koboxət."
202. Omər: "Koboxeno ʕal i dukṯo, d matarkolan, i walaye d baban, d rabina eba, w an nošayḏan w ahlayḏan.
203. Hənnək hama marfallallan, aḥna, leban kofoyəš maḥən aʕlayye.
204. Omər: "Abri, ramḥəl gmarfeno amro bi walaye, gmalwašno, məqqa d əbʕət, ʕaskar. W gəzzoxu hatu w i ʕaskar gṭorina šəqlilxu i walayaṯxu naqla ḥreto.
205. W gdəʕrutu, aḥunux u rabo ktowe šulṭono w gmadaʕrinanxu li walaye!
206. Abadan lo məġbonət w lo məhnət!"
207. Omər: "Alo, towe hawxa, ġalabe ṭowo yo!"
208. Omər: "Abadan! Hawxa ramḥəl marfeno u dalolo bi walaye, i ʕaskar kula w u qayd di ʕaskar, gədmšadanne aʕmux w gəzzoxu." Omər: "E!"
209. Kqaymi deri yawmo w marfən ad dalole: "U malko kobəʕ, a greʕune di walaye kulle, taḥt u slaḥ howən.
210. Glətmi, hiye w u qayd di ǧeš, di ʕaskarayḏe, gdoṯən, gəmḥaḏ̣ri ruḥayye, maṭaʕni annaqla u elaṯṯe.
211. Ann arbʕi aḥunone ʕam an nišaṯṯe w i ʕaskar w u hno...!" Nafir hawi bi walaye.
212. Kqaymi gəzzehən, gmoṭən l baḥar, kobəʕ qəṭʕi aʕle.
213. Komaḥti kalake... ʕal ak kalake, d košəpʕi tamo va, bu baḥar va košəpʕi, səmme kalake, rawixi i ʕaskar w an noše w Xangir w ann aḥunonayḏe b ḥa w...
214. Kalake ġalabe səmme li ʕaskar ze w lu sawalaṯṯe w las səsyaṯṯe w las sefoqaṯṯe.
215. Maṭən, u kalak d Xangər l fəlge du baḥar, naqla ḥzele: kali! Har kosaymi, lə ksaymi, mara d lobəṭ, abadan! Kali, b fəlge du baḥar kali.
216. Qayiṯi b ḥḏoḏe: "Mən yo i masale?" Aṯən l d koqoləʕ u kalak: "Qay hawxa kali u kalakano?"
217. Omər: "Alo, u kalak laybe tə mede w ono ste heš hani, arbʕi əšne košoġanno ʕal u baḥarano, u ʕišano heš lə ḥzeli!"
218. Hənnək hawxa, nafəq tre ǧənnat me bayn u baḥar, əmmi: "Alo, gud l obutaln Xangir, u kalakano marke lə groməš.
219. W u təmamayḏe gmaġirinale bu baḥar.
220. Hiye w ag gawre w an niše w an noše d ebe kulle.
221. Ama kefarat lo saymutu ġalabe! Aḥna kəbʕina Xangir!"
222. "E, yabo mə kəbʕutu me Xangir?" Əmmi: "U malko daǧ ǧənnat kobaʕle."
223. Kqoyəm u aḥunaṯṯe omər: "Ya aḥunone! Komibayən, mede m aloho yo.
224. Ono — i naqlayo mofaqle ann aḏnoṯe daʕ ʕavdat — omər: "I naqla d omarwaynanxu: "Am margani lanne dlo more, lo mətyaqnutwayli.
225. Ha šqulunxu, ḥzawu a tloṯo ʕavdat, d qṭilili bu darbo. W i ṭawwuṯo, d səmli aʕmayxu! Annaqla zoxu hatu, mbalu an nišaṯxu w zoxu li walaye, madʕerəlla! W ono gəzzino ʕam hani.
226. Hani latyo masale d qaymina, gəršina sayfe, layban aʕlayye hani.
227. Hani ǧənnat ne. Lə kḥozinanne, gdoṯən maqalbi u kalakayḏan b gawe du baḥar!
228. Gəzzino aʕmayye, ḥozina: haka m uʕdo l šato daʕənno, daʕənno. W haka lo daʕənno, xwa i aṯtayḏi ṭro aḥuni u rabo, magwarla l ayna, d obəʕ, aw hiye mobela. Aydarbo d obəʕ, d əbʕutu, saymutu!"
229. I naqlayo žnuka ann aḥunone gdəḏʕi bu qadrayḏe du zʕuro, gboxən, gnəšqile, žnu gdəmmi:
230. "Alo, hano wa u sanadayḏan. Annaqla twir ḥaṣan!"
231. Kqoyəm aǧ ǧənnat, kṭəʕni Xangir w gəzzehən ebe w hani gəzzehən b darbayye.
232. A tre aǧ ǧənnat gdamṭən Xangir gab u malko daǧ ǧənnat.
233. Gdomər: "Yabo, mə qṭəʕluxli mam morayḏi? Qay mə kəbʕət mini?"
234. Komər: "Ono rḥəmli i barṯo du malko daḥ ḥayyat w kosamno, lə ksamno, lo kobeliyo.
235. Komaḥət šarṭat qumi, laybi tolenanne w alo, d lo hat amṭətla, tə nošo bi arʕo laybe amṭela."
236. Komər: "Ono faqiro d alo. Hat u malko daǧ ǧənnat. W laybux amṭətla, ono b aydarbo gdamṭena?"
237. Komər: "Hat tlelux i goke du semo b riše di rumḥo, hat rawixo ʕal u səsyo, me ḥaṣe du quṣro mḥalaqle i aṯtayḏux.
238. U medano, d səmlux, lo ǧən w lo noše laybe samle."
239. "E", — omər, — "ayko yo i mamlake du babo di kačkaṯe?"
240. Omər: "U darbano gəzzux laf gyoṭe d yawmo va. Gəmhalxət ḥamšaḥṣar yawmo, gmoṭətle, mdabar ruḥux!"
241. Qoyəm Xangir, moyəd qayso b iḏe — annaqla u sayfayḏe w səsyayḏe ze lo komanfəʕ tamo — moyəd qayso b iḏe w gəmhaləx.
242. Gəmhaləx u yawmo qamoyo, gəzze, kḥoze, ḥa ga kal komaḥatle aḏne ʕal škere d kefe.
243. Komər: "Heš koṯe qola w heš koṯe qola!"
244. Xangir kali ʕəl me riše, komər: "Ḥaru baytux, mən yo heš koṯe qola?"
245. Omər: "Me šawʕo babe msalle me diḏan nafilo bu naqwawo bayn i škeraṯe, he čən čən diḏa koṯe!"
246. Omər: "Aʕʕau hano mə ʕəǧbo yo!"
247. Omər: "Hano latyo ʕəǧbo. U ʕəǧbo d Xangir tlele i goke du semo b riše di rumḥo!"
248. Omər: "Alo, ono Xangir no." Omər: "Alo, gdoṯeno aʕmux!"
249. Omər: "Hama tux aʕmi! Elo layt aʕmi laḥmo mokannux!"
250. Omər: "Ġamo layt! D əxlina nečir bu darbo."
251. Omər: "Ṭowo!" Mhalaxle aʕme.
252. Mhalaxxe ha! Əšmo ḥreno koḥozən ḥa, kal komaḥatle tre farde d rəḥye b raġloṯe w korohəṭ, kofolət bəṯr aʕ ʕeze ṭure.
253. Aʕ ʕeze ṭure bayn raġle va košəpʕi, heš košopaʕʕe.
254. Ḥəlle hawxa Xangir omər: "Hano mə ʕəǧbo yo!"
255. Kali hawo omər: "Hano latyo ʕəǧbo! U ʕəǧbo d Xangir tlele i goke du semo b riše di rumḥo!"
256. Omər: "Alo, ono Xangir no." Omər: "Alo, gdoṯeno aʕmux!" Omər: "Hama, tux aʕmi! Hawo ste ġamo layt."
257. Mhalaxxe əšmo ḥreno, koḥozən, ḥa kale yatiwo.
258. Šawʕo niše kolayši w šawʕo koǧəġri at tanure.
259. W šawʕo koduqi w šawʕo košəlḥi w komḥalqi l sefe.
260. Koxəl komər: "Hawara, mayəṯno mu kafno!"
261. Omər: "Aʕʕau! Hano mə ʕəǧbo yo!"
262. Omər: "Alo, hano latyo ʕəǧbo. U ʕəǧbo d Xangir tlele i goke b riše di rumḥo, me riše du quṣro!"
263. Omər: "Alo, ono Xangir no." Omər: "Alo, gdoṯeno aʕmux!"
264. Omər: "Ba ma gmaswaʕlux laḥmo, yabo?" Omər: "Kibi fašno tloṯo yarḥe dlo laḥmo. Lo zayʕət! Mu laḥmayḏi lo zayʕət!"
265. Omər: "Waki hawxa yo, tux aʕmu!" Hawo ste mhalaxle. Hawən tloṯo.
266. Azzehən, mhalaxxe əšmo ḥreno, ḥzalle, ḥa kal komaḥatle feme qm u hno, qm u nahro dam maye, ga paške d maye lə kṭore šopəʕ w komər: "Hawara mayəṯno mu ṣahwo!"
267. Omər: "Ḥaru baytux! U qa nahrano heš kəmmət, mayəṯno mu ṣahwo? E, hano mə ʕəǧbo yo!"
268. Omər: "Hano latyo ʕəǧbo, u ʕəǧbo: Xangir tlele i goke du semo b riše di rumḥo!"
269. Omər: "Alo, ono Xangir no." Omər: "Alo gdoṯeno aʕmux!"
270. Omər: "Ba ma gmaswaʕlux maye?" Omər: "Lo mam maye lo saymat məṭalat! Ġamo layt, lə kšoteno, məqqa d obaʕno, ema d obaʕno."
271. Omər: "Waki hawxa yo, tux!" Qayəm hawo ste, ha mhalaxle aʕme.
272. Azzehən əšmo ḥreno, ḥzalle, ḥa, kale rawšo b iḏe, komaḥət taḥt aṭ ṭurone, xəd maḥtətle taḥte dawqo d laḥmo, w maḥatle bu šalwo.
273. Omər: "Ha! Hat mə kosaymət?" Omər: "Komsaweno i arʕo."
274. At traktorat du hayamwo wa.
275. Omər omər: "Hano, mə ʕəǧbo yo! Aydarbo", — omər, — "kosaymət?"
276. Omər: "Hano latyo ʕəǧbo, u ʕəǧbo d Xangir tlele i goke du semo b riše di rumḥo!"
277. Omər: "Ono Xangir no." Omər: "Alo, gdoṯeno aʕmux!" Omər: "Ahla w sahla! Hano", — omər, — "ġamo layt ṭro oṯe!"
278. Mhalaxxe əšmo ḥreno, ḥərre, ga kale ḥa koḥoyər bi šmayo.
279. Omər: "Ya..." U zlamayḏan omər: "Qay koḥayrət bi šmayo?"
280. Omər: "Koḥarno bi šmayo, hani tloṯo yawme mḥeli i tirayḏi b ṭayro, mḥeli aʕle w heš kal konoḥət ha, aha! Uʕdo gmoṭe."
281. Omər: "Tloṯo yawme žnu... w heš lo naḥət?"
282. Omər: "Lo, raḥuqo wa ġalabe əšmo."
283. Hənnək hawxa ga naḥət u ṭayro ʕam i tire. Mədlele omər: "Kale yo!" Omər: "Alo hano ze ʕəǧbo yo!" Omər: "Alo hano latyo mede, Xangir tlele i goke du semo b riše di rumḥo, hawo yo u ʕəǧbo!"
284. Omər: "Ono no." Omər: "Alo, ono ste gdoṯeno aʕmux!" Hawo ste mhalaxle aʕmayye.
285. Mhalaxxe, maṭən l feme du nahro d maye rabo, koḥozən, aydarbo annaqla?
286. Hani kulle al lappaṯṯe, xd ah hərǧat ne.
287. Lappe lo soḥən w lappe lo d saymi mede.
288. U Xangir ze maskeno, laybe.
289. Əmmi: "Annaqla ḥariwina, annaqla aydarbo gsaymina?"
290. U zlamayḏan daṭ ṭure omər: "Ha", — omər, — "lo zayʕutu!"
291. Moraxle iḏe, hiye kalyo hawxa li daḥle d Abunəsriye, grəšle tre spindarat w mərxile ʕal u nahro, maḥtile, simile hno pər. W mhalaxxe aʕlayye omər.
292. "Yalla, halexu annaqla!"
293. Ho hawən, hawənwa ap pirat, d saymənwanne a hne a Ingliz bu waxt du qrobo.
294. Kqaymi mhaxli, azzehən šawoṭo, ga Xangir košoməʕ qolo ʕal kaṯpe. Komalle: "Xangir! Xangir!"
295. Koḥoyər bu gabano, pano, lo koḥoze noše.
296. "Man mənxu koqoreli?" Kəmmi: "Alo, nošo lo koqorelux." — "E", — komər, — "koṯe qolo!"
297. Komhaləx əšmo ḥreno komər: "Xangir!" Ḥəlle hawxa, ga kale šəšwono ʕal kaṯpe.
298. Šəšwono kale ʕal kaṯpe, komalle: "Mə kəbʕət, ya ḥaywan d alo?"
299. Omər: "Ono aydawma i ṭawwuṯo, d səmlux aʕmi, lə kṭoʕeno baḥ ḥayayḏi!"
300. Omər: "Mə ṭawwuṯo səmli aʕmux?"
301. Omər: "Ono, i mamlakayḏi ʕal feme du nahro wa.
302. Annaqla an nošayḏi, aš šəšwone, nəfqiwa. Kul ḥa, d nofaqwa, mičəkwa bayn am maye, məḥnəqwa.
303. Səmluxli pər, adyawma konəfqi ooo! Koṯən lu gabano, məbli a sʕorani, koməbli sʕore w koməbli ḥete w daḥno w hne w maltmi muna di šato abadan, hawina hne. W šəšmo w ṭlawḥe w kušne!"
304. Omər: "Annaqla mə ksaymətli?"
305. Omər: "Hama... yawmo mede balki howət mahčet diḏi.
306. Mbal a tre pərtkani diḏi w maḥetene b qotiye mede bi barikayḏux!
307. Haka hawət mahčet diḏi, maḥetən ʕal u qallənayḏux, ono ktoweno ḥaḏ̣iro gabux."
308. Xangir ze zlam fohumo wa. Qayəm, mbele a tre pərtkat du šəšwono, maḥtile b qotike naʕəmto w tlalle, azzehən.
309. Azzehən, maṭən laʕ ʕaqarat di walaye.
310. An noše di walaye koḥozən, hani mə dahbawat ne, aṯən li walaye?
311. Šawʕo tmanyo dahbawat, kul ḥa mənne, kul ḥa mənne, xud hərǧ.
312. Qayəm mšadarre qaṣəd. Mšadarre ḥa əmmi: "Man hatu?"
313. Xangir məllele omər: "Zux, amar lu šulṭono: ono Xangir no w aṯino, kobaʕno i barṯayḏe lu malko daǧ ǧənnat. Xayifo zux amalle!"
314. Azzeyo, u zlam daʕər lu malko omər: "Alo, hano Xangir yo w amṭele šawʕo tmanyo zlamat aʕme, lo košəbhi lan noše."
315. Omər: "Zux, amarle, dʕar, amalle, ṭro hiye tane ʕobər li walaye!
316. Hanək ṭro fayši bal lodkat du tawno, hul d ḥozina, be ma aydarbo ksaymina aʕmayye!"
317. Qoyəm oṯə u zlam, d omalle lu Xangir: "Ṭro lo ʕəbri an nošani li walaye! Elo u malko zayəʕ mənne, ʕawwəl me d ḥzalle, w ʕbar hat tane!"
318. U zlamayḏan omər: "Tawu, aḥunone, fušu harke, kḥozina, be ma mən yo. Mən ktowe bi masalaṯe! Kazzi ʕobanno ono tane gabe." Əmmi: "ʕBar!"
319. Azzeyo, ʕabər Xangir. Mballe gab u malko.
320. An nošayḏan yatiwi, latimi l ḥḏoḏe, yatiwi.
321. Annaqla u zlam, d šomaʕwa u čən čən di msalle, maḥatle aḏne omər: "U mede, d əbʕutu, gdoḏaʕno, mə kəmmi.
322. U xabro, d məǧġoli Xangir w u malko ʕam ḥḏoḏe, gdomannanxuyo."
323. Əmmi: "De, taw, ḥzay, be ma mə koməǧġoli!"

010. Gdamṭənne kul ḥa ʕal u taxtayḏe damixo w maḥtənne b fəlge du diwan.
011. Kḥayri aʕlayye aǧ ǧənnat, gmašabḥi u moraṯṯe, gdəmmi: “Hano u medano šrolo: a trani yaʕni howən l ḥḏoḏe. Šafər mənne, laəqtər mənne l ḥḏoḏe lo kowe towe. Aydarbo kṭorina howən l ḥḏoḏe, məḏʕinanne b ḥḏoḏe?”
012. U malko omər: “Ṭʕanne w mbalne li odaye, li qelayto du greʕuno, w ṭro howən šyar! Ṭro ḥozən ḥḏoḏe, adlalyo hul ṣafro, ṭro fayši ʕam ḥḏoḏe w foṯe d ṣafro madmexənne w madʕeru i kačke l dukṯa, w ṭro foyəš hiye bi qelaytayḏe!”
013. Kqaymi aǧ ǧənnat ṭəʕni a tre taxtat w azzehən məblənne lu aṯro da Alat, maḥtənne bi qelayto d Mammo (u zʕuro, əšme Mammo yo),
014. Maḥtənne tamo w ksaymənne šyar.
015. Qoyəm hano kḥoyər: kale taxt ḥreno bi qelaytayḏe! “Man yo harke?”
016. I kačke gdəmmo: “Hat man hət?” A tre lo kəḏʕi, hawo gdomər: “Ono, harke dukṯi yo”, w hiya gdəmmo: “Lo! Ono harke no!”
017. ʕAṣriye damixo bi qelaytayḏa, kəḏʕo ruḥa lo ramišo w lo nafiqo w l azza l dukṯo, w hiye ste hawxa.
018. Kḥoyər u greʕuno Mammo, kḥoyər gdomər: “Yaa, ya barṯo! Haka hano dukṯax yo, latlax xodumto hat?” Kəmmo: “Bele! Aydarbo latli?”
019. Komər: “Qray li xodumtayḏax! Haka qm u tarʕo yo, xa ktoweno ono aṯino gabax w gnofaqno!”
020. Kqaymo qəryo, qəryo li xodumtayḏa, layt. Nošo lə gmadʕər aʕla.
021. Gdomər: “Annaqla veǧa dawri yo, ono gqoreno lu xodumayḏi. Haka u xodumayḏi qm u tarʕo yo, xa hat aṯyat gabi.”
022. Kqore qolo ḥa, qore lu xodumayḏe, gdomər: “Kali harke!” Komer: “Fəš!” Komər: “Kəbʕət mede, ya u aġayḏi?” Komər: “Lo, lo kobaʕno mede, fəš dmax!”
023. Annaqla gdomalla gdomər: “Ḥzelax? Hat aṯyat gabi.”
024. Kḥayri ʕal ḥḏoḏe a tre, grəḥmi ḥḏoḏe. A tre aṣpah mənne layt. Grəḥmi ḥḏoḏe, kfayši məǧġoli, kul ḥa gməǧġele mede: mayko yo, mayko lo yo.
025. Gdomalla: “Mayko hat?” Gdəmmo: “Ono, mu aṯro dab Bota no, aḥuni u ʕmiro dab Bota yo, w aḥna, b qaṣra Balak na.”
026. Gəmwaṣfole i dukṯo, i walaye, d kət yo u aḥunayḏa, babo latla. Kətla aḥuno, kətla ḥoṯo gawərto. Gəmwaṣfole ayko ne. Kfayši hul ṣafro.
027. Gəmḥalfi aʕ ʕisaqyoṯe b ḥḏoḏe w gyomən l ḥḏoḏe, d ḥa mənne lo mobəl, illa towən naṣib d ḥḏoḏe hənne.
028. Kofayši hawxa hul foṯe d ṣafro, gnaysi, gmaḥti rišayye, dəmxi.
029. Qoyəm ṣafro Mammo, kḥoyər, layt nošo. Hiye tane yo kale bi qelayto.
030. Koḥoyər komər: “Ya rab! Ḥəlmo wa? Alo ono ḥəzyoli w ǧġənno aʕma, kala i ʕisaqṯayḏa b iḏi!”
031. Hiya ste gqaymo ṣafro, kḥəzyo ruḥa kala bi qelaytayḏa.
032. Koqəryo li xodumtayḏa: kala qm u tarʕo ḥaḍərto. Midaywno. Kḥayro, i ʕisaqṯo latyo i ʕisaqṯayḏa, mḥalfo.
033. W kəḏʕo ruḥa, latwa ḥəlmo, məǧġolo wa w məhno wa w ḥzela u zʕuro w hiye ḥəzyole w mḥalaffe aʕ ʕisaqyoṯaṯṯe b ḥḏoḏe!
034. Annaqla dəʕrina lu zʕuro! Qoyəm, kul yawmo bu yawmayḏe gmanqəṣ w gmanqəṣ, gmanqəṣ u zʕurano xəd qayəṯ kewo ebe. Haw lo koxəl, lə kšote w lo mede, hama kofoyəš ġbino yo, qḥiro yo.
035. Aydarbo ksoyəm d moṭe w ḥoze i kačkayo, doʕər amṭela?
036. Gəzzeyo yawmo gab u babo, u babo gdomalle: “Ya abri! Mə daʕw diḏux yo? Qay hawxa hət? Qay manaqṣo hət? Qay lo kəxlət? Mə kit noquṣo aʕlux?”
037. Komər: “Yabo, layt mede noquṣo aʕli. Bas ono ḥzeli, d omannux: ḥzeli mede, ḥzoyo di ʕade, lə kmətyaqnətli, d omannux: ḥzeli ḥəlmo.
038. Ḥzeli kačke. Ehe, ono lo, lo bač čirrokat w lo baw waṣfat w lo bnoṯe lə ḥzeli bu tamtelayḏa, abadan.
039. W ono kobaʕno d obətli daṣṭər d əzzino koraxno aʕla d amṭena.”
040. Komər: “Abri! Aḥna, i nuxrayto lo kəṯyo aʕlan w layban marfinalux.
041. Aḥna, ḥa minan, mi kəflayḏan lo nafəq l dukṯo nuxrayto w daʕər. Aḥna, naṣib latlan bi dukṯo nuxrayto.
042. Kanne abnoṯe d ʕammonux, kala i walaye kula qumux. Ayna barṯo, d rḥimolux, huyo gawərto w huyo barṯo, w aydarbo d huyo, gdobinalux yo! Gdamṭinalux yo!
043. Annaqla gəzzux, nošo lo koḏəʕ mə gǧorelux. Gəzzux aṯro nuxroyo, nošo lo koḏaʕlux tamo, lo hat kəḏʕət noše w lo qədrət amṭət saymət mede w lo maxalṣət mede.”
044. Gdomər: “Yabo abadan. Ono, i kačkaṯe rḥimoli w žġayni mina mḥaramli a bnoṯe di arʕo ʕal ruḥi, d luyo hiya, lo komobanno bnoṯe.”
045. Ksoyəm lə ksoyəm u babo, lə kqodər aʕle.
046. Qoyəm u zʕuro, krowəx ʕal u səsyayḏe, u babo gdobele kallawat w mede d qodər obele gdobele. Growəx ʕal u səsyayḏe w gəmhaləx.
047. Gəzzeyo, gəmhaləx bi arʕo, lo koḏəʕ ayko va gəzze w ayko va koṯe.
048. Komšayəl i dukṯo d kəzzeyo, komšayəl: “Gziro ayko va yo?”
049. Kəmmile: “Laf sloqe d yawmo.”
050. Fayəš yarḥo, mhaləx bu darbo hul d maṭi, əmmi: “Haṯe Gziro yo.”
051. Azzeyo ga kal kit kačke ʕal ʕayno, kal koməlyo maye.
052. Ḥəzyole ḥəlle aʕla, omər: “Alo kit w layt haṯe yo d ḥəzyoli b šanṯi, hiya košəbhola ġalabe!”
053. Haṯe, kəmmi, i barṯo d Bakko ʕAwan wa, u širatkar du ʕmiro.
054. Ṣpahi wa i kačke hiya ste ġalabe w šəbhowa l Zine. Zine, i kačke, d ḥəzyowayle b šanṯe, šəbhowayla bu šufro hiya ste.
055. Qoyəm mšaylole: “Ya barṯo, ayko hat, ayko hatu?”
056. Əmmo: “Aḥna b flan bayto na. Baytayḏan, d əmmina, gab u quṣro, b tloṯ arbʕo bote bəṯr u quṣro ne du ʕmiro.
057. Babi, əšme Bakko ʕAwan yo, kəbʕət oṯət, d oṯət gaban!”
058. Qoyəm u zlam, oṯe Mammo w ʕobər li walaye, mšayəl ʕal u bayto d Bakko ʕAwan. Gmadilile gmahnile, gdoṯe gab Bakko ʕAwan gʕobər, ḍayfo.
059. Aḍ ḍayfe, komaqablənne tamo. Bu ṭurawo kule ayko zlam towe ḍayfo nuxroyo, ayna bayto d əzzele, gmaqablile.
060. Yatu. ʕAṣriye, Bakko ʕAwan maḥatle ḥšamto maḥšamme w azzehən li ǧivate gab u ʕmiro.
061. Azzehən, yatiwi. Koḥoyər u ʕmiro, koḥoyər aʕle: ba šəbḥo l aloho! Mən xort yo, mən greʕuno ṣpahi yo hano, d kətyo ʕam Bakko ʕAwan!
062. Komalle l Bakko ʕAwan, komər: “M ayko yo u zlamano?”
063. Komər Bakko ʕAwan: “Ya u ʕmirayḏi! Zlam nuxroyo, aṯi gabi ḍayfo adyawma. Lo koḏaʕno m ayko yo.”
064. Komər: “Eh, ahla w sahla! Ġalabe ṭowo! Ṭro foyəš tre tloṯo yawme harke, ṭro foyəš tre tloṯo yawme, bəṯr gəmšaylətle m ayko yo w l mən aṯi, m ayna aṯro aṯi.”
065. Kəmmi fayəš tloṯo yawme bi ʕade d kətwa gab aʕ ʕarab. Bəṯr ma tloṯo yawme omər: “Ya flan! Amallan, m ayko aṯət w mən yo u maqṣadayḏux!”
066. Omər: “Alo ono aṯino, ono me bayn a Ala aṯino. W aṯino, kətli maqṣad harke.
067. Ḥzeli barṯo b šanṯi, kəmmi mu aṯrano yo.
068. Aṯino kobaʕno, haka həzyoli, ṭolabna.”
069. Annaqla i barṯo d Bakko ʕAwan rḥəmla u zʕuro i naqla d ḥzela, w məlla lu babo, əmmo: “Yabo! Hano u zʕurano kəbʕalle.”
070. Bu waxt d hiye yatu b Gziro, Mammo aḏəʕ: i kačkaṯe, d ḥəzyole, i barṯo d Bakko ʕAwan, latyo Zine, d aṯi bəṯra.
071. Gdoṯe xabro, gdəḏʕo i kačke, Zine gdəḏʕo: Mammo aṯi li walaye w kokorəx aʕla.
072. Kətla u gawro di ḥoṯayḏa, kəmmile Qara Taždin, gdəmmole: “Ya u gawro d ḥoṯi! Saymət ṭawwuṯo, ṭorət ḥəzyono u zʕurano. Aṯi me aṯro raḥuqo, aṯi kobəʕ ḥozeli.” Omər: “Eh!”
073. D oṯe, d omər lu ʕmiro Mir Sevdin, u ḥaṯnayḏe, gdomalle gdomər: “Adyawma gnəfqina lu nečir.”
074. Gdomər: “Ḥaḏ̣eru as səsye, mḥaḏ̣eru u hno w gnəfqina!”
075. Gdobe xabro li aṯto, gdomalla: “Zine ṭruyo gabax w zoxu lu quṣro d aḥunax w ktowe u zʕuro bu quṣro. Bəṯr me d nəfqina mu nečir, lu nečir gnəfqina, ono w hiye gdoʕrina.
076. Gdoʕrina.” Gdomər: “Ksaymina ḥəǧǧa: riše kokoyu, laybi oṯeno, gdoʕər.”
077. Səmme hawxa, qayimi, nafiqi lu nečir u ʕmiro w an nošayḏe, Bakko ʕAwan aʕmayye, nafiqi, raḥiqi mi walaye əšmo.
078. Mammo omər: “Ya u ʕmirayḏi! Riši kokoyu, laybi oṯeno, kobaʕno doʕanno, d obətli amro.”
079. Omər: “E ġamo layt, dʕar!”
080. Daʕər, daʕər aṯi lu quṣro, aṯi ḥzele: i kačke kalayo tamo. Yatiwi ʕam ḥḏoḏe.
081. Bakko ʕAwan šiḏo wa, aḏəʕ kula i masale, aydarbo hawyo.
082. Qayəm məlle lu ʕmiro, omər: “Ya u ʕmirayḏi! U ḍayfayḏux adyawma”
083. Šapiʕina: omər u ḍayfo d hawi... u ḍayfo Mammo, aṯi gab u ʕmiro, hawi u ḍayfo du ʕmiro, nafəq me gab Bakko ʕAwan.
084. Omər: “U ḍayfayḏux, riše kayu daʕər w u yawmayḏan adyawma latyo ġalabe ṭowo, dəʕrina kulan!”
085. Qayəm, gaḥək b riše du ʕmiro, madʕalle u ʕmiro w madʕalle kulle w aṯən.
086. Aṯən ʕabiri bu tarʕo du quṣro, kale Mammo w Zine yatiwe ʕam ḥḏoḏe.
087. Lawila dukṯo d nəfqo, d səlqo, nəfqo mi odaye, mi kočəke, hama čikole taḥt i ʕabayayḏe w fayəš yatiwo.
088. U ʕmiro ʕabər, lo qayəm me qume. Qḥir u ʕmiro ġalabe.
089. Fayəš yatiwo hawxa, laybe qoyəm. D qoyəm, mibayno i ḥoṯo du ʕmiro yo taḥt i ʕabayayḏe. Aydarbo? Gqoṭəʕ riše!
090. Hənnək hawxa yatiwi, u ʕmiro qḥir ġalabe, lo ǧġil.
091. Yatiwi, makraxxe qaḥwa. Aṯyo i qaḥwa l gabe. Məlle omər: “Ono kobaʕno adyawma, zlam, towe abre du babo, d obe mqadamli finǧane di qaḥwa!”
092. U ḥaṯno du ʕmiro aḏəʕ. Qayəm mədle lu hno di qaḥwe w azzeyo hiye hulele qaḥwa.
093. Me taḥt i ʕabaye maḥwelele ṣaʕre d Zine, aḏəʕ innu Zine yatuto yo taḥt i ʕabaye, mawxa lo qadər qoyəm.
094. Gəzze gorəš ruḥe, Mir Sevdin fayəš tamo, koḥoyər aʕlayye, lo, l aḏəʕ mede, lə ḥzele.
095. Qara Taždin azzeyo larwal. Azze mqatele ʕam i aṯto d ruḥe.
096. I aṯto səmla hawar w aṯi xabro, mərralle əmmi: “Alo, Qara Taždin falət bu sayfo bəṯre ḥoṯux, kobəʕ qoṭela! Qum zux, ḥzaye!
097. Qayəm d qoyəm, Bakko ʕAwan omər: “De lo ṭray mine lo, hano daywono yo,
098. W uʕdo gdəhne, xulo gəzzeyo šrolo qotela?” Disane motawle.
099. Ḥzele, Qara Taždin ḥzele u ʕmiro lo nafəq. Kobəʕ u ʕmiro nofəq daqana di kačke nəfqo me taḥt i ʕabaye, d xoləṣ mi hno, d nafəl eba, u zʕuro.
100. Azzeyo marfele i nuro bak kočəkat, bab bote d ruḥe.
101. Aṯi u xabro lu ʕmiro, əmmi: “Aloho, Qara Taždin moqaḏle ab botayḏe, həngi mdaywən w xile ruḥe, moqaḏle ab bote. Zoxu laf ele, balki qədrutu məhnutle!”
102. Qayəm u ʕmiro, Bakko ʕAwan omər: “Taw!” Omər: “De məṯ!” Mḥelele šaqame maklele.
103. Maklele omər, omər: “I naqlayo waxta d qoṭalwa ḥoṯi. W uʕdo moqaḏle ab botayḏe. W hano gəzzan koḥozina be ma mən dard diḏe yo!”
104. Qayəm w qayimi an nošayḏe aʕme, nafiqi.
105. I kačke, Zine, qayimo me taḥt i ʕabaye w azzayo ʕabiro lu quṣro.
106. ʕAbiro bəṯr daʕər u ʕmiro, ḥzele aṯi Qara Taždin amṭalle marḏ̣alle, aṯən yatiwi disane.
107. Yatiwi, annaqla Bakko ʕAwan komalle lu ʕmiro, komər: “Koḥozət u ḍayfano d kətyo gabux, u nuxroyo d məllux innu zlam ṭowo yo, i naqla d daʕirət mu nečir, lo qayəm me qumux.”
108. ʕAqəl dəṯṯe, hnewa hani zlamat noše Kurmanǧ wayne, qḥir ġalabe: aydarbo hiye ḍayfo yo, ʕobər l riše lo qoyəm me qume?
109. ʕAṣriye Qara Taždin mbele Mammo gabe. Məllele omər: “Aydarbo səmlux u medano adyawma?”
110. Omər: “Baʕ Qara Taždin, kal kəḏʕət hat. Aḥna, hawxa i masale hno w aṯutu čikutu rišan bi odaye w lo qadənno, lawili mafar, lo qadənno, ono maḥtoli taḥt i ʕabaye.”
111. Omər: “Uʕdo ġamo layt. D ḥozina annaqla, adlalyo gəzzano, di ʕade gṭəlbinala mine!
112. Azzehən ʕaṣriye, Qara Taždin məllele l Mir Sevdin lu ʕmiro, omər: “U zʕurano aṯi w kobəʕ ḥoṯux, aṯi me aṯro raḥuqo, kobəʕ ḥoṯux.”
113. Omər: “Eh, ṭowo yo. Bas kətli šarṭ.” Omər: “Mən yo?” 
114. Annaqla man məllele yo? Məllele yo hno, Bakko ʕAwan.
115. Omər: “Məštaʕina ono w hiye bu kaġad. Haka ġləbleli, d obene yo, haka ġləbli, xa gqoṭaʕno qarʕe.” Omər: “Ṭowo.”
116. Yatiwi məštaʕən. U quṣro, me lawġul kətle šaboko.
117. Zine yatiwo bu šaboko koḥayro aʕlayye, aydarbo. Ḥaṣe d Mammo laf ela yo, lo koḥozela hiye.
118. U aḥuno koḥozela, koḥoyər ʕal aw waroqe, koḥoyər ʕal i ḥoṯo, ġlib. U dawro qamoyo ġlib.
119. Bakko ʕAwan ḥzele, ḥzele aydarbo yo i hno. 
120. Omər: “Ya u ʕmirayḏi, lo kowe hawxa. Hawxa dukṯux latyo ṭawto. Tux l dukṯe, w hiye ṭroṯe l dukṯux!”
121. Annaqla ḍayfo yo, maskeno, lo mtanele.
122. Qayimi, qayəm l dukṯe du ʕmiro, u ʕmiro yatu b dukṯe. 
123. Yatiwi məštaʕalle, maʕlele riše, ḥzele Zinak bwar diḏe.
124. Hedi haw kətle lo bolo b waroqe, w latle lo bolo b mede, komḥaləq, aydarbo tawi. Koġolable.
125. U ʕmiro ġləble tloṯo kore ʕal ḥḏoḏe. Omər: “Annaqla ḥaleqle lu ḥabs!”
126. Mḥalaqqe maḥatte. Annaqla ḥabsat, mə ḥabs gabayye? Biro yo, gubo, maḥatte bu gubo.
127. Maḥatte bu gubo, kul ʕaṣriye komḥalqile dawqo d laḥmo našifo. W fayəš tamo.
128. Qara Taždin kəzze w koṯe, kosoyəm fadawiye qume d maxlaṣle lu zʕurano hul d aḏəʕ u ʕmiro i masale kula, aydarbo Bakko ʕAwan səmle baynaṯṯe fəṭna w abəʕ d obele i barṯo,
129. Lo ṭore ṭoləb i ḥoṯo du ʕmiro. Žnuka hul d aḏəʕ, omər: “Zoxu marfewəlle! Zoxu mofeqəlle mi biro!”
130. Mšayele i ḥoṯo: “Kəbʕatle?” Əmmo: “Kəbʕalle.”
131. Azzehən, azze Bakko ʕAwan bari me d əzzehən, azze məllele omər: “Mammo! Mammo!” Omər: “Mən yo?” Omər: “Alo, Zine kəbʕo guro adlalyo.”
132. Omər: “Lo kowe. Ono w hiya hulan ahd ʕam ḥḏoḏe, lo koguro.”
133. Omər: “Kḥozət, adlalyo gdəṯyo w hiya gməfqolux mi biro. Gdəmmolux: nfaq! W ktuyo lawəšto aǧ ǧulayḏa di kaluṯo.
134. W haka lawyo lawəšto aǧ ǧule di kaluṯo, xa ono mdaglono no.”
135. Annaqla maskeno mḏ̣ayʕafwayle w hawiwa i ḥalayḏe hno.
136. Bəṯr gəzzeyo Bakko ʕAwan, gdəṯyo Zine, gqəryole: “Mammo! Kale u ḥawlo! Mʕalaq ruḥux ebe!”
137. Komalla: “Zine, aṯyat, məzdat ʕal a hnayḏi, ʕal a brinayḏi?
138. Bəṯr mu qa hnano d čəkno ebe ono ʕašanax? W kəbʕat əzzax w žnuka gurat?”
139. Kəmmole: “Ḥaru baytux, aṯyono maxalṣallux! W hat heš kəmmətli: gəzzax gurat?”
140. Omər: “Alo, kule hano kogəḥkat aʕli!”
141. Əmmo: “De nfaq!” Hulale u ḥawlo, grəšla, koḥoyər: ga kala lawəšto ǧule di kaluṯo, w hiya lawəšto wa lašane!
142. I naqla d ḥəzyole hawxa, nafəl, lebe kayu, marfele i ruḥo.

116. Omər: “Aydarbo gmaḥtət i ḥreto? Lo, edi gdoxannux! Kḥozenux!”
117. Omər: “Lo! Lo zayʕət!” Hano səmle lo səmle, omər: “Bas yo ḥḏo!” Omər: “Lo! Gmaḥatno a tre!”
118. Qoyəm maṣər ʕayne i saġ b pačke kamto daqana d lo ḥozele, w disane gmaḥət kavze bu gurno ḥreno ze d ʕayne, w gdoyaqle doquqo ḥreno, w gəmtawtəḥ ruḥe lu gubawo
119. Hul disane d nayḥi. Qoyəm annaqla u babo, kḥoze d ʕaynayḏe gdəʕri l dukṯayye.
120. Gdomər: “Abri annaqla itaw! Xəl w štay! W u mede d əbʕət bi arʕaṯi, kit bi mʕarṯo.
121. W annaqla ono xulo kṭoreno nəfqət larwal?
122. Izzux mičokət bayn al lappat di maraḥtayo.
123. Annaqla fayəš qay gqədro aʕli?
124. I naqlayo səmla ḥila mofaqla ʕayni. Qay annaqla gqədro saymo mede?”
125. Qoyəm annaqla, foyəš u babo, gəzzeyo qm aʕ ʕeze. Kfoyəš hiye bu bayto.
126. (“Hayo fayišo mʕalaqto?” “Fayišo tamo”)
127. Yawmo, ftəḥle a odawat, kofotaḥḥe aq qeloṯe d kit b gawe di mʕarṯo. Kiba arbʕi qeloṯe.
128. Kofotəḥ ḥḏo mənne, koḥoze, kiba tre ʕayne. Ḥḏo d dahwo, ḥḏo d semo.
129. Koġoyəṭ ṣawʕe bayn u semo, komofaqla, ṣawʕe kula hawyo semo!
130. Koġoyaṭla bəṯr bayn u dahwo, koḥoyər komofaqla, ga kal kawyo dahwo.
131. U babo mərwayle omər: “I odaye ḥarayto, lo fətḥətla!”
132. Qayəm maṣərle ṣawʕe.
133. ʕAṣriye aṯi u babo. Ḥəlle, kala ṣawʕe maṣərto. Omər: “Qay, abri, ṣawʕux maṣərtoyo?”
134. Omər: “Ǧriḥo.” Omər: “Me mə ǧriḥo?”
135. Omər: “Ašər i qaṭən mḥalaqla iḏa eli, ǧrəḥlali.”
136. Omər: “Qaṭən! A tre ʕaynayḏax gmofaqnanne!”
137. Əmmo: “Yabo, kale ṣalmi komo, w ṣalme d abrux ḥeworo. Haka ono mqadamlile, xa ṭromər!”
138. Omər: “Man, abri?” Omər: “Ašər ono koṣoxanno u tarʕo, ṣawʕi čiko bəṯr u tarʕo.”
139. Qrele lu tarʕo omər: “Tarʕo! ʕUro ksamnux!”
140. Omər: “Yabo, kali ṣalmi komo, w ṣalme d abrux ḥeworo. Ema ono ǧrəḥli abrux!”
141. Omər: “Abri, amalli mən yo?”
142. Omər: “Ašər mədli li mandruniye, kobaʕno mandanno əšmo i goro, qalibo ʕal ṣawʕi.”
143. Azze li mandruniye, omər: “Mandruniye! Hat ǧrəḥlax abri?”
144. Əmmo: “Aloho bayne eli w abrux, haka qariwalle!”
145. Annaqla aṯi omər: “E abro ko!” Həngi qḥir mine, grəšle i fastayo d kətwa maṣərto ʕal ṣawʕe, koḥoyər, ga kala, koġiṭole bu dahwo, bu semo.
146. Omər: “Hawxa kəbʕət?” Omər: “E, ašər hawxa kobaʕno.”
147. Qayəm mədle me sawke w azze ġəṭle bi ʕayno du semo, w daʕər ġəṭle bi ʕayno du dahwo.
148. Annaqla i lašayḏe fayəš komačalṣo, dahwo hawi.
149. Qayəm, annaqla fayəš u zʕuro koḥoze ruḥe, d hawi šafiro, šafər mawxa lo kowe towe.
150. Haw kibe kole, w hawi greʕuno rabo, hawi ʕumre ʕəsri əšne.
151. Yawmo aṯi u babo ʕaṣriye, omər: “Yabo, ašər kobaʕno nofaqno l briṯo hawxa. Əzzino ḥozeno briṯo be ma aydarbo yo,
152. Mayəṯno harke, bi mʕarṯaṯe, foṯi b foṯe di qaṭən.”
153. “E mə ksamno? Abri, l əzzux! Kalux harke yatiwo, kalux harke kəxlət, košotət!”
154. “E”, — omər, — “mə koxanno košoteno? Layt lo noše məǧġənno aʕmayye, w lo koḥozeno noše. Gəzzino, kḥozeno briṯo w gdoʕanno aʕlux!”
155. Ḥəlle u babo ze, omər: “Hama, u zʕurano lebe yo, ṭro əzze koraxle b briṯo.”
156. Omər: “Abri, zux! Ono gdobenux mede, d nošo lo qodər aʕlux.”
157. Qoyəm šoləḥ gurze d daqne, mene me daqne, huleleyo, omər: “I naqla d əbʕət, maqiṯət manṯo mani ʕal u qalənayḏux,
158. Gdoṯelux səsyo kamilo me kul mede, mu sayfayḏe li rəmḥayḏe, li ʕabayayḏe, laǧ ǧule du rawixo, w glušət.
159. Səsyo mi nuro, lo səsye Kḥel kokolən qume w lo mede.
160. Annaqla kul manṯo gdobolux səsyo b gawno.”
161. Azzeyo, mbele am menani ʕam ruḥe w azze. Mhalaxle tre tloṯo yawme, maṭi l walaye.
162. Ḥzele ḥa zlam kal kozorəʕ karmo, xud ǧəddi, kal koḥofər nuqroṯo, kobəʕ zorəʕ karmo.
163. Azze, omər: “ʕAmmo, šlomo aʕlux!” Omər: “Ahla w sahla, abri!”
164. Annaqla hiye mkasewayle ruḥe. Fayətwa ʕal roʕyo,
165. Šqiwaylele ṣafuro mine, nḥəlle w šləḥle gawe du ṣafuro,
166. Mnaḏ̣afle w maḥatle ʕal qarʕe d ruḥe,
167. Daqana d lo məḥze u šufrayḏe da dan noše lo ḥayri ḥozəlle w d oṯən d mfarǧi aʕle.
168. Səmle ruḥe garwono.
169. Omər: “Mə kəbʕət, abro?” Omər: “Ašər faqiro no, kobaʕno ʕowadno aʕmux, hama bu laḥmayḏi.”
170. Omər: “Hama taw, ʕwad aʕmi!”
171. Fayəš, kəmnaqe kefe me bayn i arʕo,
172. Koḥofər ʕam u zlam sowo, ḥofər nuqroṯe d zərʕi karmo eba.
173. Kosaymi šuro ḥeḏər i arʕo.
174. Fayəš ʕwədle aʕme ḥamšo što yawme.
175. Yawme d ʕruto, u zlam məllele omər: “Abri, ono kazzino, li ṣluṯo gəzzi mṣaleno.
176. Haw bolux, nošo no noḥət li arʕo, maḥru a nuqroṯe d similan w u šurano!”
177. Omər: “Zux! Lowelux mede fəkər!”
178. Gqoyəm əzzeyo marke u zlam, w hiye yotu mofəq u qalənayḏe w maḥət manṯo aʕle.
179. Gdoṯele səsyo komo ʕam aǧ ǧulayḏe w ʕam i rəmḥo ʕam u sayfo.
180. W gnoḥət, kit ʕayno d maye bayn i arʕo, kšoləḥ aǧ ǧulanək d aʕle,
181. Kḥoyəf, gmašəġ ruḥe, kšoləḥ u galdawo me qarʕe d ruḥe.
182. Ba greʕuno, šafər mine bi arʕo layt! Komačləṣ, komabrəq xud ʕayni di šəmšo.
183. Koḥəzyole i barṯo du malko mu šaboko du quṣro, komanbho, koḥəzyo u greʕunano, šubḥo l əšme d aloho! Layt šafər mawxa!
184. Growəx ʕal u səsyayḏe bəṯr me d lowəš aǧ ǧulayḏe w ksoyəm mazlo maṯyo bayn i arʕo, gmaḥru u šuro w gmaḥru an nuqroṯo, lə kṭore mede bi arʕo, d ʕwədle hiye w u sowo eba, hol d hawi čaġ du sowo d doʕər.
185. Marfele u səsyayḏe w azze lwəšle aǧ ǧule qṭiʕanək, maḥatle u galdkawo b qarʕe w yatu boxe.
186. Ha! Əšmo aṯi u zlam. Ḥəlle, ga i arʕo koḥariwo, aš šurone ḥariwi, an nuqroṯe ṣxiri.
187. “E yabo, mə hawi?” Omər qayəm aṯi maʕlele iḏe d moḥele.
188. Omər: “Qay gmoḥətli? Aṯi ǧarde d ʕarab, čiko bayn i arʕaṯe, fayəš koməštaʕən ʕal as səsye,
189. W ono mə qay m ayko kibi maklenanne? I qyamto maqimalle!”
190. Annaqla lo mətyaqalle u sowo, “m ayko”, — omər, — “ǧarde d ʕarab aṯyo?”, maʕlele iḏe d moḥele.
191. I barṯo du malko mu quṣro qrela: “ʕAmmo! Makli iḏux! U zʕurano, lo qərwətle!”
192. Ḥəlle: ga i masale yaqərto yo, maklele iḏe.
193. Fayəš ʕudi naqla ḥreto hol yawme d ʕruto d bəṯra.
194. Disane bu ḥalawo azze li ṣluṯo u sowo, w hiye qayəm maḥrawle u mede d səmme.
195. Daʕər d moḥele, disane i barṯo du malko qrela.
196. Annaqla fayəš, lə gmaǧre lo moḥele, w lo komaǧre lo mofaqle ze.
197. U malko di walaye, kətle tloṯo bnoṯe, maṭən l gworo.
198. Marfele dalolo bayn i walaye, omər: “Ramḥəl ḥuššabo yo, ṭro a greʕune di walaye kulle nəfqi,
199. W a bnoṯayḏi gluši w gnəfqi.
200. Kul ḥḏo mənne gṭəʕno ḥabušo. U greʕuno d ḥəzyole, maʕaǧbole i ḥḏo mənne, gməḥyole ḥabušo.
201. Hawo ktowe u gawrayḏa, d obinale yo.”
202. Pa ayna d kətwayle pačke, lwišole.
203. Ǧorǧ Goge mhandazle ruḥe, mʕadel ruḥe, bas ʕayne paqpaqonkat wayne.
204. Karixi a tloṯo bnoṯani bayn a greʕune di walaye. 
205. I rabṯo zbətla ḥabušo, mḥela b ḥaṣe du abro du qaḍi.
206. Mhalaxxe əšmo, d naʕəm mina, du fəlgo, mədla lu ḥabušayḏa, mḥela b ḥaṣe du abro du mufti.
207. Fayišo i naʕəmto karixo, karixo, karixo mara d ḥəzyo u zʕurkawo. Lə ḥzela, daʕiro.
208. U malko omər: “Qay lo mḥelax?
209. Əmmo: “Lə ḥzeli u zlam, d kəbʕalle.”
210. “Fayəš noše, lo fayəš noše?”
211. Əmmi: “Tə nošo lo fayəš.”
212. U sowo omər: “Alo, kal kit ḥa kačal, garwono, bayn u karmo gabi.”
213. Əmmi: “Zoxu amṭewule!”
214. Kqaymi əzzehən a greʕe du malko, amṭən u garwonawo.
215. Omər: “Yabo, mə kəbʕutu mini? Ono mə, i barṯo du malko ayko yo?”
216. Amṭalle. ʕAwwəl me d maṭi, ḥəṣlale u ḥabušo b ḥaṣe. (“Kačal yo!”)
217. U malko ḥəlle omər: “I barṯayḏi alo, b aloho, mdaywno!
218. U garwonano, kəbʕatle?” Əmmo: “Hano yo!”
219. Omər: “Yabo, zbaṭle hano! Marfewu hno!” Huwwalla ḥabušo ḥreno.
220. Karixo, fatilo, barimo, disane mḥela b ḥaṣe du garwonawo.
221. Omər: “Balki hiya kəbʕole, hawəllayo!” Bas məllela, omər: “Ḥər b aloho! Žġayni mu qeno da gyoṯe lo kobenax. Ha, haka grəḏ̣yat, hawxa maqablat, xa ktowe!” Əmmo: “Ono bu qeno da gyoṯe ʕam u garwonano gyətwono!”
222. Omər: “E, b lebax yo!” Yatiwi.
223. Hanək azzehən, u abro du qaḍi w du mufti, gawiri kul ḥḏo a tre bnoṯe rabe, w hiye mbele haṯe, bu qeno da gyoṯe yatiwi.
224. Annaqla haka ʕaṣriye i emo amṭelala əšmo d fayəḥto du barġal, am maye d komṣanṣlənne mu barġal, kamṭalle kobola. Lo komaǧro mu babo d obola muklo xud an noše.
225. W har hiya b lalyo kəmmole, kəmmole: “Ḥayra! Mbayan ruḥux! Kšaf ruḥux! Ono kəḏʕallux!” 
226. Komalla: “Ya ḥurma, ṭray mini! Ono zlam nuxroyo no w lo kobaʕno nošo oḏaʕli.
227. Kəmmo: “Lo kowe, lazəm ḥozəllux. E ḥwoṯi kogəḥki aʕli, w hwaryoṯi kogəḥki aʕli,
228. W babi komḥaramleli mu quṣro lo koʕəbrono.
229. Haka emi amṭelali gazguzo d laḥmo našifo, məḥləf me d obəlle lak kalbe, kamṭəlliyo eli, əšmo d fayəḥto du barġal.
230. Bšolo xd an noše ze lo komaǧri amṭəlli.
231. ʕAsriye, səmla lo səmla mara d qədro, maqanʕole m bayn ruḥe, 
232. Omər: “Koṭolabno m aloho d ramḥəl nofəl ǧarde d ʕarab bu ṭarš di walaye, tolən u ṭars kule, məblile.”
233. Hiye u zʕuro koṭoləb m aloho. “W ḥozina bəṯr, man ne ag gawre ṭowe, gmibayni i naqlayo.”
234. Deri yawmo lawi i saʕaye ʕaṣro, nafəl hawar ʕal i walaye.
235. Əmmi: “Aṯən aʕ ʕarab, mḥalle ʕal u ṭarš, lo ṭralle, qarno lo ṭralle.”
236. Nafiqi i walaye bəṯrayye, ba ʕarab ne kulle ʕal səsye rut.
237. Faliti bəṯrayye, səmme lo səmme, mara d qədri maxalṣi mede mənne. Qṭəlle zəd me tremo zlamat me di walaye ze, lo qadiri saymi mede.
238. W har kəmmi, an noše kəmmi: “Ṭro aḥ ḥaṯnawoṯe du malko əzzehən, maxalṣi u talan di walaye!”
239. Aṯyo, məllale əmmo, əmmo: “Ya zlam! Qəm hat ste, izux aʕmayye!” “E”, — omər, — “lo latli lo səsyo, w latli lo mede, ʕal mə? W latli lo sayfo lo xanǧar, lo tə mede latli.”
240. Əmmo: “Kətlux, qəm!” Omər: “Qəm mdaballan baġlo mede hawxa!”
241. Amṭelale baġlo, rawəx aʕle mə maqləb, foṯe laf ṭize va, w mhalaxle.
242. An naʕime fayiši kogəḥki aʕle, moḥəlle hol d nafəq bəṯr i walaye.
243. Naḥət, maqəṯle qalən, maḥatle aʕle manṯo, aṯile səsyo ḥeworo ʕam ǧule ḥewore.
244. Rawəx ʕal u səsyo, ḥəṣle w qləʕle. Tlele.
245. B ḥamšo daqqat čik bi qamayte du talan,
246. W čik bayn aʕ ʕarabanək d aṯən.
247. Aloho obe li emo du zlamawo d l aṯi!
248. Qṭile mənne d lo ḥəšwo w maṭi lu šexaṯṯe. Maʕlele u sayfo, hawo maʕlele iḏe omər, omər: “Čəkno b baxt d alo w diḏux! Ono lanno lu qaṭlo, lo qəṭlətli!
249. Mə kəbʕət? U mede d əbʕət, ono bu amrayḏux no.”
250. Omər: “Kobaʕno kul šato oṯət amṭət i hno, i ḥaṣlo lu malko di walaye.”
251. W qayəm moraxle u sayfo, qṭəʕle falqo me aḏne ʕam i guharayḏe, marwode kətwa b aḏne du šex, šləḥle falqo d aḏno ʕam u marwodo me aḏne. Maḥatle b kise w madʕarle u talan hol d maṭi laf i walaye.
252. Qləʕle mhalaxle l ruḥe, w hiye daʕər xud d ʕabər li walaye, disa rawəx ʕal u baġəlkawo diḏe.
253. An noše koḥozən, u talan daʕər l ruḥe. Lo kəḏʕi, man madʕalle.
254. U zlamayḏan aṯi, har i ḥurmayḏe kəmmole: “Qay lo kəmbaynət ruḥux? Hat hət innu d amṭelux u talan!”
255. Komər: “Gmibayno yawmo mede.”
256. Azze kmo yarḥe ḥrene, omər: “Koṭolabno m alo d babax, qoyəṯ ebe ele kewo, d lowele darmono, žġayni mu ḥalwo du aryo w bu galdo du aryo, w gorašle aryo.”
257. Kəmmi, ma tfaqat d aloho deri yawmo u malko kayule.
258. Har koṯən aḥ ḥakime w kəzzehən, nošo lo koqodər d obele mede, darmono, d qoyəm d noyaḥle bu darmono. 
259. Aṯi, aṯi ḥa ḥakīmo darweš, aṯi, ḥzele u malko, omər: “Ya u malkayḏi! D omannux: hat tə mede lo komanfaʕlux illa ḥalwo d aryo b galdo d aryo w gorašle aryo.”
260. Annaqla omər: “Aydarbo hano gdəhne?”
261. Bu diwan aw wazire əmmi: “Aḥ ḥaṯnawoṯayḏux lazəm əzzehən amṭəlle. Ma kit afraḍ mənne?”
262. Qrele lu abro du qaḍi, du mufti, omər: “A trani ne.
263. Hawo u ḥreno lo koṯe b ker d mede, hano ṭro əzzeyo? Ṭro əzzehən a trani!”
264. Qayəm mšadarle bəṯrayye.
265. Ba hani lo kəḏʕi ruxi ʕal as səsye ze xd an noše.
266. Qayəm u abro du qaḍi w du mufti, mballe xurčke d kallawat kul ḥa, rawixi ʕal as səsyaṯṯe w mhalaxxe.
267. Aṯyo i aṯto du garwonayḏan d əmmina, aṯyo, məllale əmmo: “Azzehən d amṭən u ḥalwo. Lo kəzzux hat stene?”
268. Omər: “Gəzzi! Ono ste gəzzino.”
269. Qayəm hiye ste, amṭelele ḥmoro, annaqla rawəx aʕle w mhalaxle bu darbo.
270. Mhalaxle. Mhalaxle hol bəṯr me fəlge d yawmo, ḥzele zlam sowo, kale yatiwo b darbo, kale daqne yarəxto.
271. Drele šlomo aʕle w naḥət, matrele foṯe, ḥləqle daqne w hulele ḥuṭo mḥaṭo w omər: “ʕAmmo, kəbʕət mede?”
272. Omər: “Abri, aloho howe aʕmux!” — omər, — “bale uʕdo d omannux mede:
273. Fayət uʕdo tre aḥrab ma ḥmore — ḥaša diḏux! — lo dralle lo šlomo aʕli w lo mede, mhalaxxe marke, hani ma ktowən?”
274. Omər: “Ašər, ʕammo, hani u abro du qaḍi w du mufti di walaye ne.”
275. Omər: “Mə kəzzehən? Mən yo u ṭalabaṯṯe?”
276. Omər: “Kəbʕi ḥalwo d aryo b galde d aryo, gorašle aryo.”
277. Omər: “Hani, hani gəzzehən amṭən u medano?”
278. Omər: “Hənnək lawxa azole ne.”
279. “W hat?” — omər, — “l mən azolo hət?” Omər: “Ašər ono ste lawxa.”
280. Omər: “Abri, ono gdomannux, ayko yo.”
281. Omər: “Gəzzux marke, bəṯre tloṯo diyarat mani, gqəlbət laš šalwone, kit ʕayno d maye.
282. Yawme d ʕruto, me ṣafro, koṯən a arye du qa ṭurano, koṯən košotən mi ʕaynayo.”
283. Omər: “Towe bəṯr me fəlge d yawmo, gdəṯyo emo d aryo. Raġla qəṣto yo, komhalxo komʕaržo me raġla. Gdəṯyo d šətyo w gyətwo gmaġlo, gməždo raġla ʕəl mi šeno hawxa, ghayzola, w mu kewayḏa kfayšo saʕaye, hawxa daməxto ʕal gawa.”
284. “Hat”, — omər, — “kḥəfrətlux gubo laltaḥ mi šeno, —
285. Kit šeno rabṯo ʕam gabe di ʕayno, — ʕal i šenayo koməždo ruḥa. 
286. Gyətwət bu gubawo w gsaymətlux, i rəmḥo tuyo b iḏux.

043. U abro həngi kasulo yo, me qadre d ḥaṣe lə kqoyəm. Kofoyəš u yawmo kule damixo ʕal qadre d ḥaṣe.
044. W hano maḥatte əšme Laḥdo u Damixo.
045. I naqla d komaḥto u fako b feme, komər: "Yade xwazzi, ləʕsatwayliyo, žnuka maḥtatwayle b femi!"
046. Həngi latle ġira, loʕəs u fako du laḥmo. Ono gdobenax lano."
047. Əmmo: "Yabo ono, xəd məllilux, mu amrayḏux lə gnəfqono!"
048. Deri yawmo qrele lu waziro, məllele omər: "Mḥaḏ̣ar u abrayḏux, gmagwanne i barṯayḏi!"
049. U waziro lə mətyaqalle u medano, i barṯo du malko? U malko d omarle: "Gmagwarno i barṯayḏi lu abrayḏux" — hano mede ġalabe w fṣiḥuṯo yo ele.
050. Qrele lu qaḏ̣i, məllele i štaġaliye w məllele: "Ḥaḏ̣ar u abrayḏux, magawrinale i barṯayḏan di nave, du fəlgo."
051. A qrele omər: "Qrawu li pire, li emo d Laḥdo u Damixo!" Qrallalla. Omər: "Zax, ḥaḏ̣ar u abrayḏax, gmagawrinale i barṯayḏan i naʕəmto!"
052. Əmmo: "Ya u malkayḏi! U yawmo kule kəzzino, šəġlono lan noše, kənšono ad dərtawoṯaṯṯe. U sarwo, u tešiġo, am medone, d kosaymanne, hul d košəġlono b tre dawqe d laḥmo."
053. Omər: "Ono komannax: "U medano kule koḏaʕne. Zax, ḥaḏ̣ar u abrayḏax, i barṯayḏi kəbʕina magawrinala ele."
054. Azzayo i faqərto, azzayo. Hənnək ze annaqla ayko kodəmxi? Kodəmxi b bayto d tanuro, latle lo tarʕo, lo mede. W kətle ǧulo, komaḥtile fəlge taḥtayye w fəlge komkasən ruḥayye ebe.
055. Məllale əmmo: "Abri!" Omər: "Mən yo?" Əmmo: "U malko kobəʕ magwarlux li barṯayḏe."
056. "Oh", — omər, — "yade! Ono w i barṯo du malko mə kəmmina l ḥḏode? I barṯo du malko kobaʕla ǧule, kobaʕla muklo, kobaʕla štoyo, kobaʕle medone ġalabe, kobaʕla ḥa, towe aʕma kallawat. Ono mə gsamno eba, i barṯo du malko?"
057. Əmmo: "Alo, ḥə d rišux u malko gmagwarla elux. W lebux yo, ono lo ḥaruli, lo qadirono. Məqqa d səmli, lo səmli, u malko lo maqbele."
058. Hano səmle, lo səmle Laḥdo, d maqnəʕ, u ʕulmo d maqnəʕ u malko, lo kobəʕ i barṯo du malko, lo raḏ̣ən.
059. Bu kotak amṭalle, mhiralle aʕle.
060. Annaqla a tre ḥwoṯe ḥrene azzehən, gawiri, a greʕune, d kəbʕənne.
061. W aṯyo haṯe. Aṯyo u babayḏa, hulela ḥamšo dinore d dahwo w hulela došak w lḥef. Omər:
062. "Hani baslaxne, hani elax hat. Elax ne w izax annaqla! Səm u mede, d əbʕat, ḥozeno, be ma aydarbo ksaymat u bayto, gsaymat u hno." U xabro, d məllale lu babo.
063. Əmmo: "Yabo, haka lo ṭəryono maḥtət maye ʕal iḏe d Laḥdo u Damixo, xwa alo lo kuyono i barṯayḏux. W ono kazzino b xaṭər diḏux!" Azza.
064. Fayiši kmo yawme. "De Laḥdo, qum!" — "O", — "L ma kəmmət?"
065. Laḥdo komər: "Ono qay ono obaʕwayno magawrili elax? Ono, ono laybi qoyamno!"
066. W hiye greʕuno ġalabe ṣpahi yo. U greʕuno laybe mede.
067. U mede d kibe: kasulo yo, lo kobəʕ qoyəm, kobən an noše, maḥtile u fako b feme, hul d oxəl.
068. Fayiši kmo yawme, aḥ ḥamšo dinorayḏa mṣarfila. Qrela li ḥmoṯo, məllala əmmo: "Dade!" Əmmo: "Mən yo?"
069. Əmmo: "Dade, uʕdo gdəmmallax mede. Hul ema gfayšina hawxa?" Əmmo: "Ba barṯi, kaleyo taḥte iḏax.
070. W ono ste hawyono ʕaǧəm mine, haw, haw koṯe b boli, əzzino šəġlono lan noše w əṯyono maḥtono b feme.
071. U mede, d əbʕat, daṣṭər diḏax b iḏax yo. U mede, d əbʕat, d saymat ebe, ono lo kəmmallax lo."
072. Əmmo: "Waki hawxa yo, zax lu ṭyoro bəṯr i qriṯo, amṭili quflo d rawṭe dar remune, towən tayile, amṭiyene larke w zax, nfaq hat. Da d lo šəmʕat qole!"
073. Azzayo i sawto, azza bəṯr i qriṯo, amṭela quflo d rawṭe d remune. Hiya ze leba fayəšwa mu abro, həngi məqqa d saymowa, lo saymowa, lo qoyamwa, l əzzewa, lo šoġalwa.
074. Hiya faqərto əzzawa, šəġlowa w məklowayle, əxlowa hiya.
075. Maḥtila qm u tarʕo, da d lo šəmʕo qole u baxyayḏe, w azza, nafiqo.
076. Qayimo i barṯo du malko, zbəṭla rawṭo manək w grəšlale ḥamšo əšto rawṭe ʕal i lašayḏe.
077. U rawṭo du remuno, i naqla d koqoyəṯ bi laše, kotole u galdo ʕam ruḥe.
078. Hano, i naqla d kəbʕi moḥən l noše w makiwənne, komoḥən bar rawṭe dar remune, komoḥənne tayile.
079. Kosoyəm hawar hawar, nošo lə gmadʕər aʕle.
080. Kəmmole: "Gqaymət ani lo? Kul yawmo quflo mar rawṭani gmətwori (+det) ʕal i lašayḏux."
081. "Ya ḥurma! Ono laybi šoġanno, laybi samno mede!" Məllale əmmo: "Lo kowe." — "E, ono", — komalla, — "mšadalli bəṯrax w mšadalli bəṯre babax, d magawrilax eli? Ono mu li minax? Zax gabe babax, lo kobaʕnax, ya ḥurma, lo kobaʕnax!"
082. Kəmmole: "Layt! Gqaymət uʕdo, wəlla gmayṯət taḥt am maḥwoṯe."
083. Ḥzele, fayda layt! Bi ḥarayto həngi d kayiwo i lašayḏe, u admo fayəš noḥət me kul gabo me diḏe, qayəm, qayəm l ḥayle. Greʕuno kibe d moḥe bu šuro, gdorele.
084. Omər: "Mə kəbʕat mini uʕdo?" Əmmo: "Kəbʕono šəġlət."
085. "E", — omər, — "ṣanʕa layt b iḏi, lo lo koḏaʕno šoġanno mede, lo dworo koḏaʕno, lo zqoro koḏaʕno, lo ʕǧofo koḏaʕno, lo ḥforo koḏaʕno."
086. Əmmo: "Ono gmaḥtallux gab ḥa, mašəġlallux."
087. Omər: "Mbayli, waki hawxa yo, mbayli!"
088. Qayimo, šqilale, fayəšwa kmo qurušat aʕma, kmo qamariye fayəšwa aʕma, qayimo, azza, šqilale ǧule.
089. W kit karwan, me d kəzzehən, koməbli, koməbli medone, mi walaye koməblənne l walayat ḥrene, konəqlənne me dukṯo l dukṯo, komzabni w zuni.
090. Kofayši tre əšne, tre əšne w fəlge, šato, aydarbo towe i dukṯo daw walayat, kəzzehənne.
091. Azza l riše du karwan, məllale əmmo əmmo: "ʕAmmo!" Omər: "Mən yo, barṯi?" Əmmo: "Kəbʕono maʕawdət u gawrayḏi aʕmux."
092. Omər: "ʕAl riši w ʕayni!" — kəḏʕila kulle, i barṯo du malko yo. — "Qay lo? Hiye ste greʕuno yo w ʕal ḥayle yo.
093. Gəmʕawallan bu darbo, gmanaḥtina ṭaʕne, məsqina ṭaʕne gdəhne, gqoləʕ ab baġle, gəmʕawallan, mobanne!"
094. W hulela kmo qamariye, qamayto ze. Omər: "Mdaberu ruḥayxu appe, hul d dəʕrina!"
095. Hulaleyo w daʕiro. Aṯyo ʕaṣriye, i ḥmoṯo əmmo: "Mə səmlax?" Əmmo: "Mašġeli." Əmmo: "Aydarbo?" Əmmo: "Walla hawxa hawxa səmli ebe, azzeyo šaġəl." Əmmo: "Ṭayyəb, ġalabe ṭowo!"
096. Annaqla gdəʕrina mənne. Kqoyəm u karwanano, gmaṭʕən w gəzzehən, gəmhalxi bu darbo, ʕaṣro ḥamšaḥṣar yawme, gmoṭən l dukṯo qṭəʕto mam maye.
097. W u darbano qumayye yo.Kšəpʕile, hano lazəm d šəpʕile dayʔiman.
098. Annaqla maṭən, kit gubo, kit gubo d maye.
099. Komanaḥti, komanaḥti zlam, kogorəš maye, am maye du gubano lanne bu fəlgo mbayne, ʕal gabo ne.
100. Gud lo manaḥti zlam w mole ad dawle maye, lappe, lappe gərši maye.
101. Annaqla u gubano ze, kətle mede, kul d nošo d noḥət bu gubano, gmofəq maye, gmašte ab baġle, gmašte u sawal, gmašte kul mede w gmole as sefoqe maye w lə gnofəq.
102. Lo kəḏʕi, mə kowe ebe, mən lo kowe ebe u zlamano, lo kəḏʕi, mən kowe ebe.
103. W... yaʕni lazme yo aʕlayye, gud manaḥti ḥa, gud manaḥti, məbli maye aʕmayye, kofoyəš darbo raḥuqo ġalabe dlo maye.
104. Kul d šəpʕi me tamo, gmanaḥti zlam, u zlamano gmiṣakər, gəzzeyo.
105. Annaqla d kətne bu karwan, d kətne ʕatiqe, kəḏʕi u medano, kozayʕi nəḥti.
106. More du karwan omər: "Gdobeno mo dinore d dahwo l ayna, tawo u zlamawo d noḥət mašte u sawal maye." Nošo lo madʕalle.
107. Laḥdo omər: "Pak!" Omər: "Qay ono l mən aṯino aʕmux? Lo aṯino d šoġanno? Manḥetli, ono gnoḥatno!" Lo koḏəʕ, faqiro, mə ktowe ebe.
108. "Manḥetle!" Maṣərre baḥ ḥawle, manḥatte lu gubo laltaḥ.
109. Maslaq maslaq maye! Maštele u sawal kule, mlalle as sefoqatṯe, gawde koməbli aʕmayye, komolənne maye lu darbo.
110. Ah bari me d matəm, aṯi karwan ḥreno, azolo yo li walaye, d hənnək nafiqi mina, li walaye du Fil.
111. Aṯoyo me larwal, gʕobər li dukṯo, d hənnək nafiqi.
112. Omər: "Kit nošo laltaḥ bi biro? Bu gubo?" Əmmi: "E, kit ḥa." Omər: "Ṭro mašte u sawalayḏi, ono ste gdobene, gdobene kallawat, mə kobəʕ, gdobene."
113. Qrallalle, əmmi: "Aṯi karwan ḥreno, kobəʕ maštətle maye, gmaštət ani gsəlqət?" Omər: "Lo! Ġamo layt! Nqalu, grašu maye, gdobenanxu!"
114. Hule lanək ste maye, matəmle. Qrelelalle omər: "Bas yo?" Əmmi: "Bas yo."
115. Əmmi: "Annaqla maṣər ruḥux bu ḥawlo, d gəršinalux!"
116. Manḥattalle u ḥawlo, moraxle iḏe lu ḥawlo, d zobaṭle, naqla ḥzele, ʕavd komo nafəqle w zbəṭle, məllele omər: "Klay!"
117. Ḥəlle ʕal u ʕavd, mə koḥoyər? ʕAvd kibe u yurxayḏe arbʕo druʕe w sappoṯe košəbhi, kul sapṯo me diḏe l fəlge d xarwal, mani, d kosaymənne aq qaroše bar rəḥye.
118. Aq qaroše, faqire, lo kqaṯṯe, latte ṭanure, kolayši ʕaṣriye əšmo d qamḥo, kosaymile xarwal, maḥtile taḥt i nuro, kəmmile xarwal.
119. Sappoṯe du ʕavd kul ḥḏo mənne kiba xəd fəlge d xarwal.
120. Nḥire kibe xəd baǧane kamto, mani, d kowən qm am maye.
121. ʕAyne semoqe aʕle... u Laḥdkayḏan, a hnavayḏe qṭiʕi!
122. I naqla d ḥzele, omər: "Yabo, mə kəbʕat mini?"
123. Omər: "Tə mede lo kobaʕno minux. Lo zayʕət w lo mede! Kobaʕno bas mšayannux šeyolo ḥa."
124. Omər: "Mar! ʕAl ʕayni w riši, mə kəbʕət mini?"
125. Mḥele u ʕavd iḏe b ḥḏoḏe, aṯən tre bnoṯe.
126. Ḥḏo mənne košəbho lu ʕavd, kamto, sappoṯa xəd sappoṯe, w nḥira xəd nḥire, kamto.
127. W i ḥreto košəbho, kəmmət, qumṯo kit aʕla, kəmmət, u zaliqo, d konoḥət mi kowo fəlge d yawmo, foṯa ḥewarto, komabarqo. D əxlo i abəšto, komibayno b qḏola.
128. I naqla d ḥzele i ḥewarto, ar rire d Laḥdo naḥiti, maye d barġal naḥət me feme, lebe waxta d kokoyuwa.
129. Ḥəlle lu ʕavd omər omər: "Mə kəbʕat, aybo? Amṭelux a tre ḥeramani larke?"
130. Omər: "Kobaʕno, d kəmmətli, ayna mənne aṣpah mi ḥreto yo."
131. Laḥdo ḥəlle hawxa, gaḥək.
132. U ʕavd zbəṭle kaṯpe w həzle, məllele omər: "Qay kogəḥkət?"
133. Omər: "Kogoḥakno, hano", — omər, — "u šeyolano diḏux latyo šeyolo d gawre."
134. Omər: "Aydarbo latyo šeyolo d gawre, d noše fohume?"
135. Omər: "U mede, šafiro: ono gḥoyarno ʕal haṯe i kamto, gdomanno, haṯe šafərto yo b ʕayni. Hat gdəmmət: "Lo! I ḥreto šafərto yo."
136. Ono masalan kḥozeno i ḥewarto šafərto. Hat gdəmmət: "Lo! I kamto šafərto yo!"
137. Hano, i masale du šufro", — omər, — "laybe ḥa d omər eba, hano šafər mano yo. Mən towe, lo bnoṯe w lo qanyone w lo sawal w lo mede.
138. Hano", — omər, — "u medano kofoyəš ʕal u isan.
139. U isan, u mede, d roḥamle, hawo yo b ʕayne šafiro."
140. Omər: "Hano, hano u ǧawabano diḏux", — omər, — "heš lo šaməʕne mu yawmo, d kətno ono harke, hani dawre w əšne.
141. Kul zlam, d konoḥət lu gubano, kamṭeno a tre bnoṯani l qule, komanne: "Ayna aṣpah yo? Komaḥət iḏe ʕal i ḥewarto, komər: "Haṯe aṣpah yo." Koqoṭanne, koṭorene b dukṯe.
142. Amma hat, u ǧawab, d huluxli, hano heš lo šaməʕne w hano šrolo yo, u medano.
143. Alo howe aʕmux! W hano, šqulux i dəsmalaṯe!"
144. Hulele dəsmale d abrisəm, mliṯo remune. Omər: "Haṯe mini elux, gəmšadrətla li ḥurmayḏux, la zʕurayḏux."
145. Koḥošu, d kətle zʕure vega — "w alo howe aʕmux!"
146. Qrele laḥ ḥawrone omər: "Grašli annaqla!"
147. Zbəṭle u ḥawlo, maṣəlle bi lašayḏe w zbəṭle b iḏe, grəšše.
148. Tlele annaqla, ar remunanək tlalle taḥte qeməste, omər: "U karwan l ayko gəzzeyo, hawo, d mašteli bi ḥarayto u sawalayḏe?" Əmmi: "Gəzzeyo alo lu Fil."
149. Omər: "Ko yo u rišo, more du karwan?" Mballe gabe.
150. Omər: "Yabo, ono mašteli u sawalayḏux. Kallawat lo kobaʕno minux, hama kətli qawetiye."
151. Omər: "Mən yo? ʕAl ʕayni w riši ono u mede, d əbʕət, gsoyamno."
152. OMər: "Haw i dəsmalaṯe, kiba kmo ḥappoṯe d remune, kobaʕno d məblətla, kit bayto d ṭanuro b flan dukṯo bi walaye, gəzzux, gəmšaylət ʕal ḥurma sawto w i kalayḏa, hani gəmsalməttene, amane b qḏolux."
153. Omər: "ʕAl riši w ʕal ʕayni!" Mbele i dəsmalayḏe w ar remune.
154. Annaqla gdəʕrina naqla ḥreto me Laḥdo, gdoṯina ʕam u karwan.
155. U karwan ze aṯi — i amane ʕawwəl mqadašto wa: nošo lo towarwayla, nošo lo oxewayla, nošo lo ḥoyarwa, mən yo i amane.
156. U ṭeiro, d maṣərwayla u morayḏa, hawxa fayšowa, misalmowa lu moro ḥreno, d kətyo mšadarto ele. —
157. Qoyəm oṯe riše du karwan, aṯi li walaye du Fil, mšayele: "Ayko yo i ḥurma i armalto, i emo d Laḥdo u Damixo?"
158. Hiye mərwaylele əšme, hawxa kəmmile.
159. Kəmmila i emo d Laḥdo u Damixo.
160. Aṯi ḥa zʕuro w mədle l iḏe omər: "Kala harke!"
161. Azzeyo, məllela omər: "Yade, ko yo i kalayḏax?" Əmmo: "Kala, yabo!"
162. Omər: "Barṯi, hani mšadrile Laḥdo, amane b qḏoli msalamnanne la trayxu b iḏayxu.
163. Huleline w kosoyəm qawetiyat ġalabe w ġalabe hiye ṭowo yo w hno yo bu šuġlayḏe.
164. Ġalabe korḥəmle u šuġlo komər: "U ʕumrawo, d maqḏ̣eli hawxa bi kasuliyayo, azze kule, azzeyo bam maye."
165. W uʕdo kšoġəl, ksoyəm w gdamṭe."
166. Komər: "Be tfaq aḥna gfayšinalan šato w fəlge tre əšne w gdəʕrina."
167. Haṯe, i aṯto, d əmmina, mədla lar remunani w maḥtila.
168. Koḥayro, mə remune? Remune lanne, xd are remune da ṭyore, dab bəstone.
169. Qayəm bəṯr, me d azze u zlam, twəlla ḥa mənne, kəbʕo turo ḥa mənne, gave koḥayro, mə ḥayro?
170. Laš šubḥe d aloho! Ga u remunano məḥləf aḥ ḥappoṯe, d kətne b gawe dar remune, di ʕade d kəxlənne an noše, kulle kale malyo dərayat, ba mə dərayat?
171. Kul ḥabṯo mənne, u isan laybe ḥoyər aʕla, həngi komabarqo, mačalṣo.
172. Ḥəlla bi ḥmoṯo, əmmo: "Yade!" Əmmo: "Mən yo?" Əmmo: "Aloho hule. I naqla d obe aloho, lo mšaylat!" (makliye əšmo!)
173. Omər aṯyo qrela li ḥmoṯo, əmmo: "Yade! Alo hulelan. Aḥna uʕdo hawina zangintər me babi."
174. Əmmo: "Ya barṯi, aydarbo?" Əmmo: "Tax, ḥzay! U mede d aloho, i naqla d aloho kobəʕ obe, lo kəmšayəl."
175. Aṯyo i sawto, koḥayro, mə ḥayro? ʕAyna samən, həngi layba ḥayro bak kefanək, həngi komabarqi.
176. Qayimo i kačke, i barṯo du malko, mbela tloṯo ḥappoṯe mənne gab u sayomo du dahwo.
177. Azza, maḥwelalene, məllale əmmo: "Hani mə koṭowən gabux?"
178. Ḥəlle aʕlayye, ḥəlle, ḥəlle hawxa w koḏaʕla, i barṯo du malko yo.
179. Omər: "Ya barṯo, mə d omannax? I dukanayḏi kula laybi zowanno ḥḏo mənne! Hani ġalabe yaqure ne."
180. Əmmo: "Aydarbo ksaymina?" Omər: "Gud əbʕat, amane maḥtatte gabi. Ono gmobannanne li walaye d Buġdəd, kit tagore rabe tamo, gəmzabannanne tamo, gdamṭenax ak kallawaṯṯe."
181. Əmmo: "Ġalabe ṭowo yo. Hani a tloṯo ḥappoṯani, mbalene w amane, be ma u darbayḏux, mə koṭowe, gməblət, tolət u darbayḏux w ktolət i taʕbayḏux w a ḥrene gdobətline."

219. Lə ksaymət, annaqla žnuka gyətwət w emux gdəṯyo muklolux, gdoṯən a greʕe ste, ḥa gloʕəs u muklo w ḥa gqoṭaʕle w ḥa gmaḥət b femux w a ḥrene gdamṭəllux maye w u mede, d əbʕət, gtowe taḥte iḏux.

220. Annaqla fayišo i barṯo du malko, d əmminala, i aṯto d Laḥdo. Fayišo kfətḥo i ṣəfrayḏa kul yawmo may yawme d alo, kosaymo bšolo w laḥmo w maḥto mərxo i ṣəfraṯe qm u tarʕo du quṣro.

238. Qayəm u waziro, azzeyo, bəṯr me d yatule əšmo. Azze gab u malko, məllele omər: "Ya u malkayḏi, mə maḥkenux? An nošani, ono lo koḏaʕno, mən ne. Ono he lə ḥzalli w lo koḏaʕnanne, man ne.
239. Aṯi ḥa greʕuno lawišo ǧule, ǧule dam malke lawišo yo w motawleli gabe, məlleli: "U malko, ar riše di walaye kulle yawme d ḥušabo gdoṯutu. Fəlge d yawmo gaban mʕazme hatu ʕal ʕrayto."
240. Omər u malko məlle omər: "Ah, haw xabro lani, lar riše, laḥ ḥawronux, lar rabe kulle, yawme d ḥušabo gəzzano gab an nošani, ḥozina, mən ne, man ne, mən noše ne, m ayko aṯən, m ayko l aṯən. M ayko ak kallawani aʕmayye haqqa komṣarfi w saymi, ktolən w maḥti. Ono u medano, d kosaymile, ono laybi soyamne."

254. Dawqo əxlowayle hiya, w dawqo saymowayle fake, maḥtowayle b feme!"
255. Əmmo: "Yabo, mašəġ iḏux uʕdo w taw ono gmaḥkallux. I masale aydarbo hawyo."

038. Omər: "Ya ḥurma! Ḥozeno, be ma aydarbo gsamno, aloho mʕawalli. Be ma aydarbo ksamno adyawma."
039. Rawəx ʕal u səsyayḏe, hiye w u aḥuno nafiqi, mhalaxxe.
040. U aḥuno ʕAmar koḥoze, u aḥunayḏe qḥiroyo, bayne ʕayne našifo, aw wariḏe d qḏole qayimi, koḥoyər aʕle, qḥiroyo yo mede ʕuǧbo, lo kogoḥək w lə kməǧġəl w lo komər mede.
041. Aḏəʕ, i aṯto məllale u mede, d hawi bayne ele w ela u yawmo d bari d meqəm.
042. Hiye ste, ʕAmar, fayəš mhaləx bi qamuṯo du aḥuno. Omər: "Haka kətle mede aḥuni, koməftakər mede bu qaṭlayḏi.
043. Daqana d gorəš u sayfayḏe ani i rumḥayḏe, moḥela b ḥaṣi, qoṭeli, da d lo, lo məhne ġalabe, lo bi foṯo, oṯeli balki bi foṯo minakəf.
044. W i naqla d ḥanno aʕle, məǧġənno aʕme mede, minakəf, ṭro u mede, d obəʕ soyəm, qoṭeli, da d məṯnəḥ hiye ste w ono ste, haw kobaʕno, d fašno hawxa bu ḥalano. Aḥuno yo."
045. Komər fayiši me ṣafro w hul bəṯr me fəlge d yawmo w hənne komhalxi w korəhṭi bas səsyaṯṯe, lo zbəṭṭe ṣaydo w lo ḥa maʕlele iḏe ʕal u ḥreno.
046. Hawi bəṯr me fəlge d yawmo, baṭili ġalabe, as səsyaṯṯe baṭili, maṭən l ʕayno d maye, naḥiti.
047. ʕAli məlle lu aḥuno omər: "Ya aḥuno, yətwina harke, məṯnoḥinalan əšmo. Maština as səsyayḏan, ṭro roʕənne əšmo, əxlənne fako.
048. W aḥna d əxlinalan fako, šotinalan paške d maye, mašiġina iḏan w foṯan, məṯnoḥina əšmo w balki zəbṭinalan mede, hul l uʕdo lo zbəṭlan mede adyawma, be ma mə hawi aʕlan, lo zbəṭlan mede."
049. ʕAmar naḥət w hiye ste, u aḥuno rabo, naḥət, marfalle as səsyaṯṯe bu margo, koroʕən, yatiwi hənne, ftəḥḥe u muklaṯṯe, kəxle, štannaanne əšmo d maye.
050. ʕAmar omər: "Walla me ṣafro komətfakər hiye b fəkər, b ruḥe yaʕni." Komər komər: "Aḥuni me ṣafro, iḏe lo karixo, d qoṭeli me laxalf. Uʕdo gmaḥatno riši domaxno, samno ruḥi damixo.
051. Haka kobəʕ aḥuni soyəm mede, da towe qume darbo, d soyəm u mede, d obəʕ, da d lo məhnene ono."
052. Maḥatle riše omər: "Ya aḥuno, gdomaxni əšmo, kali baṭilo əšmo." Omər: "Dmax!"
053. Grəšle i ʕabayayḏe ʕəl me qarʕe, maḥatle riše, daməx.
054. U aḥuno ʕAli, ḥəlle hawxa, məlle li aṯto omər, lə gdoʕər hiye w hiye, w annaqla aydarbo ksoyəm?
055. Iḏe lə kkərxo, qoṭəl u aḥuno ze. Qayəm grəšle u sayfayḏe w aṯi laf u aḥuno, maʕlele qeməste w qṭəʕle šakwoṯe bu sayfo.
056. Mḥalqile l gabo w rawəx ʕal u səsyayḏe w xayifo tlele.
057. Daʕər mine, da d lo šoməʕ qole w lo ḥozele w lo məhnele hiye, koməhne bu gurḥayḏe.
058. ʕAmar qayəm, hawi šiyar ʕal u kewo, qayəm, maqəṯlele əšmo d nuro, maḥatle əšmo d qaršo, mšaḥalle qarʕe du sayfo, moqaḏle dukṯe du gurḥo, kwele, qṭiʕ u admo w qayəm zbəṭle u səsyayḏe b iḏe w mhalaxle.
059. Mhaxale lo bəṯr u aḥuno bu gabo ḥreno, mhalaxle larwal, d əzzeyo nofəq mi walaye, d əzze l dukṯo ḥreto. Ḥozele dukṯo, yotu eba. Aḏəʕ, haw kətle itowo ʕam u aḥuno, ʕam i aṯto du aḥuno.
060. Lo mərxina i štaġaliye. Kəmmi, mhalaxle tre yawme w tre lalye, hul d maṭi l ele d ʕarab rabṯo.
061. Maṭi li elaṯe, ʕabər. I čadəre du rišo du šex daʕ ʕarab iḏəʕto yo.
062. Kowe aʕla hno d semo b qarʕa, gulloke d semo, goke d semo kəmmila, komaḥtila b qarʕe di čadəre aw kəmmile xaymo.
063. Komiḏoʕo me ruḥqo w ʕelayto ʕəl me d kulle yo kuyo.
064. Kəḏʕi, u bayto du šex yo hano. Aḏ̣ ḏ̣ayfe koṯən lu bayto du šex.
065. Qayəm hiye, ʕAmar, ḥəlle, ḥzele, ḥzele u hno, aṯi, səmle qəṣd du šexayḏe, ʕabər.
066. Qayəm, aṯi, ʕabər. I ʕade daḏ̣ ḏ̣ayfe, kofayši tloṯo yamwe. Nošo lo komšayele mede.
067. U yawmo da tloṯo u šex qrelele lu greʕunano. Omər: "Abri, hani tloṯo yawme harke hət. Mə kəbʕət? Kəbʕət mede?"
068. Omər: "Ya u šexayḏi, ono zlam nuxroyo no w aṯino, səmli qəṣd diḏux tarke. Kobaʕno foyašno gabux. Mašəġlətli mede, howeno greʕo harke gabux."
069. Omər: "Abro, mən šuġlo kibux saymət?" Omər: "Alo, hama d maḥtətli ruʕyo ʕal as səsye, ktoweno says das səsye." Omər: "Ġalabe ṭowo." Maḥatle says bayn as səsye.
070. Kobe bole ʕal as səsye, komnaḏ̣affe, maḥatte muklo, maye.
071. Fayəš annaqla ʕal u hnano, fayəš kmo yarḥe.
072. Yawmo ṣafro qayəm, ḥəlle bayn as səsye, kal kit moharṯo naʕəmto, kala bayn as səsye nuxrayto. Ḥəlle, i moharṯaṯe m ayko aṯyo? Lo koḏəʕ.
073. Kal komdadšalle as səsye, mlawtalle, kula kawyo ṭino w hno mlawto.
074. Aṯi, amṭole ʕal gabo, mnaḏ̣fole, mašiġole, maḥatlela muklo.
075. Koḥoyər aʕla, i moharṯate, koḥoyər, ma kḥel ṭowe ṭowo yo.
076. Komibayən, kəḏʕənne hənne, i naqla d koḥozən as səsye kḥel.
077. Komər: "Šubḥo l aloho haṯe i moharṯaṯe, tuyo rabṯo, lə gṭəryo əšmo l səsyo bi arʕo."
078. I moharṯo, kəmmi, baš šubḥe d aloho komadaʕro aʕle, kəmmole: "Ono aṯyono larke gabux.
079. Kəbʕono obət bolux aʕli w hat, u mede, d howe aʕlux, ono gmaxalṣallux, b aydarbo towe."
080. I naqla d košoməʕ, i səsto koməǧġolo aʕme, koməfṣəḥ ġalabe, koṯe d midaywən mi fṣiḥuṯayḏe.
081. Komaḥət ʕayno ʕal i moharṯaṯe w i ʕayno ḥreno komaḥatla ʕal as səsye kulle. Fayəš obe bole aʕla, muklo basimo obelayo, komašəġla, ḥoyafla, ṭorela, xud i bəlbəzeke naḏ̣əfto, bayn as səsye kulle. W lə kṭore noše ḥozela.
082. Lo komofaqla l larwal, kozoyəʕ, d u šex ḥozela, d omalle: "M ayko yo haṯe?" W lo koḏəʕ, mə d omər, m ayko aṯyo.
083. Komər yawmo aṯi ǧarde d ʕarab, aṯi ʕal u ṭarš w ʕal u talan, mḥalle ʕal u talan di elaṯṯe, mḥalle aʕla, mballe u talanaṯṯe.
084. Nafiqənne u šexayḏe w af farošayḏe, a zlamayḏe kulle. Nafiqi, rawixi ʕal as səsyaṯṯe w azzehən.
085. A ḥrene, d aṯən, zəd mənne. W qwe mənne ne, koqədri aʕlayye, mballe u talanaṯṯe kule.
086. Koḥoyər hiye, nafəq larwal, koḥoyər, koṯe qṭiloye, koṯe ǧriḥoye, koṯən li hno.
087. Aḏəʕ: twiri an nošayḏe.
088. Qoyəm, gorəš i səstaṯe hawxa me bəṯr ab bote va, i moharṯayḏe. Gmaḥət aʕla, ʕal ḥaṣa, i hno, sargo, w kḥoyaṣla ṭowo w kṭoʕən rumḥo w sayfo.
089. W hiye ġalabe qawyo yo w koḏəʕ u rwoxo das səsye, i darbo, maʕ ʕagid ṭowe yo.
090. Gəmhaləx, gəzzeyo, qoṭəʕ u darbo ʕal an noše, d aṯən, mballe u talan di qabilayḏe, gmičək bi qamaytaṯṯe.
091. Hanək mballe u talan, maxlaṣṣe. Koḥayri, koḥozən, kit zlam bi qamaytaṯṯe kalyo.
092. U šexaṯṯe koḥoyər ʕal u zlamano, komər laḥ ḥawronayḏe komər: "Zoxu, ḥzawu, u zlamano mə kobəʕ, u mede, d obəʕ, hawulle!"
093. Ḥəlle ʕal u rwoxayḏe, ʕal u šəklayḏe, ḥzele, u zlamano latyo xəd an noše, ġalabe lebe zayəʕ mine. Omər: "Hano ksamlan tašqala adyawma."
094. Azzehən tre əmmi: "Ya ya zlam! U šexayḏan komallan komər: "Mə kəbʕət? U mede, d əbʕət, gdobinalux, sahmux mu talanano, w mayal me darban!"
095. Məllelalle omər: "Zoxu, ameru lu šex! Ono zlam ḏ̣ayfo no gab an nošani, d mbalxu u talanaṯṯe. Kobaʕno mənxu, d madaʕrutu u talanano, w zoxu b darbayxu. Da d ono w hatu lo qayṯina b ḥḏoḏe."
096. Hani ḥərre hawxa, aṯən, mərre lu šex: "U zlam hawxa komər."
097. Ḥəlle ban nošayḏe, bar rabe, d kətne aʕme, omər: "Ono, gud saymutu b diḏi... u zlamano, gud lowewa məhno ʕal ruḥe, mhaymno b ruḥe, lo komičəkwa bi qamaytayḏan kulan w ṭolabwa minan u medano.
098. Ono, gud saymutu b diḏi, gdobinaleyo w gdəʕrina w lo kəmqatlina aʕme."
099. Gaḥiki ʕal u šex an nošayḏe. Kit greʕune ġalabe baynaṯṯe, koḥozən ruḥayye, əmmi: "Hiye ḥa yo, aḥna kiban tre mo, tloṯo mo.
100. W maxlaṣlan u talan w maṭina. W obinaleyo hawxa, fako qayiro obinaleyo? E, haṯe lawyo! An noše mə gdəmmilan? Gdəmmi: tloṯo mo gawre koḥəšwi ruḥayye bayn i barriyaṯe, nošo laybe kole bi qamaytaṯṯe, huwwe u talan l ḥa zlam b tane? Haṯe ktyo elan mede noquṣo!"
101. Omər: "Ono kali komannanxu", — u šexaṯṯe, — "kali komannanxu, u zlamano, gud lowewa mhaymno b ruḥe, lo kolewa i klaytaṯe.
102. Zoxu, amerle: "Gdobinalux ruʕe du talan."
103. Azzehən tre, mərralle əmmi: "Ruʕo gdobinalux, komallux u šexayḏan."
104. Omər: "Ono məllilalxu: gamlo ḥḏo lo kowe d foyəš mine. Xəd kətyo, kobəʕ doʕər. Lo w lo, noḥtutəlli li qale, qṭaləlli w bəṯr mašpeʕəlle!"
105. Aṯən, mərre lu šex əmmi: "Ala, u zlam lo koroḏ̣e. D l obinale kule u talan, komər: "Gamlo ḥḏo lo kowe məblutu!""
106. Omər: "Annaqla lebayxu yo." U šex: "U mede, d əbʕutu, sumu!"
107. Qayimi, naḥiti. Tloṯo arbʕo greʕune koḥozən ruḥayye m bayn aʕ ʕarab, naḥiti əmmi: "Aḥna gəzzano qəṭlinale w šəpʕina."
108. Azzehən əmmi: "Haw bolux me ruḥux! Aṯinalux."
109. Fatili ḥeḏore, hiye mašḥalle qarʕe di səsto, b ḥḏo barme ḥḏo qṭile aḥ ḥamšo.
110. U šex koḥoyər, komər laḥ ḥawrone komər: "Lo məllilalxu? Ḥuru, be ma mə səmle appe aḥ ḥamšo b ruʕe d daqiqa! Lo ṭrele, lo ṭrele ḥa mənne lobəṭ b dukṯe!"
111. Lo komərxina i štaġaliye. Kəmmi, naḥitile ʕaṣro ḥrene, hanək ste azzehən bu darbo daḥ ḥamšo, qayimi, bi ḥarayto hǧəmme aʕle kulle.
112. Hǧəmme aʕle, čik baynaṯṯe komər: "Alo hule li emo tawo, d l aṯi, d l aṯiwa lu talanano.
113. Čik baynaṯṯe, xəd u dewo, d mičək bayn aʕ ʕeze. Kqoṭəl ḥa harke w tloṯo tamo, arbʕo bu gabo ḥreno.
114. Fayəš kmo mənne, rawixi ʕal as səsyaṯṯe, əmmi: "Hano malaxo mi šmayo yo, moruḏo yo, man minan kqodər aʕle?" ʕAriqi.
115. Malḥaqle lu šex, zbəṭle. Omər: "Abro! Lo saymətli mede! Ono mi naqla d ḥzelilux, l abəʕno mqatanno aʕmux. W məlli lan nošayḏi, lo mqatli aʕmux!"
116. Omər: "Ono ste lə ksamno mede. Bas kobaʕno u marwodano, d b aḏnux."
117. Mḥalaqle u sayfo lu marwodo, d b aḏne du šex, mbele mine w omər: "Kali komannux: riše di šato gdamṭət i ḥaṣlo, gdoṯət lu šexayḏi, gdamṭət i ḥaṣlo du sawalayḏux w das səsyayḏux w dag gamlayḏux w u mede, d konofəq gabux. D l amṭət i ḥaṣlo b riše di šato, iḏaʕ, ono rišux no." Omər: "ʕAl riši w ʕal ʕayni!" W azze.
118. Daʕər hano, madʕalle u ṭarš kulle. U sawal kulle madʕalle.
119. Amṭele l bəṯr i qriṯo, bəṯr u el, w daʕər mine.
120. Aṯən annaqla, u sawal koṯe lam morayḏe, koḏəʕ ab bote dam more, koṯən.
121. Hiye fatəl bu gabo ḥreno va, aṯi lu bayto, səmle ruḥe, latwa hiye w lo nošo ḥzele w lo ḥzele nošo.
122. Annaqla u šex, u more du sawal, koḥayri, u sawalaṯṯe kal kodoʕər l dukṯe. "L man amṭele?" Lə kḥozən noše.
123. Mšayalle bu gabano pano: layt nošo.
124. Azzayo i masale. Azzayo hul deri šato. Hawi i šato kamilo, ḥzalle, kaṯi ele, ǧarde d ʕarab rawixe, w kamṭalle qumayye sawal ġalabe w kaṯən.
125. Hani naqla ḥreto zayiʕi, ḥšuwwe, aṯən l rišayye naqla ḥreto hani, səmme, mḥaḏ̣arre ruḥayye d mqatli aʕmayye.
126. Ḥzanne, aṯən, lanne di qale hani. Kamṭalle aʕmayye sawal w lo aṯən d məbli.
127. Aṯən, nafəq u šex li qamaytaṯṯe: "Mən yo? Mən lo yo?"
128. Aṯi u šex, d qṭəʕwa u marwodo d aḏne, omər: "Qay u zlamayḏux ṭrele nošo minan?" — "Mə zlam?"
129. Omər: "Hoho! Qay layt aʕmux xabro? Kit gabux ḥa ma greʕayḏux. Aṯi, čik bi qamaytayḏan, qṭile a greʕayḏi aṭ ṭowe kulle.
130. W qṭile an nošayḏi w ṭləble mini, i šato d kəmlo, amṭeno i ḥaṣlo w oṯeno. Kali kaṯino, xəd məlleli."
131. "E, man yo u zlamano?" Komər komər: "Gud ḥozene, gdoḏaʕne."
132. ʕAmar ze, i naqla d ḥzalle, aḏəʕ hiye, aṯən.
133. Aṯi, ʕabər lu bayto w səmle, mqadamle qaḥwa.
134. I naqla d u šex ḥzele, məllele lu šex omər: "Hano yo, d aṯi li qamaytayḏan w qṭile an nošayḏi."
135. Ḥəlle aʕle omər: "Hano lə ksoyəm mede hano, lo konofəq me bayn as səsye. Says das səsyayḏi yo hano!"
136. Omər: "Alo, ḥə d rišux hiye yo. A mšayele w ḥzay, haka u marwodayḏi latyo aʕme! Xwa i naqlayo!"
137. Mšayele omər: "ʕAmar! Abro, hat səmlux u medano?" Omər: "Eh!" Omər: "Koḥozeno, u marwodo aʕmux yo?" Mofaqle u marwodo, huleleyo, omər: "Hano yo."
138. Fayiši, u šex fayəš tloṯo yawme ḏ̣ayfo, qayəm hiye w an nošayḏe w azzehən.
139. Annaqla d oṯina lu šex d ʕAmar. Maltamle ar riše di qabilayḏe.
140. Latimi. Məllelalle omər: "U zlamano, i ṭawwuṯaṯe, d simole aʕman, u nuxroyo yo. Lo kəḏʕina, m ayko aṯi w m ayko aloho mšadallelanyo.
141. Hano, mə kəbʕina, d saymina, madaʕrina i ṭawwuṯayḏe?"
142. As sowayḏe mərralle əmmi: "Ṭawwuṯo mə gsaymət ṭawwuṯo? Mə gsaymətle ṭawwuṯo? Haka əbʕət saymətle ṭawwuṯo, magwere i barṯayḏux!" Omər: "Alo, ono ste koḥozeno, yaʕni kobaʕno mšayannanxu, ṭaw maṯe layt."
143. Qrelele omər: "Abri, hawli iḏux! Magwallilux i barṯayḏi!"
144. Hulele iḏe, mnakəf, lo qadər d omər: "Lo!"
145. W lo kowe gabayye d omər lu šex daʕ ʕarab, towər xabre.
146. Hiye komalle: "Magwallilux i barṯayḏi", — hiye laybe d omər "lo!". Hulele iḏe.
147. Maḥatte i daʕwo tloṯo yawme, tloṯo lalye, bi dahole, bi zurnaye, u muklo, u nḥoro, u štoyo, u raqḏ̣o. U yawmo tloṯo mərre, i barṯo du šex ʕal ʕAmar w an noše kul ḥa azze lu baytayḏe.
148. ʕAṣriye ʕabiri, d dəmxi ʕam ḥḏoḏe. Maḥatle riše bu gabawo, daməx, lo ḥəlle bi kačke, bi barṯo, bi kalayḏe.
149. Ṣafro qayəm, azzeyo, azze bayn as səsyayḏe.
150. ʕAṣriye deri yawmo disane aṯi, maḥatle riše w daməx.
151. U zlam latyo zlam, latyo kamilo, laybe mqadəm laf ela, mə gsoyəm? Komaḥət riše w doməx hul ṣafro.
152. Tloṯo yawme, u yawmo dann arbʕo aṯyo i emo di kačka gaba, məllala əmmo: "Barṯi, aydarbo yo u gawrayḏax?"
153. Əmmo: "Ba yade, mə d əmmallax, aydarbo yo? ʕAṣriye komaḥət riše doməx w ono komaḥtono riši, harke dəmxono."
154. Əmmo: "Qay, ya barṯi? Qay, ya barṯi?" Əmmo: "Lo kədʕono, ono lo səmlile mede w lo ǧġilono aʕme w lo hiye ǧġil aʕmi xabro."
155. Əmmo: "Ḥəzyono, d əmmono l babax, ḥozina, be ma mə ksoyəm bu zlamano. Qay hawxa yo? Latyo raḏ̣yo eba. Balki aḥna lanna xtoṯe. Hiye rab minan yo. Koḥošu ruḥe, əšmo hat aʕle?"
156. Azzayo, i ḥurma, i emo di kačke, azzayo, məlla lu šex, məllale əmmo: "U ḥaṯnayḏux lo kəmqadəm laf i aṯto." — "Aydarbo lo kəmqadəm laf ela, qay?"
157. Əmmo: "Lo kəḏʕono. ʕAṣriye koʕobər, komaḥət riše, doməx hul ṣafro, ṣafro kəzzeyo, komičək bayn as səsye."

012. Əzzux gabe w mḥalaq ruḥux gabe, lo komadʕallux. Ṭowo yo ġalabe, lo komadʕər, nošo twiroyo me gabe."
013. Qoyəm u ḥasyo rawəx ʕal i səstayḏe w səmle qəṣd du šexano.
014. Azzeyo, azzeyo, d əmmina, yawmo tre mhalaxle, kul qriṯo, d konoḥət eba, komšayəl: "Ayko va azze?" Kəmmile, ayko va azzeyo.
015. U yawmo da tloṯo maṭi l margo, kal kibe səsye w gamle w ʕwone w ʕeze, mede, mede dlo ḥəšwo.
016. Bayn u margano kulle koroʕən, ar ruʕye kalənne baynaṯṯe.
017. Ḥzele zlam sowo, b daqno ḥeworo, kale yatiwo w koboxe.
018. Ḥzele — u ḥasyo ḥəlle ʕal u zlamano — ḥzele: kit iqoro b foṯe.
019. Zlam latyo, latyo noquṣo, komibayən i rabuṯo aʕle, komibayən, zlam ġalabe mbayno yo. Me foṯe komiḏəʕ u isan.
020. U ḥasyo naḥət mi səstayḏe w drele šlomo aʕle.
021. Madʕalle u šex aʕle.
022. Omər u ḥasyo məllele omər: "Ya ya mbarxo, d əmmina, amalli, qay koboxət?"
023. Omər: "Papaz" (hənne, aʕ ʕarab, kəmmi lu ḥasyo, kəmmile "papaz"). "Izux b darbux, hat latyo, u medano latyo u šuġlayḏux."
024. Omər: "Ašər, ono lo kəzzino marke. W gud l əmmətli, mən yo... qay koboxət.
025. Faqiro hət? Kətlux... maḥčet hət d mede? Balki qodanno ono samnux mede."
026. Gaḥək, u zlam sowo gaḥək. Omər: "Faqiro?" Omər: "Koḥozət? U ṭaršano, d kətyo qumux kule?"
027. (Annaqla ʕeze w ʕwone w gamle w səsye w qanyone, kəmmile ṭarš).
028. Omər: "E." Omər: "Kule diḏi yo." — "E", — omər, — "qay koboxət naxa?"
029. Omər: "Koboxeno, aḥna me ǧəddonan, me šawʕo babe, kətwa gaban səsye, balak. Hani kowe, tre gawne kowe aʕlayye, ḥewore w semoqe.
030. Hani qṭiʕiwa me gaban, me šawʕo babe, qṭiʕi as səsyani aḥ ḥewore w semoqe. Adyawma səsto me diḏi hawila, muhro balak."
031. U ḥasyo məllele omər: "Hano, ʕal hawxa koboxət?"
032. Omər: "Lo, papaz, lo ʕal hawxa koboxeno."
033. Omər: "Naxa qay? Qay koboxət?"
034. Omər: "Koboxeno, u abrayḏi gawər ḥḏo Qaračiye."
035. "Aydarbo", — omər, — "gawər Qaračiye?"
036. Omər: "Hawxa hawi. W i Qaračiyaṯe bəṯr me mo əšne gud towe, u tuxmayḏi w a zʕurayḏi w a zʕure du abrayḏi w gdəʕri lu aṣlaṯṯe, lu hno daq Qarač."
037. "A hat", — annaqla u šex komšayele komər, — "hat l ayko gəzzux? Hat maqwelux aʕli bu šeyolo w hul d məllilux u mede, d kətwa b lebi."
038. Annaqla ḥež u ḥasyo, lo koḏəʕ, ha hiye u zlamano, man yo.
039. Omər: "Ašər ono, noše mšadarralli, mərralli, əmmi: "Zux gab Šex Dham, kit gabe səsye, kḥel. Balki obelux səsyo me diḏe, gəršət i səstayḏux mine."
040. Omər: "Ya papaz, ono no Šex Dham. Gud hat qədrət saymətle mede, ono u mede, d əbʕət, gdobenux."
041. Omər: "Mən?" Omər: "Gud qədrət, əzzux maqanʕət u abrayḏi mṭaləq i aṯtayḏe." Omər: "Bu moro di arʕo w di šmayo u mede, d ṭəlbət, lo komannux "lo".
042. Omər: "ʕAl aloho! Ayko yo u baytayḏux? Ayko yo u xaymayḏux?"
043. Məllele aʕla, qaruto, fayəšle fəlge d saʕaye, gmoṭe li ele daʕ ʕarab.
044. Məllele omər: "U kon rabo d kulle, kḥozət, xəd goke d dahwo, ʕal qarʕe du kon, hawo diḏan yo.
045. Gəzzux w annaqla ono, lo koḏaʕno, mə gsaymət hat."
046. Omər: "ʕAl aloho w aʕli. Kazzino annaqla ono."
047. Qayəm u ḥasyo, Ḥasyo Afrem, rawəx ʕal i səstayḏe w səmle qəṣd du kon du šex.
048. Mhalaxle, maṭi. Maṭi li ele daʕ ʕarab, ḥəlle, lo komḏ̣ayəʕ u kon.
049. Azzeyo. Azze, nafəq u abro du šex, qrelele omər omər: "B xer aṯət, ya papaz! Nḥat!"
050. (Aʕ ʕarab, kit gabayye ʕade, komaqabli ḏ̣ayfe ġalabe, yaʕni koməhni ʕal i masale daḏ̣ ḏ̣ayfe. D oṯe ḥa qm u tarʕaṯṯe, d lo noḥət gabayye, oxəl w šote gabayye, lə kḥozəlla ṭowo, d lo noḥət, noquṣo yo aʕle kowe).
051. Məllele omər omər: "Ḥur, abro! Ono kətli gabux ṭalab ḥa. Gud lo saymətle, ašər lo konoḥatno mi səstayḏi."
052. Omər: "Mən yo, papaz?" Omər: "Gud obətli waʕd, d saymətli u mede, d obaʕno, gədnoḥatno."
053. Omər: "Waʕd ʕam aloho. Ha u mede, d ṭəlbətle, d qodanno aʕle, gsamne!"
054. Annaqla hiye, u ḥasyo koməǧġəl ʕam u abro du šex, i aṯto du abro du šex nafiqo lu tarʕo di xaymo, du kon, d əmmina.
055. Omər: "Kobaʕno", — u ḥasyo komalle, — "kobaʕno mṭalqət i aṯtayḏux."
056. I naqla d məlle "kobaʕno mṭalqət i aṯtayḏux", i aṯto du abro du šex ftiḥo baṣ ṣuʕre, bal lawṭoṯe. Mede mede mlawto koməǧġolo xabre.
057. Hano, u abro du šex, heš lə ḥzewayle, lo šaməʕwa xabro me fema lo ṭowo.
058. Aḏiʕi i naqlayo, haṯe Qaračiye, daʕiro lu aṣlayḏa.
059. Wegave, i naqla d šaməʕla hawxa, kolayṭo al lawṭoṯani, omər: "Zax! Ṭaliqa hat mini, lo kobaʕnax."
060. Naḥət u ḥasyo, drele šlomo aʕle w nšəqle w ʕabər.
061. Yatu, yatu u abro du šex ʕam gabe, məllele omər: "Kul mede uʕdo səmli u mede, d ṭləblux mini.
062. U mede, d kobaʕno, d oḏaʕne: qay səmlux aʕmi hawxa? W aṯət ṭləblux mini u ṭalaq di aṯtayḏi? Lo kəḏʕətla w lo kəḏʕətli!"
063. Omər: "Abri, ono aṯoyo bu darbo, nošo mšadarralli gabayxu.
064. Aṯoyo ḥzeli gabux, kale bu margo, bu darbo kal komarʕe, ar ruʕye komarʕən u ṭaršaṯxu.
065. Kale u zlam sowawo, kal koboxe. Dreli šlomo aʕle w mšayelile: "Mə kibux? Qay koboxət?"
066. Omər məlleli: "Ya papaz, zux b darbux! Latyo šuġlux hano."
067. Omər məllile, imeli aʕle, d omalli, mən yo, qay koboxe. Faqiro yo, maḥčet yo, balki qodanno msaʕadne. Ono samno mede?
068. Omər məlleli: "Kule u ṭaršano diḏi yo. Bas mede ḥa, d komabxeli, me šawʕo babe, kəmmənne annaqla hənne raxša balak, qṭiʕiwa as səsye balak me gaban.
069. Adyawma səsyo me diḏi, hawila muhro b tre hno ḥeworo w semoqo."
070. Omər məllile: "Annaqla hano komabxelux?"
071. Omər: "Lo! Hano lo komabxeli u medano. Bas komabxeli, u abrayḏi gawər ḥḏo Qaračiye.
072. W məqqa d əzzeyo əšne, əlla i Qaračiyaṯe, u ǧənsayḏan kul doʕər lu ǧəns daq Qarač. Haṯe, d komabxoli.""
073. U ḥasyo omər: "Ono aṯino, annaqla məllile: "Ənnu ʕal aloho w aʕli gdoṯeno, ṭolabno minux mṭalqətla w ḥzelux, mən hawi."
074. Omər: "Ya papaz, ono ġalabe ġalabe mamnun no minux. W ono ġalabe, ono heš lə ḥzewayli mina xabro lo ṭowo, bas a, u mede, d ḥzeli adyawma, i štaġaliye, d ǧġilola, škur mine d alo ġalabe, d xaləṣno mina."
075. W aṯi ʕaṣriye, u šex ġalabe fṣiḥ ʕam u ḥasyo w grəšle i səstayḏe mas səsyayḏe ma kḥel w qayəm daʕər.
