140. Ǧan: Hat azzox li madrasayo?
141. Xori Brahim: Azzino. Qreli Eski Türkče, bas lə mkameli.
142. Ǧan: Ayko wa i madrašto?
143. Xori Brahim: Kətwo ab botani du Gabe, du Daḥḥo fərənǧi w hanək ab baroyanək, madrašto wa. Mənayxu w lu gabo.
144. Ǧan: Abuna, koṯe l bolox, man w man əzzoxuwo ʕam ḥḏoḏe li madrašto?
145. Xori Brahim: Lo, bele koṯe l boli, kətwo hawo ʕAbdəlkarim be Slam Aġa. Kətwo ḥa Aḥmad, m Čelek we, u ḥaṯno d Dawudko. Kətwo an nošani d be Ḥasan Afandi. W kətwo hani. Bas lə mkameli ḥa, d umarnox.
146. Ǧan: Qay lə mkamelox?
147. Xori Brahim: Lə kuḏaʕno, l emi maḥətlali bu səryoyo. Eski Türkče qreli.
148. Ǧan: Qay i naqqayo i dawle maqbəlowa, d howe madrašyoṯo b səryoyo?
149. Xori Brahim: Maqranwo, maqranwo, maqranwo, nošo lə mšayalwo, maqranwo, nošo lə mšayalwo. Heš bəṯr Ataturk mawfaqle, tlele am madarəs. Han naqqa omər: "Ġer mu tərki ǧġaliye, qraye w kṯawto layt!" Mqapatwole am madarəs diḏan.
150. Ǧan: Koṯe l bolox, Abuna?
151. Xori Brahim: Aydarboooo! Talmiḏo wi.
152. Ǧan: Yaʕni aṯiwo nošo laʕ ʕitawoṯo w mərre: "Ṣxarunne!"
153. Xori Brahim: Mqapatte, mqapatte, amro we. Mqaptənne.
154. Ǧan: Nošo lə msəkke?
155. Xori Brahim: Lo, lo, mərre: "Qapetu! Qapetu!"
156. Ǧan: Hawxa w xalaṣ?
157. Xori Brahim: E.
158. Ǧan: Abuna, bu qəpotawo kəmmi ban 1925...
159. Xori Brahim: 25 daš šafqat wa.
160. Ǧan: Abuna, azzox bi madrašto di ʕito dak katolik, mən w mən quretuwo tamo?
161. Xori Brahim: Lo kərraze, hawxa, lašan u lišono.
162. Ǧan: Yaʕni səryoyo, Abuna? Madənḥoyo yəlfituwo əlla maʕərboyo? 
163. Xori Brahim: Lo lo, faransawi qurenawo.
164. Ǧan: Faransawi, kmo əšne fayišitu tamo?
165. Xori Brahim: Mdawamli šato, bəṯr hedi azzino... m ayko kuḏaʕno. Yatəwno b dəkkano, əno naʕimo b 15 əšne. Uuuu qurenowo kṯowe. Kətwoli, uḏaʕnowo, matrakli. Hani 60 əšne. Hawila 60 əšne.
166. Matrakli b ḥḏo naqqa, ṭaʕinole han naqqa. I qrayayḏe, heš kuḏaʕno baš. Xabre hawxa, xabre, mən ksaymət, l ayko, mən yo haṯe...
167. Ǧan: Abuna, u kalla qamoyo ema ḥzelox? U kalla qamoyo, mən we d ḥzelox?
168. Xori Brahim: U kalla qamoyo... rašadiye wayye. Kətwo bafon w kətwo d semo ste.
169. Ǧan: Ayna šato wa d ḥzelox?
170. Xori Brahim: E, aḥna naʕime wayna, haw fayəš kuḏaʕnolox! W naʕime ḥzelan u kalla. Kətwo 10 kallat, 5 kallat w 20 kallat w qərəš. Bəṯr nfəqle yuṣpara, šaʕuṯe di dawle d Tərkiya mawfaqwola. 10 qəruš, 25 qəruš w 5 qəruš w hawxa.
171. Ǧan: Abuna, ema bdelox bu štoyo di ǧġara?
172. Xori Brahim: M nəʕmuṯi, maš 26.
173. Ǧan: Aydarbo bdelox bu štoyayḏa, b gnowo əlla haškara...
174. Xori Brahim: (Gaḥxo) Qamayto b gnowo ṭabi. Kul nošo qamayto b gnowo, mab bytoyayḏe lə kmaǧre. Emi lə maqbəlowa, šteli kibe šato tarte b gnowo. Bəṯr hedi mədoli haškara, lə manfaʕla. Səmla lə səmla lə qadiro aʕli. W lə təwrowa lebi, əno stene bəlḥuḏi wi. əno bəlḥuḏi, aḥunone latwoli. E lə təwrowa lebi emi.
175. Ǧan: Kibox d maḥkatli, Abuna, hatu naʕime mən təštəʕniye rəḥmituwo w məštaʕetuwo?
176. Xori Brahim: Ooooo, Ǧan. Alfo təštəʕniye. Du rahṭo, dač čərrat, da tloṯ naṭtat, m ayko kuḏaʕno? Du məzid hawxa mədone, naʕime məštaʕenawo.
177. Ǧan: Abuna, bu zəyudo ayna təštəʕniyo rəḥmituwo məštaʕetu?
178. Xori Brahim: B kulle stene. Maqṣat i bəlʕaziye sayminawo, mibalʕəzinawo, latwo mede. 
179. Ǧan: Abuna, kibox d maḥkatli ḥa mat təštəʕniye, aydarbo məštaʕetuwole?
180. Xori Brahim: Lo. Məštaʕenawo, Ǧan. Naṭtat nayṭinawo. Bi čərre məštaʕenawo. Bu məzid ʕal ḥaṣe d ḥḏoḏe qəbzinawo.
181. Abuna, məštaʕetuwo bab baluṭe ste?
182. Xori Brahim: E.
183. Ǧan: Kmo šəklat d təštəʕniye kətwolxu?
184. Xori Brahim: Kətwo hawxa, u mḥoyo d ḥa d muḥewo diḏe b du ḥreno, d quyaṯle, kməmḥe?
185. Ǧan: Bu ʕafro ste məštaʕetuwo?
186. Xori Brahim: Lo bu ʕafro, aḥna hawxa mede layt.
187. Ǧan: Lo ṭəmrituwo ab baluṭe bu ʕafro?
188. Xori Brahim: Lo, hawxa mḥoyo lo.
189. Ǧan: Bas maqəmituwolən?
190. Xori Brahim: Naqqawoṯo, d meqəm mənayna ṭəmriwonne, muḥewo u ḥa, d gulewo ḥa, madwole.
191. Ǧan: Yaʕni məštaʕetuwo?
192. Xori Brahim: Aḥna lo, d meqəm mənayna. 
193. Ǧan: Abuna, ġalabe naʕime lətmituwo ʕam ḥḏoḏe?
194. Xori Brahim: Ṭabiʕi. Naqqawoṯo ġalabe, naqqawoṯo əšmo.
195. Ǧan: Abuna, bu təštəʕniyo hul la kmo fayšituwo, hul d gunewo u yawmo əlla?
196. Xori Brahim: E, naqqat ʕətmowa ste, məštaʕenawo.
197. Ǧan: Ab babe uṯanwo w quranwolxu əlla hatu me qəm ruḥayxu əzzoxuwo lu bayto?
198. Xori Brahim: Quranwo naqqawoṯo. Naqqawoṯo aḥna əzzanowo me qəm ruḥayna. Kulenawo hul d quranwo.
199. Ǧan: Hul d quranwolxu. Abuna, hatu naʕime, mən šəkəl ǧule kətwolxu?
200. Xori Brahim: Lə mərlilox? Qəməšyoṯo wayye.
201. Ǧan: Qəməšyoṯo wayye? Abuna, i naqqa d uṯewo u saṯwo, mən ləwšituwo?
202. Xori Brahim: Aq qəməšyoṯo wən... i qəməšto wa.
203. Ǧan: Latwe quro, Abuna?
204. Xori Brahim: E, baʕ mən saymina? Hanək wayye. Lə qaṯwo zəd. Bəšlək we, u ḥa, d ḥuzewo me ruḥe, samwole ʕabaye naʕəmto, qərmone l harke. W šarwolo w qəməšto w sʕuno we... Hayo wa w qundaraye ste.
205. Ǧan: Abuna, əzzoxwo l qəm af fare ste?
206. Xori Brahim: Lo, nəquṣo. Kətwo d əzzənwo.
207. Ǧan: Ḥawronox əzzənwo l qəm af fare?
208. Xori Brahim: Lo, nəquṣo. Kətwo d əzzənwo.
209. Ǧan: Abuna, hatu mayʕituwo bu bayto?
210. Xori Brahim: E.
211. Ǧan: I naqqa d mayʕowa emox, nəṭratwo, d mkamlo, lašan d əxlət zəbdo ya ste d šotət dawġe?
212. Xori Brahim: Neč, lo lawi hawxa mede.
213. Ǧan: Abuna, hat naʕimo səmlox "zəmmu zaləq"?
214. Xori Brahim: Ṭabiʕi. I naqqa d əṯyowa u yawmo du Suloqo, sayminawo.
215. Ǧan: Abuna, mən zəmrituwo, i naqqa d saymituwo "zəmmu zaləq"?
216. Xori Brahim: Mən zmoro w mən ḥal... xur w xur, xur, xur w zəlzaqoye w lo tə mede.
217. Ǧan: Latwola zmoro, Abuna?
218. Xori Brahim: Lo.
219. Ǧan: Abuna, bu dawro d maṭina kətwola?
220. Xori Brahim: Aḥna lə ḥzelan zmoro.
221. Ǧan: Emi, bas d mətwowalan, əmmowa maru: "Zəmmu zaləq, Zəmmu zaləq, Danḥo baləq, Mšiḥo saləq, Mḥammad daləq."
222. Xori Brahim: Hə, hə, həəəə (gaḥxo du Abuna). Lo aḥna l əmmiwo. Hatu əmmituwo haṯe?
223. Ǧan: E, Abuna.
224. Xori Brahim: Zəmmu zaləq, Danḥo daləq, hayo ste əmmituwo.
225. Ǧan: Abuna, Danḥo baləq, Mšiḥo ksoləq, Mḥammad kdoləq.
226. Xori Brahim: E.
227. Ǧan: Yaʕni i ṣərto d Mšiḥoyo.
228. Xori Brahim: E.
229. Ǧan: Abuna i "zəmmi zaləq" larwal du bayto əlla lawġul saymituwola?
230. Xori Brahim: B gawe du bayto kəwyo. Bi dərto yaho!
231. Ǧan: Bi dərto?
232. Xori Brahim: Qayse kətwo. Tloṯo sayminawola.
233. Ǧan: Abuna, bu zabnawo kibox d maḥkatli ʕal ʕEḏo Rabo? Aydarbo ḥayrituwo bar rabe d məštaʕanwo beʕe? Hatu ḥaqwolxu d məštaʕetu?
234. Xori Brahim: E, aḥna naʕime məštaʕenawo.
235. Ǧan: Bu zəyudo ayko məštaʕetuwo? Bi dərto di ʕito bab bʕayat?
236. Xori Brahim: Yaho ṣafrawoṯo nəfqinawo mi ʕito, bi ʕito, bəṯr uṯenawo las saḥat.
237. Ǧan: Meqəm mu ʕeḏo məštaʕetuwo?
238. Xori Brahim: Kətwo d məštaʕanwo. Kətwo hən meqəm mu ʕeḏo, b ḥəššabo tre məštaʕanwo.
239. Ǧan: ʕAl beʕe noye əlla šliqe məštaʕanwo?
240. Xori Brahim: Kulle noye w šliqe ḥa ne.
241. Ǧan: Abuna, bu yawmo di ṯnaḥto, huwewo qalabaləġ ġalabe lo?
242. Xori Brahim: Iyyy ġalabe.
243. Ǧan: I naqlayo koṯe l bolox, aydarbo maqəmiwo təšməšto ʕal aq qawre?
244. Xori Brahim: Qawro b qawro kərxiwo w maqəmiwo təšməšto.
245. Ǧan: Koṯe l bolox, man kətwo kuhne?
246. Xori Brahim: Hama əno səmli tleṯi əšne təšməšyoṯo. Tleṯi əšne maqəmli təšməšyoṯo b Məḏyaḏ.
247. Ǧan: Hat naʕimo, koṯe l bolox, ayna kuhne maqəmiwo təšməšyoṯo?
248. Xori Brahim: Ayna kuhno d huwewo.
249. Ǧan: Abuna, koṯe l bolox, b nəʕmuṯox aw b ʕlaymuṯox nošo, d ḥniq bi rawmo.
250. Xori Brahim: Be Mahmado kətwolle zʕuro, u xwarz dəṯṯe we. Sədayye huwewo, əšme Šexo we. U zʕurano qranayna we w ḥawrayna, aʕmayna məštaʕewo. Kəllan əno w huwwe aṯin s be Maqsi ʕƏnəs, d kətne ʕəl mi rawmo, layt ab botanək?
251. Kit i arʕo diḏan, i Katfo du Faso, ʕəl mi rawmo. Məštaʕelan əno w huwwe ba "Tloṯ Naṭtat" əmminawo. U zʕuro xayifo we, jehati we. Bəṯr me d daʕəṯina, əno saləqno lu bayto, huwwe omər: "Alo gədsuḥeno bi rawmo. Tox d suḥena!"
252. Umarno: "Alo, əno lə ksuḥeno, əno kazzino lu bayto, kətli šuġlo. Emi knəṭroli!" Əno saləqno, mhawarre: "Hə, hə, hə, ḥniq Šexo!" Aṯina, kəḥniq bi rawmo. Aydarbo ḥniq? Lə kəḏʕina. U zʕurawo aʕmi d məštaʕewo, d kətwayna ḥawrone ʕam ḥḏoḏe.
253. Ǧan: Abuna, səryoyo məǧġəlituwo ʕam ḥḏoḏe?
254. Xori Brahim: He!
255. Ǧan: Səryoyo məǧġəlituwo?
256. Xori Brahim: Səryoyo məǧġalwo, e.
257. Ǧan: U təštəʕniyo da "Tloṯ Naṭtat" aydarbo məštaʕetuwole?
258. Xori Brahim: Eeeee, da "Tloṯ Naṭtat", knayṭi tloṯ dawsat, hawxa.
259. Ǧan: Bəṯr koṯe l bolox, d ḥniq ġer noše?
260. Xori Brahim: E.
261. Ǧan: Man?
262. Xori Brahim: Ḥniq ḥa ǧandərma. Mḥele u səsyo bam maye. Maye ʕamuqe, maye di rawmo ġalabe. Mḥele, mḥele, mḥele, mtarpəl u səsyo. Nafəl m ḥaṣe. U səsyo maxlaṣle, huwwe mḏ̣ayəʕ. Fayəš m ṣafro hul ʕaṣriye kkərxi aʕle. Lə ḥzalle. Ya i ʕaṣriyayo, ya ṯeni yawmo lu Səlo d be Zahrabaye mawfaqle. E.
263. Ǧan: Abuna, koṯe l bolox noše səryoye ste, d ḥniq?
264. Xori Brahim: Lo, lo.
265. Ǧan: ʕAl rabuṯox ste lə ḥzelox?
266. Xori Brahim: Lo ašər lə ḥzeli, d ḥniq nošo mas səryoye.
267. Ǧan: Abuna, kibox d əmmatli, u pelawan qamoyo ema aṯi l Məḏyaḏ?
268. Xori Brahim: Lo, lə kuḏaʕno, lə koṯe l boli hayo. Naʕime wayna, laybi d umarnolox, maḥkenola, lə kqudarnola Ǧan.
269. Ǧan: ʕAl rabuṯox ema ḥzelox pelawan, Abuna?
270. Xori Brahim: M zawno, aḥna naʕime uṯanwo. Bəṯr l aṯən. Naʕime naqqa tarte aṯi, nəfqinawo, li bəʕayaṯe saymiwo. Bi bəʕaye maḥtiwo aš šəritaṯṯe w at telat dəṯṯe tamo w məštaʕanwo ʕal u tel. Əzzanowo mfarǧinawo. Naqla tarte tloṯ hawxa aṯən.
271. Ǧan: Abuna, hani m ayko uṯanwo?
272. Xori Brahim: Lə kəḏʕina.
273. Ǧan: Noše m Məḏyaḏ latwo pelawan?
274. Xori Brahim: ʕAybo ʕamər bayto! Məḏyaḏ ema kowe, u mede d hawxa (gaḥxo).
275. Ǧan: Abuna, bu zabnano uṯewo ʕade du nḥoro du sawal ste, m meqəm kətwo haṯe?
276. Xori Brahim: Darmala?
277. Ǧan: E, Abuna.
278. Xori Brahim: E, darmala kətwo b Məḏyaḏ. Saymiwo darmala. Saymiwo rənǧəkat, saymiwo fare, ʕwone, ṣafure.
279. Ǧan: Abuna, kibox d maḥkatli, bu zabnawo l nḥoro mən sawal məskituwo?
280. Xori Brahim: Ooooo! ʕAs... haw fayəš koṯe l boli, Ǧan! Məskinawo naqqawoṯo ʕwone, kətwolan fare w ʕwone bu bayto. Məskinawo af faraṯṯe. Aḥna kətwolan ʕwone. Dlo ʕwone nəquṣo fayišina, lə koṯe l boli.
281. Ǧan: Abuna, man nuḥarwo u sawal dəṯxu?
282. Xori Brahim: Aq qaṣobe. Mšayʕinawo bəṯr aq qaṣobe, ubenawole i məʕwəṯto, nuḥarwolən.
283. Ǧan: Qaṣobo di šawṯo we, Abuna?
284. Xori Brahim: Qaṣobo di ʕade, qaṣobo. Qaṣobo di šuqo. Uṯewo, madwo i məʕwəṯto w əzzewo.
285. Ǧan: Abuna, hatu naʕime, i naqqa d nəḥriwo, yətwituwo w mfarǧituwo ʕal u qaṣobo?
286. Xori Brahim: Lo hreeee. Naʕime, l ubinawo həmme d mede, Ǧan. Kəḏʕət šṭaw mənayna.

II.

287. Ǧan: Abuna, mən kəḏʕət ʕal Šamʕune Ḥanne?
288. Xori Brahim: Afandəm Šamʕune Ḥanne bu bayto we. Msəkwolle, bəṯr mahzamle luwwe w l ʕAliko d bə Baṭṭe. Msəkiwo bu ḥabəs. Bəṯr i šato, i naqqayo, meqəm d ʕAliko d qṭəlle... 26 wa, 10 wa kumarno ya bač 19 (1919), ya baʕ 20 (1920) qṭiwolle ʕAliko. 
289. U Šamʕən bu bayto we, sowo, masəwwole. Šamʕəne Ḥanne i masalayḏe meqəm maʕ 20 we. Diḏe w d ʕAlike Baṭṭe, d hǧəmme ʕal aq qəryawoṯo.
290. Ǧan: Mən saymiwo, Abuna?
291. Xori Brahim: Aġatiye wa d ʕAlike Baṭṭe.
292. Ǧan: Bas aġatiye mdaʕanwo?
293. Xori Brahim: Bə Baṭṭe, hano ʕAliko b aġatiye mdaʕewo. I masale kəḏʕət, mən yo? Bayn lənne w l bə Ǧəmo kətwo dəžməniye. Ǧəmo maqṭewole Ḥaǧo u qamoyo.
294. U babo d Ḥaǧo, hano Ḥaǧo mahzamle l Suriya. Ḥaǧo u babo dano manḥarwole, maqṭewole bi ʕaskariye. Han naqqa nafəq hano mu ḥabəs, azze d tole ḥayf du ʕammo. Qṭile Ǧəmo. 
295. Bəṯr hǧəmme ʕal aq qəryawoṯo, d kətwayye d dəṯṯe. ʕAl ann omariye w ʕal aq qəryawoṯo ḥrene. Azze naqqa l Nṣiwən, ftəḥle u ḥabəs qəm a ḥbisoye bu zor. ʕAliko ḥa ḥatrəki we, aḏiʕət! Bas d luwewo u Šamʕən aʕme, mu yawmo qamoyo gədməqṭalwo, lə ṭurewo u Šamʕən, mašərwo aʕle, b ʕaqəl we.
296. Ǧan: I ḥawruṯo d bayn Loṯe w lu Šamʕən m ayko wa?
297. Xori Brahim: Mu ḥabəs. A tre msike wayye, nafiqi. Bu ḥabəs hawile moro w bam maye w bu šaq maxlaṣle w hawən ḥawrone. Bu band ste hawən, bə Čalabiyo w bə Saroḥano, kul yawmo mḥalqiwo ʕal bə Šamʕəne Ḥanne w hani d dəṯṯe, u partiyaṯṯe hawi yaʕni. W bu ḥabəs ste ʕam ḥḏoḏe hwalle, xəd ann aḥunone, wən.
298. Ǧan: Abuna, u Šamʕən m ayna qriṯo we?
299. Xori Brahim: Mi Sare yo. I Sare laltaḥ m Sorino yo, kito darbo baynoṯayye. D əzzox marke li Sare ʕal i iḏo du yamino, qarəwto lu darbo yo. Ksəlqət kilomətro tre ste — Sorino yo. Kəṯyo ʕal i iḏo du semolo.
300. Ǧan: I ʕaylaṯṯe rabṯo wa?
301. Xori Brahim: E, bə Ḥanne ar rabe di Sare wayye.
302. Ǧan: Ar rabe di Sare wayye?
303. Xori Brahim: E.
304. Ǧan: U sabab dann aġawiye, d kətwən d bə Ḥanne.
305. Xori Brahim: E, lə ṭəʕnowa ʕaynayye, d saymi rabuṯo. Bə Ḥanne, bə Šamʕəne saymiwo rabuṯo ʕal aq qəryawoṯaṯṯe. Hani, Saroḥano w Čalabiyo, lə maqbəliwo. E,əzzənwo mḥalqiwo bam mowat ʕəsekər l rišayye, lə qədriwo saymiwo mede bənne. Huwwe w u aḥuno bəlḥuḏe nəfqiwo, təwriwo i ʕaskar. Šamʕəne Ḥanne w u Malke u aḥuno.
306. Ǧan: Hani kmo aḥunone wən, Abuna?
307. Xori Brahim: E, aḥna tre ḥzelan, u Malke w u Šamʕən. Hani ḥzelan. U Ḥanne u babaṯṯe we.
308. Ǧan: Aydarbo nafəq əšme d Šamʕəne Ḥanne?
309. Xori Brahim: Afandəm gawro kayiso we. Gawro kayiso we, həǧmiwo aʕle, marfewo an nire w ruhaṭwo bəṯr ʕaskar, lə qədriwo məskiwo ruḥayye qume.
310. Ǧan: ʕAyəš u Sayfo, ḥzele u Sayfo?
311. Xori Brahim: Aydarbo! Bu Sayfo bele ʕayəš, bas bu ḥabəs we. U Malke, u aḥuno — lo. Qṭiwolle lak kurmanǧ. Qṭiwole hən mar rabe d Bəsorino (Sorino), ṣəroye ne w ʕadu d ḥḏoḏe ne.
312. Ǧan: Hanək man wən?
313. Xori Brahim: Bə Gawro əmmiwolən. Bə Gawro ar rabe d Bəsorino wayye. Aġawiye wayye hanək ste. Qṭiwole lu Malke, maqṭewole 2-3 mənayye, hənne ste amṭalle i ʕaskar, maqṭalle u Malke. Dəžmən d ḥḏoḏe wayye.
314. Ǧan: Han naqqa u Šamʕən ʕal hawxa ʕabərwo lu ḥabəs?
315. Xori Brahim: U Šamʕən bu ḥabəs we. Huwwe w ʕAliko w Čalabiyo w kulle.
316. Ǧan: B ayna ḥabəs wən? B Mərde?
317. Xori Brahim: B Xarput. Kumarno b Xarput wayye.
318. Ǧan: Kmo əšne fayiši tamo?
319. Xori Brahim: Alo lə kuḏaʕno i mədde, d fayiši, Ǧan. Bas bu ḥabəs d Xarput wayye.
320. Ǧan: Bəṯr mu ḥabəs i gawruṯayḏe zəd hawyo əlla lo?
321. Xori Brahim: E, zayido, məd d daʕər, maḥwele əšme.
322. Ǧan: Abuna, saymiwo taʕaddadiye ʕal as səryoye ste?
323. Xori Brahim: I naqqayo latwo səryuṯo w ṭayuṯo. I naqqayo latwo aġatiye, parti we.
324. Ǧan: Yaʕni muḥanwo səryoye ste?
325. Xori Brahim: Lo. Parti we. Kul ḥa u partiyayḏe we. Čalabiyo ruḥamwo ġalabe as səryoye. Bəṯr mu Sayfo huwwe manṭewole an noše (as səryoye) laq qəryawoṯo, d xalənwo mas səryoye. Čalabiyo ruḥamwo aṣ ṣəroye. Bəṯr msəkwolle bu Sayfo, bu ḥabəs we. Fəšle bu ḥabəs huwwe ste. Mawbewolle l ʕƏntab (Gaziantep), kumarno, b ʕƏntab mayəṯwo.
326. Ǧan: Čalabiyo bu Sayfo maqṭewole səryoye?
327. Xori Brahim: Bu Sayfo bu ḥabəs we. Saroḥano əno b Badəbbe koṯe l boli... han naqqa i ʕaskar həǧmiwo kul yawmo ʕal qriṯo m dam mšiḥoye.
328. Ǧan: Bu Sayfo?
329. Xori Brahim: E. Bəṯr m ʕIwardo hǧəmme ʕal Badəbbe. Saroḥano mšayaʕle xabro, ar rabe di qriṯo gabe wayye. Ḥa bə Malke, bə Šamʕun əmmiwonne, ḥa bə Laḥdo, u babo d qašti b xwa.
330. I emo d babi i barṯo d Badəbbe wa. Tre partiye wayye. U babo d qašti mu gabo d Saroḥano we w hano d bə Malke bə Šamʕun mu gabo d Ḥaǧo w d ʕAliko wayye. Han naqqa Saroḥano mšayele l ḥoli Ṣallo bu goman diḏi, hano qašo Ṣaliba mənayye yo. Ṣaliba Ṣawme, d kətwe d Mor Afrəm di Qaməšlo, aṯiwo l larke (lu Swed) ste bu yawmo. 
331. Kətle šərite, kətle gabi. Hano mšayaʕle l bə ḥoli Ṣallo, ḥa falluš we, u sayfayḏe m harke hawxa čuḥakwo ʕal i arʕo. I naqqa du Sayfo omər: "Əno, maḥwewo, ḥaṣo laf elayxu no, mə nfəqte d yawmo no. Əno lə kmuḥeno əlla ʕaṣriye, ab buġre ʕloyo, bas foṯayxu d falge d yawmo gədəṯyo i ʕaskar aʕlayxu ha."
332. Hano, Saroḥano, mšayaʕle lab badəbboye, mərle: "Meni lə zayʕitu. I askar gədəṯyo falge d yawmo aʕlayxu." Kayise wayye. Əḏʕiwo bi qiyme daṣ ṣəroye. I aġatiyaṯṯe baṣ ṣəroyte wa, Ǧan.
333. Ǧan: Hani an aġawiye d l ḥḏorayna d bu Ṭuro. Ayna mənayye bu Sayfo mḥele baṣ ṣəroye? Bə Čalabiye lə mḥalle, bə Saroḥano lə mḥalle?
334. Xori Brahim: Mḥalle lan aġawiye dann omariye w dam mḥalmoye w aṭ ṭaye d Məḏyaḏ w daq qəryawoṯanək kulle.
335. Ǧan: Abuna, bu Sayfo, i naqla d mḥalle, as səryoye, kətwolən xabro, d gədmoḥən bənne?
336. Xori Brahim: Afandəm, goya hawxa kəmmi... uʕdo b Mərde maltamme ar rabaṯṯe. Bəṯr məd ar rabaṯṯe maslamme ruḥayye, nošo l yasire lə mərle mede. Goya b Məḏyaḏ ste ar rabe gədmaltəmiwonne, xəd ḥoli ʕIsa, u babo du Gabro, xu Ḥanne bə Safar, kətwo ḥa m bə Gawwo.
337. Hani gədmaltəmiwonne, u amro hawxa we. Goya yasire lə kdayqiwo. Han naqqa ḥoli ʕIsa lə maslamle ruḥe, lə ṭralle lan nošayḏan. Lə maqballe, mərre: "Lə kmaqbəlina, gədqəṭlilox. Gədəzzox qayo? Aḥna lə kmaqbəlina. Ya gədqəṭli kulan, ya lə kmaqbəlina, d qəṭlilox."
338. Qayəm i naqqa d l azze, lə maslamle ruḥe. Azzən, ḥa abre d ʕammi b xwa, mədle, u Čalma, w u aḥuno du Čalma u Kənʕan, abre d ʕammi b xwa, mədle qaṭoro, d marfele ʕal qarʕe d ʕAzəzke w du qaymaqam. Qayəm tlalle ruḥayye, mərre: "Aṣ ṣəroye gədqəṭlilan!" Azzən bəṯr b saʕa, ṭəqqe tfənge bayn di qriṯo. Ṭiqo. E, hawxa.
339. Ǧan: Abuna, i naqqa d mḥalle bu yawmawo b Məḏyaḏ, kətwole as səryoye əmkan d mqawmi?
340. Xori Brahim: Əmkan ḏ̣aʕəf we. Aṯən aʕ ʕəwarnoye laf elayye. W səmwolle, mawfaqwolle ḥḏo šawṯo, aṭ ṭaye kulle mena. Bəṯr aʕ ʕəwarnoye ṭralle m Məḏyaḏ w qayimi ak kurmanǧ, nafili b Məḏyaḏ.
341. Qṭal w lə qəṭlət. Mahzamwolle laʕ ʕəwarnoye, lə kuḏəʕ, u sabab mən yo? Aṯən l Məḏyaḏ w bəṯr mahzamme. Mən yo u sabab diḏa, lə fayiši, kalən, nafiqi m Məḏyaḏ. W xalyo Məḏyaḏ mas səryoye w faliti biyya. Ayna d ḥzalle, qṭəlle.
342. Ǧan: Qṭəlwo ġalabe?
343. Xori Brahim: I məḏ̣ḏ̣ara d bə ʕAdoka, mḥalaqle lu admo ʕal i goro, hway amin, xu marziwo d kəmḥaləq am maye.
344. Ǧan: Mədwolən yasire?
345. Xori Brahim: Qṭəlle, hǧəmme, ayko d ḥzalle, bam mʕare, bab bote, hǧəmme aʕlayye, qṭələnne. U ḥa, d tlele ruḥe, maxlaṣle w d lo qṭil. Qṭil ġalabe, bann alfowat qṭil.
346. Ǧan: An noše, d abiʕi d maxləṣi, l ayko mahzamme?
347. Xori Brahim: Afandəm, hən tlalle ruḥayye bam mʕare, fayiši bay yawme w xrəqwolle a mʕare l ḥḏoḏe w latimi, azzən lab bote, maxlaṣṣe. Aloho maṣṭərile, yaʕni...
348. Ǧan: L Anḥəl azzən əlla l ʕIwardo azzən, mahzamme, Abuna?
349. Xori Brahim: Aġlab l ʕIwardo azzən. L Anḥəl azzən, li Rayəṭe azzən. Aḥna li Rayəṭe azzano. Əno b xwa šaxṣan abre d 3, dəšwoli bann 4 əšne.
350. Koṯe l bolox, Abuna?
351. Xori Brahim: Kəmṣawarno u təhzmayḏan, koṯe l boli. Zəʕṯo d buġre d ḥarb, lə kuḏaʕno, d mən we?
352. Ǧan: Mhalxone azzoxu, Abuna?
353. Xori Brahim: Gədumarnox, i masalayḏan yarəxto yo, ḥur. Nafəqiwo an nošayḏan lu ḥṣodo, lu šalwo. Lu ḥṣodo daḥ ḥəmṣe ḥəwore, 6 b taməz. Heš kito šərito?
354. Ǧan: E.
355. Xori Brahim: 6 b taməz, nafiqi, azzən lu ḥṣodo daḥ ḥəmṣe. An nošayḏan di šawṯo kula, haṯe ḥzeli. Han naqqa laš šuxre azza emi, əno məštaʕenowo ʕal ann adroṯo, mede 3-4 əšne wi. Ḥərli emi, ḥaša kətwolan ḥmoro, mani di Addane, maʕ ʕloye šamiyani, ḥərli, kəzza, baxino.
356. Azzi bəṯra, maḥətlali ʕal u ḥmoro. Ḥoṯi ste, ḥərla, d rab meni, hayo ste baxyo, aṯyo hayo ste marwəxola w azzano. Azzano bəṯr m falge d yawmo, ḥḏo həwyowa i aṯto du ʕammo d emi, aṯyo l qarʕe di šeno, diyar ʕloyo, ʕəl mənayna, əmmo: "Zʕure! Alo ṭiqo!"
357. W u ʕIsa komər: "Toxu lab bote. Ṭrawu kul mede, toxu lab bote. Ṭrawu aḥ ḥəmṣe, ṭrawu aḥ ḥəyewən, ṭrawu aš šuxre, toxu lab bote, ṭiqo!"
358. Qayəm a zʕurayḏan kulle, emi marwaxlalan ʕal a ḥmore naqla ḥreto w aṯina. Aṯina l falge du darbo, laqina ʕammi, kəlle kətle qaṭʕo d ʕeze, kmawbelən, omər: "Tox əzzano brazi."
359. Ema kmarfeno emi, naʕimo, hawxa qəm ṣadra. Laqina ḥoli, u babo du Bəro w du Ḥapṣuno, ḥoli b xwa, u aḥuno d emi. U ʕammo d babi omər: "Ṭər dəʕro i Rume w an naʕime laq qəryawoṯani, balki maxləṣi. Aḥna gədəzzan ʕəbrina laf an naʕime, kazzano.
360. Kətwolan 13-14 nafšoṯo wayna bu bayto. Kazzi laf an naʕime." — (Kətwoli tre-tloṯo ʕammone, u ʕammo d babi ḥa, arbʕo, babi ḥa, ḥamšo, babi mšanele meqəm.) — "Kazzino laf an naʕime, Rume, haw w an naʕime hama izoxu, mḥawu harke, darbo darbo, slaqu harke w harke, gədmuṭetu l Baǧənne." Ḥoli Əzbo mərle: "I Rume lə ḥzela dukṯo, hiyya w an naʕime, nošo gədqəṭlənne, lə kṭureno."
361. Marke larke babi Əllo, u ʕammo d babi, omər: "Huweno greʕox, Yusəf." — (Yusəf we əšme, daš šəwerəb səmoqayḏox.) — "Ṭr əzza!" Mlaʕele buwwe, axər omər: "Ṭr əzza!"
362. Qayəm aḥna aṯina. Mḥelan bad diyarat w aṯina l Baǧənne. Əno w ḥoṯi w emi, ḥaša, ʕal u ḥmoro rawixe. E bəṯr an nošayḏan, kətwolan ḥḏo kayəwto, qṭəlulle, babi mḥasele, ʕammi maxlaṣle, ḥreno maxlaṣle, an nišaṯṯe maxlaṣṣe, an naʕimaṯṯe maxlaṣṣe.
363. Kulle aṯən li Rayəṭe. Azzano li Rayəṭe. W mkamelan l Arbo m Arbo l Badəbbe, m Badəbbe aṯina l Mor Malke w axər karəxina tamo. Han naqqa i naqqa d ṭiqo, aḥna l azzan l ʕIwardo. Qəsəm azzən l Anḥəl w qəsəm azzən l ʕIwardo, qəsəm aṯən li Rayəṭe w hawxa. E, hawxa.
364. Ǧan: Abuna, i naqqa d azzoxu li Rayəṭe, məqqa fayišitu tamo? Koṯe l bolox?
365. Xori Brahim: Ġalabe lə koṯe l boli, šato, bayn dač čalkoye, aʕmayye ste fayišina ʕam ḥḏoḏe, šato ste lə fəšlan.
366. Ǧan: Azzoxu laq qəryawoṯo dač čalkoye ste?
367. Xori Brahim: Azzilan l Baǧənne, Kavnas.
368. Ǧan: Məqqa fayišitu b Baǧənne w Kavnas?
369. Xori Brahim: Hama lə kuḏaʕno, məqqayṣ fayəšno. U ʕammo d babi, tamo mayəṯ.
370. Ǧan: Mən we əšme, Abuna?
371. Xori Brahim: Əllo we, Əllo.
372. Ǧan: Əllo bə mən kəmmiwole?
373. Xori Brahim: Bə Haǧǧo, bə Čalma.
374. Ǧan: Əllo bə Haǧǧo. Abuna, koṯe l bolox, hat naʕimo, i naqqa d azzoxu, qafle wayxu, əšmo wayxu?
375. Xori Brahim: E, maḥkəlilox i qəṣṣa. Əno w ḥoṯi w emi.
376. Ǧan: Bəlḥuḏayxu azzoxu?
377. Xori Brahim: E, ʕayni! Bəṯr aṯəlle an nošayḏan ste l Mor Malke. Du baytayḏan.
378. Ǧan: Abuna, bəṯr i naqqa d daʕəritu l Məḏyaḏ, naqla ḥreto an nošanək daʕəritu lo?
379. Xori Brahim: E, hani, d mayiṯi, mayəṯlan čaʕ nafšoṯo bi Rayəṭe, aḥna.
380. Ǧan: Man w man?
381. Xori Brahim: Mayiṯo qašti. Mayiṯo i aṯto du ʕammo d babi. Mayəṯ u abro d ʕammi. W mayiṯo ʕamṯi, mayiṯo i kačkayḏa w mayəṯ 7-8-9 nafšoṯo bi Rayəṭe. Qayəṯwo kewo w mayiṯi buwwe.
382. Ǧan: Mən kewo qayəṯwolən, Abuna?
383. Xori Brahim: Xu tifo we, ya Ǧan. Lə kuḏaʕno. Tifo əmmiwole, kewo šaḥino əmmiwole.
384. Ǧan: Abuna, bu zabnawo u Sayfo lə mḥalaqwole ʕal i Rayəṭe ste?
385. Xori Brahim: Bele. Maḥkəlilox u Sayfo d Badəbbe d Saroḥano, d mərle: "Əno lə kmuḥeno buxatu. Hawu ḥaṣayxu ləno." Haṯe maḥkəliloxyo u yawmawo.
386. Ǧan: Mi naḥiye du muklo aydarbo wa bi Rayəṭe?
387. Xori Brahim: Mən muklo, aloho mhawən! Alo ṭurelox! Bi ḥaraytaṯe əzzənwo laq qəryawoṯo, amṭanwo muklo, amṭanwo sawal.
388. Ǧan: Kətwo noše mṣalḥe bi Rayəṭe, ḥzallox, Abuna?
389. Xori Brahim: Ooooo, kulle mṣalḥe wayye. As səryoye, aṣ ṣəroye kulle, mṣalḥe wayye.
390. Ǧan: Kətwo ġalabe gawre mṣalḥe?
391. Xori Brahim: Eeeee, kətwo, kətwo.
392. Ǧan: Ayko kulanwo, lašan d moḥən?
393. Xori Brahim: Saymiwo ṣurat, hno l ruḥayye. ʕAl ann əgore saymiwo ṣurat, qəm a syəġone dad dəroṯo saymiwo...
394. Ǧan: Abuna, hatu an naʕime, ayko madməxiwolxu?
395. Xori Brahim: Bann odayat lawġul.
396. Ǧan: Nošo mawṣewolxu, lə nəfqitu l larwal?
397. Xori Brahim: Eeee, naqqa nafəqno d mnaqeno buġre. Kətwolle tarte dəroṯo. I dərto d Mor Axəsnoyo ḥəzyolox? I ʕlayto i taḥtayto. Kətwole lano d bə ḥolayna d bə Ṣallo, kətwole tarte dəroṯo. Naḥətno li dərto. Kəlle kit tawro. Tawro xašuno, kibe hawxa mede, xag gamle, u tawraṯṯe. 
398. Mətyaqnət, mḥalle i tfəngo bəno, qayiṯo bu tawro. D xərqowa u tawro, gədqayṯowa bəno. Hama ḥəlti Qətso, ṭaḥolayna i Qətso, i aṯto du Sawro, hama mədlali gər, gər, gər, marhəṭlali, maʕbərlali l lawġul. Əmmo: "D nəfqət naqla ḥreto, kəḏʕət šuġlox." E, hawxa. 
399. Ǧan: Bəṯr haw nafiqət?
400. Xori Brahim: Lo hre. Emi ema ṭrela. Lə ṭəryowali. Han naqqa msəklali qəm ṣadra, lə ṭrela d nufaqon. Əno naʕimo ġalabe, ġalabe, ġalabe laǧǧuǧ wi.
401. Ǧan: Abuna, bu zabnano ḥzelox noše, d qṭil bi Rayəṭe?
402. Xori Brahim: E, lə koṯe l boli. Qṭil ḥa man nošayḏan.
403. Ǧan: Man we, Abuna?
404. Xori Brahim: Kowe u barḥəmayḏi, bəṯr kowe. U aḥuno du ʕAmse. U ʕAmse, əḏʕatwole lo?
405. Ǧan: U bakči?
406. Xori Brahim: U bakči u aḥunayḏe, d naʕəm mene, d qrani.
407. Ǧan: Mən we əšme, Abuna?
408. Xori Brahim: Səlo, Slayman, Səlo.
409. Ǧan: Hano bu mḥoyo d hawi bi Rayəṭe?
410. Xori Brahim: Azze bəṯr u tarʕo, ḥaša d boyəz maye, i tfənge xrəqla bu tarʕo, čiko harke w qṭil.
411. Ǧan: Koṯe l bolox, aydarbo qwərre?
412. Xori Brahim: Lo hre, m ayko kuḏaʕno, naʕimo 3-4 əšne wi.
413. Ǧan: Nošo buxewo aʕle, Abuna?
414. Xori Brahim: Lə kuḏaʕno, Ǧan.
415. Ǧan: Lə koṯe l bolox?
416. Xori Brahim: Lo.
417. Ǧan: Bəṯr mu Sayfo aṯitu l Məḏyaḏ. Han naqqa kayəs kəḏʕatwo. Rab hawətwo?
418. Xori Brahim: D umarnolox, 3-4 əšne ḥəngi mu kafno mi be məǧaliye, l aḏəʕina, aydarbo fayiti. Yaʕni kafno w yatume w lo nošo w lo babe w lo mede. Naʕaz Alla! E, aḥna kətwolan məlk, Ǧan. Mzabninawo w əxlinawo. Emi mzabnowale w əxlinawo.
419. Ǧan: I naqqa d aṯitu l Məḏyaḏ, i maʕišaṯxu ʕal u zəbono du məlk hawyo?
420. Xori Brahim: E, latwo mede ḥreno. Emi əzzawo saymowa šuġlo l hən. Yatume wayna.
421. Ǧan: Sə man abuna?
422. Xori Brahim: Gab as səryoye di ǧamaʕayḏan, məḏyoye, d Məḏyaḏ.
423. Ǧan: E, Abuna.
424. Xori Brahim: Əzzawo sədayye, šəġlowa, kətono, šəḏoyo mədone hawxa, šuġlo dan niše, əṯyowa, e.
425. Ǧan: Abuna, emox i naqqa d ʕəwdowa, mən ubiwola mqabəl du ʕwodayḏa?
426. Xori Brahim: Eeee... ubiwola kmo qərušat hə. Uṯewolan ṭlamṯo d laḥmo bənne, amṭowalan ʕaṣriye ṭlamṯo d laḥmo. Hal mafətlan zabno, yaʕni aḥna u ǧil diḏan, u mede d ḥzelan, maʕiquṯo, zabne hawxa mzalhəze, yaʕni kul mede ḥzelan bu zabnayḏan, Ǧan. E ʕayni, ḥaye mzalhəze mafətlan.
427. Babox, qaṭlo qṭəlle, Abuna?
428. Xori Brahim: Lo mšanele, babi. Meqəm mu Sayfo.
429. Ǧan: Abuna, i naqqa d aṯitu mi Rayəṭe, u baytaṯxu xalyo we?
430. Xori Brahim: E.
431. Ǧan: A qliḏe du bayto aʕmayxun wayye?
432. Xori Brahim: Lo, mawbewolən at tarʕe ste. Alo ṭurelox! Hul d mqafelan falqe, maḥtilan tarʕo qumayna. Aṭ ṭaye mawbewolle at tarʕe ste. M ayko, ak kurmanǧ lə ṭrewolle mede lab bote.
433. Ǧan: Mašəġwolən ab bote?
434. Xori Brahim: Eee, i dukṯo, d huwewo ʕəlle mede, əmmiwo: "Kətte mede ṭmiro!" Ḥəfriwole, təwriwo ak kalšone ste.
435. Ǧan: Abuna, emox l man mzabnowa arʕoṯo?
436. Xori Brahim: M ayko kuḏaʕno, ayna d šuqalwo.
437. Ǧan: Yaʕni las səryoye mzabnowalən.
438. Xori Brahim: Kətwolan arʕoṯo b Məḏyaḏ kula.
439. Ǧan: B ayna, yaʕni ann əšmone dad dəkoṯaṯṯe? Bu Šalwo?
440. Xori Brahim: Eee, kətwolan arʕoṯo ʕal feme di rawmo, əmminawolle u Faso. Kətwolan harke bu Ǧudiro, bu Šalwo kətwolan arʕoṯo.
441. Ǧan: Kmo əšne hawxa grəšla? U zəbonano, hul d qayəmitu ʕal raġlayxun hawi? Aw an noše bdalle d miḥarki b Məḏyaḏ?
441. Xori Brahim: Hama hwela 2-3 əšne ġala, ġalabe pis. Lə ḥzelan ruḥayna. Ḥzelan ruḥayna, kawina ʕlayme. Azzino, hawino ṣanəʕ, daṣ ṣənʕatkar. W de, de, de, de...
442. Ǧan: Əno bayn xabro d Safarbarlək w d Sayfo lə furaqnowo mede. Ḥušawnowo, a tre ḥane. U Safarbarlək bann 14 w Sayfo baḥ 15 hawi, kibox d maḥkət aʕlayye, mən hawi?
443. Xori Brahim: Bann 14 Safarbarlək ʕəmumi we. I naqqa d kətwa Tərkiya w Almanya məštarak ʕam ḥḏoḏe w fəšše a ḥrene Rusya w Ingiliz w flan hanək kulle ġer wayye.
444. Ingiliz w Faransa, hani ḥa wayye. W Tərkiya w Almanya ḥa wayye. Hawo u Safarbarlək we. Bəṯr i šato daḥ 15 qṭəlle masalan aḥna as səryoye d Məḏyaḏ bu Ṭuro w baq qəryawoṯo. Haṯe i šato daḥ 15 we.
445. Ǧan: Abuna, bu Safarbarlək mən hawiwo, maltamwolle an noše li ʕaskariye.
446. Xori Brahim: Maltamwolle aṣ ṣəroye stene.
447. Ǧan: L ayko qəlʕiwonne, Abuna?
448. Xori Brahim: Qəlʕiwonne, ġalabe l Arzərum, l Ḥassanqalʕa, lad dəkoṯanək.
449. Ǧan: I naqqayo ḥarb bayn lənne w l Rusya kətwo?
450. Xori Brahim: E, bayn lənne w l Rusya. E.
451. Ǧan: Abuna, naqqa naʕimo wi, yatiwo bi dəkkano d babi, u babo du Safar bə Ġaribo, mən we əšme, Abuna?
452. Xori Brahim: U Slayman.
453. Ǧan: U ʕammo Slayman, Aloho mḥasele! Maḥkewolan, koṯe l boli hul l uʕdo ste omər: "Bann 1868 ʕaskar we..."
454. Xori Brahim: Lo, Ǧan.
455. Ǧan: Šəbqono, Abuna, 90 we, hawxa mede we.
456. Xori Brahim: Lo, bu zawno du Safarbarlək mawbewolle, bann 14.
457. Ǧan: Bas huwwe qamayto maḥkele ʕal i ʕaskariyayḏe.
458. Xori Brahim: E, fəšle, fəšle 3 əšne ʕaskar.
459. Ǧan: Ayna šato wa, Abuna?
460. Xori Brahim: Lə kuḏaʕno, azze, yaʕni garak lu Safarbarlək azze.
461. Ǧan: Mərle omər: "Mšayəʕallan l Ḥasanqalʕa w bəṯr azzan lu Qarṣ w mḥarablan mqabəl di ʕaskar du rus..."
462. Xori Brahim: L əḏʕiwo, d kətyo ṣəroyo. Qṭəlle aṣ ṣəroye kulle. Ḥur! Lə qləʕənne mu sabab du Safarbarlək li ʕaskariye. Bəṯr nfəqla i daʕwa dann armənoye. U ḥa, d kətwe mšiḥoyo ʕaskar, qṭəlle kulle. W huwwe əḏʕiwole, l əḏʕiwole, ṣəroyo, əḏʕiwole ṭayo u Slayman, aḏiʕət! Lə qṭəlle, hawxa. Əno hawxa kuḏaʕno. Huwwe balki maḥkəlelox ʕal ġer mede, lə kuḏaʕno.
463. Ǧan: Abuna, naʕimo wi! Lə koṯe l boli, mən maḥkewole...
464. Xori Brahim: E, əno hawxa kuḏaʕno.
465. Ǧan: Abuna, qay msəkwolən yasiro?
466. Xori Brahim: ʕAskar, d kətne ʕaskar, lo yasire, ʕaskar yaho. Qṭiwolle i ʕaskar kula, d kətwa ṣəroye baynoṯayye, l Tərkiya.
467. Ǧan: Haa! L Tərkiya qəṭliwola?
468. Xori Brahim: E, i naqqa d nafiqo i daʕwa dann armənoye. Mən ʕaskar d kətwe mšiḥoye, qṭəlle.
469. Ǧan: Bi ʕaskariye!
470. Xori Brahim: Eee, bi ʕaskariye qṭəlle. Mərre: "Hani stene ṣəroyo, ṣəroyo yo, mən armənoyo, mən səryoyo." Qayəm qṭələnne, hənne ʕaskar qṭələnne.
471. Ǧan: Abuna, koṯe l bolox, m Məḏyaḏ man qṭəlwo?
472. Xori Brahim: E, lə kuḏaʕno, ayna d azze, qṭəlle. Kətwo gabayna tre, a tre qṭili, lə daʕiri.
473. Ǧan: Man wən, Abuna?
474. Xori Brahim: Ḥa əšme Əllo we, d bə ḥoli Əto w ḥa Kənʕo we, u Kənʕan we, u ǧəddo du Samir b xwa. U ǧəddo du Samirano diḏan. Ḥoli Musa.

III.

475. Ǧan: Abuna, ema azzox li ʕaskariye? ʕƏmrox məqqa we, l ayko azzox?
476. Xori Brahim: ʕƏmri bu nəfus mqaydo 1326 həǧri kowe 1910 miladi. Elo bu goman diḏi, əno, babi mšane ba ḥḏaḥṣar (1911). Tloṯo, arbʕo yarḥe wi heš. Bu goman diḏi. Čənki qayo bu Sayfo mḏ̣ayaʕwo u nəfus diḏi. Kətwo Slayman Afandi, u nəfus mamuri huwewo bi məḏ̣ḏara d bə ḥoli. I naqqa d abəʕno d əzzi lu maktub, əšmi mḏ̣ayʕo we.
477. Ḥzele, lə ḥzele, balki ste lə mḏ̣ayaʕwo omər: "Mḏ̣ayʕo yo." Mqayədleli 310, ya ḥḏaḥṣar yo, ya ḥṣaryo ʕəmri. Yaʕni bayn la ḥṣar la ḥḏaḥṣar yo ʕəmri. 1910 mqaydo yo.
478. I šato da tloṯo w tleṯi (1933) nafəq əšmi. Mi šawṯayḏan əno, u Galle u ḥaṯnayḏi, u Malke d bə ḥoli, hən mənayye 25 (1925) wayye w aḥna 26 (1926) wayna. At tarte qaflatani ʕam ḥḏoḏe nafəq əšmayna.
479. U ʕAmse, Šamšo Ǧəǧǧe du Bəro d bə ḥoli, du Malak d bə ʕAmmo Abən, hani kulle, nafəq əšmayna li ʕaskariye. Hən mənayye fayiši harke, qaṭoʕe d kefe wayye. ʕWədde bi qəžla. Kətwo ʕwodo bi qəžla. D kətwayye qaṭoʕe w naḥode, ṭranne bi qəžla.
480. Ǧan: I naqqayo i qəžla mən wa, abuna?
481. Xori Brahim: I qəžla maʕməriwola. I qəžlaṯe d Məḏyaḏ.
482. Ǧan: Mən maʕməriwola?
483. Xori Brahim: Maʕməriwo bote biyya.
484. Ǧan: Lašan d saymila li ʕaskariye?
485. Xori Brahim: E. Meqəm mʔasasto wa, bas mərwiwola. Han naqqa saymiwo bote biyya, maʕlanwolən w bunanwo biyya. D kətwayye qaṭoʕe d kefe, naḥode, d kətwayye maʕmərone, ṭranne b Məḏyaḏ.
486. Šəġliwo bi qəžla. Kətwo Maqsi Bəro bə Šarro. Kətwo u Tuma u Qurra d bə Xalaf. U Malke d bə ḥoli u Gallayḏan, ṭrowe u ḥaṯnayḏan, hani fəšşe bi qəžla šəġliwo. Aḥna, qləʕallan qəsəm l Ṣṭanbul w qəsəm l Qonya. Aḥna nafəlina b Qonya.
487. Azzano mhalxone tloṯo yawme, hul d maṭina l Mərde.
488. Mawbəlallan li Məsləmiye, kaše yo (saloqa), hawxa d nəḥtət, d nəḥtət, bi kaše yo. I Məsləmiye bu diyar b xwa yo i bənaye. Məsləmiye kəmmila, dəkṯe du šəlṭono, du paša yo. Fayəšina əštaḥṣar yawme biyya. U ḥa yawmo, kulle bohta, kulle ʕadu, lə kəḏʕi əšme du ṣeroyo, mən yo...
489. Kit kibe tloṯmo. Aḥna stene, kiban 40-45. Han naqqa kit ranzat, hawxa ʕloye, ranzat d taxtayat, kəḏʕət ar ranzat? Kdəmxina ʕal ar ranzat. ʕLoye mi arʕo, hən mənayye kibən b qəmṯe du qṭorano. Ḥḏo ʕal i ḥreto yo, i ranza.
490. Aḥna kəllan baʕ ʕloyo, naqqa mqatalle. Mqatelan aḥna w hənne. U Səlo d bə Zahrabaye u mḥasyo kəlle baroyo bayn l aḥna w lənne. Ayna d koṯe, kəmḥalaqle l laltaḥ. Naysa ǧriḥ arbʕo ḥamšo mənayye w aḥna lə ǧriḥ mənayna. Hənne 300 ne. 
491. Bi ḥarayto aṯi u yuzbaši, ḥərle: kəlle 3-4 mənayye ǧriḥe. Msəkke, mawballe ax xašune ʕloye mənayna. U Səlo bə Zahrabaye ḥa w Maqsi Asmar m diḏan tre, u Ḥanna d bə Laṭṭe tloṯo, kəḏʕatte hani. Hama u ḥa, d kətyo xašuno w ʕloyo, ḥamšo əšto mənayna msəkənne w ḥbəsənne.
492. Eee, aloho ksohəḏ, hul l uʕdo... Yaʕni xlaf lə kumarnolox, Ǧan, hway amin. Bəṯr b falge d saʕa azzino su yuzbaši, taq, taq, taq, mḥeli, omər: "Man yo? Tox larke."
493. Bas behən rwiḥo kətle lu yuzbašiyawo, šaxṣ kibi d umarnolox mə mede lə kʕaqle. Ḥa yarixo, yuzbaši, lə kəḏʕina, mən yo əšme ste. Mḥeli bu tarʕayḏe omər: "Gir! (ʕBar!)" ʕAbərno, hulile salam, kalino omər: "Ne var oǧlum, ne var? (Mən yo, abri, mən kito?)" Mərli: "Bey Efendi (Afandəm), aḥna noše ġayri musləm na. Aḥna 30 na, 40 na, w hənne — 300 ne. Latimi aʕlayna w mḥəlallan, hənne qayṯiwo b ḥḏoḏe, nəfliwo w məṣləfiwo w hənne mətʕadalle aʕlayna w msəklox aḥna an nošayḏan." Omər: "Aydarbo kəmmət hawxa?" Umarno: "Xlaf layto, itox li dəkṯo kšafa."
494. Aṯi, ḥərle, kəllən ar ranzatanək malye ṭaye. Kəlle, kətlan kibe 10-15 bi xaṣraṯe, han naqqa, ḥur, aḥna hani na w hənne hanək kulle ne. Omər: "Aġ ġayri musləm hatatu?" Əmmina: "E." A ḥrene əmmi: "Al ḥamdulla, al ḥamdulla, al ḥamdulla."
495. Ḥzelox, kətte ʕade, kəmmi hawxa. Azze, omər: "E, fahəmno." Azze, yatəw tamo. Hawi falge d yawmo, heš kəllən msike. Azzi taq, taq, taq, mḥeli naqla ḥreto bu tarʕo. Omər: "Kimsin gir. Ooo, yine sen mi geldin? (Man yo? Xlaṣ. Ooo naqla ḥreto hatat?)
496. Umarno: "Evet Efendim (E, afandəm)." Mərle: "L mən aṯət?" Umarno: "Bey Efendim (Afandəm), u raǧayḏan hano yo: kəbʕina, an nošayḏan, hawən parišan. D marfatte, aḥna taʕaddiye ʕal nošo lə ksaymina. Aḥna aġ ġayri musləm, a mšiḥoye hawxa na, aṣ ṣəroye hawxa na, hawxa na." 
497. Omər: "I qəṣṣaṯxu kmaḥkatli?" Umarno: "Xlaf lə kumarnolxu. Lə kowe d mdagalno aʕlayxu, yuzbašəm." Omər: "E, gəduṯeno."
498. Azze saʕa, l aṯi. Mətyaqnət, kəmamannox, naqqa ḥreto azzino. Azzi ḥamməš kore l side w lə ʕayəqle. Bi ḥarayto omər: "ʕIl Allah, tox marfena an nošayḏox." E, b aloho xlaf lə kumarnolox. Qayəm hedika azzano, Alo, ftəḥle u tarʕo, manfaqle ḥa b ḥa mənayna, omər: "Toxu, toxu, itoxu, itoxu... Buna dua edin (Dʕawu lano!), dʕawu lano! Maʕəfleli!" Yaʕni lənne həə, həə (gaḥxo), lo mi ḥubayḏi.
499. Xi masale du kṯowo, kit maṯlo bu kṯowo omər: "Buna dua edin (Dʕawu lano!)" De duʕa duʕa flan, aṣəl hat, marfayyən. Ṭrowe mən šəkəl, d əbʕət.
500. Alo azzano fayišina 16 yawme. Bəṯr man 16 yawme səmallan əštimaʕ, d qəlʕilan, d manḥətilan lu stiyason, l laltaḥ d Mərde. I naqqayo u tren tamo we. Ḥzelan, kaṯən. Baʕ lo u Səʕo aʕmayna we. U Seʕo we, u Yaʕqub d bə Qašo Malke we, u Danḥo d bə ḥoli ʕAbdalla-ṣliwo we, u Ṣṭayfo d bə Šakkəre we w m ayko kuḏaʕno...
501. Nošo ḥreno, hani kulle aʕmayna wən. Hənne 25 wən, aḥna 26 wayna. Alo ḥzelan, kaṯi u Galuš w u Səlo du Qalač, u aḥuno d Maqsi Bəro flan, du Qalač hawo stene. E, lə kəḏʕatle. Səlo du Qalač kəmmile.
502. Kaṯyo i aṯto dawo, kaṯyo emi, kaṯyo i emo d Šamšo Ǧəǧǧe w kaṯi u Galuš, aṯən laf elayna. E, l mən aṯitu, uʕdo gədqəlʕilan. Əmmi: "Wawayle, gəduṯena d ḥuzenalxu!" U ḥa ʕaskariye, d samwo zaḥme wa, uʕdo hawyo xayəfto b ʕayne du ʕulmo. I naqqayo u ḥa, d əzzewo li ʕaskariye, yaʕni mede rabo hwele.
503. Alo naḥiti aʕmayna, əmmina: "Nḥatu lu stiyasnon, gədnəḥtina uʕdo." Alo naḥiti. Kul ḥa azze l xaṣra. Yatəwina ǧġəlina bu čolawo, kibe tarte saʕat. Ḥzelan, kaṯi u tren, aṯən. Hənne daʕiri l Məḏyaḏ, lu bayto.Aḥna rawəxina b daṭ ṭaʕne du faḥmo, u tuz diḏe haqqayṣ, ya səttar! Xəd maydəd hawxa daboṯo d sayġatte, səġallan.
504. Yaʕni dukṯo, d yətwina, xəd ʕade, lə fayəš, məranne: "Yabo ṭrawullan dəkṯo, d yətwina, aydarbo gədyətwina?" Aloho hama hawxa čikənto. Mfarəqallan mə ḥḏoḏe, mlalle u tren w yalla azzano.
505. Azzan, maṭina l Qonya, ʕaṣriye, han naqqa ḥwəšallan b bayto, xlaf layt, yaʕni mede kumarnolox, iḏaʕe ḥaqiqi. I rəṭṭame haqqayṣ. U ʕafro w i rəṭṭame ksəlqi l barkayna. Ǧamudo w bu rabəʕ w Qonya. Qonya ġalabe ǧamədto yo. Aydarbo gəddəmxina?
506. B qime ytowo layban d yətwina. Mətyaqnət, ḥzelan kaṯi u čawiš. Alo lzəqno buwwe. Yaʕni kəmḥalaqno ruḥi ʕal aš šuġlone, Ǧan, omər: "Mən yo?" Umarno: "Mayəṯina." Madʕarle: "Baʕ aydarbo?" Mərlile: "Mšayəʕlan tarte baṭṭaniyat, tarte tloṯ bagləkat, d saymət musaʕada."
507. Mətyaqnət, lə mqaṣarle. Aṯi manṭəlelan arbaʕ bagləkat w tarte baṭṭaniyat. Baṭṭaniyat rabe ne. Bale u mede d kibən, hawxa faṯye w yarixe. Alo əno, u Aṣmar, Šamšo Ǧəǧǧe, u ʕAmse man we, u ḥreno man nošayḏan...
508. Fərsilan ʕal i rəṭṭamiyayo w daməxina. Daməxina saʕa yo, tarte yo, lə kuḏaʕno, u ʕəlmo kule fayəš qimo hawxa, ya səttar! Hən mənayye damixi ʕal i rəṭṭame u lalyawo hul ṣafro. Ṣafro nafəq u yawmo, hawyo i saʕa šeṯ šwaʕ.
509. Mawfəqallan, han naqqa li adro. Adroṯo wayye d Qonya. I dəkṯo du alay dat 13. Aṯi ḥa binbaši, rəzlelan hawxa tre-tre... tre-tre... hawina marke hul d moṭət lu bərzaynawo. Han naqqa m laxalf, hano lo bolək daš šawʕo, da tre, w hano dann arbʕo, hano l daḥ ḥamšo, hano b iḏoṯe hawxa, ḥur.
510. M laxalf hano, hano, hano... lə kḥoyər b aḥna. I ʕadaṯṯe hawxa yo. Nafəlina əno, u Gawriye d bə Barḥe, u Ǧamil bə Šəndi, lə kəḏʕatwole. Ḥa m bə Šəndi, hawxa faqiro we, bale ǧġaliye məǧġalwo, xəd i ʕade, čike nəquṣo we mu ʕaqəl, mu hawno.
511. Nafəlina a tloṯetayna b bolək daš šawʕo. Alo aṯi ḥaloqo, mḥele, kətwolan sawko hawxa. Mḥele bi makkina, mawbəl kule... umarno: "ʕAmər bayto d umarnox mede... ʕamšarəm." Omər: "Mən gədəmmət?" Umarno: "Alo šaməʕina, kəmmi, ġayri musləm, lə kmaḥtilən bab boləke w kubilan... w aḥna kəlle kubilan w behvan..." 
512. Baroyo omər: "Ġayri musləm hatu?" Umarno: "E." W azze, mərle lu čawiš. U čawiš mərle lu gədəkli, madʕərallan kulan naqla ḥreto. Maḥətallan bi dəkṯo, naqla ḥreto. 
513. Bəṯr mə d azzan lab boləke, lwəšlan ǧule, ḥləqqe qarʕayna, azze kibe tloṯ-arbaʕ saʕat, əmmi: "Ašər hani kulle ġayri musləm ne." Aṯi u yuzbaši omər: "Šrolo!" Umarno: "Šrolo!"
514. Qləʕallan l Markaz Xaṣtaxanasi. Fayišina u lalyawo biyya, omər: "Baynoṯayxu, u ḥa, d kətyo qaroyo, ṭər maʕle iḏe." Maʕlele l ḥa-tre. Kətwo ḥa həḏoyo w əno. Nafəqina kaṯowe baš. Yaʕni baš omər: "Hatu gədhuwetu harke bi xaṣṭaxana."
515. Ṯeni yawmo m ṣafro azzano lu qolordi, mfarəqlelan. Ax xašune həwile l Ḥaywan Xaṣṭaxanasi, kətwo Bozo mə Bote, u Ḥannayḏan d bə Laṭṭe, Maqsi Aṣmar w hano, ṭaʕino əšme... u aḥuno d Šəkro u qalṯoyo w Ḥanna. Əšto-šawʕo w Nəʕman.
516. Nəʕman u aḥuno d ʕAbdo bə Sərti. Həwənne hanək li qaṣṭaxana d Ḥaywan Xaṣṭaxanasi. Aṯi, eee mətyaqnət, mərleli, mədle l katfi, hano lu qolordi, ḥzeli u yuzbaši, omər: "Riʕa ederim. (Kmətraǧeno), kətlan kaṯowe əšmo bi qarantine, hano klozəm d məblinale. Hano w hano. Aʕli w ʕal u həḏoyo." 
517. Əšto w ʕəsri m Məḏyaḏ nafəlina bi qaṣṭaxana. Əno w u ʕAmse, u Səʕo bə Galuške, u Ṣṭayfo, u Danḥo, u Yaʕqub bə Qašo Malke, u Gərbo, u Ṣṭayfo, u Gərbo d bə Maqsi Mire. Man ḥreno? U Səlo du Qalač. Əšto w ʕəsri m Məḏyaḏ, nafəlina bi qaṣṭaxana.
518. Han naqqa du darbo əmminawo, hawxa: "Mṣawarlan ruḥayna." Əmmina: "Gədmaḥtina u ʕAmse w Maqsi Ǧəǧǧe bu madbax, hawxa l ruḥayna aḥna mərlan." Kḥuzena, kaṯi u yuzbaši mədle lu Danḥo, omər: "Hani ṭrowən lu madbax." 
519. Mətyaqnət, mətyaqnət, hulile salam w umarno: "Afandəm d saymət musaʕada, kətlan ṭaboxe." Omər: "Əno heš ǧuli aʕli." Omər: Məǧġəl, məǧġəl (gaḥəx)." Umarno: "U ʕAmse w hano Maqsi Ǧəǧǧe, ʕal Šamšo Ǧəǧǧe."
520. Yabo lo kayəsto səmowali? Hur kuṯeno qəm u qəsur diḏi. Madʕarle hanək w maḥətle an naʕimayḏan, maḥtile. Maḥtile a tre bu madbax. Əno omər: "Gəd howət bi qarantine gabi. Awwəl d koṯən ak kayiwe ḥaṯe, aǧ ǧulaṯṯe, u qayd dəṯṯe, u mede, d kətte, gədmqaydatle." Umarno: "Bu amrayḏox!"
521. Fayəšno kibe šabṯo tamo. Kətwo riš-azaǧi yarbay. Ḥa yawmo kəlli kkuṯawno, kəlle ʕəl m riši kkole, lə kuḏaʕno w lə kḥuzene, kkuṯawno... axər baš, yaʕni baš, ḥzeli. Omər: "Oǧlum nerelisin? (Abro, m ayko hat?)"
522. Maʕleli qarʕi, qayəmno m dukṯi. Omər: "Otur! Otur! (Ytaw! Ytaw!)." Mərlile: Ben Mardinliyim (Əno m Mərde no), flan." Omər: "Aḥna kətlan azaxana. Kubaʕla ḥa kaṯowo." Umarno: "Afandəm u amro luxatu."
523. Han naqqa lu amər-subay, aṣəl w amər-subay we bi qaṣṭaxana. Kətwolan amər-subay, əšme Mətḥat Be. Azze w omər: "Mətḥat Be." Omər: "Mən yo?" Omər: "Ašər kit ḥa, əšme Brahim yo, d ubatlan yo, kaṯowo yo." Omər: "Afandəm hawo kəlle bi qarantina." Omər: "I qarantina klozəm d saymi idara aʕmayna."
524. Qayəm mawbəleli li azaxana. Fayəšno ʕəsri yarḥe gaba bi azaxana. Ar račetat, ad darmone dak kayiwe, u qayd du daftar, u naqəl du yakun, əno samnowolən, d əṯyo i inaniyaḏox.
525. U lalyo d xayifo d əzzi d dumaxno, saʕa traḥṣar, i saʕa traḥṣar daməxno xayifo, yaʕni mʕadlo aṯino daməxno. Bas nawbe latwoli. Nawbe lə gurašnowo, nawbe lo.
526. W Aloho maqḏ̣əyole, aḏiʕət! Uṯanwo as subay l gabi lu darmono, ubenowolle, rəḥmiwo, yaʕni rəḥmiwo čikənto i ʕaskar. Kətwolan čike d foṯo w Alo maqḏ̣əyole mar.
527. Ǧan: Abuna, bu zabno di ʕaskariyaṯxu, mən kewe kətwo, mən kewe huwewo?
528. Xori Brahim: Yaho raḥəq menox u hnano latwo... qanser manser flan latwo. Tuberkuloz kətwo. Yaʕni eš-zərav.
529. Ǧan: Mən yo bu səryoyo?
530. Xori Brahim: Tuberkuloz, tuberkuloz.
531. Ǧan: Eš-zərav?
532. Xori Brahim: E, tuberkuloz b faransawi.
533. Ǧan: B səryoyo mən kətwole əšmo?
534. Xori Brahim: Əmmiwole waram, tuberkuloz.
535. Ǧan: Yaʕni bu ṭuro l əmmiwole ġer əšmo?
536. Xori Brahim: E, bi qaṣṭaxana yaləfina əšme, tuberkuloz, yaʕni waram yo. U waram apyas kewo we, i naqqayo. Nošo lə maxlaṣwo mene. Nəquṣo... bəṯr nafəq darmone lu tubarkulozano, yaʕni fayəš abṣaṭ mede. E, ṭabi kətwo gizli ʕamma, kewe i naqqayo.
537. Ǧan: Mən we əšme?
538. Xori Brahim: Gizli ʕumma, gizli ḥumma.
539. Ǧan: B səryoyo mən yo?
540. Xori Brahim: Bu səryoyo ste... latyo ḥapṯo, ḥur, mən kəmmila ḥəmto... kətla əšmo ḥreno... ḥəmto, mede ḥreno ʕam i ḥəmto, ṭaʕino, eee...
541. Ǧan: Ḥəmto d ʕaṣriye?
542. Xori Brahim: Ḥəmto, ḥəmto mʕayarto.
543. Ǧan: Mʕayarto?
544. Xori Brahim: Mʕayarto, mʕayarto. Ḥəmto mʕayarto kəmmila bu səryoyo... Kətwo kewe ġer ste... zaṭurya kətwo... əmmiwonne, ṭaʕino əšme dak kewanək.
545. Ǧan: Šəṭma, tifo?
546. Xori Brahim: I šəṭma, tifo kətwo. Tifo kətwo. Kətwo kewe ḥrene, ṭaʕino əšmayye, mawxa kumarnolox, d oṯən l boli, eee... Kewe qadoḥe wayye. Yaʕni qayṯiwo. Čəplin wayye. Kətwo hawxa kewe.
547. Ǧan: Abuna, bu čaġ d kətwox bi ʕaskariye, hawi ḥale d ḥarb mede?
548. Xori Brahim: Afandəm an nošayḏan, i naqqa d šqilan i daskara, aṯi u amrayḏan, šqilan i daskarayḏan.
549. B Ḥaywan Xaṣṭaxanasi azzən, rawixi bu tren. Bəṯr b šeṯ saʕat u qolordi heš kəllən bi dukṯo, i fərqa šləḥḥe, d əzzən lu stiyason, w aḥna kəlle kətlan tre yawme d šuġlo, bəṯr gədšəlḥina.
550. Aṯi u amro da tre. Aṯi u amro komər: "Terhəs edilmeyecekler. Ikinci emire kadar bekleyin (Lə kowe, d miraxsi, hul d oṯe u amro da tre ṭər, ṭər mitaklən.)"
551. Kətwo qaḏ̣iye dəṯṯe w d Italya. Lə kuḏaʕno, i qəṣṣa mən wa. Bi gazeta naqqawoṯo qurenawo d "hawi čike d qarǧaš bayn lənne w l Italya". Qayəm huwwe amro: Tarxi lə kowe! Hanək, d azzən maxlaṣṣe, azzən. Du qolordi malwəšənne, šləḥwəlle d əzzən.
552. Di fərqa maṭən lu stiyason, madʕərənne mu tren. I naqqa du tarxis diḏan hano hwele. Fayəšno arbʕo w ḥamši yawme, bəṯr mdawmina tarxis. Arbʕo w ḥamši yawme zəyude xtəmlan. Hul d aṯi u amro da tre, mərre: "Mraxesunne!" Səmlan arbʕo w ḥamši yawme zəyude. Zəd m Ḥaywan Xaṣṭaxanasi. Haṯe bəlḥuḏe hwela bu zabnayḏan di ʕaskariye w mede ḥreno lo.
553. Ǧan: Abuna, bi qaṣṭaxana daḥ ḥəyewən, ʕal ʕayna ḥəyewən ḥayriwo?
554. Xori Brahim: ʕAl ab bəregəl dəṯṯe.
555. Ǧan: ʕAl ab bəregəl?
556. Xori Brahim: Meqəm kule bəregəl we, m ayko kətwo ʕarabat mani. Kulle bəregəl wayye w həwanwolən moro. Xədmiwonne zəd man noše. Əmmiwo: u bargəl, ṭul daḥ ḥayayḏe, xadomo di ʕaskariye yo. U nošo kxudamle ya 20 yarḥe, ya 18 yarḥe w bəṯr kəzze lu bayto. Hani zəd həwanwolən moro. Hani fayoše wən, mal di dawle wən. Mu lebo ste ha.
557. Kətwo u Bozo əmminawole, Gawriye we m Bote. Kətwo Maqsi Aṣmar we, u Nəʕman we, u Ḥanna bə Laṭṭe we, hani an nošayḏan. Kətwo... ṭaʕino əšme, Skandar, hano u aḥuno d Šəkro, əšme Skandar we. Hani ax xašune. Hani man nošayḏan b Ḥaywan Xaṣṭaxanasi, azzən xayifo, meqəm mənayna b arbʕo w ḥamši yawme šqəlle daskara.
558. Ǧan: Han naqqa, Abuna, hanək, d ḥayriwo ʕal i qaṣṭaxanayo daḥ ḥəyewən, han naqqa hənne ḥayriwo ʕal ak kewaṯṯe ste, əlla kətwo bayṭar, ḥarwo aʕlayye?
559. Xori Brahim: Lo, yabo, bayṭar kətwolən. Kətwolən bayṭarin. Kətwolle 4-5 bayṭarin. Kulle binbašiye w yarbayin w flan. Kətwolle, kətwolle, kətwolle... aydarbo u bayṭaraṯṯe lo hənne xədmiwo qəm i iḏo.
560. Ǧan: Abuna, bəṯr hatu məqqayṣ səmwolxu ʕaskariye?
561. Xori Brahim: Kumarnox aḥna səmlan, hənne əštaḥṣar yarḥe, aṯi u tarxis diḏan bann 16 yarḥe. Bəṯr baš 17 aḥna fayišina lač 19. Aḥna xdəmlan taqrib 2 yarḥe zəyude. Mede 54 yawme.
562. Ǧan: Abuna, bəṯr mə d aḏiʕi, mšiḥoye hatu, hawi taʕadda aʕlayxu?
563. Xori Brahim: Naqla mqatalle lənne w lan nošayḏan. Kətwo du qadro, uṯanwo yəlfiwo, lašan d howən səḥyawin. D howən səḥya, ḥayore lak kayiwe. Uṯanwo ǧandərma. Uṯanwo l gabayna lu qurs.
564. Aṯilan arbaʕ b ḥḏo naqqa. Diḏan ste. Aḥna, kətwo, kətwobe 10 maq qəryawoṯo, 26-30, 35-36 kətwobayna, a mšiḥoye. Naqqa ʕal i ʕayno mqatalle. E, ʕal i ʕayno mqatalle, axəlle muklo l ʕaṣro mənayye, mənayna mḥoyo.
565. Azzən, maškalle. Maškalle, aṯi u yuzbaši omər: "Qay hawxa səmxu?" Əmmina: "Afandəm, kəmmilan, qay ġayri musləm hatu? Zoxu marke, latxu mede gabayna! Latxu bu ʕafrayḏan mede!" Maḥətlan b qḏolayye hawxa mədone, tašaqəl.
566. Škuwe yo ze. Bebaxtiye. Mətyaqən, səmlelən l ḥḏo lu yuzbaši, lə ṭrele xabro, d lə mərlelən. Omər: "Kuṯetu ḏ̣ayfe ste w kmuḥetu l diḏan du qadro. Naqla ḥreto lə kowe d ṭureno ḥa mənayxun harke. Kulayxu gədmšayaʕnolxu lab boləkaṯxu. (ḥašayḏox) D xədmitu, xəd ak kalbe." Hawxa yaʕni əḏʕiwo i qiymayḏan. Mḥallan naqla ḥreto w lə maǧralle d mtanən.
567. Ǧan: Abuna, mas səryoye, d kətwo aʕmayxu bi ʕaskariye, nošo lə ǧbir d misəm ṭayo?
568. Xori Brahim: Lo lo lo lo lo... layt mu medano abadan. Mətyaqnət, kətwolan kayise. Kətwolan ḏabət, ruḥamwo aḥna xəṣuṣi. Mətḥat Be. Hano, d kumarnox. Kətwo ḥa, bu rotgan we, diḏan azze əzənli yarḥo.
569. Huwwe aṯi l rišayna. Be aydarbo aq qatəl du babo wayna aḥna. ʕAqwole bu šəklano mənayna. U ḥa yawmo, lə kəmmina əšmayye, ḥa mənayna, səmle ǧahale, gnəwle tre čərečəf. Han naqqa mawbele ad darmone m gabi, kit ʕətmo qume, maḥtile b falge dad darġe w ʕabər, ṣxərle u tarʕo qum ruḥe.
570. Maḥətle ad darmone bu darbo, man d oṯe, gədomər: "Hani qay harke ne?" Saləq hano Tawfig Be d kumarnox, d kəmʕanət mənayna. Ḥərle, kəllən darmone, omər: "Ad darmonani l man ne, l man ne?"
571. I naqqa d raməš tamo, səmle xəš xəš xəš. Səmle xəš xəš. D lə rumašwo, lə kuḏaʕwo, d kito mede tamo. ʕƏtmo we bi qawiše, man gədʕubarla, ǧule kiba. Ǧule bi qaṣṭaxana. Man kito? Taq taq taq...
572. Han naqqa hano ste səmle ǧahale, lə kəmmina əšme, maləfle tre-tloṯo mač čərečəfani dad dəwešək ʕal gawe. W səmle gawe ha hawxa nfiḥo. Ftəḥle u tarʕo omər: "Hatat harke? Ad darmonani d man ne?"
573. Lə koḏəʕ məǧġəl b səryoyo, xəd i ʕade. Walḥasəl grəšle omər: "Luxat maḥtilox?" Omər: "E."
574. Ḥərle buwwe, kəlle gawe ha hawxa nfiḥo. Ftəḥle omər: "Hani mənnani?" Manfaqle tloṯo čərečəf.
575. Ḥur, lə kəmḥalaqqe. Ya aṯi ḥəs diḏe, lə komər: "Lə mtaneno, gədfoyət." Ya ftəḥle u tarʕo, ṭro mḥaləq ač čərečəf, maḥətte b dəkṯo. Hani kulle b ǧahale səmile. Maḥkenox i qəṣṣaṯe... Msəkle w manḥatle.
576. Səmle štəmaʕ, aṯina lu ṣalon di qaṣṭaxana. Omər: "Kḥuzetu u ḥawrano dəṯxu." D huwewo ḥarb, gədmaqṭalwo u alay kule bi xəyene, d səmle. Hawxa səmle, hawxa gnəwle, hawxa maḥətle ad darmone, ṭrele ak kayiwe.
577. Azze, mərle lu alay qoməndani, riš ḥakimo du qolordi ste. Aṯi... yabo mḥəlanne mḥayto, marzalle w kəmmila xabre b foṯayna. Azzən (ḥaša), ḥbəsse bi adabxana. Han naqqa huwwe kayiwo w tamo lə kəmdabər. Walḥasəl 15 yawme fayəš, ha hawi hawxa. Hway amin, xlaf lə kumarnolox.
578. Ǧan: Man we u səryoyano?
579. Xori Brahim: Lə kumarno, ʕaybo yo čikənto. Ḥa maḥ ḥawronayḏan we, lə kowe d təwrina ḥḏoḏe. ʕAybo yo, d umarno əšme, lə kowe.
580. Eee! Əṯyo i inaniyayḏox, xlaf layto. Bəṯr maḥ 15 yawme, aṯi u ḏabət diḏan han naqqa. Bale hawi hawxa hawo, hama d nəfḥət buwwe, gədomər ṭarq w nofəl. B lalyo w b imomo bi adabxana, bu mḥoyo w mu kafno, naʕaz Allah! Alooh maṣṭər!
581. Hama čəkno, xrəzno gabe. Yaʕni ḥa ʕal ruḥe d maḥke, latyo kayəsto. Bas bu nəquṣo gədumarno, klozəm d mətyaqnət. Yaʕni ḥa d mawṣəf ruḥe, latyo šrolo, omər: "Mən kit Brahim? Mən layto?" Umarno: "Beyim, mən kit, mən layto, ksəhrina."
582. Omər: "Aydarbo?" Umarno: Zəd menox m Tawfiq, ksəhrina." Omər: "Mən kəmmət?" Mʕanatwo mene ste... qayəm mərlile umarno: "Aḥna gabayna, kit ʕade di ṣərra. (Mṣanət han naqqa, ʕal mən manṭeli)."
583. U ḥa maḥ ḥawronayḏan azze, maḥətlele čarčaf mani, maləfle, han naqqa kəmmina, i ṣərrayḏe ṭər səndila b mede, lə knəflo, kdəʕro. Gabayna bu ḥašo ktulenala. (Huwwe kəmṣanəṭ).
584. Mədlele čarčaf, hawxa maləfle, maḥətle harke w ḥəṣle ḥaṣe. Tawfiq msəkle w mərle: "Gnəwle." Huwwe ḥalbuki, lə koḏəʕ mafhəm ḥal diḏe. Tərki lə koḏəʕ. Huwwe lašan i ṣərrayḏe maḥətle w səmlelan ganowe beyim! Hani 15 yawme qṭile u zʕurano, kəlle miṯo, omər: "Mu lebo." 
585. Umarno: "Meni mətyaqən." Omər: "Menox kmətyaqanno, Brahim." Heš mede ḥreno. Umarno: I salamayḏox, kətlan mede ḥreno." Omər: "Mən yo?" Umarno: "Kətlan ḥa faqiro, mamṭele kmo kefe, d mzabanne." (Dak kefe gədumarnoxyo. U Gawriye d bə... bə... mən əšme, bə Ḥənǧər. U Gawriye d bə Ḥənǧər.)
586. Hani, kit mede ḥreno, umarno: "Layto. Baʕ bas yo. Qṭəlle tre zʕure m diḏan." Omər: "Ak kefe kfayši?" Umarno: "Baʕ lə kuḏaʕno? Garak, əno m ayko kuḏaʕno? Hat kəḏʕət."
587. Ǧan: Mən kefe wən?
588. Xori Brahim: Kefe dač čəqeməq. Kefe du čaqmaq layto. Mzabanwo i ḥḏo b 10 qəruš, i naqqayo 10 qəruš, barbar d 10 alfo d uʕdo wayye.
589. Ǧan: M ayko manṭalle?
590. Xori Brahim: M Məḏyaḏ amṭalle bi ʕəlbəke. Amṭele 10 alfo. Maḥtənne bayn ʕəlbəke d dawšo. ʕƏlbəke xəṣuṣi bayn u dawšo, kmikasən bu dawšo, mšayaʕʕe l tamo. U Gawriye d bə Ḥənǧər məskənne b iḏe, aʕ 10 alfo.
591. Ǧan: Han naqqa hani mzabanwolən laʕ ʕəsekər?
592. Xori Brahim: Ššš, i ḥḏo b 10 qəruš, əzzawo gabayna. Gabayna b Məḏyaḏ, kul ḥamməš b yəṣpara wayye. Kul 5 b yəṣpara. Han naqqa i yəṣpara, uṯewolox laḥmo b baṣro, haqqayṣ (b iḏe maḥwele) biyya w haqqa ste b 5 qəruš. Rəxsiye we i naqqayo, bat 33. Mede ḥreno umarno: "Mede ḥreno layt."
593. Alo hedika qrele hedika, mawfaqle u zʕuro, u zlamano, d kumarnolox, amṭele omər: "Flan." Omər: "Mən yo?" Omər: "Qay hawxa?" Madʕarle aʕle, xabro b tərki w ḥa b kurmanǧi. "Hatat d msəklelox l Tawfiq?" Omər: "E."
594. Han naqqa mərlile umarno: "Ḥət iḏox ʕal gawox! I naqqa d umarlox, Mətḥat Be, ḥət iḏox ʕal gawox, mar "harke kkoyəw"." B ṣəryat (səryoyo) mərlile. Omər: "Qay maḥətlox? L mən amṭelox?" Səmle iḏe hawxa (ʕal gawe), omər: "E."
595. Mətyaqən, mətyaqən, bəṯr b tloṯo yawme, mbadele aw waroqayḏe, manṭalle mu qolordi, ǧləbile w mrabele u zlamano. Əṯyo i inaniyayḏox, xla lə kumarno.
596. W hano daʕ 10 alfo kefe, omər: "Mudu! Ḥalequnne!" Amṭele hanək ste, mərle: "Ḥalequnne!" Mərli: "Beyim, mə d qamayto nḥare w bəṯr ḥaləq ak kefe." Omər: "Hawxa mən yo?" Umarno: "Kətle 7 naʕime w i aṯto, qərš layto, d mšayʕile."
597. Mšayəʕalle hani, d mzabanne. D oxəl huwwe w i aṯto w an naʕimayḏe. Kali omər: "Brahim, kməfqatlan naqqawoṯo šuġlo." Yaʕni balki ʕayəqle ste meni omər: "Mamnuʕ ne! Qačaġ ne!" Umarno: "Hama qamayto zox nḥar naho w bəṯr ḥaleqən." 
598. Qayəm fləġile mu falgo, zox umarno: "Tay gədmḥalaqnən!" Omər: "Mu lebo?" Umarno: "Gədmḥalaqnən, latne lazəm." Hway amin, 5 mḥalaqli mənayye, (ḥaša) bi adabxana w aʕ 10 alfo kefanək mzabnile lu zlamano, d kumarno. Hano u mede, d səmlan bi ʕaskariye.
599. Ǧan: Abuna, ak kefani m ayko uṯanwo l Məḏyaḏ?
600. Xori Brahim: Qačaġ, dayəm qačaġ uṯanwo l Məḏyaḏ.
601. Ǧan: M Suriya uṯanwo mu ʕƏraq?
602. Xori Brahim: M Suriya uṯanwo. M Suriya.
603. Ǧan: I naqqayo latwo mayənat bayn l Suriya w l Tərkiya lo?
604. Xori Brahim: Heš lə maḥtiwonne i naqqayo. Heš i naqqayo lə maḥtiwone, Ǧan. E Alo mafətlan qarġašat ġalabe, ya Ǧan! E.
605. Ǧan: Abuna, bu zabno, d hatu d kətwoxu ʕaskar, lawiwo ʕəsyanat b Tərkiya? Xəd Šex Saʕid w ġer?
606. Xori Brahim: Šex Saʕid meqəm wa, baḥ 25 wa (1925). Čaġ daš šafqat wa.
607. Ǧan: Bu čaġ, d kətwoxu ʕaskar, lawi hawxa mede b Tərkiya? Aw hawiwo ʕəsyanat w latwolxu xabro?
608. Xori Brahim: Lo.
609. Ǧan: Bəṯr uṯewolxu zəyarat m noše nəxroye? ʕAskar, d latwən tərk, yaʕni m larwal d Tərkiya? Uṯewo li dukṯaṯxu di ʕaskariye?
610. Xori Brahim: Lo... Mətyaqnət, uṯewo ʕaskar. Uṯewo u qolordi qumandani, uṯewo u ordi məfattəši, uṯawno bi ʕaskariye lašan taftiš. Taftiš ʕaskari w bas saymiwo.
611. Ǧan: Abuna, am məḏyoye, d kətwoxu ʕam ḥḏoḏe, kulxu gawire wayxu?
612. Xori Brahim: Əno ṭlibo wi. Ḥamməš əšne fayəšno ṭlibo. Naʕəmto wa, ṭəlbolan b ḥṣar wa i mḥasayto di xoriye.
613. Ḥṣar əšne ṭəlbolan, fayəšno laḥ 15, hawyo 15. Tloṯ əšne meqəm mi ʕaskariye ṭləbolan. Fayišina stene 20 yarḥe w bəṯr d aṯino, yarḥo, yarḥo w falge mede, hayo ste 2 əšne. Yaʕni 5 əšne mede.
614. Ǧan: As səryoye ḥrene d aʕmox stene gawire wən əlla hənne ste ṭlibe wən?
615. Xori Brahim: Kətwo gawire baynoṯayye, kətwo. Kətwo u Gərbo d bə Ḥadodo, gawiro we. Kulle gawire wən, u Səlo gawiro, u Ṣṭayfo gawiro, u Danḥo gawiro, kulle gawire. Kətwo əno w u hno, u abro di aṯto du ʕƏššo we. Latwe m bə ʕƏššo, gawro ḥreno šqiwola, aḏiʕət! I Šune i emo. Hedi, m bə Safarko ne.
616. Hano ste ʕazbo we. Kətwo u ʕAbdəlmasiḥano, hawo d qṭəlle lač čalkoye bi dərto. Bə Čaččuno. Hawo ste ʕazbo we. Kətwo man ḥreno ʕazbo? Kətwo 7-8 mənayan, ʕazbe wən w a ḥrene kulle gawire wayye.
617. Ǧan: Abuna, aydarbo kəṯwituwo egaryoṯo lu ahəl dəṯxu? D uṯanwo zayriwolxu, an esore aydarbo wən?
618. Xori Brahim: Egaryoṯo mšayʕinawo.
619. Ǧan: B mən lišono kəṯwituwolən?
620. Xori Brahim: B tərki. Kuṯawnowo d kulle əno... kuṯawnowolən.
621. Ǧan: Hat kəṯwatwolən?
622. Xori Brahim: Aġlab əno kuṯawnowolən.
623. Ǧan: I egarṯo b kmo yawme əzzawo w əṯyowa w b məqqa we u ḥaq diḏa?
624. Xori Brahim: I ḥḏo b qəruš w falge we. Lašan i ʕaskar b balaš wa.
625. Ǧan: B balaš wa?
626. Xori Brahim: B balaš maḥtinawolle, di ʕaskariye w daḏ ḏəbbeṭin, kəṯwinawo kulle, mḥaḏ̣rinawolle b sanduqo. U yawmo, d əzza i posta mi qaṣṭaxana, d əzza li posta, məbliwo kulle. M balaš we diḏan. Mu ʕaskar lə šəqliwo.
627. Ǧan: Abuna, b Məḏyaḏ an noše, kətwolən qaroye lann egaryoṯo?
628. Xori Brahim: Eee, kətwo tak w tuk, maqranwo. Kətwo qaroye, kətwo.
629. Ǧan: Abuna, u tərki kəṯwituwole bu ḥarf ʕarabi, bu latini?
630. Xori Brahim: Lo, latini we. Kətli doblama du latini. Qreli əno b lalyo. Qrelan kmo yarḥe. Ġalabe šqili doblama du tərki. Kətli doblama.
631. Ǧan: Bi ʕaskariye lə maqrelanxu, lašan d yəlfitu tərki?
632. Xori Brahim: Lo, lo, qurs lə ḥzelan. Qurs di qaṣṭaxana ḥzelan.
633. Ǧan: Bəṯr, Abuna, ann egaryoṯo, d uṯewolxu mu ahəl, m Məḏyaḏ, lə məftəḥiwo?
634. Xori Brahim: Lo, lo, mqapte.
635. Ǧan: Yaʕni nošo bi ʕaskariye lə futaḥwolən? D qurelən, d ḥoze, mən kit b gawayye?
636. Xori Brahim: Ṣansur.
637. Ǧan: E.
638. Xori Brahim: Latwo u medano. I naqqayo kumarno qay... Baʕ lə ḥzelan egaryoṯo ftiḥe. Lə ḥzelan, d aṯilan. Lo lo. Čənki latwo qarġašat, zabno d Ataturk we. Meqəm d moyəṯ Ataturk b 5 əšne, səmlan ʕaskariye. Hawxa wa meqəm, uṯewo kuraxwo. Tloṯ kore ḥzelan b Qonya.
639. Ǧan: Abuna, aydarbo mafətituwo ab baṭlone, hatu, as səryoye, ʕam ḥḏoḏe?
640. Xori Brahim: I naqqayo i ʕruto wa, ḥəššabo latwo. I ʕruto wa. Zabno di ʕruto wa. Kul yawme d ʕruto əzzanowo nəfqina l larwal. L ayko d əbʕina.
641. Ǧan: B Qonya kətwo mšiḥoye, armənoye?
642. Xori Brahim: Kətwo əšti bote latin iṭaliye.
643. Ǧan: Yaʕni bu aṣəl iṭalyaniye wayye?
644. Xori Brahim: Iṭalyaniye wayye. Kətwolle ʕito, d maḥkenolox han naqqa aʕla. Kətwolle qašo, kətwole daqno, ḥzelox u ḥasyayḏan! Ḥasyo Afrəm.
645. Ǧan: E.
646. Xori Brahim: Han naqqa klay, u šawṭano gədəzzi lu bayto dam maye.
647. Əšti bote wayye. Han naqla bəṯr emmo: "Gədoṯe u qašo." Haṯe i žənnəke malfoniṯo wa. Ubowa hawxa tarminat mədone, məlfowa lak kačkat. E, laybi d umarnolox, mən mosiqa w mən ḥəs w mən qolo ḥalyo. Han naqla hawxa hawi ʕaṣriye, əmmo: "Gədoṯe u qašo."
648. Darbayna nafəl, yaʕni lo xṣuṣi azzano. Darbayna nafəl tamo. E, tərki šafiro, ġalabe tərki šafiro. Omər: "Nerelisin? (M ayko hat?)" Umarno: "Mardinliyim (M Mərde no)." Əno lə mərli, əno šamošo no. Omər: "Hawxa kmaḥwe."
649. Heš kito 5-6 yawme l ʕEḏo Zʕuro, umarno: "Burada Noel Bayrami ayininiz, ne zaman olacak? Ne zaman bašliyacaksiniz? (Harke i ṣluṯo du ʕeḏo ema gədsaymitulla? Ema gədbudetu?)"
650. Omər: "Saat 02 de. (I saʕa bat tarte) b lalyo. Bəṯr m falge d lalyo i saʕa tarte." Omər: "Qay kəmšaylət?" Umarno: "Mümkünse gelmek istiyorum. Fərsat bulursam ayine gelmek istiyorum. (Haka mumkən yo, kubaʕ d uṯeno. D huweli fərṣa, kubaʕ d uṯeno li ṣluṯo.)" 
651. Omər: "Čok memnun olurum. Ayin kitabəməz da burda, ne söyliyeceklerimiz belli, sanna bir tane vereceǧiz Bizimle beraber söylersin (Ġalabe gədməfṣaḥno. U kṯowo di ṣluṯo ste harke yo, mən gədmṣalena, iḏiʕo yo, gədubenalox ḥa. Aʕmayna gədəmmət.)" Umarno: "Olur (Ṭrowe)."
652. Di aġlabiye d baynoṯayye faransawiye wayye. Əḏʕiwo iṭalyani. Əno ste uḏaʕnowo xabre faransawi. Əno qreli m meqəm əšmo d faransawi. Omər: "Memnun olacaǧiz, buyrun ge. Gece saat 2 de. (Gədhuwena mamnun, fquḏ tox i saʕa bat tarte)." Umarno: "Inšallah geleceǧim (Inšalla gəduṯeno)."
653. Aṯino mərlile. Han naqla u yarbay ʕatiqayḏan mbadəl, aṯilan Fahmi Be, ḥa mu Šam yo. Aṣəl diḏe šami yo. Koḏəʕ b ʕarabi stene xabre. Aṯi lalye du ʕeḏo, umarno: "Fahmi Be." Omər: "Mən yo?" Umarno: "Ašər kətli čike d raǧa, iḏa mumkən yo." Omər: "Mar d ḥuzena."
654. Kətwole xabre, bulašwo bu ḥanak, aḏiʕət. "Mar d ḥuzena gawər." Umarno: "Gədəzzi ṣafro li ʕito, lalye du ʕeḏo yo, flan." Omər: "Bir defa gavursun yetmez mi?" — b gaḥxo yaʕni — "Lə bas yo, d kətat gawər, gədhowət naqla ḥreto gawər?" Umarno: E, beyim, əšmi hawxa yo, ʕas kibi d tulenole?"
655. Gaḥəx omər: "Serbest, serbest, serbest." Umarno: "Nəṭuro hat, kubaʕno d əmmət lu rišo daṭ ṭabib, d mʔamər lu ḏabət du amro, d obe lu nəṭuro xabro. W d lo, falge d lalyo, ema kṭorən nošo d nofəq." Han naqqa məqqayṣ raḥuqo yo, Ǧan!
656. Kəmmile "ṭopči alayi", bi xaṣrayo di walaye, w hano su qolordi, ʕAladdin Tepesi, lə ḥzelox? Qonya lə ḥəzyolox lo, raḥuqo yo. Omər: "Gece gidebilimisin? (B lalyo kibox əzzox?)" Umarno: "Evet, gidebirilim (E, kibi əzzino)." 
657. Omər: "Yalnəz mə gidiyorsun? (Lḥuḏox gədəzzox?)" Umarno: "Evet, başkasə yok. (E, ġer layt)."
658. Qayəm azze mərle lu rišo daḥ ḥakime, omər: "Ramḥəl ʕeḏo yo, kobəʕ d əzze li ʕito." Omər: "Serbesttir, yaʕni manəʕiye latwo abadan." 
659. Mətyaqnət, muṭewo daqne larke. Qašo b faṣal. U ḥa yawmo azzino l tamo, annaqqa u qolordi w i ʕito kətwo syoġo baynoṯayye. Kətwola nəqušo gəm w gəm w gəm, l əmmiwo: "Mənyano?" I naqqayo aḏiʕət. Muḥanwo a tloṯ danat u nəqušaṯṯe, yawme d ḥəššabo, aḏiʕət.
660. U ḥa yawmo ʕabərno, azzino. Ḥzeli, kəlle kit ḥḏo žənnəke, kəlle kibe šwaʕ-tmone kačkat, kəlla kmolfəlle.
661. Ǧan: As səryoye ḥrene qay l aṯən aʕmox?
662. Xori Brahim: E, man gədoṯe aʕmi, ya Ǧan! Man kətwo baynoṯayye. Nošo abre di ʕito latwo. Ašər mərlile lu šamošo, i naqqayo latwe šamošo ste. Heš lə səmwo šamošo, mərlile omər: "D ḥuzena, lə kuḏaʕno." Umarno: "Lə koṯət, kuḏaʕno!"
663. Hawyo i saʕa tarte, nafəqno. Nafəqno, kḥarno ḥa man naʕimayḏan, ḥa maq qəryawoṯo we. Nəṭuro we, omər: "L ayko gədəzzox, Brahim?" Umarno: "Alo gədəzzi li ʕito, luwallox xabro?" Omər: "Bele Alo, m nəṭuro l nəṭuro kobi xabro."
664. Ǧan: M ayna qriṯo we?
665. Xori Brahim: M Kafro we.
666. Ǧan: Mən yo əšme? Mi Kafro Taḥtayto, mi ʕLayto?
667. Xori Brahim: Mi ʕLayto, lə kuḏəʕ, Barṣawmo we əšme, bu goman diḏi.
668. Ǧan: Uḏaʕwo səryoyo lo?
669. Xori Brahim: Səryoyo we, koḏəʕ, bas xabre nəquṣo, twiro, u səryoyaṯṯe twiro yo. Ašər nafəqno azzino i saʕa tarte maṭino l tamo, kəlla i ʕito maqlaḏto. Yatəwno nṭərli. Kibe nṭərli tloṯo ruʕe di saʕa.
670. Ḥzele kaṯi u qašo, lo, qamayto aṯi u ṣaʕor, bəṯr b ḥamməš daqayəq aṯi u qašo ste omər: "Brahim, mʕaḏeballox." Umarno: "Qayo?" Omər: "An nošayḏan mraǧalle, mərre: "Sumu i ṣluṯo ba tloṯo, bat tarte ġalabe xayifo yo."
671. L aḏəʕno u adres diḏox, d ubenox xabro, w aṯət, umarno: "Ġamo layt."" Omər: "Ġamo layt, ahla w sahla!"
672. Naysa ʕabərina mṣalalle, fayiši taqrib d tarte saʕat, Ašər bəṯr mi ṣluṯo azzano, kətte qoməsyon, kyətwi. Kyətwi i malfoniṯo bu falgo bi xaṣrayo u qašo, bu rišo ṣaf d kačkat harke w ṣaf d kurrəkin harke.
673. Han naqqa kmoḥən ərġən, Ǧan, kit xabro komər: "Kmanḥəti am malaxe." Hway amin, d howe nḥoto d malaxe, ʕal u ḥəssano knoḥət. Qolo rafiʕo, basimo, əmmina: "Xwazi lə mkamli hani!" Hama mdawmi. Fayišina zəd mi ṣluṯo tamo.
675. Nafəq u yawmo, ʕali, aḥna tamo. Heš uʕdo manṭəllallan pəskəwit, xəd i ġrebiye, falqe, kul ḥḏo haqqayṣ. Manṭalle ste fənǧan d ḥalwo, qaḥwe w qaḥwe b ḥalwo xliṭe. Fənǧan hawxa rabo, xani, aḏiʕət! Əmmi: "Hano u ʕeḏaṯxu w u fṭur dəṯxu yo. De yalla gədəxlina."
676. Štelan, hul d mkamalle, huwlan tabrikat (ʕəyoḏo d ḥḏoḏe), qayəmi huwwe tabrikat, xədwoṯayna, l ḥḏoḏe. W ṭləblan xaṭər mu qašo w əno aṯino w hənne azzən lab botaṯṯe.
677. Ǧan: Abuna, ʕEḏo Rabo we əlla ʕEḏo Zʕuro we?
678. Xori Brahim: ʕEḏo Zʕuro we. ʕEḏo Zʕuro we, b ʕEḏo Rabo ksaymi beʕe. B ʕEḏo Rabo ksaymi beʕe zəd mənayna. Eee, hənne ste kṣəwʕi beʕe.
679. Ǧan: Abuna, kmo nafšoṯo kətwobən bi ʕito?
680. Xori Brahim: Bu taxmin diḏi, kətwobən hul 50 zlamat. Ag gawre bəlḥuḏe. 45-50 ṭabiʕi lə bneli ha. Hawxa mede taqriban.
681. Ǧan: Niše ste?
682. Xori Brahim: Niše ste kətwo. An niše zəd mag gawre wayye. W kul ḥḏo u kṯowayḏa b iḏa. Kulle ʕam ḥḏoḏe. Han naqqa mən mamro! Mən mamro bi ʕito, kulle ʕam ḥḏoḏe, basimo. Əno ste həwalli kṯowo, aḏiʕət. Han naqqa ʕam ḥḏoḏe, mamro basimo. Lo, aḥna kəmmina qole, kul ḥa mənayna l ruḥayna.
683. Hənne, niše w gawre, bu qərowo u qolo kulle ʕam ḥḏoḏe kəmmile. Qərowo, xəd i ʕade, mkamele u qərowayḏe w an niše qəm u maḏəbḥo. B qolo ḥa ʕam ḥḏoḏe. Qolo malaxoyo, kit xabro komər "malaxoyo", ʕayn u malaxo, qolo malaxoyo.
684. E, bəṯr mu ʕəyoḏo d ḥḏoḏe nafəqina li qoməsyoniye. Fayišina kibe tarte saʕat tamo ste. Mafətlan zabno, štelan i qaḥwayḏan stene w ṭləblan xaṭər. Mʕayaḏlan ḥḏoḏe w aṯina.
685. Ǧan: Abuna, i ṣluṯo, bas bu lišonaṯṯe wa? Latwo mede bu tərki?
686. Xori Brahim: Lo, w lo mede lə mərre bu tərki. B tərki lə mərre, əlla bu lišonaṯṯe, iṭali.
687. Ǧan: Abuna, i naqqa d yatiwət bu qoməsyon, lawilox mahwo w šqolo, mšayalle ʕal mede?
688. Xori Brahim: Bele bele, bele mšayalle. Mšayele, mərle omər: "Məqqayṣ kətxu noše b Məḏyaḏ?" I naqqayo kətwo ġalabe səryoye b Məḏyaḏ. Kətwobən 2000 xanat. Haka zəyudo mərli, b Məḏyaḏ kibowən 2000 xanat mšiḥoye.
689. Omər: "Oooo mašalla." Omər: "B Mərde?" Umarno: "B Mərde stene kətlan kibe, kətwo i naqqayo 500 xanat zəd b Mərde. Baq qəryawoṯo. Aq qəryawoṯo malye wayye. Bu Ṭurayḏan kətwo 50 alfo səryoye mšiḥoye. I naqqayo kətwo hul 50 alfo.
690. Ǧan: Abuna, u qašo i naqqa d mšayəlelox, uḏaʕwo mede ʕal as səryoye? Kətwole maḏʕo? Səryoye l uḏaʕwo.
691. Ǧan: Kətwole maḏʕo ʕal as səryoye du Ṭuro?
692. Xori Brahim: Səryoye, lo. Ortədoqs, kətwole xabro mene. Ortədoqs na aḥna, e.
693. Ǧan: Bəṯr mə d huloxle ṣərto ʕal u ʕamayḏan, l aṯi hawxa l qume d omər: "L tamo rišo gəduṯeno." Ya huwelan ʕalaqa aʕmayxu?
694. Xori Brahim: Lo, lo ašər lə mərle hawxa mede, lo. Lo huwwe mšayele w lo əno mərlile... Bas omər: "Šaməʕina, hawina mamnun ġalabe. Hawxa mšiḥoye kit b Tərkiya, l əḏʕinawo."
695. Umarno: "Kit gabayna səryoye. Bu muḥit diḏan kule dəkṯo das səryoye yo mərralle. Mšiḥoye haqqayṣ na b Məḏyaḏ w haqqayṣ na baq qəryawoṯo w haqqayṣ b Mərde, b Diyarbakər, b Xarput, b Alʕaziz", — mərlile kulle.
696. U mede, d uḏaʕnowo ha. U mede, d uḏaʕnowo, mawḏəʕlile aʕlayye. U mede, d mšayəleli, mərlile w lo mede ḥreno.
697. Ǧan: Lə mərlelox u lišonaṯxu: "Mən šəkəl yo, tay kṯawli əšmo"?
698. Xori Brahim: Lo, hawxa mede lə mərle. U lišonayḏan umarno: "U lišonayḏan "xaṣyo", səryoyo yo. Kiban məǧġəlina tərki ste." E, hawxa mede.
699. Ǧan: Bəṯr lə ʕzemallox "naqla ḥreto tox"?
700. Xori Brahim: Naqla ḥzeli qəm ʕAladdin Tepesi, bəlḥuḏe hulile "Selam!", gaḥəx, fayət.
701. Ǧan: L azzox naqla ḥreto li ʕito?
702. Xori Brahim: Azzi tarte kore.
703. Ǧan: Bəṯr mayo?
704. Xori Brahim: E, naqqa naqqa. Naqqa azzino. E qrəwoola li daskarayḏan, aḥna stene... Awwəl naqqa l əḏʕinawo, d kito. L əḏʕinawo, d kito. D ḥzelan u nəqušo, azzan l ʕAladdin Tepesi, kḥuzena "ġum ġum ġum", waḥ waḥ! Alo nəqušo yo, əmmina kito ʕito harke.
705. Ǧan: Abuna, lə mšayəloxle, harke kito ġer mšiḥoye?
706. Xori Brahim: Lo hanək ne. Iṭalyaniye wən. Kibowən əšti bote.
707. Ǧan: Həḏoye kətwo?
708. Xori Brahim: Həḏoye kito, tak tuk mḏ̣aʕye ne mərle. Mḏ̣ayʕe ne, yaʕni latte ǧamʕiye flan. Haka kit ste tak tuk ne. Omər: "Aḥna əšti xanat na." Hawxa mərle. Əno mšayeli mene. E, madarəs kətxu flan?
709. Omər: "Bam madarəs diḏan koṯən m ġer dəkṯo kmaqrən. Bi ʕito sarbast na." Omər: "Kḥozət, an nəqušayḏan kdayqi."
710. Ǧan: Han naqqa an nošanək mən šuġlo saymiwo? Lə mšayəloxle?
711. Xori Brahim: Təǧǧar rabe, ṣənʕatkar, bu aṣəl qonyaliye ne. Eee, kətwo təǧǧar rabe. Kətwo armənoye ste mšarkiwo aʕmayye. Kmo bote armənoye wən. Hənne ste aʕmayye wən. Yaʕni farq latwo. Am mšiḥoye kulle hanək wən.
712. Ǧan: Yaʕni mšiḥoye, b ḥḏo ʕito wən?
713. Xori Brahim: Ḥḏo ʕito abadan!
714. Ǧan: Uṯanwo an nošayḏa...
715. Xori Brahim: Kətwo ṣənʕatkar... kətwo ḥa mənayye kətwole tloṯ abnoṯo, umarwo: "Hama d ḥuzeno nošo, d magwarno ann abnoṯayḏi, dart ḥreno lə kfašli." Kətwo ṣənʕa b iḏe du ḥadid, da mšabbahatani du ḥadid w dat tarʕe w dam mədone. 
716. Zaṭan mu sababano falətwo, i naqqa d qṭəliwo ann armənoye. Lu paša fərqa qumandani maxlaṣle, maḥkəlelan i qəṣṣayḏe. Arbʕi yawme fayəš bu bayto du paša, bəṯr ṭləbbe, lə qadər d musakle. Mərle: "Zox ahzəm!" Bəṯr mann arbʕi yawme marfele lu paša. Gədhəǧmiwo aʕle w gədqəṭliwole.
717. Ǧan: Mann armənoye d Qonya we?
718. Xori Brahim: Baʕ qonyali b xwa we.
719. Ǧan: I qəṣṣayḏe aydarbo wa?
720. Xori Brahim: Afandəm kətwo armənoye gabayye b Qonya ġalabe. Huwwe, u Anadol, aġlabiye armənoye we. Bam mo 60-70 armənoye we. Kulle qṭələnne w aʕ ʕitawoṯo fayiši, mən ʕitoṯo?
721. Ya Ǧan! Kətwo b Kutaḥya ʕal u mamro balki 500 bote. Han naqqa b Qaraman w b Arayli ste kətwo. Mšiḥoye baq qəryawoṯo w baq qaḏ̣awat dəṯṯe, d Qonya.
722. ʕAskar gabayna, m Arayli amṭanwolan ḥabuše xrize bu ḥuṭo. Aḥ ḥabuše d Arayli mašhur wən. Qaḏ̣a mə d Qonya yo. Kiba šeṯ saʕat raḥəqto m Qonya. Xəd gabayna b Qeləṯ, xəd gabayna w Ḥaldaḥ, hawxa.
723. Ǧan: Abuna, bəṯr d mkamalxu i ʕaskariye, daʕəritu l Məḏyaḏ. I naqqa d daʕəritu l Məḏyaḏ, i ḥale aydarbo wa? Bayn li fatra d azzoxu w d daʕəritu, mən mġayarwo? Aṯiwo nošo l Məḏyaḏ mi ʕaskariye əlla lo?
724. Xori Brahim: E, bele.
725. Ǧan: Meqəm mi ʕaskariye Məḏyaḏ šəkəl wa, i naqqa d daʕəritu, hawyowa ġer šəkəl?
726. Xori Brahim: Ašər Məḏyaḏ basəmto wa. Bu zabnawo nošo latwo, yaʕni e Ataturk bu əmtiyaz, u ġayri məsləm, ḥrimo we mu əmtiyaz diḏe.
727. Ataturk maqəmle u əmtiyaz du ġayri məsləm, bas taʕadda luwewo. Bu zabno d Ataturk nošo lə maǧrewo mtanewo! Ya Ǧan! Lo, lo, lo, man qudarwo? Rišox mbaṣṭo we, ġalabe naqqawoṯo qəṭliwo bu qafano di ʕayno, bayn ak karme mḏ̣ayʕiwo an noše.
728. U qaṭlo, xəd qəṭlət, zəġuno we.
729. Ǧan: Səryoye əlla kurmanǧ?
730. Xori Brahim: Kurmanǧ, kurmanǧ, lo hre səryoye.
731. Ǧan: Man wən hanək, d qṭəliwo?
732. Xori Brahim: Eee, ann aġawiye mann aġawiyanək quṭewolən.
733. Ǧan: Qay hani mqabəl di ḥkume wən?
734. Xori Brahim: E, kətwo hən, bas Ataturk mṣafewole i kurmanǧiye kula. ʕAs kəḏʕət, ann aġawiye dak kurmanǧ, mən saymiwo? U ḥa d umarwo "aġa", kusaḥwole. Eee, hway amin.
735. Ǧan: Abuna, hat ḥzelox noše hawxa, d qṭili?
736. Xori Brahim: Šəmʕinawo. Naqqa ḥzelan, Bəro Ballek əmmiwole.
737. Ǧan: Bəro?
738. Xori Brahim: Bəro Ballək.
739. Ǧan: Man we hano?
740. Xori Brahim: Qṭəlle ʕal i təlle, ʕal i təllayo di rawmo. Səmme nišan w yatiwi qume gəm gəm gəm qṭəlle. Aḥna bi saʕayayo, yawme d ḥəššabo, yatiwe wan, ḥzelan, d qṭəlle.
741. Ǧan: I ʕaskar qṭila?
742. Xori Brahim: I ʕaskar qṭila l qul ʕayni.
743. Ǧan: Huwwe, man we hano?
744. Xori Brahim: Lə kuḏaʕno, omari we. Ḥa bəsbəni we, omari we, ḥa mad dəkoṯanək we.
745. Ǧan: Ḥbiso we b Məḏyaḏ?
746. Xori Brahim: Hama ḥbiso wo w ḥkəmme aʕle ʕdam. Azzən səmme nišan w yatiwi qume aǧ ǧandərma, qṭəlle. Hawxa xəd qəṭlət dəburo. L qul ʕayni ha.
747. Ǧan: Kmo ǧandərma wən am maḥoye?
748. Xori Brahim: E, kətwobən 3-4 ǧandərma. Yatiwi qume w xrəmme.
749. Ǧan: Maṣro we?
750. Xori Brahim: E, qimo maṣro hawxa.
751. Ǧan: ʕAnoṯe mkasye wən əlla?
752. Xori Brahim: E, ṣxərre ʕayne, maṣərre drəʕone, maqəmme.
753. Ǧan: Abuna, kibox maḥkatlan ʕal u ḥtiyat? U ḥtiyat b ayna šato hawi, ʕəmrox məqqayṣ we? Aydarbo azzoxu, man woxu, d azzoxu, kmo wayxu, kəḏʕət ann əšmonaṯṯe, l ayko qləʕanxu?
754. Xori Brahim: U mede, d fayəš b boli, gədumarnoxyo. Bu ḥtiyat hawli taqriban tleṯi əšne. Səmlan i ʕaskariye ba tloṯ w tleṯi (1933). U yarḥo dann arbʕo azzano b nisən, 14 bu yarḥo dann 4 i šato dann 34 (1934) mraxsina.
755. Səmlan taqriban 20 yarḥe. Fayišina bu bayto ṭabiʕi hul lat tarte w arbʕi (1942). 42, lalye d ḥəššabo ḥaṯo, b nisən aṯi amro, gədsaymi ḥtiyat ʕəmumi li mšiḥuṯo. Yaʕni lo xarəǧ, ġer ma mšiḥoye, yaʕni ġayri musləm ṭrowe, kit b Tərkiya, hani gədsaymi ḥtiyat kulle.
756. W hawxa ste maltəmənne. Ḥḏaḥṣar qaflat b ḥḏo naqla. Ḥḏaḥṣar tawalludat, b karyo d maḥkenola... 400 m Məḏyaḏ nafəq. Hani d mqadamme ruḥayye, d lə mahzamme.
757. Tlalle ruḥayye w azzən l Suriya w harke w harke w harke... Fayišina 400, mərre: "M uʕdo l tre yawme gədmḥaḏ̣ritu ruḥayxu. Gədəzzoxu lu ḥtiyat." Maltamme aṣ ṣṭanbuliye, ʕal u mede, d maḥkanwolan hənne. Fayiši 4 yawme ḥbise b dəkṯo. L əḏʕiwo, mən yo.
758. Ḥtiyat yo, ʕaskariye yo, qloʕo yo, sərgun yo (nafi yo), mən yo, l əḏʕiwo ṭabi. Nošo lə mərle... Maltəmənne w ḥəbsənne, fayiši hawxa. Arbʕo yamwe w arbʕo lalye. U mede, d maḥkəlallan aṣ ṣṭanbuliye, qəsəm mənayye, d kətwolle čike d foṯo bi qonsolosiye d Rusya b Ṣṭanbul, azzən b gnowo (b sər), maḥkalle lu qonsolos d Rusya.
759. Mərre: "Ašər an nošayḏan hani arbʕo yawme kəllən maltme. Haqqayṣ qaflat, haqqayṣ ʕamo, kəllən ḥbise arbʕo yawme w arbʕo lalye, lə kəḏʕina, u sabab mən yo? W l mən səmme u medano?
760. Hano, u qonsolos, səmle baroyo talafon l Ismat Inonu (Ismet Inönü). I naqqayo rišo di ǧəmhuriye Ismat Inonu we, xəd kəḏʕət, mərle: "Šaməʕno, səmlox i qaḏ̣iyaṯe, maltamlox u ʕamano, ḥbəslox hani kmo yawme. Mən yo i ġaye bu medano?"
761. Mərle: "Layt mede. Aḥna, kit gabayna ḥtiyat. U ḥtiyatano ksayminale. Maltamlan lašan u ḥtiyat, kətlan šuġlone."
762. Mərle: "U ḥtiyat laġ ġayri musləm bəlḥuḏe yo? Qayo latyo li ṭayuṯo?"
763. Mərle: "Aḥna kit qanun gabayna... u ġayri musləm kule lu šuġlo kəzze. Ṣlaḥ layt lə kowe w u ṭayo kmalwəšinale ṣlaḥ du taʕlim w di tarbiya. Kmawbəlinale lat tawabəl, lab boluke w lann alayiye ʕaskar. Bas u ġayri musləm kule lašan u šuġlo kməskinale, bu sababano..."
764. Šaṭər we, lə məmsakwo bi iḏo. Mə d mərle hawxa, hano kali. Binaʔan ʕal i ǧġaliyaṯe diḏe mawfaqle u ḥtiyat kulan, qləʕlelan lu ḥtiyat. Aḥna maṯe, ḥḏo qafle azzano. Maṯe maq qəryawoṯo w arbaʕmo ste m Məḏyaḏ, šeṯmo.
765. Mawbəlallan lu Xalqawi ʕaṣriye... l qloʕo na. Manṭəlallan i qomuniyayḏan səkkar w laḥmo w apšoṯo. W mədone, l tamo d ubilan, kul ḥa i qomuniyayḏe.
766. Bu lalyaḏa d məqləʕina. Fayišina... mḥele u nəqušo d ʕaṣriye, kətlan binbaši komo bi šuʕba, kul saʕa lə kqore əšmo. Balki šamiʕət u medano? Šayəl?
767. Qayəm, əno qayəmno. Qayəmno azzino su binbaši, umarno: "Binbašəm d saymət musaʕada, hawli, əno gədqureno am mədonani, hat lə kəmṣafatte." Ḥərle awwəl naqqa bəno, omər: "Kibox?" Umarno: "Hat hawline."
768. Huleline u adami. Ḥaqiqatan i ǧamaʕa kula, uʕdo Məḏyaḏ kula kəḏʕo. Yaʕni dlo mubalaġa falge d saʕa l azze bi ḥolo, tloṯo ruʕe di saʕa, qreli aš šeṯmo əšmone.
769. Əšmayye du babo w di emaṯṯe, di dəkṯaṯṯe, i waladaṯṯe, hani kulle maḥtili ʕal ḥḏoḏe. An nošayḏan kulle maḥtili ʕal ḥḏoḏe, maḥətli danbuz bənne. Ṭralli ʕam ḥḏoḏe, d nəfqi. Bəṯr mə d mkamlilan qroyo, aṯən huwallan i qomuniyayḏan w mhalaxlan bi ʕaṣriyayo.
770. Ǧan: ʕAl as səsye rawəxitu?
771. Xori Brahim: Lo, baq qamyonat. I naqqayo qamyonat wayye. I naqqa di ʕaskariye halxo mhalaxlan l Mərde. Mhalxone w bəṯr mawbəlallan m tamo ba trenat du faḥmo, d kmaḥti u faḥmo, hani du ṭaʕno. Hanək di ʕaskariye, hano du ḥtiyat kmaḥkenox. Azzano baq qamyonat. Azzano mawbəlallan l Mərde.
772. Ǧan: Aq qamyonat ḥaṣayye ftiḥo we, Abuna?
773. Xori Brahim: E, qamyonat ftiḥe. Ftiḥo, ftiḥo, mani du ṭaʕno. Xəd ḥa maḥət daboṯo. Baq qamyonat mʕarəmallan ʕal ḥḏoḏe. Azzano, mawbəlallan l Mərde l Mor Mixayəl. Kətwo Ramzi, mən əmmiwole... hedi... əəə... u ḥawro du Brahim bə Šabo.
774. Ǧan: Ṭayo?
775. Xori Brahim: E, aṯi l qamuṯayna. Azze huwwe w u Brahim l foṯe d ḥḏoḏe. Rawixo ʕal i səsto we. Ḥa ḥuzewo m ruḥe. Eee, bəṯr azzano l tamo gnayte d yawmo. Gani u yawmo. Fayišina, ḥzelan, kaṯi u alay qumandani d Məḏyaḏ, tamo we.
776. Izǧioġlu. Əmmiwole "Izǧioġlu", albay we. Fayəšwo b Məḏyaḏ ġalabe, omər: "Tüm Midyatlilar, kefaletimle, dişari çikin. Istediǧiniz yere gidebilirsiniz. Kefiliniz benim. Hepinize ben kefilim. Yarin öǧleye kadar, kefaltimle istediǧiniz yere gidip gezebilirsiniz. (Am məḏyoye kulle, taḥt i kafalayḏi, nfaqu larwal. Li dəkṯo, d əbʕitu, zoxu. U kfilaṯxu d kulayxu əno no. Hul ramḥəl falge d yawmo taḥt i kafalayḏi, l ayko d əbʕitu zoxu kraxu)."
777. ʕAynan hawxa b tərki mərlelan. Mawfəqallan, azzano li ʕito dann Arbʕi. Eee, mən umarnolox? D Mərde meqəm mənayna b yawmo qləʕiwo. Lebe dam mərdalliye yaqiḏo.
778. Manṭalle u məklo l tamo. Bəṯr əmmi: "Lə kowe hawxa!" D Mərde mšawarre w mərre: "Məblinale l gabayna." Aṯən kul ḥa d quṭaʕle hawxa ǧalab d ṣafure.
779. Məbliwo hawxa mənayna. Aḥna 6-7, d kətwayna braxwatiye ʕam Fahmi daʕ ʕarše, u ḥaṯnayḏan, barṯe d ḥəlti i aṯto yo, i Zakiya, omər: "Hatu fušu harke, kazzi w uṯeno. Fušu bi ʕito, gədəzzan l gabayna."
780. Fayišina 7-8. 4 bə ḥoli, əno ḥa ḥamšo, tre bə Maqsiye u Gərbo w u Šamʕən, šawʕo, u Malke tmənyo wayna. Lə kuḏəʕ fayəš. Aṯi ḥa naʕimo, hawxa ḥṣar əšne laybe, tmone əšne we.
781. Aṯi omər: "ʕAmmo, ʕammo! Toxu l gabyna! Aḥna nošo l aṯi gabayna, lə fayəšlan."
782. Maqsi Šamʕən bə Maqsi Mire, ḥa ḥanuno we, azze omər "mərč" w nšəqle bayn d ʕayne, omər: "Abri aḥna kətlan dəkṯo! Alo ṭurelox!"
783. Yaʕni hawxa b stiyaq aṯən, mawbəlallan. Natiǧe, bəṯr aṯi Fahmi. Azzano l gabayye, fayišina u lalyawo, ṯeni yawmo qləʕʕe kulan l Diyarbakər l Kirli Qonaġ. Apyas dəkṯo. Fayišina yawmo w laltyo tamo.
784. Kətwo hən mərdalliye w diyarbakriye, naqqawoṯo, əzzənwo lab bote ʕal u syoġo. Aṯi u yuzbaši. Ḥərle, kəlle kəzzən hən mənayye. Rəzle l ḥḏore du syoġo d Kirli Qonaġ, kule topat w mitralyozat, hway amin.
785. Omər: "Ab babaṯxu, han naqqa ǧġil ǧġil." Mfaqəṣalle lam mərdalliye, han naqqa kəḏʕət li ṭabiʕaṯṯe. Omər: "Ab babaṯxu ste hawxa mfaqṣiwolan. W bəṯr barimi aʕlayna w abiʕi d qəṭlilan w qṭəlallan. U qawraṯxu, harke yo w gədəzzoxu w lə kdəʕritu lu bayto!"
786. Eee, baʕ mən gədəmminale? Fayišina, bəṯr mawbəlallan l ʕito rabṯo dann armənoye. Li ʕito rabṯo dann armənoye, rabṯo. Šeṯmo nafšoṯo. Fayišina 3-4 yawme tamo, 2-3 yawme stene...
787. Hama fayišina 7-8 b Diyarbakər w bəṯr maḥətallan bu tren w yalla azzano. Azzano l Manisa, l Aqḥisar, qaḏa d Manisa yo. Mfarəqallan. Han naqqa heš b Diyarbakər mfarəqallan.
788. Mədde ann əšmone d quranne, mədde ann əšmonayḏan dan nošayḏan kulle, aṯən ʕam ḥḏoḏe bu danbuzawo. Azzano kulan lu taxəm dač 19. Fayišina xdəmlan u qayṭawo tmənyo yarḥe. Tmənyo yarḥe, bəṯr ma tmənyo yarḥe mšayəʕallan arbʕo yarḥe lu bayto əzən.
789. Bəṯr mə d daʕərina, daʕərina b nisən am marǧaʕ. Tak tuk mahzamme l Suriya w a ḥrene kulle daʕərina. D kətwayye 1320, 21, 22, 23, 24, 25, 26, 27 hani kulle ṭranne w mi walade daʕ 20 w laltaḥ kulle mšayʕənne lu bayto.
790. Yaʕni hanək 8 yarḥe w aḥna ṭrəlallan 6 yarḥe ḥrene. Xdəmlan 14 yarḥe. Mə d kamili ann 14 yarḥe, han naqqa laybi maḥkenolox, ubiwolan bi ḥaraytaṯe u yawmo 300 ġramat laḥmo. Qəsəm mənayna azzano ḏ̣ayfe, mʕawninawo u taxəm daʕ 20. Azzano kibe 50-60-100 u taxəm diḏan, azzan. 
791. B lalyo maqəmallan i saʕa ḥḏaḥṣar w falge. Qumu! Kul ḥa u rawšo, u nargayḏe w ḥfaru harke! Ḥaḏ̣ərina. Hwele yuqḏono baṭ ṭurono d mqabəl. Mən əmmiwonne... Ǧan Daġi yo, San Daġi yo, ṭaʕino əšme, hawxa diyar ʕloyo, nafəlwo nuro buwwe.
792. Bu ʕobo. I saʕa traḥṣar mhalaxlan b lalyo. Haləx, haləx, haləx... Mhalaxlan hul ṣafro, maṭina lu diyar, saʕa traḥṣar. W saləqina diyar ʕəl m diyar. Hul ʕaṣriye u yawmawo kmalxina.
793. Kul ḥa tloṯmo ġramat d laḥmo. Kafine hul ʕaṣriye, hawxa šappərza bad diyaratanək. W ḥa ʕəl mu ḥreno.
794. Nihaye, gnayte d yawmo ʕatimo, awwəl d maṭina mu ṭaraf d Aloho mḥelan kmo rawše ṭafyo. I nuro ṭafyo. Han naqqa aydarbo saymina? Maṭina l kaše, i hawxa qəmto w nawale laltaḥ balki 20 alfo mətrowat.
795. Mən saymiwo hani aṣ ṣṭanbuliye? Maḥtiwo rawşo taḥtayye w xayriwo bi dəkṯo dam maye, xər xər xər. Hən mənayye qəlbiwo, migambëliwo lu ṭino w bu ʕaǧaq w bu zəngoro w bu šəḥar du yuqḏono, nəfqiwo, laybi d umarnox, mən šəkəl.
796. W aḥna šəqṯo b šəqṯo maydinawo l ḥḏoḏe. Šəqṯo nəḥtinawo w nəfqinawo. Kəmamannox i naqqa d maṭina, hawi dməxoṯo. Bas u ḏabət diḏan kayiso we. Maḥətle nafare mərle: "Zoxu!"
797. Bu arʕo di nawale d muṭanwo, əmmiwo: "Toxu! Kəlle kit baydarke, zoxu l tamo." Azzano fayišina, laḥmo layt w məklo l aṯi. Kəllan kafine. Daməxina u lalyawo kafine. Baʕ man daməx!
798. Qayəmina ṣafro, nafəlina bi qriṯo, han naqqa bi gədye. Kəmamannox kul ḥa maltamlan, hawxa salo malyo d laḥmo, dawqe w mədone. Aṯina ʕal ḥḏoḏe, mfarqilan w axilan. Fayišina l bəṯr m falge d yawmo, mawbəlallan l dəkṯo.
799. Madrašto wa, šəbhowa li ʕito, madrašto wa. Mawballe kulle l tamo, bəṯr b falge d saʕa aṯən aq qamyonat du məklo. Zaytune, apšoṯo, laḥmo w han naqqa həwallan. Zaytune, apšoṯo, laḥmo w han naqqa həwallan.
800. Yaʕni i aziye w u kafno, d ḥzelan u yawmawo Ǧan, xabro bu tarix, ʕalame bu tarix kməkṯəw. I aziye d axilan u halxawo, u kafnawo w u šəḥoro w u šəḥarawo w i bahdalayo w i dahdohayo.
801. Alo hawxa səmle. U ḏabət diḏan umarwo: "Hatu, aq qawraṯxu harke ne! Lə kowe d əzzoxu lab botaṯxu! Harke gədmayṯitu!" Kəmamannox lo naqqa w lo tarte w lo ḥamməš umarwo: "Hatu u qawraṯxu harke yo! Gədṭuranxu d mayṯitu kulxu harke!"
802. Mətyaqnət, mətyaqnət, xlaf lə kumarnox... W Aloho lə raḏ̣i bu mawtayḏan. Əlla ʕAziz Doqmaq, ḥa mərdalli, maḥ ḥawronayḏan. Yawme d šabṯo azzan, naḥətina l riše dam maye, bu ṭuro wayna, aḥna diyar we, naḥətina, laltaḥ mene maye we, mašəġlan, sḥelan, daməx čike bu šəmšo.
803. Lə kəmmət bərzayno we w rəṭube we. Msəkla zaṭoriya. Hawi, zaʕtul ǧamb hawi, bəṯr tre yawme hulelox ḥaye w mayəṯ. Hawo ḥa, u Gawriye d bə Brahim, aṯina l Diyarbakər, d ʕayšət,h awo ste mayəṯ tamo. D fayišina nošo lə mərle "Ay riši!", kulan daʕərina, xəd kətna. Kmaškərina Aloho!
804. Bəṯr mayo aṯina. Han naqqa Ismat u mede, d səmle b qarʕe daṣ ṣəroye, da mšiḥoye, maḥətle "Warləq Wargisi (Varlik Vergisi)". ʕƏmum di mšiḥuṯo, ṭayo qərš ləwle! D kəḏʕile, kətle 500, kmaḥti 1000 aʕle. I naqqayo 500 noṭat, man kətwole? Duwele 1000, kmaḥtile 2000 aʕle.
805. D lə obe ste, Ašqalʕa, Ḥasanqalʕa tamo. Harke xad dewe, ḥaša menox, kmayṯi. U ḥa, d lə mkaməl ak kallatani, ksaymile sərgun l Ašqalʕa, Arzərum. Ḥasanqalʕa w ad dəkoṯanək, dəkte du mawto hə.
806. Hanək ste mzabniwo u medaṯṯe, mzabniwo ann arʕoṯaṯṯe, mzabniwo u sawal w ag galaṯṯe w ubiwole. ʕAl u ṭayo, ʕal ġer qərš lə maḥətte ʕal ṭayo.
807. Əlla ʕal u ṣeroyo kule? Mən yo? Lašan maʕnawiyyan d maməṯṯe, aḏiʕət! W aloho lə mʕawanle w lə maməṯlelan w hani kulle ṭʕənilan w Aloho məfqole aʕmayna salame.
808. Bi ḥarayto kul raḥa marfelan i dəkṯayḏan w aṯina, ya Ǧan! Mən saymina uʕdo? Məftakrina, mṣaybarlan hanək kulle, məstaḥmelan i taʕaddayiye kula w uʕdo b raḥa na, mahzamlan w aṯina.
809. Ḥaqiqatan kmiʔaṯrina ġalabe. Amma mən saymina? Hawyo maǧburiye, ġalabe mənayna maǧburiye hawyo, l noše ste ṭamaʕiye hawyo. Noše ste m ayko kuḏəʕ... Kul ḥa b šəkəl aṯi lad dəkoṯani.
810. Ǧan: Abuna, an noše, d azzoxu lu ḥtiyat m Məḏyaḏ, kəḏʕət əšmone d nošo?
811. Xori Brahim: Kulan kəḏʕina l ḥḏoḏe.
812. Ǧan: Man w man kətwo?
813. Xori Brahim: Yaho, hama an noše kulle... Masalan məḏyoye u mede, d kətwo. Aq qalṯoye aʕmayna wayye. Məḏyoye mi šawṯayḏan kulan azzano. U Gabrayḏan we, u Ǧərǧo we, u Gabro d bə ḥoli Musa we, u Ḥapṣuno, u Malke, u Hobəl, u Bəro wayye.
