JLehrbuch: 19.06. ʕT_Mi Lesestück. Als Christ im türkischen Militärdienst (II).txt
13. Aḏni ftiḥo, w ono, ʕal d kətwayno ono ṣuroyo, w u=tabur, lo u=belukayḏan tane, u=tabur, i=alayiye, ənsan ... Haka kətwa-ze ṣuroye nošo lo=maǧrewa omarwa ono ṣuroyo-no, mi=zuḥṯo daḏ̣=ḏ̣arbe. 
14. Huwe əšmi lu=yuzbaši, mərre d kətyo ṣuroyo. Ono nobačči q aṭ=ṭopat-wayno, u=yuzbaši aṯili qreleli, b lalyo, omər itúx l arke.
15. Mqadamlile, omər ma mən-hət? omaṇṇo ṣuroyo-no, omər hayir, hat ṭayo-hət lo=kuḏʕət d kəthət ṭayo. Ono koḏaʕno hat ṭayo-hət, amma kəmmət ṣuroyo-no. Hat lo=kuḏʕət.
16. Omaṇṇo lo u=yuzbašiyayḏi, ono koḏaʕno zlam ṣuroyo-no, w aḥna noše ṣuroye mšiḥoye-na.
17. Me d hawxa məlli, mʕakəs mini, omər naxane noše kito hawxa, bu=šəklano komṣalən, ḥzalli, hat m-anək-hət? omanne e.
18. Omər m-adyawma azolo, ramḥəl, lə=gṭorenux gabi. Hul uʕdo roḥamwaynux omarwayno nafar ṭawwo-hət w ktowət gabi, amma ramḥəl gəmšadaṇṇux l dukṯo.
19. I=naqqa d hawxa məlleli, omaṇṇo koṭolabno m-alo, šxwa d mšadrətli. Kobaʕno d mšadrətli. Lo=kobaʕno d ono-ze fašno bi=dukṯo daḏ̣=ḏ̣arbe. 
20. Ṣafro qayimina, ač=čawišat ... Ono ṭopči-wayno, ʕal i=ṭope-wayno, w u=xabro azze lač=čawišayḏan, d gnofaqno, w qayimi, lo=maqballe mine. 
21. Mərre zlam ... Hiye d koqodər maṭʕən as=samarat dab=baġle, w maḥət ap=parčayat di=ṭope ʕal ḥaṣayye, i=ṭope d ʕal ḥaṣe dab=baġle məbliwaynala laṭ=ṭurone. 
22. W ʕal aṭ=ṭuronanək məbliwaynala, w eba, i=naqla d mǧarbiwayna u=mḥoyo, b riše daṭ=ṭurone waxt du=talgo, moḥiwayna ab=buġre, lu=ilofo.
23. Ač=čawišayḏi lo maqballe d mofaqli u=yuzbaši. U=yuzbaši kali, w disa fayəšno b dukṯi.
24. Bəṯr m-aṯe mdawamle. Ono, hiya i=lista, d kətyo bu=beluk, lašən i=ʕaskariye, mo w ʕəsri=nafare-wayna, l kulan.
25. Tre=šaxsat, ḥa gəzze qm aṭ=ṭopat, šaxsat gəzzehən qm ab=baġle d koṭuʕni aṭ=ṭopat. Zede, ktowən bi=qawiše gzəbṭi noba, w hawxa bu=šəklano mbawbe-na.
26. Ḥa=yawmo, hənnək kulle kuḏʕi kəmmi l ḥḏoḏe, d ono lo=kuṯwili bi=qawiše, ʕal d ono latno mənne. Lo=kəbʕi kəṯwili bi=qawiše. Yawmo mġaləṭ ḥa may=yazičiye, mak=kaṯowe, kṯuleli bi=qawiše. 
27. ʕašriye qrele məlle, u=kaṯowo koqore, an=nobaččiye, dad əḏʕutu kul=ḥa dukṯayxu əzzoxla.
28. Ono-ste kal komaṣəṯno aʕlayye, naqla maʕlele qole, omər ʕIdo Talay, gzobəṭ noba bi=qawiše. I=naqla d hawxa məlle fṣəḥno, omaṇṇo ay ašər bi=qawiše adlalyo gšoḥalli, saṯwo-wa.
29. I=naqqa d hiye məlle, u=čawiš d kətwa i=noba b iḏe u=lalyawo, omər ašər lə=gṭorina ʕIdo howe bi=qawiše. ʕIdo gəmšadrinale qm aṭ=ṭopat larwal. Wayaxut bi=noba dukṯo ḥreto. Omaṇṇo qay? 
30. Edi lo tlele me qumi! omər hat zlam ṣuroyo, w aḥna mo w ʕəsri=nafare ṭaye ma lo=kuḏʕət lə=gmaǧrina maḥtinalux nobačči ʕal kulan, ʕaǧaba quṭlət kulan, mə=gsaymina b lalyo damixe aḥna? lə=gmaǧrina maḥtinalux. 
31. I=naqqa d məlle omaṇṇo lo=kəzzino ono-ze larwal. Madam ki lə=gmaḥtətli aʕlayxu ono-ze lo=gəzzi, w mḥeleli u=mede d aṯi mine, ono-ste mzaraṭli aʕle zərṭat d rab mam=məḥwoṯe.
32. Bu=ḥalano daməxno, l=azzino lo larwal w lo zbəṭli noba lawġul.
33. Ṣafro xayifo qayimina, w qayəm u=čawišawo maʕlele qole, an=nafare i=naqqa d qayimi, omər b šrolo l kulxu ṭrowe maʕlum, me ʕaṣriye, w hol ṣafro, šanṯo l=azze l ʕayni.
34. W omarwayno ha ʕIdo gdoṯe ghoǧamli, w ha gdoṯeli. W bu=šəklano šapəʕ u=yawmawo-ste, lo=maḥtiwayli bi=qawiše nobačči.

35. W madəmle u=šuġlano. Madəmle u=šuġlano, fayəšno, məqqa d oṯewa, i=naqqa d howewa yawme d šabṯawoṯe, gəzzehənwa aṣ=ṣubayiye l aʔ=ʔəznat, w an=nafare l aʔ=ʔəznat, w i=naqqa d howiwayna bu=bayto gdoṯewa ṣubayiye nuxroye aʕlan. Hul d oṯənwa mu=əzən.
36.W ač=čawišayḏan d gabi, gdəmmiwa laṣ=ṣubayiyan, e kuḏʕutu ʕIdo mə=zlam yo, kuḏʕutu? hat kuḏʕət ʕIdo latyo ṭayo? 
37. W hiye gdoṯewa gdomarwa ono kaṯino, b riše di=šato, wayaxut bu=ʕeḏo, d korazno aʕlayxu, u=dino di=ṭayuṯo mək=komər.
38. I=naqqa d hawxa məlle, haman əmmi ha tux ḥur! amar l ʕIdo, amar l ʕIdo balki mafahmətle. Aṯi qreleli omər tux ʕIdo tux! omər taw! 
39. Mən yo? omaṇṇo ono latno qaroyo, omər taw bu=gabawo di maṣa, motawleli w hiye b gabo, w ǧġilina. Ǧġilina, omər hat lə=gmətyaqnət d Mḥammad kətyo u=nbiyo d aloho?
40. Omaṇṇo latyo bu=mgalyunayḏan ḥatta d mətyaqanne, gud howewa bu=mgalyunayḏan gmətyaqanwayno, omaṇṇo bu=kṯowayḏan layto nbiyo. Lə=gmətyaqanne. Me Mšiḥo peva lə=gmətyaqanno l nošo.
41. Omər öyleyse, hat kuḏʕət Mḥammad mə=škəl aṯi li=arʕo? omaṇṇo mə=škəl? 
42. Omər Mḥammad bari me d howe, bari me d howe b karse di=emo, aloho kṯule, i=šahadaṯe d kosəhḏinala, ʕal əšme, d kətwa u=nbiyo d aloho, ʕal i=kaṯpaṯe i=raste, ʕal u=pol kṯuto-wa.
43. Omanno ono mede hawxa lo=ḥzeli. Bele omər ma lə=gmətyaqnətle? omaṇṇo lo. E omər öyleyse, ono koḏaʕno u=šaxsano mən=šaxs yo. Lə=gmətyaqən bə-Mḥammad.
44. Omər ko mamṭewu mḥaṭo! mamṭalle mḥaṭo, məlleli məlle ʕIdo zbaṭ iḏi, ṣawʕi! hawxa i=ṣawʕaṯe diḏe i=rabṯo mərxole eli, w zbiṭoli, w maq=qaḥrayḏi ḥəngi d ʕaǧəz mini ʕal d lo=komšahadno lo=koweno ṭayo xtoṯe, mədle li=mḥato w xrizole l ṣawʕe, ʕamuqo, w naqla admo komo nafəq.
45. W ḥṣəlle, w ṭəryole hawxa, w u=admo konoḥət. Omər de hawli iḏux w mədlux i=mḥato w mḥay eba hat-ze! hulile ṣawʕi, mafatloli laff ele hiye zbiṭole, w ono mḥeli i=mḥaṭo b ṣawʕi mofaqli u=admo, u admayḏi šaʕəṯ me diḏe-wa.
46. Koməftakaṇṇo m-iḏe d lo=ʕamiqo i=mḥaṭo ġalabe, lo=maʕamqoli xtoṯe, balki m-awxa-wa, w balki-ste u=admayḏe akyam me diḏi-wa, amma qrele məlle li=ǧamaʕa toxu, ḥuru! kulxu!
47. Kibi d omaṇṇanxu bu=dinayḏi, u=zlamano uʕdo mparčqina qarʕe lo=kowe ṭayo. M-iḏe d u=admayḏe latyo kamilo. Diḏe šaʕuṯo yo, diḏi admo komo yo. M-awxa quṭlinale-ste lo=kowe ṭayo.
48. W qam, an=nafare əmmi hawi darang, zan səlqina maština ab=baġle. Omər hatu slaqu w ono w ʕIdo gdoṯina hedi hedi.
49. Bi=sarṣale yo, koṯe talgo b Arzarum, bi=šato daḥ=ḥamši w əšto. Bi=šato daḥ=ḥamši w əšto u=yawmo=qamoyo-wa.
50. W saliqina hiye maḥatle lapkat b iḏe, ono lo, oṯewa talgo, hənnək maštalle ab=baġle, w ono w hiye kalənna larwal, omər ʕIdo omaṇṇo mən yo? omər išallah, tloṯo=yawme=ḥrene disa gḥozenux, ktowət ṭayo.
51. Omaṇṇo kətlux uʕdo amro aʕli, šaqame wayaxut tloṯo=šaqamat ... M-uʕdo w laxaf bas ḥozətli, w lo=koweno ṭayo.
52. W qayəm tamo, mḥeleli a=tre šaqamayḏe, w mu=yawmawo edi u=zlamawo haw ḥzeli w haw mʔamalle aʕli.

LB: 01. MT_Mi Lebendig Begraben.txt
1. B šem abo wa bro w ruḥo qadišo ḥaḏ aloho šariro amin!
2. Adlalyo, lalye d šabṯo, tmanyo w ʕəsri bu yarḥo qamoyo, kəmmina... kəmminale oǧak, bi šato dann alfo w təšʕo mo w təšʕi.
3. Ḥaḏ̣irina harke gab Šahino, u zlam di mḥasayto d Marto, d mḥasyo lalye d arbʕo. (A: kmo bu yarḥo?) Ḥamšo w ʕəsri bu yarḥano, yawme d tloṯo, lalye d arbʕo — aloho mḥasela!
4. Ṭəlbina me moran Yešoʕ Mšiḥo, dukṯa howe ʕam a bṯuloṯo, ḥakimoṯo, hanək d lo ṭafən a fanaraṯṯe mu məšḥo ṭawwo, daʕ ʕamalat ṭawwe w di zadiquṯo w di mraḥmonuṯo w dukṯa w i ḥəṣṣayḏa huyo aʕmayye bi malkuṯo šmayoniṯo.
5. W aloho obela i dukṯayo, d mḥaḏ̣role lu ənsan qamoyo, meqəm me d ḥoṭe.
6. Hiya w aʕ ʕaniḏayḏa, i emo w u babayḏa w u ḥəmyono w ḥmoṯayḏa. Aloho oballe malkuṯo šmayoniṯo.
7. Ḥaḏ̣ire ne harke u ahlayḏa, d aṯən me Awrupa, w ġalabe hawina mamnun, d aṯən mann aṯrawoṯanək w ḥaḏ̣iri bi ǧanaza di mḥasayto.
8. W lo təlyolan, ḥatta hul d oṯən, tavda təlyolan w ġalabe hawila marasəm basimo w yawmo basimo.
9. W i mḥasayto fayišo madde d tloṯo yawme, abadan lo reḥo, xəd riše d mḥaṭo, lo reḥo, i naqqa d mšiḥoli bu tabut, abadan ste, xəd əmmətwa, d əmmətwa, bi saʕayayo, d əmmətwa, kala saġ, alo mḥasela.
10. ʕƏlmaṯe, ṭləbbe mini u ahlano diḏa, d aṯən, ṭləbbe mini, d omannanne i qəṣṣa du zboṭayḏi, d zbəṭno me iḏe dann noše, d kətwayne dəžmən w me iḏoṯe dann noše, d hani d kosaymi ḏ̣əlm, koməbli an nafšoṯo, koṭəmrənne ba dkoṯe taḥt i arʕo w ba mʕare, bad dukyoṯo.
11. Ono, qašišo Malke, u abro d qašišo Gawriye u mədhoyo, qašo Malke Toq.
12. Kosamno i waḏ̣ifa di kohnuṯo, xəd i ʕade di kohnuṯo, bann aṯrawoṯani, d kətne ann aṯrawoṯo daṭ ṭangiyat w d koṯən aš šabṭe... d me hawir komoḥən aš šabṭe daḥ ḥarbat w d komoḥən b ḥḏoḏe w d koqəṭli ḥḏoḏe bu aṯrano. Kosamno i xədma di kohnuṯo b Midən w hamda ste b Azəx w b Bsorino.
13. Ono, tmanyo bu yarḥo yawme d šabṯo azzino l Hazax, d soyamno tamo i xədma di kohnuṯo bi ʕito d Azəx, d kətyo i Ndaṯalo.
14. W hamda ste meqəm me d əzzino, aṯili u maktub du beroxo di d Gulo u srinoyo, d əzzino mbaraxno i kalayḏe b Bsorino.
15. Məlli: "Adyawma gəzzino, gəmṣaleno bu ḥušabo d Hazax w me tamo dirak gšopaʕno l Bsorino."
16. Səmli i ṣluṯo yawme d ḥušabo, annaqla tašʕo bu yarḥo, bi šato dann alfo w tašʕo mo w arbʕo w tašʕi, xəd məlli, w tašʕo bu yarḥo. Hano u yarḥo qamoyo.
17. Me d mkameli i ṣluṯo bi ʕito di Ndaṯalo d Azəx w nafəqno lu šuqo w mšayeli, d kobaʕno d əzzino l Bsorino.
18. W u ʕamo... šamiʕi i ǧġaliyayḏi tamo, yaqin kito noše ḥarbe w d kosaymi taḥqib aʕli w d kəbʕi zəbṭili w məblili haka qəṭlili w haka masale d ṭamayiye saymi mu ʕamayḏi, yaxud mu ahlayḏi.
19. Me d šamiʕi, d kəzzino l Bsorino, mtaḥqabbe bəṯri tamo. W ḥzeli ʕaraba d noše qarminoye, d kətwa u šuferayḏa u morayḏa Fawzi, məlle: "Ono xalyo gdəzzino gšopaʕno l Məḏyaḏ."
20. "E", — məlli, — "madam xalyo gəmhalxət, mədlux ḥaqq d arbʕo məštəriye mu ṭarafayḏi, hat ze ḥṭiṯo yo w mbayli ham ste ʕal darbux l Bsorino." Məlle: "Ahla w sahla."
21. W rawəxno aʕme w ḥəlli, i taqsiye mhalaxla b qamuṯan w gah gšəpʕinala, kalyo bəṯran. Ono latli haž, ono, xəd lebi, komhalaxno aʕme, hiye u aḥuno yo, be mən ahl me diḏe kito bi ʕarabe aʕme, bu mənibusano, bu dolmiš.
22. W mhalaxlan, šapiʕina, d əmmina Xrabe Seraf, hiya, hiye ḥzele tamo i taqsiyayo, komtaḥqbo aʕli, w šapiʕina qm u Botaš. Hən ḥəzyalle, qm u Botaš ze bəṯran w hiya komtaḥqbo aʕli.
23. W me bayn ap polis w me bayn i fəlge d Hazax du šuqo šapiʕo w yaqin kətte xabro me ḥḏoḏe w noše lo makəlyole.
24. W huwwe xabro yaqin l ḥḏoḏe, ad darbone ste ftiḥənne d noše, ʕaskar aw... bu darbo lo foyəš.
25. Maṭina bwar d Midən, b Midən rawixi tloṯo me Kafsure, ḥa kəmmile Musa w zʕuro w pire aʕma, hani me Kafsure. Rawixi, ono lo naḥətno, məlli: "Dirak gšopaʕno l Bsorino lašan u beroxo di kalo d Gulo."
26. W i taqsiyaṯe, ono lo ḥəzyoli, u šufer ḥəzyole w noše me Aġrite ste, d kətwayne ba dkoṯonanək, ḥəzyalle, kalayo bəṯran qm i Bolga, tamo i səmsarləke, d kətyo qəm gubo rabo d Midən, e, ono lo səmli mede, aḥna tamo hanək, d kəbʕi, koruxi.
27. Yaqin aḏəʕ, gšopaʕno, yoqsa i naqlayo d noḥatwayno, kətwa bu fəkraṯṯe qəm Midən, gab gubo rabo, hama maydili, maḥtili bi taqsiyaṯṯe, mahazmili, u fəkraṯṯe hawxa wa.
28. Me d ḥərre, lo naḥətno w gəmhalxo i ʕaraba, b qamuṯi mhalaxxe, bəṯr i Kurke, tamo kəmminala i Maxtale d Ǧəbo, ʕayni bi hdamayo, balki mi Maxtale d Ǧəbo əšmo he laf Midən ste, mede l ʕaṣro, ḥamšaḥṣar mətroyat, tamo maṭina i taqsiyaṯṯe, kalayo kliṯo bu darbo.
29. W haydarbo u dolmišayḏan maṭi bwar diḏa, lo maṭi, naqla nafiqi silaḥli tre mi taqsiye, d kətwa ḥewarto w pilaq layto aʕla, w nafiqi l qamuṯi, hama yarixi li dukṯo, d ono kətwayno b šufer məḥalli.
30. Ftəḥḥe u tarʕo w mədde l druʕi, l abəʕno d noḥanno, grəššalli bu zor, mḥallalli bad daḥfat w maḥattalli bayn la tre bi ḥarayto d... yaʕni du taqsi.
31. Hanək tre ne w silaḥli maṣərre ʕayni, maṣərre iḏi laxalf w bi taqsiye bdalle w i taqsiye koqəlʕila.
32. Lo ǧġili lo ʕam more du dolmiš w lo mzaraṭṭe, lo mərralle: "Ya klay, ya l əmmət!" W mede lo mərralle.
33. W maṣərre ʕayni bu šəklano w qləʕʕe, huwwe nuro li taqsiye w koqəlʕo, d əmmina, ʕal am mo w zəd, koqəlʕo bu darbawo.
34. E, ono məftakalli, məlli, u šaxsano, d lo ǧġili ʕam u šuferano w lo mərre mede lam məštəriye, w kala qaruto l Midən. I naqla d doʕər l Midən, d obe xabro lu qaraqol, an nošani, he d lo maṭino l ʕRowən, i ʕaskar me Bsorino aw maq qəryawoṯo gnəḥti lad darbone, lə gmaxalṣili.
35. Harḥalda u šaxsano ste, lebe latwa naḏ̣ifo ko... mən aydarbo hawi ǧġaliye aʕme, lo... ʕAl baxt diḏe howe, i naqla d b Azəx məǧġoli aʕme am more di ʕarabaṯe, w lo ǧġili aʕme w hiye səmle, hedi hano l aḏəʕno, lo ḥzeli ruḥi.
36. Aḏəʕno, maṭino l bwar d ʕRowən. Səmme, bu harakat fhəmli, simalle ṣol i ʕaraba w mhalaxla.
37. Annaqla tamo kəzzeyo u darbano laf i dašto, laf u Dalav, me ʕRowən kito darbo, komoḥe foṯe l tamo.
38. Ono fhəmli, tamo mabramme i ʕaraba w ʕayni w iḏi maṣre mballalli.
39. Tamo komfatši b kisoni, bu qaput w bu čaketayḏi, kəmmi: "Balki kito damanǧa aʕmux, balki kito šalfe w silaḥ aʕmux." Ono məlli: "Palo sarbast hatu."
40. Kokərxi, kətwa mede malyun w šwaʕ mo alfo aʕmi w kətwa u kimləkayḏi w kətwa aʕmi daftar naʕimo di ṣluṯo w kətwa aʕmi taqwim w ag gozləkayḏi, hani, u mede d... hani, d koḏaʕno appe, məfqənne me kisoni w midənne, məblənne, maḥtənne ʕam ruḥayye.
41. Ḥatta i saʕa ʕal iḏi wa, məlli: "Mədxu i saʕaye ste." I saʕaye lo midalle.
42. W məllilalle omanno: "Kosamno bi heviye mənxu, ono zlam qašo no w masuli w ʕəmri basli yo, kobaʕno qəṭlutəlli w lo məblutəlli."
43. Mərre: "Hano latyo šuġlux, hat, kətlux ifada, tre tloṯo yawme ne w i naqlayo gmafəltinalux."
44. W ono mballalli, hedi lo koḏaʕno hayko, b ayna ṭuro, b ayna darbo, l ayna aṯro koməblili, haw koḏaʕno b ruḥi.
45. ʕAyni maṣre w iḏi maṣre, mḥalaqqe xəd mede, d əmmmina, baṭaniye, parda, ʕal u wuǧudayḏi ste, bayn a tre nošani, d noše lo ḥozeli bad darbone. W bayn a ʕrawnoyani mašpaʕʕalli.
46. Yaqin lə gmətyaqanno d noše lə gḥozəlli w mballalli bu darbawo w bu šəklano.
47. I naqla d maḥattalli, mballalli i saʕaye traḥṣar, fəlge d yawmo wa.
48. W bu gabano w b hano baṭ ṭurone, ayko, w i ʕaraba komhalxo, lo koḏaʕno, b darbone latne basime.
49. Nahaye mballalli li qriṯaṯe, d mina nafəqno w mahzamli. Manḥattalli b dukṯo, odake, žxa axur naʕimo, mawtawwalli tamo mede ʕaṣro daqiqat.
50. Bəṯərke ḥəlli, hawi xušpaxušp dəṯṯe. Kamṭallalli čuwal d naylon, məlle: "Mžad raġlux!"
51. Mžədli raġli w grəšše u naylonawo ʕal raġli w ʕal u badanayḏi w maṣərre ʕəl me riši, šubaqo qawyo ʕal u naylonawo ḥəṣṣe.
52. W bu naylonawo komaydi w komaʕləlli w b dkoṯe dkoṯe, i dukṯo, d kətyo raṣt ʕal i arʕo, kogəršili bu čolawo, yaʕni ḥeḏər i qriṯo.
53. Qay? I saʕaye tre hano bəṯr me fəlge d yawmo yo u mede, d fhəmli, məlli, bu čuwalano kəbʕi mḥalqili l gubo.
54. Qay? Ġalabe noše qṭəlwalle bač čuwalat w mḥalqe ne baṭ ṭurone. I naqla d bayn l Sare w l Kiwax ḥazi ǧasade hawxa bač čuwalat, e, w ono koḥošawno, d gəmḥalqili l gubo.
55. W bdalle mede d maṯe mətrowat, zəd, hawxa kogəršili bu čuwalano, gah komaʕləlli w gah ʕal i arʕo kogəršili, komičoki ak kube b ḥaṣi w bu šəklawo.
56. Ono ste ġalabe ʕaǧəzno w aṯi, səmli... w ay w uy w ay w behən diḏi zbiṭ bu čuwalano, d kətwa maṣro aʕli.
57. Ḥa mənne mḥele tre qamčirat ʕal riši, aq qamčirayḏe šəbhiwa l du ḥawlo. Məlle: "Baraz, tarbiyassəz, na štaġəla w ʕəmʕəm žta naye!"
58. Hano hawxa komalli bu lišonaṯṯe, e, mən samno? U amro b iḏe d aloho, nafənno bayn al lappat daḥ ḥanfani, e, xəd əbʕi, gsaymi.
59. W bu šəklawo makraxxalli, marke komakləlli, maḥtili ʕal i arʕo, maṣiṯi, yaqin d noše mi qriṯo lo... ono košomaʕno, koṯe qole daz zoġe, koṯe qole du ʕamo, qriṯo yo, koḏaʕno, hawir diḏa kəbʕi toləlli b dukṯo w bu šəklano.
60. Nahaye mballalli l dukṯo, mərre: "De annaqla bu ḥaṣo va dʕar laxalf!"
61. E, məlli, gubo yo, gəmḥalqili ele w daʕənno w daʕənno hawxa laxalf, ḥəlli, maḥattalli b dukṯo taḥt aʕ ʕole w taḥt u qərram, tamo b dukṯo hawxa naqwo, w mədde qaršo w maḥatte ʕəl mini w faš ḥa mənne silaḥli gabi kalyo w a tre ḥrene azzən bayn i qriṯo, haṯe i saʕaye tre.
62. Hul li saʕaye hawyo əšto, ʕatəm ġalabe, u lalyo ʕatəm, henu aṯən, fayəšno arbʕo saʕayat bu čuwalawo, iḏi maṣre w ʕayne maṣre.
63. Bəṯrke daʕiri a tranək me bayn i qriṯo, fhəmli, aṯən grəššalli me bayn... mu čuwalawo w šralle u čuwalawo m aʕli w mawfaqqalli mu čuwal.
64. Mawfaqqalli w zbəṭṭe b iḏoṯi w mərre: "Mhalax aʕman!" Mhalaxli aʕmayye, maʕbarralli bayn i qriṯo, kəmmi: "Maʕli raġlux, harke gurto yo, harke maye ne flan flan." Nahaye hul d malḥaqqalli l axur b bayto me dəṯṯe w mawtawwalli.
65. Aḏəʕno, d kətyo axur, taḥti tartat wayne, tartat ʕatiqe w kito ʕəl mini u qat d ʕəl mini, kito ebe naʕime, ḥəs dəṯṯe, ad dawsaṯṯe ʕəl mini, kito ʕayla w qarabaləġ.
66. Yasiqi l tamo tre mənne w ḥa fayəš gabi silaḥli, ono yatiwo w ḥzeli, amṭalle naylon qṭiʕo w frəsse ʕal at tartanək bu axurawo w mamṭalle baṭaniye, mərre: "De, mžad ruḥux!"
67. Mžədli ruḥi, mərre: "Fras raġlux!" Frəsli raġli, amṭalle zənǧir, kətwa ebe... kətwaybe zəd me tloṯo mətroyat.
68. Mḥalaqqe la tre raġlayḏi, mqaydənne bu zənǧir w u zənǧirawo maḥatte quflo w qliḏo aʕle, maqlaḏḏe w mḥalaqqe u rišo ḥreno lag gurše, d kətwayne ʕəl mine, tamo ste mḥalaqqe quflo w qliḏo ele w ʕayni maṣre.
69. Šralle iḏoṯi, raġloṯi mqayde bu zənǧir w bag gušre. Bu ḥalawo annaqla pa ya rabb, i naqla d obaʕwayno qoyamno, qiren nofalwa ebi, az zənǧiranək ʕəbriwa b raġloṯi, xd ab bəzmore.
70. W səmli, ṭləbli: "Amman, marfewu raġli." Səmli lo səmli lo naḥiti w l aṯən laf eli.
71. Fayəšno bu ḥalawo hul ṣafro w ono kosamno kazkaz bu axurawo w ṭolabwayno ġalabe u mawtayḏi zəd maḥ ḥaye, d ʕoyašwayno bas saʕaynək, hano yawme d ḥušabo lalye d tre, aḥunone!
72. Komannanxu, i naqla d ġalabe... mede mu mede d komanno, balki koṭoʕene, kul mede, d omanno, ġalabe gyərxo aʕmayxu, elo hano u ozatayḏe komannanxuyo!
73. Hano yawme d ḥušabo, lalye d tre haṯe hawyo aʕmi w manḥatte əšmo d zaytune w kibe qaṣyo d laḥmo w mərre: "Xul!" W lo qadənno oxanno arbʕo ḥappoṯe maz zaytunanək, talli w bəṯrke yasiqi w ḥa mənne bu... ono bu ḥalawo kozobəṭ noba ste aʕli. Bu šəklano haṯe u lalyawo lalye d tre maqḏ̣eli.
74. Aṯi yawme d tre, lalye d tloṯo, aḥunone, annaqla ḥuru w məftakeru w maṣiṯu lu ʕəǧbano, d səmme, hano lalye d tloṯo ebi.
75. Lalye d tloṯo fayəš saʕaye mede l ġyoṭe d yawmo. Aṯən, naḥiti gabi w šralle raġloṯi w iḏi maṣre w ʕayni maṣre. Malwaššalli disa u qaputayḏi, kətwa qaput aʕli, mərre: "Lwaš i qundrayayḏux!" Lwəšli i qundrayayḏi w mədde l druʕoni, mərre: "Mhalax aʕman!"
76. Mhalaxli, mawfaqqalli, d əmmina, mu axur li dərtaṯṯe, ono taḥt i dəsmale koḥoyanno, kaleyo kawmo d ʕafro w ak kefe w kaleyo u rawšo w u nargo ʕal i kawmo du ʕafrawo w kito naqwo, tam qawro, xd i ʕade, ḥfiro, ḥfərralli.
77. Mərre: "Bu rišo marfi ruḥux lu qawrano!" Səmli w lo səmli tav u qaput bu rišo, lo naḥətne, bəṯr mərre: "Bar raġle manḥat ruḥux!" Manḥatli ruḥi bar raġle, de de de bu zor əšmo riši faš ʕeloyo.
78. Amṭalle ah haddat, maḥatte i hadde ʕal riši, zbəṭla riši, ḥa mḥeleli daḥfe, yaʕni d riši lo məpčəq.
79. W naqla grəšše ah haddani ay yarixani ʕal... me riši w hul raġli msawalle u qawrawo aʕli.
80. Aḥunone, komannanxu ḥərfe, d lo bu noquṣo d omanno, mede bu zawwudo lo komannanxu.
81. Ono məlli: "Kosamno bi heviye mənxu, saġ lo qurutəlli w qṭaləlli w qəm Mšiḥo, ṭolabno l Mšiḥo, d lo ḥošawxuyo ste ḥṭiṯo, kobaʕno, ono saġ lo qurutəlli!"
82. Mərre: "Hano latyo šuġlux, ḥamšo daqqat gfayšət bu qawrano w gməfqinalux." W balki ste i naqlayo, yaqin, balki ʕaskar aṯi ʕal i qriṯo, ya komšayli, amma ono lo koḏaʕno.
83. Maḥ ḥamšo ono fayəšno bu qawrawo, konoḥət u ʕafro l femi w bu ḥalawo w ay w uy w kosamno hawxa "amman daxil".
84. W hənne mayalle me ḥeḏori, mayalle me ḥeḏori, məḥləf d mərre ḥamšo daqqawat, i saʕaye ʕal iḏoṯi wa, aḏəʕno, bam məqqa manḥattalli, tre saʕayat w ʕaṣro daqqat fayəšno bu qawrano. Ah haddat aʕle griše.
85. Bəṯr me tre saʕayat w ʕaṣro daqqawat ʕatəm u lalyo, ḥəlli, aṯən a tloṯo, tlalle ah haddat m aʕli, heš kətwa ebi ruḥo, mofaqqalli, mḥela ebi i hawa w daʕiro i ruḥayḏi eli w disa madʕarralli l dukṯi lu axurano.
86. Disa maṣərre raġloṯi w mḥalaqqe u zənǧirawo lag gušre w maqlaḏḏe bu quflo qliḏo d laltaḥ w b lalʕal ste. Hano annaqla lalye d tloṯo yo.
87. Aṯi yawme d tloṯo, lalye d arbʕo, i saʕaye baš šawʕo du lalyo, d lalye d arbʕo, naḥiti gabi a tloṯo w amṭalle ḥa ḥreno aʕmayye, d kətwa qaroyo, yaqin, bi qriṯo.
88. Qay? Mi naqla d mballalli, ono oḏaʕwayno qole da tloṯo šaxsani, d məǧġoliwa aʕme. W bdele komǧawbili annaqla u qaroyaṯṯe ʕal u dino.
89. Komalli: "Ma hat komaqablət i tawra?" Omanno: "Komaqbanno i tawrayo, d aloho kṯiwole w hiwole l Muše u nbiyayḏe."
90. "Komaqablət a nbiyye?" Omanno: "Komaqbanno a nbiyye kulle, d kənne bi tawra." — "Məqqa?" — "Arbʕo w ʕəsri nbiyye."
91. Hiye komalli: "Ġalabe ne, zəd me tlaṯmo w šawʕi nbiyye w alfayo." — lo koḏaʕno məqqa.
92. Omanno: "Aḥna hafqa kəḏʕina nbiyye." Omər: "Komaqablət a nbiyyani?" Omanno: "E." Omər: "U mgalyun?" Omanno: "Komaqbanno u mgalyun ste."
93. Ah hudoye kəmmi, ʕAzro u abro d aloho yo w hatu a mšiḥoye kəmmutu, Mšiḥo u abro d aloho yo."
94. Omanno: "Ah huḏoye kəmmi ʕAzro w lo kəmmi, ono lo šaməʕno w lo koḏaʕno appe, d kəmmi, le aḥna kəmmina, Mšiḥo u bro u abro d aloho yo w aloho yo, hawo d l omər u xabrano, komankər u mgalyun mu arʕo lu qarʕo. Aḥna, haṯe yo u imanayḏan, hawxa komhaymnina w hawxa komawdina, d kətyo Mšiḥo u abro d aloho, i məlto d me feme d aloho, d lwəšle ǧasad, hawi u abro d aloho w maxlaṣlelan."
95. Omər: "Bəṯr ʕal diḏan mən kəmmət, ʕal qurʕan?" Omanno: "Ono u mede, d lowe bu mgalyun, laybe d omanno, d mətyaqanno l mede ḥreno, i naqla d u mṯabatwayle, ahla w sahla, ʕal ʕayni, lo kamṭe baḥs diḏe."
96. "Mən kəmmutu ʕal u nbiyyayḏan?" Omanno: "U nbiyyaṯxu, latyo əšme kṯiwo lo bi tawra w lo bu mgalyun. Yoqsa qay komaqablina u mamro, komaqablina a nbiyye, d kətne a nbiyye day yuḏoye, d kətwayne bi tawra, w i tawra, d kətyo ʕayəd day yuḏoye, qay komaqablina a nbiyyaṯṯe, d hanək walaw ay yuḏonanək ṣləwwe Mşiḥo, elo lə gmaqabliwayna a nbiyyaṯxu?
97. Hatu ġalabe mu mamro du mgalyun, komwaṣfutu u mgalyun w ko... kəmmutu w mwaṣfutu Mšiḥo w i Ndaṯalo, bas hanək lə gmaqabli ḥḏo nəṯwəṯto me du mgalyun, qay komaqablina a nbiyyaṯṯe w iḏa d dəṯxu howewa əšme kṯiwo, qay lə gmaqbalwayno dəṯxu?"
98. Omər: "Palo komər Muše: "U nbiyyo aloho gmaqəm nbiyyo mann aḥunonaṯxu, i nafšo d lo šəmʕole, ghəlko mu ʕamayḏa!"" Omanno: "Muše ʕal Mšiḥo məlle."
99. Omər: "Kale Dawiḏ..." Omər: "Lo, ʕal diḏan məlle." Omanno: "Lo, ʕal Mšiḥo məlle." Omər: "Kale Dawiḏ komər: "Aloho komər, hat u abrayḏi hət, ono mawlaḏlilux adyawma." Omər: "Hawo lu nbiyyayḏan komər, i naqlayo diḏan ʕam aloho wa. Aloho hawxa komalle: "Hat u abrayḏi hət, ono adyawma mawlaḏlilux." Omanno: "Dawiḏ ʕal Mšiḥo komər hayo. Hayo ʕal Mšiḥo məlle, lo ʕal dəṯxu."
100. W məlle: "Ma hatu kowe d obutu a bnoṯaṯxu l diḏan elan?" Omanno: "Lo, aḥna lə gbinanne." Omər: "Iḏa d hanək moṭən?" Omanno: "D hanək moṭən dlo bu ḥamdeḏan, bašqa yo."
101. Omər: "I naqla d diḏan, bnoṯe me diḏan, moṭən lann abnaṯxu, hat kombarxətte?" Omanno: "I naqla d mhaymni b Mšiḥo, gəmbaraxnanne." Omər: "Qay lə gəmhaymnina b Mšiḥo?"
102. Omanno: "I haymonuṯo d b Mšiḥo, kətla šarṭat, i naqla hayo d əṯyo w məṭyo l zlam me diḏan, l abro me diḏan, d mhaymno b Mšiḥo w ʕəmḏo, maʕmaḏna, gəmbaraxna. Lo, lo, lə gəmbaraxna." (haṯe u medano larke məlleli).
103. Bəṯr məlleli: "Komaḥarmət an noše bi ʕito." Omanno: "Ono lə gmaḥramno noše bi ʕito." Məlle: "Bele, aḥna šamiʕina, d komaḥarmət niše, gawre, flan." Nahaye haṯe lə gmoraxna aʕmayxu, ann aḥunonayḏi, hayo qəṭʕinala marke.
104. Balki ono w hiye mǧawablan ʕal haṯe ste. Məlli: "Ono u mdabrono, i naqla d kətno u rayyəs di ʕito, u šaxs d lo mhaləx baq qonune d Mšiḥo, som ḏ̣əlmiyye, som lo ṭawwuṯo, som gnowo, d som ḥarbuṯo, anǧax wa anǧax u nošawo komawfaqne mi ʕito.
105. Yoqsa ono dayəm maširono no ʕal u ʕamo, d oṯe li ʕito w som i ṭawwuṯo, hon mšayne w rəḥmi ḥḏoḏe w maraḥqi ruḥayye maḥ ḥəṭyawoṯo, ono haṯe komanno lu ʕulmo." Haṯe məlleli hul larke w saliqi lalʕal, aḥunone, lalye d arbʕo.
106. Hawi i saʕaye tre, bəṯr me fəlge d lalyo, naqla ḥəlli, naḥiti a tloṯo gabi
107. Mərralli: "Məd w axul gweto!" Ono obaʕwayno, howeli fərṣa, oḏaʕwayno, gməqṭənno, omarwayno, howeli fərṣa, hama d məǧġənno bi masale di diyane.
108. Məlli: "Aḥunone, amṭalxulli gweto, hawyo i saʕaye tre bəṯr me fəlge d lalyo, lalye d arbʕo yo, koməxloṭo i saʕayani bu imomo, yawme d arbʕo, ono lo koxanno tawšiṯo, ono gweto lo koxanno. ʕAl hayo, d kətyo lalye d arbʕo, i saʕaye tre bəṯr me fəlge d lalyo, hawi ṣawmo."
109. Mərre: "Naxwa məd, xul zaytune!" Mədli ḥḏo ḥabṯo, hayo ste, koyomenanxu, fəlge du galdayḏa lo čik b femi, maḥtoli bi dukṯo.
110. Mərre: "Qay lo kəxlət?" Məlli: "Lo mərlilalxu, ṣawmo yo?" Mərre: "Bele." Omanno: "Hwawu inan, walaw lowewa ṣawmo ste, m aṯməl d qwərxulli bu qawrawo, u nafasayḏi kali w lebi l muklo lo kəzzeyo.
111. W qayimi mədde u muklawo, xəd kətyo, maʕlalle lalʕal w mədde, šralle raġli, mərre: "Mhalax, aṯməl ġalabe bu qawrawo saymətwa ʕəmʕəm, ṣanki noše koḏaʕlux, ṣanki noše komšayəl aʕlux.
112. Hat kəmmət: "Balki hawxa soyamno ʕəmʕəm, kalne ḥeḏori gšəmʕi qoli, gdoṯən maxalṣili, ma man kətle haž minux w koḏaʕlux?"
113. Omanno: "Aḥunone, qay ma ono omanno, ḥatta d an noše əḏʕili, ono hafqa d ʕafro no, qay an noše gmaʕaǧzi ruḥayye w kərxi aʕli?
114. Ono kokoraxno, ono basli aḥ ḥayayḏi, u ʕumrayḏi basli yo, ono kosamno heviye mənxu, d maḥtutu tfənge aʕli, lo bu amrayḏi d omanno, ono qatəl, hatu qṭaləlli w bas obutəlli i əzyaṯe.
115. Ma qay, kəmmutəlli, ma man kokorəx aʕlux, ono omanno, ḥatta d an noše kərxi aʕli? Ono bas yo.
116. Zatan ono, heš ono, d kətwayno bayn u ʕamayḏi, məlli: "Yawmo d noše məblili ḥṭiṯi b qḏolayxu, noše l obe mede aʕli w ṭro məqṭənno b əzya, ṭro moyaṯno b əzye, ṭro moyaṯno b əzya rabṯo!"
117. W mədde, qayimi, šralle raġli əmmi: "Annaqla gməblinalux l dukṯo basəm marke.""
118. "E", — omanno, — "mamnun koweno, i naqla d maḥtutəlli b dukṯo raḥa, w koyomenanxu, lo mʕaḏbutəlli, maḥetəlli b dukṯo, walaw u axurano, d kətno ebe mamnun no, hama lo mʕaḏbutəlli hawxa, lo mṭamrutəlli, ono saġ.
119. Walaw d oḏaʕno, d oḏaʕno, man hatu, ann abne d man hatu, u bayto d man yo, w walaw an nošayḏi d oṯən bəṯr u tarʕo, lo komanno "toxu laf eli!", hama i əzyaṯe l obutəlli w lo haqqa mʕaḏbutu u ǧasadano.
120. Haka d mʕaḏbutəlle, gmoyaṯno, madam gmoyaṯno, qṭaləlli, madam lo kəbʕutu qəṭlutəlli, lo mʕaḏbutəlli, w i naqla d mʕaḏbutəlli, ono raḏ̣yo no, d qəṭlutəlli, basli maḥ ḥayayḏi!"
121. Əmmi: "Hano latyo šuġlan. U šuġlo d hanək, d maytallallux larke, hanək, hanək kəḏʕi, mən gsaymi, aydarbo gəmʕaḏbilux.
122. W ḥalbuki hanək wayne mi saʕaye qamayto w hul li ḥarayto.
123. Əmmiwayli: "Ma man maytelelux?" Omanno: "Lo koḏaʕno!" — "B ayna u aṯro hət?" — "Lo koḏaʕno!" — "M ayko zbəṭṭallux?" — Omanno: "Koḏaʕno, bayn l Midən w l ʕAraban zbəṭṭalli, bas l ayko maytallali w ayko no w ayna aṯro yo, omanno, lo koḏaʕno."
124. W b šroro l oḏaʕwayno, ayna yo, ayko, qriṯo yo, bas i qriṯaṯe, d kətwayno eba, kul waxt u malla, d oṯewa u waxt du neḏ̣oyo, solaqwa ʕal i manura w mnaḏ̣ewa aw waxtat, xəd kətyo i ʕadaṯṯe, mkamewalle.
125. W hamda ste bu aṯrawo kətwa qole d hani daf fabriqat du patrol, ono omarwayno, bayn i qriṯo ne. Həngi hawxa tap tap tap dəṯṯe oṯewa bi dukṯayo w bu aṯrawo bi qriṯayo.
126. Hani šomaʕwayno, oḏaʕwayno, b qriṯo no, bas ayna qriṯo yo w ayna aṯro yo, lo koḏaʕno.
127. W mədde... mərre: "De qum mhalax aʕman!" Šralle raġli w mədde l iḏoti, maṣrənne w ʕayni maṣre, mawfaqqalli mu baytawo, xəd əmmina, mu baytayḏan, d əmmina, me qəm Mar Zoxe, məblili taxminan hul qum Mar Yaḥqub, hawxa kosamno taxmin mballalli l bayto ḥreno.
128. Mawtawwalli b dərto rwəḥto, ḥəlli, kito odawat ḥeḏər i dərtaṯe, dərto rwəḥto, kito eba spindarat, taḥte ʕayni hawxa ḥozewayno.
129. W qayimi, mədde l druʕi, mərre: "Qum!" W ḥəlli, kaleyo naqwo bu zor, d noḥatnole.
130. Mərre: "Nḥat, laltaḥ odaye yo!" Naḥətno, naḥiti a tloṯo aʕmi w amṭalle aǧ ǧulanək, d kətwayno damixo aʕlayye.
131. U lalyawo amṭewallalli lu axurawo, lo ṭralle domaxno appe, amṭewallalli hežinu dawšak karyo w mxadde, maḥatwallalli ʕəl mi mšammaʕayo, d kətwa bu axurawo, w amṭənne hanək ste, frisənne taḥti.
132. W u futerayḏi w u firayḏi, i naqla d maḥatwallalli bu kiso hanək ste, kul dukṯo, d əzziwayno, yaqin amṭənwanne, maḥtənwanne ḥeḏori, lo ḥozewaynanne, hanək ste maḥtənne tamo w saliqi.
133. U naqwawo, kəpwaybe ʕəl mini mede, i naqla d kətwayno damixo, maʕlewayno iḏi, qayṯowa iḏi bu aqər, u aqər d ʕəl mini ʕafro w u šuro ʕafro, i xaṣraṯe ʕafro w bi xaṣraṯe ʕafro, omarwayno: "Ya rabb, u ʕafrano aydarbo kokole ʕəl mini?"
134. W mqayadde ḥḏo raġlo me diḏi w mḥalaqqe disa u quflo qliḏo ela w u gabo ḥreno, u rišo ḥreno, palo taḥt i arʕo yo, lo koḏaʕno annaqla.
135. Nuhro w nahiro, xəd riše d mḥaṭo, be aydarbo am miṯe taḥt i arʕo koḥozən nuhro, nuhro lə kḥozeno. Mballe hawo ste, maṣərre, be ayko lo koḏaʕno, w saliqi.
136. Mede, kibe zəd me fəlge d mətro, u naqwawo, maḥatte dape ʕəl me dape ʕafro, ʕəl me ʕafro kefe w ʕafro, nahaye, mede zəd me fəlge d mətro mlalle u naqwawo ʕəl mini w azzehən.
137. Fayəšno taḥt i arʕo ʕatəmtayo, i saʕaye tre bu lalyo, lalye d arbʕo.
138. "Ya rabb, haw ṣabər li ruḥaṯe! Ya rabb, haw ṣabər lu ǧasadano! Ya rabb, i ruḥo maṭyo lu nafas ḥaroyo!
139. Ya rabb, šqal i ruḥayḏi! Ele kobaʕno minux, moran Yešoʕ Mšiḥo, d aḥ ḥəṭyawoṯayḏi, xəd u gayoso, be məqqa ḥaṭoyo wa, bi saʕaye ḥarayto mʕaḏəb aʕmux, mbasamlux bi malkuṯayḏux.
140. Ya rabb, hawxa mamnun no, d moyaṯno w ono baz zaneǧərani, balki ono ste howeno šoriko baḥ ḥašanək, d mtaḥməlilux məḥlofan, mbasamli bi malkuṯayḏux!
141. Ya rabb, xəd Maryam i ḥaṭayto, maqbal i saʕayaṯe w šqal i ruḥayḏi.
142. Ya rabb, aydarbo d Yawnən b gawe di nuno, baʕ ʕəmqe du baḥar, huluxle ǧagar w ṣabər, ya rabb, haw ǧagar w ṣabər li ruḥaṯe, komiʕaḏbo bu ʕaḏabano taḥt i arʕo ʕatəmtaṯe.
143. Ya moran, Yešoʕ Mšiḥo, hattət u mʕawnono w kul w hattət d manhallux, u nuhrayḏux bann asasat di maqbara, d kətwa ʕatəmto, w mbasamlux ar ruḥoṯo dam miṯe, d kətwayne baʕ ʕəmqe taḥtoye, bam manezəlanək d taḥt i arʕo.
144. Ya rabb, hawxa u nuhrayḏux manhər ʕal i ḥaṭoyuṯayḏi w d obətli ṣabər hul di ruḥayḏi məšqolo, ya rabb, hawli ṣabər!
145. Ono latno ṭaw me flan kas, d kətwa ḥawri mayəṯ.
146. Ḥawri wa Ḥabibo d be flan kas, d əmmina, d be Muqsi Ṣare, d be Tume. Ḥawri wa, flan kas ḥawri wa, flan kas naʕəm mini wa, flan kas hawxa. Ya ǧasad, lo zayʕət w msaybar, i saʕaye... komanno am medonani — w ya rabb, haw ṣabər li ruḥaṯe."
147. Komannanxu u mede b noquṣo, anǧaq d koṯawno, am medonani ḥrene, d ḥzalli, ann aḥunonayḏi. Bu medano ṭləbli.
148. Ono, ʕayni ṭime taḥt i arʕo, koḥozeno, u qawro ʕatimawo hawi odaye ʕelayto, komaʕleno ʕayni, lə gḥozeno u ʕəlyo du qṭorawo.
149. Kito ebe bu baytawo hawir diḏe koḥozeno u qabro d Mšiḥo, hawir du qabrawo, xəd i naqla d əzziwayno, aḥ ḥasye dar rum kalənne kul ḥa bi dukṯaṯṯe, bu mqamaṯṯe yatiwe w koməǧġoli ʕam ḥḏoḏe.
150. Koḥozeno u qabrawo d Mšiḥo w hawi bu šəkəl du... di qubayo d Kolən, hafqa ʕelayto, kuyo šəqqat šəqqat w kuyo ʕəsri šəqqat i qubayo du ṣlibo ʕəl mini.
151. W koḥozeno Maryam w Mšiḥo w aḥ ḥasyanək, koməǧġoli ʕam ḥḏoḏe, xəd šaxs, d howele ǧəvate rabṯo, hawxa hawili ṣabər w koḥozeno baynoṯayye bas maḥ ḥasyayḏan, ḥasyo Afrem tamo, xəd kobeli ǧagar, d lo zayʕət!
152. W bu šəklano ono w hani w ono hawxa ṭabi ono šanṯo layto, ono hawxa ʕayni ṭime w bu ṭyomo zatan ṭime w ftiḥe ḥa yo, le i naqla d koṭoyamnanne, koḥozeno u medano, d korowəḥ w kowe ǧġaliye w kobəsmo i ruḥayḏi: "Ox ya rabb, mbasamluxli, ya rabb, huluxli ṣabər."
153. Hano u medano anǧax bəṯr, hano komoleno u banṭano bi ǧġaliye, elo am medonani b kṯawto, d yotawno w koṯawnanne, henu gmoleno banṭ, d kul mede, d ḥzeli, mawḏaʕnanxu, ann aḥunonayḏi. Koyomenanxu b aloho, xabro b ḥamd diḏi xətlaf lo komanno. U mede, d ḥzeli, hayo kosohaḏno.
154. Bəṯr maṯe, aḥunone, yawme d arbʕo yo, hawi mede fəlge d yawmo annaqla, e, i ruḥo disa ʕayiqo aʕli, qayəmno mfatašli. Hawir diḏi məqqa u qawrano taḥt i arʕaṯe rwiḥo yo, ḥəlli, kibe mede dukṯe d tre nvinat w hawir kəzzino bəṯr u zənǧirayḏi. Kale u zənǧirayḏi maṣro b qayso du avi, kibe xəd, d əmmina, d boriye di sopa.
155. Omanno, demakki hano balki naxa gušre ne ʕəl mine. Komaḥanno iḏi ʕal riše du qaysawo, kale taḥt u ʕafro w kale u zənǧirayḏi maṣro ebe, koḥanno, u zənǧirayḏi tamo, layto ebe quflo qliḏo. I naqla d nafiqi, ǧġili ʕam ḥḏoḏe "koyo, koyo". Ḥərre b kisayye, ḥa mənne, yaqin dralle u quflawo bu darbo, ayko.
156. Nahaye omanno, de gšoreno ruḥi mi... mano, mu qaysano, i naqlayo d howewa u quflo ebe ste, ggorašwayno u qayso me taḥt u ʕafrawo, disa gšolaḥwayno u zənǧirawo, elo ḥəlli, d latyo qufəl, šreli.
157. Bəṯr d maḥanno iḏi bara diḏi, koḥanno, kale qayso ḥreno, ha? D lo šorene w bəṯr oṯeno maṣənno ruḥi, lo mətfəqno ʕal hano. Gdəmmi: "Košrele ruḥe". W aḏ̣ ḏ̣olume zəd gəhni aʕli.
158. Qayəmno, aḏəʕno, hano kit ebe kalame, d kətwa ebe maṣro, omanno, daqana disa maṣənno ruḥi, qayəmno bu šəklano, šreli ruḥi, šreli ruḥi w aṯino.
159. Omanno, gəmǧarabno ruḥi ʕal i dukṯaṯe, d manḥattalli ela, ʕaǧaba gqodanno fotaḥne aw lo.
160. Šreli u zənǧir w aṯino, mḥeli w lo moḥət, aḥunone, xəd moḥət b šuro d čmənto, səmli w lo səmli, d ləbṭi aʕli ad dapanək, d kito hafqa kefe w ʕafro aʕlayye ʕəl mini, lo labiṭi.
161. Disa aṯino b ḥaznitiye rabṯo, aṯino, maṣəlli disa u zənǧirawo diḏi bi dukṯo, d šreli, bu qaysawo du avi, d kətwa taḥt u ʕafrawo diqo, me laltaḥ diqo w lalʕal maḥtyo taḥt u ʕafro w aṯino.
162. W annaqla disa məlli: "Tamam. Ruḥo fayəšlax, lo fayəšlax ġalabe, uʕdo gməšqolat w hič gmibasmat ʕam, ʕam u morayḏax bi malkuṯo šmayoniṯo, haw ṣabər l ruḥax!" Hawxa komaqweno b lebe d ruḥi, aḥunone.
163. Hawi bəṯr me fəlge d yawmo, ono, u nafas kali aʕli.
164. Hawi ʕaṣriye mede baš šawʕo ʕaṣriye d ḥamšo annaqla. Ono haw aḏəʕno ruḥi. U mede, d ḥzeli ruḥi, kale femi bayn u ṭino w mayeli m aʕli dukṯo, d kətwayno damixo, femi čik bayn u ʕafro w annaqla kogorašno nafas mu ʕafrawo, ʕal d u nafas kali aʕli, w bdeli hawxa bu ḥalawo... lo koḏaʕno ruḥi.
165. U mede, d ḥzeli, kalənne noše, komaqalbili li xaṣraṯe laṯe.
166. Lo kəmmət, hani aḥ ḥanfe naḥiti, a tloṯo, ḥərre, ftəḥḥe u naqwawo ʕəl mini w der lalyo annaqla lalye d ḥamšo, i naqqa d hawxa ǧarili, u lalyo d xolaṣno marke.
167. Naḥitit, kalino bu ḥalawo, komaḥti iḏayye ʕal ad damare d iḏoṯi, komaḥti ʕal gawi, komaqalbili li xaṣraṯe w laṯe, naha, ʕal d ftəḥḥe u naqwawo ʕəl mini, šqili hawa, i ruḥayḏi daʕiro w basəmli w aḏəʕno ruḥi.
168. Koḥanno, kalənne hənnək, komoḥən i ʕalaktrike, hawxa b daqni w ko... ʕayni komaḥti, d lo bi ʕalaktrikayo ḥozeno.
169. Taḥt i arʕayo ste komaḥti iḏayye ʕal riši, komaṣri ʕayni w bu ḥalano, yaqin be veǧa məqqa fayiši bara diḏi hul d...
170. Be ḥamd ʕal d saymiwa bašqən aʕli, naḥət l gawi w mḥeli i tapəškayo laf alle w səmme... omanno: "Laybi w xalaṣ, ono gmoyaṯno!"
171. Məllilalle: "Kobaʕno d quṭlutəlli w bas mʕaḏbutəlli, gmoyaṯno. Zatan koḥozutu, maṭino li saʕaye du mawto."
172. Mərre: "Aḥna lə gqəṭlinalux, anǧaq hanək d amṭallallux, hanək d əbʕi qəṭlilux w me d əbʕi d saymi..." E, hawxa əmmiwayli.
173. W qayimi, səmme lo səmme, lo xili, mawsaqqe u muklawo dəṯṯe, bas ṭralle i ṭlamṯo du laḥmawo tamo bayn u naylon w yasiqi.
174. ʕAyni maḥṣalle u naqwawo, rəmarəm dak kefe hawi, maḥatte ad dape, mlalle u ʕafro w ak kefe ʕəl me ḥḏoḏe msawalle.
175. I naqla d komolən b ha d fəlge d mətro hul feme di dərto, yaʕni mi arʕo komisawyo, man d oṯe, amerika, rusya, ʕmum dad dawlawat qəlbiwa, noše lo koḏaʕwa, ayko no, mhalax ʕal i arʕo, m ayko kəḏʕi noše, kit taḥt i arʕo.
176. W iḏa d oṯe u ʕamo ste, abadan, xəd layto tə mede w lo... lo košomaʕno, lo qole d ənsan lalʕal w məqqa d maʕleno qoli, noše lə gšoməʕ me taḥt i arʕo.
177. Bu šəklano fayəšno, aḥunone, me d saliqi, w i saʕaye traḥṣar w fəlge wa, ḥəlli, hawyo ḥḏo, qayəmno bdeli bi ṣluṯo d fəlge d lalyo, d lalye d ḥamšo.
178. W mṣaleli, maṭino lalye d ḥamšo, koṯe komər: "Ṣafro nfaq Šəmʕun kifo men beṯ asire, wa b lilyo nfal šəšloṯo men iḏay Fawlus w b lilyo qore... da ḥṭiṯo."
179. Komər: "B lalyo nafəq Šəmʕun u kifo mu bayto du ḥapəs, ftiḥi at tarʕe du farzlo qume. W b lalyo šarən ak kalamčawat me iḏe d Fawlus.
180. Omanno: "Ya rabb, i ṣluṯaṯe qadər yo, aydarbo mawfaqlux Fəṭrus mu ḥapəs w ftiḥi at tarʕe du farzlo qume. Qadər yo d fətḥət, ya rabb, u tarʕano qm i ḥaṭoyuṯayḏi.
181. Be aydarbo šrelux ak kalamčanək me iḏoṯe d Fawlus, ya rabb, qadər yo, d aq qaydani, d kətne maṣre b iḏoṯ... b raġloṯi, d hat šorətte w maxalṣətli.
182. W iḏa lo lo ste ya rabb, ono mamnun no, d šəqlat i ruḥayḏi w maxalṣətli mu ḥalano.
183. Moran, raḏ̣yo no. W kibux maxalṣət, šəqlət i ruḥayḏi w qadər yo. Qadər hət, d maxalṣətli marke ste."
184. Me d mkameli i ṣluṯaṯe, brəkli tloṯo bərke, məlli: "Ya... tloṯo ṣlibe, ṭrəḥli ʕal foṯi, məlli: "Ṣlibo, hayo haw ḥaylux! Ya ṣlibo, d kəthət saġ, maḥwi bi saʕayaṯe i quwwayḏux."
185. Disa azzino, šreli u zənǧirawo, disa ʕayni mu dirakawo, d kətwa maṣro ebe, w aṯino disa, omanno, heš d kito ebi ruḥo, he du nafasayḏi disa lo kali, gəmǧarabno disa, ruḥi bemaʕna, ʕal u naqwano d manḥattalli ele.
186. E, aḥunone, dape ne, ad dape maḥte ne ʕal feme du naqwano w ʕəl mad dape kefe, ʕəl mak kefe ʕafro w msawyo hul feme di dərto.
187. Mḥeli, səmli w lo səmli, xəd moḥət bu šuro, mḥeli da tre, lo labiṭi w iḏoṯi komaraʕli w i laše ko... rǧəfto yo aʕli, ʕal d lo fayəšwa ebi ḥaylo.
188. Omanno: "Ya rabb, haw ḥaylo li ḥaṭoyuṯayḏi." W iḏi i raste mašaġloli, mašaġloli ʕal dapṯo, naqla i dapṯo laqqəha w naqla naḥito i dapṯayo, aḥunone.
189. Me d naḥito i dapṯo, omanno: "Tamam hawyo dukṯe d iḏoṯi, m uʕdo w hul ṣafro gəmxabaṭno. Balki d nofaqno, xəd u ḥəldo, d komxabəṭ, hul ṣafro gəmxabaṭno."
190. I naqla d meqəm fəlge d yawmo wa d mxabaṭli, yawme d arbʕo, ono walaw fəlge d yawmo bi dərtaṯṯe ste obaʕwayno nofaqno, qəṭlili ste, aloho səmle i naqlayo, d lo ftiḥ u tarʕano qumi, i naqlayo fəlge d yawmo, d nofaqwano, gqəṭliwayli bi dərtaṯṯe.
191. Elo uʕdo annaqla tre bu lalyo, lalye d ḥamšo yo, i saʕaye tre bu lalyo yo, mkameli i ṣluṯo w naḥito i dapṯayo baš šubhe d aloho w naqla əšmo d ʕafro naḥət iḏi čiko ʕəl mi dapṯo ḥreto, grəšli i dapṯayo ste.
192. Me d grišoli u ʕafro, ak kefe, haqqa i kefo, d əmmina, xəd tre kiloyat, tloṯo kiloyat konəḥti bəṯre ḥḏoḏe.
193. Ḥəlli, ftiḥ naqwo naʕimo: "Ox, haṯe i šmayo yo!"
194. W mḥalaqli iḏi li dapṯo ḥreto, naḥito w ftiḥ, fayišo i farše, i kefo rabṯo, d kətwa ʕal feme du qawrano.
195. Mḥeli bi kefayo smixo l feme di sapṯayo du qawro, fayišo qəmto.
196. Qayəmno mədli u qaputayḏi, maḥatli ʕal druʕi, u zənǧirawo ləfli ʕal qḏoli w i qundrayḏi abəʕno, omanno: "Lə gmobanno i qundraye, balki bag gurwe ṭaw lo šəmʕi qole, d raġli nofaqno."
197. Bəṯr məlli: "D howən qəm feme... a tloṯo noṭurani, d kətwayne silaḥli, ḥeḏər u qawrayḏi gqəṭlili, walaw luyo i qundraye b raġli ste."
198. Omanno: "Lə gmobanno u qaput, yaquro yo." Ḥatta u qaputano Saro, i aṯto d Išəʕ b de ʕamman Šabo, hiya ḥatta šqiwaylaliyo, huwwaylali, i naqqa d aṯino l almanya. Aʕmi yo w mədli u qaputawo, maḥatli ʕal druʕi w nafəqno.
199. Omanno: "Ya rabb, haṯe i šmayo..."
200. Ṭreli i dəsmalayo, d kətwa ḥəṣto ʕal ʕayni, ṭəryoli tamo.
201. Ono lo oḏaʕwayno, u futerayḏi w u firayḏi maḥtənwanne hanək ste b xaṣra, fayiši tamo, l oḏaʕwayno, tamo ne, yoqsa gmadwaynanne. Hama fayiši li ḥšara w lat tešəbḥoṯo d aloho, d aloho mbahdalle.
202. W nafəqno. Aḥunone, koyomenanxu bu alohawo, d əmmutu u medano, d komanno hič layto ebe xətlaf.
203. Nafəqno ʕal feme du hnano, yasəqno, i dərto yo, korohaṭno, kobaʕno haman, ḥəlli, komičəkno bu ṣalonaṯṯe, d koʕobər lu baytaṯṯe, way, haman daʕənno ʕal iḏi i raste.
204. Ḥəlli, šuro yo, u šuro, məlli, məqqq d howe ʕeloyo, gəmḥalaqno ruḥi.
205. Mḥalaqli ruḥi, mede, latwaybe qumṯo u šurawo w əšmo hawxa. Nafənno ʕal i arʕo w naḥənno, kaše yo.
206. Me d naḥətno bi kaše i saʕaye tre bu lalyo, bəṯr me fəlge d lalyo. I kašayo konoḥatno, ṣaḥwo yo, u lalyo basimo yo w naḥətno bayn i daḥlayo, baxča yo, kito eba kube, dərəhraškat, kito eba čitat, kito eba ʕolone, kito eba spindarat, komixarbaqno ʕal hano w nofaqno bayn hano.
207. Nahaye omanno, haka aṯən, ḥəlli, bəṯri ne, gtoleno ruḥi bayn aq qərramani hul ṣafro, be haṯe mə qriṯo yo, gdomanno: "Hawara baxt d aloho w dəṯxu, itoxu laf eli."
208. Ono bayn u qərramano komhalaxno, maṭino l maye, am mayani komhalxi bayn i baxčayo, mhalaxli, mhalaxli ḥamš əšto sede bara dam mayanək, ḥəlli, aṯili kopri.
209. ʕƏl mu kopriyawo mhalaxli ʕal u kopri, annaqla čəkno bayn ann arʕoṯe, arʕoṯe w arʕoṯe, šarq w ġarb lo koḏaʕno.
210. ʕAl iḏi i raste kito šoriṭo, qariwo yo, ḥamš əšto sede eli, u šoritano.
211. Bəṯr me d azzino li qriṯo, mərralli, mərralli, hawi u šoritaw di... d Bawarde, d əmmina, du ḥudud wa.
212. I naqlayo d lo ḥozewayno ʕalaktrikat ḥrene daq qəryawoṯe, gsamwayno qəs du šoritawo w kulle maynat gsaymiwayli parčayat, parčayat am mayanək du ḥudud.
213. Bəṯr komhalaxno arʕoṯe arʕoṯe w lalyo yo, koḥanno bəṯri, omanno: "Ya rabb, xwala ono no hano, ya rabb, qay u medano, d səmlux aʕmi, qay ono ṭowewayno, ya rabb?"
214. W annaqla koṯeli fṣiḥuṯo, pa ma mən fṣiḥuṯo? Xəd aloho huleli henu l foṯe di arʕaṯe.
215. Lo lašan i šaxsiyayḏi, omanno, lašan at tešəbḥoṯo d Mšiḥo, d məgloyi bu ʕulmo, d u medano hawi ʕam i ḥaṭoyuṯayḏi.
216. "Ya rabb, qay xwala šrolo yo gxolaṣno, ramḥəl gəzzi l Midən? Aḥ ḥanfani gfayši bi nakfuṯaṯṯe w gfayši bi bahdalaṯṯe."
217. W bdeli komhalaxno čol w čol w arʕoṯe arʕoṯe, maṭino li qriṯo qamayto, məlli: "I qriṯaṯe qaruto yo alle." W i saʕaye ʕal iḏi yo, koḏaʕno, heš kətli waxt, omanno, d lo d oṯən bəṯri w i qriṯaṯe qaruto yo, masalmoli alle.
218. Šapəʕno hayo, maṭino li qriṯo ḥreto da tre, bara diḏa košopaʕno omanno: "Haṯe ste qaruto yo w i qriṯayeke i raḥəqto." Xəd əmmina, me Midən l Hazax, d əmmina, hawxa qriṯo ḥarayto.
219. Omanno: "Hayo be ayna qriṯo yo, gmalḥaqno ruḥi ela."
220. I saʕaye hawyo tloṯo w fəlge, ono henu maṭino li qriṯayo i ḥarayto. Bač čammanək komhalaxno bdeli, ġəṭno hul zəd mab barkoṯe bayn u ṭino, arʕoṯe.
221. Kətwa čammat kulle ṭino, marfənwa maye aʕlayye.
222. Omarwayno: "Msaybar, ya raġloṯe, basəm mu... basəm mu qawrawo, d kətyo taḥt i arʕo, hawu ṣabər l ruḥayxu."
223. Huli ṣabər, aloho mʕawalle i ḥaṭoyuṯayḏi, bi ḥarayto maṭino li qriṯaṯe i ḥarayto.
224. W yatuno hawxa, hežnu koḥoyanno ʕəl mini, kaleyo təll.
225. Koyosaqno ʕal u təll, pak hano darbo, hano darbo aṣfalt, hə.
226. Omanno: "I taqsiyayo, d aṯyo, mbelali, latyo ʕəǧbo əṯyo kərxo ʕal u darbaon w ḥozəlli harke."
227. Qaləbno ʕəl mu darbo, koḥanno, haṯe qriṯo, kal kit odakat naʕime ḥariwe, kal kito tankerat dam maye xalye, kal kito traktorat tamo, aʕ ʕarabat da traktorat xalye.
228. Mḥeli ruḥi bu bwar du traktorano di bina naʕəmtaṯe w koḥozeno, qriṯo yo.
229. Ṭabi qole dad dike, koḥozeno, kit ǧaryan b odawat mənne, aḏəʕno, qriṯo ʕamərto yo.
230. Kokoṯu tamo "lastikči", sayomo, kosoyəm al lastikat daʕ ʕarabat, axər, bu šəklano lebi basəm.
231. Ono ste ḥəlli urma, nafiqo me bayto, qaruto eli kiba ʕal sedo, nafiqo.
232. Ono ste məllila, omanno: "Xuhe, ḥoṯo, xuhe!" Naqqa, me d məlli "xuhe", hawyo lal, daʕiro laxalf. Omanno: "Xuhe, ma qaraqol l ve dare haya?" Ma kit qaraqol harke?
233. Naqla kəmmo: "Hara hara." Hawyo lal. Omanno: "Way, mən b ʕaqəl məllila?" Hiya mahzamla w ono komahzamno.
234. Heš bayn i qriṯo da azzino mina w lugab bayn i qriṯo zəd me tre tloṯo sede mina w lugab.
235. Disa fayəšno bayn aʔ ʔodakat, d kit ḥariwe, u ʕamo mahzamle mənne, maṣ ṣawašani.
236. Fayəšno tamo hul li saʕaye arbʕo, hawi aʕli, yaʕni ba tloṯo w fəlge maṭino li qriṯaṯe.
237. Koḥanno, bayto kito qariwo eli, aḥunone, more du bayto konəfqo koməlyo maye, i saʕaye bann arbʕo, komaqiṯo u ǧaryan du bayto, ko ǧəġro i ṣopa w barbar da ʕwonaṯṯe.
238. Omanno: "Haṯə mən ḥurma žehati yo bu lalyano, i saʕaye bann arbʕo, heš kit tre saʕayat l ṣafo, hawxa mən ḥurma.
239. Way alo masṭər ʕal u baytano, d kətyo hawxa kad ḥalal, more d sawal w more d dawla, xwazi kul ənsan, xəd hani, oxalwa i dawlayḏe hawxa b raḥati w i taʕbayḏe.
240. Ġalabe fṣəḥno, d kətno bwar du baytawo, nahaye, hawyo i saʕaye ḥamšo, ḥəlli, nafiqi bayn a ʕwonaṯṯe, hiya w u gawro, yaqin w an naʕi... w u rəʕyaṯṯe.
241. Hawyo ḥamšo w čarik, aḏəʕno u šarq w u ġarb me ḥḏoḏe w ayko bahər, hano sloqe yo, hano ġyoṭe yo, aḏəʕno, sloqe w ġyoṭe me ḥḏoḏe.
242. Henu fhəmli...
243. Hawyo ḥamšo w fəlge, əšto noqəṣ čarik, more da ʕwone maməṣṣe a ʕwonaṯṯe, u rəʕyo aṯi laf eli koqoləʕ a ʕwone.
244. Ono ste, kəwa ṭawʕo naʕimo he me Azəx b kisi, twiro wa, ono ste mədli qatte mu ṭawʕawo, azzi li qamayto da ʕwone.
245. Ono ste komanno "dbrdbr" hawxa, u rəʕyo koḥoyər aʕli, ono ḥanno aʕle, komanno: "Qawwat be bəra!" Komər: "Hare, tə saġ be!"
246. Komanno: "Ma av čə walaṭa av čə gunda?" Omər: "Av Sarkahni ya!"
247. Me d məlle Sarkahni, ġalabe aṯi kef diḏi, oḏaʕwayno, kito, kəmmi, am... Sarkahni di dašto.
248. "E", — omər, — "de", — omər, — "wara bar ṣope — tux qm i ṣopa!" Hiye komər, ono kodoʕanno laxalf, ema komaǧreno maslamno ruḥi l noše?
249. Ḥəlli, more du bayto ste aṯi bəṯri, omər: "Itux, taw qm i ṣopa!" Lo maǧreli.
250. I aṯtayḏe, u abrayḏe, w ḥəlli, kəlle ǧalab d naʕime w kalənne noše kad ḥalal.
251. Omanno: "Malava gušt kosaləq u yawmo, ha, haymən kazzino yotawno bu baytano."
252. Yatuno, koḥoyər, az zəneǧər kalənne maṣre b raġli w life ʕal qḏoli.
253. Ḥəlle aʕli, ḥəlle, ḥəlle w hul larke diḏi ṭino w bu ḥalano w ono sarqoq w bu šəklano.
254. Ḥəlle, ḥəlle aʕli omər: "Way! Bayte d hanək, d hawxa səmme ebux, əzzeyo lu mirat!"
255. Omanno: "Qay mə səmme ebi, ono man no?" Omər: "Aydarbo man hət?" Omər: "Briṯo, bu aṯrano rʕimo aʕlux!"
256. Omanno: "Qay mən hawi, ono man no, mən hawi?" Omər: "I ʕaskar ʕal a qrəyawoṯe kulle mḥalaqla."
257. Omər: "Baxt diḏi, baxt diḏi elux, baxt d aloho elux, d qəṭli an naʕimayḏi kulle, ono lo maslamnux l noše, ṭro lebux howe tašall!"
258. Me d hawxa məlle, lebi ṯniḥ w i aṯto ǧġəlla i ṣopa w məlle: "De šlaḥ i qundraye!"
259. Šləḥli, mləṯto ṭino, i barṯayḏe, ba mən bnoṯe, aloho ṭorele, ṭoralle, kətwayle, əmmətwa, žxa latne, əmmətwa, žxa noše amrikaniye ne.
260. Šləḥla i qundranayḏi, i barṯo azza, mašiġila bam maye, amṭyola, maṭola qm i ṣopa.
261. Mədla ag gurwayḏi, məlla: "Šlaḥ!" Šləḥli ag gurwe w amṭela maye, maḥatla ʕal i ṣopa, mšaḥalla am maye w məlla: "Mgali raġlux!" Mgaleli hul li kaboke, hul larke ṭino, w abəʕ u gawro maḥət, omanno: "Lo."
262. Mədli, amṭela u tašt. ʕəl mu taštaṯṯe mašəġli raġli w amṭelali gurwe me dəṯṯe du bayto, lwišili.
263. W u pantronayḏi hul larke ṭino, məlla: "Šlaḥ u pantron ste!" Kətwa aʕli šarwolo ḥeworo, šləḥli u pantron.
264. I aṯto azza, mašəġla, amṭela qm i ṣopa, mʕalaqla, məlli: "Hawliyo, ṭro aʕli nošəf!" W lwəšli u pantronayḏi.
265. Məllila, məlli lu gawro: "Izux, mšayaʕ u abrayḏux, ṭro amṭeli dolmiš me bayn i qriṯo, gəzzino l Gziro ebe.
266. E, mən d omər, hawle, i naqqa d omər "məlyun", hawle məlyun w fəlge, mən d omər, hawle.
267. Bas d maxlaṣli, tux aʕmi, tux hat ste məd u baxšišayḏux, zatan diḏux bu zawwudo, i ṭawwuṯaṯe, d səmxuli..."
268. Azze u abro d amṭe u dolmiš, aṯi more du dolmiš qm u tarʕo, amṭele u dolmišayḏe, dolmiš maḥ ḥaṯani mar rabe.
269. Məlle, ḥəlle aʕli, kalno bu ḥalawo, məlle: "Gdomannolux mede." (b lišonayye). Məlli: "Amar!"
270. Omər: "Haka b kallawat xaliṣət, ya hanək marfallallux, gmobannux ahla w sahla.
271. Haka hat mahzamlux, amalli!" Omanno: "Al, ono mahzamli!"
272. Omər: "Obətli mal d briṯo, lə gmaǧreno, gməqḏi u dolmiš w gqəṭli ono ste!"
273. Omanno: "Pak." Məftakalli b ruḥi omanno: "Mə nuro kit harke, bu aṯrano?"
274. More du bayto maḥatle iḏe ʕal feme omər: "Xəd lo məllanlux w xəd lo məlluxlan, ele kobaʕno, l əmmət ḥatta li aṯtayḏux ste, kale u zlamano gabayye." W azze, daʕər.
275. Məlli: "Qay mən kito?" Hano, more du bayto, komalli: "Aǧ ǧiranayḏan ḥawre d hanək, d mballalluxne!"
276. Omanno: "Ya rabb, i ṣəṭrayḏux rabṯo yo, pa ya rabb, de səm... d malḥaqluxli lu baytano w lo l bote."
277. Məlle lan naʕimayḏe: "Hwawu nobačči ḥeḏər u bayto." Koṯən maǧ ǧirane, d məǧġoli, i aṯto konəfqo aʕmayye, koməǧġoli... komadaʕralle mi dərto, kozəbṭi noba aʕli.
278. Tamo məlli: "De zoxu hawu talafon l Midən." Məlla: "More du talafon ste xtaṯṯe yo, gdəḏʕi ebux."
279. Məlli: "De, izux, amṭili dolmiš, gəzzano lu qaraqol." Omər: "Šawʕo kilomətr yo." Omər: "D ḥozəlli aʕmux, eli latyo ṭawwo." More du bayto.
280. Hani... annaqla koḥanno, kaleyo čuko. Kočik baytək bu baytaṯṯe, omanno: "Mən yo hano, kadi yo?"
281. Omər: "Hano afṣafro mḥalaqle." Omər: "Kəmmi, čuk xwa taveže stare, čik lawġul gaban, məlli lan naʕimayḏi, lo qəṭlutu u čukano."
282. Omər: "Hat ste uʕdo ʕabirət, bəṯr me d čikət bi səṭra bu baytayḏi, d maqṭanno haqqa naʕimani qumux, kobenux soz, ono lə gṭoreno, mede oṯe aʕlux."
283. Omanno: "Way mo kore ʕomər baytux." Bu šəklano.
284. Omanno: "De naxa aydarbo saymina i qaraqole, malḥaqli ela, waki more du dolmiš lə gmaǧre mobeli. Lə gmaǧreno əzzino ʕal Gziro?"
285. Omər: "I qaraqole gdəṯyo larke lu qontrol."
286. Fayəšno bam məqqa ba tmanyo, fayišina la tmanyo, l aṯyo. U abro azze, mšayele, mərre: "Adyawma qm i qaraqolaṯṯƏ kosaymi i arama w u qontrol i qaraqole."
287. Omər: "De naxa, waki hawxa yo, ono w hat ste gnəfqina ʕal feme du darbo, xəd noše l oḏəʕ, d kəthət aʕmi ste."
288. Huleli u qaputayḏe w lwəšle u qaputayḏi. Huleli dəsmale, məlleli: "Maṣər ʕal rišux, d noše l oḏəʕ ebux!"
289. Maṣəlli i dəsmalayo, ḥatta he kala gaban, maṣroli ʕal riši w ʕal daqni, d noše lo ḥoze ṣərṭi.
290. I aṯto məlla: "Balki marke lu qaraqol čiki bi qamaytayḏe w gšəqlile minux." Kəmmole hawxa lu zlamayḏa.
291. W nafiqina ʕal u darbo, məlla: "U qaputayḏe kule ṭino yo, lo lušətle, gdəḏʕi, diḏe yo!" Amṭela kiso du naylon, maḥatla.
292. W nafiqina l feme du darbo, u abro maklele dolmiš w rawixina.
293. Məlle: "Kəzzan l Nṣiwən." Yaʕni xəd kətna tre yolčiye l Nṣiwən.
294. Rawəx aʕmi w žboy diḏi hiye šapəʕ l Nṣiwən, maṭina bwar du qaraqol w, xəd d šəpʕina, maklalle u dolmiš.
295. Abəʕ d mhaləx, məlli lu šufer: "Klay!" U šufer kali, hediya šləḥli u qaputayḏe m aʕli, huli, maḥatli b rax diḏi, xəd l əḏʕi.
296. W i dəsmale manḥtoli m ʕal riši, maḥtoli b qḏoli w u qaputayḏi maḥatli ʕal druʕi w naḥətno bayn i ʕaskar.
297. Koḥayri aʕli: "Mən hət?" Omanno: "Rahin tutan papaz Malke banəm." Əmmi: "Sansən?"
298. W məddalli w huwwalli l ḥḏoḏe w nšoqo hay nšoqo!
299. Alo ṭore u qumandar di qaraqolayo, d kəmmila Zučan, qaruto li qriṯaṯṯe, xəd me Midən, li Kurke.
300. Hawxa azzino, maʕballeli u baščawiš lawġul, ǧġəlle i ṣopa, amṭeleli čaye, amṭele qolonya w ḥəlle, az zəneǧər kalənne b qḏoli, b raġli. Omər: "Hani mən ne?"
301. Omanno: "Hani, mu naqwo, d mahzamli, aʕmi ne." — "Ayna qriṯo?"
302. Omanno: "I qamayto lo, da tre, da tloṯo." Aḏəʕ. Omanno: "Haw xabro lu binbaši, ʕayəd d ayko hatu?" Omər: "ʕAyəd d Azəx na."
303. Hule telsəz lu binbaši. Məlle: "Papaz Malke bulundu!" Ḥzelan u qašo!
304. W tamo, aydarbo hule xabro lu binbaši, tamo b Zinawraḥ wayne, i ʕaskar mḥalaqwayle ʕal Zinawraḥ, mḥalle bann alfaye tfənag, səmme šinke tamo, mərre: "U qašo ḥazi."
305. Ḥatta ann aġritiye mərre: "Mə mqam?" Mərre: "U qašo ḥazi!"
306. U binbaši hule xabro l Midən, u qaraqol hule xabro, huwwe xabro, bəšra lam mədhoye.
307. Am mədhoye kulle yatiwe wayne bi Berəmke ʕal i Axke, aṯi, kəmmile bu tanker, ḥəngi ma lazzat, mḥalaqle ruḥe, čik bayn u čamur omər: "I bəšrayḏi aʕlux, qašo Malke ḥazi!" Haṯe b Midən.
308. W məlli ste, omanno: "Amar lu binbaši, ṭro d omər lam mədhoye: "U qašo mahzamle w nafəq me taḥt i arʕo, mahzamle w lo bu ḥamdaṯṯe.
309. Balki ann abnayḏi aṯən m Awrupa, balki am mədhoye mdagalle kallawat, d obən l ayna, d mballalli.
310. W balki əzzehən, ḥozən, me bramšəl u naqwawo kale xalyo, u qawrawo, gdəmmi: "Gmarfinale, marfelan, kawlan ak kallawat.""
311. Amarre: "Kallawat saqən, kallawat l noše l obən."" Omər: "Tamam."312. ʕAyni u binbaši hawxa hule xabro, məlle: "Kallawat l noše l obutu, hiye mahzamle w hiye mqayzalle."
313. W bu šəklawo ono he bu qaraqol, u binbaši səmle dawam me Azən, me Zinawraḥ, u oparasyon aʕme w ʕəsri ǧamsawat w tanzerat koṯən laf eli, ono bi qaraqole.
314. Heš ono bi qaraqole, i ʕaskar d Nṣiwən, i ʕaskar du aṯrawo w u albay me Qəzəltapa, aṯi, ono tamo yatiwo, aṯi gabi.
315. Mḥalaqqe ʕal i qriṯo, azzehən, heš i saʕaye tašʕo, hani bəṯr me qroṭən, tašʕo, hawyo tašʕo w fəlge hul ʕaṣro, i ʕaskar maṭyo li qriṯo.
316. Kəzzehən, u mede d aloho lo masṭər, kaleyo feme du naqwawo ftiḥo.
317. More du bayto, ha žbaye falake ninən, lo kəḏʕi. Kəmmi: "Ṭro, walaw mo kore i ʕaskar oṯe ste." May kəḏʕi, kəmmi: "Kala i arʕo msawayto aʕle." I dərto rwəḥto wa.
318. I ʕaskar kəzza: "Hano mə naqwo yo?" Koʕəbri, kala i šəfqayḏi, u futerayḏi, kale u firayḏi. Kəmmili: "Itux, gab u telsəz!"
319. "I šəfqayḏux aydarbo yo?" — "Kamto yo!" — "U firo aydarbo yo?" — "Hawxa yo!" — "Taḥt rišux mən kətwa?" — "Mxadde!" — "I mxadde aydarbo wa?" — "Semaqto wa!"
320. "U dawšak aydarbo wa?" — "Ḥeworo wa!" — "Məqqa?" — Omanno: "Əšmo karyo wa!" — "Taḥt u dawšak mən kətwa?" — "Mšammaʕa!"
321. "Kətwa dawqo d laḥmo, b mən wa?" — "B naylon!" — U naylon aydarbo wa?" — "Komo wa!"
322. Haqqa medonani, ono bu qaraqol, ḥzanne bi qriṯo w bi dərto dan nošani.
323. W aṯi lu binbaši, kal kalənne aq qayde b raġloṯi, az zəneǧər, w məlle: "Amṭewulli kalbtan!" Amṭallalle kalbtan.
324. Omanno: "Binbašəm, lo qəṭʕətte me raġli, kobaʕno bu šəklano gəršənne, mḥalqənne laq qazatat w lu vidyo!" Omər: "Lo!"
325. L obaʕwayno. Səmle w lo səmle lo qadər qoṭaʕʕe, qam qrele lu aṣṣubayayḏan, d kətyo harke b Midən.
326. Amṭele čakuč, amṭele kefo, maḥatle taḥt az zəneǧəranək, saʕaye mḥele, hul d qṭiʕile me raġli.
327. U zənǧirawo mədde w kale aʕmayye bi maḥkama w bəṯr mballalli, maḥattalli bu tanzer, mballalli li qriṯo, kal kaleyo i šəfqayḏi, u firayḏi, i nvine b feme du naqwawo.
328. Məlli: "Lə gmaǧreno ʕobanno li qriṯo." Mərre: "Ḥur, kul bayto, kito ʕəsri ʕasekər ʕal i goro w bad dərtoṯe."
329. Mballalli li qriṯo, komawfaqqe a nvinaṯṯe, kohdəffe aš šuronaṯṯe.
330. Koḥzalle, mədli lu firayḏi w i šəfqayḏi, mərre: "Lo kowe d maydətte, gməblinanne li maḥkama."
331. W ḥzeli tamo, ḥatta u qawro qamoyo ste, d qwərralli, ebe, bu baytawo u axurawo, kul mede mtazbəṭənne, ḥzanne xəd kətyo.
332. W bəṯr daʕənno u binbaši, maḥatleli bayn ele w lu aṣṣubay ḥreno w amṭallalli.
333. Kito u albay, d kətyo b Qəzəltapa d Nṣiwən, komanno: "L oxalwa aʕli hawxa səmxu, ma... hnənxu aʕli w taʕibutu aʕmi."
334. Komalli u albay komər: "Lo koxəl aʕlux?" Komər: "Dogan Gureš m šarq w ġarb həzle i ʕaskar, briṯo, aʕlux, kəmmət "lo koxəl aʕli?""
335. Omanno: "Saġ ol, war ol, li ʕaskar, li dawla, d səmxu u medano, hama aloho simole muǧiza haṯe, aʕ ʕəǧubani simile aloho, d xaləṣno me taḥt i arʕo.
336. Lašan d lebayxu obaʕwa d xolaṣno, mawxa aloho səmle i ʕəǧubataṯe, i təḏmərtaṯe, ham i dawla, ham lu ʕamayḏan w ham lu mede, d u medano, d latyo bu darbo, d kosaymile, u medano boṭəl, haṯe hawyo ʕal foṯayxu!"
337. Məlle: "Ḥaqiqatan, u medano hawxa yo w šəbḥo l aloho." U binbaši komər: "Hano ʕəǧbo yo, u mede, d hawyo aʕmux!"
338. Maḥattalli bayn la tre, u binbaši, u aṣṣubayayḏan, w qləʕʕe aʕ ʕarabat bəṯre ḥḏoḏe w mhalaxlan koṯina laf Midən.
339. W huwwe xabro, u ḥasyo, i hayye d me Məḏyaḏ, a srinoye w hasxoye w aq qoruǧiye du aṯro kule malimənne w i ʕaskar me... mu qaraqol hul lu darbo du ṭrəmbel, tamo amṭalle u bando, amṭalle i dahole w zərnaye di ʕaskar w kulle səmme marasəm tamo.
340. U albay d Azəx w u...
341. Bdalle huwwe xabro, məlle: "Kamṭelan u qašo!"
342. Maṭina bwar d ʕRowən, a ʕrawnoye kulle nafiqi, məlle: "I ḥurmayḏux, šqilan i ifadayḏa, me ʕRowən wa!"
343. Omanno: "Ono ste ʕrawnoyo no!" Omər: "Naxa haw, mafwaq iḏux bu šaboko di ʕaraba, hawwe šlomo la ʕrawnoye!" Maʕleli iḏi, kulle mḥalle ʕal ač čapkat.
344. Šapiʕina, aṯina li qriṯo, me d šapiʕina gubo rabo, u aṣṣubayayḏan mawfaqle i... d əmmina, i hnayḏe, i tfənge, i kalaškofe di ḥkuma w marəṣle.
345. W bdalle i ʕaskar komariṣi mu darbo du ṭrəmbel hul lu qaraqol w komarṣi.
346. Ap pirat komhalləlli, aq qoruǧiye komoḥən, i dahole koməmḥoyo, səmme mede marasəm, lə gmitawmər, tamo li ḥaṭoyuṯayḏi.
347. Haṯe aṯino w yatuno w maḥkeli u mede, d hawi lu albay w lu binbaši w lu ḥasyo w lu ʕamawo, d kətwa qum feme du qaraqol.
348. Aloho howe raḏ̣yo mi ǧamaʕayḏi, d qaymi baw waǧibatat, səmme səfra, səmme səfra yarəxto lu qa ʕamawo, u baṣro, i rezo, i madfuniye.
349. W mamṭele u binbaši l qamuṯi ʕarbo, šqile me Gawro Ḥakimo b məlyun w šwaʕ mo alfo, məlle: "Nḥarəlle!"
350. Nḥərre bi qamayto di ʕaraba, d ono w hiye kətwayna eba.
351. Nḥərre w bdalle kosaymi šayəna, d xtoṯa lawi.
352. Ḥatta səmme w lo səmme an nošayḏan kobənne kallawat lu binbaši, məlle: "Ono huli naḏ̣ro ʕal ruḥi, məlli: "D u qašano miban, ono gsamno sadaqa." Hano ṭrowe me kis diḏi."
353. Walaw hiye xəd lebe w ono ste aʕme xəd lebe, b haṯe kula simole, mede, d kətyo l qul i ʕayno, amma d kito mede bal lebawoṯo, hiye aloho koḏəʕ.
354. Ann aḥunonayḏi, hul larke haṯe hawyo aʕmi w kul mede mamnun.
355. Annaqla kobeno šukran, tawədyoṯo lu ʕamayḏan, ʕawwəl lu faṭəryarxo, d kətyo u rišo di marʕiṯo di mšiḥoyuṯo d ann arbʕo xaṣawər bi briṯo. Ġalabe tawədyoṯo w alfaye tawədyoṯo kobenole.
356. D me tamo mšayaʕle u binbaši, mbeleli d šoqəl i ifadayḏi b Azəx, kal kaleyo i dilakča du faṭəryarxo ʕal i maṣa, komər: "An nošaṯxu mballe u qašo, d kətyo du šarq d Midən w d Azəx w d Bsorino, a zlamat di ḥkuma mballe u šaxsano." Kaleyo tamo ʕal i maṣa.
357. Ġalabe komaškanno u bašalči du Šam, d mšayaʕle: "U zlamano, u qašano m ayko d howe gməfqutle."
358. Ġalabe kobeno šukriyat lu bašalči d Almanya, d Bonn w d Munih, d mšayaʕʕe l tamo, kalənne ad dilakčaṯṯe ʕal i maṣa d me Holanda w d Awusturya, hani d mšayaʕʕe. "D u qašano, an nošaṯxu mballe, kolozəm məfqutəlle."
359. Hani kulle kalənne ʕal i maṣa du binbaši w kalayo tamo mu ṭaraf du abrayḏi Gabro tašakkurnama lu binbaši, ḥḏo lu albay: "D səmxu u medano w babi ḥazi."
360. Kobeno tašakkurnama, tawədyoṯo, xəd məlli, lu faṭəryarxo, u rišo di səryoyuṯo, l ann abohoṯayḏan, a ḥsayo w ḥasyo Ṣamuyel, d ġalabe səmle ǧahd b kulle ad dayrat w b kulle a ḥkumat w i ḥaznitiye, d səmle w lo kali abadan, xəd səmle. "Šanṯo", — məlle, — "b ʕayni lo hne."
361. Kobeno tawədyoṯo w ġalabe šukriyat lak kohne w la ḥsayo d ʕmum d Awrupa, d kulle bad diyanat.
362. W ḥasyo Yusəf, d kətyo b Sṭambəl, d azzeyo hiye w Gabriyel, u abro d qašo Ṣawme, w Gorgis Tezal, d azzehən gab Doġan Gureš w d mərrralle aʕli.
363. Mərre: "U qašayḏan azzeyo." Məlle: "Mə koməḥšu?" Mərre: "Koməḥšu padar."
364. Məlle: "U padaraṯxu yo, ḏiḏi yo ste, u mede, d oṯe mini, gsamnole w kul, d oṯe aʕlayxu ṭangiye, amerli!"
365. W səmme u ǧahdano, mhalaxle abuna ḥasyo Yusəf baš šuqone d ʕAnqara w səmle ǧəhad.
366. Komšayaʕno šukriyat l kulle w law wazire d Turkiya, mu raysi ǧumhur ḥatta mšayaʕlile...
367. U ḥasyo ʕal femi mšayaʕle šukran lu raysi ǧumhur w li bašbaqan w lu məǧləs baqani, lu ičəšlar baqani, lu dəšəšlar baqani, lani kulle di dawla mšayaʕle.
368. W komšayaʕno tawədyoṯo w šukriyat l kulle u ʕamayḏan das səryoye, d kətyo b Awrupa, d mǧahadde.
369. W ḥatta l ʕmum, d kətne b briṯo du ʕamayḏan, u ahlayḏan as səryoye. Am mədhoye, d mǧahadde, kayuwwe bu medano.
370. Alfaye w rəbwoṯo tawədyoṯo w šukriyat komšayʕina l kulxu w ġalabe mamnun, xəd mḥaznutu aʕman, Mšiḥo l obalxu ḥaznitiye.
371. Xəd hatu mḥaznutu ʕal i ḥaṭoyuṯayḏi, ṭolabno me moran Yešuʕ Mšiḥo d mawfaqleli maʕ ʕəmqanək di arʕo w d səmle i ʕəǧubataṯe, maʕlele qarne di mšiḥoyuṯo bi wasiṭa di ḥaṭoyuṯayḏi, hawxa qarne di ʕito qadəšto howe qimo w ġəlbo kulle ad dəžmənayḏa ak kasye w ag galye.
372. W marke bu bayto di mḥasayto d Marto, i ḥurma d Šahino w d kətne an naʕimayḏa, ann abnayḏa harke w, d əmmina, a bnoṯayḏa, a ḥwoṯayḏa w u ahlayḏa kulle, d kətne harke ḥaḏ̣ire.
373. Mlelan u banṭano lašan i ḥubaṯṯe, lašan u banṭano kul man, d šomaʕle w maṣəṯ aʕle, komšayaʕno l kulle ṣlawoṯo mi ḥaṭoyuṯayḏi w bərkoṯo.
374. Rabe w naʕime, ṭəlbina me moran Yešuʕ Mšiḥo, d lo maʕbər nošə lan nəsyune, d kətne hawxa ṣaʕbe.
375. Iḏa d ʕəbri lan nəsyune ste, moran Yešuʕ Mšiḥo, xəd maxlaṣle i ḥaṭoyuṯayḏi mu nəsynano, d kətwa ṣaʕbo, maq qaydani, d kətwayne ʕatume, hawxa maxləṣ kul mšiḥoyo maṭ ṭangiyat w man nəsyune, d kətne ṣaʕbe amin. Fušu b šlomo.
376. Barəx mor, miḥasina ba ṣlawoṯayḏux.
377. W harke komšayli ba šlomaṯxu u ʕamayḏan d bi qriṯo d Midən, u muxtar, aʕ ʕazawat, u šamošo ʕIsa w i ǧamaʕayḏan.
378. B šroro yaʕni i ḥaznitiye, d mḥazni aʕlan, mede ʕəl mi ʕade w d qayimi baw waǧibatayḏan, mede ʕəl mi ʕade.
379. W b šroro aq qəryawoṯe, d kətne ḥeḏ̣oran, aḥunone, yaʕni aṭ ṭaye, d kətne ḥeḏ̣oran, kul qriṯo, d aṯyo, heš qm i rawmo hul lu baytayḏan komoḥən bann alfaye tfəngat.
380. Hən mənne yasiqi, yəsqiwa ʕal i goro di ʕito, moḥənwa, hən mənne əmmiwa: "Hulan sadaqawat mab botayḏan, d xoləṣ u qašano." W hən... kul ḥa mənne, d oṯewa, gdomarwa mede.
381. U ʕamo rʕim mann arbʕo xaṣawər, d kətne hawir diḏan, qriṯo lo fayəš.
382. W qayimi i ǧamaʕa d Midən baw waǧibatat di xədma, d u muklo das səftawat sim l kule u ʕamano.
383. Hawən a mʕawnonayḏan w aloho maqbəl mənne w aloho məḥləf ḥa, moran Yešuʕ Mšiḥo madʕər aʕlayye alfaye w rəbwoṯo.

386. W mu ʕamayḏan dah hasaniye, d kətne b Midən, d hənnək ste marfalle i qriṯo d Hasana.
387. W dayəm ṭəlbina mənxu, d mṣalutu lašanan, d aloho d obelan ǧagar hul lu nafas ḥaroyo, hul d qoḏ̣e, lo marfina i qriṯaṯe, d kətyo mbaraxto, Midən. I naqla d lo qoḏ̣e, d mhalxina mina ste, iḏaʕu, m iḏe lo koqoḏ̣e yo.

LF-Jastrow_LuF: 001. Al_Mi Faṭime.txt
1. Ono, Alyas Maskobi, kobaʕno məǧġənno qəṣṣa kərdiye waqʕiye, b zabno ḥaṣilo.
2. Fa bu zabnano kətwa ḥḏo, əšma Faṭəme, kətwayla nxiroyo, əšme Genč Xalil Aġa.
3. Fa hano, i ʕaskar d tərkiya mballe, zbəṭṭe, maḥatte bi ʕaskariye w mballe.
4. Mballe li ʕaskariye. W fayišo Faṭəme tane. Koḥəlmo b lalyo w b imomo bu nxiroyayḏa.
5. Yawmo may yawme qayimo məlla: "Yade!" Əmmo: "Mən yo?" Əmmo: "Bramšəl ḥzeli ḥəlmo." Əmmo: "Barṯi, u ḥəlmayḏax howe xer. Amalli, mən ḥzelax?"
6. Əmmo: "Yade, ḥzeli, ʕayno ftiḥo bi dərtayḏan w ʕam gabe di ʕaynaṯe kətwa dawmo d ḥabušo. W bi dawmaṯe kətwa tre kərfe kome mʕalqe. W bi dawmaṯe, yade, kətwa tre ḥabuše. W kətwa tre kukwe me di šmayo bi dawmaṯe.
7. W, ya yade, ḥa ṭayro aṯi me arʕe di barriye w maʕraqle a tre ḥabuše. Kəbʕono, yade, mfasratli u ḥəlmano diḏi."
8. Əmmo: "Barṯi, u ḥəlmayḏax howe xer. I ʕaynayo, d ḥəzyolax, hanək ad damʕe d ʕaynax wayne. W i dawmayo du ḥabušo hayo i qəmṯayḏax wa.
9. W a tre kərfe komanək — hanək ag gəḏḏalayḏax wayne. W a tre kukwanək di šmayo — hanək ʕaynoṯax wayne. W a tre ḥabušanək, ya barṯi, hanək ṣadronax wayne.
10. W u ṭayrawo, d aṯi me arʕe di barriye, maʕraqle a tre ḥabuše, hawo Genč Xalil Aġa, u nxiroyayḏax wa. Aṯi me bayn i ʕaskar d Ǧaṣəm Paša, me riše du ṭuro du kukwo. Me tamo aṯi, maʕraqle a tre ḥabuše."
11. Əmmo: "Yade, mazal hawxa yo, howe ḥaram aʕli fayšono bab baladani." Əmmo: "Gəzzino mamṭono u nxiroyayḏi mi ʕaskar d Tərkiya."
12. Fa tani yawmo Faṭəme mnaqelala arbʕi bnoṯe w ann arbʕi bnoṯani malawšila ǧule dar rumoye. W rawixi ʕal as səsye. W maftela foṯa lu oġər w makraxla ḥaṣa lu falak.
13. Tloṯo yawme mhalaxla b arʕe di barriye. U yawmo da tloṯo maṭyo l zlam darwiš bu darbo.
14. Məllale: "Šlomo aʕlux, ʕammo!" Omər: "Ahla w sahla, ġalabe b xer aṯyat. Mə kəbʕat, ya barṯi?" Əmmo: "ʕAmmo, gdəmmalux mede, mšaylallux suʔal. Balki ḥzelux u medano b briṯo, mǧawbətli aʕle. Lə ḥzelux Genč Xalil Aġa b briṯo?"
15. Omər: "Man yo hano Genč Xalil Aġa? Mən yo... aw waṣfayḏe kibax d obatline?"
16. Əmmo: "Aw waṣfayḏe greʕuno, yarixo, w ḥeworo, as səmbelayḏe žnuva konəfqi, kətle xaṭṭ d səmbelat šaʕuṯe. W, ʕammo, kito xanǧar. I kalanayḏa mu dahwo qume. W kito səsto mas səsyani daʕ ʕarab, maʔ ʔaṣali, taḥte. W kito b feme sabil mu dahwo, hano yo aw waṣfat du nxiroyayḏi."
17. Omər: "Barṯi, d omannax, aw waṣfani d kobatte ʕal u greʕunano — kaleyo b riše du ṭuro du kukwo bayn i ʕaskar d Ǧaṣəm Paša, i ʕaskar d Tərkiya.
18. Amma ono, i naqqa d aṯino me tamo, hani tloṯo yawme komoḥe qm i xərrene du mawto. W marfənwa am maye bu tarwoḏo b ǧagre. W balki hul uʕdo mayəṯ."
19. "Ba", — əmmo, — "ʕammo, aloho lo mbarəx u safrano diḏux. Ba koṭəlbono m aloho w maq qadiše: i laffayo d rišux huyo u koruxayḏux w i ǧahnukayək d taḥtux huyo i maziyečiyayḏux. W hagar kətlux čike d bayto, nofəl ʕal ay yatumayḏux. Əzzux lu bayto, ḥa mənne lo ḥozət saġ.
20. I nuraṯe marfolux b lebi. W ak kazabayḏi yaqiḏi ʕal u xabrano, d məlluxli. Ba mə gdəmmono? Gud lo zayʕowayno m aloho uʕdo w minakfowayno mu ʕəlmo, uʕdo gməḥyowayno u sayfano ʕal qḏolux, mafirowayno rišux mi lašayḏux! Bas lo koṭowət ḏ̣arbo. W aloho lowe aʕmux w izux b twarte d qḏolux aṯət!"
21. Fa Faṭəmme hula əzən lann arbʕi bnoṯe, d kənne aʕma. Kulle rawixe das səsye w ʕaskar lawiše ne, nošo lo koḏaʕʕe bnoṯe. W hiya zabəṭ yo aʕlayye.
22. Mhalaxxe bu darbo, maṭən. Mqarawwe ʕal u ṭuro du kukwo bayn i ʕaskar d Ǧaṣəm Paša. Ṭrela ann arbʕi bnoṯe tamo w saliqo riše du ṭuro du kukwo ka zabəṭ.
23. Azzayo, ʕabiro bayn i ʕaskariye. Ba nošo lo koḏaʕla. Ayna d koḥozela, kobela tamana, koḥəšwila zabəṭ.
24. Azza karixo marke w larke, ḥzela: Genč Xalil Aġa, u nxiroyayḏa, ga kaleyo taḥte čadəre. W fəʕlan am maye bu tarwoḏo komaxlənne b ǧagre. I xərrene du mawto kalayo b qḏole.
25. Yatiwo qəm qarʕe. Uʕdo gdomannanxu i čiroke čike bu kurdi.
26. Fa məllale əmmo: "U səsyo d Genč Xalil Aġa, kətle ʕalame b qarʕe, hano kəmmile 'baš'. Fa ya Genč Xalil Aġa, ax xalxole d raġli kturanne w ksaymanne naʕlo lu səsyayḏux.
27. W ab bazənat d iḏoṯi, hani, d kənne d dahwo, d komaḥtənne bann iḏoṯe — kturanne. Ksaymanne bəsmore lu naʕlo du səsyaḏux, ya Genč Xalil Aġa. W gəmḥalqono u maqaṣ lag gəḏḏalayḏi, kqəṭʕanne, ksaymalluxne hafṣoro lu səsyayḏux.
28. Laḥatta yawmo, i naqqa d əzzux bayn aʔ ʔaġawat w bayn a ʕmire, i naqqayo d l əmmi: "Aṯi Genč Xalil Aġa, hano zlam latle noše." Laḥatta d u ʕəlmo d oḏəʕ, ənno kətle noše, komaḥti bolayye aʕle.
29. Fa i naqqa d Genč Xalil Aġa šaməʕ qola, aḏəʕla. Aḏəʕla, qayəm, čike d kewo laybe.
30. Maʕballa l gawe di čadəre w məllale: "Yalla qəm, lwaš aǧ ǧulayḏi. W ono glušono aǧ ǧulayḏux. W hat izux, mṭay lann arbʕi bnoṯe, kalənne b arʕe du ṭuro. Gəzzux lu bayto. W ono glušono aǧ ǧulayḏux ʕaskari. W bu ḥaylo d aloho gmaxalṣono ruḥi mi ʕaskariye, gdəṯyono məṭyallux."
31. Fa hano, Genč Xalil Aġa, lwəšle aǧ ǧule d Faṭəme, d kənne aǧ ǧulayḏa daz zəbbaṭ. W hiya lwəšla aǧ ǧulayḏe di ʕaskariye. Hiye azzeyo, maṭi la bnoṯe w rawəx ʕal u səsyo d Faṭəme w azzeyo. Daʕiri, aṯən lu bayto.
32. Faṭəm fayišo bayn i ʕaskariye. Kul yawmo i ʕaskariye konəfqo lu taʕlim. I naqqa d konəfqo lu taʕlim Faṭəme, ba nošo lo koḏaʕla, ḥa ʕaskari yo, konəfqo lu taʕlim, komġalṭo.
33. I naqqa d komġalṭo, u zabəṭ koṯe, komʕazalle, hiye koḥošawle. Ḥa, tloṯo, arbʕo kore — abadan, dayəman qaṣdi komġalṭo.
34. Bi ḥarayto aṯi u zabəṭ, grəšle u ʕaskariyano, d kətyo hiya Faṭəme, me bayn i ʕaskar, w midole w mḥalqole ʕal i arʕo. W naqqa Faṭəme ftəḥla ṣadra, koḥoyər, mə ḥoyər u zabəṭ: ga haṯe barṯo yo.
35. E omar: "Alo maḥru bayte d Tərkiya! Qay gawre lo fayəš b Tərkiya, fayəš kamṭilan bnoṯe li ʕaskariye. Yalla, qəm ya flane, izax lu baytayḏax!"
36. Ba hiya ʕal u medano kokərxo. Qayimo, ya sidi, lwəšla ruḥa w aṯyo, maṭyo lu nxiroyo. W aṯən tavda lu baytaṯṯe w mhərre ḥḏoḏe. W tayimo, fušu b šlomo!

LF-Jastrow_LuF: 002. Al_Mi Karawanenkaufmann.txt
1. D əmminanxu bəṯr maṯe masale ḥreto, masale naʕəmto, latyo rabṯo ġalabe.
2. Kəmmi, karwan mhalxono wa me walaye l walaye. Annaqla ak karəwən saṯwo ani qayṭo komhalxi, lo kokolən.
3. Komər u karwanano mhalaxle, b lalyo komaḥti. Kit aʕmayye konat w kit aʕmayye ab baġlaṯṯe w as səsyaṯṯe w a hnaṯṯe. U rišo du karwan, kit aʕme səsyo.
4. Komər b darbo mhalaxxe, maḥatte ʕaṣriye. U lalyawo kule talgo koṯe. Ṣafro qayimi: ga u talgo koqayəm ġalabe. W fayiši raḥuqe ma qrəyawoṯe. I qriṯo, d kətyo qaruto, aʕlayye gməblola u yawmo kule, hul d moṭəlla.
5. Annaqla mə ksaymi, lappe kolən. Maṭʕanne ab baġlaṯṯe w mhalaxxe. W u talgaon konoḥət, annaqla komər foyəš kul saʕaye gnofəl ḥa, gnofəl baġlo. Komər ḥa bəṯr u ḥreno, u karwan, u tmamayḏe nafəl. Qafili mu quro.
6. Hano, more du karwan, ʕal u səsyo koḥoze, konəfli a greʕayḏe w konəfle ab baġlayḏe, laybe soyəm mede.
7. I naqla d ḥzele, lo fayəš mede mhalxono žġayni mine, peva hiye w i səstayḏe. Ḥəṣle ruḥe b ḥaṣe di səsto w dəqle a rkebat b gawe di səsto w tlele.
8. Kəmmi i səsto kḥel, foṯa xer yo, fayišo mhalxo, rahaṭto, hul d maṭyo l qriṯo. Komər u bayto, d kətyo qamoyo, kalyo qəm feme du tarʕo.
9. Lo kəmmət, u baytano laybe nošo. Kibe barṯo ḥḏo, barṯo kaməlto. Ḥəlla, kale səsyo, səsyo ani səsyo, kalyo qm u tarʕo du bayto. W kit zlam ǧamudo ʕal ḥaṣa, lišone twiro yo.
10. Qayimo, rahaṭto nafiqo larwal, mašrela me ʕal ḥaṣe di səsto. W ṭʕəlla w maʕballa lalġul, maḥatla iḏa b qḏole. Ḥzela, kibe heš, ruḥo korəmšo, qḏole kibe ruḥo.
11. Komər maḥatla, frəsla aǧ ǧule w mkasela ṭowo. W səmla nuro w xrəzla ruḥa bəṯre ḥaṣe w ḥəṣla qəm ṣadra w komaḥto fema bəṯre qḏole w kobole nafas hawxa šaḥino, dad u zlam šoḥalle.
12. Komər azzeyo hawxa mede saʕaye, raməš u zlamayḏa, aṯile ruḥo.
13. Fayišo hawxa, hul d ḥzela, ṭowo hawi šyar. Ḥəlle hawxa ḥeḏər ruḥe, ḥzele: kala barṯo, kala koḥəṣla qəm ṣadra. W komaḥatla bayn aǧ ǧule w kala i nuraṯe səmto qume.
14. Komər u zlamayḏan ḥəlle hawxa: barṯo ṣpahi yo. Qayimo hiya d qaymo me bəṯre, zbəṭle iḏa. Məllale əmmo: "Mə kəbʕət?" Zbəṭle iḏa, kobəʕ soyəm šuġlo ḥaram aʕma.
15. Məllale əmmo: "Ya zlam, hat zlam nuxroyo hat w aṯət qm u tarʕo. I səsto maklelalux qm u tarʕo, nafiqono, manḥatlilux, maʕballilux lalġul w mšaḥallilux w manəḥlilux, maqəmlilux. Mede ḥaram lo ṭəlbət mini, ono lanno barṯo d saymono bede ḥaramtiye."
16. Har səmla lo səmla, lo qadiro xəlṣo me bayn iḏoṯe. Komər ḥzela, nošo žġayni mina peva layt bu bayto. U babo bu bayto ḥreno yo, raḥuqo bayn aʕ ʕeze yo. Hiye w i emo. W ḥzela: briṯo talgo yo, at tarʕe koməsxori mu talgo, ḥəngi aṯi talgo u yawmawo. Məqqa d maʕlo qola, isan lə kšoməʕ qola.
17. Məllale əmmo: "E, ġalabe ṭowo. Qəm, madam hawxa yo, mšaḥnono maye, mašiġət ruḥux w mašiġono ruḥi ono ste, ḥayfina. W bəṯr u mede d əbʕət, səm!
18. Qayəm annaqla hiye. Maḥatlale muklo, xile  w maḥatla maye ʕal i nuro. Mšaḥalla baroše d maye w bəṯr me d šaḥini am maye, maḥatla u tašt du layšo qm u tarʕo. Əmmo: "Tux, annaqla harke ḥəf!"
19. Aṯi. Əmmo: "Šlaḥ aǧ ǧulayḏux." Šləḥle aǧ ǧulayḏe, yatu b gawe du tašt. Kobəʕ yaʕni bayzo maye aʕle w ḥoyəf.
20. I naqla d yatu b gawe du tašt, u tarʕo du bayto, komər ʕal riše d saloqa, xd u šalwo laltaḥ mu bayto. Mḥela raġla bu təštawo w annaqla u tašt ʕal u talgo xriq w mṭawṭəḥ l arʕe du šalwo. Əmmo: "De, zux annaqla!"
21. Hawxa zalṭono. Naḥət l arʕe du šalwo, tav u taštawo hiye. W briṯo talgo. Nafəl laltaḥ, qayəm, qayəm daʕər laff i qriṯo va. Annaqla e, lo kəmmət, briṯo hawxa xəd ʕatimo. W u bayto, d ʕabərle, hiye lə ḥzele, i naqla d ʕabəlle. Lo koḏəʕ, ayna bayto wa.
22. Aṯi, saləq ʕal ag gorone, hawxa zalṭono, x aloho hule. Komhaləx, maṭi l goro. Kit kowo hawxa rwəḥto, kal koṯe həlm šaḥino mina. Hama mṭawṭaḥle ruḥe bi kowayo va laltaḥ.
23. Mṭawṭaḥle ruḥe, naḥət bayn a ʕwone. Čik bayn a ʕwone hawxa, šaḥəlle əšmo. Mrakəd hawxa əšmo bayn a ʕwone. Košoməʕ qolo, koqore komər komər: "Ya gawro, d xile u ḥalwo di emo, adyawma mətfəq aʕli, maxlaṣli mu balano, d ono čəkno ebe."
24. Hano šaməʕ u qolano. Tre-tloṯo kore qrele hawxa b gawe du bayto, d kətyo hiye bayn a ʕwone. Qayəm bayn a ʕwone, omər: "Ono kaṯino, mə kəbʕət?"
25. Omər: "Čəkno b baxt d alo w diḏux. Ḥur", — omər, — "i barṯo du ḥaram, i ḥurmayḏi, hiya w u ḥawrayḏa harke maṣərralli, mḥalaqqalli larke. W kalən b ḥaramtiye yatiwe ʕam ḥḏoḏe."
26. Hama grəšle qayso me taḥt a gyoṯe w hǧəmle, mḥele b qarʕe du zlam, du ḥawro di aṯto d hawo, d more du bayto, d əmmina. Drele bi arʕo, i ḥurma mṣarṣʕo, ḥzela: ḥa zlam zalṭono hawxa, xəd aloho hule, nafəq me bayn a ʕwone.
27. W u gawrayḏa məllele omər: "Mkamal aʕla ze, qṭala hiya ste." Omər: "Lo. Haṯe i aṯtayḏux yo. Šqulux qayso, qṭala hat." Komər: "Hawli." Mbele u qayso mine w qayəmla, baq qayse qṭilole i aṯto hayo ste. W mḥalaqqe a tre, mṭawṭḥənne bayn u talgawo, mḥalqənne larwal. W aṯən, ʕabiri, yatiwi.
28. Annaqla komšayele u zlam sowo, komalle, komalle: "Ono kobaʕno d oḏaʕno, aloho aydarbo mšadallelux, m ayko aṯət", — komər, — "w aydarbo aṯət ʕal u qolano, d ono koqorene. Aloho mšadallelux, maxlaṣluxli."
29. Komər: "Alo, mə d omannux? Alo, ono u mede d səmli, i aṯtayḏux balki huyo ṭaw mini."
30. Ono rišo d karwan no. W u karwanayḏi qafəl bu darbo w ono ʕal u səsyo. Kalino b tarʕo d bayto, ḥḏo barṯo aṯyo, manḥatlali w mašḥanlali w mokelali. W qamno bəṯr, ḥəlli, bu bayto layt žġayni mina peva. Ṭləbli i ḥaramtiye aʕma.
31. Har səmla lo səmla, məqqa d abiʕo d xəlṣo mini, lo qadiro. Bi ḥarayto məllali əmmo: "Ko kḥayfina w bəṯr u mede d əbʕət səm!"
32. Mšaḥalla maye w maḥatla b tašt, motawlali bu tašt. W mḥela raġla b arʕe du tašt, mṭawṭaḥlali bu šalwo, ʕal u talgo xrəqno.
33. W aṯino, lo koḏaʕno, ayna bayto wa. Hama aṯino, ḥzeli kowo, mṭawṭaḥno bi kowo, naḥətno bayn a ʕwonani diḏux. Ḥzeli, šaməʕno qolux, kal koqorət, koṭəlbət m aloho, d zlam oṯe maxlaṣlux. Haṯe i masalayḏi."
34. U sowo komalle komər komər: "Ayko yo u bayto d..." Komər: "Alo, lo koḏaʕno, ayko yo." Komər: "I barṯo d ḥəzyolux, aydarbo wa?" Hule u waṣfayḏa omər: "Hawxa yo, yarəxto yo, ḥewarto yo masalan." Hule u waṣf aydarbo, ʕayna kome ne...
35. Omər: "Alo ḥə d rišux, hayo i barṯayḏi yo. W ḥur i emaṯe diḏa. I naqla d kəmmi "i wardo komxalfo kubo w u kubo komxaləf wardo", latyo ġalaṭ. Haṯe i barṯo di ḥurma maraḥtaṯe, d hawxa əbʕowa mbahdlo i sowuṯayḏi l qəl ʕayni. De hul d howe ṣafro gəzzano."

74. Yaʕni mede heš lo šamiʕi ebe. ʕUǧbo maʕ ʕaǧobe yo u medano, d hawi. Qay i kurfo (hano mede iḏiʕo yo), hama məǧroḥo ǧərḥ naʕimo, ayko va d əzzayo, gmayṯo.
75. Gməṭyola aš šəšwone naʕimani, kəmmənne i gerke, kfəlti bəṯra, gmičoki bu ǧərḥawo diḏa w kfayši xəldi ebe, hul d mayṯo i kurfo.
76. Annaqla komibayən, haṯe, i kurfaṯe, səmla mede, ʕal ʕaql səmla. ʕAbiro me laxaf mi dukṯo qṭəʕto bi qarno. I šəšwant lo qadiro məṭyola, hul d edi qṭilalle, mparčkalle.

001. U mʕalləm kmaḥke: meqəm qreb traḥsar, tmonaḥsar əšne yutawnowo b Babak, b bayto, d kətwole baxča.
002. W mərre, bi saḥaṯe meqəm kətwo dayro, bas lo fayəš mena aṯar.
003. Taḥt u bayto, b gawe du syoġo kito ʕayno ʕayəd di ʕito dar Rum.
004. Li ʕaynaṯe kətla tarʕo. Kibe ṣərṭoṯo d kmo qadiše.
005. Li ʕaynaṯe kəmmila "am maye mqadše da traḥsar šliḥe".
006. Kul šato b yawmo mbayno ak kuhne dar Rum koṯən, kmaqiṯi qandelo aw šamʕo: kəmṣalən w kəmqarwi w ksaymi ġer marasəmat du dino.
007. Naqqa ḥḏo qreli ḥa maq qašani lu baytayḏi, bas l abəʕ d oṯe, mu sabab d kətwi map purut.
008. U bayto m taxtayat mmaʕmər w šmənto ʕatiqo yo.
009. Ab bote dat taxtayat, me d šqəlle nuro, lə kmitaṭfən.
010. Mawxa daʔima kmizəʕ mu yuqḏono.
011. Bu waxtayḏi, bi xaṣra ḥreto di baxča kətwo bayto d taxtayat.
012. U ḥa lalyo yaqəḏ w hul ar rəknatayḏe hawi qaṭmo. Aḥna zayiʕina d nayṭo i nuro l gabayna.
013. Škur mene d aloho, i hawa lo laf elayna əṯyowa.
014. Haka d əṯyowa laf elayna, halbat u bayto gədyuqaḏwo.
015. U mal w u ḥalayḏi w at taxəmatayḏi w aṭ ṭərraḥatayḏi w a kṯowayḏi, d kətne ġalabe qimatli, gəduwanwo ḥərraq.
016. Xəd mərli, u bayto ʕatiqo we. I goro ḥaruto w nquto wa.
017. I naqqa d uṯewo maṭro, xayriwo am maye lann odayat, ʕal aq qəbbalat, ʕal aṭ ṭərraḥat, ʕal ar rafe da kṯowe.
018. Maḥtinawo taḥt a dkoṯo, d dəlfiwo, səfoqo, ṣaḥno, qošxane, u mede, d kətwo bu madbax.
019. Bi ḥarayto qadirina d mʕadlinala.
020. Kətwo sidayna ʕašči, d mahzamle m bayn du Rus. Fuhamwo mu šuġlano, səmle i goro w naqqa ḥreto lo dalifo.
021. U bala ḥreno i qalmo dat taxtayat wa. I ḥaywane safəḥtaṯe, bəlxaṣṣa krəḥmo ab bote dat taxtayat, mu sabab d ksaymo aq qenayḏa bəṯr dat taxtayat.
022. U qṭoro du baytayḏan kule mzayno w nqišo we.
023. Aq qalme dat taxtayat ktolən ruḥayye tamo.
024. B lalyo, u ənsan i naqqa d kowe b ḥliṯo di šanṯo, kəmḥalqi ruḥayye l laltaḥ, ʕal u ḥa, d kətyo damixo, kbodən kmayṣi u admayḏe.
025. Bəṯr me d kmayṣi u admo, u msokaṯṯe šmənto kfoyəš baṣiṭ.
026. U admo knufaḥḥe w kmawqarre w lo fayəš kqədri rəhṭi xayifo.
027. Aġlab kkolən ʕal u syoġo.
028. D moḥət u šakal aʕlayye, kfoyəš lakke d admo ʕal u syoġo.
029. Lašan ḥa d maxləṣ mu balano, ġer mu šərboṭo da syoġone w mu ṣwoʕo dat taxtayat, du qṭoro b sabġa msamamto čara ḥreto layto.
030. Bi makina du darmono dad dədwone ste ḥa kibe mḥarəb aʕma.
031. Bas me d kmičoko b alfo naqwe naʕime w ṣalḥe, lə kminaḏ̣fo.
032. Ġer maṯe: kətwo boqo di ḥəmto ste.
033. Haṯe laydowa b gawe di bərke.
034. Bale u balano tle mi ḥolo.
035. I baladiye mšayaʕla zlamat mǧahze bam makkinat du gaz.
036. Hani rayšiwo gaz w darmono ʕal foṯe di bərke w bu šəklano i boqo di ḥəmto mməḥyo.
037. Kətwo su bayto ṭyoro.

049. B riše da droʕone kito ann iḏoṯo.
050. I iḏo ʕəbara m garme, naʕime yo.

052. D ṭuwena aṣ ṣawʕoṯo, kowən dəkumo.

054. Aṣ ṣawʕoṯo kḥozən šuġlone, xəd u ḥayṭo w xəd u dyoqo d ṭambur.
055. Taḥt u ṣadro u gawo yo.
056. B gawe kito i məʕde, u ṭḥolo, u qanyo w am məʕwoṯo.
057. Hani kəmṣarfi u muklo.
058. Bəṯr u gawo kito u ḥaṣo.
059. Laltaḥ mu ḥaṣo kito ak kamaxat.
060. Taḥt hani ste kito ač čaqat.
061. Bi nave dani ste laf qəddam i barko yo.
062. B riše dač čaqat ar raġloṯe ne.
063. Bənne kdayšina ʕal i arʕo.
064. I laše kula mkasayto bu galdo yo.
065. U rang du galdo l goran du aṣl du ənsan kmibadəl.
066. U galdo d hən maʔ ʔənsanat ḥəworo, d hən komo, d hən šaʕuṯo, d hən ste qahwarangi yo.
067. Ag garme kṭəʕni u baṣro di laše.
068. Ad damarat knəqli u admo mu lebo lax xawaṣər di laše kula.
069. U ənsan, d kətyo foṯe ḥəwurto w səmuqto, ʕayne rwiḥe w kome, sappoṯe səmoqe, nḥire lo rabo w lo naʕimo, kmitamərle šafiro.
070. Hano u šufro d aloho, d huleyo.
071. Hən man niše kəmʕadli ruḥayye bu proṭo w bu tuḥito di bodara w di ḥəmra.
072. U šufrano lə kmibaḥəs mene lqul du šufro, l aloho d hule.
073. I laše w an navat du ənsan, d šəġli kayiso, u ənsan kowe b ṣəḥḥa.
074. Bas, d lə šəġli kayiso, kuyawle.
075. Aloho mḥafaḏ̣lux mak kewe w mak kurhone w ubelux ṣəḥḥa w šufro.

019. Bəṯr, ʕal i waṣiye du mʕalləmayḏi mamṭəlalli muklo.
020. Šteli čorba, mamṭelali l Madam Burxard muklo, xliṭo b ḥḏoḏe.
021. Kətwo baṣro, prasa, ǧizar, səlk, paṭaṭa.
022. Bəṯr me d maxlaṣli u muklo, šteli čay.
023. Uno w u mʕalləm yasiqina l lalʕəl, li odayḏan, lašan d mčaylšina.
