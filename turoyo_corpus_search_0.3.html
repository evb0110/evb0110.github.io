001. Ono, əšmi ʕIsa Išik mi qriṯo d ʕIwardo, mi qabila d Be Qašo Asmar. ʕUmri tmonaḥsar əšne. Əšme d ǧəddi Qašo Barṣaumo w əšme d babi Mšamšono Gabriyel, əšma d emi Ḥana w aḥuni, d rab mini, u Šaboyo. W aġlab b ʕIwardo rabina. Uʕdo hani tarte əšne aṯina l Ṣṭambəl w aḏiʕina lu profasor Ritter w uʕdo komʕawnínale əšmo bu lišono ṭuroyo.
002. Ha uʕdo ste gmaḥkeno štaġaliye ʕal i ʕyeša di qriṯayḏan, ḥatta aydarbo koborəm u šuġlo du ʕamo w aydarbo koʕayši.
003. Kito ʕamo bi qriṯayḏan, hən mənne ṣənʕatkar men d meqəm ne w hən ste qaše w šamoše ne. U ʕamo ḥreno, i akṯariyaṯṯe, renǧbar ne. Uʕdo gməḏʕina ʕal kulle aṣ ṣənʕat w ʕal kulle aš šuġlone di qriṯayḏan, mən yo əšmayye w aydarbo kowən aš šuġlonani.
004. Kito qəsm mu ʕamo, qaṭoʕe di šeno w maʕəmrone dab bote ne. W kit qəsm ḥreno — sayome d aš šalfe ne w kit qəsm ḥreno: kozəqri pačəkat w batke w šuqo men d meqəm, faqat i šuqo d meqəm tlo, mu sabab d nošo lo koməstaʕmele, yaʕni u šuġlayḏa baṭəl w i akṯariye du šuġlo daz zaqore uʕdo pačəkat w batke yo.
005. Ap pačəkat bu šəklano kowən: aǧ ǧule du lwošo, me d koməqṭoʕi, ap pirat dab bote koqəṭʕənne w kosaymənne xd aḥ ḥuṭe w komabərmənne ʕal at tašiyat w at tašiyatani kobərmi bi waṣəṭa d ap pirat, yaʕni komḥayḏ̣ri ap pačəkatani lu zqoro. (I tašiyaṯe tlaṯ parčayat yo: u qarʕo, w šawyo w i nəhke). U šuġlano koqoḏ̣e eba, yaʕni u bromo d kulle aš šəklat d aḥ ḥuṭe, eba koqoḏ̣e.
006. Bəṯr me d l ap pirat mḥayḏ̣arre i malzamaṯe, koməblila saz zaqore w az zaqore komaštəlla ʕal u šaqyo, yaʕni b mən šəkəl gtuyo, lu goranawo komfaṣlila ʕal u šaqyo.
007. Bəṯr me d mfaṣlalle, komaydila me ʕal u šaqyo, gmamtəlla, markwila ʕal i gəmṯo w zəqrila w saymila maršat.
008. Am maršat yalənəz m ap pačəkat kowən.
009. Kit ab batke w aṭ ṭayižat, hanək mu ḥiṭ w mu kaž w mu ʕamro kowən.
010. Hani ste xd ap pačəkat ʕal at tašiyat komitabərmi, komitahwən laz zaqore, yaʕni i ṣənʕaṯṯe w d ap pačkat xə ḥḏoḏe yo.
011. U kaǧ w u ḥiṭano, me ʕal ḥaṣe d aʕ ʕeze koqayṣínale. W u ʕamro ste me ʕal ḥaṣe d aʕ ʕwone koqayṣínale. U kaž w u ḥiṭ a tre kəmminanne marʕeze. U šuġlo tane hawxa bu šəklano kowe.
012. D at tarte, as sayome d aš šalfe, u šuġlaṯṯe hawxa kowe: qamayto komtarqi u pulaḏ w komasəmqile bu kuro w kosaymile šəlfkat. W bəṯr kobərdənne w kosaymənne samaġ.
013. U teroqano bi čakuč ʕal u səddan kowe. Bəṯr me d səmme aš šəlfkat, komotən qarne w kəmšaḥnənne w mnaǧrənne, komotənne hənnək ste lu faṣal d aš šəlfkat w komarkwənne ʕal ḥḏoḏe.
014. W bəṯr kəmbasmrənne bu tel w b ač čaʕvkat. W bəṯr kočərxənne, komzabnənne lam məštiriye.
015. An nalat di dazga daš šalfe hani ne: i čakuč w u səddan w u čarx w u xəššab, i mziḏo w u kuro, maqaṣ w aqlame du neqošo ne w hawxa bu šəklano.
016. Aq qaṭoʕe di šeno, kətte lanək ste dazga: šawke, daraġ, sfene, palləkat, maqrasto w maḏ̣raba.
017. B i šawke koʕəfri hawir du šifo, kosaymile ǧokat, konəzri taḥt u šifo, komaḥti ap palləkat w kodayqi a sfene bayn ap palləkat w komoḥən bi maḏ̣raba hedi hedi ʕal a sfene.
018. Bəṯr, b ḥamməš daqayəq koqoyəm u šifo, komaqərsile w mqaṭṣile, saymile kefe. Bu daraġ koləqṭənne, bəṯr kobənne lan naḥote. An naḥote ste konəḥtənne w kosaymi ḥaǧat l ʕmara mənne.
019. As sefoqe d an naḥote ste hani ne: daraġ, šaḥuṭa, dapke w zwayye ne.
020. U šuġlo du maʕəmrono ste: kmaʕmər. As sefoqayḏe ste hani ne: kafčək, mizən d am maye w ḥuṭo — hani ne.
021. Ab bote gabayna bu kalšo w bi nqurto kosayminanne. W ʕal qarʕayye ʕafro komaḥtina. U rəkənaṯṯe ʕal u šoʕo yo.
022. Me d hawi hədam du saṯwo, košayʕinanne, ḥatt bu saṯwo d lo dəlfi.
023. Me d aṯi maṭro bu saṯwo, komandrínanne bi manduriye.
024. I manduriye, kətla qaysək, kmaḥtinale eba w marisina əšmo d ʕuro w mandinanne.
025. Kito əšto qaše b ʕIwardo. Kit tlaṯ ʕitawoṯe ste.
026. Əšme daq qaše: ǧəddi hayo Qašo Barṣaumo, Qašo Šamʕun, tre yo, Qašo Ṣawwe, tloṯo yo, Qašo Malke, arbʕo yo, Qašo Išəʕ, ḥamšo, w Qašo Afrəm, əšto.
027. Qašo Išəʕ w Qašo Afrəm lanne bi qriṯo, mu sabab di ǧamaʕa, d kətyo əšmo, goya lo kuyo i idara daq qaše ḥrene.
028. ʕAl aṯi Qašo Išəʕ, kalé b Xarabe Kafre w qašo Afrəm kalé bi Xarable. Na ise gṭorina manək.
029. Gdoṯina uʕdo ʕal u durum w ʕal u šuġlo daq qaše ḥrene, be mən kosaymi.
030. ʕIwardo tlaṯ šwiṯawoṯe yo: Be Qašaho, Be Tuma w Be ʕIse.
031. Mar Ḥušabo kalé bayn Be ʕIse, i Mar Šmuni kalá bayn Be Tuma w i Ndaṯalo.
032. Qašo Ṣawme komṣale b Mar Ḥušabo, Qašo Malke komṣale bi Mar Šmuni, Qašo Barṣawmo w qašo Šamʕən komṣalən bi Ndaṯalo.
033. I waḏ̣ifa d aq qašani: kəzzən u yawmo tlaṯ kore li ʕito, komṣalən i ṣluṯaṯṯe w koṯən lu baytaṯṯe.
034. Hən mi ǧamaʕa ste, as sawwe, naqlawat hənnək ste baš šarye kəzzən ʕam aq qaše li ʕito. Faqat u ʕamo ḥreno lo kqədri kul yawmo d əzzən li ʕito, mu sabab d kətne šaġole. Elo baḥ ḥušabe, bab baṭlone w bay yawme d aʕ ʕeḏe kəzzən hənnək ste li ʕito.
035. Yawme d aʕ ʕeḏe w dab baṭlone w daḥ ḥušabe komqarwi aq qaše w bay yawmanək nošo latle daṣṭər d šoġəl. U ʕamo kowe baṭilo ba šqoqone.
036. Yawme d aʕ ʕeḏe u ʕamo kəmqarwi qurbone l aʕ ʕaniḏaṯṯe w naqlawat komaqimi sayrane li Ndaṯalo, mən naqqa, d mičoki b maʕiquṯo.
037. I naqqa d aq qaše, d komqarwi, kosəlqi aš šamoše ste lu maḏbḥo. Ḥa mənne kowe mšamlono w a ḥrene kəmmi qole.
038. W u mšamlono komoyəd lu farmo w li qotike du basmo b iḏe w u qašo komaḥət u basmo bu farmo.
039. Kito nuro bu farmo. I naqqa d komaḥət u qašo u basmo ʕal i nuro, kobe dexono, reḥe basimo. W i ǧamaʕa konəqḥi u reḥawo u basimo w komaškri l aloho w bu šəklano.
040. Aš šamoše ḥrene kəmmi at təbdeniyat w aq qole du maḏbḥo.
041. Kito šeṯ təbdeniyat: “i nṣale”, i təbdeniye d ann aḥe, i təbdeniye d am malke, di Ndaṯalo, d aq qadiše w d aʕ ʕaniḏe.
042. W kit kmo qole ste: u “qadiš”, u “malaxo” w u “qḏom maryo mraḥmono”, w u “mo dḥilo” w “raḥem ʕlayn aloho” w u “Fawlus Šliḥo” w hawxa bu šəklano kito kmo ḥrene. Kul ḥa m aš šamoše, d komalle mede mani.
043. W žġer mani ste kito: i “təšbuḥto”, i “abu waḥiḏ” w “sitoro d aš šamoše”, u “sitoro d aʕ ʕulmoye”, i “abun d bašmayo”, i “qadišat aloho”.
045. Hani ste b aš šarye w b aḥ ḥušabe ste kəmmənne, faqat lo bu maḏbḥo.
046. Bəṯr, me d lu ʕamo mkamele i ṣluṯo, kəzzən nəšqi u mgalyun w iḏe du qašo w konəfqi, košəqli brukṯo w hežinu komafəṭri.
047. Yawme d aʕ ʕeḏe u ʕamo kule košəqli faġro aw qurbono.
048. I naqqa d kowalle l ap pirat, b a tmanyo yawme koməblənne li ʕito w aq qaše komaʕəmḏənne b am maye w bi moran w qariwo koṭoʕən u zʕuro. Meqəm mu ʕmoḏo korəšmənne w bəṯr komaʕəmḏənne.
049. W b a mʕazziyat aq qaše, i naqqa d moyəṯ miṯo, komlawəlle w bəṯr kəzzən s am more du miṯo, kəmsahlənne, goya d lo ṭəʕni ġamo.
050. W i naqqa d komoyəṯ u miṯo, am morayḏe kosaymile arbʕo muklone. Ḥa dab be tloṯo w ḥa dab be təšʕo w ḥa d ann arbʕi w ḥa di šato. Kosaymi ḥamšo, əšto daste d ṭlawḥe w ḥamšo, ʕaṣro tanure d laḥmo aw sale. Komasuʕi u ʕamo kule, yaʕni hul alfo šaxṣat. I naqqa du ʕamo kəxli, kəmḥasən hənnək w aq qaše bu miṯo, kəmmi: “Aloho mḥasele! Yaʕni aloho ʕofele!”
051. M i šato w hul li šato at talmiḏe d aq qaše kobənne kul ḥa ʕulbe d zad w hawxa kuyo i idara d aq qašayḏan w u šuġlaṯṯe hano yo.
052. W i naqqa d komiṣakər mede ste, komoṣən aʕle aw komaḥərmi aʕle.
053. W i naqqa d kokoyawwe l noše mede ste, d kowe u durum, i waḏ̣ʕiyaṯṯe naxwaš, kosaymənne qandelo w koməšhi u ʕamo.
054. Annaqla gdoṯina lu šuġlo d ar renǧbar. B u payəz, me d marhamla, an noše, yaʕni ad dawore, kosaymi dukṯe du falḥono ḥeṭe.
055. U falḥono, yaʕni i maʕnayḏe, dukṯe du warzo yo.
056. I naqqa i arʕo d misomo warzo, kolozəm u daworo bu payəz moḥe sakṯo li arʕo. W bu rabəʕ ste moḥela ḥreto w bəṯr b yarḥo klozəm d zoraʕla.
057. W bəṯr mu zroʕo w me d yaʕyo klozəm d mṣayafla.
058. Yaʕni dukṯe du warzo, kolozamla arbaʕ sele.
059. B u xuṣuṣano dukṯe du warzo kuyo xurt, yaʕni kəmḥayḏ̣ri i arʕo, l boyi d saymila w zərʕila ḥeṭe.
060. Aw warzonani, bəṯṯər me d mḥánnanne as sekani w me d yaʕən kəmbadənne w hən b hən koyərwi ap pinat w kodorən kalkat.
061. Bəṯr b mədde d tre yarḥe koyərwi ak kalkatanək w komoṭən.
062. B aw warzani koyoʕe žabaš, fuǧe, farḥe, šaṭṭəkat, šlangme, qarʕe, qarʕe-w-qḏole, šmamokat, daḥno, bačək, gana, gula barbiro. Hani kulle kəmmənne šiniye.
063. Ayna d kətne af farḥe w af fuǧe, am medonkatani, kəxlənne ḥaṯe b ḥaṯe w az zowude d af fuǧe, kəmnašfənne bu payəz, kosaymənne qadəd, yaʕni komarṯḥənne bu dibəs w kowən qadəd.
064. W aq qarʕe ste, hən mənne nazək, kəmbašlənne w kəxlənne w hən ste koṭorənne, hul d masiwi xd af fuǧe, kosaymənne račal w hən ste, bu saṯwo komqaṭʕənne bayn a ṭlawḥe.
065. U daḥno ste, hiye, nazək kəxlile. U ḥreno koṭorəlle, hul towe rabo.
066. Me d koṯe čaġ du qṭofayḏe, koqəṭfi aq qarʕe du daḥno, kodayqənne, kəmṣafənne w bəṯr kobile l a gyoṯe w lu sawal, ač čitatayḏe ste, kobənne lu sawal, koxalle. Naqlawat an noše ste kəxli u daḥno, yaʕni kosaymile laḥmo.
067. U bačək lə kmətxəl, yalənəz lu sawal kobile. U šuġlayḏe ste xan du daḥno kowe.
068. Až žabaš, koqəṭfənne, koṭorənne hul lu payəz w hul lu saṯwo.
069. I naqqayo, kul yawmo kotawri arbaʕ, ḥamməš mənne, ab buzarʕaṯṯe komaḥtənne b dawləko mede, a qlofaṯṯe kobənne lu sawal.
070. Ab buzarʕani dəṯṯe, me d hawən qadar bardəš, košəlqənne w yawme d aḥ ḥušabe w dab baṭlone, kogayṣənne.
071. Hən maž žabašani konəfqi mayire, mu sabab d kowe nizalat b gawayye. An nizalatani, yaʕni ab buzarʕe, koyoʕən b gawe d až žabaš, edi komayri, ab buzarʕani, d koyoʕən b gawe d až žabaš, hanək ne an nizalat.
072. Hawxa u šuġlo d šiniye bu šəklano kowe.
073. Annaqla gdoṯina ʕal u zroʕo du zad, aydarbo w b mə šəkəl kowe.
074. Xəd məlli aqdam, dukṯe du falḥono kosaymile ḥeṭe. Aḥ ḥeṭe, meqəm m az zadone ḥrene kulle kozərʕənne, yaʕni ḥḏo naqqa w bas kodawri dukṯayye, mu sabab d kətyo falḥono.
075. U zroʕo d aḥ ḥeṭe bu šəklano kowe: kəzzé u daworo, qamayto kobozər aḥ ḥeṭe w bəṯr kodowər i arʕo, yaʕni bu yarḥo d təšrən. W bəṯr m aḥ ḥeṭe kozərʕi a sʕore ġubari w bəṯr kozərʕi ak kušne w a ṭlawḥe.
076. A ṭlawḥe w ak kušne, hawxa bu šəklano kozərʕənne: u daworo komobəl xṭuṭo w kowe ḥa bəṯre, kobozər a ṭlawḥe aw ak kušne bəṯre, yaʕni kobozarre b gawe du xṭuṭo.
077. W i naqqa d koyoʕən, kowən xṭuṭe, xd ar rezat, mu sabab d lo kməḥṣodi bu magzuno, elo bi iḏo.
078. Bəṯr kowən xṭuṭe, yaʕni kowən layime l ḥḏoḏe. Edi kowe u ḥṣodaṯṯe hesani.
079. Na ise, ʕam u yʕoyo du zad, hawxa me d kowe qadar ṣiṭo, kowe gelo baynoṯe, košoqəl i humma mu zad.
080. U gelano, mu sabab d komaḥti u sarwo du sawal b ann arʕoṯe, kowe.
081. U sawal koxəl u gelano kule w u bəzrək d ag gelonani, i naqqa d komabrəʕ u sawal aw d komašrəʕ, ṭabiʕi kowe xliṭo bayn u sarwo. W i naqqa d koməbli u sarwo l ann arʕoṯe, edi koyoʕe b ann arʕoṯe. Hawxa aġlab du gelo kowe bayn u zad w košoqəl i humma mu zad.
082. Annaqla me d koyoʕe bayn u zad, heš hiye arbaʕ ṣawʕoṯe, kəzzən am more du zad, koʕəǧfile.
083. U gelano, əšme d aš šəklatayḏe hawxa yo: bərbəro, daṣi, ṣohrəke, friz, lavlavoke, ḥərafrofo, zizono, šiše šayək, šiše d ak kallawat, gelo di ḥalawe, qarʕe qaše, gelo d am məžmižokat, ʕaynənto, taḥliye mayərto, zaytoniṯo, ʕil-w-ʕulto, šarbuṭe, daqne tayise, ʕaqšune, ʕərkedo, gabəzden, kuše w hawxa.
084. B u šəklano košəlḥənne me bayn u zad. Bəṯr me d mnaḏ̣affe ag gelonani, edi u zad komoḥe b ruḥe, w hul d nošəf.
085. Me d našəf u zadano, qamayto kḥəṣdi a ṭlawḥe w ak kušne, hani, b ann iḏoṯe koḥəṣdənne. Hən koḥəṣdi w hən konəqli b aš šale l ann adroṯe.
086. W bəṯr koḥəṣdi a sʕore ġubari w as sarav w bəṯr koḥəṣdi aḥ ḥeṭe. Aḥ ḥeṭe w a sʕore, b am magzune koḥəṣdənne.
087. W kətte qinaġat b iḏaye, l boyi d lo kayiwi iḏoṯe d aḥ ḥaṣode.
088. Qamayto, me d koḥəṣdənne, komaḥti kul kmo boqoṯe ʕal ḥḏoḏe, kowən semalto.
089. W bəṯr komalimi as semole, kosaymənne gdišo.
090. W bəṯr komaḥtənne bu šalo, komdawsi u zad ṭawwo bu šalo aw bu šuxro, komʕaləlle ʕal ḥaṣe du ḥmoro w komanzrile ṭawwo b am manzrone.
091. W ḥa kozobəṭ bu šalo w komotəlle li adro, i ǧəhke b ǧəhke komlawḏila ʕal ḥḏoḏe, hul d matimi u ḥṣodo kule.
092. Me d mkamalle u ḥṣodo, bəṯr gdobən d makərxile gera, yaʕni b aq qanyone.
093. Komḥalqi qawše qawše w komakərxi aq qanyone ʕal aq qawšatani, komqaṣqṣənne, hul d koməl u məqdar di druxtaṯṯe.
094. Axir, me d kaməl u məqdar di druxtaṯṯe, bəṯr komakərxi dawamli ʕal i druxto.
095. Ḥa kmakrəx w ḥa kəmtawe bi seguləke barra du makərxono.
096. B u šəklano hawxa komakərxi tlaṯ, arbaʕ danat, kule dane bi dane, komaqəlbila bi seguləke w bu madaryo, hul tuyo.
097. Me d hawyo, hežinu gmalimila l ḥḏoḏe, kuyo hawxa druxto, kəmmínala. Axər, bu šəklano komakərxi u zad kule.
098. Me d kaməl u tekrixo du zad kule, yaʕni i gerayḏe, bəṯr kokolən, hul d oṯe səriye d hawa mede, edi gbodən bu deroyayḏe.
099. Tloṯo aw arbʕo zlamat, məqdar d arbaʕ saʕayat, gəmṣafən i druxto. U tawno kəzzé l xaṣra, u zad kəzzé l xaṣra.
100. Bəṯr gkolən, hul d oṯe hawa ḥəṣto, ḥatta d ṣərḏi i kəzməke mu zad.
101. I kəzməke kula kapikat yo, yaʕni xašənto yo. B i sərriye lo kəzzá, čike yaqurto yo.
102. Bəṯr me d aṯi hawa ḥəṣṭo, koṣərḏila tloṯo, arbʕo zlamat w pirat bu ṣuraḏo.
103. Ḥa kozobəṭ u qḏolo w koforəš i kəzməke mu zad w ḥa koṣorəḏ w ḥa komaḥət ʕal iḏe du ṣaroḏo w ḥa ste komole as salləkat w aq qaḥfəryoṯe, koballe b iḏe du maḥtono, hul d matimi u ṣroḏaṯṯe.
104. W u zad kofoyəš mlawḏo, i kəzməke kəzzá li qamuṯo, u tawno čike lu gabtər w u ʕuro kəzzé hul li qamuṯo.
105. Bəṯr konəqli u tawno b ab batke, komaḥtile b ak kahdinat.
106. W koḥəškile ʕal ḥḏoḏe, yaʕni mdawsile ġalabe ʕal ḥḏoḏe.
107. U zad ste, konəqlile b ax xurǧe, komotəlle w kmaḥtile bi ḥolo, bəṯr ap pirat koʕərwi, komaḥtile b ak kore, b as sanduqe w b a mziḏe, hul d məblile yawmo mede li rəḥyo, yaʕni komḥaḏ̣rile lu ṭḥono.
108. I rəḥyo b Məḏyaḏ yo, koməblile ʕal ḥmore w tamo koṭəḥnile.
109. Kobi i ʕulbe əšto maǧidiye aʕla, ḥaq du ṭḥono. Haṯe ste hawxa.
110. Annaqla u šuġlo d ak karme ste hawxa yo: qamayto, b oḏər kəzzən, kokəsḥi ar rawṭe d as sate. Koṭorən tarte, tlaṯ ʕaynoṯe w kokəsḥi a ḥrene. Ar rawṭe, d howən qalləs w ab biži kokəsḥənne. 
111. Bəṯr mu ksoḥo kodawrənne, kokərwənne. Naqqa komoḥən bi ʕaǧfo qm as sate.
112. B nisən kofəqḥi as sate, kobən tərḥkat. I naqqayo ste kodawrənne naqqa ḥreto, kosaymənne dəgesən.
113. Ap pirat kəzzən, šəlḥi ap pallat nazək l ann apraxe.
114. Bəṯr, b ʕaṣro yawme ḥrene disa kəzzən, koʕəǧfənne w gelaṯṯe kosaymile ftile.
115. Aġlab u gelo d ak karme: zaytoniṯo, mayərto, mṭapṯo, qišore, abušarʕe, sosinat, nafal, ʕəndakko d aq qanyone, friz w xuššile w hawxa masayəl. Bəṯr me d šləḥḥe u gelano w səmme ftile, naqla ḥreto kodawrənne b ǧazara w moḥən qm as sate disa.
116. Qamayto kombarṭmi w kofəqḥi, bəṯr kowe suġlikat naʕime, as suġlanək konəfli bu zahro. Me d naḏ̣ifi mu zahro, kowən bosire w bəṯr m ab bosire, bu yarḥo d taməz, kombalti as sate ǧəssat.
117. As sate ǧəssat, u šəklataṯṯe hani ne: qamayto, kombalti a msabbəq w bəṯr a mṭayəf, bəṯr az zaynabi, az zayti, karkuš, gawra, bəlbəzeki, belati, ḥasani, ʕunwe kome, qodəšyoṯe, dədrayso, hul i ḥarayto d kulle, bəṯr komoṭən am manzrona.
118. Me d komoṭən aǧ ǧəssatanək, haṯe b haṯe kəxlənne.
119. M u sabab d lo kowe širaniye mənne, lo koməstaʕmlənne, yaʕni as sataṯṯe əšmo ne.
120. Naqqawat, hən m an noše, towalle sate ġalabe, kosaymənne noquwo l boyi di ʕito, laǧan d mqarwi ebe.
121. Faqat sate zayti, karkuš w manzrona, i akṯariye d ak karmayḏan mənne yo. Ak karkuš w az zayti, kosaymənne abišoṯe.
122. Ann abišoṯe ste bu šəklano kosaymənne: qamayto, koməqḏi čətkat du bačək w koxəlṭi kalšo appe.
123. W bəṯr komaḥtənne b zabilo mede w komaḥti maye ʕal u qaṭmawo.
124. W bəṯr konəsli am mayanək w koḥərfi. Hanək kowən maye du tez, kəmmənne.
125. Bəṯr koməbli am mayanək l bayn ak karme. Komaḥtənne b tanagaye w komarṯḥənne.
126. Bəṯr komotən aʕ ʕunwe qṭife w koġayṭənne appe. Kəzzən, kofərsənne, saymənne mašṭuḥo.
127. Bəṯr b šabṯo kəzzən, qəršənne. Komparḏi as sige mənne, komaḥti ann abišoṯe b sariġa w motənne lu bayto. U šuġlo d ann abišoṯe hawxa bu šəklano kowe.
128. Ak karkuš, naqqawat kosaymi ḥamro ste mənne. U ḥamraṯṯe kowe ġalabe basimo.
129. Aʕ ʕunwe manzrona, hanək, kosaymənne dibəs, ḥalile, abišoṯe, bastiqe w ʕoqude.
130. Qamayto koqəṭfi aʕ ʕunwe, komnaqən ap pəsqe mənne. Bəṯr komaḥtənne b kiso rabo w ḥa kosoləq ʕal u kiso w koʕoṣər aʕ ʕunwe ʕal i bedane.
131. Bəṯr koxayri am mayaṯṯe li maḥsarto w bəṯr kosofənne b koso mede, komaḥtənne bu gawdo.
132. Kit kovke ste b feme du gawdo, l boyi d lo mibozi. Bəṯr komamtənne ʕal a ḥmore lu bayto.
133. Kito bu bayto ste kurkat maḥte. Yaʕni daste, komaḥtənne ʕal ak kurkat w bəṯr komṣanṣlənne ʕal i maṣoke w komdarmnənne bi nqurto.
134. W kosaymi nuro taḥt ad daste, hul tuyo i kawetkaṯṯe, koqayši i kawetke w u ṭalp. Kosaymi nuro b zəʕǧ taḥt ad daste taqriban arbaʕ, ḥamməš saʕayat.
135. Meqəm me d howe u dibəs, qamayto komikawti am maye ḥalyanək. W bəṯr komaḥti kmo kere d xuššile baynaṯṯe, l boyi d bosəm ṭaʕme du dibəs.
136. Bəṯr me arbaʕ, ḥamməš saʕayat koməfqile, komaḥtile b a gḏone, b ad dane w b as sefoqe. W bu šəklano kowe u dibəs.
137. I ḥalile ste hawxa bu šəklano kuyo: qamayto komaḥti am maye mkawte w bəṯr kowe qamḥo d gorəsto, yaʕni čike xašuno, komaḥti kul kelike ḥapṯo ḥapṯo w kəmxalṭile b a mqaweškat, hul d bəšli bayne ḥḏoḏe.
138. Bəṯr me d bašili bayn ḥḏoḏe, kuyo ḥawdal.
139. Bəṯr, i ḥawdalayo, koroməlla l as sefoqe, kofayšo hul ʕaṣriye, koǧəmdo, kuyo ḥalile.
140. Koməfqila, kuyo, xd aq qaweləb, komaḥtila ʕal u gelo di ḥalile, ʕal qarʕe d am məḏ̣rawat, hul šabṯo hawxa kofayšo.
141. Bəṯr kobərzo. Me d barizo, komqaṭʕila, kosaymila falqe w komaḥtila b as sanduge du ṭino. Hayo ste hawxa kuyo.
142. I bastiqe ste: qamayto kosaymila ḥawdal, čike mayantər mi ḥawdal di ḥalile, l boyi d maḥtila ʕal u qummaš, qana d miṭalṭšo xayifo ʕal u qummaš.
143. Bəṯr, me d hawyo i ḥawdalayo ste, komaḥtila ʕal aq qummašat, koləṭxila aʕlayye, kuyo ġalabe raqəqto, xd i palle du tumo.
144. Bəṯr kofərsila ʕal a ṣparne dab bote, hayo ste kofayšo məqdar d arbʕo, ḥamšo yawme.
145. Hayo ste me de barizo, bəṯr komotəlla, komarisi əšmo d maye qayire ʕal laxalf du qummaš, l boyi d toləġ čike, qana d mafəlto u qummaš.
146. Bəṯr, kogəlṭila. Me d gliṭalle, bəṯr kosaymila damakat xd a kṯiwoṯe w hayo ste, komaḥtila b as sanduge. Hayo ste hawxa.
147. Aʕ ʕoqude ste, hawxa kosaymənne: qamayto komatrən ag gawze w bəṯr kotawrənne w koxərzənne b ḥuṭo mede.
148. Hanəl ste, koġayṭənne tlaṯ, arbaʕ kore bi ḥawdal qšiṯo. Hanək ste kofayši šabṯo hawxa mʕalqe, hul d nəšfi.
149. Bəṯr me d našifi, hanək ste, komaḥtənne b as sanduqe.
150. W aʕ ʕoliqe: hanək, m at tene kosaymənne. Hanək ste, koxərzənne w koġayṭənne tlaṯ, arbaʕ kore bi ḥawdal w bəṯr, hul d nəšfi. Hanək ste, xd a ḥrene, komaḥtənne b as sanduqe.
151. An naʕəmkat, kosaymənne ṣlibe, mḥaləlkat w barankat. Hanək ste, koġaytənnene bi ḥawdal, lu tešteʕənyo, koməštaʕən appe. Ha u šuġlo di širaniye kule hawxa bu šəklano kowe.
152. Annaqla gədməḏʕina ʕal ann ilone ḥrene, d kito b ak karme. Ilone ġalabe layto bayn ak karmayḏan, faqat kito me šəklat ġalabe, elo yaka yakane.
153. Kito tene w rəžəkat, remune ḥalye, remune ḥamuṣe, remune rəsṯəmbaġəl, ʕəzrole, ḥabuše, kantre, šoquqe, tuṯe, rbanakat dab baluṭe, ḥorəšme, baṭme, gullat, spargle w hawxa bu šəklano.
154. Hani, ann ilonani ste, koxədminanne, xd as sate. Komoḥina qumayye w aš šaṯle towən qalləs, košəmṭinanne, l boyi d moḥən a ḥrene humma b ruḥayye.
155. Aġlab at tene koxədmina. At tene ste kmo šəklat ne. Kito, kəmminanne, tene šəngali, yaʕni i nazbaṯṯe mu ṭuro d Šigur aṯyo. U ṭuro d Šigur bu kurmanǧi kəmmile čiyae Šəngale. M u sababawo kəmmənne tene šəngali, yaʕni i nazbaṯṯe ġalabe xašənto yo w tene maqbul ne.
156. W kit tene məski, kit tene b nidewi, kito tene yaroqe, kito tene šaʕuṯe, kito tene semoqe, kito tene kome w kito rəžəkat rabe w hən naʕime. Aš šəklat d at tenayḏan ste hawxa bu šəklano ne.
157. Annaqla gədməḏʕina ʕal u šuġlo d aḥ ḥayewən. Gabayna kito ʕeze w ʕwone ġalabe.
158. Aʕ ʕeze w a ʕwonani bu yarḥo d ilən komʕašri, yaʕni bu payəz.
159. U sawalayḏan, mu sabab d kətyo ġalabe, u ṭurayḏan ste, d kətyo əšmo šmənto, lə kmakəfyo i marʕayḏe lu sawalayḏan.
160. B u xuṣuṣunao hən mu ʕamo, d kətne u sawalaṯṯe ġalabe, yaʕni aq qaṭʕaṯṯe towən ġalabe bi qriṯo, lo koqədri d saymi i idaraṯṯe. B u xuṣuṣano, bu musum du saṯwo kməǧbori d əzzən l aq qalačat. Aq qalačatani qunaġ d yawmo raḥuqe ne minan.
161. Kalən se Nṣiwin w se Hazax. Yaʕni aq qalačatani ʕayəd d aq qazatani ne.
162. Əšme d aq qalačatani: Galye Kalahe, yaʕni i qalʕo d Hetim, ab Barahkat, i Sare, i Šušaniye, Be Manʕəm, Barah Bilive w hawxa bu šəklano ne.
163. Dukṯe d aq qalačatani hawxa bu šəklano yo: kito appe škaftat w barahe rabe.
164. W ṭuro tamo ġalabe ʕamuro yo w i marʕa ste ġalabe ṭawto yo, mu sabab d noše lo koyotu tamo, i marʕa w u ṭuro ġalabe ṭawwe ne.
165. Yalənəz bu qayṭo kəzzən hən m an nošayḏan, komḥayḏ̣ri dukṯayye w dukṯe du sawalaṯṯe, l boyi du saṯwo, qana bu saṯwo d əzzən, tuyo dukṯayye ḥaḏ̣iro.
166. W, xəd aqdam d məlli, kəzzən bu qayṭo, kəzzən, koqəṭʕənne ṭarfe w kosaymənne ǧeziyat. W komʕadlənne ʕarzele w masayəl.
167. Me d aṯi u saṯwo, edi kəzzən. Axər kəzzé hən m aʕ ʕaylat d an nošanək, d kəzzən l aq qalačat w hən ste kofayši bu bayto.
168. Hanək, d kəzzən lu qalač, kowən banaʔiye w, du bayto ste kofayši, — ḥḏo banaʔiye.
169. Axər, kəzzən l aq qalačat, kofayši bu saṯwo tamo. I marʕa ġalabe yo w u sawal kosowəʕ.
170. Yalənəz, u yawmo towe naxwaš, wayaxud towe kabisat, lo koməfqi u sawal lu ṭuro. Kobənne ṭarfe w ftile, komaqḏ̣ən hul foṯe du rabəʕ.
171. B u rabəʕ edi kowalle. Qamayto l a ʕwone w bəṯr l aʕ ʕeze. Kofayši hul li šabṯo du ḥašo b aq qalačat.
172. I naqqa d kowalle l aʕ ʕeze, a tre, tloṯo yawme qamoye u ḥalwaṯṯe kowe alwo. Koḥəlwile, komšaḥnile w kəxlile ḥaṯo b ḥaṯo. Yalənəz koṭorən əšmo mine l aṣ ṣafurkat.
173. W u ḥreno koḥəlwile, mu sabab d kətyo ḥariwo. Lo kobile l aṣ ṣafurkat w l ab barkxkat. Iḏa d naqla mede ṣafurko aw barxko d oxəl əšmo d alwo mawo zowudo, i gavayo gmoyəṯ ebe.
174. Me d mayəṯ u ṣafurkawo, konəḥrile, koməfqi u alwawo me gawe, kowe fəršək. Edi kosaymile darmono li gweto, komaḥərwi u ḥalwo ebe, edi kowe gweto ʕala.
175. Hawxa bəṯr hədam d ʕeḏo rabo, yaʕni bi šabṯo du ḥašo, me d l aʕ ʕeze mḥalle i bərinaṯṯe, edi komotənne lu bayto. I naqqayo i marʕa kuyo gabayna ste zaḥf w hawxa bu šəklano.
176. Hani, d kofayši bi qriṯo ste, u sawalaṯṯe əšmo yo. Lakən kosaymile idara. Kul kmo bote kozəbṭənne ruʕyo w komšadrile qm aǧ ǧoləkataṯṯe.
177. Axər hanək ste b af feyəḥyoṯe w bu zad w b a ftile w b aṭ ṭarfe kosaymi aǧ ǧoləkataṯṯe idara.
178. W hawxa yawmo towe kabis aw naxwaš, žbini lo koməfqənne lu ṭuro. W u yawmo towe sabbe, ar ruʕye koməfqənne lu ṭuro w i marʕa kmakəfyo lu sawal, d kofoyəš bi qriṯo w hawxa.
179. W u ṭurayḏan ste, mawqaʕe yo. Am mawqaʕayḏe ste hani ne: Təlle Stune, u Nizar di dabašto, i Xalbube (hayo zyara yo), u Nizar d be Savaro, w i Kala hoške, i Kun ʕaftarke, ap Pərdaləkat w hawxa bu šəklano. Kito mawqaʕe ġalabe, faqat lə kfəltina bəṯrayye. U ṭurayḏán ste kule qayse dab baluṭe w ʕəzrole yo.
180. Annaqla disa gdoṯina ʕal u šuġlo d ar ruʕye. U ruʕyo, u qawl košoqəl arbaʕmo noṭat. U qawl əšto yarḥe yo.
181. W komšadri u ʕamo naʕəmkat ste qm aṣ ṣafure. Hanək, kəmmínanne kahrəwenkat. Hanək ste, kobənne qarʕe du ṣafurko fəlge d noṭ w bu šəklano kuyo i idara du sawal d ʕIwardo.
182. Annaqla gdoṯina ʕal u šuġlo d aq qanyone. Aq qanyoe bu rabəʕ komʕašri w bu saṯwo kowalle.
183. Aq qanyone ste, u baqoro kul yawmo kəzzé qumayye. M i šato hul li šato kobile lu baqoro ste čapke d ḥeṭe w ḥḏo d sʕore w kul yawme d-šabṯo ste ṭlamṯo d laḥmo.
184. Annaqla gdoṯina ʕal u waridat du sawal. B u rabəʕ koqayṣina u kaž w u marʕeze me ʕal ḥaṣe d aʕ ʕeze w u ʕamro me ʕal a ʕwone.
185. Aʕ ʕeze, tre šəklat ne w a ʕwone tre šəklat ne. Kit ʕeze ḥiṭ w kit ʕeze kažək. A ʕwone ste, hən ḥəllək w hən kočari ne.
186. Aʕ ʕeze, šəklat ġalabe ne. Kit ʕeze čalat, kito hən kavanat w hən balakat w hən ḥewore w hən kome w hən semoqe w hən sixat w hawxa bu šəklano.
187. A ʕwone ste hawxa ne. Kito hən balakat w hən bašat w hən kome w hən ḥewore w hən sarṣohrat w hawxa bu šəklano.
188. I ʕezo, towela, i šato qamayto, u saxlayḏa towe ner, kəmmínale ṣafurko aw ṣafuro. I šato d at tarte kowe havuri, d a tlaṯ kowe tayiso sayis, d ann arbʕa kowe ḥawri. W iḏa tuyo meke, i šato qamayto kəmmínala ṣafərto aw ṣafərtko, d at tarte kuyo təštire, d a tlaṯ kuyo b zad təštire w d ann arbaʕ kuyo ʕezo w hawxa bu šəklano.
189. A ʕwone ste, i šato qamayto, towe ner, kəmmínale barx aw barxko, d at tarte kowe kavər, d tlaṯ kowe sayis, d ann arbaʕ kowe baran. Iḏa kan tuyo meke, i šato qamayto kuyo barxke, d at tarte kuyo kavire, d a tlaṯ w d ann arbaʕ kuyo ʕwono.
190. Aq qanyone, i naqla d kowalle, i šato qamayto, iḏa towe ner, kəmmínale arwono, d at tarte kowe nire darwin, d a tlaṯ kowe nire raṣṭ, d ann arbaʕ kowe tawro. Iḏa tuyo meke, i šato qamayto kuyo rənǧəke, d at tarte kuyo rənǧiye, d a tlaṯ w d ann arbaʕ kuyo tərto.
191. Annaqla, xəd məlli aqdam, u waridat du sawal hano yo: kito hən mu sawal, i naqqa i ḥalawto, d koḥəlwo i tərto aw i ʕezo aw i ʕwono, lo kobi u ḥalwaṯṯe kule, hul d lo maḏ̣iri u saxlaṯṯe aʕlayye. Me d maḏ̣ərre u saxlaṯṯe aʕlayye, edi kobi u ḥalwaṯṯe.
192. U teḏ̣iro, i maʕnayḏe haṯe yo: yaʕni komotən u saxlo l qm i tərto aw i ʕezo aw i ʕwono, kočaykile taḥte, kobəʕ d moyəṣ, faqat ap pirat lo kobile darbo d moyəṣ. Edi i tərto, hiya lo kəḏʕo nha, kəmmo, komoyəṣ, hežinu koḥəlwənne ṭawwo.
193. Axər, me d ḥluwwe u ḥalwano, didane d ʕaṣriye w didane d me ṣafro koxəlṭile b ḥḏoḏe w komšaḥnile me ṣafro w bəṯr b saʕaye komaqəṭrile b paške d xuṯro aw rabe kəmmínanne, yaʕni paške d dawġe ne.
194. Bəṯr koṭorəlle hul deri ṣafro. Deri ṣafro edi kowe sire ʕal foṯe du ḥalwawo w koqoṭər kowe masto. 
195. Bəṯr ap pirat komayʕile bu gawdo, qadar fəlga d-saʕaye mede w bəṯr komanḥtile, koqayši u zəbdo me ʕal foṯe d ad dawġe w komaḥti əšmo d malḥo aʕle w bəṯr komaḥtile b kupək aw b kadune mede, hul d məmlən.
196. Bəṯr me d mlən, edi komfašrile, koməfqi i surafke mine w bəṯr kowe məšḥo, mfašro kəmmínale, w hawxa.
197. Annaqla gdoṯina l ad dawġe. Ad dawġe ste, həm hawxa koṣərfənne ʕam u laḥmo w hən komšaḥnənne w komaḥtənne b bardəš mede, kozayli. Bəṯr koqəṭfi am maye čenikat me aʕlayye.
198. W bəṯr kowe ḥeṭe ste diqe du gurno, yaʕni i qlaftaṯṯe kəzzá me aʕlayye. Košəlqi hanək ste w koxəlṭənne b ad dawġe qašaynək, komarṯḥənne kmo raṯḥe bayn ḥḏoḏe, edi kowən labaniye. B u rabəʕ w bu qayṭo ʕaṣriye ʕal qarʕe d ann nigore kəxlila. Hayo ste hawxa.
199. Ad dawġani, həngi d kətne zaḥf, komaḥtənne naqlawat b ak kise, konəṣli am maye mənne w kofayši ad dawġe, kowən xd u layšo, kəmmínanne ǧaǧəq.
200. Bəṯr komqawsənne, kosaymənne qose, komnašfənne, kowən edi šərṭan.
201. I šərṭanaṯe, koṭorəlla hul lu saṯwo. I naqlayo košayfila b šoyəfto mede, disa kuyo dawġe, komaḥti ad dawġanək bayn u garso w kəxlənne. Hayo ste hawxa.
202. Naqlawat ste komalimi dawġe me s aǧ ǧirane ste, kowən ġalabe. Hanək ste disa komšaḥnənne w xəlṭənne bayn ḥeṭe diqe, kosaymi qadar dasto, tre, hanək kowən qašye bayn ḥḏoḏe. Bəṯr komanḥtənne w komqawsənne w komnašfənne, bəṯr hanək ste kowən tərxayno, kəmmínale.
203. U tərxayno ste, bu saṯwo kosaymile naqlawat ḥšamto w naqlawat koxəlṭile b a ṭlawḥe. W hawo ste hawxa bu šəklano. Am medonani kulle m ad dawġe kosaymínanne.
204. Annaqla gdoṯina ʕal aš šəklat d aḥ ḥayewən ḥrene w ʕal u šuġlo, d koqoḏ̣e appe.
205. Aġlab d aḥ ḥayewən du ṭaʕnayḏan ḥmore ne. Kito yakka yakka səsye w baġle ste, faqat ġalabe əšmo ne. Aš šuġlone du ṭaʕno kulle bu ḥmoro koqoḏ̣ən.
206. A ḥmorayḏan ste tre šəklat ne. Kit ḥmore bažək. W kit qəsm ḥreno, ḥmore šami kəmmínanne. A ḥmore bažək kome w pəskat ne, faqat a ḥmore šami ḥewore w xašune ne, xurttər m ab bažək ne.
207. Bašqa ḥayewən heš kito: kalbe w ṭažiyat w gyoṯe, ʕalokat. Yaʕni hani ne aḥ ḥayewən, d koqədri ʕayši bayn aʔ ʔənsanat gabayna. Bašqa ḥayewən heš lə kqodər d ʕoyəš gabayna. U šuġlo d aḥ ḥayewənani hano yo.
208. A gyoṯe w aʕ ʕalokat kolaydi ab beʕaṯṯe aġlab bu rabəʕ w bu qayṭo. I bəḥto ste gabayna, maḥátlanla əšmone l ax xaṣawərayḏa. Ax xaṣawər w ap parčayatayḏa hani ne. U rišo, i rəšto, u ṭəl, u muqro, u ḥeworo, i qlafto, u galdko raqiqo w hawxa.
209. Annaqla gyoṯe w aʕ ʕalokatani bu rabəʕ koyətwi kurkat.
210. Komaḥti ap pirat qadar ḥamšaḥṣar ʕəsri beʕe ḥaṯe, yaʕni du yawmawo lidi, taḥt i kurke, bəṯr i kurke košayfo ʕəsri yawme aʕlayye, bəṯr komfarxo az zoġune.
211. Aʕ ʕalokat ste, hanək tleṯi yawme košayfi ʕal ab beʕaṯṯe. Hanək ste bəṯr komfarxi az zoġunaṯṯe.
212. Bəṯr me d mfaraxxe az zoġunani, kobənne qamayto hawxa parḏune du laḥmo w bəṯr kobənne beʕe šliqe w hurək du bərġəl w səndək du garso w hawxa bu šəklano.
213. Bəṯr b mədde d ḥamšo, əšto yarḥe kowən hanək ste gyoṯe w koroʕən b aq qalačat w bayn i qriṯo w hawxa.
214. I naqqa d kowən a gyoṯani, yaʕni i naqqa d konəfqi m ab beʕe, kəmmínanne čəčkat w bəṯr kowən zoġune w bəṯr kowən gyoṯe w dike.
215. A gyoṯani ste tre šəklat ne. Kito hən gyoṯe šami w hən gyoṯe bažək, kəmmínanne. Hanək ste hawxa.
216. ʕAṣriye a gyoṯani korayfi bu lis w b imomo konəfqi larwal. I naqqa d kolaydi, kətte xuṣuṣi qeno, hawo ste, kolaydi ebe.
217. Kito qaqwone kari ste gabayna. Hanək kowən daʔəm b ar rakahe. An nečərvaniye koməblənne lu ṭuro, hanək w at ṭažiyat. Komalṣən davkat, kəmmínanne, bu rakah w komaḥtile b dukṯo mede. Bəṯr kosaymi kozke naʕəmto ste, kuyo əšmo raḥəqto mu rakah w kotole u nečirvani ruḥe eba.
218. Bəṯr aq qaqwone kari koqorən kmo qole. Haka hawi b at topraxatanək qaqwone barri mede, gdoṯənne, kəmqatli ʕam ak kari. Bəṯr gmičoki b ad davat w hanək ste, hawxa u šuġlawo koqoḏ̣e appe. 
219. Aṭ ṭažiyat w ak kalbe ste, koməblənne an noše aʕmayye lu ṭuro w qm u sawal. Hanək ste, haka ḥzalle kiroškat mede, gzəbṭənne w komḥamən sie sie u sawal m ad dabibe.
220. ʕAṣriye ste kokolən qm at tarʕe. Iḏa d oṯe noše nuxroye mede, gnawḥi aʕlayye, kosaymi am moraṯṯe daʔəm šiyar. W hawxa u šuġlo d aḥ ḥayewən, d kit gabayna, kowe.
221. Annaqla gmoḏaʕno ʕal aḥ ḥayewən heš, d kito gabayna, yaʕni aḥ ḥayewən, d komaḏ̣iri l an noše ste, hani ne.
222. Kito kurfe, marmarokat, xačxačoke ḥəldine, xəltat, ʕobugre, šekamarat, šəšwone, ʕeqarwe,
qənnat, qamṣe, raqəke, ṣərṣəro, mašot, qalme, debure, daboše, kurməkat, tlawʕe, parparəkat, kəzkəzekat, dədwone, fərṭaʕne, šekeqarose, mərmərke, nuwayre w hawxa bu šəklano.
223. W af fərḥoṯe, d kofayri ste, hani ne: ṭayre simərmər, səsyanekačal, hawo ste ṭayro yo w dibrak, bašriq, qarqarke, bodbod, titi, gabalake-sarṣohr, qəlqəžanəke, bəlbəl, čuke-šayṭanok, kavoke, ṣloniye aw ṣlonəke, safrune, čəllat, darkutkut, qəžəkat, kundo, qəṭṭayat, suskat, šivane-staġlonak w hawxa bu šəklano.
224. Aḥ ḥayewən ḥrene ste, d kətne bu ṭurayḏan, hanək ste hani ne: taʕle, kiroškat, žižowat, qaḥfegule, broze, ʕeze ṭuroye aw koviyat, kəmmínanne, qaṭune barri, dewe, kurrabaškat, quzkat, ʕafṭarat w hawxa bu šəklano. U šuġlo w i waḏ̣ʕiye w ann əšmone d aḥ ḥayewən, d kənne gabayna, hani ne.
225. Annaqla gməḏʕina ʕal aš šuġlone, d komisomi bayn i qriṯo.
226. B u rabəʕ kozəbṭənne u ʕamo tre, tloṯo, arbʕo aw ḥamšo riše d sawal.
227. Ḥa, tre mənne kowən mešən w a ḥrene ʕeze, tayse w ṣafurkat w hawxa masayəl.
228. Ad darmalawatani, koxədmənne bu zad w b ag gelone basime, naḏ̣ife hul lu payəz. Bəṯr i naqqayo kotəqni ṭabiʕi.
229. B u payəz konəḥrənne. U baṣraṯṯe, komqaṭʕile, kosaymile falqe w šoləḥyoṯe, bəṯr kokəzdile, komaḥtile b as salləkat du baṣro. U duv ste, komqaṭʕile, kosaymile grede, bəṯr komfašrile.
230. Bəṯr hawo ste, me d fašər, konəfqi ak kəzkat mine, komaḥtile hawo ste b gḏono aw b kaduno mede. Ak kəzkat ste, kəxlənne hawxa ʕam u laḥmo.
231. Ag galde d ad darmalawatani ste, d aʕ ʕeze kosaymənne gawde w d am mešən kosaymənne mziḏe. U tarbo ste, kosaymile ṣafono.
232. Ak kazabat, hanək ste kəmbašlənne, komaḥtənne b kupək aw b qaduro mede, hanək ste, kəxlənne ʕam u laḥmo w ʕam am muklone ḥrene.
233. Aw watre, kəmzabnənne. A mʕuṭe w ag gawe, hanək komašiġənne ṭawwo w kokəzdənne kul kmo yawme, koḥošən hən mənne, hanək kowən ġalabe mede šohra, həngi d kowən basime.
234. Aq qarʕe w raġle ste, komkawzrənne w kokəzdənne. W hanək kul yawmo, tre komaḥti hən mənne li nuro w kəxlənne daʔəm ʕam u bərġəl.
235. Axər taqriban ḥamšaḥsar, ʕəsri yawme kəxli b ak kallumallatani.
236. Bəṯr me d tayimi, kobodən bu baṣro. Kul šabṯo komaḥti sore tarte d baṣro li nuro.
237. W yawme d aḥ ḥušabe komqaṭʕi šoləḥyoṯe d baṣro, kofərmile ṭawwo bi skino ʕal i mayde.
238. Ṣafre d aḥ ḥušabe komatrən hurək du bərġəl w du garso, kowe xliṭo b ḥḏoḏe, yaʕni hawo xuṣuṣi komḥayḏ̣rile l ak kutle.
239. Komṣamṭile w bəṯr kolayšile ṭawwo, kosaymile gullokat naʕime. Bəṯr komarqqi u layšawo ṭawwo, hawxa kosaymile xd ad dolməkat.
240. Bəṯr komaḥti u baṣro frimawo w kowe baṣle hanək ste frime, ṣote w gelone hawxa koxəlṭənne bayn ḥḏoḏé w komaḥtənne bayn u layšawo. W komqawsənne, bəṯr kowən kutle. Komarṯḥənne bayn am maye, hul d bəšli. Me d bašili, bəṯr koməfqənne w kəxlənne.
241. Kito šamborakat, kəmmínanne, hanək ste, yawme d aḥ ḥušabe kosaymənne.
242. Hanək ste bu šəklano kowən: qamayto kosaymi u baṣraṯṯe xan d ak kutle. Kofərmile, koxəlṭi baṣle, ṣote w gelonkat ebe.
243. Bəṯr komotən qamḥo, kolayšile, kowe layšo xan du laḥmo.
244. Bəṯr kito qaysək naʕimo, u layšo ste, kosaymile parčayat w bəṯr koməbli w motən u qayskawo ʕal u layšo. Komarqqile, kowe dawge ġalabe raqiqe.
245. Bəṯr komaḥti baṣro baynaṯṯe, kəmbašlənne ʕal u dawqo w hanək ste hawxa, u šuġlo d ad darmalawat bu šəklano kotoyəm.
246. Annaqla gdoṯina ʕal u šuġlo di muna. B u payəz koʕərwi kul bayto qadar ḥṣar, ḥamšaḥsar ʕelab d ḥeṭe w kosaymənne ṭawwo bu dawqo qatakiri, komḥayḏ̣rənne lu bərġəl. Bəṯr kəzzən, košayʕi ak kurkat b ann adroṯe. Yaʕni tre daste rabe w košəlqi aḥ ḥeṭani, hul towən danoke.
247. Bəṯr me d bašilo i danokaṯe ṭawwo, koməfqile w fərsila ʕal u šoʕo, hul tre, tloṯo yawme disa konəšfo, xəd meqəm.
248. Bəṯr gmatrən aḥ ḥeṭe ṣliqanək, gqorən l təšʕo, ʕaṣro zlamat w gmotən doquqe ste, gsaymile hawxa gurno yarxoniyo w gbodən d dayqile.
249. Kowe ḥamšo bi xaṣrayo w ḥamšo payo, kowe madəʕrone ste baynaṯṯe.
250. Kodayqi u bərġəlawo. W kito zmarto kurmanǧi ste, kəmmila ʕam u dyoqo b ḥəs ġalabe ʕeloyo w ġalabe basəmto yo.
251. Bəṯr b tarte saʕayat komikalpət, yaʕni i qlaftayḏe koməqlofo. W bəṯr gəmdarən, fərši i kalpke mu bərġəl.
252. Bəṯr kofərsile yawmo, tre, hul d nošəf disa.
253. Bəṯr gmalimile disa, mdarəlle, ʕərwile w saymile disa qatakiri, bəṯr kogərsile bi gorəsto.
254. Naqla ḥreto konəḥlile, koməfqi u hurək mine, u qamḥo naʕimo ste mu hurək. U hurək, koxəlṭile bu hurək du garso, komḥayḏ̣rile l ak kutle.
255. U bərġəl ste, kməblile, maḥtile b a mziḏé w i kalpkayḏe ste, komaḥtila b a mxaddat. U šuġlo du bərġəl, d komisəm gabayna, ha hawxa bu šəklano kowe.
256. Kito u garso ste. Hawo, dlo šloqo kosaymile. Komatrən aḥ ḥeṭe, hanək ste, kodayqənne, hul d məqlofo i kalpkaṯṯe.
257. Bəṯr, hanək ste, kəmdarənne w fərsənne, hul d nəšfi. Bəṯr hanək ste, koʕərwənne w kosaymənne qatakiri, kogərsənne.
258. Hanək ste, bəṯr koməfqi u hurək, koxəlṭile bayn du bərġəl, xəd məlli aqdam, laǧan ak kutle, hawo ste hawxa, kowe bəṯr garso, kəmmínale.
259. Annaqla u šuġlo d aṭ ṭlawḥe ste bu šəklano kowe. Qamayto komṣawli a ṭlawḥe. Hanək ste, komnašfənne. 
260. Bəṯr kosaymənne qatakiri w bəṯr kočərfənne bi gorəsto.
261. Hanək ste, kəmdarən i kalpkaṯṯe mənne w komaḥtənne hanək ste b a mziḏe w hawxa bu šəklano. 
262. Ha u šuġlo di mina kula, xəd maḥkeli, kowe. U šuġlo di munaṯe ste kule bi gorəsto koqoḏ̣e.
263. I gorəstaṯe ste, l ap parčayatayḏa kətte əšmone: af falqe, i šayrənto, u muxlo w i dastke, kəmmínanne.
264. Annaqla gdoṯina ʕal aš šuġlone d aʕ ʕaylat, d lawġul d kowən. Bəṯr me d l an noše mḥayḏ̣arre u qut w i zaxiraṯṯe, annaqla bu šəklano koyətwi, kəxli w qaymi bi qriṯo.
265. An noše gabayna konəfqi ḥamšo yarḥe, ḥa mu rabəʕ w a tloṯo du qayṭo w ḥa mu payəz, ʕal qarʕe d an nigore b lalyo kodəmxi w aš šawʕo yarḥe ḥrene lawġul kowən.
266. I naqqa d konəfqi ʕal qarʕe d an nigore, kosaymənne ʕarzele w kolkat, kodəmxi ʕal aʕ ʕarzele w komaḥti aǧ ǧulaṯṯe du dmoxo, yaʕni a nvinat, b gawe d ak kolkat.
267. B u saṯwo ste b al lawġule kodəmxi. B u saṯwo koməqḏina qayse b aṣ ṣopat, mu sabab d kətne aq qayse ġalabe zaḥf gabayna.
268. Naqlawat koməfqi ag gəmre, komaḥtənne bu manqlo w hawxa komšaḥni, komaqḏ̣ən u saṯwaṯṯe.
269. L ḥeḏ̣ər i ṣopa daʔəm komifayəd manqlo, goruḏo, maške w hastəfke w hawxa.
270 Annaqla gdoṯina ʕal aw waxtat du muklo. Gabayna u muklo, d me ṣafro, kəmmínale qroṭən. D fəlge d-yawmo, kəmmínale ʕrayto, d ʕaṣriye — ḥšamto.
271. B u rabəʕ an noše me ṣafro komaqərṭi dawġe, labaniye, ḥalwo w zəbdo ʕam u laḥmo.
272. Fəlgi d-yawmo komaʕrən daʔəm bərġəl apraxe w dawqe ḥamiʕe w košotən dawġe ste barra dəṯṯe. 
273. ʕAṣriye komaḥəšmi labaniye, masto, ṭlawḥe, dašəšto w hawxa medone.
274. B u qayṭo ṣafriyawat komaqərṭi disa masto, dawġe, labaniye, ʕunwe, farḥe w fuǧe. Fəlge d-yawmo komaʕrən bərġəl w kosaymi ṣfero barra diḏe w naqlawat ste baṣro. ʕAṣriye komaḥəšmi dašəšto, ṭlawḥe, bərġəl w baṣro d a gyoṯe. Bəṯr mi ḥšamto kəxli ʕunwe, fuǧe w žabaš w hawxa.
275. B u payəz ṣafriyawoṯe daʔəm ʕunwe komaqərṭi, fəlge d-yawmawoṯe komaʕrən disa bərġəl w təršəkke aʕme w ʕaṣriyawat kosayme beʕe šliqe, tərxayno w hawxa medonkat, komaḥəšmi appe.
276. B u saṯwo u muklo di qriṯayḏan u basimo, aġlab bu saṯwo kəxlile. Ṣafriyawoṯe komaqərṭi ṭlawḥe, garso w dawġe di šərṭan.
277. Hani a tre ʕam ḥḏoḏe, kəmmínanne gabula.
278. W kosaymi kutle, šamborakat, ḥəmṣe, faṣuliye, rəšta, šʕiraye, qurskat, beʕe. Koxəlṭi ġalabe medone b ḥḏoḏe.
279. Fəlge d-yawmawoṯe ste komaʕrən dibəs w žabaš.
280. ʕAṣriyawat komaḥəšmi bərġəl w baṣro, mu sabab d kowe u baṣro d ad darmalawat ġalabe. Kosaymi naqlawat bərġəl b qaliyo w tərške w tərxayno, apraxe w dawqe raqiqe w hawxa bu šəklano.
281. ʕAm dmoxoṯe, i saʕa taqriban ḥeḏ̣ər tmone, čaʕ, kəxli abišoṯe, ḥalile, bastiqe, ʕoqude w žabaš. W hawxa bu šəklano ne aw waxtat du muklo w am muklone d gabayna.
282. Ap parčayat du taxəm du muklo ste hani ne: bardəš, qalpaġ, ṭaġno, mansaf, tapəske, ṣeniye, ṣenike, tarwoḏe du qayso, čaṭṭal, mšaraffe, maġrafto, čančike, čanaq, maṣoye, laganko, saḥnike, mqaweške, šoyəft, skino, mayde w i ṣəfro du muklo, hawxa bu šəklano.
283. As sefiqe ḥrene ar rabe, daste rwiḥe, daste ʕamuqe, maxemər, yagone w hawxa bu šəklano.
284. B a tloṯo musume, yaʕni bu rabəʕ w bu qayṭo w bu payəz an noše di qriṯayḏan lo kowalle fərsa d mnawsi ruḥayye, mu sabab d kowən daʔəm šaġole.
285. Faqat bu saṯwo, mu sabab d kətne ah hawat čike naxwaš, ṭabiʕi lə kməšġəl bu ṭuro. Edi an noše kofayši daʔəm bi qriṯo.
286. Edi kito šəklat d laystkat gabayna. Bəṯr i naqqa du ʕamo, d kowən yatiwe, kul kmo komaǧəġli ruḥayye b laystke.
287. Uʕdo annaqla gmoḏaʕno ʕal kulle aš šəklat d al laystkatani, mən yo əšmayye w aydarbo komitəštaʕən, i ḥḏo di ḥḏo annaqla gmoḏaʕnanne.
288. Kito u čəft, kəmmínale. U čəftano tre kaʕbe yo. 
289. A tre kaʕbani, kowən b at tarte raġloṯe ḥaroye du sawal. Ḥa mənne raṣṭ yo w u ḥreno čap yo.
290. Bəṯr me d šmiṭənne me raġloṯe du dawal, komotənne a tre kaʕbanək, komarkwənne barra d ḥḏoḏe, edi kobənne u əšmano, kəmmənne l a tre ʕam ḥḏoḏe u čəft.
291. Kul kaʕbo mani, kətle arbaʕ xaṣawər. Kito xaṣra men diḏe, xd i gurto, yo, hayo kəmmínale čək. W xaṣra d laxalf du čək hayo ste čike, xd i ʕəlləke yo, hayo kəmmínala pək.
292. I naqqa d oṯe u čəftano ʕal ḥḏo m at tarte xaṣawərani, yaʕni d koməštaʕən ebe, yaʕni komaydile b iḏayye, komḥalqile ʕal i arʕo aw komašilile, kəmmínale, lo kowe mede, yaʕni lo koqomər w lo komaqmər.
293. Klozəm u mašilono du čəftano d mašile naqla ḥreto, hul d oṯe qimo.
294. Ax xaṣawər du qimo ste hani ne: kito ḥḏo m ax xaṣawər du qumo ste, hayo ste čike ʕaməqto yo, yaʕni xd i gurto yo, hayo ste kəmmínala nakkəz w i xaṣra ḥreto du qimo, hayo ste wəč kəmmínala.
295. I naqqa d an noše, d koməštaʕən bu čəftano, koyətwi tloṯo, arbʕo, ḥamšo aw əšto aw šawʕo ʕal zaqaṭune, kul ḥa mənne ste, kətle waraqto tarte aw arbaʕ aw ḥamməš.
296. Bəṯr ḥa mənne gmoyəd lu čəftano, yaʕni l a tre kaʕbani b iḏe w ḥa šaxṣ men di laystke ste gzobaṭle ruʕo aw čarxi, gdomalle: “Mašəl!”. Yaʕni ḥaláq u kaʕbo ʕal ak kallawatani.
297. Hawo ste gmašəl u čəft. Haka aṯi ṭawwo, gšoqəl ak kallawatani l ruḥe, w haka aṯi pis, hiye gdobele, yaʕni u mašilono du čəft gdobele lu zaboṭo, d zbəṭlele. W haka d oṯe čəft, disa u mašilono gšoqəl tre qatat ʕal u mede, d lu ḥawrayḏe d zbəṭlele.
298. W haka d oṯe zərṭ, disa u mašilono du čəft gdobele lu zaboṭo tre qatat. U čəft ṭawwo yo, u zərt yaʕni pis yo.
299. Hawxa gmašəl u čəftano, hul d oṯe pis. Me d aṯi pis, edi gmaflət u čəft m iḏe, gmoyadle ḥa m aḥ ḥawrone ḥrene di laystke b iḏe, hawo ste gmašile bu šəklawo, hul d nofəl u čəft m iḏé, yaʕni hul d oṯe pis.
300. W bu šəklawo am məštaʕyone di laystke komašili u čəftano. I naqqa d oṯe ṭawwo, gšəqli. W i naqqa d oṯe pis, hənnək gdobi w gmafəlti u čəft m iḏayye. W hawxa kulle bu dawro komašili u čəftano.
301. Annaqla gməḏʕin, u pis aydarbo yo w u ṭawwo aydarbo yo. I naqqa d komašili u čəftano, yaʕni a tre kaʕbani, d oṯən a tre pək aw a tre čək aw ḥa pək w ḥa čək, latyo lo ṭawwo w lo pis.
302. Klozəm naqqa ḥreto d mašile, hul d oṯe qimo, ya wəč w ya nakkəz, ḥa m ak kaʕbani aw tre.
303. I naqqa d oṯe nakkəz w čək, hani ḥawrone ne, yaʕni ṭawwo yo. W d oṯe pək w wəč, hani ste ḥawrone ne, yaʕni ṭawwe ne w gšəqli.
304. Iḏa kan d oṯe pik w nakkəz aw čək w wəč, hani lanne ḥawrone, mxalfe ne. Hawxa pis kow, edi komaqəmri.
305. Kito čəft w zərṭ. Iḏa kan a tre kaʕbani, d oṯən qime, a tre towən wəč aw a tre towən nakkəz, i naqqayo čəft kowən. U mašilono du čəft gšoqəl tre qatat, d zbəṭtalle.
306. W iḏa kan d oṯe ḥa mənne nakkəz u ḥreno wəč, hawo zərṭ kowe. Kolozəm u mašilono du čəft d obe tre qatat lu zaboṭo, d zbəṭlele. W hawxa bu šəklano laystke du čəft komitəštaʕən yo.
307. Annaqla gmoḏaʕno ʕal i laystke d aġ ġarat.
308. Aġ ġaratani: kito kefe du ṣaluṭo, kəmmínanne. Kefe ġalabe ṣṭime ne.
309. Kəzzən, komotən kefe mani, komwaǧhənne b ač čakučat, komgarvnənne čike.
310. Bəṯr kətte qaləb, komaḥtənne bu qaləb, komšakškənne, kosaymənne xd ab bəlye. Bəṯr koməštaʕən appe ʕal ak kallawat ʕal qarʕe d an nigore. An nigorayḏan ste ʕafro ne.
311. Kul ḥamšo, əšto kowən ġurub, kul ḥa komaqimənne čarxi, bu rez kowən msawye d ḥḏoḏe.
312. Kul tre čarxiye ste, kowe tre mətrowat maṣafa baynoṯayye. W gmoḥən aġ ġarat b ač čarxiyani.
313. Ač čarxiyani, d komaqimənne, kəmmínanne ʕənnat. 
314. U ḥa, d maṣəb ʕənne mani aw tarte, gmoyadlene l ruḥe, yaʕni koqomər.
315. Ayriyatan ste komoḥən aġ ġarataṯṯe me ḥḏoḏe ste. U ḥa, d maṣəb i ġare du ḥreno, koqoṭele, kəmmina, w košoqəl aʕ ʕənnat, d qmərwayle ste mine, w hawxa bu šəklano koməštaʕən aḥ ḥamšo, əšto zlamatani, hul d maṣibi aʕ ʕənnatani.
316. Heš i naqqa d kətne aʕ ʕənnatani ʕal i arʕo, u ḥa d məqṭəl, yaʕni d mitaṣibo i ġarayḏe mu ṭaraf d ḥa m am məštaʕyone, hawo konofəq mi laystkayo w lo koqomər mede bi laystkayo.
317. Bəṯr hul d ṣəfyo i laystke. I laystkayo ḥa aw tre aw tloṯo kəmṣafəlla, yaʕni komaṣibi aʕ ʕənnat. Kul ḥa, u mede, d maṣəble, laǧane yo. W kit d ḥa b tane d mṣafe i laystke.
318. Bəṯr me d ṣafyo i laystkayo, yaʕni me d maṣibi aʕ ʕənnatanək, edi gbodən d maqimi ʕənnat heš, yaʕni laystke ḥreto ḥaṯto gməštaʕən w hawxa bu šəklano u šuġlo w i laystke d aġ ġarat kuyo.
319. I laystke di čərre bu šəklano kuyo: kolotəm ʕaṣro naʕime aw əšto aw tmanyo aw traḥṣar l ḥḏoḏe.
320. Koməfloġi bu fəlgo, fəlgayye kowən ġurub w u fəlgo ḥreno ste kowən ḥa. 
321. Bəṯr kəzzən l maydan rwiḥo aw ʕal qarʕe d an nigore, kosaymənne xiške mede aw komaḥtənne kefo mede bi anəške du maydan aw bi dukṯo, d koməštaʕən eba. Hayo edi kuyo ḥəlle, kəmmínala. 
322. W bəṯr gmaqəsmi ʕal i laystke, be ayna mənne gnofəq. Bəṯr ḥa m a ġrubatanək gəmqayzən i laystke, edi konəfqi.
323. Gmahəzmi me qm u ġurub, d lo mqayzanne. Yalənəz bi ṣaḥayo, yaʕni bu maydanawo, d koməštaʕən ebe. D nəfqi larwal du maydanawo, yasaq yo.
324. Bəṯr hanək, d lo mqayzanne, gfəlti bəṯrayye, hul d zəbṭənne.
325. Haka zbəṭṭe kulle, edi hənnək gnəfqi, yaʕni gmahəzmi me qm a ḥrene.
326. W haka d lo qədri zəbṭənne, hawxa gfəlti bəṯrayye, kobəṭli.
327. Iḏa kan d zəbṭi tre aw tloṯo m aḥ ḥawronaṯṯe, d əzzé ḥa, ḥreno d obe i ḥəlle, yaʕni d doyəš aʕla, komaxləṣ aḥ ḥawronayḏe a ḥrene ste.
328. W u šarṭaṯṯe, hul d obi i ḥəlle yo. Iḏa d lo qədri d obən i ḥəlle, d zəbṭənne, yaʕni d qayṯo iḏayye appe, kobənne, kəmmina, edi hənnək komqayzni i laystke. Bəṯr hənnək komahəzmi me qm a ḥrene w hawxa bu šəklano kuyo i laystke di čərre. 
329. Kito i ḥeqəlke, kəmmínala.
330. Hayo ste, aḥ ḥarakat w u ṣul w u tešteʕnyayḏa ʕaynan xan di čərre kowe. Faqat af falote, d kofəlti bəṯr am mahəzmone, ʕal i ḥḏo raġlo kofəlti bəṯrayye, faqat am mahəzmone, hanək, b at tarte raġle komahəzmi.
331. Iḏa ḥa m af falote, d kofəlti bəṯr am mahəzmone d ġoləṭ, d maḥət raġle ʕal i arʕo, hawo konofəl, kəmmina. B i laystkayo haw koqodər d məštaʕe. Hawxa hul d obənne, yaʕni zəbṭənne w hawxa bu šəklano.
332. Kito i segave, kəmminala. Hayo ste bu šəklano kuyo.
333. Glotəm əšto, šawʕo naʕime aw zlamat l ḥḏoḏe b maydan mede.
334. Kito čəzgi aw nišan mede maḥto hawxa b fəlge du maydanawo.
335. Bəṯr hani, aš šaxṣatani, grəḥqi qadar ʕaṣro mətrowat mu čəzgi, yaʕni mu nišanawo, bəṯr grəhṭi b zəʕǧ, hul d moṭən lu čəzgi, gdayši aʕle w bəṯr gmḥalqi tarte gavat w ḥa ǧuhtək.
336. M ann əšto, šawʕo šaxṣatani u ḥa, d əzze əšmtər, hawo kokoyəf s u čəzgi w a ḥrene koqəzfi ʕəl mine.
337. U ḥa, d əzzé zəd me kulle, hawo ste kowe u ḥolo du kayofo, yaʕni qamayto hawo gqozəf ʕəl mine. Bəṯr a ḥrene, u ḥa bu ḥa bəṯr u ḥolo koqəzfi ʕəl mu kayofo.
338. Faqat u ḥolo, me d qazəf, kəzze u kayofo hul li dukṯo, d qazəf u ḥolo, faqat lo kəzzé l a dkoṯe, d kokəzfi a ḥrene.
339. U šarṭaṯṯe ste: me s u čəzgi qəmḥalqi ruḥayye ʕəl mine.
340. Bəṯr me d qazifi tarte, tlaṯ kore ʕəl mine, ṭabiʕi hən w hən, u ḥolo marḥaqle mu čəzgi, bəṯr a ḥrene, hən mənne, lo koqədri d qəzfi ʕəl mine, mu sabab d koroḥəq mu čəzgi.
341. Bəṯr me d ḥa mənne lo qadər d qozəf hawxa, edi gdoṯe s u čəzgi w gkoyəf w u kayofo d meqem kowe u ḥolayḏe w u ḥolo d meqəm, hawo konofəq mi ḥoluṯo.
342. W hawxa bu šəklano kəmdawmi i laystke. U ḥa d nofəl, yaʕni d lo qodər qozəf ʕəl mine, hawo gkoyəf w u kayofo gtowe u ḥolayḏe.
343. W hawxa bu šəklano kuyo i laystke di segave ste.
344. Annaqla gdoṯina ʕal i laystke du dik-w-mərišk. Xd al laystkat ḥrene, d kolotəm kmo naʕime appe, paṯe ste kolotəm tmanyo, təšʕo naʕime, kowən klomičke l ḥḏoḏe.
345. Ḥa mənne gbone hul l aʕ ʕəsri aʕlayye. U ḥa, towe ʕəsri, hawo komaxləṣ.
346. W hawxa u ḥa bu ḥa, d oṯən aʕ ʕəsri aʕle, komaxləṣ, hul d fayši a tloṯo ḥaroye.
347. Me d fayiši a tloṯo ḥaroye, edi hanək ste gbonən. U ḥa manək ste, d maxləṣ, hawo kowe ḥolo l a tre ḥrene.
348. W a tre ḥrene ste gbonən ʕal ḥḏoḏe, u ḥa, d oṯele aʕ ʕəsri, hawo meqəm mu ḥreno yaʕni gmaxləṣ.
349. Annaqla a tloṯani aḥ ḥaroye: a tre, d fayiši ḥaroye, gzəbṭi b kaṯpe d ḥḏoḏe w u ḥolaṯṯe gtowe naḏ̣ər aʕlayye.
350. Gkolən hawxa b maydan rwiḥo w aḥ ḥawrone, d maxlaṣṣe, hanək ste gmibarbzi ʕal u maydanawo.
351. Annaqla a tre ḥaroye gtowən kalye w zbiṭe l ḥḏoḏe. W a ḥrene ghəǧmi, gəmḥalqi ruḥayye aʕlayye. Yaʕni korawxi aʕlayye.
352. Faqat u ḥolo kowe ḥeḏorayye. Lo koṭore zubizu, d rawxi aʕlayye.
353. Na ise, hawxa bu šəklano korawxi kmo kore aʕlayye, u ḥolo xayifo lo koqodər d zobaṭṭe, hul hawxa məqdar d zobəṭ ḥa mənne.
354. Me d zbəṭle ḥa mənne, edi u ḥolo gnofəq mi ḥoluṯayḏe w hawo, d maxlaṣwayle bu bnoyo meqəm mu ḥreno, hawo kowe ḥolo edi.
355. W hawo, d zbiṭ, w u ḥaroyo disa kozəbṭi b ḥḏoḏe.
356. Na ise, disa hawxa bu šəklawo grawxi aʕlayye, hul d məzbəṭ ḥreno mu ṭaraf du ḥolo.
357. Edi u ḥolawo ste komidagəš, gdoṯe u ḥaroyo d kulle, d fayəšwa, gtowe ḥolo.
358. W hawxa bu šəklano u ḥa bu ḥa, d məzbəṭ, gdoṯe l dukṯayye w a ḥrene ste u ḥa bu ḥa, d maxləṣ i waḏ̣ifayḏe, konofəq me taḥt u ṭaʕno yaqurawo, edi kowe hawo ḥolo.
359. W hawxa bu šəklano kuyo i laystke, u tešteʕnyo du dik-w-məršik w i laystkaṯe b ḥaqqiye, u ḥa d fohəm, mə šəkəl yo aw d miǧaryo, yaʕni d mitəštaʕyo l qule, laystke ma gəḥxoniṯo w ġalabe basəmto yo.
360. I laystke d ak kel-w-vərkat ste bu šəklano kuyo: glotəm šawʕo, tmanyo naʕime l ḥḏoḏe, gtowən hanək ste tre ġurubat.
361. Kul ġurub ste, gmaqimənne tre kelikat w səndke.
362. Ak kelikat w i səndke, kul ḥa kowe maṣafa qadar ʕaṣro mətrowat baynoṯayye, yaʕni kowən kulle bu rez.
363. B i qamuṯo as səndkat komaqimi w bəṯr ak kelikatani.
365. Bəṯr gdoṯən lu fəlgo d ak kelikatani, yaʕni bayn l at tarte səndkat kito čəzgi. Me tamo gmoḥən b ak kelikatani.
366. Qamayto gmaydənne kul ḥa tlaṯ kefe w kul ḥa gmoḥe ak kefayḏe, qamayto bi səndke w bəṯr b ak kelikat.
367. Gmoḥən hawxa kmo kore, ḥa bəṯr u ḥreno, hul ḥa m aġ ġurubat, d dore ak kehkat du ġurub ḥreno. W hawxa koṣəfyo i laystke.
368. U ḥa ġurub, d ġoləb u ḥreno, bəṯr hawxa b aḥ ḥanake košəqli ač čaketat w aš šarwole d ḥḏoḏe. W hawxa koməštaʕənne kmo kore, hul d ʕəǧzi. Bəṯr kobi aǧ ǧulaṯṯe. W hawxa bu šəklano kuyo i laystke d ak kel-w-vərkat ste.
370. I laystke du pallo ste: kolotəm šawʕo, tmanyo naʕime l ḥḏoḏe. Hanək ste kowən tre ġurubat w komaqəsmi, be ayna qamayto gəmḥaləq u pallo.
371. U pallano, čamke qadar ḥamšo w šawʕi ṣanṭimat yo.
372. I čamke d aḥ ḥamšo w ʕəsri ṣanṭimat kəmmínala pallo.
373. Bəṯr mu teqsimo komaḥti tarte kefe naʕime barra d ḥḏoḏe. Hanək kowən ḥəlle.
374. W komaḥti u pallo aʕlayye w u ḥa bəṯr u ḥa gəmḥalqi u pallo.
375. W u ġurub ḥreno gəzzən li qamuṯo, ḥatta d ləqfi u pallo.
376. I naqqa d ḥa d mḥaləq u pallo, d a ḥrene d ləqfile, hawo koyotu, yaʕni haw koqodər d məštaʕe bi dawrayo.
377. W iḏa d lo ləqfile, gmaydile me ʕal i arʕo w gəmḥalqile l si ḥəlle.
378. Haka qayəṯ bi ḥəlle aw aṯi qariwo li ḥəlle, yaʕni u pallo disa koyotu (u mḥalqono du pallo).
379. I naqqa d komḥaləq u pallano l si ḥəlle, komakili i maṣafa, d kətyo bayn lu pallo w li ḥəlle, bi čamke, d kətyo b iḏe du mḥalqono.
380. Iḏa d oṯe, xəd məlli aqdam, noqəṣ mi čamke qariwo li ḥəlle, koyotu, yaʕni komaflət i čamke m iḏe.
381. W iḏa d oṯe raḥuqo, yaʕni zəd me čamke, d howe raḥuqo mi ḥəlle, hawo lu mḥalqono ṭawwo yo.
382. L u goranawo i naqqa d komḥalqi u pallo l si ḥəlle, hiye ste, kuyo i čamkayḏe b iḏe.
383. I naqqa d koṯe u pallo, yaʕni i naqqa d komḥalqile, hiye ste komčalqazle, yaʕni u mḥalqono komarḥaqle mi ḥəlle.
384. Bəṯr u ġurub, d komḥalqi u pallo, iḏa d marəḥqi u pallano ʕəsri čamkat payo, d kətyo b iḏayye mi ḥəlle, edi komaxəlṣi i laystkayo, yaʕni b aʕ ʕəsri koxəlṣo i laystke.
385. I čamkayo, d kətyo b iḏe du mḥalqono, yaʕni du məštaʕyono, ham komḥaləq u pallo w kəmčalqazle w ham ste komakili i maṣafa, d bayn lu pallo w li ḥəlle eba, yaʕni koḥəzyo a tlaṯ waḏ̣ifatani.
386. W kul darbo ste komarəḥqi u pallano tarte, aw tlaṯ, aw ḥḏo, aw ḥṣar, aw hič lo komarəḥqi, haṯe latyo balli, i ḏ̣arbo kəḏʕo. Kit d mkamli aʕ ʕəsri w kit d lo mkamlənne.
387. W iḏa towən čaḥṣar, aw tmonaḥṣar, aw məqqa towən, i naqqa d komḥalqi u pallo, u ġurub ḥreno, d ləqfile, komanḥtənne l a tloṯo.
388. Bəṯr u ġurub qamoyo, iḏa d mkamli ʕəsri čamkat, nafiqi. W iḏa d lo mkamli, a ḥrene gdoṯən l dukṯayye w gədṭorənne b aṣ ṣayataṯṯe.
389. Bəṯr, ayna ġurub d mqayzən aʕ ʕəsri, bəṯr edi kul naʕimo me si ḥəlle tlaṯ šakkat, yaʕni gmoḥe čamke lu pallo hul li dukṯo, d əzzé.
390. Bəṯr gəzzé me tamo, gmoḥe ḥreto. W bəṯr gəzzé me dukṯa tayo ste, gmoḥe ḥreto.
391. W hawxa a tloṯo, arbʕo gmoḥne kul ḥa tlaṯ šakkat, komarəḥqi u pallano qadar ḥamməšmo, šeṯmo mətrowat mi ḥəlle.
392. Bəṯr u ġurub ḥreno gbodən me tamo, gsaymi u ḥəmgeliyo, kəmmínale b ḥəs ʕeloyo, yaʕni bu šəklano kowe: kəmmi “ḥəmm”. Hawxa gmafəlti u nafasaṯṯe w grəhṭi, gdoṯən laf i ḥəlle.
393. Hawxa gsoyəm ḥa mənne, hul d məqṭəʕ ḥəs diḏe. Me d qṭiʕ ḥəs diḏe, edi gdoṯe ḥreno l dukṯe, gbode d soyəm u ḥəmgeliyo.
394. Na ise, a tloṯo, arbʕo gsaymi u ḥəmgeliyo. Haxa maxlaṣṣe, maṭən li ḥəlle, heš d lo qṭiʕ u nafasaṯṯe, maxlaṣṣe, yaʕni mqayzanne. Edi gšəqli u pallo m a ḥrene. Hənnək gbodən d saymi i laystke ḥreto, yaʕni gbodən d məštaʕən laystke ḥreto.
395. W haka d l oṯe mənne d mkamli u ḥəmgeliyo, naqla ḥreto gbodən aq qamoye d mqayzanwalle, naqla ḥreto hənnək gsaymi bu pallo. W hawxa bu šəklano kəmdawmi i laystkaṯṯe.
396. I laystkaṯe d šqaqəlkaməško du piško ste hawxa bu šəklano kuyo.
397. Paṯe ste kolotəm šawʕo, tmanyo naʕime l ḥḏoḏe, gtowən hanək ste tre ġurubat.
398. Gəzzən kul ġurub, gtolən ruḥayye b an anəškat dab bote, yaʕni gtowən lapandi d ḥḏoḏe.
399. Gəmmaydənne ʕafro ṭaḥuno b iḏayye w gbodən d saymi komkat čučkat, yaʕni b dukṯo tuyo ġalabe gəzli.
400. Kul ḥa gsaymənne yaʕni kul ġurub, qadar arbʕo, ḥamšo alfo komkat.
401. Naqqa bəṯr gqorən l ḥḏoḏe, gdəmmi: “Šqaqəlməško du piško!”
402. Me d mərre hawxa, naqla grəhṭi kul ḥa l dukṯe du ḥreno w gkərxi ʕal ak komkat d ḥḏoḏe w gmaḥərwənne. Bəṯr u mede, d ḥozen, gmaḥərwile.
403. W u mede, d lo ḥozəlle, ste gfoyəš.
404. Bəṯr b ḥamməš daqayəq mede, gqorən disa l ḥḏoḏe, gdəmmi: “Bas u (bas hatu maḥərwutu)!”
405. Bəṯr edi gəzzən tavda ʕam ḥḏoḏe l a dkoṯe, d səmwalle ak komkat.
406. Aḥ ḥariwe, hanək azzən w a ḥrene, d fayiši, d lo ḥariwi, gbonənne.
407. U ḥa m aġ ġurubat, d nafiqi ak komkatayḏa zəd, hawo qməlle mu ḥreno.
408. W hawxa bu šəklano gməštaʕən šwaʕ, tmone kore. W hawxa bu šəklano kuyo i laystke d šqaqəlkaməško du piško ste.
409. I laystke di mome ste hawxa bu šəklano kuyo.
410. Gabayna bi qriṯo kul bayto, kətle taḥte škafte. I škaftaṯe ste, kito b gawa škaftkat naʕime, taqriban šeṯ, šwaʕ.
411. Annaqla i laystkaṯe di mome b gawe d aš škaftat komitaštaʕən yo.
412. Disa kolotəm šawʕo, tmanyo naʕime l ḥḏoḏe w kəzzən l gawa di škafte mede, kobonən ʕal ḥḏoḏe.
413. Kito xabre me darbe du bnoyo kəmmənne. Ax xabrani ste hani ne: ḥa m an naʕime gbode w gdomər, qamayto ʕal ruḥe: “Ooo, sukala, dukala, čaru, čambar, bəske, dʕambar, ʕambar, luzo, ṭaraṭuzo, happan, dappan, ser, yer, kur!” W hawxa bu šəklano.
414. W kito kmo xabre ḥrene, hanək ste l ruḥayye kəmmənne. Ga hanək kəmmi ʕal ḥḏoḏe w ga a ḥrene. Hanək ste hani ne: disa ḥa mənne gdomər: “Ooo, ṭaṣe, ṭabaṣe, ḥanno, kačal, xalaṣe!” W hawxa bu šəklano.
415. U ḥa, d oṯe u xabro ḥaroyo du bnoyano, yaʕni d ax xabrani aʕle, hawo komaxləṣ. Hawxa gbonən ʕal ḥḏoḏe, hul d foyəš u ḥaroyo.
416. Me d fayəš u ḥaroyo, kosaymənne ḥəlle ste.
417. Bəṯr u ḥaroyo gəmṭaməṣ ʕayne w a ḥrene gəzzən kul ḥa, gtolən ruḥayye bi škaftke aw b anəške mede.
418. Bəṯr, b ḥamməš daqayəq ḥa m am məštaʕyone gqore, gdomər: “Bal bəliš”, yaʕni “ftaḥ ʕaynux!”
419. Bəṯr hano gfotəḥ ʕayne w gəzzé, hedi hedi gkorəx aʕlayye.
420. Ṭabiʕi, čike ʕətmayo b gawe d aš škaftat w xayifo lə kḥozalle.
421. Bəṯr gkorəx aʕlayye. U ḥa mənne, d ḥozele, gdoṯe, nošəq i ḥəlle, yaʕni hano, u məštaʕyono, u mṭamṣono, d komṭaməṣ ʕayne.
422. L u goranawo hənnək ste komḥafḏ̣i ruḥayye.
423. I naqqa d koḥozalle ste, koqore, komər: “Flan kas, ḥzélilux!”
424. Edi hawo ste grohəṭ li ḥəlle d nošaqla. U ḥa d nošəq i ḥəlle qamayto, lawo qməlle mu ḥreno.
425. Yaʕni u šarṭaṯṯe hul d ḥoze kulle. U ḥa bu ḥa, d ḥozele, gəzze nošəq i ḥəlle.
426. W iḏa kan d ḥoze tre aw tloṯo mənne, bəṯr d əzzé ḥreno d nošəq i ḥəlle, hawo edi komaxləṣ aḥ ḥawronayḏe a ḥrene ste.
427. B u xuṣuṣano hənnək mʕayšile, iḏa d ʕobər l škaftke mede, bəṯr ḥa m a ḥrene gdoṯe, gəzzé, nošəq i ḥəlle.
428. W hiye ste zubizu lo komaflət i ḥəlle, yaʕni kowe moro l ruḥe.
429. Haka aṯi mine, ḥzele kulle.
430. U ḥa, d ḥzele qamoyo, hawo edi gəmṭaməṣ ʕayne.
431. W iḏa d l oṯe mine ḥozalle, hiye gəmṭaməṣ disa ʕayne.
432. W hawxa bu šəklano kəmdawmi i laystke di mome w bu šəklano koməštaʕəlla. Haṯe ste laystke ġalabe basəmto yo.
433. I laystke du sarimon ste hawxa komitaštaʕən yo: paṯe ste kolotəm arbʕo, ḥamšo naʕime l dukṯo, kowən rez.
434. W kowalle gabayye ste šutke, kowe ṭəbbe naʕəmto d pačkat b riša maṣərto, l boyi d moḥən l ḥḏoḏe eba.
435. Bəṯr ḥa mənne gnofəq me baynoṯayye w a ḥrene gkolən disa bu rez.
436. Ḥa mənne ste, manək, d kətne kalye bu rez, gmoyəd i šutke b iḏe w hawo, d nafəq me baynoṯayye, gkole mqabəl dəṯṯe w gzobaṭle safruno mede aw ṭayrək mede b lebe.
437. W gmadəl aʕle b iḏoṯe b kurmanǧi, faqat əšme lo komalle. Gbode bu šəklano w gdomər hawxa: “Sarimon həlqəlqəǧǧan, nəkəlmon həlqəlqəǧǧan, pižaqmon həlqəlqəǧǧan, čaxe dfire həlqəlqəǧǧan, čaxe ddayne həlqəlqəǧǧan.” I maʕnayḏe bu ṭuroyo hawxa yo, yaʕni: “Qarʕe kibe haqqa, u nəklayḏe haqqa, ap pižaqatayḏe haqqa ne. I naqqa d kofoyər, kowe haqqa. W i naqqa d komaḥət, kowe haqqa.”
438. Iḏa d mətxəl u baṣrayḏe, gdomər disa: “Pərtək w zalqo žwara w gošt žmira.” I maʕnayḏe yaʕni komər: “Ap pərtkat w a šrufe alxu w u baṣro eli.”
439. Iḏa d lo mətxəl, gdomər: “Ḥammu žwara.” Yaʕni “kule alxun”.
440. L u goranawo hənnək ste gmətfakri w kul ḥa mənne ste, i naqqa d moyəd i šutke b iḏe, w u safrono, d əzzé zan diḏe aʕle, gdomalle. Gdomər: “Flan safruno yo.”
441. Iḏa d lo qosəm, gdobe i šutke lu ḥawro d barra diḏe. W hawxa bu šəklano a tloṯo, arbʕo bu dawro komaydi i šutke b iḏayye.
442. U ḥa mənne, d qosəm, u madilono gdomalle: “Ḥat aʕlayye!” Edi hiye ste gmaḥət aʕlayye bi šutke.
443. Hənnək ste, yaʕni aḥ ḥawrone ḥrene, gmahəzmi me qume w hiye gfolət bəṯrayye. U ḥa, d mḥayṣele, gmoḥele bi šutke.
444. Hawxa bu šəklano məqdar d ḥamməš daqayəq. Bəṯr u madilono gqore, gdomər: “Ǧaya!” Yaʕni sʕore ne. Disa gmaḥət aʕlayye.
445. Bəṯr b ḥamməš daqayəq ḥrene disa gqore, gdomər: “Ganima!” Yaʕni ḥeṭe ne.
446. Me d məlle hawxa, edi am mahəzmone me hawir ghəǧmi aʕle b naqla w gšəqli i šutke mine w gmotəlle l s u madilono.
447. Bəṯr ḥa mənne, yaʕni m am mahəzmone, gəmṭaməṣ ʕayne tawo, d qasəmwa, w ḥa ḥreno ste gtole i šutke b naqwo mede aw b kiste d ḥa mənne.
448. Bəṯr gfətḥi ʕayne w gdəmmile: “Ayko yo i šutke?” Hiye ste gdomər: “Kalá bi flan dukṯo.”
449. Haka aḏəʕ, ayko yo, lə kmoḥəlle w, haka l aḏəʕ, ayko yo, gṭowən ḥaṣe w a tloṯo, arbʕo gmaḥti aʕle b ad dokume. Hiye ste, hul d omər əšme du ṭayrəkawo, d qasəmwayle. Me d məlle əšme, edi gṭorən mine.
450. W hawxa bu šəklano komitaštaʕe u sarimon. Bəṯr gbodən d məštaʕən laystke ḥreto w hawxa bu šəklano.
451. I laystke du karikoro ste bu šəklano kuyo. Payo ste kolotəm qadar təšʕo, ʕaṣro naʕime l ḥḏoḏe b maydan. Hani ste kowən tre ġurubat w komaqəsmi ʕal i laystke. 
452. U ḥa m aġ ġurubat, d lo qosəm, koṯe li qamuṯo, kokolən bu rez w komaḥti iḏoṯayye xd u duruben ʕal ʕaynayye w kowən qime w smixe l ḥḏoḏe.
453. U ġurub ḥreno ste, hanək ste kokolən bu rez bəṯrayye. W kul ḥa bəṯr ḥa m a ḥrene, yaʕni du ġurub ḥreno.
454. W kul ġurub ste, ḥa m an naʕime kowe l a ḥrene, xd u sarmiyan.
455. Bəṯr u sarmiyan gədmʔamər ʕal ḥa m an naʕime di laystke aw hiye gəzzé. Axər gəzzé ḥa m an naʕime du ġurub, d kətne ḥaroye, yaʕni u ġurub, d qasimi, hedi gmoḥe ṣawʕe b ḥaṣe d ḥa men du ġurub ḥreno w gqolaʕle qadar šawʕo, tmanyo mətrowat.
456. I naqqa d koqəlʕile ste, ʕam u qloʕo ḥa m aḥ ḥawronayḏe gdomər: “Karikoro, ki havalo mə tažolo?” Yaʕni i maʕnayḏe: “Ya samyo w karo, ayna m aḥ ḥawrone koqolaʕlux?”
457. Bəṯr hawo, d koməqləʕ, iḏoṯe kowən, xd u durben, ʕal ʕayne w lo koḥoze hawo, d koqolaʕle, faqat ʕal taxmin u ḥa, d əzzé zan diḏe aʕle, gdomər: “Flan kas hat!”
458. Haka aḏəʕ əšme tawo, d koqolaʕle, edi hənnək kəzzən l dukṯe d a ḥrene, yaʕni du ġurub ḥreno w u ġurub ḥreno koṯən l dukṯayye.
459. U haka l aḏəʕ əšme tawo, d koqolaʕle, edi u ġurub du qaloʕo korawxi ʕal u ġurub du qliʕoyo, yaʕni u ġurub d a tre koṭəʕnənne tre riše ʕal u maydanawo w madəʕrənne.
460. Bəṯr gdoṯən, disa maḥti iḏayye ʕal ʕayne d ruḥayye.
461. Yaʕni u ġurub d a tre, i naqqa d koqəlʕi ḥa mənne, d oḏəʕ l man qləʕle, kəzzən l dukṯe d a ḥrene w a ḥrene koṯən l dukṯayye. W iḏa d l oḏəʕ, yaʕni qosəm, kul ḏ̣arbo grawxi aʕlayye.
462. W hawxa bu šəklano ga hanək korawxi ʕal hanək w ga hanək korawxi ʕal a ḥrene. W hawxa bu šəklano kəmdawmi i laystke du karikoro.
463. ʕAṣriyawat kolətmi an naʕəmkat aǧ ǧirane w hawxa aʕ ʕaylat, kəzzən l se ḥḏoḏe b bayto.
464. Bəṯr gməštaʕən bi ʕisaqṯo, ʕal širaniye mede. I laystke di ʕisaqṯo ste, hawxa bu šəklano koməštaʕəlla.
465. Hani ste kowən tre ġurubat, ʕaṣro bi xaṣra yo w ʕaṣro payo. Gmaqəsmi hanək ste, be ayna m aġ ġurubat gmakrəx i ʕisaqṯo. Axər u ḥa m aġ ġurubat, d qosəm, gmakrəx i ʕisaqṯo.
466. Axər bəṯr ḥa m aġ ġurubat kəmqayzən. Bəṯr u sarmiyanaṯṯe gmoyəd i ʕisaqṯo w gmakraxla ʕal u ġurubayḏe, gčoyək iḏe b kistoṯe d aḥ ḥawronayḏe kulle, axər gmaḥatla b kiste d ḥa mənne.
467. Bəṯr u ġurub ḥreno gəmšawri b ḥḏoḏe w gəmnaqən ḥa b ḥa mənne.
468. W bəṯr gdəmmile lu sarmiyanaṯṯe aw “aʕme yo” aw “puč yo”. Hiye ste lu goranawo gdomər u xabraṯṯe.
469. Haka lu sarmiyan məlle l ḥa men du ġurub ḥreno: “Hat puč!” W l awyo i ʕisaqṯo aʕme, šxa puč yo.
470. W iḏa tuyo aʕme w domalle: “Puč hat!” Bəṯr koməḥšowo ṣayi lu ġurub, d makraxwalle i ʕisaqṯo.
471. W iḏa d mapəč hən w bəṯr d omalle l ḥa: “Kalá aʕmux, háwliyo!”, — iḏa tuyo aʕme, gšəqli i ʕisaqṯo mu ġurub ḥreno, bəṯr hənnək gmakərxila.
472. W haka d omalle: “Háwliyo!” — w d l uyo, šxa koməḥšowo ṣayi l a ḥrene.
473. W hawxa bu šəklano komšawri b ḥḏoḏe, komapiči ḥḏoḏe, ga hanək košəqlila manək w ga hanək.
474. Hawxa hul m aġ ġurubat, d mkaməl ʕəsri ṣayat. Me d kamili aʕ ʕəsri ṣayat, d ḥa m aġ ġurubat meqəm men du ġurub ḥreno, edi konəfqi w kotaymo hawxa bu šəklano i laystke di ʕisaqṯo.
475. Bəṯr, be ʕal mən məštaʕalle, gmotəlle, əxlile tavda w hawxa.
476. I laystke dab baytone bu šəklano kuyo: b lalyo an naʕəmkat d aǧ ǧirane kolətmi b bayto l ḥḏoḏe. Bəṯr gdəmmi: “Toxu məštaʕina b ab baytone!”
477. Ṭabiʕi hən m an naʕəmkatani kəḏʕi l hən m ab bote di qriṯo, be kmo zlamat w kmo pirat kit appe, kul ḥa, xd u mede d koḏəʕ.
478. Axər ḥa m an naʕəmkatanək gzobaṭle bayto men di qriṯo b lebe w gḥošu ag gawre w ap pirat, d kit ebe.
479. Bəṯr gdomər l aḥ ḥawrone, d koməštaʕən: “Kətli bayto baytono, koxəl qarʕe d šəšwono.” Masala, be məqqa yo, gdomər: “B haqqa gawre w b haqqa pirat.”
480. Bəṯr hənnək ste, am məštaʕyone, kul ḥa gdomalle xabro. Gdomər: “Be flan kas ne.” Haka qasimi, šxa gqəsmi w gšəqli u mamro mine.
481. Be i ṣira d man yo, hawo gbode edi d omər.
482. W iḏa d lo qəsmi, gdəmmile: “Amár, man ne!” Hiye ste gdomər.
483. Hawxa kosaymi ḥanake ʕal ḥḏoḏe: gəmnaqe i walaye basəmto aw mašhur di briṯo, gdomər masala: “Iḏa d obútəlli Ṣṭambəl, aw Pares, aw Londra”, — (i ḥḏo, d oḏəʕ, basəmto yo), — “iḏa d obútəlliyo, gdomanno, man ne. W d lo obútəlliyo, lo komanno, man ne.”
484. Axər naqla ḥreto kmətfakri. D l oṯe mənne qəsmi, gdəmmi: “Ṭr uyo elux!” Hiye ste bəṯr gdomər.
485. Hawxa kowe gumra: “Ya flan walaye!”, — masala Pares, — “Ya Pares! Gdomər: oxannax w šotenax w howeno u malkayḏax!” W hawxa šuġle d aḥ ḥanake.
486. Bəṯr me d hawyo i walayayo ele, gdomər: “Be flan kas ne.”
487. Bəṯr hənnək ste gḥəšwənne. Haka nafəq u mamrayḏe, šxa hawyo i walaye ele. W d lo nofəq u mamrayḏe, šxa l awyo i walaye ele. W hawxa bu šəklano kul ḥa, d oṯe dawre, gdomər.
488. Axər an naʕəmkatani, hən mənne komḥayṣli walayat w hən lo komḥayṣli.
489. Bəṯr kəzzən l ab botaṯṯe, kəmmənne l ab babe w l ann emoṯaṯṯe: “Mḥayṣeli flan walaye w flan walaye!” W hawxa u ḥa, d mḥayṣəl zəd walayat, hawo kowe čike gumra w hawxa bu šəklano kuyo i laystke dab baytone.
490. U tešteʕənyo di laystke di hole ste hawxa bu šəklano kowe. 
491. Kolotəm əšto, šawʕo naʕime aw xortan l maydan, towe ġalabe rwiḥo. Kul ḥa mənne ste, kətle ḥaṭro saġlam aʕme.
492. Koʕəfrənne gurtko naʕəmto qadar saḥnəke mede. I gurtkayo, kəmmila ḥawwe.
493. Bəṯr komotənne qarno w konəšri a tre rišayḏa, koṭorəlla qadar ḥamšaḥsar ṣanṭimat.
494. Bəṯr ḥa m an naʕimanək gqore aw ayna mənne. Meqəm d qore, gdomər: “Ono qaroyo”. Bəṯr gəzzé, maḥət i qarno qadar tre mətrowat raḥəqto mi ḥawwe.
495. Bəṯr gdoʕər disa l s i ḥawwe, gəmḥaləq gave me s i ḥawwe w gmoḥe i čammayḏe bi qarno, gmarḥaqla taqriban ḥamšo, əšto aw ʕaṣro mətrowat me s i ḥawwe.
496. W gqorele l ḥa m an naʕime ḥrene, gdomər: “Flan kas! Tuxla!”
497. Bəṯr hawo ste gəzzé me s i ḥawwe, gəmḥaləq i čammayḏe, yaʕni gmoḥela bi qarno.
498. Haka maqiṯole eba, šxa maxlaṣle w gdomalle l ḥa ḥreno: “Hat tuxla!” W hawxa bu šəklano ann əšto, sawʕo koqorən l ḥḏoḏe.
499. I naqqa d ḥa koqore l ḥa, d omalle: “Tuxla!” — w do maqəṯla, kuyo i emayḏe.
500. Bəṯr edi aḥ ḥamšo, əšto ḥrene komaḥti b aḥ ḥaṭroṯe aʕla w koməblila w motəlla b ar riše bu maydanawo.
501. Bəṯr gəzzé, moyəd li čammayḏe, gdəzzé, folət bəṯra, hul d mḥayṣela b dukṯo.
502. Me d mḥayṣlole, edi gəmtaʕmažla, yaʕni gmoḥe i čammayḏe bi qarno, gdomər: “Taʕmiž!” Yaʕni hawyo emi ḥalal.
503. Bəṯr mu teʕmožo gbode hən b hən d motela l s i ḥawwe, yaʕni kobe d maḥwela, čoyakla bi hawwe.
504. Meqəm me d mtaʕamžla, kul məštaʕyono koqodər b sarbastiye d moḥela.
505. Faqat bəṯṯər me d mtaʕmižole, u ḥa, d moḥela, d əzzé hiye ste, d folət bəṯre, d maqəṯ i čammayḏe ebe, heš i qarno, d lo kalyo, hawyo i emo tawo edi.
506. Faqat, i naqqa d ḥa m an naʕime d moḥela, d əzzá i qarno, d qayṯo b qatoro, b nošo, b šuro aw b mən, d qayṯo, aḥ ḥawrone ḥrene kəmmi: “Sar!”
507. Bəṯr hawo, d kətyo i emayḏe, d obe hawo, d mḥélela, lo kuyo i emayḏe, mu sabab d kuyo sar. Faqat d lo qayṯo b mede w d obele, kuyo i emayḏe.
508. L u goranawo hiye ste, i naqqa d kobəʕ motela l s i ḥawwe, am məštaʕyone ḥrene koṯən l qamuṯe, kəmḥarbi aʕme, l boyi d lo maḥwela xayifo.
509. Komaḥti aʕla b ač čammat, komarḥqila me s i ḥawwe w komʕaḏbile ġalabe.
510. I naqqa d korəḥqo ġalabe me s i ḥawwe, kəzzé me tamo, kəmḥalaqla l s i ḥawwe.
511. I naqqa d kəmḥalaqla, ʕam u ḥeloqo komər ya: “Žledane!” W ya: “šoriṭ!”
512. I naqqa d komər “žledane”, yaʕni u mḥoyo sarbast yo, kəpxu moḥútəlla.
513. W i naqqa d komər “šoriṭ”, yaʕni ṭro noše lo moḥela, latyo emi, komankanna. I naqqayo noše layba moḥela, hul d l oṯe w maqəṯ i ḥaṭrayḏe disa eba, mtaʕmažla.
514. W iḏa d ḥa m an naʕimanək, heš i qarno lalʕal, meqəm me d nəḥto li arʕo, d mčalqazla, disa kəppe moḥəlla.
515. W bəṯr me d mčalqzalle, laybe hiye d obe hən m am məštaʕyone, hul d l əzzé naqla ḥreto, mtaʕmažla.
516. W haka d nošo m am məštaʕyone, i naqqa d kəmḥaləq i qarno w i naqqa d komər “šoriṭ”, d nošo lo mčalqazla, nošo laybe moḥela. U ḥa d moḥela, kuyo i emayḏe, hul d oṯe disa, mtaʕmažla.
517. W hawxa bu šəklano, i naqqa d koməštaʕən, u ḥa, d kətyo i emayḏe, haka aṯi mine, mtele i ḏ̣arbo ʕal hən m am məštaʕyone, gsamla i emaṯṯe. W lo ste, hul d oṯe mine d maḥwela.
518. Bəṯr gbodən naqla ḥreto, gqorən l ḥḏoḏe. U ḥa, d maḥwela, hiye qamayto koqore.
519. W hawxa bu šəklano kuyo i laystke di ḥole. Faqat laystke ġalabe maqəḥroniṯo w mabəṭloniṯo. U ḥa, tuyo i emayḏe, gəšt, gəšt koṯe d boxe, mu sabab d lo koṯe mine xayifo maḥwela w hawxa.
520. Al laystkatani, d maḥkalli, bi qriṯayḏan ġalabe mašhur w iḏiʕe ne w u ʕamo koroḥəm daʔəm d məštaʕe appe w ḥatta ono ste ġalabe ġalabe kore məštaʕeli b al laystkatani kulle ste.
521. ʕAm haṯi u mamrayḏi, d məlli b ḥaq, du ḥayat di qriṯayḏan kotoyəm.
522. Yalənəz u profasor Hellmut Ritter šaməʕ mini, d kito tarte qəryawoṯe d Čalkoye, kalən laf fəlge d yawmo d ʕIwardo w kətlan xd u maḥwo w šqolo aʕmayye. Səmle rəǧa, ḥatta d maḥkeno štaġaliye kriṯo b ḥaq di ʕyešaṯṯe w du maḥwo w šqolo d bayn elan w alle.
523. At tarte qərywoṯani, d kətne ǧiran d ʕIwardo, at Taqa w Xarabiyane.
524. U ʕamo d at tarte qəryawoṯe d ač Čalkoyani w d kulle qərywoṯe d ač Čalkoye, d kənne bu ṭuro Ṭur ʕAbdin, mu ḥal w mi waḏʕiye ġalabe perišan w ʕǧiqe ne.
