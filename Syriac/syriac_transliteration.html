<script>

const alphabetLength = 22;
let translit = "ʔbgdhwzḥṭyklmnsʕpṣqršt";
let grafika  = "ܐܒܓܕܗܘܙܚܜܝܟܠܡܢܣܥܦܨܩܪܫܬ";


let idFrom = 0;
let idTo = 100;

fillWithLetters(translit, idFrom);
fillWithLetters(grafika, idTo);

let arrFrom = [];
let arrTo = [];

function chooseDirection() {
  [idFrom, idTo] = [idTo, idFrom];
  for (let i = 0; i < alphabetLength; i++) {
    arrFrom[i] = document.getElementById(i+idFrom).value;
    arrTo[i] = document.getElementById(i+idTo).value;
    [arrFrom[i],arrTo[i]] = [arrTo[i],arrFrom[i]];
    document.getElementById(i+idFrom).value = arrFrom[i];
    document.getElementById(i+idTo).value = arrTo[i];
  }
  return [idFrom, idTo];
}

function convert() {
  var input = document.getElementById("myInput");
  for (let i = 0; i < alphabetLength; i++) {
    arrFrom[i] = document.getElementById(i+0).value;
    arrTo[i] = document.getElementById(i+100).value;
  }
  let result = multipleReplace (input.value, arrFrom, arrTo);
    document.getElementById("myOutput").value = 
     result;
}

function copyToClipboard() {
  let textarea = document.getElementById("myOutput");
  textarea.select();
  document.execCommand("copy");
}

function fillWithLetters(letters, idx) {
  let letter = letters.split("");
  for (let i=0; i<letter.length; i++) {
    document.getElementById(i+idx).value = 
             letter[i];
  }
}

function multipleReplace( str, fromArray, toArray ) {
  if (fromArray.length != toArray.length) {
    console.log("Arrays of different length in multipleReplace");
    return;
  }
  let otherReg = "[^" + fromArray.join("") + "\\s" + "\\n" + "]";
  otherReg = RegExp(otherReg, "gmu");
  str = str.replace( otherReg, "" );
  for (let i=0; i<fromArray.length; i++) {
    let reg = RegExp( fromArray[i], "gmu" );
    str = str.replace( reg, toArray[i] )
  }
  return str;
}


</script>
