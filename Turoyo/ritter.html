<script>
const keyboard = true;
const outputMax = 1000;

const blue = ["<font color='blue'>","</font>"];
const redbold = ["<b><font color='red'>","</font></b>"];
const numColor = ["<b><font color='#b30000'>","</font></b>"];

const dictName = {
  ritter: "Ritter-Betzold Ṭuroyo Wörterbuch",
  jastrow: "Jastrow — Ṭuroyo Lehrbuch — Glossar",
  jan: "Jan Beṯ-Şawoce — Xëzne d xabre Ordlista",
};

if (!keyboard){
  document.getElementById("keyboard").innerHTML = '';
}

let insens = ""; 


let dictLinesAll = dictInit();
let dict = "ritter";



var input = document.getElementById("myInput");
input.focus();
input.addEventListener("keyup", 
  function(event) {
    event.preventDefault();
    if (event.keyCode === 13) {
        document.getElementById("myBtn").click();
    }
  }
);

function search() {
  let reg = input.value;
  input.focus();
  if (reg.length == 0){
    document.getElementById("output").innerHTML = '';
    return;
  }
  main(reg);
}

function main(reg){
  let dictLines = dictLinesAll[dict];
  let output = [];
  let outputCounter = 0;

  reg = toUnicode( reg );
  reg = RegExp( reg, 'gu'+insens );

  for (let i=0; i<dictLines.length; i++) {
    if (reg.test(dictLines[i])) { 
      outputCounter++;
      if (outputCounter > outputMax) {
        output = [];
        message = "Output too large" + 
          ", please change the search pattern";
        output.push(numColor.join(message));
        outputCounter = 0;
        break;
      }
      output.push( dictLines[i]
	   .replace(reg, redbold.join("$&"))
	);
      output.push("<br>");
    }
  }
  
  
  if (outputCounter > 0) {
    let numMessage = 
       `Number of lines in output: ${outputCounter}`; 
    numMessage = numColor.join(numMessage);
    output.unshift(numMessage, "<br>");
  }


  document.getElementById("output").innerHTML = 
    output.map(paragraph).join("");
}

function paragraph(s){
  return "<p class=MsoNormal style='margin-bottom: 0in'>" + s + "<\/p>"
}

function chooseDict(){
  let dicts = document.getElementById("dict"); 
  dict = dicts.elements["dict"].value;
  document.getElementById("dictName").innerHTML =
        dictName[dict];
  search();
}

function keyb(a){
  idx = input.selectionStart;
  idy = input.selectionEnd;
  let x = input.value;
  if (a == "⌫"){
    if ((idx > 0) && (idx == idy)) {
      idx--;
    }
    a = "";
  }
  if (a == "del"){
    if ((idx < x.length) && (idx == idy)) {
      idy++;
    }
    a = "";
  }
  if (a == "space"){
    a = " ";
  }
  input.value = 
    x.slice(0, idx) + a + x.slice(idy, x.length); 
  input.focus();
  input.selectionStart = idx + a.length;
  input.selectionEnd = idx + a.length;
}

function caseInsensitive(){
  insens = "";
  let checkBox = document.getElementById("insens");
  if (checkBox.checked){ insens = "i" }
  search();
}
